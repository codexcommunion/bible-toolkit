  text: Διατοῦτο ἐκ προσώπου αὐτοῦ ἀπεστάλη ἀστράγαλος χειρὸς, καὶ τὴν γραφὴν ταύτην
    ἐνέταξε.
  usfm_code: DAG
  verse: '24'
