  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ὅτε ὑψώθη ἡ καρδία αὐτοῦ, καὶ τὸ πνεῦμα αὐτοῦ ἐκραταιώθη τοῦ ὑπερηφανεύσασθαι,
    κατηνέχθη ἀπὸ τοῦ θρόνου τῆς βασιλείας, καὶ ἡ τιμὴ ἀφῃρέθη ἀπʼ αὐτοῦ,
  usfm_code: DAG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 5
