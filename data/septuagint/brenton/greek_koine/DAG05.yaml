    τὴν γραφὴν ἀναγνῶναι, καὶ τὴν σύγκρισιν αὐτῆς γνωρίσαι μοι, πορφύραν ἐνδύσῃ, καὶ
    ὁ μανιάκης ὁ χρυσοῦς ἔσται ἐπὶ τῷ τραχήλῳ σου, καὶ τρίτος ἐν τῇ βασιλείᾳ μου ἄρξεις.
  usfm_code: DAG
  verse: '16'
