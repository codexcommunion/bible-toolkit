  iso-639-2_language_code: grc
  text: Καὶ σὺ οὖν ὁ υἱὸς αὐτοῦ Βαλτάσαρ οὐκ ἐταπείνωσας τὴν καρδίαν σου κατενώπιον
    τοῦ Θεοῦ· οὐ πάντα ταῦτα ἔγνως;
  usfm_code: DAG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τὸν Κύριον Θεὸν τοῦ οὐρανοῦ ὑψώθης, καὶ τὰ σκεύη τοῦ οἴκου αὐτοῦ ἤνεγκαν
    ἐνώπιόν σου, καὶ σὺ καὶ οἱ μεγιστᾶνές σου, καὶ αἱ παλλακαί σου, καὶ αἱ παράκοιτοί
    σου οἶνον ἐπίνετε ἐν αὐτοῖς· καὶ τοὺς θεοὺς τοὺς χρυσοῦς, καὶ ἀργυροῦς, καὶ χαλκοῦς,
    καὶ σιδηροῦς, καὶ ξυλίνους, καὶ λιθίνους, οἳ οὐ βλέπουσι, καὶ οἳ οὐκ ἀκούουσι,
    καὶ οὐ γινώσκουσιν, ᾔνεσας, καὶ τὸν Θεὸν οὗ ἡ πνοή σου ἐν χειρὶ αὐτοῦ καὶ πᾶσαι
    αἱ ὁδοί σου, αὐτὸν οὐκ ἐδόξασας.
  usfm_code: DAG
  verse: '23'
