  iso-639-2_language_code: grc
  text: Τότε τοῦ βασιλέως ἡ μορφὴ ἠλλοιώθη, καὶ οἱ διαλογισμοὶ αὐτοῦ συνετάρασσον
    αὐτὸν, καὶ οἱ σύνδεσμοι τῆς ὀσφύος αὐτοῦ διελύοντο, καὶ τὰ γόνατα αὐτοῦ συνεκροτοῦντο.
  usfm_code: DAG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐβόησεν ὁ βασιλεὺς ἐν ἰσχύϊ, τοῦ εἰσαγαγεῖν μάγους, Χαλδαίους, γαζαρηνούς·
    καὶ εἶπε τοῖς σοφοῖς Βαβυλῶνος, ὃς ἂν ἀναγνῷ τὴν γραφὴν ταύτην, καὶ τὴν σύγκρισιν
    γνωρίσῃ μοι, πορφύραν ἐνδύσεται, καὶ ὁ μανιάκης ὁ χρυσοῦς ἐπὶ τὸν τράχηλον αὐτοῦ,
    καὶ τρίτος ἐν τῇ βασιλείᾳ μου ἄρξει.
  usfm_code: DAG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἰσεπορεύοντο πάντες οἱ σοφοὶ τοῦ βασιλέως, καὶ οὐκ ἠδύναντο τὴν γραφὴν
    ἀναγνῶναι, οὐδὲ τὴν σύγκρισιν γνωρίσαι τῷ βασιλεῖ.
  usfm_code: DAG
  verse: '8'
