  iso-639-2_language_code: grc
  text: καὶ πίνων Βαλτάσαρ εἶπεν ἐν τῇ γεύσει τοῦ οἴνου, τοῦ ἐνεγκεῖν τὰ σκεύη τὰ
    χρυσᾶ καὶ τὰ ἀργυρᾶ, ἃ ἐξήνεγκε Ναβουχοδονόσορ ὁ πατὴρ αὐτοῦ ἐκ τοῦ ναοῦ τοῦ ἐν
    Ἰερουσαλὴμ, καὶ πιέτωσαν ἐν αὐτοῖς ὁ βασιλεὺς, καὶ οἱ μεγιστᾶνες αὐτοῦ, καὶ αἱ
    παλλακαὶ αὐτοῦ, καὶ αἱ παράκοιτοι αὐτοῦ.
  usfm_code: DAG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἠνέχθησαν τὰ σκεύη τὰ χρυσᾶ καὶ τὰ ἀργυρᾶ, ἃ ἐξήνεγκεν ἐκ τοῦ ναοῦ τοῦ
    Θεοῦ τοῦ ἐν Ἰερουσαλὴμ, καὶ ἔπινον ἐν αὐτοῖς ὁ βασιλεὺς, καὶ οἱ μεγιστᾶνες αὐτοῦ,
    καὶ αἱ παλλακαὶ αὐτοῦ, καὶ αἱ παράκοιτοι αὐτοῦ.
