  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δανιὴλ ἐνώπιον τοῦ βασιλέως, τὰ δόματά σου σοὶ ἔστω, καὶ τὴν δωρεὰν
    τῆς οἰκίας σου ἑτέρῳ δὸς, ἐγὼ δὲ τὴν γραφὴν ἀναγνώσομαι, καὶ τὴν σύγκρισιν αὐτῆς
    γνωρίσω σοι,
  usfm_code: DAG
  verse: '17'
