    καὶ σιδηροῦς, καὶ ξυλίνους, καὶ λιθίνους.
  usfm_code: DAG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐν αὐτῇ τῇ ὥρᾳ ἐξῆλθον δάκτυλοι χειρὸς ἀνθρώπου, καὶ ἔγραφον κατέναντι τῆς
    λαμπάδος ἐπὶ τὸ κονίαμα τοῦ τοίχου τοῦ οἴκου τοῦ βασιλέως, καὶ ὁ βασιλεὺς ἐθεώρει
    τοὺς ἀστραγάλους τῆς χειρὸς τῆς γραφούσης.
  usfm_code: DAG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 5
