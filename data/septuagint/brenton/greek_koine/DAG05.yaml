  iso-639-2_language_code: grc
  text: Ἤκουσα περὶ σοῦ ὅτι πνεῦμα Θεοῦ ἐν σοί, καὶ γρηγόρησις, καὶ σύνεσις, καὶ σοφία
    περισσὴ εὑρέθη ἐν σοί.
  usfm_code: DAG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ νῦν εἰσῆλθον ἐνώπιόν μου οἱ σοφοὶ, μάγοι, γαζαρηνοὶ, ἵνα τὴν γραφὴν ταύτην
    ἀναγνῶσι, καὶ τὴν σύγκρισιν γνωρίσωσί μοι, καὶ οὐκ ἠδυνήθησαν ἀναγγεῖλαί μοι.
  usfm_code: DAG
  verse: '15'
