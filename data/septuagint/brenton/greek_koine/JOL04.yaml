- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὅτι ἰδοὺ ἐγὼ ἐν ταῖς ἡμέραις ἐκείναις καὶ ἐν τῷ καιρῷ ἐκείνῳ, ὅταν ἐπιστρέψω
    τὴν αἰχμαλωσίαν Ἰούδα καὶ Ἱερουσαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ συνάξω πάντα τὰ ἔθνη, καὶ κατάξω αὐτὰ εἰς τὴν κοιλάδα Ἰωσαφὰτ, καὶ
    διακριθήσομαι πρὸς αὐτοὺς ἐκεῖ ὑπὲρ τοῦ λαοῦ μου καὶ τῆς κληρονομίας μου Ἰσραὴλ,
    οἳ διεσπάρησαν ἐν τοῖς ἔθνεσι, καὶ τὴν γῆν μου κατεδιείλαντο,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐπὶ τὸν λαόν μου ἔβαλον κλήρους, καὶ ἔδωκαν τὰ παιδάρια πόρναις,
    καὶ τὰ κοράσια ἐπώλουν ἀντὶ τοῦ οἴνου, καὶ ἔπινον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ τί ὑμεῖς ἐμοὶ Τύρος, καὶ Σιδὼν, καὶ πᾶσα Γαλιλαία ἀλλοφύλων; μὴ
    ἀνταπόδομα ὑμεῖς ἀνταποδίδοτέ μοι; ἢ μνησικακεῖτε ὑμεῖς ἐπʼ ἐμοί; ὀξέως, καὶ ταχέως
    ἀνταποδώσω τὸ ἀνταπόδομα ὑμῶν εἰς κεφαλὰς ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ἀνθʼ ὧν τὸ ἀργύριόν μου καὶ τὸ χρυσίον μου ἐλάβετε, καὶ τὰ ἐπίλεκτά
    μου τὰ καλὰ εἰσηνέγκατε εἰς τοὺς ναοὺς ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ τοὺς υἱοὺς Ἰούδα καὶ τοὺς υἱοὺς Ἱερουσαλὴμ ἀπέδοσθε τοῖς υἱοῖς τῶν
    Ἑλλήνων, ὅπως ἐξώσητε αὐτοὺς ἐκ τῶν ὁρίων αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἰδοὺ ἐγὼ ἐξεγείρω αὐτοὺς ἐκ τοῦ τόπου οὗ ἀπέδοσθε αὐτοὺς ἐκεῖ, καὶ
    ἀνταποδώσω τὸ ἀνταπόδομα ὑμῶν εἰς κεφαλὰς ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ἀποδώσομαι τοὺς υἱοὺς ὑμῶν καὶ τὰς θυγατέρας ὑμῶν εἰς χεῖρας τῶν
    υἱῶν Ἰούδα, καὶ ἀποδώσονται αὐτοὺς εἰς αἰχμαλωσίαν εἰς ἔθνος μακρὰν ἀπέχον, ὅτι
    Κύριος ἐλάλησε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κηρύξατε ταῦτα ἐν τοῖς ἔθνεσιν, ἁγιάσατε πόλεμον, ἐξεγείρατε τοὺς μαχητὰς,
    προσαγάγετε καὶ ἀναβαίνετε πάντες ἄνδρες πολεμισταὶ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: συγκόψατε τὰ ἄροτρα ὑμῶν εἰς ῥομφαίας, καὶ τὰ δρέπανα ὑμῶν εἰς σειρομάστας·
    ὁ ἀδύνατος λεγέτω, ὅτι ἰσχύω ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Συναθροίζεσθε, καὶ εἰσπορεύεσθε πάντα τὰ ἔθνη κυκλόθεν, καὶ συνάχθητε
    ἐκεῖ· ὁ πρᾳῢς ἔστω μαχητής.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐξεγειρέσθωσαν, ἀναβαινέτωσαν πάντα τὰ ἔθνη εἰς τὴν κοιλάδα Ἰωσαφὰτ,
    διότι ἐκεῖ καθιῶ τοῦ διακρῖναι πάντα τὰ ἔθνη κυκλόθεν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐξαποστείλατε δρέπανα, ὅτι παρέστηκεν ὁ τρυγητός· εἰσπορεύεσθε, πατεῖτε,
    διότι πλήρης ἡ ληνός· ὑπερεκχεῖτε τὰ ὑπολήνια, ὅτι πεπλήθυνται τὰ κακὰ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἦχοι ἐξήχησαν ἐν τῇ κοιλάδι τῆς δίκης, ὅτι ἐγγὺς ἡμέρα Κυρίου ἐν τῇ
    κοιλάδι τῆς δίκης.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὁ ἥλιος καὶ ἡ σελήνη συσκοτάσουσι, καὶ οἱ ἀστέρες δύσουσι φέγγος αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὁ δὲ Κύριος ἐκ Σιὼν ἀνακεκράξεται, καὶ ἐξ Ἱερουσαλὴμ δώσει φωνὴν αὐτοῦ,
    καὶ σεισθήσεται ὁ οὐρανὸς καὶ ἡ γῆ· ὁ δὲ Κύριος φείσεται τοῦ λαοῦ αὐτοῦ, καὶ ἐνισχύσει
    τοὺς υἱοὺς Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, ὁ κατασκηνῶν ἐν Σιὼν ὄρει
    ἁγίῳ μου· καὶ ἔσται Ἱερουσαλὴμ ἁγία, καὶ ἀλλογενεῖς οὐ διελεύσονται διʼ αὐτῆς
    οὐκέτι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀποσταλάξει τὰ ὄρη γλυκασμὸν, καὶ οἱ βουνοὶ
    ῥυήσονται γάλα, καὶ πᾶσαι αἱ ἀφέσεις Ἰούδα ῥυήσονται ὕδατα, καὶ πηγὴ ἐξ οἴκου
    Κυρίου ἐξελεύσεται, καὶ ποτιεῖ τὸν χειμάῤῥουν τῶν σχοίνων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Αἴγυπτος εἰς ἀφανισμὸν ἔσται, καὶ ἡ Ἰδουμαία εἰς πεδίον ἀφανισμοῦ ἔσται,
    ἐξ ἀδικιῶν υἱῶν Ἰούδα, ἀνθʼ ὧν ἐξέχεαν αἷμα δίκαιον ἐν τῇ γῇ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἡ δὲ Ἰουδαία εἰς τὸν αἰῶνα κατοικηθήσεται, καὶ Ἱερουσαλὴμ εἰς γενεὰς
    γενεῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  book_usfm_code: JOL
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐκζητήσω τὸ αἷμα αὐτῶν, καὶ οὐ μὴ ἀθωώσω, καὶ Κύριος κατασκηνώσει
    ἐν Σιών.
