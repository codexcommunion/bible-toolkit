- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ ἐγὼ ἐν ταῖς ἡμέραις ἐκείναις καὶ ἐν τῷ καιρῷ ἐκείνῳ, ὅταν ἐπιστρέψω
    τὴν αἰχμαλωσίαν Ἰούδα καὶ Ἱερουσαλὴμ,
  usfm_code: JOL
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ συνάξω πάντα τὰ ἔθνη, καὶ κατάξω αὐτὰ εἰς τὴν κοιλάδα Ἰωσαφὰτ, καὶ διακριθήσομαι
    πρὸς αὐτοὺς ἐκεῖ ὑπὲρ τοῦ λαοῦ μου καὶ τῆς κληρονομίας μου Ἰσραὴλ, οἳ διεσπάρησαν
    ἐν τοῖς ἔθνεσι, καὶ τὴν γῆν μου κατεδιείλαντο,
  usfm_code: JOL
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ τὸν λαόν μου ἔβαλον κλήρους, καὶ ἔδωκαν τὰ παιδάρια πόρναις, καὶ τὰ
    κοράσια ἐπώλουν ἀντὶ τοῦ οἴνου, καὶ ἔπινον.
  usfm_code: JOL
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ τί ὑμεῖς ἐμοὶ Τύρος, καὶ Σιδὼν, καὶ πᾶσα Γαλιλαία ἀλλοφύλων; μὴ ἀνταπόδομα
    ὑμεῖς ἀνταποδίδοτέ μοι; ἢ μνησικακεῖτε ὑμεῖς ἐπʼ ἐμοί; ὀξέως, καὶ ταχέως ἀνταποδώσω
    τὸ ἀνταπόδομα ὑμῶν εἰς κεφαλὰς ὑμῶν,
  usfm_code: JOL
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἀνθʼ ὧν τὸ ἀργύριόν μου καὶ τὸ χρυσίον μου ἐλάβετε, καὶ τὰ ἐπίλεκτά μου τὰ
    καλὰ εἰσηνέγκατε εἰς τοὺς ναοὺς ὑμῶν,
  usfm_code: JOL
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ τοὺς υἱοὺς Ἰούδα καὶ τοὺς υἱοὺς Ἱερουσαλὴμ ἀπέδοσθε τοῖς υἱοῖς τῶν Ἑλλήνων,
    ὅπως ἐξώσητε αὐτοὺς ἐκ τῶν ὁρίων αὐτῶν.
  usfm_code: JOL
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἐγὼ ἐξεγείρω αὐτοὺς ἐκ τοῦ τόπου οὗ ἀπέδοσθε αὐτοὺς ἐκεῖ, καὶ ἀνταποδώσω
    τὸ ἀνταπόδομα ὑμῶν εἰς κεφαλὰς ὑμῶν,
  usfm_code: JOL
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ ἀποδώσομαι τοὺς υἱοὺς ὑμῶν καὶ τὰς θυγατέρας ὑμῶν εἰς χεῖρας τῶν υἱῶν
    Ἰούδα, καὶ ἀποδώσονται αὐτοὺς εἰς αἰχμαλωσίαν εἰς ἔθνος μακρὰν ἀπέχον, ὅτι Κύριος
    ἐλάλησε.
  usfm_code: JOL
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Κηρύξατε ταῦτα ἐν τοῖς ἔθνεσιν, ἁγιάσατε πόλεμον, ἐξεγείρατε τοὺς μαχητὰς,
    προσαγάγετε καὶ ἀναβαίνετε πάντες ἄνδρες πολεμισταὶ,
  usfm_code: JOL
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: συγκόψατε τὰ ἄροτρα ὑμῶν εἰς ῥομφαίας, καὶ τὰ δρέπανα ὑμῶν εἰς σειρομάστας·
    ὁ ἀδύνατος λεγέτω, ὅτι ἰσχύω ἐγώ.
  usfm_code: JOL
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Συναθροίζεσθε, καὶ εἰσπορεύεσθε πάντα τὰ ἔθνη κυκλόθεν, καὶ συνάχθητε ἐκεῖ·
    ὁ πρᾳῢς ἔστω μαχητής.
  usfm_code: JOL
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐξεγειρέσθωσαν, ἀναβαινέτωσαν πάντα τὰ ἔθνη εἰς τὴν κοιλάδα Ἰωσαφὰτ, διότι
    ἐκεῖ καθιῶ τοῦ διακρῖναι πάντα τὰ ἔθνη κυκλόθεν.
  usfm_code: JOL
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐξαποστείλατε δρέπανα, ὅτι παρέστηκεν ὁ τρυγητός· εἰσπορεύεσθε, πατεῖτε, διότι
    πλήρης ἡ ληνός· ὑπερεκχεῖτε τὰ ὑπολήνια, ὅτι πεπλήθυνται τὰ κακὰ αὐτῶν.
  usfm_code: JOL
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἦχοι ἐξήχησαν ἐν τῇ κοιλάδι τῆς δίκης, ὅτι ἐγγὺς ἡμέρα Κυρίου ἐν τῇ κοιλάδι
    τῆς δίκης.
  usfm_code: JOL
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὁ ἥλιος καὶ ἡ σελήνη συσκοτάσουσι, καὶ οἱ ἀστέρες δύσουσι φέγγος αὐτῶν.
  usfm_code: JOL
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος ἐκ Σιὼν ἀνακεκράξεται, καὶ ἐξ Ἱερουσαλὴμ δώσει φωνὴν αὐτοῦ, καὶ
    σεισθήσεται ὁ οὐρανὸς καὶ ἡ γῆ· ὁ δὲ Κύριος φείσεται τοῦ λαοῦ αὐτοῦ, καὶ ἐνισχύσει
    τοὺς υἱοὺς Ἰσραήλ.
  usfm_code: JOL
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, ὁ κατασκηνῶν ἐν Σιὼν ὄρει ἁγίῳ
    μου· καὶ ἔσται Ἱερουσαλὴμ ἁγία, καὶ ἀλλογενεῖς οὐ διελεύσονται διʼ αὐτῆς οὐκέτι.
  usfm_code: JOL
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀποσταλάξει τὰ ὄρη γλυκασμὸν, καὶ οἱ βουνοὶ
    ῥυήσονται γάλα, καὶ πᾶσαι αἱ ἀφέσεις Ἰούδα ῥυήσονται ὕδατα, καὶ πηγὴ ἐξ οἴκου
    Κυρίου ἐξελεύσεται, καὶ ποτιεῖ τὸν χειμάῤῥουν τῶν σχοίνων.
  usfm_code: JOL
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Αἴγυπτος εἰς ἀφανισμὸν ἔσται, καὶ ἡ Ἰδουμαία εἰς πεδίον ἀφανισμοῦ ἔσται, ἐξ
    ἀδικιῶν υἱῶν Ἰούδα, ἀνθʼ ὧν ἐξέχεαν αἷμα δίκαιον ἐν τῇ γῇ αὐτῶν.
  usfm_code: JOL
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἡ δὲ Ἰουδαία εἰς τὸν αἰῶνα κατοικηθήσεται, καὶ Ἱερουσαλὴμ εἰς γενεὰς γενεῶν.
  usfm_code: JOL
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐκζητήσω τὸ αἷμα αὐτῶν, καὶ οὐ μὴ ἀθωώσω, καὶ Κύριος κατασκηνώσει ἐν Σιών.
  usfm_code: JOL
  verse: '21'
