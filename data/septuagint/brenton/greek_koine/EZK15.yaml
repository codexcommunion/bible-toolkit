  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  book_usfm_code: EZK
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ σὺ υἱὲ ἀνθρώπου, τί ἂν γένοιτο τὸ ξύλον τῆς ἀμπέλου ἐκ πάντων τῶν
    ξύλων τῶν κλημάτων τῶν ὄντων ἐν τοῖς ξύλοις τοῦ δρυμοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  book_usfm_code: EZK
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εἰ λήψονται ἐξ αὐτῆς ξύλον τοῦ ποιῆσαι εἰς ἐργασίαν; εἰ λήψονται ἐξ
    αὐτῆς πάσσαλον τοῦ κρεμᾶσαι ἐπʼ αὐτὸν πᾶν σκεῦος;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  book_usfm_code: EZK
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πάρεξ ὃ πυρὶ δέδοται εἰς ἀναλωσιν, τὴν κατʼ ἐνιαυτὸν κάθαρσιν ἀπʼ αὐτῆς
    ἀναλίσκει τὸ πῦρ, καὶ ἐκλείπει εἰς τέλος· μὴ χρήσιμον ἔσται εἰς ἐργασίαν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  book_usfm_code: EZK
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐδὲ ἔτι αὐτοῦ ὄντος ὁλοκλήρου οὐκ ἔσται εἰς ἐργασίαν; μὴ ὅτι ἐὰν καὶ
    πῦρ αὐτὸ ἀναλώσῃ εἰς τέλος, εἰ ἔτι ἔσται εἰς ἐργασίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  book_usfm_code: EZK
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διὰ τοῦτο εἰπὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  book_usfm_code: EZK
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ δώσω τὸ πρόσωπόν μου ἐπʼ αὐτούς· ἐκ τοῦ πυρὸς ἐξελεύσονται, καὶ
    πῦρ αὐτοὺς καταφάγεται, καὶ ἐπιγνώσονται ὅτι ἐγὼ Κύριος ἐν τῷ στηρίσαι με τὸ πρόσωπόν
    μου ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
