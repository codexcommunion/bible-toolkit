- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ σὺ υἱὲ ἀνθρώπου, τί ἂν γένοιτο τὸ ξύλον τῆς ἀμπέλου ἐκ πάντων τῶν ξύλων
    τῶν κλημάτων τῶν ὄντων ἐν τοῖς ξύλοις τοῦ δρυμοῦ;
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εἰ λήψονται ἐξ αὐτῆς ξύλον τοῦ ποιῆσαι εἰς ἐργασίαν; εἰ λήψονται ἐξ αὐτῆς
    πάσσαλον τοῦ κρεμᾶσαι ἐπʼ αὐτὸν πᾶν σκεῦος;
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Πάρεξ ὃ πυρὶ δέδοται εἰς ἀναλωσιν, τὴν κατʼ ἐνιαυτὸν κάθαρσιν ἀπʼ αὐτῆς ἀναλίσκει
    τὸ πῦρ, καὶ ἐκλείπει εἰς τέλος· μὴ χρήσιμον ἔσται εἰς ἐργασίαν;
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οὐδὲ ἔτι αὐτοῦ ὄντος ὁλοκλήρου οὐκ ἔσται εἰς ἐργασίαν; μὴ ὅτι ἐὰν καὶ πῦρ
    αὐτὸ ἀναλώσῃ εἰς τέλος, εἰ ἔτι ἔσται εἰς ἐργασίαν.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο εἰπὸν,
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὸ πρόσωπόν μου ἐπʼ αὐτούς· ἐκ τοῦ πυρὸς ἐξελεύσονται, καὶ πῦρ αὐτοὺς
    καταφάγεται, καὶ ἐπιγνώσονται ὅτι ἐγὼ Κύριος ἐν τῷ στηρίσαι με τὸ πρόσωπόν μου
    ἐπʼ αὐτούς.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὴν γῆν εἰς ἀφανισμὸν, ἀνθʼ ὧν παρέπεσον παραπτώματι, λέγει Κύριος.
  usfm_code: EZK
  verse: '8'
