- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Σοφαὶ γυναῖκες ᾠκοδόμησαν οἴκους, ἡ δὲ ἄφρων κατέσκαψε ταῖς χερσὶν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ πορευόμενος ὀρθῶς φοβεῖται τὸν Κύριον, ὁ δὲ σκολιάζων ταῖς ὁδοῖς αὐτοῦ
    ἀτιμασθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐκ στόματος ἀφρόνων βακτηρία ὕβρεως, χείλη δὲ σοφῶν φυλάσσει αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὗ μή εἰσι βόες, φάτναι καθαραί· οὗ δὲ πολλὰ γεννήματα, φανερὰ βοὸς
    ἰσχύς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μάρτυς πιστὸς οὐ ψεύδεται, ἐκκαίει δὲ ψευδῆ μάρτυς ἄδικος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ζητήσεις σοφίαν παρὰ κακοῖς καὶ οὐχ εὑρήσεις, αἴσθησις δὲ παρὰ φρονίμοις
    εὐχερής.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πάντα ἐναντία ἀνδρὶ ἄφρονι, ὅπλα δὲ αἰσθήσεως χείλη σοφά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Σοφία πανούργων ἐπιγνώσεται τὰς ὁδοὺς αὐτῶν, ἄνοια δὲ ἀφρόνων ἐν πλάνῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οἰκίαι παρανόμων ὀφειλήσουσι καθαρισμὸν, οἰκίαι δὲ δικαίων δεκταί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καρδία ἀνδρὸς αἰσθητικὴ, λυπηρὰ ψυχὴ αὐτοῦ, ὅταν δὲ εὐφραίνηται οὐκ
    ἐπιμίγνυται ὕβρει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Οἰκίαι ἀσεβῶν ἀφανισθήσονται, σκηναὶ δὲ κατορθούντων στήσονται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔστιν ὁδὸς ἣ δοκεῖ παρὰ ἀνθρώποις ὀρθὴ εἶναι, τὰ δὲ τελευταῖα αὐτῆς
    ἔρχεται εἰς πυθμένα ᾅδου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐν εὐφροσύναις οὐ προσμίγνυται λύπη, τελευταῖα δὲ χαρὰ εἰς πένθος ἔρχεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τῶν ἑαυτοῦ ὁδῶν πλησθήσεται θρασυκάρδιος, ἀπὸ δὲ τῶν διανοημάτων αὐτοῦ
    ἀνὴρ ἀγαθός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἄκακος πιστεύει παντὶ λόγῳ, πανοῦργος δὲ ἔρχεται εἰς μετάνοιαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Σοφὸς φοβηθεὶς ἐξέκλινεν ἀπὸ κακοῦ, ὁ δὲ ἄφρων ἑαυτῷ πεποιθὼς μίγνυται
    ἀνόμῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὀξύθυμος πράσσει μετὰ ἀβουλίας, ἀνὴρ δὲ φρόνιμος πολλὰ ὑποφέρει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Μεριοῦνται ἄφρονες κακίαν, οἱ δὲ πανοῦργοι κρατήσουσιν αἰσθήσεως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὀλισθήσουσι κακοὶ ἔναντι ἀγαθῶν, καὶ ἀσεβεῖς θεραπεύσουσι θύρας δικαίων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Φίλοι μισήσουσι φίλους πτωχούς, φίλοι δὲ πλουσίων πολλοί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὁ ἀτιμάζων πένητας ἁμαρτάνει, ἐλεῶν δὲ πτωχοὺς μακαριστός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πλανώμενοι τεκταίνουσι κακά, ἔλεον δὲ καὶ ἀλήθειαν τεκταίνουσιν ἀγαθοί·
    οὐκ ἐπίστανται ἔλεον καὶ πίστιν τέκτονες κακῶν, ἐλεημοσύναι δὲ καὶ πίστεις παρὰ
    τέκτοσιν ἀγαθοῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐν παντὶ μεριμνῶντι ἔνεστι περισσόν, ὁ δὲ ἡδὺς καὶ ἀνάλγητος ἐν ἐνδείᾳ
    ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Στέφανος σοφῶν πανοῦργος, ἡ δὲ διατριβὴ ἀφρόνων κακή.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ῥύσεται ἐκ κακῶν ψυχὴν μάρτυς πιστὸς, ἐκκαίει δὲ ψευδῆ δόλιος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐν φόβῳ Κυρίου ἐλπὶς ἰσχύος, τοῖς δὲ τέκνοις αὐτοῦ καταλείπει ἔρεισμα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Πρόσταγμα Κυρίου πηγὴ ζωῆς, ποιεῖ δὲ ἐκκλίνειν ἐκ παγίδος θανάτου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐν πολλῷ ἔθνει δόξα βασιλέως, ἐν δὲ ἐκλείψει λαοῦ συντριβὴ δυνάστου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Μακρόθυμος ἀνὴρ πολὺς ἐν φρονήσει, ὁ δὲ ὀλιγόψυχος ἰσχυρῶς ἄφρων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Πρᾳΰθυμος ἀνὴρ καρδίας ἰατρὸς, σὴς δὲ ὀστέων καρδία αἰσθητική·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ὁ συκοφαντῶν πένητα παροξύνει τὸν ποιήσαντα αὐτὸν, ὁ δὲ τιμῶν αὐτὸν
    ἐλεεῖ πτωχόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἐν κακίᾳ αὐτοῦ ἀπωσθήσεται ἀσεβής, ὁ δὲ πεποιθὼς τῇ ἑαυτοῦ ὁσιότητι
    δίκαιος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἐν καρδίᾳ ἀγαθῇ ἀνδρὸς σοφία, ἐν δὲ καρδίᾳ ἀφρόνων οὐ διαγινώσκεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Δικαιοσύνη ὑψοῖ ἔθνος, ἐλασσονοῦσι δὲ φυλὰς ἁμαρτίαι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 14
  book_usfm_code: PRO
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Δεκτὸς βασιλεῖ ὑπηρέτης νοήμων, τῇ δὲ ἑαυτοῦ εὐστροφίᾳ ἀφαιρεῖται ἀτιμίαν.
