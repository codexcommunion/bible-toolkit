- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Αὕτη ἡ ὅρασις ὁμοιώματος δόξης Κυρίου· καὶ ἴδον, καὶ πίπτω ἐπὶ πρόσωπόν μου,
    καὶ ἤκουσα φωνὴν λαλοῦντος· καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, στῆθι ἐπὶ τοὺς πόδας
    σου, καὶ λαλήσω πρὸς σέ·
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ἐπʼ ἐμὲ πνεῦμα, καὶ ἀνέλαβέ με, καὶ ἐξῇρέ με, καὶ ἔστησέ με ἐπὶ
    τοὺς πόδας μου, καὶ ἤκουον αὐτοῦ λαλοῦντος πρὸς μέ.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ἐξαποστέλλω ἐγώ σε πρὸς τὸν οἶκον τοῦ Ἰσραὴλ,
    τοὺς παραπικραίνοντάς με, οἵτινες παρεπίκρανάν με, αὐτοὶ καὶ οἱ πατέρες αὐτῶν
    ἕως τῆς σήμερον ἡμέρας.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ἐὰν ἆρα ἀκούσωσιν ἢ πτοηθῶσι, διότι οἶκος παραπικραίνων ἐστὶ, καὶ γνώσονται
    ὅτι προφήτης εἶ σὺ ἐν μέσῳ αὐτῶν.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ σὺ, υἱὲ ἀνθρώπου, μὴ φοβηθῇς αὐτοὺς, μηδὲ ἐκστῇς ἀπὸ προσώπου αὐτῶν· διότι
    παροιστρήσουσι, καὶ ἐπισυστήσονται ἐπὶ σὲ κύκλῳ, καὶ ἐν μέσῳ σκορπίων σὺ κατοικεῖς·
    τοὺς λόγους αὐτῶν μὴ φοβηθῇς, καὶ ἀπὸ προσώπου αὐτῶν μὴ ἐκστῇς, διότι οἶκος παραπικραίνων
    ἐστί.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ λαλήσεις τοὺς λόγους μου πρὸς αὐτοὺς, ἐὰν ἆρα ἀκούσωσιν ἢ πτοηθῶσιν, ὅτι
    οἶκος παραπικραίνων ἐστί.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ σὺ, υἱὲ ἀνθρώπου, ἄκουε τοῦ λαλοῦντος πρὸς σὲ, μὴ γίνου παραπικραίνων,
    καθὼς ὁ οἶκος ὁ παραπικραίνων· χάνε τὸ στόμα σου, καὶ φάγε ὃ ἐγὼ δίδωμί σοι.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἴδον, καὶ ἰδοὺ χεὶρ ἐκτεταμένη πρὸς μὲ, καὶ ἐν αὐτῇ κεφαλὶς βιβλίου.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀνείλησεν αὐτὴν ἐνώπιόν μου, καὶ ἦν ἐν αὐτῇ γεγραμμένα τὰ ἔμπροσθεν καὶ
    τὰ ὀπίσω· καὶ ἐγέγραπτο θρῆνος καὶ μέλος καὶ οὐαί.
  usfm_code: EZK
  verse: '10'
