  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ Ζαβὰδ υἱὸς αὐτοῦ, Σωθελὲ υἱὸς αὐτοῦ, καὶ ʼΑζὲρ, καὶ ʼΕλεάδ· καὶ ἀπέκτειναν
    αὐτοὺς οἱ ἄνδρες Γὲθ οἱ τεχθέντες ἐν τῇ γῇ, ὅτι κατέβησαν τοῦ λαβεῖν τὰ κτήνη
    αὐτῶν.
  usfm_code: 1CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐπένθησεν Ἐφραὶμ ὁ πατὴρ αὐτῶν ἡμέρας πολλάς· καὶ ἦλθον ἀδελφοὶ αὐτοῦ
