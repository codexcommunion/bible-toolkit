  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Οὐλὰμ, Βαδάμ· οὗτοι υἱοὶ Γαλαὰδ, υἱοῦ Μαχὶρ, υἱοῦ Μανασσῆ.
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἡ ἀδελφὴ αὐτοῦ ἡ Μαλεχὲθ ἔτεκε τὸν Ἰσοὺδ, καὶ τὸν Ἀβιέζερ, καὶ τὸν Μαελά.
