  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν υἱοὶ Σεμιρὰ, ʼΑῒμ, καὶ Συχὲμ, καὶ Λακὶμ, καὶ Ἀνιάν.
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Ἐφραὶμ, Σωθαλὰθ, καὶ Βαρὰδ υἱὸς αὐτοῦ, καὶ Θαὰθ υἱὸς αὐτοῦ, ʼΕλαδὰ
