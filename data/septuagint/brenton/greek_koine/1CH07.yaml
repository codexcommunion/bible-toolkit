  verse: '39'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Πάντες οὗτοι υἱοὶ Ἀσὴρ, πάντες ἄρχοντες πατριῶν, ἐκλεκτοὶ ἰσχυροὶ δυνάμει,
