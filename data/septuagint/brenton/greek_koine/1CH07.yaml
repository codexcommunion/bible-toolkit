- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τοῖς υἱοῖς Ἰσσάχαρ, Θωλὰ, καὶ Φουὰ, καὶ Ἰασοὺβ, καὶ Σεμερὼν, τέσσαρες.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Θωλὰ, Ὀζὶ, Ῥαφαΐα, καὶ ʼΙεριὴλ, καὶ ʼΙαμαῒ, καὶ ʼΙεμασὰν, καὶ Σαμουὴλ,
    ἄρχοντες οἴκων πατριῶν αὐτῶν τῷ Θωλὰ, ἰσχυροὶ δυνάμει κατὰ γενέσεις αὐτῶν, ὁ ἀριθμὸς
    αὐτῶν ἐν ἡμέραις Δαυὶδ, εἴκοσι καὶ δύο χιλιάδες καὶ ἑξακόσιοι.
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ ʼΟζὶ, ʼΙεζραῒα· καὶ υἱοὶ ʼΙεζραΐ, Μιχαὴλ, ʼΑβδιοὺ, καὶ ʼΙωὴλ, καὶ
    ʼΙεσία, πέντε, ἄρχοντες πάντες.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐπʼ αὐτῶν, κατὰ γενέσεις αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, ἰσχυροὶ παρατάξασθαι
    εἰς πόλεμον, τριάκοντα καὶ ἓξ χιλιάδες, ὅτι ἐπλήθυναν γυναῖκας καὶ υἱούς.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀδελφοὶ αὐτῶν εἰς πάσας πατριὰς Ἰσσάχαρ, καὶ ἰσχυροὶ δυνάμει, ὀγδοήκοντα
    καὶ ἑπτὰ χιλιάδες, ὁ ἀριθμὸς αὐτῶν τῶν πάντων.
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Υἱοὶ Βενιαμὶν, καὶ Βαλὲ, καὶ Βαχὶρ, καὶ ʼΙεδιὴλ, τρεῖς.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Βαλὲ, ʼΕσεβὼν, καὶ Ὀζὶ, καὶ Ὀζιὴλ, καὶ Ἰεριμοὺθ, καὶ Οὐρὶ, πέντε,
    ἄρχοντες οἴκων πατρικῶν ἰσχυροὶ δυνάμει· καὶ ὁ ἀριθμὸς αὐτῶν, εἴκοσι καὶ δύο χιλιάδες
    καὶ τριακοντατέσσαρες.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Βαχὶρ, Ζεμιρὰ, καὶ Ἰωὰς, καὶ Ἐλιέζερ, καὶ Ἐλιθενὰν, καὶ Ἀμαρία, καὶ
    ʼΙεριμοὺθ, καὶ Ἀβιοὺδ, καὶ Ἀναθὼθ, καὶ ʼΕληεμέθ· πάντες οὗτοι υἱοὶ Βαχίρ.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ὁ ἀριθμὸς αὐτῶν κατὰ γενέσεις αὐτῶν, ἄρχοντες οἴκων πατριῶν αὐτῶν ἰσχυροὶ
    δυνάμει, εἴκοσι χιλιάδες καὶ διακόσιοι.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ ʼΙεδιὴλ, Βαλαάν· καὶ υἱοὶ Βαλαὰν, Ἰαοὺς, καὶ Βενιαμὶν, καὶ Ἀὼθ, καὶ
    Χανανὰ, καὶ Ζαιθὰν, καὶ Θαρσὶ, καὶ Ἀχισαάρ.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Πάντες οὗτοι υἱοὶ ʼΙεδιὴλ, ἄρχοντες τῶν πατριῶν ἰσχυροὶ δυνάμει, ἑπτα καίδεκα
    χιλιάδες καὶ διακόσιοι, ἐκπορευόμενοι δυνάμει πολεμεῖν.
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ Σαπφὶν, καὶ Ἀπφὶν, καὶ υἱοὶ Ὢρ, ʼΑσὼμ, υἱὸς αὐτοῦ Ἀόρ.
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Υἱοὶ Νεφθαλὶ, Ἰασιὴλ, Γωνὶ, καὶ Ἀσὴρ, καὶ Σελλοὺμ, υἱοὶ αὐτοῦ, Βαλὰμ υἱὸς
    αὐτοῦ.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Υἱοὶ Μανασσῆ, Ἐσριὴλ, ὃν ἔτεκεν ἡ παλλακὴ αὐτοῦ ἡ Σύρα, ἔτεκε δὲ αὐτῷ καὶ
