  iso-639-2_language_code: grc
  text: καὶ Ῥαφὴ υἱὸς αὐτοῦ, Σαρὰφ καὶ Θαλεὲς υἱοὶ αὐτοῦ, Θαὲν υἱὸς αὐτοῦ.
