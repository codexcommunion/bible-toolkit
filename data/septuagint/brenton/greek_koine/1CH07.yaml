- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ κατάσχεσις αὐτῶν καὶ κατοικία αὐτῶν Βαιθὴλ καὶ αἱ κῶμαι αὐτῆς, κατʼ ἀνατολὰς
    Νοαρὰν, πρὸς δυσμαῖς Γάζερ καὶ αἱ κῶμαι αὐτῆς, καὶ Συχὲμ καὶ αἱ κῶμαι αὐτῆς ἕως
