  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ Μαχὶρ ἔλαβε γυναῖκα τῷ Ἀπφὶν καὶ Σαπφίν· καὶ ὄνομα ἀδελφῆς αὐτοῦ Μοωχὰ,
