  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε πρὸς τὴν γυναῖκα αὐτοῦ, καὶ ἔλαβεν ἐν γαστρὶ, καὶ ἔτεκεν υἱόν·
    καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Βεριὰ, ὅτι ἐν κακοῖς ἐγένετο ἐν οἴκῳ μου.
  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἡ θυγάτηρ αὐτοῦ Σαραά· καὶ ἐν ἐκείνοις τοῖς καταλοίποις· καὶ ᾠκοδόμησε
