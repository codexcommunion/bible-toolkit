  iso-639-2_language_code: grc
  text: Καὶ οἱ κατάλοιποι τοῦ λαοῦ, οἱ ἱερεῖς, οἱ Λευῖται, οἱ πυλωροὶ, οἱ ᾄδοντες,
    οἱ Ναθινὶμ, καὶ πᾶς ὁ προσπορευόμενος ἀπὸ λαῶν τῆς γῆς πρὸς νόμον τοῦ Θεοῦ, γυναῖκες
    αὐτῶν, υἱοὶ αὐτῶν, θυγατέρες αὐτῶν· πᾶς ὁ εἰδὼς καὶ συνιὼν,
  usfm_code: EZR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ἐνίσχυον ἐπὶ τοὺς ἀδελφοὺς αὐτῶν, καὶ κατηράσαντο αὐτοὺς, καὶ εἰσήλθοσαν ἐν
    ἀρᾷ καὶ ἐν ὅρκῳ τοῦ πορεύεσθαι ἐν νόμῳ τοῦ Θεοῦ, ὃς ἐδόθη ἐν χειρὶ Μωυσῆ δούλου
    τοῦ Θεοῦ, φυλάσσεσθαι καὶ ποιεῖν πάσας τὰς ἐντολὰς Κυρίου, καὶ τὰ κρίματα αὐτοῦ,
    καὶ τὰ προστάγματα αὐτοῦ·
  usfm_code: EZR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ τοῦ μὴ δοῦναι θυγατέρας ἡμῶν τοῖς λαοῖς τοῖς γῆς, καὶ τὰς θυγατέρας αὐτῶν
    οὐ ληψόμεθα τοῖς υἱοῖς ἡμῶν·
  usfm_code: EZR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ λαοὶ τῆς γῆς οἱ φέροντες τοὺς ἀγορασμοὺς καὶ πᾶσαν πρᾶσιν ἐν ἡμέρᾳ τοῦ
    σαββάτου ἀποδόσθαι, οὐκ ἀγορῶμεν παρʼ αὐτῶν ἐν σαββάτῳ καὶ ἐν ἡμέρᾳ ἁγίᾳ· καὶ
    ἀνήσομεν τὸ ἔτος τὸ ἕβδομον, καὶ ἀπαίτησιν πάσης χειρός.
  usfm_code: EZR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ στήσομεν ἐφʼ ἡμᾶς ἐντολάς δοῦναι ἐφʼ ἡμᾶς τρίτον τοῦ διδράχμου κατʼ ἐνιαυτὸν
    εἰς δουλείαν οἴκου τοῦ Θεοῦ ἡμῶν,
  usfm_code: EZR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: εἰς ἄρτους τοῦ προσώπου, καὶ θυσίαν τοῦ ἐνδελεχισμοῦ καὶ εἰς ὁλοκαύτωμα τοῦ
    ἐνδελεχισμοῦ τῶν σαββάτων, τῶν νουμηνιῶν, εἰς τὰς ἑορτὰς καὶ εἰς τὰ ἅγια, καὶ
    τὰ περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ Ἰσραὴλ, καὶ εἰς ἔργα οἴκου τοῦ Θεοῦ ἡμῶν.
  usfm_code: EZR
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ κλήρους ἐβάλομεν περὶ κλήρου ξυλοφορίας, οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ
    ὁ λαὸς, ἐνέγκαι εἰς οἶκον Θεοῦ ἡμῶν, εἰς οἶκον πατριῶν ἡμῶν, εἰς καιροὺς ἀπὸ χρόνων,
    ἐνιαυτὸν κατʼ ἐνιαυτὸν, ἐκκαῦσαι ἑπὶ τὸ θυσιαστήριον Κυρίου Θεοῦ ἡμῶν, ὡς γέγραπται
    ἐν τῷ νόμῳ·
  usfm_code: EZR
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐνέγκαι τὰ πρωτογενήματα τῆς γῆς ἡμῶν, καὶ πρωτογεννήματα καρποῦ παντὸς
    ξύλου ἐνιαυτὸν κατʼ ἐνιαυτὸν εἰς οἶκον Κυρίου,
  usfm_code: EZR
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ τὰ πρωτότοκα υἱῶν ἡμῶν καὶ κτηνῶν ἡμῶν, ὡς γέγραπται ἐν τῷ νόμῳ, καὶ τὰ
    πρωτότοκα τῶν βοῶν ἡμῶν καὶ ποιμνίων ἡμῶν ἐνέγκαι εἰς οἶκον Θεοῦ ἡμῶν, τοῖς ἱερεῦσι
    τοῖς λειτουργοῦσιν ἐν οἴκῳ Θεοῦ ἡμῶν.
  usfm_code: EZR
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ τὴν ἀπαρχὴν σίτων ἡμῶν, καὶ τὸν καρπὸν παντὸς ξύλου, οἴνου, καὶ ἐλαίου,
    οἴσομεν τοῖς ἱερεῦσιν εἰς τὸ γαζοφυλάκιον οἴκου τοῦ Θεοῦ, καὶ δεκάτην γῆς ἡμῶν
    τοῖς Λευίταις· καὶ αὐτοὶ οἱ Λευῖται δεκατοῦντες ἐν πάσαις πόλεσι δουλείας ἡμῶν.
  usfm_code: EZR
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὁ ἱερεὺς υἱὸς Ἀαρὼν μετὰ τοῦ Λευίτου ἐν τῇ δεκάτῃ τοῦ Λευίτου, καὶ
    οἱ Λευῖται ἀνοίσουσι τὴν δεκάτην τῆς δεκάδος εἰς οἶκον Θεοῦ ἡμῶν εἰς τὰ γαζοφυλάκια
    εἰς οἶκον τοῦ Θεοῦ.
  usfm_code: EZR
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅτι εἰς τοὺς θησαυροὺς εἰσοίσουσιν οἱ υἱοὶ Ἰσραὴλ καὶ οἱ υἱοὶ τοῦ Λευὶ τὰς
    ἀπαρχὰς τοῦ σίτου, καὶ τοῦ οἴνου, καὶ τοῦ ἐλαίου, καὶ ἐκεῖ σκεύη τὰ ἅγια, καὶ
    οἱ ἱερεῖς καὶ οἱ λειτουργοὶ καὶ οἱ πυλωροὶ καὶ οἱ ᾄδοντες· καὶ οὐκ ἐγκαταλείψομεν
    τὸν οἶκον τοῦ Θεοῦ ἡμῶν.
  usfm_code: EZR
  verse: '40'
