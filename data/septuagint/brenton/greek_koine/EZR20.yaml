    τὰς ἀπαρχὰς τοῦ σίτου, καὶ τοῦ οἴνου, καὶ τοῦ ἐλαίου, καὶ ἐκεῖ σκεύη τὰ ἅγια,
    καὶ οἱ ἱερεῖς καὶ οἱ λειτουργοὶ καὶ οἱ πυλωροὶ καὶ οἱ ᾄδοντες· καὶ οὐκ ἐγκαταλείψομεν
    τὸν οἶκον τοῦ Θεοῦ ἡμῶν.
