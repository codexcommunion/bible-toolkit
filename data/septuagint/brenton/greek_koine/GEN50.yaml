- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἐπιπεσὼν Ἰωσὴφ ἐπὶ πρόσωπον τοῦ πατρὸς αὐτοῦ ἔκλαυσεν αὐτὸν, καὶ ἐφίλησεν
    αὐτόν.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ προσέταξεν Ἰωσὴφ τοῖς παισὶν αὐτοῦ τοῖς ἐνταφιασταῖς, ἐνταφιάσαι τὸν πατέρα
    αὐτοῦ· καὶ ἐνεταφίασαν οἱ ἐνταφιασταὶ τὸν Ἰσραήλ.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἐπλήρωσαν αὐτοῦ τεσσαράκοντα ἡμέρας· οὕτω γὰρ καταριθμοῦνται αἱ ἡμέραι
    τῆς ταφῆς· καὶ ἐπένθησεν αὐτὸν Αἴγυπτος ἑβδομήκοντα ἡμέρας.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἐπεὶ δὲ παρῆλθον αἱ ἡμέραι τοῦ πένθους, ἐλάλησεν Ἰωσὴφ πρὸς τοὺς δυνάστας
    Φαραὼ, λέγων, εἰ εὗρον χάριν ἐναντίον ὑμῶν, λαλήσατε περὶ ἐμοῦ εἰς τὰ ὦτα Φαραὼ,
    λέγοντες,
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ὁ πατήρ μου ὥρκισέ με, λέγων, ἐν τῷ μνημείῳ, ᾧ ὤρυξα ἐμαυτῷ ἐν γῇ Χαναὰν,
    ἐκεῖ με θάψεις· νῦν οὖν ἀναβὰς· θάψω τὸν πατέρα μου, καὶ ἐπανελεύσομαι·
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Φαραὼ τῷ Ἰωσὴφ, ἀνάβηθι, θάψον τὸν πατέρα σου, καθάπερ ὥρκισέ σε.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Ἰωσὴφ θάψαι τὸν πατέρα αὐτοῦ· καὶ συνανέβησαν μετʼ αὐτοῦ πάντες
    οἱ παῖδες Φαραὼ, καὶ οἱ πρεσβύτεροι τοῦ οἴκου αὐτοῦ, καὶ πάντες οἱ πρεσβύτεροι
    τῆς γῆς Αἰγύπτου,
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ πᾶσα ἡ πανοικία Ἰωσὴφ, καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ πᾶσα ἡ οἰκία ἡ πατρικὴ
    αὐτοῦ, καὶ ἡ συγγένεια αὐτοῦ· καὶ τὰ πρόβατα, καὶ τοὺς βόας ὑπελίποντο ἐν γῇ Γεσέμ.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ συνανέβησαν μετʼ αὐτοῦ καὶ ἅρματα καὶ ἱππεῖς, καὶ ἐγένετο ἡ παρεμβολὴ
    μεγάλη σφόδρα.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ παρεγένοντο εἰς ἅλωνα Ἀτὰδ, ὅ ἐστι πέραν τοῦ Ἰορδάνου· καὶ ἐκόψαντο αὐτὸν
    κοπετὸν μέγαν καὶ ἰσχυρὸν σφόδρα· καὶ ἐποίησε τὸ πένθος τῷ πατρὶ αὐτοῦ ἑπτὰ ἡμέρας.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ εἶδον οἱ κάτοικοι τῆς γῆς Χαναὰν τὸ πένθος ἐπὶ ἅλωνι Ἀτὰδ, καὶ εἶπαν,
    πένθος μέγα τοῦτό ἐστι τοῖς Αἰγυπτίοις· διὰ τοῦτο ἐκάλεσε τὸ ὄνομα αὐτοῦ, Πένθος
    Αἰγύπτου, ὅ ἐστι πέραν τοῦ Ἰορδάνου.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν αὐτῷ οὕτως οἱ υἱοὶ αὐτοῦ.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἀνέλαβον αὐτὸν οἱ υἱοὶ αὐτοῦ εἰς γῆν Χαναάν· καὶ ἔθαψαν αὐτὸν εἰς τὸ σπήλαιον
    τὸ διπλοῦν, ὃ ἐκτήσατο Ἁβραὰμ τὸ σπήλαιον ἐν κτήσει μνημείου παρὰ Ἐφρὼν τοῦ Χετταίου,
    κατέναντι Μαμβρή.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ὑπέστρεψεν Ἰωσὴφ εἰς Αἴγυπτον, αὐτὸς καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ οἱ συναναβάντες
    θάψαι τὸν πατέρα αὐτοῦ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἰδόντες δὲ οἱ ἀδελφοὶ Ἰωσὴφ, ὅτι τέθνηκεν ὁ πατὴρ αὐτῶν, εἶπαν, μή ποτε μνησικακήσῃ
    ἡμῖν Ἰωσὴφ, καὶ ἀνταπόδομα ἀνταποδῷ ἡμῖν πάντα τὰ κακὰ, ἃ ἐνεδειξάμεθα εἰς αὐτὸν.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ παραγενόμενοι πρὸς Ἰωσὴφ εἶπαν, ὁ πατήρ σου ὥρκισε πρὸ τοῦ τελευτῆσαι
    αὐτὸν, λέγων,
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: οὕτως εἴπατε Ἰωσήφ· ἄφες αὐτοῖς τὴν ἀδικίαν καὶ τὴν ἁμαρτίαν αὐτῶν, ὅτι πονηρά
    σοι ἐνεδείξαντο· καὶ νῦν δέξαι τὴν ἀδικίαν τῶν θεραπόντων τοῦ Θεοῦ τοῦ πατρός
    σου· καὶ ἔκλαυσεν Ἰωσὴφ λαλούντων αὐτῶν πρὸς αὐτόν.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἐλθόντες πρὸς αὐτὸν εἶπαν, οἵδε ἡμεῖς σοὶ οἰκέται.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς Ἰωσὴφ, μὴ φοβεῖσθε, τοῦ γὰρ Θεοῦ εἰμι ἐγώ.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ὑμεῖς ἐβουλεύσασθε κατʼ ἐμοῦ εἰς πονηρὰ, ὁ δὲ Θεὸς ἐβουλεύσατο περὶ ἐμοῦ εἰς
    ἀγαθὰ, ὅπως ἂν γενηθῇ ὡς σήμερον, καὶ τραφῇ λαὸς πολύς.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, μὴ φοβεῖσθε· ἐγὼ διαθρέψω ὑμᾶς, καὶ τὰς οἰκίας ὑμῶν· καὶ
    παρεκάλεσεν αὐτοὺς, καὶ ἐλάλησεν αὐτῶν εἰς τὴν καρδίαν.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ κατῴκησεν Ἰωσὴφ ἐν Αἰγύπτῳ, αὐτὸς καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ πᾶσα ἡ πανοικία
    τοῦ πατρὸς αὐτοῦ· καὶ ἔζησεν Ἰωσὴφ ἔτη ἑκατὸν δέκα.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν Ἰωσὴφ Ἐφραὶμ παιδία, ἕως τρίτης γενεᾶς· καὶ οἱ υἱοὶ Μαχεὶρ τοῦ υἱοῦ
    Μανασσῆ ἐτέχθησαν ἐπὶ μηρῶν Ἰωσήφ.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωσὴφ τοῖς ἀδελφοῖς αὐτοῦ, λέγων, ἐγὼ ἀποθνήσκω· ἐπισκοπῇ δὲ ἐπισκέψεται
    ὁ Θεὸς ὑμᾶς, καὶ ἀνάξει ὑμᾶς ἐκ τῆς γῆς ταύτης εἰς τὴν γῆν, ἣν ὤμοσεν ὁ Θεὸς τοῖς
    πατράσιν ἡμῶν, Ἁβραὰμ, Ἰσαὰκ, καὶ Ἰακώβ.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ὥρκισεν Ἰωσὴφ τοὺς υἱοὺς Ἰσραὴλ, λέγων, ἐν τῇ ἐπισκοπῇ ᾗ ἐπισκέψηται ὁ
    Θεὸς ὑμᾶς, καὶ συνανοίσετε τὰ ὀστᾶ μου ἐντεῦθεν μεθʼ ὑμῶν.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἐτελεύτησεν Ἰωσὴφ ἐτῶν ἑκατὸν δέκα· καὶ ἔθαψαν αὐτὸν, καὶ ἔθηκαν ἐν τῇ
    σορῷ ἐν Αἰγύπτῳ.
  usfm_code: GEN
  verse: '26'
