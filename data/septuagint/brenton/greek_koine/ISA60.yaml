- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Φωτίζου φωτίζου Ἱερουσαλὴμ, ἥκει γάρ σου τὸ φῶς, καὶ ἡ δόξα Κυρίου ἐπὶ σὲ
    ἀνατέταλκεν.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Ἰδοὺ, σκότος καλύψει γῆν, καὶ γνόφος ἐπʼ ἔθνη, ἐπὶ δὲ σὲ φανήσεται Κύριος,
    καὶ ἡ δόξα αὐτοῦ ἐπὶ σὲ ὀφθήσεται.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ πορεύσονται βασιλεῖς τῷ φωτί σου, καὶ ἔθνη τῇ λαμπρότητί σου.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Ἆρον κύκλῳ τοὺς ὀφθαλμούς σου, καὶ ἴδε συνηγμένα τὰ τέκνα σου· ἥκασι πάντες
    οἱ υἱοί σου μακρόθεν, καὶ αἱ θυγατέρες σου ἐπʼ ὤμων ἀρθήσονται.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Τότε ὄψῃ, καὶ φοβηθήσῃ, καὶ ἐκστήσῃ τῇ καρδίᾳ, ὅτι μεταβαλεῖ εἰς σὲ πλοῦτος
    θαλάσσης, καὶ ἐθνῶν καὶ λαῶν, καὶ ἥξουσί σοι ἀγέλαι καμήλων,
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: καὶ καλύψουσί σε κάμηλοι Μαδιὰμ καὶ Γαιφά· πάντες ἐκ Σαβὰ ἥξουσι φέροντες
    χρυσίον καὶ λίβανον οἴσουσιν, καὶ τὸ σωτήριον Κυρίου εὐαγγελιοῦνται.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ πρόβατα Κηδὰρ συναχθήσονται, καὶ κριοὶ Ναβαιὼθ ἥξουσι, καὶ ἀνενεχθήσεται
    δεκτὰ ἐπὶ τὸ θυσιαστήριόν μου, καὶ ὁ οἶκος τῆς προσευχῆς μου δοξασθήσεται.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Τίνες οἵδε, ὡς νεφέλαι πέτονται, καὶ ὡσεὶ περιστεραὶ σὺν νοσσοῖς ἐπʼ ἐμέ;
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Ἐμὲ αἱ νῆσοι ὑπέμειναν, καὶ πλοῖα Θαρσεὶς ἐν πρώτοις, ἀγαγεῖν τὰ τέκνα σου
    μακρόθεν, καὶ τὸν ἄργυρον καὶ τὸν χρυσὸν αὐτῶν μετʼ αὐτῶν, καὶ διὰ τὸ ὄνομα Κυρίου
    τὸ ἅγιον, καὶ διὰ τὸ τὸν ἅγιον τοῦ Ἰσραὴλ ἔνδοξον εἶναι.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ οἰκοδομήσουσιν ἀλλογενεῖς τὰ τείχη σου, καὶ οἱ βασιλεῖς αὐτῶν παραστήσονταί
    σοι· διὰ γὰρ ὀργήν μου ἐπάταξά σε, καὶ διὰ ἔλεον ἠγάπησά σε.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ ἀνοιχθήσονται αἱ πύλαι σου διαπαντὸς, ἡμέρας καὶ νυκτὸς οὐ κλεισθήσονται,
    εἰσαγαγεῖν πρὸς σὲ δύναμιν ἐθνῶν, καὶ βασιλεῖς αὐτῶν ἀγομένους.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Τὰ γὰρ ἔθνη καὶ οἱ βασιλεῖς, οἵτινες οὐ δουλεύσουσί σοι, ἀπολοῦνται, καὶ τὰ
    ἔθνη ἐρημίᾳ ἐρημωθήσεται.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ ἡ δόξα τοῦ Λιβάνου πρὸς σὲ ἥξει, ἐν κυπαρίσσῳ καὶ πεύκῃ καὶ κέδρῳ ἅμα,
    δοξάσαι τὸν τόπον τὸν ἅγιόν μου.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ πορεύσονται πρὸς σὲ δεδοικότες υἱοὶ ταπεινωσάντων σε, καὶ παροξυνάντων
    σε, καὶ κληθήσῃ Πόλις Σιὼν ἀγίου Ἰσραήλ.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Διὰ τὸ γεγενῆσθαί σε ἐνκαταλελειμμένην καὶ μεμισημένην, καὶ οὐκ ἦν ὁ βοηθῶν·
    καὶ θήσω σε ἀγαλλίαμα αἰώνιον, εὐφροσύνην γενεῶν γενεαῖς.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ θηλάσεις γάλα ἐθνῶν, καὶ πλοῦτον βασιλέων φάγεσαι, καὶ γνώσῃ ὅτι ἐγὼ Κύριος
    ὁ σώζων σε, καὶ ἐξαιρούμενός σε Θεὸς Ἰσραήλ.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ ἀντὶ χαλκοῦ οἴσω σοι χρυσίον, ἀντὶ δὲ σιδήρου οἴσω σοι ἀργύριον, ἀντὶ
    δὲ ξύλων οἴσω σοι χαλκόν, ἀντὶ δὲ λίθων, σιδήρον· καὶ δώσω τοὺς ἄρχοντάς σου ἐν
    εἰρήνῃ, καὶ τοὺς ἐπισκόπους σου ἐν δικαιοσύνῃ·
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀκουσθήσεται ἔτι ἀδικία ἐν τῇ γῇ σου, οὐδὲ σύντριμμα, οὐδὲ ταλαιπωρία
    ἐν τοῖς ὁρίοις σου, ἀλλὰ κληθήσεται Σωτήριον τὰ τείχη σου, καὶ αἱ πύλαι σου Γλύμμα.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔσται σοι ἔτι ὁ ἥλιος εἰς φῶς ἡμέρας, οὐδὲ ἀνατολὴ σελήνης φωτιεῖ
    σοι τὴν νύκτα, ἀλλʼ ἔσται σοι Κύριος φῶς αἰώνιον, καὶ ὁ Θεὸς δόξα σου.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Οὐ γὰρ δύσεται ὁ ἥλιος σοι, καὶ ἡ σελήνη σοι οὐκ ἐκλείψει· ἔσται γὰρ σοι Κύριός
    φῶς αἰώνιον, καὶ ἀναπληρωθήσονται αἱ ἡμέραι τοῦ πένθους σου.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Καὶ ὁ λαός σου πᾶς δίκαιος, διʼ αἰῶνος κληρονομήσουσι τὴν γῆν, φυλάσσων τὸ
    φύτευμα, ἔργα χειρῶν αὐτοῦ, εἰς δόξαν.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Ὁ ὀλιγοστὸς ἔσται εἰς χιλιάδας, καὶ ὁ ἐλάχιστος εἰς ἔθνος μέγα· ἐγὼ Κύριος
    κατὰ καιρὸν συνάξω αὐτούς.
  usfm_code: ISA
  verse: '22'
