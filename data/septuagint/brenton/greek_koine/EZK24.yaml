- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, ἐν τῷ ἔτει τῷ ἐννάτῳ, ἐν τῷ μηνὶ τῷ δεκάτῳ,
    δεκάτῃ τοῦ μηνὸς, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου γράψον σεαυτῷ εἰς ἡμέραν ἀπὸ τῆς ἡμέρας ταύτης, ἀφʼ ἧς ἀπηρείσατο
    βασιλεὺς Βαβυλῶνος ἐπὶ Ἰερουσαλήμ, ἀπὸ τῆς ἡμέρας τῆς σήμερον·
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἰπὸν ἐπὶ τὸν οἶκον τὸν παραπικραίνοντα παραβολήν, καὶ ἐρεῖς πρὸς αὐτούς
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ ἔμβαλε εἰς αὐτὸν τὰ διχοτομήματα, πᾶν διχοτόμημα καλὸν, σκέλος καὶ ὦμον
    ἐκσεσαρκισμένα ἀπὸ τῶν ὀστῶν,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: ἐξ ἐπιλέκτων κτηνῶν εἰλημμένων· καὶ ὑπόκαιε τὰ ὀστᾶ ὑποκάτω αὐτῶν, ἔζεσε καὶ
    ἥψηται τὰ ὀστᾶ αὐτῆς ἐν μέσῳ αὐτῆς.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ὦ πόλις αἱμάτων, λέβης, ἐν ᾧ ἐστιν ἰὸς ἐν αὐτῷ,
    καὶ ὁ ἰὸς οὐκ ἐξῆλθεν ἐξ αὐτῆς, κατὰ μέλος αὐτῆς ἐξήνεγκεν, οὐκ ἐπεσεν ἐπʼ αὐτὴν
    κλῆρος.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὅτι αἷμα αὐτῆς ἐν μέσῳ αὐτῆς ἐστιν, ἐπὶ λεωπετρίαν τέταχα αὐτό· οὐκ ἐκκέχυκα
    αὐτὸ ἐπὶ τὴν γῆν, τοῦ καλύψαι ἐπʼ αὐτὸ γῆν,
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: τοῦ ἀναβῆναι θυμὸν εἰς ἐκδίκησιν ἐκδικηθῆναι· δέδωκα τὸ αἷμα αὐτῆς ἐπὶ λεωπετρίαν,
    τοῦ μὴ καλύψαι αὐτό.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, κᾀγὼ μεγαλυνῶ τὸν δαλόν·
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ πληθυνῶ τὰ ξύλα, καὶ ἀνακαύσω τὸ πῦρ, ὅπως τακῇ τὰ κρέα, καὶ ἐλαττωθῇ
    ὁ ζωμὸς,
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ στῇ ἐπὶ τοὺς ἄνθρακας, ὅπως προσκαυθῇ καὶ θερμανθῇ ὁ χαλκὸς αὐτῆς, καὶ
    τακῇ ἐν μέσῳ ἀκαθαρσίας αὐτῆς, καὶ ἐκλίπῃ ὁ ἰὸς αὐτῆς,
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ οὐ μὴ ἐξέλθῃ ἐξ αὐτῆς πολὺς ὁ ἰὸς αὐτῆς. Καταισχυνθήσεται ὁ ἰὸς αὐτῆς,
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: ἀνθʼ ὧν ἐμιαίνου σύ· καὶ τί ἐὰν μὴ καθαρισθῇς ἔτι ἕως οὗ ἐμπλήσω τὸν θυμόν
    μου;
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐγὼ Κύριος λελάληκα, καὶ ἥξει, καὶ ποιήσω, οὐ διαστελῶ, οὐδὲ μὴ ἐλεήσω· κατὰ
    τὰς ὁδούς σου, καὶ κατὰ τὰ ἐνθυμήματά σου κρινῶ σε, λέγει Κύριος· διατοῦτο ἐγὼ
    κρινῶ σε κατὰ τὰ αἵματά σου, καὶ κατὰ τὰ ἐνθυμήματά σου κρινῶ σε, ἡ ἀκάθαρτος,
    ἡ ὀνομαστὴ, καὶ πολλὴ τοῦ παραπικραίνειν.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, ἰδοὺ ἐγὼ λαμβάνω ἐκ σοῦ τὰ ἐπιθυμήματα τῶν ὀφθαλμῶν σου ἐν παρατάξει,
    οὐ μὴ κοπῇς, οὐδʼ οὐ μὴ κλαυσθῇς,
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: στεναγμὸς αἵματος, ὀσφύος πένθος ἔσῃ· οὐκ ἔσται τὸ τρίχωμά σου συμπεπλεγμένον
    ἐπὶ σὲ, καὶ τὰ ὑοιδήματά σου ἐν τοῖς ποσί σου· οὐ μὴ παρακληθῇς ἐν χείλεσιν αὐτῶν,
    καὶ ἄρτον ἀνδρῶν οὐ μὴ φάγῃς.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησα πρὸς τὸν λαὸν τοπρωῒ, ὃν τρόπον ἐνετείλατὸ μοι ἑσπέρας, καὶ ἐποίησα
    τοπρωῒ, ὃν τρόπον ἐπετάγη μοι.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ ὁ λαὸς, οὐκ ἀναγγέλλεις ἡμῖν τί ἐστι ταῦτα ἃ σὺ ποιεῖς;
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπα πρὸς αὐτοὺς, λόγος Κυρίου ἐγένετο πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: εἰπὸν πρὸς τὸν οἶκον τοῦ Ἰσραήλ,
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ποιήσετε ὃν τρόπον πεποίηκα· ἀπὸ στόματος αὐτῶν οὐ παρακληθήσεσθε, καὶ
    ἄρτον ἀνδρῶν οὐ φάγεσθε,
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ αἱ κόμαι ὑμῶν ἐπὶ τῆς κεφαλῆς ὑμῶν, καὶ τὰ ὑποδήματα ὑμῶν ἐν τοῖς ποσὶν
    ὑμῶν· οὔτε μὲ κόψησθε, οὔτε μὴ κλαύσητε, καὶ ἐντακήσεσθε ἐν ταῖς ἀδικίαις ὑμῶν,
    καὶ παρακαλέσετε ἕκαστος τὸν ἀδελφὸν αὐτοῦ.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔσται Ἰεζεκιὴλ ὑμῖν εἰς τέρας, κατὰ πάντα ὅσα ἐποίησα ποιήσετε, ὅταν ἔλθῃ
    ταῦτα, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ σύ, υἱὲ ἀνθρώπου, οὐχὶ ἐν τῇ ἡμέρᾳ ὅταν λαμβάνω τὴν ἰσχὺν παρʼ αὐτῶν,
    τὴν ἔπαρσιν τῆς καυχήσεως αὐτῶν, τὰ ἐπιθυμήματα ὀφθαλμῶν αὐτῶν, καὶ τὴν ἔπαρσιν
    ψυχῆς αὐτῶν, υἱοὺς αὐτῶν καὶ θυγατέρας αὐτῶν,
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: ἐν τῇ ἡμέρᾳ ἐκείνῃ ἥξει ὁ ἀνασωζόμενος πρὸς σὲ, τοῦ ἀναγγεῖλαί σοι εἰς τὰ
    ὦτα;
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ διανοιχθήσεται τὸ στόμα σου πρὸς τὸν ἀνασωζόμενον· λαλήσεις,
    καὶ οὐ μὴ ἀποκωφωθῇς οὐκέτι, καὶ ἔσῃ αὐτοῖς εἰς τέρας, καὶ ἐπιγνώσονται διότι
    ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '27'
