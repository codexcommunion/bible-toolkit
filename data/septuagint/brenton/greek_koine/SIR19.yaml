- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐργάτης μέθυσος οὐ πλουτισθήσεται, ὁ ἐξουθενῶν τὰ ὀλίγα κατὰ μικρὸν
    πεσεῖται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οἶνος καὶ γυναῖκες ἀποστήσουσι συνετοὺς, καὶ ὁ κολλώμενος πόρναις τολμηρότερος
    ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Σήτες καὶ σκώληκες κληρονομήσουσιν αὐτόν, καὶ ψυχὴ τολμηρὰ ἐξαρθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὁ ταχὺ ἐμπιστεύων, κοῦφος καρδίᾳ, καὶ ὁ ἁμαρτάνων εἰς ψυχὴν αὐτοῦ πλημμελήσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ εὐφραινόμενος καρδίᾳ καταγνωσθήσεται,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ὁ μισῶν λαλιὰν ἐλαττονοῦται κακίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μηδέποτε δευτερώσῃς λόγον, καὶ οὐθέν σοι οὐ μὴ ἐλαττονωθῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν φίλῳ καὶ ἐν ἐχθρῷ μὴ διηγοῦ, καὶ εἰ μή ἐστί σοι ἁμαρτία, μὴ ἀποκάλυπτε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀκήκοε γάρ σου καὶ ἐφυλάξατό σε, καὶ ἐν καιρῷ μισήσει σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀκήκοας λόγον; συναποθανέτω σοι, θάρσει, οὐ μή σε ῥήξει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀπὸ προσώπου λόγου ὠδινήσει μωρὸς, ὡς ἀπὸ προσώπου βρέφους ἡ τίκτουσα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Βέλος πεπηγὸς ἐν μηρῷ σαρκὸς, οὕτως λόγος ἐν κοιλίᾳ μωροῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἔλεγξον φίλον, μήποτε οὐκ ἐποίησε, καὶ εἴ τι ἐποίησε, μήποτε προσθῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἔλεγξον τὸν φίλον, μήποτε οὐκ εἶπε, καὶ εἰ εἴρηκεν, ἵνα μὴ δευτερώσῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἔλεγξον φίλον, πολλάκις γὰρ γίνεται διαβολὴ, καὶ μὴ παντὶ λόγῳ πίστευε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἔστιν ὀλισθαίνων καὶ οὐκ ἀπὸ ψυχῆς· καὶ τίς οὐχ ἡμάρτησεν ἐν τῇ γλώσσῃ
    αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἔλεγξον τὸν πλησίον σου πρινη ἀπειλῆσαι, καὶ δὸς τόπον νόμῳ ὑψίστου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Πᾶσα σοφία φόβος Κυρίου, καὶ ἐν πάσῃ σοφίᾳ ποίησις νόμου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ οὐκ ἔστι σοφία πονηρίας ἐπιστήμη, καὶ οὐκ ἔστιν, ὅπου βουλὴ ἁμαρτωλῶν,
    φρόνησις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἔστι πονηρία καὶ αὕτη βδέλυγμα, καὶ ἔστιν ἄφρων ἐλαττούμενος σοφίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Κρείττων ἡττώμενος ἐν συνέσει ἔμφοβος, ἢ περισσεύων ἐν φρονήσει καὶ
    παραβαίνων νόμον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἔστι πανουργία ἀκριβὴς καὶ αὕτη ἄδικος, καὶ ἔστι διαστρέφων χάριν τοῦ
    ἐκφᾶναι κρίμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἔστι πονηρευόμενος συγκεκυφὼς μελανίᾳ, καὶ τὰ ἐντὸς αὐτοῦ πλήρης δόλου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Συγκύφων πρόσωπον καὶ ἑτεροκωφῶν, ὅπου οὐκ ἐπεγνώσθη, προφθάσει σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐὰν ὑπὸ ἐλαττώματος ἰσχύος κωλυθῇ ἁμαρτεῖν, ἐὰν εὕρῃ καιρὸν, κακοποιήσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀπὸ ὁράσεως ἐπιγνωσθήσεται ἀνὴρ, καὶ ἀπὸ ἀπαντήσεως προσώπου ἐπιγνωσθήσεται
    νοήμων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 19
  book_usfm_code: SIR
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Στολισμὸς ἀνδρὸς καὶ γέλως ὀδόντων καὶ βήματα ἀνθρώπου ἀναγγέλλει τὰ
    περὶ αὐτοῦ.
