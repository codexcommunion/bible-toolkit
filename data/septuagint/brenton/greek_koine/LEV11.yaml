- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: λαλήσατε τοῖς υἱοῖς Ἰσραὴλ, λέγοντες, ταῦτα τὰ κτήνη, ἃ φάγεσθε ἀπὸ
    πάντων τῶν κτηνῶν τῶν ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πᾶν κτῆνος διχηλοῦν ὁπλὴν καὶ ὀνυχιστῆρας ὀνυχίζον δύο χηλῶν, καὶ ἀνάγον
    μηρυκισμὸν ἐν τοῖς κτήνεσι, ταῦτα φάγεσθε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πλὴν ἀπὸ τούτων οὐ φάγεσθε, ἀπὸ τῶν ἀναγόντων μηρυκισμὸν, καὶ ἀπὸ τῶν
    διχηλούντων τὰς ὁπλὰς, καὶ ὀνυχιζόντων ὀνυχιστῆρας· τὸν κάμηλον, ὅτι ἀνάγει μηρυκισμὸν
    τοῦτο, ὁπλὴν δὲ οὐ διχηλεῖ, ἀκάθαρτον τοῦτο ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ τὸν δασύποδα, ὅτι ἀνάγει μηρυκισμὸν τοῦτο, καὶ ὁπλὴν οὐ διχηλεῖ,
    ἀκάθαρτον τοῦτο ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ τὸν χοιρογρύλλιον, ὅτι οὐκ ἀνάγει μηρυκισμὸν τοῦτο, καὶ ὁπλὴν οὐ
    διχηλεῖ, ἀκάθαρτον τοῦτο ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ τὸν ὗν, ὅτι διχηλεῖ ὁπλὴν τοῦτο, καὶ ὀνυχίζει ὄνυχας ὁπλῆς, καὶ
    τοῦτο οὐκ ἀνάγει μηρυκισμὸν, ἀκάθαρτον τοῦτο ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀπὸ τῶν κρεῶν αὐτῶν οὐ φάγεσθε, καὶ τῶν θνησιμαίων αὐτῶν οὐχ ἅψεσθε·
    ἀκάθαρτα ταῦτα ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ταῦτα, ἃ φάγεσθε ἀπὸ πάντων τῶν ἐν τοῖς ὕδασι· πάντα ὅσα ἐστὶν αὐτοῖς
    πτερύγια καὶ λεπίδες ἐν τοῖς ὕδασι, καὶ ἐν ταῖς θαλάσσαις, καὶ ἐν τοῖς χειμάῤῥοις,
    ταῦτα φάγεσθε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ πάντα ὅσα οὐκ ἔστιν αὐτοῖς πτερύγια, οὐδὲ λεπίδες ἐν τῷ ὕδατι, ἢ
    ἐν ταῖς θαλάσσαις, καὶ ἐν τοῖς χειμάῤῥοις, ἀπὸ πάντων ὧν ἐρεύγεται τὰ ὕδατα, καὶ
    ἀπὸ πάσης ψυχῆς τῆς ζώσης ἐν τῷ ὕδατι, βδέλυγμά ἐστι, καὶ βδελύγματα ἔσονται ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀπὸ τῶν κρεῶν αὐτῶν οὐκ ἔδεσθε, καὶ τὰ θνησιμαῖα αὐτῶν βδελύξεσθε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ πάντα ὅσα οὐκ ἔστιν αὐτοῖς πτερύγια, οὐδὲ λεπίδες τῶν ἐν τοῖς ὕδασι,
    βδέλυγμα τοῦτό ἐστιν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ταῦτα, ἃ βδελύξεσθε ἀπὸ τῶν πετεινῶν, καὶ οὐ βρωθήσεται, βδέλυγμά
    ἐστι· τὸν ἀετὸν, καὶ τὸν γρύπα, καὶ τὸν ἁλιαίετον,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ τὸν γύπα, καὶ τὸν ἴκτινον καὶ τὰ ὅμοια αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ στρουθὸν, καὶ γλαῦκα, καὶ λάρον, καὶ τὰ ὅμοια αὐτῷ·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ πάντα κόρακα, καὶ τὰ ὅμοια αὐτῷ· καὶ ἱέρακα, καὶ τὰ ὅμοια αὐτῷ·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ νυκτικόρακα, καὶ καταράκτην, καὶ ἴβιν,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ πορφυρίωνα, καὶ πελεκᾶνα, καὶ κύκνον,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ ἐρωδιὸν, καὶ χαράδριον, καὶ τὰ ὅμοια αὐτῷ· καὶ ἔποπα, καὶ νυκτερίδα.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ πάντα τὰ ἑρπετὰ τῶν πετεινῶν, ἃ πορεύεται ἐπὶ τέσσαρα, βδελύγματά
    ἐστιν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀλλὰ ταῦτα φάγεσθε ἀπὸ τῶν ἑρπετῶν τῶν πετεινῶν, ἃ πορεύεται ἐπὶ τέσσαρα,
    ἃ ἔχει σκέλη ἀνώτερον τῶν ποδῶν αὐτοῦ, πηδᾷν ἐν αὐτοῖς ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ταῦτα φάγεσθε ἀπʼ αὐτῶν· τὸν βροῦχον, καὶ τὰ ὅμοια αὐτῷ· καὶ τὸν
    ἀττάκην, καὶ τὰ ὅμοια αὐτῷ· καὶ ὀφιομάχην, καὶ τὰ ὅμοια αὐτῷ· καὶ τὴν ἀκρίδα,
    καὶ τὰ ὅμοια αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πᾶν ἑρπετὸν ἀπὸ τῶν πετεινῶν, οἷς εἰσι τέσσαρες πόδες, βδελύγματά ἐστιν
    ὑμῖν,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ ἐν τούτοις μιανθήσεσθε· πᾶς ὁ ἁπτόμενος τῶν θνησιμαίων αὐτῶν, ἀκάθαρτος
    ἔσται ἕως ἑσπέρας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ πᾶς ὁ αἴρων τῶν θνησιμαίων αὐτῶν, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ ἀκάθαρτος
    ἔσται ἕως ἑσπέρας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐν πᾶσι τοῖς κτήνεσιν ὅ ἐστι διχηλοῦν ὁπλὴν, καὶ ὀνυχιστῆρας ὀνυχίζει,
    καὶ μηρυκισμὸν οὐ μηρυκᾶται, ἀκάθαρτα ἔσονται ὑμῖν· πᾶς ὁ ἁπτόμενος τῶν θνησιμαίων
    αὐτῶν, ἀκάθαρτος ἔσται ἕως ἑσπέρας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ πᾶς ὃς πορεύεται ἐπὶ χειρῶν ἐν πᾶσι τοῖς θηρίοις, ἃ πορεύεται ἐπὶ
    τέσσαρα, ἀκάθαρτά ἐστιν ὑμῖν· πᾶς ὁ ἁπτόμενος τῶν θνησιμαίων αὐτῶν, ἀκάθαρτος
    ἔσται ἕως ἑσπέρας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ὁ αἴρων τῶν θνησιμαίων αὐτῶν, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ ἀκάθαρτος
    ἔσται ἕως ἑσπέρας· ἀκάθαρτα ταῦτά ἔστιν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ταῦτα ὑμῖν ἀκάθαρτα ἀπὸ τῶν ἑρπετῶν τῶν ἐπὶ τῆς γῆς· ἡ γαλὴ, καὶ
    ὁ μῦς, καὶ ὁ κροκόδειλος ὁ χερσαῖος,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: μυγάλη, καὶ χαμαιλέων, καὶ χαλαβώτης, καὶ σαῦρα, καὶ ἀσπάλαξ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ταῦτα ἀκάθαρτα ὑμῖν ἀπὸ πάντων τῶν ἑρπετῶν τῶν ἐπὶ τῆς γῆς· πᾶς ὁ ἁπτόμενος
    αὐτῶν τεθνηκότων, ἀκάθαρτος ἔσται ἕως ἑσπέρας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ πᾶν ἐφʼ ὃ ἂν ἐπιπέσῃ ἀπʼ αὐτῶν ἐπʼ αὐτὸ τεθνηκότων αὐτῶν, ἀκάθαρτον
    ἔσται ἀπὸ παντὸς σκεύους ξυλίνου ἢ ἱματίου ἢ δέρματος ἢ σάκκου· πᾶν σκεῦος ὃ ἂν
    ποιηθῇ ἔργον ἐν αὐτῷ, εἰς ὕδωρ βαφήσεται, καὶ ἀκάθαρτον ἔσται ἕως ἑσπέρας· καὶ
    καθαρὸν ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ πᾶν σκεῦος ὀστράκινον εἰς ὃ ἐὰν πέσῃ ἀπὸ τούτων ἔνδον, ὅσα ἐὰν ἔνδον
    ᾖ, ἀκάθαρτα ἔσται, καὶ αὐτὸ συντριβήσεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ πᾶν βρῶμα, ὃ ἔσθεται, εἰς ὃ ἂν ἐπέλθῃ ἐπʼ αὐτὸ ὕδωρ, ἀκάθαρτον ἔσται·
    καὶ πᾶν ποτὸν, ὃ πίνεται ἐν παντὶ ἀγγείῳ, ἀκάθαρτον ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ πᾶν ὃ ἐὰν ἐπιπέσῃ ἀπὸ τῶν θνησιμαίων αὐτῶν ἐπʼ αὐτό, ἀκάθαρτον ἔσται·
    κλίβανοι καὶ χυτρόποδες καθαιρεθήσονται· ἀκάθαρτα ταῦτά ἐστι, καὶ ἀκάθαρτα ταῦτα
    ὑμῖν ἔσονται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Πλὴν πηγῶν ὑδάτων καὶ λάκκου καὶ συναγωγῆς ὕδατος, ἔσται καθαρόν· ὁ
    δὲ ἁπτόμενος τῶν θνησιμαίων αὐτῶν, ἀκάθαρτος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ἐὰν δὲ ἐπιπέσῃ ἀπὸ τῶν θνησιμαίων αὐτῶν ἐπὶ πᾶν σπέρμα σπόριμον, ὃ σπαρήσεται,
    καθαρὸν ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἐὰν δὲ ἐπιχυθῇ ὕδωρ ἐπὶ πᾶν σπέρμα, καὶ ἐπιπέσῃ τῶν θνησιμαίων αὐτῶν
    ἐπʼ αὐτό, ἀκάθαρτόν ἐστιν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Ἐὰν δὲ ἀποθάνῃ τῶν κτηνῶν, ὅ ἐστιν ὑμῖν φαγεῖν τοῦτο, ὁ ἁπτόμενος τῶν
    θνησιμαίων αὐτῶν, ἀκάθαρτος ἔσται ἕως ἑσπέρας·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: καὶ ὁ ἐσθίων ἀπὸ τῶν θνησιμαίων τούτων, πλυνεῖ τὰ ἱμάτια, καὶ ἀκάθαρτος
    ἔσται ἕως ἑσπέρας· καὶ ὁ αἴρων ἀπὸ θνησιμαίων αὐτῶν, πλυνεῖ τὰ ἱμάτια, καὶ λούσεται
    ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ πᾶν ἑρπετὸν, ὃ ἕρπει ἐπὶ τῆς γῆς, βδέλυγμα ἔσται τοῦτο ὑμῖν· οὐ
    βρωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ πᾶς ὁ πορευόμενος ἐπὶ κοιλίας, καὶ πᾶς ὁ πορευόμενος ἐπὶ τέσσαρα
    διαπαντός, ὃ πολυπληθεῖ ποσὶν ἐν πᾶσι τοῖς ἑρπετοῖς τοῖς ἕρπουσιν ἐπὶ τῆς γῆς,
    οὐ φάγεσθε αὐτὸ, ὅτι βδέλυγμα ὑμῖν ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ οὐ μὴ βδελύξητε τὰς ψυχὰς ὑμῶν ἐν πᾶσι τοῖς ἑρπετοῖς τοῖς ἕρπουσιν
    ἐπὶ τῆς γῆς, καὶ οὐ μιανθήσεσθε ἐν τούτοις, καὶ οὐκ ἀκάθαρτοι ἔσεσθε ἐν αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν· καὶ ἁγιασθήσεσθε, καὶ ἅγιοι ἔσεσθε,
    ὅτι ἅγιός εἰμι ἐγὼ Κύριος ὁ Θεὸς ὑμῶν· καὶ οὐ μιανεῖτε τὰς ψυχὰς ὑμῶν ἐν πᾶσι
    τοῖς ἑρπετοῖς τοῖς κινουμένοις ἐπὶ τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 11
  book_usfm_code: LEV
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: ὅτι ἐγώ εἰμι Κύριος ὁ ἀναγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου εἶναι ὑμῶν Θεός·
    καὶ ἔσεσθε ἅγιοι, ὅτι ἅγιός εἰμι ἐγὼ Κύριος.
