- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΛΟΓΟΣ Κυρίου ὃς ἐγενήθη πρὸς Ἰωὴλ τὸν τοῦ Βαθουήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀκούσατε ταῦτα, οἱ πρεσβύτεροι, καὶ ἑνωτίσασθε, πάντες οἱ κατοικοῦντες
    τὴν γῆν. εἰ γέγονεν τοιαῦτα ἐν ταῖς ἡμέραις ἡμῶν, ἢ ἐν ταῖς ἡμέραις τῶν πατέρων
    ὑμῶν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ὑπὲρ αὐτῶν τοῖς τέκνοις ὑμῶν διηγήσασθε, καὶ τὰ τέκνα ὑμῶν τοῖς τέκνοις
    αὐτῶν, καὶ τὰ τέκνα αὐτῶν εἰς γενεὰν ἑτέραν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: τὰ κατάλοιπα τῆς κάμπης κατέφαγεν ἡ ἀκρίς, καὶ τὰ κατάλοιπα τῆς ἀκρίδος
    κατέφαγεν ὁ βροῦχος, καὶ τὰ κατάλοιπα τοῦ βρούχου κατέφαγεν ἡ ἐρυσίβη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐκνήψατε, οἱ μεθύοντες, ἐξ οἴνου αὐτῶν καὶ κλαύσατε· θρηνήσατε πάντες
    οἱ πίνοντες οἶνον εἰς μέθην, ὅτι ἐξῄρθη ἐκ στόματος ὑμῶν εὐφροσύνη καὶ χαρά.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι ἔθνος ἀνέβη ἐπὶ τὴν γῆν μου ἰσχυρὸν καὶ ἀναρίθμητον, οἱ ὀδόντες
    αὐτοῦ ὀδόντες λέοντος, καὶ αἱ μῦλαι αὐτοῦ σκύμνου·
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἔθετο τὴν ἄμπελόν μου εἰς ἀφανισμὸν, καὶ τὰς συκάς μου εἰς συγκλασμόν·
    ἐρευνῶν ἐξηρεύνησεν αὐτὴν, καὶ ἔῤῥιψεν· ἐλεύκανε τὰ κλήματα αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Θρήνησον πρὸς μὲ ὑπὲρ νύμφην περιεζωσμένην σάκκον, ἐπὶ τὸν ἄνδρα αὐτῆς
    τὸν παρθενικόν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐξῇρται θυσία καὶ σπονδὴ ἐξ οἴκου Κυρίου· πενθεῖτε οἱ ἱερεῖς οἱ λειτουργοῦντες
    θυσιαστηρίῳ Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ὅτι τεταλαιπώρηκε τὰ πεδία· πενθείτω ἡ γῆ, ὅτι τεταλαιπώρηκεν σῖτος·
    ἐξηράνθη οἶνος, ὠλιγώθη ἔλαιον·
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐξηράνθησαν γεωργοί· θρηνεῖτε κτήματα ὑπὲρ πυροῦ καὶ κριθῆς, ὅτι ἀπόλωλε
    τρυγητὸς ἐξ ἀγροῦ·
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἡ ἄμπελος ἐξηράνθη, καὶ αἱ συκαῖ ὠλιγώθησαν· ῥοὰ, καὶ φοῖνιξ, καὶ μῆλον,
    καὶ πάντα τὰ ξύλα τοῦ ἀγροῦ ἐξηράνθησαν, ὅτι ᾔσχυναν χαρὰν οἱ υἱοὶ τῶν ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Περιζώσασθε καὶ κόπτεσθε οἱ ἱερεῖς· θρηνεῖτε οἱ λειτουργοῦντες θυσιαστηρίῳ·
    εἰσέλθετε, ὑπνώσατε ἐν σάκκοις λειτουργοῦντες Θεῷ, ὅτι ἀπέσχηκεν ἐξ οἴκου Θεοῦ
    ὑμῶν θυσία καὶ σπονδή.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἁγιάσατε νηστείαν, κηρύξατε θεραπείαν, συναγάγετε πρεσβυτέρους, πάντας
    κατοικοῦντας γῆν εἰς οἶκον Θεοῦ ὑμῶν, καὶ κεκράξετε πρὸς Κύριον ἐκτενῶς,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οἴμοι, οἴμοι, οἴμοι εἰς ἡμέραν, ὅτι ἐγγὺς ἡ ἡμέρα Κυρίου, καὶ ὡς ταλαιπωρία
    ἐκ ταλαιπωρίας ἥξει.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κατέναντι τῶν ὀφθαλμῶν ὑμῶν βρώματα ἐξωλθρεύθη, ἐξ οἴκου Θεοῦ ὑμῶν εὐφροσύνη
    καὶ χαρά.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐσκίρτησαν δαμάλεις ἐπὶ ταῖς φάτναις αὐτῶν, ἠφανίσθησαν θησαυροὶ, κατεσκάφησαν
    ληνοὶ, ὅτι ἐξηράνθη σῖτος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Τί ἀποθήσομεν ἑαυτοῖς; ἔκλαυσαν βουκόλια βοῶν, ὅτι οὐχ ὑπῆρχε νομὴ αὐτοῖς·
    καὶ τὰ ποίμνια τῶν προβάτων ἠφανίσθησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πρὸς σὲ Κύριε βοήσομαι, ὅτι πῦρ ἀνήλωσε τὰ ὡραῖα τῆς ἐρήμου, καὶ φλὸξ
    ἀνῆψε πάντα τὰ ξύλα τοῦ ἀγροῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  book_usfm_code: JOL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ τὰ κτήνη τοῦ πεδίου ἀνέβλεψαν πρὸς σὲ, ὅτι ἐξηράνθησαν ἀφέσεις ὑδάτων,
    καὶ πῦρ κατέφαγε τὰ ὡραῖα τῆς ἐρήμου.
