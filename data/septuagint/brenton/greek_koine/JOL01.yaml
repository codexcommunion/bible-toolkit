- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΛΟΓΟΣ Κυρίου ὃς ἐγενήθη πρὸς Ἰωὴλ τὸν τοῦ Βαθουήλ.
  usfm_code: JOL
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀκούσατε ταῦτα, οἱ πρεσβύτεροι, καὶ ἑνωτίσασθε, πάντες οἱ κατοικοῦντες τὴν
    γῆν. εἰ γέγονεν τοιαῦτα ἐν ταῖς ἡμέραις ἡμῶν, ἢ ἐν ταῖς ἡμέραις τῶν πατέρων ὑμῶν;
  usfm_code: JOL
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὑπὲρ αὐτῶν τοῖς τέκνοις ὑμῶν διηγήσασθε, καὶ τὰ τέκνα ὑμῶν τοῖς τέκνοις αὐτῶν,
    καὶ τὰ τέκνα αὐτῶν εἰς γενεὰν ἑτέραν.
  usfm_code: JOL
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: τὰ κατάλοιπα τῆς κάμπης κατέφαγεν ἡ ἀκρίς, καὶ τὰ κατάλοιπα τῆς ἀκρίδος κατέφαγεν
    ὁ βροῦχος, καὶ τὰ κατάλοιπα τοῦ βρούχου κατέφαγεν ἡ ἐρυσίβη.
  usfm_code: JOL
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐκνήψατε, οἱ μεθύοντες, ἐξ οἴνου αὐτῶν καὶ κλαύσατε· θρηνήσατε πάντες οἱ πίνοντες
    οἶνον εἰς μέθην, ὅτι ἐξῄρθη ἐκ στόματος ὑμῶν εὐφροσύνη καὶ χαρά.
  usfm_code: JOL
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι ἔθνος ἀνέβη ἐπὶ τὴν γῆν μου ἰσχυρὸν καὶ ἀναρίθμητον, οἱ ὀδόντες αὐτοῦ
    ὀδόντες λέοντος, καὶ αἱ μῦλαι αὐτοῦ σκύμνου·
  usfm_code: JOL
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔθετο τὴν ἄμπελόν μου εἰς ἀφανισμὸν, καὶ τὰς συκάς μου εἰς συγκλασμόν· ἐρευνῶν
    ἐξηρεύνησεν αὐτὴν, καὶ ἔῤῥιψεν· ἐλεύκανε τὰ κλήματα αὐτῆς.
  usfm_code: JOL
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Θρήνησον πρὸς μὲ ὑπὲρ νύμφην περιεζωσμένην σάκκον, ἐπὶ τὸν ἄνδρα αὐτῆς τὸν
    παρθενικόν.
  usfm_code: JOL
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐξῇρται θυσία καὶ σπονδὴ ἐξ οἴκου Κυρίου· πενθεῖτε οἱ ἱερεῖς οἱ λειτουργοῦντες
    θυσιαστηρίῳ Κυρίου,
  usfm_code: JOL
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὅτι τεταλαιπώρηκε τὰ πεδία· πενθείτω ἡ γῆ, ὅτι τεταλαιπώρηκεν σῖτος· ἐξηράνθη
    οἶνος, ὠλιγώθη ἔλαιον·
  usfm_code: JOL
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐξηράνθησαν γεωργοί· θρηνεῖτε κτήματα ὑπὲρ πυροῦ καὶ κριθῆς, ὅτι ἀπόλωλε τρυγητὸς
    ἐξ ἀγροῦ·
  usfm_code: JOL
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἡ ἄμπελος ἐξηράνθη, καὶ αἱ συκαῖ ὠλιγώθησαν· ῥοὰ, καὶ φοῖνιξ, καὶ μῆλον, καὶ
    πάντα τὰ ξύλα τοῦ ἀγροῦ ἐξηράνθησαν, ὅτι ᾔσχυναν χαρὰν οἱ υἱοὶ τῶν ἀνθρώπων.
  usfm_code: JOL
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Περιζώσασθε καὶ κόπτεσθε οἱ ἱερεῖς· θρηνεῖτε οἱ λειτουργοῦντες θυσιαστηρίῳ·
    εἰσέλθετε, ὑπνώσατε ἐν σάκκοις λειτουργοῦντες Θεῷ, ὅτι ἀπέσχηκεν ἐξ οἴκου Θεοῦ
    ὑμῶν θυσία καὶ σπονδή.
  usfm_code: JOL
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἁγιάσατε νηστείαν, κηρύξατε θεραπείαν, συναγάγετε πρεσβυτέρους, πάντας κατοικοῦντας
    γῆν εἰς οἶκον Θεοῦ ὑμῶν, καὶ κεκράξετε πρὸς Κύριον ἐκτενῶς,
  usfm_code: JOL
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἴμοι, οἴμοι, οἴμοι εἰς ἡμέραν, ὅτι ἐγγὺς ἡ ἡμέρα Κυρίου, καὶ ὡς ταλαιπωρία
    ἐκ ταλαιπωρίας ἥξει.
  usfm_code: JOL
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κατέναντι τῶν ὀφθαλμῶν ὑμῶν βρώματα ἐξωλθρεύθη, ἐξ οἴκου Θεοῦ ὑμῶν εὐφροσύνη
    καὶ χαρά.
  usfm_code: JOL
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐσκίρτησαν δαμάλεις ἐπὶ ταῖς φάτναις αὐτῶν, ἠφανίσθησαν θησαυροὶ, κατεσκάφησαν
    ληνοὶ, ὅτι ἐξηράνθη σῖτος.
  usfm_code: JOL
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τί ἀποθήσομεν ἑαυτοῖς; ἔκλαυσαν βουκόλια βοῶν, ὅτι οὐχ ὑπῆρχε νομὴ αὐτοῖς·
    καὶ τὰ ποίμνια τῶν προβάτων ἠφανίσθησαν.
  usfm_code: JOL
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πρὸς σὲ Κύριε βοήσομαι, ὅτι πῦρ ἀνήλωσε τὰ ὡραῖα τῆς ἐρήμου, καὶ φλὸξ ἀνῆψε
    πάντα τὰ ξύλα τοῦ ἀγροῦ,
  usfm_code: JOL
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τὰ κτήνη τοῦ πεδίου ἀνέβλεψαν πρὸς σὲ, ὅτι ἐξηράνθησαν ἀφέσεις ὑδάτων,
    καὶ πῦρ κατέφαγε τὰ ὡραῖα τῆς ἐρήμου.
  usfm_code: JOL
  verse: '20'
