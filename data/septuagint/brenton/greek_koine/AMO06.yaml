- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὐαὶ τοῖς ἐξουθενοῦσι Σιὼν, καὶ τοῖς πεποιθόσιν ἐπὶ τὸ ὄρος Σαμαρείας, ἀπετρύγησαν
    ἀρχὰς ἐθνῶν, καὶ εἰσῆλθον αὐτοί. οἶκος τοῦ Ἰσραὴλ
  usfm_code: AMO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: διάβητε πάντες καὶ ἴδετε, καὶ διέλθατε ἐκεῖθεν εἰς Ἐματραββὰ, καὶ κατάβητε
    ἐκεῖθεν εἰς Γὲθ ἀλλοφύλων, τὰς κρατίστας ἐκ πασῶν τῶν βασιλειῶν τούτων, εἰ πλείονα
    τὰ ὅρια αὐτῶν ἐστι τῶν ὑμετέρων ὁρίων.
  usfm_code: AMO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οἱ ἐρχόμενοι εἰς ἡμέραν κακὴν, οἱ ἐγγίζοντες καὶ ἐφαπτόμενοι σαββάτων ψευδῶν,
  usfm_code: AMO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: οἱ καθεύδοντες ἐπὶ κλινῶν ἐλεφαντίνων, καὶ κατασπαταλῶντες ἐπὶ ταῖς στρωμναῖς
    αὐτῶν, καὶ ἔσθοντες ἐρίφους ἐκ ποιμνίων, καὶ μοσχάρια ἐκ μέσου βουκολίων γαλαθηνὰ,
  usfm_code: AMO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: οἱ ἐπικροτοῦντες πρὸς τὴν φωνὴν τῶν ὀργάνων, ὡς ἑστηκότα ἐλογίσαντο, καὶ οὐχ
    ὡς φεύγοντα,
  usfm_code: AMO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: οἱ πίνοντες τὸν διυλισμένον οἶνον, καὶ τὰ πρῶτα μῦρα χριόμενοι, καὶ οὐκ ἔπασχον
    οὐδὲν ἐπὶ τῇ συντριβῇ Ἰωσήφ.
  usfm_code: AMO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο νῦν αἰχμάλωτοι ἔσονται ἀπʼ ἀρχῆς δυναστῶν, καὶ ἐξαρθήσεται χρεμετισμὸς
    ἵππων ἐξ Ἐφραίμ·
  usfm_code: AMO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι ὤμοσε Κύριος καθʼ ἑαυτοῦ, διότι βδελύσσομαι ἐγὼ πᾶσαν τὴν ὕβριν Ἰακὼβ,
    καὶ τὰς χώρας αὐτοῦ μεμίσηκα, καὶ ἐξαρῶ πόλιν σὺν πᾶσι τοῖς κατοικοῦσιν αὐτήν.
  usfm_code: AMO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔσται, ἐὰν ὑπολειφθῶσι δέκα ἄνδρες ἐν οἰκίᾳ μιᾷ, καὶ ἀποθανοῦνται, καὶ
    ὑπολειφθήσονται οἱ κατάλοιποι,
  usfm_code: AMO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ λήψονται οἱ οἰκεῖοι αὐτῶν, καὶ παραβιῶνται τοῦ ἐξενέγκαι τὰ ὀστᾶ αὐτῶν
    ἐκ τοῦ οἴκου· καὶ ἐρεῖ τοῖς προεστηκόσι τῆς οἰκίας, εἰ ἔτι ὑπάρχει παρὰ σοί; Καὶ
    ἐρεῖ, οὐκ ἔτι· καὶ ἐρεῖ, σίγα ἕνεκα τοῦ μὴ ὀνομάσαι τὸ ὄνομα Κυρίου.
  usfm_code: AMO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διότι ἰδοὺ Κύριος ἐντέλλεται, καὶ πατάξει τὸν οἶκον τὸν μέγαν θλάσμασι, καὶ
    τὸν οἶκον τὸν μικρὸν ῥάγμασιν.
  usfm_code: AMO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰ διώξονται ἐν πέτραις ἵπποι; εἰ παρασιωπήσονται ἐν θηλείαις; ὅτι ἐξεστρέψατε
    εἰς θυμὸν κρίμα, καὶ καρπὸν δικαιοσύνης εἰς πικρίαν,
  usfm_code: AMO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: οἱ εὐφραινόμενοι ἐπʼ οὐδενὶ λόγῳ, οἱ λέγοντες, οὐκ ἐν τῃ ἰσχύϊ ἡμῶν ἔσχομεν
    κέρατα;
  usfm_code: AMO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διότι ἰδοὺ ἐγὼ ἐπεγερῶ ἐφʼ ὑμᾶς οἶκος Ἰσραὴλ ἔθνος, λέγει Κύριος τῶν δυνάμεων,
    καὶ ἐκθλίψουσιν ὑμᾶς τοῦ μὴ εἰσελθεῖν εἰς Αἰμὰθ, καὶ ὡς τοῦ χειμάῤῥου τῶν δυσμῶν.
  usfm_code: AMO
  verse: '14'
