- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Οὐαὶ τοῖς ἐξουθενοῦσι Σιὼν, καὶ τοῖς πεποιθόσιν ἐπὶ τὸ ὄρος Σαμαρείας,
    ἀπετρύγησαν ἀρχὰς ἐθνῶν, καὶ εἰσῆλθον αὐτοί. οἶκος τοῦ Ἰσραὴλ
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: διάβητε πάντες καὶ ἴδετε, καὶ διέλθατε ἐκεῖθεν εἰς Ἐματραββὰ, καὶ κατάβητε
    ἐκεῖθεν εἰς Γὲθ ἀλλοφύλων, τὰς κρατίστας ἐκ πασῶν τῶν βασιλειῶν τούτων, εἰ πλείονα
    τὰ ὅρια αὐτῶν ἐστι τῶν ὑμετέρων ὁρίων.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οἱ ἐρχόμενοι εἰς ἡμέραν κακὴν, οἱ ἐγγίζοντες καὶ ἐφαπτόμενοι σαββάτων
    ψευδῶν,
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: οἱ καθεύδοντες ἐπὶ κλινῶν ἐλεφαντίνων, καὶ κατασπαταλῶντες ἐπὶ ταῖς
    στρωμναῖς αὐτῶν, καὶ ἔσθοντες ἐρίφους ἐκ ποιμνίων, καὶ μοσχάρια ἐκ μέσου βουκολίων
    γαλαθηνὰ,
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: οἱ ἐπικροτοῦντες πρὸς τὴν φωνὴν τῶν ὀργάνων, ὡς ἑστηκότα ἐλογίσαντο,
    καὶ οὐχ ὡς φεύγοντα,
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: οἱ πίνοντες τὸν διυλισμένον οἶνον, καὶ τὰ πρῶτα μῦρα χριόμενοι, καὶ
    οὐκ ἔπασχον οὐδὲν ἐπὶ τῇ συντριβῇ Ἰωσήφ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Διὰ τοῦτο νῦν αἰχμάλωτοι ἔσονται ἀπʼ ἀρχῆς δυναστῶν, καὶ ἐξαρθήσεται
    χρεμετισμὸς ἵππων ἐξ Ἐφραίμ·
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὅτι ὤμοσε Κύριος καθʼ ἑαυτοῦ, διότι βδελύσσομαι ἐγὼ πᾶσαν τὴν ὕβριν
    Ἰακὼβ, καὶ τὰς χώρας αὐτοῦ μεμίσηκα, καὶ ἐξαρῶ πόλιν σὺν πᾶσι τοῖς κατοικοῦσιν
    αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔσται, ἐὰν ὑπολειφθῶσι δέκα ἄνδρες ἐν οἰκίᾳ μιᾷ, καὶ ἀποθανοῦνται,
    καὶ ὑπολειφθήσονται οἱ κατάλοιποι,
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ λήψονται οἱ οἰκεῖοι αὐτῶν, καὶ παραβιῶνται τοῦ ἐξενέγκαι τὰ ὀστᾶ
    αὐτῶν ἐκ τοῦ οἴκου· καὶ ἐρεῖ τοῖς προεστηκόσι τῆς οἰκίας, εἰ ἔτι ὑπάρχει παρὰ
    σοί; Καὶ ἐρεῖ, οὐκ ἔτι· καὶ ἐρεῖ, σίγα ἕνεκα τοῦ μὴ ὀνομάσαι τὸ ὄνομα Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διότι ἰδοὺ Κύριος ἐντέλλεται, καὶ πατάξει τὸν οἶκον τὸν μέγαν θλάσμασι,
    καὶ τὸν οἶκον τὸν μικρὸν ῥάγμασιν.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἰ διώξονται ἐν πέτραις ἵπποι; εἰ παρασιωπήσονται ἐν θηλείαις; ὅτι ἐξεστρέψατε
    εἰς θυμὸν κρίμα, καὶ καρπὸν δικαιοσύνης εἰς πικρίαν,
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: οἱ εὐφραινόμενοι ἐπʼ οὐδενὶ λόγῳ, οἱ λέγοντες, οὐκ ἐν τῃ ἰσχύϊ ἡμῶν
    ἔσχομεν κέρατα;
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 6
  book_usfm_code: AMO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Διότι ἰδοὺ ἐγὼ ἐπεγερῶ ἐφʼ ὑμᾶς οἶκος Ἰσραὴλ ἔθνος, λέγει Κύριος τῶν
    δυνάμεων, καὶ ἐκθλίψουσιν ὑμᾶς τοῦ μὴ εἰσελθεῖν εἰς Αἰμὰθ, καὶ ὡς τοῦ χειμάῤῥου
    τῶν δυσμῶν.
