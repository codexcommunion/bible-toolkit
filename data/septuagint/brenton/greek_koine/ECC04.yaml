- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψα ἐγὼ, καὶ εἶδον συμπάσας τὰς συκοφαντίας τὰς γενομένας ὑπὸ τὸν
    ἥλιον· καὶ ἰδοὺ δάκρυον τῶν συκοφαντουμένων, καὶ οὐκ ἔστιν αὐτοῖς παρακαλῶν, καὶ
    ἀπὸ χειρὸς συκοφαντούντων αὐτοῖς ἰσχὺς, καὶ οὐκ ἔστιν αὐτοῖς παρακαλῶν.
  usfm_code: ECC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπῄνεσα ἐγὼ σύμπαντας τοὺς τεθνηκότας τοὺς ἤδη ἀποθανόντας ὑπὲρ τοὺς ζῶντας,
    ὅσοι αὐτοὶ ζῶσιν ἕως τοῦ νῦν.
  usfm_code: ECC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀγαθὸς ὑπὲρ τοὺς δύο τούτους ὅστις οὔπω ἐγένετο, ὃς οὐκ εἶδε σὺν πᾶν τὸ
    ποίημα τὸ πονηρὸν τὸ πεποιημένον ὑπὸ τὸν ἥλιον.
  usfm_code: ECC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶδον ἐγὼ σύμπαντα τὸν μόχθον, καὶ σύμπασαν ἀνδρίαν τοῦ ποιήματος, ὅτι
    αὐτὸ ζῆλος ἀνδρὸς ἀπὸ τοῦ ἑταίρου αὐτοῦ· καί γε τοῦτο ματαιότης καὶ προαίρεσις
    πνεύματος.
  usfm_code: ECC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὁ ἄφρων περιέβαλε τὰς χεῖρας αὐτοῦ, καὶ ἔφαγε τὰς σάρκας αὐτοῦ.
  usfm_code: ECC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀγαθὸν πλήρωμα δρακὸς ἀναπαύσεως ὑπὲρ πληρώματα δύο δρακῶν μόχθου καὶ προαιρέσεως
    πνεύματος.
  usfm_code: ECC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψα ἐγὼ, καὶ εἶδον ματαιότητα ὑπὸ τὸν ἥλιον.
  usfm_code: ECC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἔστιν εἷς, καὶ οὐκ ἔστι δεύτερος· καί γε υἱὸς καί γε ἀδελφὸς οὐκ ἔστιν αὐτῷ·
    καὶ οὐκ ἔστι περασμὸς τῷ παντὶ μόχθῳ αὐτοῦ· καί γε ὀφθαλμὸς αὐτοῦ οὐκ ἐμπίμπλαται
    πλούτου· καὶ τίνι ἐγὼ μοχθῶ, καὶ στερίσκω τὴν ψυχήν μου ἀπὸ ἀγαθωσύνης; καί γε
    τοῦτο ματαιότης καὶ περισπασμὸς πονηρός ἐστιν.
  usfm_code: ECC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀγαθοὶ οἱ δύο ὑπὲρ τὸν ἕνα, οἷς ἐστὶν αὐτοῖς μισθὸς ἀγαθὸς ἐν μόχθῳ αὐτῶν·
  usfm_code: ECC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι ἐὰν πέσωσιν, ὁ εἷς ἐγερεῖ τὸν μέτοχον αὐτοῦ· καὶ οὐαὶ αὐτῷ τῷ ἑνὶ, ὅταν
    πέσῃ καὶ μὴ ᾖ δεύτερος ἐγεῖραι αὐτόν.
  usfm_code: ECC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καί γε ἐὰν κοιμηθῶσι δύο, καὶ θέρμη αὐτοῖς, καὶ ὁ εἷς πῶς θερμανθῇ;
  usfm_code: ECC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν ἐπικραταιωθῇ ὁ εἷς, οἱ δύο στήσονται κατέναντι αὐτοῦ, καὶ τὸ σπαρτίον
    τὸ ἔντριτον οὐ ταχέως ἀποῤῥαγήσεται.
  usfm_code: ECC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀγαθὸς παῖς πένης καὶ σοφὸς ὑπὲρ βασιλέα πρεσβύτερον καὶ ἄφρονα, ὃς οὐκ ἔγνω
    τοῦ προσέχειν ἔτι·
  usfm_code: ECC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι ἐξ οἴκου τῶν δεσμίων ἐξελεύσεται τοῦ βασιλεῦσαι, ὅτι καί γε ἐν βασιλείᾳ
    αὐτοῦ ἐγενήθη πένης.
  usfm_code: ECC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Εἶδον σύμπαντας τοὺς ζῶντας τοὺς περιπατοῦντας ὑπὸ τὸν ἥλιον μετὰ τοῦ νεανίσκου
    τοῦ δευτέρου, ὃς στήσεται ἀντʼ αὐτοῦ.
  usfm_code: ECC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οὐκ ἔστι περασμὸς τῷ παντὶ λαῷ, τοῖς πᾶσιν οἳ ἐγένοντο ἔμπροσθεν αὐτῶν· καί
    γε οἱ ἔσχατοι οὐκ εὐφρανθήσονται ἐπʼ αὐτῷ· ὅτι καί γε τοῦτο ματαιότης καὶ προαίρεσις
    πνεύματος.
  usfm_code: ECC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Φύλαξον τὸν πόδα σου, ἐν ᾧ ἐὰν πορεύῃ εἰς οἶκον τοῦ Θεοῦ· καὶ ἐγγὺς τοῦ ἀκούειν,
    ὑπὲρ δόμα τῶν ἀφρόνων θυσία σου, ὅτι οὐκ εἰσὶν εἰδότες τοῦ ποιῆσαι κακόν.
  usfm_code: ECC
  verse: '17'
