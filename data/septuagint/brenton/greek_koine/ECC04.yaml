- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐπέστρεψα ἐγὼ, καὶ εἶδον συμπάσας τὰς συκοφαντίας τὰς γενομένας
    ὑπὸ τὸν ἥλιον· καὶ ἰδοὺ δάκρυον τῶν συκοφαντουμένων, καὶ οὐκ ἔστιν αὐτοῖς παρακαλῶν,
    καὶ ἀπὸ χειρὸς συκοφαντούντων αὐτοῖς ἰσχὺς, καὶ οὐκ ἔστιν αὐτοῖς παρακαλῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐπῄνεσα ἐγὼ σύμπαντας τοὺς τεθνηκότας τοὺς ἤδη ἀποθανόντας ὑπὲρ
    τοὺς ζῶντας, ὅσοι αὐτοὶ ζῶσιν ἕως τοῦ νῦν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀγαθὸς ὑπὲρ τοὺς δύο τούτους ὅστις οὔπω ἐγένετο, ὃς οὐκ εἶδε σὺν
    πᾶν τὸ ποίημα τὸ πονηρὸν τὸ πεποιημένον ὑπὸ τὸν ἥλιον.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶδον ἐγὼ σύμπαντα τὸν μόχθον, καὶ σύμπασαν ἀνδρίαν τοῦ ποιήματος,
    ὅτι αὐτὸ ζῆλος ἀνδρὸς ἀπὸ τοῦ ἑταίρου αὐτοῦ· καί γε τοῦτο ματαιότης καὶ προαίρεσις
    πνεύματος.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ ἄφρων περιέβαλε τὰς χεῖρας αὐτοῦ, καὶ ἔφαγε τὰς σάρκας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀγαθὸν πλήρωμα δρακὸς ἀναπαύσεως ὑπὲρ πληρώματα δύο δρακῶν μόχθου καὶ
    προαιρέσεως πνεύματος.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐπέστρεψα ἐγὼ, καὶ εἶδον ματαιότητα ὑπὸ τὸν ἥλιον.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἔστιν εἷς, καὶ οὐκ ἔστι δεύτερος· καί γε υἱὸς καί γε ἀδελφὸς οὐκ ἔστιν
    αὐτῷ· καὶ οὐκ ἔστι περασμὸς τῷ παντὶ μόχθῳ αὐτοῦ· καί γε ὀφθαλμὸς αὐτοῦ οὐκ ἐμπίμπλαται
    πλούτου· καὶ τίνι ἐγὼ μοχθῶ, καὶ στερίσκω τὴν ψυχήν μου ἀπὸ ἀγαθωσύνης; καί γε
    τοῦτο ματαιότης καὶ περισπασμὸς πονηρός ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀγαθοὶ οἱ δύο ὑπὲρ τὸν ἕνα, οἷς ἐστὶν αὐτοῖς μισθὸς ἀγαθὸς ἐν μόχθῳ
    αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὅτι ἐὰν πέσωσιν, ὁ εἷς ἐγερεῖ τὸν μέτοχον αὐτοῦ· καὶ οὐαὶ αὐτῷ τῷ ἑνὶ,
    ὅταν πέσῃ καὶ μὴ ᾖ δεύτερος ἐγεῖραι αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καί γε ἐὰν κοιμηθῶσι δύο, καὶ θέρμη αὐτοῖς, καὶ ὁ εἷς πῶς θερμανθῇ;
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐὰν ἐπικραταιωθῇ ὁ εἷς, οἱ δύο στήσονται κατέναντι αὐτοῦ, καὶ τὸ
    σπαρτίον τὸ ἔντριτον οὐ ταχέως ἀποῤῥαγήσεται.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀγαθὸς παῖς πένης καὶ σοφὸς ὑπὲρ βασιλέα πρεσβύτερον καὶ ἄφρονα, ὃς
    οὐκ ἔγνω τοῦ προσέχειν ἔτι·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὅτι ἐξ οἴκου τῶν δεσμίων ἐξελεύσεται τοῦ βασιλεῦσαι, ὅτι καί γε ἐν βασιλείᾳ
    αὐτοῦ ἐγενήθη πένης.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Εἶδον σύμπαντας τοὺς ζῶντας τοὺς περιπατοῦντας ὑπὸ τὸν ἥλιον μετὰ τοῦ
    νεανίσκου τοῦ δευτέρου, ὃς στήσεται ἀντʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὐκ ἔστι περασμὸς τῷ παντὶ λαῷ, τοῖς πᾶσιν οἳ ἐγένοντο ἔμπροσθεν αὐτῶν·
    καί γε οἱ ἔσχατοι οὐκ εὐφρανθήσονται ἐπʼ αὐτῷ· ὅτι καί γε τοῦτο ματαιότης καὶ
    προαίρεσις πνεύματος.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 4
  book_usfm_code: ECC
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Φύλαξον τὸν πόδα σου, ἐν ᾧ ἐὰν πορεύῃ εἰς οἶκον τοῦ Θεοῦ· καὶ ἐγγὺς
    τοῦ ἀκούειν, ὑπὲρ δόμα τῶν ἀφρόνων θυσία σου, ὅτι οὐκ εἰσὶν εἰδότες τοῦ ποιῆσαι
    κακόν.
