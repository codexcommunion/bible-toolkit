- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὢ ποιμένες οἱ ἀπολλύοντες καὶ διασκορπίζοντες τὰ πρόβατα τῆς νομῆς αὐτῶν.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος ἐπὶ τοὺς ποιμαίνοντας τὸν λαόν μου, ὑμεῖς διεσκορπίσατε
    τὰ πρόβατά μου, καὶ ἐξώσατε αὐτὰ, καὶ οὐκ ἐπεσκέψασθε αὐτὰ, ἰδοὺ ἐγὼ ἐκδικῶ ἐφʼ
    ὑμᾶς κατὰ τὰ πονηρὰ ἐπιτηδεύματα ὑμῶν.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ εἰσδέξομαι τοὺς καταλοίπους τοῦ λαοῦ μου ἐπὶ πάσης τῆς γῆς, οὗ ἔξωσα
    αὐτοὺς ἐκεῖ, καὶ καταστήσω αὐτοὺς εἰς τὴν νομὴν αὐτῶν, καὶ αὐξηθήσονται, καὶ πληθυνθήσονται.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἀναστήσω αὐτοῖς ποιμένας, οἳ ποιμανοῦσιν αὐτοὺς, καὶ οὐ φοβηθήσονται ἔτι,
    οὐδὲ πτοηθήσονται, λέγει Κύριος.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ ἀναστήσω τῷ Δαυὶδ ἀνατολὴν δικαίαν,
    καὶ βασιλεύσει βασιλεὺς, καὶ συνήσει, καὶ ποιήσει κρίμα καὶ δικαιοσύνην ἐπὶ τῆς
    γῆς.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις αὐτοῦ καὶ σωθήσεται Ἰούδας, καὶ Ἰσραὴλ κατασκηνώσει πεποιθὼς,
    καὶ τοῦτο τὸ ὄνομα αὐτοῦ, ὃ καλέσει αὐτὸν Κύριος, Ἰωσεδὲκ ἐν τοῖς προφήταις.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Συνετρίβη ἡ καρδία μου ἐν ἐμοὶ, ἐσαλεύθη πάντα τὰ ὀστᾶ μου, ἐγενήθην ὡς ἀνὴρ
    συντετριμμένος, καὶ ὡς ἄνθρωπος συνεχόμενος ἀπὸ οἶνου ἀπὸ προσώπου Κυρίου καὶ
    ἀπὸ προσώπου εὐπρεπείας δόξης αὐτοῦ.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὅτι ἀπὸ προσώπου τούτων ἐπένθησεν ἡ γῆ, ἐξηράνθησαν αἱ νομαὶ τῆς ἐρήμου· καὶ
    ἐγένετο ὁ δρόμος αὐτῶν πονηρὸς, καὶ ἡ ἰσχὺς αὐτῶν οὕτως.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὅτι ἱερεὺς καὶ προφήτης ἐμολύνθησαν, καὶ ἐν τῷ οἴκῳ μου εἶδον πονηρίας αὐτῶν.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Διατοῦτο γενέσθω ἡ ὁδὸς αὐτῶν αὐτοῖς εἰς ὀλίσθημα ἐν γνόφῳ, καὶ ὑποσκελισθήσονται,
    καὶ πεσοῦνται ἐν αὐτῇ· διότι ἐπάξω ἐπʼ αὐτοὺς κακὰ, ἐν ἐνιαυτῷ ἐπισκέψεως αὐτῶν.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐν τοῖς προφήταις Σαμαρείας εἶδον ἀνομήματα· ἐπροφήτευσαν διὰ τῆς Βάαλ,
    καὶ ἐπλάνησαν τὸν λαόν μου Ἰσραήλ.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐν τοῖς προφήταις Ἱερουσαλὴμ ἑώρακα φρικτὰ, μοιχωμένους, καὶ πορευομένους
    ἐν ψεύδεσι, καὶ ἀντιλαμβανομένους χειρῶν πολλῶν, τοῦ μὴ ἀποστραφῆναι ἕκαστον ἀπὸ
    τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς· ἐγενήθησάν μοι πάντες ὡς Σόδομα, καὶ οἱ κατοικοῦντες
    αὐτὴν ὥσπερ Γόμοῤῥα.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ψωμιῶ αὐτοὺς ὀδύνην, καὶ ποτιῶ αὐτοὺς
    ὕδωρ πικρὸν, ὅτι ἀπὸ τῶν προφητῶν Ἱερουσαλὴμ ἐξῆλθε μολυσμὸς πάσῃ τῇ γῇ.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος παντοκράτωρ, μὴ ἀκούετε τοὺς λόγους τῶν προφητῶν, ὅτι ματαιοῦσιν
    ἑαυτοῖς ὅρασιν, ἀπὸ καρδίας αὐτῶν λαλοῦσι, καὶ οὐκ ἀπὸ στόματος Κυρίου.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Λέγουσι τοῖς ἀπωθουμένοις τὸν λόγον Κυρίου, εἰρήνη ἔσται ὑμῖν, καὶ πᾶσι τοῖς
    πορευομένοις τοῖς θελήμασιν αὐτῶν, καὶ παντὶ τῷ πορευομένῳ πλάνῃ καρδίας αὐτοῦ,
    εἶπαν, οὐχ ἥξει ἐπὶ σὲ κακά.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὅτι τίς ἔστη ἐν ὑποστήματι Κυρίου, καὶ εἶδε τὸν λόγον αὐτοῦ; τίς ἠνωτίσατο,
    καὶ ἤκουσεν;
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἰδοὺ σεισμὸς παρὰ Κυρίου, καὶ ὀργὴ ἐκπορεύεται εἰς συσσεισμὸν, συστρεφομένη
    ἐπὶ τοὺς ἀσεβεῖς ἥξει.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔτι ἀποστρέψει ὁ θυμὸς Κυρίου, ἕως ποιήσῃ αὐτὸ, καὶ ἕως ἂν στήσῃ αὐτὸ,
    ἀπὸ ἐγχειρήματος καρδίας αὐτοῦ· ἐπʼ ἐσχάτου τῶν ἡμερῶν νοήσουσιν αὐτό.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὐκ ἀπέστελλον τοὺς προφήτας, καὶ αὐτοὶ ἔτρεχον· οὐδὲ ἐλάλησα πρὸς αὐτοὺς,
    καὶ αὐτοὶ ἐπροφήτευον.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἰ ἔστησαν ἐν τῇ ὑποστάσει μου, καὶ εἰ ἤκουσαν τῶν λόγων μου, καὶ τὸν
    λαόν μου ἂν ἀπέστρεφον αὐτοὺς ἀπὸ τῶν πονηρῶν ἐπιτηδευμάτων αὐτῶν.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Θεὸς ἐγγίζων ἐγώ εἰμι, λέγει Κύριος, καὶ οὐχὶ Θεὸς πόῤῥωθεν.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Εἰ κρυβήσεταί τις ἐν κρυφαίοις, καὶ ἐγὼ οὐκ ὄψομαι αὐτόν; μὴ οὐχὶ τὸν οὐρανὸν
    καὶ τὴν γῆν ἐγὼ πληρῶ; λέγει Κύριος.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἤκουσα ἃ λαλοῦσιν οἱ προφῆται, ἃ προφητεύουσιν ἐπὶ τῷ ὀνόματί μου, ψευδῆ λέγοντες,
    ἠνυπνιασάμην ἐνύπνιον.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἕως πότε ἔσται ἐν καρδίᾳ τῶν προφητῶν τῶν προφητευόντων ψευδῆ, ἐν τῷ προφητεύειν
    αὐτοὺς τὰ θελήματα τῆς καρδίας αὐτῶν,
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: τῶν λογιζομένων τοῦ ἐπιλαθέσθαι τοῦ νόμου μου ἐν τοῖς ἐνυπνίοις αὐτῶν, ἃ διηγοῦντο
    ἕκαστος τῷ πλησίον αὐτοῦ, καθάπερ ἐπελάθοντο οἱ πατέρες αὐτῶν τοῦ ὀνόματός μου
    ἐν τῇ Βάαλ;
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὁ προφήτης ἐν ᾧ τὸ ἐνύπνιόν ἐστι, διηγησάσθω τὸ ἐνύπνιον αὐτοῦ, καὶ ἐν ᾧ ὁ
    λόγος μου πρὸς αὐτὸν, διηγησάσθω τὸν λόγον μου ἐπʼ ἀληθείας· τί τὸ ἄχυρον πρὸς
    τὸν σῖτον; οὕτως οἱ λόγοι μου, λέγει Κύριος.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὐκ ἰδοὺ οἱ λόγοι μου, ὥσπερ πῦρ, λέγει Κύριος, καὶ ὡς πέλυξ κόπτων πέτραν;
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ διατοῦτο πρὸς τοὺς προφήτας, λέγει Κύριος ὁ Θεὸς, τοὺς κλέπτοντας
    τοὺς λόγους μου ἕκαστον παρὰ τοῦ πλησίον αὐτοῦ.
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ πρὸς τοὺς προφήτας τοὺς ἐκβάλλοντας προφητείας γλώσσης, καὶ νυστάζοντας
    νυσταγμὸν αὐτῶν.
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἐγὼ πρὸς τοὺς προφήτας τοὺς προφητεύοντας ἐνύπνια ψευδῆ, καὶ
    οὐ διηγοῦντο αὐτὰ, καὶ ἐπλάνησαν τὸν λαόν μου ἐν τοῖς ψεύδεσιν αὐτῶν, καὶ ἐν τοῖς
    πλάνοις αὐτῶν, καὶ ἐγὼ οὐκ ἀπέστειλα αὐτοὺς, καὶ οὐκ ἐνετειλάμην αὐτοῖς, καὶ ὠφέλειαν
    οὐκ ὠφελήσουσι τὸν λαὸν τοῦτον.
  usfm_code: JER
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν ἐρωτήσωσιν ὁ λαὸς οὗτος, ἢ ἱερεὺς, ἢ προφήτης, τί τὸ λῆμμα Κυρίου;
    καὶ ἐρεῖς αὐτοῖς, ὑμεῖς ἐστε τὸ λῆμμα, καὶ ῥάξω ὑμᾶς, λέγει Κύριος.
  usfm_code: JER
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὁ προφήτης, καὶ οἱ ἱερεῖς, καὶ ὁ λαὸς, οἳ ἂν εἴπωσι, λῆμμα Κυρίου, καὶ ἐκδικήσω
    τὸν ἄνθρωπον ἐκεῖνον, καὶ τὸν οἶκον αὐτοῦ.
  usfm_code: JER
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὕτως ἐρεῖτε ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, καὶ ἕκαστος πρὸς τὸν ἀδελφὸν
    αὐτοῦ, τί ἀπεκρίθη Κύριος, καὶ τί ἐλάλησε Κύριος;
  usfm_code: JER
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ λῆμμα Κυρίου μὴ ὀνομάζετε ἔτι, ὅτι τὸ λῆμμα τῷ ἀνθρώπῳ ἔσται ὁ λόγος αὐτοῦ.
  usfm_code: JER
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ διατί ἐλάλησε Κύριος ὁ Θεὸς ἡμῶν;
  usfm_code: JER
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς ἡμῶν ἄνθʼ ὧν εἴπατε τὸν λόγον τοῦτον, λῆμμα
    Κυρίου, καὶ ἀπέστειλα πρὸς ὑμᾶς, λέγων, οὐκ ἐρεῖτε, λῆμμα Κυρίου·
  usfm_code: JER
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: διατοῦτο ἰδοὺ ἐγὼ λαμβάνω, καὶ ῥάσσω ὑμᾶς, καὶ τὴν πόλιν ἣν ἔδωκα ὑμῖν καὶ
    τοῖς πατράσιν ὑμῶν.
  usfm_code: JER
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ δώσω ἐφʼ ὑμᾶς ὀνειδισμὸν αἰώνιον, καὶ ἀτιμίαν αἰώνιον, ἥτις οὐκ ἐπιλησθήσεται.
  usfm_code: JER
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ οὐκ ἐροῦσιν ἔτι, ζῇ Κύριος,
    ὃς ἀνήγαγε τὸν οἶκον Ἰσραὴλ ἐκ γῆς Αἰγύπτου,
  usfm_code: JER
  verse: 40a
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: ἀλλὰ, ζῇ Κύριος, ὃς συνήγαγε πᾶν τὸ σπέρμα Ἰσραὴλ ἀπὸ γῆς Βοῤῥᾶ, καὶ ἀπὸ πασῶν
    τῶν χωρῶν, οὗ ἔξωσεν αὐτοὺς ἐκεῖ, καὶ ἀπεκατέστησεν αὐτοὺς εἰς τὴν γῆν αὐτῶν.
  usfm_code: JER
  verse: 40b
