- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Κύριος ἔκτισεν ἐκ γῆς ἄνθρωπον, καὶ πάλιν ἀπέστρεψεν αὐτὸν εἰς αὐτήν.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἡμέρας ἀριθμοῦ καὶ καιρὸν ἔδωκεν αὐτοῖς, καὶ ἔδωκεν αὐτοῖς ἐξουσίαν τῶν ἐπʼ
    αὐτῆς.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καθʼ ἑαυτοὺς ἐνέδυσεν αὐτοὺς ἰσχὺν, καὶ κατʼ εἰκόνα αὐτοῦ ἐποίησεν αὐτούς.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκε τὸν φόβον αὐτοῦ ἐπὶ πάσης σαρκός, καὶ κατακυριεύειν θηρίων καὶ πετεινῶν.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Διαβούλιον καὶ γλῶσσαν καὶ ὀφθαλμοὺς, ὦτα καὶ καρδίαν ἔδωκε διανοεῖσθαι αὐτοῖς.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐπιστήμην συνέσεως ἐνέπλησεν αὐτοὺς, καὶ ἀγαθὰ καὶ κακὰ ὑπέδειξεν αὐτοῖς.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἔθηκε τὸν ὀφθαλμὸν αὐτοῦ ἐπὶ τὰς καρδίας αὐτῶν, δεῖξαι αὐτοῖς τὸ μεγαλεῖον
    τῶν ἔργων αὐτοῦ·
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ὄνομα ἁγιασμοῦ αἰνέσουσιν, ἵνα διηγῶνται τὰ μεγαλεῖα τῶν ἔργων αὐτοῦ.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Προσέθηκεν αὐτοῖς ἐπιστήμην, καὶ νόμον ζωῆς ἐκληροδότησεν αὐτοῖς.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Διαθήκην αἰῶνος ἔστησε μετʼ αὐτῶν, καὶ τὰ κρίματα αὐτοῦ ὑπέδειξεν αὐτοῖς.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Μεγαλεῖον δόξης εἶδον οἱ ὀφθαλμοὶ αὐτῶν, καὶ δόξαν φωνῆς αὐτῶν ἤκουσε τὸ οὖς
    αὐτῶν.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, προσέχετε ἀπὸ παντὸς ἀδίκου· καὶ ἐνετείλατο αὐτοῖς ἑκάστῳ
    περὶ τοῦ πλησίον.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Αἱ ὁδοὶ αὐτῶν ἐναντίον αὐτοῦ διαπαντὸς, οὐ κρυβήσονται ἀπὸ τῶν ὀφθαλμῶν αὐτοῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἑκάστῳ ἔθνει κατέστησεν ἡγούμενον, καὶ μερὶς Κυρίου Ἰσραήλ ἐστιν.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἅπαντα τὰ ἔργα αὐτῶν ὡς ὁ ἥλιος ἐναντίον αὐτοῦ, καὶ οἱ ὀφθαλμοὶ αὐτοῦ ἐνδελεχεῖς
    ἐπὶ τὰς ὁδοὺς αὐτῶν.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οὐκ ἐκρύβησαν αἱ ἀδικίαι αὐτῶν ἀπʼ αὐτοῦ, καὶ πᾶσαι αἱ ἁμαρτίαι αὐτῶν ἔναντι
    Κυρίου.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐλεημοσύνη ἀνδρὸς ὡς σφραγὶς μετʼ αὐτοῦ, καὶ χάριν ἀνθρώπου ὡς κόρην συντηρήσει.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Μετὰ ταῦτα ἐξαναστήσεται καὶ ἀνταποδώσει αὐτοῖς, καὶ τὸ ἀνταπόδομα αὐτῶν εἰς
    κεφαλὴν αὐτῶν ἀποδώσει.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Πλὴν μετανοοῦσιν ἔδωκεν ἐπάνοδον, καὶ παρεκάλεσεν ἐκλείποντας ὑπομονήν.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐπίστρεφε ἐπὶ Κύριον καὶ ἀπόλειπε ἁμαρτίας, δεήθητι κατὰ πρόσωπον καὶ σμίκρυνον
    πρόσκομμα.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐπάναγε ἐπὶ ὕψιστον, καὶ ἀπόστρεφε ἀπὸ ἀδικίας, καὶ σφόδρα μίσησον βδέλυγμα.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὑψίστῳ τίς αἰνέσει ἐν ᾅδου; ἀντὶ ζώντων καὶ ζώντων καὶ διδόντων ἀνθομολόγησιν.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἀπὸ νεκροῦ ὡς μηδὲ ὄντος ἀπόλλυται ἐξομολόγησις· ζῶν καὶ ὑγιὴς αἰνέσει τὸν
    Κύριον.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὡς μεγάλη ἡ ἐλεημοσύνη τοῦ Κυρίου, καὶ ἐξιλασμὸς τοῖς ἐπιστρέφουσιν ἐπʼ αὐτόν·
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: οὐ γὰρ δύναται πάντα εἶναι ἐν ἀνθρώποις, ὅτι οὐκ ἀθάνατος υἱὸς ἀνθρώπου.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τί φωτεινότερον ἡλίου; καὶ τοῦτο ἐκλείπει, καὶ πονηρὸς ἐνθυμηθήσεται σάρκα
    καὶ αἷμα.
  usfm_code: SIR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Δύναμιν ὕψους οὐρανοῦ αὐτὸς ἐπισκέπτεται, καὶ οἱ ἄνθρωποι πάντες γῆ καὶ σποδός.
  usfm_code: SIR
  verse: '32'
