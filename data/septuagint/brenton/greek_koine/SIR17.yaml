- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Κύριος ἔκτισεν ἐκ γῆς ἄνθρωπον, καὶ πάλιν ἀπέστρεψεν αὐτὸν εἰς αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἡμέρας ἀριθμοῦ καὶ καιρὸν ἔδωκεν αὐτοῖς, καὶ ἔδωκεν αὐτοῖς ἐξουσίαν
    τῶν ἐπʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καθʼ ἑαυτοὺς ἐνέδυσεν αὐτοὺς ἰσχὺν, καὶ κατʼ εἰκόνα αὐτοῦ ἐποίησεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔθηκε τὸν φόβον αὐτοῦ ἐπὶ πάσης σαρκός, καὶ κατακυριεύειν θηρίων
    καὶ πετεινῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διαβούλιον καὶ γλῶσσαν καὶ ὀφθαλμοὺς, ὦτα καὶ καρδίαν ἔδωκε διανοεῖσθαι
    αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐπιστήμην συνέσεως ἐνέπλησεν αὐτοὺς, καὶ ἀγαθὰ καὶ κακὰ ὑπέδειξεν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἔθηκε τὸν ὀφθαλμὸν αὐτοῦ ἐπὶ τὰς καρδίας αὐτῶν, δεῖξαι αὐτοῖς τὸ μεγαλεῖον
    τῶν ἔργων αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ὄνομα ἁγιασμοῦ αἰνέσουσιν, ἵνα διηγῶνται τὰ μεγαλεῖα τῶν ἔργων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Προσέθηκεν αὐτοῖς ἐπιστήμην, καὶ νόμον ζωῆς ἐκληροδότησεν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Διαθήκην αἰῶνος ἔστησε μετʼ αὐτῶν, καὶ τὰ κρίματα αὐτοῦ ὑπέδειξεν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Μεγαλεῖον δόξης εἶδον οἱ ὀφθαλμοὶ αὐτῶν, καὶ δόξαν φωνῆς αὐτῶν ἤκουσε
    τὸ οὖς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπεν αὐτοῖς, προσέχετε ἀπὸ παντὸς ἀδίκου· καὶ ἐνετείλατο αὐτοῖς
    ἑκάστῳ περὶ τοῦ πλησίον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Αἱ ὁδοὶ αὐτῶν ἐναντίον αὐτοῦ διαπαντὸς, οὐ κρυβήσονται ἀπὸ τῶν ὀφθαλμῶν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἑκάστῳ ἔθνει κατέστησεν ἡγούμενον, καὶ μερὶς Κυρίου Ἰσραήλ ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἅπαντα τὰ ἔργα αὐτῶν ὡς ὁ ἥλιος ἐναντίον αὐτοῦ, καὶ οἱ ὀφθαλμοὶ αὐτοῦ
    ἐνδελεχεῖς ἐπὶ τὰς ὁδοὺς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οὐκ ἐκρύβησαν αἱ ἀδικίαι αὐτῶν ἀπʼ αὐτοῦ, καὶ πᾶσαι αἱ ἁμαρτίαι αὐτῶν
    ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐλεημοσύνη ἀνδρὸς ὡς σφραγὶς μετʼ αὐτοῦ, καὶ χάριν ἀνθρώπου ὡς κόρην
    συντηρήσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Μετὰ ταῦτα ἐξαναστήσεται καὶ ἀνταποδώσει αὐτοῖς, καὶ τὸ ἀνταπόδομα αὐτῶν
    εἰς κεφαλὴν αὐτῶν ἀποδώσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πλὴν μετανοοῦσιν ἔδωκεν ἐπάνοδον, καὶ παρεκάλεσεν ἐκλείποντας ὑπομονήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐπίστρεφε ἐπὶ Κύριον καὶ ἀπόλειπε ἁμαρτίας, δεήθητι κατὰ πρόσωπον καὶ
    σμίκρυνον πρόσκομμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐπάναγε ἐπὶ ὕψιστον, καὶ ἀπόστρεφε ἀπὸ ἀδικίας, καὶ σφόδρα μίσησον βδέλυγμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὑψίστῳ τίς αἰνέσει ἐν ᾅδου; ἀντὶ ζώντων καὶ ζώντων καὶ διδόντων ἀνθομολόγησιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἀπὸ νεκροῦ ὡς μηδὲ ὄντος ἀπόλλυται ἐξομολόγησις· ζῶν καὶ ὑγιὴς αἰνέσει
    τὸν Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὡς μεγάλη ἡ ἐλεημοσύνη τοῦ Κυρίου, καὶ ἐξιλασμὸς τοῖς ἐπιστρέφουσιν
    ἐπʼ αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: οὐ γὰρ δύναται πάντα εἶναι ἐν ἀνθρώποις, ὅτι οὐκ ἀθάνατος υἱὸς ἀνθρώπου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Τί φωτεινότερον ἡλίου; καὶ τοῦτο ἐκλείπει, καὶ πονηρὸς ἐνθυμηθήσεται
    σάρκα καὶ αἷμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 17
  book_usfm_code: SIR
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Δύναμιν ὕψους οὐρανοῦ αὐτὸς ἐπισκέπτεται, καὶ οἱ ἄνθρωποι πάντες γῆ
    καὶ σποδός.
