- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΤΟΙΣ ἀδελφοῖς τοῖς κατʼ Αἴγυπτον Ἰουδαίοις χαίρειν· οἱ ἀδελφοὶ οἱ ἐν Ἱεροσολύμοις
    Ἰουδαῖοι, καὶ οἱ ἐν τῇ χώρᾳ τῆς Ἰουδαίας, εἰρήνην ἀγαθήν.
  usfm_code: 2MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀγαθοποιήσαι ὑμῖν ὁ Θεὸς, καὶ μνησθείη τῆς διαθήκης αὐτοῦ τῆς πρὸς Ἁβραὰμ,
    καὶ Ἰσαὰκ, καὶ Ἰακὼβ τῶν δούλων αὐτοῦ τῶν πιστῶν.
  usfm_code: 2MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ δῴη ὑμῖν καρδίαν πᾶσιν εἰς τὸ σέβεσθαι αὐτὸν, καὶ ποιεῖν αὐτοῦ τὰ θελήματα
    καρδίᾳ μεγάλῃ, καὶ ψυχῇ βουλομένῃ·
  usfm_code: 2MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ διανοίξαι τὴν καρδίαν ὑμῶν ἐν τῷ νόμῳ αὐτοῦ, καὶ ἐν τοῖς προστάγμασι,
    καὶ εἰρήνην ποιήσαι,
  usfm_code: 2MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἐπακούσαι ὑμῶν τῶν δεήσεων, καὶ καταλλαγείη ὑμῖν, καὶ μὴ ὑμᾶς ἐγκαταλίποι
    ἐν καιρῷ πονηρῷ.
  usfm_code: 2MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὧδέ ἐσμεν προσευχόμενοι περὶ ὑμῶν.
  usfm_code: 2MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Βασιλεύοντος Δημητρίου ἔτους ἑκατοστοῦ ἑξηκοστοῦ ἐννατου, ἡμεῖς ὁ Ιουδαῖοι
    γεγραφήκαμεν ὑμῖν ἐν τῇ θλίψει, καὶ ἐν τῇ ἀκμῇ τῇ ἐπελθούσῃ ἡμῖν ἐν τοῖς ἔτεσι
    τούτοις, ἀφʼ οὗ ἀπέστη Ἰάσων καὶ οἱ μετʼ αὐτοῦ ἀπὸ τῆς ἁγίας γῆς, καὶ τῆς βασιλείας·
  usfm_code: 2MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἐνεπύρισαν τὸν πυλῶνα, καὶ ἐξέχεαν αἷμα ἀθῶον· καὶ ἐδεήθημεν τοῦ Κυρίου,
    καὶ εἰσηκούσθημεν, καὶ προσηνέγκαμεν θυσίαν, καὶ σεμίδαλιν, καὶ ἐξήψαμεν τοὺς
    λύχνους, καὶ προεθήκαμεν τοὺς ἄρτους.
  usfm_code: 2MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἵνα ἄγητε τὰς ἡμέρας τῆς σκηνοπηγίας τοῦ Χασελεὺ μηνός.
  usfm_code: 2MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔτους ἑκατοστοῦ ὀγδοηκοστοῦ καὶ ὀγδόου οἱ ἐν Ἱεροσολύμοις, καὶ οἱ ἐν τῇ Ἰουδαίᾳ,
    καὶ ἡ γερουσία, καὶ Ἰούδας Ἀριστοβούλῳ διδασκάλῳ Πτολεμαίου τοῦ βασιλέως, ὄντι
    δὲ ἀπὸ τοῦ τῶν χριστῶν ἱερέων γένους, καὶ τοῖς ἐν Αἰγύπτῳ Ἰουδαίοις, χαίρειν καὶ
    ὑγιαίνειν.
  usfm_code: 2MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐκ μεγάλων κινδύνων ὑπὸ τοῦ Θεοῦ σεσωσμένοι, μεγάλως εὐχαριστοῦμεν αὐτῷ, ὡς
    ἂν πρὸς βασιλέα παρατασσόμενοι.
  usfm_code: 2MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αὐτὸς γὰρ ἐξέβρασε τοὺς παραταξαμένους ἐν τῇ ἁγίᾳ πόλει.
  usfm_code: 2MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἰς γὰρ τὴν Περσίδα γενόμενος ὁ ἡγεμὼν, καὶ ἡ περὶ αὐτὸν ἀνυπόστατος δοκοῦσα
    εἶναι δύναμις, κατεκόπησαν ἐν τῷ τῆς Ναναίας ἱερῷ, παραλογισμῷ χρησαμένων τῶν
    περὶ τὴν Ναναίαν ἱερέων.
  usfm_code: 2MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὡς γὰρ συνοικήσων αὐτῇ παρεγένετο εἰς τὸν τόπον ὅ, τε Ἀντίοχος, καὶ οἱ σὺν
    αὐτῷ φίλοι, χάριν τοῦ λαβεῖν τὰ χρήματα εἰς φερνῆς λόγον·
  usfm_code: 2MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ προθέντων αὐτὰ τῶν ἱερέων τῆς Ναναίος, κᾀκείνου προσελθόντος μετʼ ὀλίγων
    εἰς τὸν περίβολον τοῦ τεμένους, συγκλείσαντες τὸ ἱερὸν, ὡς εἰσῆλθεν Ἀντίοχος,
  usfm_code: 2MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἀνοίξαντες τὴν τοῦ φατνώματος κρυπτὴν θύραν, βάλλοντες πέτρους συνεκεραύνωσαν
    τὸν ἡγεμόνα, καὶ μέλη ποιήσαντες, καὶ τὰς κεφαλὰς ἀφελόντες, τοῖς ἔξω παρέῤῥιψαν.
  usfm_code: 2MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κατὰ πάντα εὐλογητὸς ἡμῶν ὁ Θεὸς, ὃς παρέδωκε τοὺς ἀσεβήσαντας.
  usfm_code: 2MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μέλλοντες οὖν ἄγειν ἐν τῷ Χασελεὺ πέμπτῃ καὶ εἰκάδι τὸν καθαρισμὸν τοῦ ἱεροῦ,
    δεόν ἡγησάμεθα διασαφῆσαι ὑμῖν, ἵνα καὶ αὐτοὶ ἄγητε τῆς σκηνοπηγίας καὶ τοῦ πυρός,
    ὅτε Νεεμίας οἰκοδομήσας τό, τε ἱερὸν καὶ τὸ θυσιαστήριον, ἀνήνεγκε θυσίαν.
  usfm_code: 2MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ὅτε εἰς τὴν Περσικὴν ἤγοντο οἱ πατέρες ἡμῶν, οἵ τότε εὐσεβεῖς ἱερεῖς
    λαβόντες ἀπὸ τοῦ πυρὸς τοῦ θυσιαστηρίου λαθραίως, κατέκρυψαν ἐν κοιλώματι φρέατος
    τάξιν ἔχοντος ἀνύδρον, ἐν ᾧ κατησφαλίσαντο, ὥστε πᾶσιν ἄγνωστον εἶναι τὸν τόπον.
  usfm_code: 2MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διελθόντων δὲ ἐτῶν ἱκανῶν, ὅτε ἔδοξεν τῷ Θεῷ, ἀποσταλεὶς Νεεμίας ὑπὸ τοῦ βασιλέως
    τῆς Περσίδος, τοὺς ἐκγόνους τῶν ἱερέων τῶν ἀποκρυψάντων ἔπεμψεν ἐπὶ τὸ πῦρ·
  usfm_code: 2MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὡς δὲ διεσάφησαν ἡμῖν μὴ εὑρηκέναι πῦρ, ἀλλὰ ὕδωρ παχύ, ἐκέλευσεν αὐτοὺς ἀποβάψαντας
    φέρειν· ὡς δὲ ἀνηνέχθη τὰ τῶν θυσιῶν, ἐκέλευσε τοὺς ἱερεῖς Νεεμίας ἐπιῤῥᾶναι τῷ
    ὕδατι τά τε ξύλα, καὶ τὰ ἐπικείμενα.
  usfm_code: 2MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἐγένετο τοῦτο, καὶ χρόνος διῆλθεν ὅτε ἥλιος ἀνέλαμψε πρότερον ἐπινεφὴς
    ὤν, ἀνήφθη πυρὰ μεγάλη, ὥστε θαυμάσαι πάντας.
  usfm_code: 2MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Προσευχὴν δὲ ἐποιήσαντο οἱ ἱερεῖς δαπανωμένης τῆς θυσίας, οἵ τε ἱερεῖς, καὶ
    πάντες, καταρχομένου Ἰωνάθου, τῶν δὲ λοιπῶν ἐπιφωνούντων, ὡς Νεεμίου.
  usfm_code: 2MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἦν δὲ ἡ προσευχὴ τὸν τρόπον ἔχουσα τοῦτον· Κύριε Κύριε ὁ Θεὸς ὁ πάντων κτίστης,
    ὁ φοβερὸς, καὶ ἰσχυρὸς, καὶ δίκαιος, καὶ ἐλεήμων, ὁ μόνος βασιλεὺς καὶ χρηστὸς,
  usfm_code: 2MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὁ μόνος χορηγός, ὁ μόνος δίκαιος, καὶ παντοκράτωρ, καὶ αἰώνιος, ὁ διασώζων
    τὸν Ἰσραὴλ ἐκ παντος κακοῦ, ὁ ποιήσας τοὺς πατέρας ἐκλεκτούς, καὶ ἁγιάσας αὐτούς,
  usfm_code: 2MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: πρόσδεξαι τὴν θυσίαν ὑπὲρ παντὸς τοῦ λαοῦ σου Ἰσραὴλ, καὶ διαφύλαξον τὴν μερίδα
    σου καὶ καθαγίασον.
  usfm_code: 2MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐπισυνάγαγε τὴν διασπορὰν ἡμῶν, ἐλευθέρωσον τοὺς δουλεύοντας ἐν τοῖς ἔθνεσι,
    τοὺς ἐξουθενημένους καὶ βδελυκτοὺς ἔπιδε, καὶ γνώτωσαν τὰ ἔθνη ὅτι σὺ εἶ ὁ Θεὸς
    ἡμῶν.
  usfm_code: 2MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Βασάνισον τοὺς καταδυναστεύοντας, καὶ ἐξυβρίζοντας ἐν ὑπερηφανίᾳ·
  usfm_code: 2MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καταφύτευσον τὸν λαόν σου εἰς τὸν τόπον τὸν ἅγιόν σου, καθὼς εἶπε Μωυσῆς.
  usfm_code: 2MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἱερεῖς ἐπέψαλλον τοὺς ὕμνους.
  usfm_code: 2MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καθὼς δὲ ἀνηλώθη τὰ τῆς θυσίας, καὶ τὸ περιλειπόμενον ὕδωρ, ὁ Νεεμίας ἐκέλευσε
    λίθους μείζονας καταχεῖν.
  usfm_code: 2MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὡς δὲ τοῦτο ἐγενήθη, φλὸξ ἀνήφθη· τοῦ δὲ ἀπὸ τοῦ θυσιαστηρίου ἀντιλάμψαντος
    φωτὸς ἐδαπανήθη.
  usfm_code: 2MA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὡς δὲ φανερὸν ἐγενήθη τὸ πρᾶγμα, καὶ διηγγέλη τῷ βασιλεῖ τῶν Περσῶν, ὅτι εἰς
    τὸν τόπον οὗ τὸ πῦρ ἄπέκρυψαν οἱ μεταχθέντες ἱερεῖς, τὸ ὕδωρ ἐφάνη, ἀφʼ οὗ καὶ
    οἱ περὶ τὸν Νεεμίαν ἥγνισαν τὰ τῆς θυσίας.
  usfm_code: 2MA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Περιφράξας δὲ ὁ βασιλεὺς ἱερὸν ἐποίησε, δοκιμάσας τὸ πρᾶγμα.
  usfm_code: 2MA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οἷς ἐχαρίζετο ὁ βασιλεὺς πολλὰ διάφορα ἐλάμβανε καὶ μετεδίδου.
  usfm_code: 2MA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Προσηγόρευσαν δὲ οἱ περὶ τὸν Νεεμίαν τοῦτο Νέφθαρ, ὃ διερμηνεύεται Καθαρισμός·
    καλεῖται δὲ παρὰ τοῖς πολλοῖς Νεφθαεί.
  usfm_code: 2MA
  verse: '36'
