- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Σὺ δὲ ὁ Θεὸς ἡμῶν χρηστὸς καὶ ἀληθὴς, μακρόθυμος καὶ ἐν ἐλέει διοικῶν τὰ πάντα.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ἐὰν ἁμάρτωμεν, σοί ἐσμεν, εἰδότες σου τὸ κράτος· οὐχ ἁμαρτησόμεθα
    δὲ, εἰδότες ὅτι σοὶ λελογίσμεθα.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τὸ γὰρ ἐπίστασθαί σε ὁλόκληρος δικαιοσύνη, καὶ εἰδέναι τὸ κράτος σου ῥίζα
    ἀθανασίας.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οὔτε γὰρ ἐπλάνησεν ἡμᾶς ἀνθρώπων κακότεχνος ἐπίνοια, οὐδὲ σκιαγράφων πόνος
    ἄκαρπος, εἶδος σπιλωθὲν χρώμασι διηλλαγμένοις.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: ὧν ὄψις ἄφροσιν εἰς ὄνειδος ἔρχεται, ποθεῖ, τε νεκρᾶς εἰκόνος εἶδος ἄπνουν.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Κακῶν ἐρασταὶ ἄξιοί τε τοιούτων ἐλπίδων, καὶ οἱ δρῶντες, καὶ οἱ ποθοῦντες,
    καὶ οἱ σεβόμενοι.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ γὰρ κεραμεὺς ἁπαλὴν γῆν θλίβων ἐπίμοχθον, πλάσσει πρὸς ὑπηρεσίαν ἡμῶν
    ἕκαστον. ἀλλʼ ἐκ τοῦ αὐτοῦ πηλοῦ ἀνεπλάσατο τά τε τῶν καθαρῶν ἔργων δοῦλα σκεύη,
    τά τε ἐναντία, πάνθʼ ὁμοίως· τούτων δὲ ἑκατέρου τίς ἑκάστου ἐστὶν ἡ χρῆσις, κριτὴς
    ὁ πηλουργός.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ κακόμοχθος θεὸν μάταιον ἐκ τοῦ αὐτοῦ πλάσσει πηλοῦ, ὃς πρὸ μικροῦ ἐκ γῆς
    γεννηθεὶς μετʼ ὀλίγον πορεύεται ἐξ ἧς ἐλήφθη, τὸ τῆς ψυχῆς ἀπαιτηθεὶς χρέος.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἔστιν αὐτῷ φροντὶς οὐχ ὅτι μέλλει κάμνειν, οὐδʼ ὅτι βραχυτελῆ βίον ἔχει,
    ἀλλʼ ἀντερείδεται μὲν χρυσουργοῖς καὶ ἀργυροχόοις, χαλκοπλάστας τε μιμεῖται, καὶ
    δόξαν ἡγεῖται ὅτι κίβδηλα πλάσσει.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Σποδὸς ἡ καρδία αὐτοῦ, καὶ γῆς εὐτελεστέρα ἡ ἐλπὶς αὐτοῦ, πηδοῦ τε ἀτιμότερος
    ὁ βίος αὐτον·
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: ὅτι ἠγνόησε τὸν πλάσαντα αὐτὸν, καὶ τὸν ἐμπνεύσαντα αὐτῷ ψυχὴν ἐνεργοῦσαν,
    καὶ ἐμφυσήσαντα πνεῦμα ζωτίκον.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἐλογίσαντο παίγνιον εἶναι τὴν ζωὴν ἡμῶν, καὶ τὸν βίον πανεγυρισμὸν ἐπικερδῆ·
    δεῖν γάρ φησιν ὅθεν δὴ κᾂν ἐκ κακοῦ πορίζειν.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οὗτος γὰρ παρὰ πάντας οἶδεν ὅτι ἁμαρτάνει, ὕλης γεώδους εὔθραυστα σκεύη καὶ
    γλυπτὰ δημιουργῶν.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Πάντες δʼ ἀφρονέστατοι καὶ τάλανες ὑπὲρ ψυχὴν νηπίου, οἱ ἐχθροὶ τοῦ λαοῦ σου
    καταδυναστεύσαντες αὐτόν.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὅτι καὶ πάντα εἴδωλα τῶν ἐθνῶν ἐλογίσαντο θεοὺς, οἷς οὔτε ὁμμάτων χρῆσις εἰς
    ὅρασιν, οὔτε ῥῖνες εἰς συνολκὴν ἀέρος, οὔτε ὦτα ἀκούειν, οὔτε δάκτυλοι χειρῶν
    εἰς ψηλάφησιν, καὶ οἱ πόδες αὐτῶν ἀργοὶ πρὸς ἐπίβασιν.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἄνθρωπος γὰρ ἐποίησεν αὐτοὺς, καὶ τὸ πνεῦμα δεδανεισμένος ἔπλασεν αὐτούς·
    οὐδεὶς γὰρ αὐτῷ ὅμοιον ἄνθρωπος ἰσχύει πλάσαι θεόν·
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: θνητὸς δὲ ὢν νεκρὸν ἐργάζεται χερσὶν ἀνόμοις· κρείττων γάρ ἐστι τῶν σεβασμάτων
    αὐτοῦ, ὧν αὐτὸς μὲν ἔζησεν, ἐκεῖνα δὲ οὐδέποτε.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὰ ζῶα δὲ τὰ ἔχθιστα σέβονται, ἄνοια γὰρ συγκρινόμενα τῶν ἄλλων ἐστὶ χείρονα.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οὐδʼ ὅσον ἐπιποθῆσαι ὡς ἐν ζώων ὄψει καλὰ τυγχάνει, ἐκπέφευγε δὲ καὶ τὸν τοῦ
    Θεοῦ ἔπαινον καὶ τὴν εὐλογίαν αὐτοῦ.
  usfm_code: WIS
  verse: '19'
