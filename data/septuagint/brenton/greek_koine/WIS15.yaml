- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Σὺ δὲ ὁ Θεὸς ἡμῶν χρηστὸς καὶ ἀληθὴς, μακρόθυμος καὶ ἐν ἐλέει διοικῶν
    τὰ πάντα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ γὰρ ἐὰν ἁμάρτωμεν, σοί ἐσμεν, εἰδότες σου τὸ κράτος· οὐχ ἁμαρτησόμεθα
    δὲ, εἰδότες ὅτι σοὶ λελογίσμεθα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τὸ γὰρ ἐπίστασθαί σε ὁλόκληρος δικαιοσύνη, καὶ εἰδέναι τὸ κράτος σου
    ῥίζα ἀθανασίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὔτε γὰρ ἐπλάνησεν ἡμᾶς ἀνθρώπων κακότεχνος ἐπίνοια, οὐδὲ σκιαγράφων
    πόνος ἄκαρπος, εἶδος σπιλωθὲν χρώμασι διηλλαγμένοις.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ὧν ὄψις ἄφροσιν εἰς ὄνειδος ἔρχεται, ποθεῖ, τε νεκρᾶς εἰκόνος εἶδος
    ἄπνουν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κακῶν ἐρασταὶ ἄξιοί τε τοιούτων ἐλπίδων, καὶ οἱ δρῶντες, καὶ οἱ ποθοῦντες,
    καὶ οἱ σεβόμενοι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ γὰρ κεραμεὺς ἁπαλὴν γῆν θλίβων ἐπίμοχθον, πλάσσει πρὸς ὑπηρεσίαν
    ἡμῶν ἕκαστον. ἀλλʼ ἐκ τοῦ αὐτοῦ πηλοῦ ἀνεπλάσατο τά τε τῶν καθαρῶν ἔργων δοῦλα
    σκεύη, τά τε ἐναντία, πάνθʼ ὁμοίως· τούτων δὲ ἑκατέρου τίς ἑκάστου ἐστὶν ἡ χρῆσις,
    κριτὴς ὁ πηλουργός.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ κακόμοχθος θεὸν μάταιον ἐκ τοῦ αὐτοῦ πλάσσει πηλοῦ, ὃς πρὸ μικροῦ
    ἐκ γῆς γεννηθεὶς μετʼ ὀλίγον πορεύεται ἐξ ἧς ἐλήφθη, τὸ τῆς ψυχῆς ἀπαιτηθεὶς χρέος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀλλʼ ἔστιν αὐτῷ φροντὶς οὐχ ὅτι μέλλει κάμνειν, οὐδʼ ὅτι βραχυτελῆ βίον
    ἔχει, ἀλλʼ ἀντερείδεται μὲν χρυσουργοῖς καὶ ἀργυροχόοις, χαλκοπλάστας τε μιμεῖται,
    καὶ δόξαν ἡγεῖται ὅτι κίβδηλα πλάσσει.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Σποδὸς ἡ καρδία αὐτοῦ, καὶ γῆς εὐτελεστέρα ἡ ἐλπὶς αὐτοῦ, πηδοῦ τε ἀτιμότερος
    ὁ βίος αὐτον·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ὅτι ἠγνόησε τὸν πλάσαντα αὐτὸν, καὶ τὸν ἐμπνεύσαντα αὐτῷ ψυχὴν ἐνεργοῦσαν,
    καὶ ἐμφυσήσαντα πνεῦμα ζωτίκον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀλλʼ ἐλογίσαντο παίγνιον εἶναι τὴν ζωὴν ἡμῶν, καὶ τὸν βίον πανεγυρισμὸν
    ἐπικερδῆ· δεῖν γάρ φησιν ὅθεν δὴ κᾂν ἐκ κακοῦ πορίζειν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὗτος γὰρ παρὰ πάντας οἶδεν ὅτι ἁμαρτάνει, ὕλης γεώδους εὔθραυστα σκεύη
    καὶ γλυπτὰ δημιουργῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Πάντες δʼ ἀφρονέστατοι καὶ τάλανες ὑπὲρ ψυχὴν νηπίου, οἱ ἐχθροὶ τοῦ
    λαοῦ σου καταδυναστεύσαντες αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὅτι καὶ πάντα εἴδωλα τῶν ἐθνῶν ἐλογίσαντο θεοὺς, οἷς οὔτε ὁμμάτων χρῆσις
    εἰς ὅρασιν, οὔτε ῥῖνες εἰς συνολκὴν ἀέρος, οὔτε ὦτα ἀκούειν, οὔτε δάκτυλοι χειρῶν
    εἰς ψηλάφησιν, καὶ οἱ πόδες αὐτῶν ἀργοὶ πρὸς ἐπίβασιν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἄνθρωπος γὰρ ἐποίησεν αὐτοὺς, καὶ τὸ πνεῦμα δεδανεισμένος ἔπλασεν αὐτούς·
    οὐδεὶς γὰρ αὐτῷ ὅμοιον ἄνθρωπος ἰσχύει πλάσαι θεόν·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: θνητὸς δὲ ὢν νεκρὸν ἐργάζεται χερσὶν ἀνόμοις· κρείττων γάρ ἐστι τῶν
    σεβασμάτων αὐτοῦ, ὧν αὐτὸς μὲν ἔζησεν, ἐκεῖνα δὲ οὐδέποτε.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ τὰ ζῶα δὲ τὰ ἔχθιστα σέβονται, ἄνοια γὰρ συγκρινόμενα τῶν ἄλλων
    ἐστὶ χείρονα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 15
  book_usfm_code: WIS
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οὐδʼ ὅσον ἐπιποθῆσαι ὡς ἐν ζώων ὄψει καλὰ τυγχάνει, ἐκπέφευγε δὲ καὶ
    τὸν τοῦ Θεοῦ ἔπαινον καὶ τὴν εὐλογίαν αὐτοῦ.
