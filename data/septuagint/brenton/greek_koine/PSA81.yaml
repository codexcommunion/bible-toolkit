- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  book_usfm_code: PSA
  chapter_number: 81
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Ἀσάφ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  book_usfm_code: PSA
  chapter_number: 81
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἕως πότε κρίνετε ἀδικίαν, καὶ πρόσωπα ἁμαρτωλῶν λαμβάνετε; διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  book_usfm_code: PSA
  chapter_number: 81
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κρίνατε ὀρφανὸν καὶ πτωχὸν, ταπεινὸν καὶ πένητα δικαιώσατε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  book_usfm_code: PSA
  chapter_number: 81
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εξέλεσθε πένητα, καὶ πτωχὸν ἐκ χειρὸς ἁμαρτωλοῦ ῥύσασθε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  book_usfm_code: PSA
  chapter_number: 81
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐκ ἔγνωσαν οὐδὲ συνῆκαν, ἐν σκότει διαπορεύονται· σαλευθήσονται πάντα
    τὰ θεμελια τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  book_usfm_code: PSA
  chapter_number: 81
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐγὼ εἶπα, θεοί ἐστε, καὶ υἱοὶ ὑψίστου πάντες.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  book_usfm_code: PSA
  chapter_number: 81
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὑμεῖς δὲ ὡς ἄνθρωποι ἀποθνήσκετε, καὶ ὡς εἷς τῶν ἀρχόντων πίπτετε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  book_usfm_code: PSA
  chapter_number: 81
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀνάστα ὁ Θεὸς, κρῖνον τὴν γῆν, ὅτι σὺ κατακληρονομήσεις ἐν πᾶσι τοῖς
    ἔθνεσιν.
