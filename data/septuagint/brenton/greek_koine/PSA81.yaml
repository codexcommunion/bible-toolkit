- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  chapter: 81
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Ἀσάφ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  chapter: 81
  iso-639-2_language_code: grc
  text: Ἕως πότε κρίνετε ἀδικίαν, καὶ πρόσωπα ἁμαρτωλῶν λαμβάνετε; διάψαλμα.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  chapter: 81
  iso-639-2_language_code: grc
  text: Κρίνατε ὀρφανὸν καὶ πτωχὸν, ταπεινὸν καὶ πένητα δικαιώσατε.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  chapter: 81
  iso-639-2_language_code: grc
  text: Εξέλεσθε πένητα, καὶ πτωχὸν ἐκ χειρὸς ἁμαρτωλοῦ ῥύσασθε.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  chapter: 81
  iso-639-2_language_code: grc
  text: Οὐκ ἔγνωσαν οὐδὲ συνῆκαν, ἐν σκότει διαπορεύονται· σαλευθήσονται πάντα τὰ
    θεμελια τῆς γῆς.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  chapter: 81
  iso-639-2_language_code: grc
  text: Ἐγὼ εἶπα, θεοί ἐστε, καὶ υἱοὶ ὑψίστου πάντες.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  chapter: 81
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ ὡς ἄνθρωποι ἀποθνήσκετε, καὶ ὡς εἷς τῶν ἀρχόντων πίπτετε.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 81
  chapter: 81
  iso-639-2_language_code: grc
  text: Ἀνάστα ὁ Θεὸς, κρῖνον τὴν γῆν, ὅτι σὺ κατακληρονομήσεις ἐν πᾶσι τοῖς ἔθνεσιν.
  usfm_code: PSA
  verse: '8'
