- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΑΛΕΦ. Πῶς ἐκάθισε μόνη ἡ πόλις ἡ πεπληθυμμένη λαῶν; ἐγενήθη ὡς χήρα, πεπληθυμμένη
    ἐν ἔθνεσιν, ἄρχουσα ἐν χώραις ἐγενήθη εἰς φόρον.
  usfm_code: LAM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΒΗΘ. Κλαίουσα ἔκλαυσεν ἐν νυκτὶ, καὶ τὰ δάκρυα αὐτῆς ἐπὶ τῶν σιαγόνων αὐτῆς,
    καὶ οὐχ ὑπάρχει ὁ παρακαλῶν αὐτὴν ἀπὸ πάντων τῶν ἀγαπώντων αὐτήν· πάντες οἱ φιλοῦντες
    αὐτὴν ἠθέτησαν ἐν αὐτῇ, ἐγένοντο αὐτῇ εἰς ἐχθρούς.
  usfm_code: LAM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΓΙΜΕΛ. Μετῳκίσθη Ἰουδαία ἀπὸ ταπεινώσεως αὐτῆς, καὶ ἀπὸ πλήθους δουλείας αὐτῆς·
    ἐκάθισεν ἐν ἔθνεσιν, οὐχ εὗρεν ἀνάπαυσιν· πάντες οἱ καταδιώκοντες αὐτὴν, κατέλαβον
    αὐτὴν ἀναμέσον τῶν θλιβόντων.
  usfm_code: LAM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΔΑΛΕΘ. Ὁδοὶ Σιὼν πενθοῦσι παρὰ τὸ μὴ εἶναι ἐρχομένους ἐν ἑορτῇ· πᾶσαι αἱ πύλαι
    αὐτῆς ἠφανισμέναι, οἱ ἱερεῖς αὐτῆς ἀναστενάζουσιν, αἱ παρθένοι αὐτῆς ἀγόμεναι,
    καὶ αὐτὴ πικραινομένη ἐν ἑαυτῇ.
  usfm_code: LAM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Η. Ἐγένοντο οἱ θλίβοντες αὐτὴν εἰς κεφαλὴν, καὶ οἱ ἐχθροὶ αὐτῆς εὐθηνοῦσαν,
    ὅτι Κύριος ἐταπείνωσεν αὐτὴν ἐπὶ τὸ πλῆθος τῶν ἀσεβειῶν αὐτῆς· τὰ νήπια αὐτῆς
    ἐπορεύθησαν ἐν αἰχμαλωσίᾳ κατὰ πρόσωπον θλίβοντος.
  usfm_code: LAM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΟΥΑΥ. Καὶ ἐξῄρθη ἐκ θυγατρὸς Σιὼν πᾶσα ἡ εὐπρέπεια αὐτῆς· ἐγένοντο οἱ ἄρχοντες
    αὐτῆς ὡς κριοὶ οὐχ εὑρίσκοντες νομὴν, καὶ ἐπορεύοντο ἐν οὐκ ἰσχύϊ κατὰ πρόσωπον
    διώκοντος.
  usfm_code: LAM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΖΑΙΝ. Ἐμνήσθη Ἱερουσαλὴμ ἡμερῶν ταπεινώσεως αὐτῆς, καὶ ἀπωσμῶν αὐτῆς· πάντα
    τὰ ἐπιθυμήματα αὐτῆς ὅσα ἦν ἐξ ἡμερῶν ἀρχαίων, ἐν τῷ πεσεῖν τὸν λαὸν αὐτῆς εἰς
    χεῖρας θλίβοντος, καὶ οὐκ ἦν ὁ βοηθῶν αὐτῇ. ἰδόντες οἱ ἐχθροὶ αὐτῆς, ἐγέλασαν
    ἐπὶ κατοικεσίᾳ αὐτῆς.
  usfm_code: LAM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΗΘ. Ἁμαρτίαν ἥμαρτεν Ἱερουσαλὴμ, διατοῦτο εἰς σάλον ἐγένετο· πάντες οἱ δοξάζοντες
    αὐτὴν, ἐταπείνωσαν αὐτήν· εἶδον γὰρ τὴν ἀσχημοσύνην αὐτῆς, καί γε αὐτὴ στενάζουσα
    καὶ ἀπεστράφη ὀπίσω.
  usfm_code: LAM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΤΗΘ. Ἀκαθαρσία αὐτῆς πρὸ ποδῶν αὐτῆς· οὐκ ἐμνήσθη ἔσχατα αὐτῆς, καὶ κατεβίβασεν
    ὑπέρογκα· οὐκ ἔστιν ὁ παρακαλῶν αὐτήν. ἴδε Κύριε τὴν ταπείνωσίν μου, ὅτι ἐμεγαλύνθη
    ὁ ἐχθρός.
  usfm_code: LAM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΙΩΔ. Χεῖρα αὐτοῦ ἐξεπέτασε θλίβων ἐπὶ πάντα τὰ ἐπιθυμήματα αὐτῆς· εἶδε γὰρ
    ἔθνη εἰσελθόντα εἰς τὸ ἁγίασμα αὐτῆς, ἃ ἐνετείλω μὴ εἰσελθεῖν αὐτὰ εἰς ἐκκλησίαν
    σου.
  usfm_code: LAM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΧΑΦ. Πᾶς ὁ λαὸς αὐτῆς καταστενάζοντες, ζητοῦντες ἄρτον· ἔδωκαν τὰ ἐπιθυμήματα
    αὐτῆς ἐν βρώσει, τοῦ ἐπιστρέψαι ψυχήν· ἴδε Κύριε καὶ ἐπίβλεψον, ὅτι ἐγενήθη ἠτιμωμένη.
  usfm_code: LAM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΛΑΜΕΔ. Οἱ πρὸς ὑμᾶς πάντες παραπορευόμενοι ὁδὸν, ἐπιστρέψατε καὶ ἴδετε εἰ
    ἔστιν ἄλγος κατὰ τὸ ἄλγος μου, ὃ ἐγενήθη· φθεγξάμενος ἐν ἐμοὶ ἐταπείνωσέ με Κύριος
    ἐν ἡμέρᾳ ὀργῆς θυμοῦ αὐτοῦ.
  usfm_code: LAM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΜΗΜ. Ἐξ ὕψους αὐτοῦ ἀπέστειλε πῦρ, ἐν τοῖς ὀστέοις μου κατήγαγεν αὐτό· διεπέτασε
    δίκτυον τοῖς ποσί μου, ἀπέστρεψέ με εἰς τὰ ὀπίσω· ἔδωκέ με ἠφανισμένην, ὅλην τὴν
    ἡμέραν ὠδυνωμένην.
  usfm_code: LAM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΝΟΥΝ. Ἐγρηγορήθη ἐπὶ τὰ ἀσεβήματά μου, ἐν χερσί μου συνεπλάκησαν· ἀνέβησαν
    ἐπὶ τὸν τράχηλόν μου· ἠσθένησεν ἡ ἰσχύς μου· ὅτι ἔδωκε Κύριος ἐν χερσί μου ὀδύνας,
    οὐ δυνήσομαι στῆναι.
  usfm_code: LAM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΣΑΜΕΧ. Ἐξῇρε πάντας τοὺς ἰσχυρούς μου ὁ Κύριος ἐκ μέσου μου, ἐκάλεσεν ἐπʼ
    ἐμὲ καιρὸν τοῦ συντρίψαι ἐκλεκτούς μου· ληνὸν ἐπάτησε Κύριος παρθένῳ θυγατρὶ Ἰούδα·
    ἐπὶ τούτοις ἐγὼ κλαίω.
  usfm_code: LAM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΑΙΝ. Ὁ ὀφθαλμός μου κατήγαγεν ὕδωρ, ὅτι ἐμακρύνθη ἀπʼ ἐμοῦ ὁ παρακαλῶν με,
    ὁ ἐπιστρέφων ψυχήν μου· ἐγένοντο οἱ υἱοί μου ἠφανισμένοι, ὅτι ἐκραταιώθη ὁ ἐχθρός.
  usfm_code: LAM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΦΗ. Διεπέτασε Σιὼν χεῖρα αὐτῆς, οὐκ ἔστιν ὁ παρακαλῶν αὐτήν· ἐνετείλατο Κύριος
    τῷ Ἰακὼβ, κύκλῳ αὐτοῦ οἱ θλίβοντες αὐτόν· ἐγενήθη Ἱερουσαλὴμ εἰς ἀποκαθημένην
    ἀναμέσον αὐτῶν.
  usfm_code: LAM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΤΣΑΔΗ. Δίκαιός ἐστι Κύριος, ὅτι στόμα αὐτοῦ παρεπίκρανα· ἀκούσατε δὴ πάντες
    οἱ λαοὶ, καὶ ἴδετε τὸ ἄλγος μου· παρθένοι μου καὶ νεανίσκοι μου ἐπορεύθησαν ἐν
    αἰχμαλωσίᾳ.
  usfm_code: LAM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΩΦ. Ἐκάλεσα τοὺς ἐραστάς μου, αὐτοὶ δὲ παρελογίσαντό με· οἱ ἱερεῖς μου καὶ
    οἱ πρεσβύτεροί μου ἐν τῇ πόλει ἐξέλιπον, ὅτι ἐζήτησαν βρῶσιν αὐτοῖς ἵνα ἐπιστρέψωσι
    ψυχὰς αὐτῶν, καὶ οὐχ εὗρον.
  usfm_code: LAM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΡΗΧΣ. Ἴδε, Κύριε, ὅτι θλίβομαι, ἡ κοιλία μου ἐταράχθη, καὶ ἡ καρδία μου ἐστράφη
    ἐν ἐμοὶ, ὅτι παραπικραίνουσα παρεπικράνθην, ἔξωθεν ἠτέκνωσέ με μάχαιρα, ὥσπερ
    θάνατος ἐν οἴκῳ.
  usfm_code: LAM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΧΣΕΝ. Ακούσατε δὴ, ὅτι στενάζω ἐγὼ, οὐκ ἔστιν ὁ παρακαλῶν με· πάντες οἱ ἐχθροί
    μου ἤκουσαν τὰ κακά μου, καὶ ἐχάρησαν, ὅτι σὺ ἐποίησας· ἐπήγαγες ἡμέραν, ἐκάλεσας
    καιρὸν, ἐγένοντο ὅμοιοι ἐμοί.
  usfm_code: LAM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΘΑΥ. Εἰσέλθοι πᾶσα ἡ κακία αὐτῶν κακὰ πρόσωπόν σου, καὶ ἐπιφύλλισον αὐτοῖς,
    ὃν τρόπον ἐποίησαν ἐπιφυλλίδα περὶ πάντων τῶν ἁμαρτημάτων μου, ὅτι πολλοὶ οἱ στεναγμοί
    μου, καὶ ἡ καρδία μου λυπεῖται.
  usfm_code: LAM
  verse: '22'
