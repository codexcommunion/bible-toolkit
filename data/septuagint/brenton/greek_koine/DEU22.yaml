- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μὴ ἰδὼν τὸν μόσχον τοῦ ἀδελφοῦ σου, ἢ τὸ πρόβατον αὐτοῦ, πλανώμενα ἐν τῇ ὁδῷ,
    ὑπερίδῃς αὐτά· ἀποστροφῇ ἀποστρέψεις αὐτὰ τῷ ἀδελφῷ σου, καὶ ἀποδώσεις αὐτῷ.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ἐγγίζῃ ὁ ἀδελφός σου πρὸς σὲ, μηδὲ ἐπίοτῃ αὐτὸν, συνάξεις αὐτὸν
    ἔνδον εἰς τὴν οἰκίαν σου, καὶ ἔσται μετὰ σοῦ ἕως ἂν ζητήσῃ αὐτὰ ὁ ἀδελφός σου,
    καὶ ἀποδώσεις αὐτῷ.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οὕτω ποιήσεις τὸν ὄνον αὐτοῦ, καὶ οὕτω ποιήσεις τὸ ἱμάτιον αὐτοῦ, καὶ οὕτω
    ποιήσεις κατὰ πᾶσαν ἀπώλειαν τοῦ ἀδελφοῦ σου· ὅσα ἐὰν ἀπολῆται παρʼ αὐτοῦ, καὶ
    εὕρῃς, οὐ δυνήσῃ ὑπεριδεῖν.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οὐκ ὄψῃ τὸν ὄνον τοῦ ἀδελφοῦ σου ἢ τὸν μόσχον αὐτοῦ πεπτωκότας ἐν τῇ ὁδῷ,
    μὴ ὑπερίδῃς αὐτοὺς, ἀνιστῶν ἀναστήσεις μετʼ αὐτοῦ.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οὐκ ἔσται σκεύη ἀνδρὸς ἐπὶ γυναικὶ, οὐδὲ μὴ ἐνδύσηται ἀνὴρ στολὴν γυναικίαν,
    ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ σου ἐστὶ πᾶς ποιῶν ταῦτα.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ συναντήσῃς νοσσιᾷ ὀρνέων πρὸ προσώπου σου ἐν τῇ ὁδῷ ἢ ἐπὶ παντὶ δένδρῳ,
    ἢ ἐπὶ τῆς γῆς, νοσσοῖς ἢ ὠοῖς, καὶ ἡ μήτηρ θάλπῃ ἐπὶ τῶν νοσσῶν ἢ ἐπὶ τῶν ὠῶν,
    οὐ λήψῃ τὴν μητέρα μετὰ τῶν τέκνων.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἀποστολῇ ἀποστελεῖς τὴν μητέρα, τὰ δὲ παιδία λήψῃ σεαυτῷ, ἵνα εὖ σοι γένηται
    καὶ πολυήμερος γένῃ.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν οἰκοδομήσῃς οἰκίαν καινήν, καὶ ποιήσεις στεφάνην τῷ δώματί σου, καὶ οὐ
    ποιήσεις φόνον ἐν τῇ οἰκίᾳ σου, ἐὰν πέσῃ ὁ πεσὼν ἀπʼ αὐτοῦ.
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οὐ κατασπερεῖς τὸν ἀμπελῶνά σου διάφορον, ἵνα μὴ ἁγιασθῇ τὸ γέννημα, καὶ τὸ
    σπέρμα ὃ ἐὰν σπείρῃς μετὰ τοῦ γεννήματος τοῦ ἀμπελῶνός σου.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οὐκ ἀροτριάσεις ἐν μόσχῳ καὶ ὄνῳ ἐπὶ τὸ αὐτό.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οὐκ ἐνδύσῃ κίβδηλον, ἔρια καὶ λίνον ἐν τῷ αὐτῷ.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Στρεπτὰ ποιήσεις σεαυτῷ ἐπὶ τῶν τεσσάρων κρασπέδων τῶν περιβολαίων σου, ἃ
    ἐὰν περιβάλῃ ἐν αὐτοῖς.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις λάβῃ γυναῖκα καὶ συνοικήσῃ αὐτῇ, καὶ μισήσῃ αὐτήν,
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐπιθῇ αὐτῇ προφασιστικοὺς λόγους, καὶ κατενέγκῃ αὐτῆς ὄνομα πονηρὸν, καὶ
    λέγῃ, τὴν γυναῖκα ταύτην εἴληφα, καὶ προσελθὼν αὐτῇ οὐχ εὕρηκα αὐτῆς τὰ παρθένια·
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ λαβὼν ὁ πατὴρ τῆς παιδὸς καὶ ἡ μήτηρ ἐξοίσουσι τὰ παρθένια τῆς παιδὸς
    πρὸς τὴν γερουσίαν ἐπὶ τὴν πύλην.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖ ὁ πατὴρ τῆς παιδὸς τῇ γερουσίᾳ, τὴν θυγατέρα μου ταύτην δέδωκα τῷ
    ἀνθρώπῳ τούτῳ γυναῖκα, καὶ μισήσας αὐτὴν
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: νῦν οὗτος, ἐπιτίθησιν αὐτῇ προφασιστικοὺς λόγους, λέγων, οὐχ εὕρηκα τῇ θυγατρί
    σου παρθένια· καὶ ταῦτα τὰ παρθένια τῆς θυγατρός μου. Καὶ ἀναπτύξουσι τὸ ἱμάτιον
    ἐναντίον τῆς γερουσίας τῆς πόλεως.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ λήψεται ἡ γερουσία τῆς πόλεως ἐκείνης τὸν ἄνθρωπον ἐκεῖνον, καὶ παιδεύσουσιν
    αὐτόν,
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ξημιώσουσιν αὐτὸν ἑκατὸν σίκλους, καὶ δώσουσι τῷ πατρὶ τῆς νεάνιδος, ὅτι
    ἐξήνεγκεν ὄνομα πονηρὸν ἐπὶ παρθένον Ἰσραηλίτιν, καὶ αὐτοῦ ἔσται γυνή· οὐ δυνήσεται
    ἐξαποστεῖλαι αὐτὴν τὸν ἅπαντα χρόνον.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐπʼ ἀληθείας γένηται ὁ λόγος οὗτος, καὶ μὴ εὑρεθῇ παρθένια τῇ νεάνιδι,
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐξάξουσι τὴν νεᾶνιν ἐπὶ τὰς θύρας τοῦ οἴκου τοῦ πατρὸς αὐτῆς, καὶ λιθοβολήσουσιν
    αὐτὴν ἐν λίθοις, καὶ ἀποθανεῖται, ὅτι ἐποίησεν ἀφροσύνην ἐν υἱοῖς Ἰσραήλ ἐκπορνεῦσαι
    τὸν οἶκον τοῦ πατρὸς αὐτῆς· καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ εὑρεθῇ ἄνθρωπος κοιμώμενος μετὰ γυναικὸς συνωκισμένης ἀνδρί, ἀποκτενεῖτε
    ἀμφοτέρους, τὸν ἄνδρα τὸν κοιμώμενον μετὰ τῆς γυναικὸς, καὶ τὴν γυναῖκα· καὶ ἐξαρεῖς
    τὸν πονηρὸν ἐξ Ἰσραήλ.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ γένηται παῖς παρθένος μεμνηστευμένη ἀνδρί, καὶ εὑρὼν αὐτὴν ἄνθρωπος
    ἐν πόλει κοιμηθῇ μετʼ αὐτῆς,
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: ἐξάξετε ἀμφοτέρους ἐπὶ τὴν πυλὴν τῆς πόλεως αὐτῶν, καὶ λιθοβοληθήσονται ἐν
    λίθοις, καὶ ἀποθανοῦνται· τὴν νεᾶνιν, ὅτι οὐκ ἐβόησεν ἐν τῇ πόλει· καὶ τὸν ἄνθρωπον,
    ὅτι ἐταπείνωσε τὴν γυναῖκα τοῦ πλησίον· καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν.
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐν πεδίῳ εὕρῃ ἄνθρωπος τὴν παῖδα τὴν μεμνηστευμένῃν, καὶ βιασάμενος
    κοιμηθῇ μετʼ αὐτῆς, ἀποκτενεῖτε τὸν κοιμώμενον μετʼ αὐτῆς μόνον.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ τῇ νεάνιδι οὐκ ἔστιν ἁμάρτημα θανάτου· ὡς εἴ τις ἐπαναστῇ ἄνθρωπος ἐπὶ
    τὸν πλησίον, καὶ φονεύσῃ αὐτοῦ ψυχήν, οὕτω τὸ πρᾶγμα τοῦτο,
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: ὅτι ἐν τῷ ἀγρῷ εὗρεν αὐτήν· ἐβόησεν ἡ νεᾶνις ἡ μεμνηστευμένη, καὶ οὐκ ἦν ὁ
    βοηθήσων αὐτῇ.
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις εὕρῃ τὴν παῖδα τὴν παρθένον, ἥτις οὐ μεμνήστευται, καὶ βιασάμενος
    κοιμηθῇ μετʼ αὐτῆς, καὶ εὑρεθῇ,
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: δώσει ὁ ἄνθρωπος ὁ κοιμηθεὶς μετʼ αὐτῆς τῷ πατρὶ τῆς νεάνιδος πεντήκοντα δίδραχμα
    ἀργυρίου, καὶ αὐτοῦ ἔσται γυνή, ἀνθʼ ὧν ἐταπείνωσεν αὐτήν· οὐ δυνήσεται ἐξαποστεῖλαι
    αὐτὴν τὸν ἅπαντα χρόνον.
  usfm_code: DEU
  verse: '29'
