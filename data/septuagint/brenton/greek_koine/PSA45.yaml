- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τῶν υἱῶν Κορὲ, ὑπὲρ τῶν κρυφίων ψαλμός.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἡμῶν καταφυγὴ καὶ δύναμις, βοηθὸς ἐν θλίψεσι ταῖς εὑρούσαις ἡμᾶς σφόδρα.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο οὐ φοβηθησόμεθα ἐν τῷ ταράσσεσθαι τὴν γῆν, καὶ μετατίθεσθαι ὄρη
    ἐν καρδίαις θαλασσῶν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἤχησαν καὶ ἐταράχθησαν τὰ ὕδατα αὐτῶν, ἐταράχθησαν τὰ ὄρη ἐν τῇ κραταιότητι
    αὐτοῦ. διάψαλμα.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Τοῦ ποταμοῦ τὰ ὁρμήματα εὐφραίνουσι τὴν πόλιν τοῦ Θεοῦ, ἡγίασε τὸ σκήνωμα
    αὐτοῦ ὁ ὕψιστος.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἐν μέσῳ αὐτῆς οὐ σαλευθήσεται, βοηθήσει αὐτῇ ὁ Θεὸς τῷ προσώπῳ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐταράχθησαν ἔθνη, ἔκλιναν βασιλεῖαι, ἔδωκε φωνὴν αὐτοῦ, ἐσαλεύθη ἡ γῆ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Κύριος τῶν δυνάμεων μεθʼ ἡμῶν, ἀντιλήπτωρ ἡμῶν ὁ Θεὸς Ἰακώβ. διάψαλμα.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Δεῦτε καὶ ἴδετε τὰ ἔργα τοῦ Κυρίου, ἃ ἔθετο τέρατα ἐπὶ τῆς γῆς·
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: ἀνταναιρῶν πολέμους μέχρι τῶν περάτων τῆς γῆς, τόξον συντρίψει, καὶ συγκλάσει
    ὅπλον, καὶ θυρεοὺς κατακαύσει ἐν πυρί.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Σχολάσατε καὶ γνῶτε, ὅτι ἐγώ εἰμι ὁ Θεὸς, ὑψωθήσομαι ἐν τοῖς ἔθνεσιν, ὑψωθήσομαι
    ἐν τῇ γῇ·
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Κύριος τῶν δυνάμεων μεθʼ ἡμῶν, ἀντιλήπτωρ ἡμῶν ὁ Θεὸς Ἰακώβ.
  usfm_code: PSA
  verse: '12'
