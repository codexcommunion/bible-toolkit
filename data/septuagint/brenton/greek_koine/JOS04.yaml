- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐπεὶ συνετέλεσε πᾶς ὁ λαὸς διαβαίνων τὸν Ἰορδανην, καὶ εἶπε, Κύριος
    τῷ Ἰησοῖ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ταραλαβὼν ἄνδρας ἀπὸ τοῦ λαοῦ, ἕνα ἀφʼ ἑκάστης φυλῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: σύνταξον αὐτοῖς· καὶ ἀνέλεσθε ἐκ μέσου τοῦ Ἰορδάνου ἑτοίμους δώδεκα
    λίθους, καὶ τούτους διακομίσαντες ἅμα ὑμῖν αὐτοῖς, θέτε αὐτοὺς ἐν τῇ στρατοπεδίᾳ
    ὑμῶν, οὗ ἐὰν παρεμβάλητε ἐκεῖ τὴν νύκτα.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀνακαλεσάμενος Ἰησοῦς δώδεκα ἄνδρας τῶν ἐνδόξων ἀπὸ τῶν υἱῶν Ἰσραὴλ,
    ἕνα ἀφʼ ἑκάστης φυλῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: εἶπεν αὐτοῖς, προσαγάγετε ἔμπροσθέν μου πρὸ προσώπου Κυρίου εἰς μέσον
    τοῦ Ἰροδάνου· καὶ ἀνελόμενος ἐκεῖθεν ἕκαστος λίθον, ἀράτω ἐπὶ τῶν ὤμων αὐτοῦ κατὰ
    τὸν ἀριθμὸν τῶν δώδεκα φυλῶν τοῦ Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἵνα ὑπάρχωσιν ὑμῖν οὗτοι εἰς σημεῖον κείμενον διαπαντός· ἵνα ὅταν ἐρωτᾷ
    σε ὁ υἱός σου αὔριον λέγων, τί εἰσιν οἱ λιθοι οὗτοι ἡμῖν;
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ σὺ δηλώσεις τῷ υἱῷ σου, λέγων, ὅτι ἐξέλιπεν ὁ Ἰορδάνης ποταμὸς ἀπὸ
    προσώπου κιβωτοῦ διαθήκης Κυρίου πάσης τῆς γῆς, ὡς διέβαινεν αὐτόν· καὶ ἔσονται
    οἱ λίθοι οὗτοι ὑμῖν μνημόσυνον τοῖς υἱοῖς Ἰσραὴλ ἕως τοῦ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐποίησαν οὕτως οἱ υἱοὶ Ἰσραὴλ, καθότι ἐνετείλατο Κύριος τῷ Ἰησοῖ·
    καὶ ἀναλαβόντες δώδεκα λίθους ἐκ μέσου τοῦ Ἰορδάνου, καθάπερ συνέταξε Κύριος τῷ
    Ἰησοῖ ἐν τῇ συντελείᾳ τῆς διαβάσεως τῶν υἱῶν Ἰσραὴλ, καὶ διεκόμισαν ἅμα ἑαυτοῖς
    εἰς τὴν παρεμβολὴν, καὶ ἀπέθηκαν ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἔστησε δὲ Ἰησοῦς καὶ ἄλλους δώδεκα λίθους ἐν αὐτῷ τῷ Ἰορδάνῃ, ἐν τῷ
    γενομένῳ τόπῳ ὑπὸ τοὺς πόδας τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν τῆς διαθήκης
    Κυρίου· καὶ εἰσὶν ἐκεῖ ἕως τῆς σήμερον ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἱστήκεισαν δὲ οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης ἐν τῷ
    Ἰορδάνῃ, ἕως οὗ συνετέλεσεν Ἰησοῦς πάντα ἃ ἐνετείλατο Κύριος ἀναγγεῖλαι τῷ λαῷ·
    καὶ ἔσπευσεν ὁ λαὸς, καὶ διέβησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐγένετο ὡς συνετέλεσε πᾶς ὁ λαὸς διαβῆναι, καὶ διέβη ἡ κιβωτὸς τῆς
    διαθήκης Κυρίου, καὶ οἱ λίθοι ἔμπροσθεν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ διέβησαν οἱ υἱοὶ Ῥουβὴν, καὶ οἱ υἱοὶ Γὰδ, καὶ οἱ ἡμίσεις φυλῆς Μανασσῆ
    διεσκευασμένοι ἔμπροσθεν τῶν υἱῶν Ἰσραὴλ, καθάπερ ἐνετείλατο αὐτοῖς Μωυσῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τετρακισμύριοι εὔζωνοι εἰς μάχην διέβησαν ἐναντίον Κυρίου εἰς πόλεμον
    πρὸς τὴν Ἱεριχὼ πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐν ἐκείνῃ τῇ ἡμέρᾳ ηὔξησε Κύριος τὸν Ἰησοῦν ἐναντίον τοῦ παντὸς γένους
    Ἰσραὴλ· καὶ ἐφοβοῦντο αὐτὸν, ὥσπερ Μωυσῆν, ὅσον χρόνον ἔζη.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπε Κύριος τῷ Ἰησοῖ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἔντειλαι τοῖς ἱερεῦσι τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης τοῦ μαρτυρίου
    Κυρίου, ἐκβῆναι ἐκ τοῦ Ἰορδάνου.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐνετείλατο Ἰησοῦς τοῖς ἱερεῦσι, λέγων, ἔκβητε ἐκ τοῦ Ἰορδάνου.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐγένετο ὡς ἐξέβησαν οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης
    Κυρίου ἐκ τοῦ Ἰορδάνου, καὶ ἔθηκαν τοὺς πόδας ἐπὶ τῆς γῆς, ὥρμησε τὸ ὕδωρ τοῦ
    Ἰορδάνου κατὰ χώραν, καὶ ἐπορεύετο καθὰ χθὲς καὶ τρίτην ἡμέραν διʼ ὅλης τῆς κρηπίδος.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ὁ λαὸς ἀνέβη ἐκ τοῦ Ἰορδάνου δεκάτῃ τοῦ μηνὸς τοῦ πρώτου· καὶ κατεστρατοπέδευσαν
    οἱ υἱοὶ Ἰσραὴλ ἑν Γαλγάλοις κατὰ μέρος τὸ πρὸς ἡλίου ἀνατολὰς ἀπὸ τῆς Ἱεριχώ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ τοὺς δώδεκα λίθους τούτους, οὓς ἔλαβεν ἐκ τοῦ Ἰορδάνου, ἔστησεν
    Ἰησοῦς ἐν Γαλγάλοις,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: λέγων, ὅταν ἐρωτῶσιν ὑμᾶς οἱ υἱοι ὑμῶν λέγοντες, τί εἰσιν οἱ λίθοι οὗτοι;
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἀναγγείλατε τοῖς υἱοῖς ὑμῶν, ὅτι ἐπὶ ξηρᾶς διέβη Ἰσραὴλ τὸν Ἰορδάνην
    τοῦτον,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ἀποξηράναντος Κυρίου τοῦ Θεοῦ ἡμῶν τὸ ὕδωρ τοῦ Ἰορδάνου ἐκ τῶν ἔμπροσθεν
    αὐτῶν, μέχρις οὗ διέβησαν· καθάπερ ἐποίησε Κύριος ὁ Θεὸς ἡμῶν τὴν ἐρυθρὰν θάλασσαν,
    ἣν ἀπεξήρανε Κύριος ὁ Θεὸς ἡμῶν ἔμπροσθεν ἡμῶν, ἕως παρήλθομεν·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  book_usfm_code: JOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὅπως γνῶσι πάντα τὰ ἔθνη τῆς γῆς, ὅτι ἡ δύναμις τοῦ κυρίου ἰσχυρά ἐστι,
    καὶ ἵνα ὑμεῖς σέβησθε Κύριον τὸν Θεὸν ἡμῶν ἐν παντὶ ἔργῳ.
