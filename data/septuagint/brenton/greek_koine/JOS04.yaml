  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπεὶ συνετέλεσε πᾶς ὁ λαὸς διαβαίνων τὸν Ἰορδανην, καὶ εἶπε, Κύριος τῷ
    Ἰησοῖ, λέγων,
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ταραλαβὼν ἄνδρας ἀπὸ τοῦ λαοῦ, ἕνα ἀφʼ ἑκάστης φυλῆς,
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: σύνταξον αὐτοῖς· καὶ ἀνέλεσθε ἐκ μέσου τοῦ Ἰορδάνου ἑτοίμους δώδεκα λίθους,
    καὶ τούτους διακομίσαντες ἅμα ὑμῖν αὐτοῖς, θέτε αὐτοὺς ἐν τῇ στρατοπεδίᾳ ὑμῶν,
    οὗ ἐὰν παρεμβάλητε ἐκεῖ τὴν νύκτα.
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀνακαλεσάμενος Ἰησοῦς δώδεκα ἄνδρας τῶν ἐνδόξων ἀπὸ τῶν υἱῶν Ἰσραὴλ, ἕνα
    ἀφʼ ἑκάστης φυλῆς,
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: εἶπεν αὐτοῖς, προσαγάγετε ἔμπροσθέν μου πρὸ προσώπου Κυρίου εἰς μέσον τοῦ
    Ἰροδάνου· καὶ ἀνελόμενος ἐκεῖθεν ἕκαστος λίθον, ἀράτω ἐπὶ τῶν ὤμων αὐτοῦ κατὰ
    τὸν ἀριθμὸν τῶν δώδεκα φυλῶν τοῦ Ἰσραὴλ,
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἵνα ὑπάρχωσιν ὑμῖν οὗτοι εἰς σημεῖον κείμενον διαπαντός· ἵνα ὅταν ἐρωτᾷ σε
    ὁ υἱός σου αὔριον λέγων, τί εἰσιν οἱ λιθοι οὗτοι ἡμῖν;
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ σὺ δηλώσεις τῷ υἱῷ σου, λέγων, ὅτι ἐξέλιπεν ὁ Ἰορδάνης ποταμὸς ἀπὸ προσώπου
    κιβωτοῦ διαθήκης Κυρίου πάσης τῆς γῆς, ὡς διέβαινεν αὐτόν· καὶ ἔσονται οἱ λίθοι
    οὗτοι ὑμῖν μνημόσυνον τοῖς υἱοῖς Ἰσραὴλ ἕως τοῦ αἰῶνος.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οὕτως οἱ υἱοὶ Ἰσραὴλ, καθότι ἐνετείλατο Κύριος τῷ Ἰησοῖ· καὶ
    ἀναλαβόντες δώδεκα λίθους ἐκ μέσου τοῦ Ἰορδάνου, καθάπερ συνέταξε Κύριος τῷ Ἰησοῖ
    ἐν τῇ συντελείᾳ τῆς διαβάσεως τῶν υἱῶν Ἰσραὴλ, καὶ διεκόμισαν ἅμα ἑαυτοῖς εἰς
    τὴν παρεμβολὴν, καὶ ἀπέθηκαν ἐκεῖ.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἔστησε δὲ Ἰησοῦς καὶ ἄλλους δώδεκα λίθους ἐν αὐτῷ τῷ Ἰορδάνῃ, ἐν τῷ γενομένῳ
    τόπῳ ὑπὸ τοὺς πόδας τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν τῆς διαθήκης Κυρίου· καὶ
    εἰσὶν ἐκεῖ ἕως τῆς σήμερον ἡμέρας.
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Εἱστήκεισαν δὲ οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης ἐν τῷ Ἰορδάνῃ,
    ἕως οὗ συνετέλεσεν Ἰησοῦς πάντα ἃ ἐνετείλατο Κύριος ἀναγγεῖλαι τῷ λαῷ· καὶ ἔσπευσεν
    ὁ λαὸς, καὶ διέβησαν.
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς συνετέλεσε πᾶς ὁ λαὸς διαβῆναι, καὶ διέβη ἡ κιβωτὸς τῆς διαθήκης
    Κυρίου, καὶ οἱ λίθοι ἔμπροσθεν αὐτῶν.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ διέβησαν οἱ υἱοὶ Ῥουβὴν, καὶ οἱ υἱοὶ Γὰδ, καὶ οἱ ἡμίσεις φυλῆς Μανασσῆ
    διεσκευασμένοι ἔμπροσθεν τῶν υἱῶν Ἰσραὴλ, καθάπερ ἐνετείλατο αὐτοῖς Μωυσῆς.
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Τετρακισμύριοι εὔζωνοι εἰς μάχην διέβησαν ἐναντίον Κυρίου εἰς πόλεμον πρὸς
    τὴν Ἱεριχὼ πόλιν.
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐν ἐκείνῃ τῇ ἡμέρᾳ ηὔξησε Κύριος τὸν Ἰησοῦν ἐναντίον τοῦ παντὸς γένους Ἰσραὴλ·
    καὶ ἐφοβοῦντο αὐτὸν, ὥσπερ Μωυσῆν, ὅσον χρόνον ἔζη.
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος τῷ Ἰησοῖ, λέγων,
  usfm_code: JOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἔντειλαι τοῖς ἱερεῦσι τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης τοῦ μαρτυρίου
    Κυρίου, ἐκβῆναι ἐκ τοῦ Ἰορδάνου.
  usfm_code: JOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο Ἰησοῦς τοῖς ἱερεῦσι, λέγων, ἔκβητε ἐκ τοῦ Ἰορδάνου.
  usfm_code: JOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἐξέβησαν οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης Κυρίου
    ἐκ τοῦ Ἰορδάνου, καὶ ἔθηκαν τοὺς πόδας ἐπὶ τῆς γῆς, ὥρμησε τὸ ὕδωρ τοῦ Ἰορδάνου
    κατὰ χώραν, καὶ ἐπορεύετο καθὰ χθὲς καὶ τρίτην ἡμέραν διʼ ὅλης τῆς κρηπίδος.
  usfm_code: JOS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ὁ λαὸς ἀνέβη ἐκ τοῦ Ἰορδάνου δεκάτῃ τοῦ μηνὸς τοῦ πρώτου· καὶ κατεστρατοπέδευσαν
    οἱ υἱοὶ Ἰσραὴλ ἑν Γαλγάλοις κατὰ μέρος τὸ πρὸς ἡλίου ἀνατολὰς ἀπὸ τῆς Ἱεριχώ.
  usfm_code: JOS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ τοὺς δώδεκα λίθους τούτους, οὓς ἔλαβεν ἐκ τοῦ Ἰορδάνου, ἔστησεν Ἰησοῦς
    ἐν Γαλγάλοις,
  usfm_code: JOS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: λέγων, ὅταν ἐρωτῶσιν ὑμᾶς οἱ υἱοι ὑμῶν λέγοντες, τί εἰσιν οἱ λίθοι οὗτοι;
  usfm_code: JOS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀναγγείλατε τοῖς υἱοῖς ὑμῶν, ὅτι ἐπὶ ξηρᾶς διέβη Ἰσραὴλ τὸν Ἰορδάνην τοῦτον,
  usfm_code: JOS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἀποξηράναντος Κυρίου τοῦ Θεοῦ ἡμῶν τὸ ὕδωρ τοῦ Ἰορδάνου ἐκ τῶν ἔμπροσθεν αὐτῶν,
    μέχρις οὗ διέβησαν· καθάπερ ἐποίησε Κύριος ὁ Θεὸς ἡμῶν τὴν ἐρυθρὰν θάλασσαν, ἣν
    ἀπεξήρανε Κύριος ὁ Θεὸς ἡμῶν ἔμπροσθεν ἡμῶν, ἕως παρήλθομεν·
  usfm_code: JOS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅπως γνῶσι πάντα τὰ ἔθνη τῆς γῆς, ὅτι ἡ δύναμις τοῦ κυρίου ἰσχυρά ἐστι, καὶ
    ἵνα ὑμεῖς σέβησθε Κύριον τὸν Θεὸν ἡμῶν ἐν παντὶ ἔργῳ.
  usfm_code: JOS
  verse: '24'
