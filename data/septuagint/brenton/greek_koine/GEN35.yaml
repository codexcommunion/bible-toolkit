- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ Θεὸς πρὸς Ἰακὼβ, ἀναστὰς ἀνάβηθι εἰς τὸν τόπον Βαιθὴλ, καὶ οἴκει
    ἐκεῖ· καὶ ποίησον ἐκεῖ θυσιαστήριον τῷ Θεῷ τῷ ὀφθέντι σοι, ἐν τῷ ἀποδιδράσκειν
    σε ἀπὸ προσώπου Ἡσαῦ τοῦ ἀδελφοῦ σου.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰακὼβ τῷ οἴκῳ αὐτοῦ, καὶ πᾶσι τοῖς μετʼ αὐτοῦ, ἄρατε τοὺς θεοὺς τοὺς
    ἀλλοτρίους τοὺς μεθʼ ὑμῶν ἐκ μέσου ὑμῶν, καὶ καθαρίσθητε, καὶ ἀλλάξατε τὰς στολὰς
    ὑμῶν.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἀναστάντες ἀναβῶμεν εἰς Βαιθὴλ, καὶ ποιήσωμεν ἐκεῖ θυσιαστήριον τῷ Θεῷ
    τῷ ἐπακούσαντί μου ἐν ἡμέρᾳ θλίψεως, ὃς ἦν μετʼ ἐμοῦ, καὶ διέσωσέ με ἐν τῇ ὁδῷ,
    ᾗ ἐπορεύθην.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκαν τῷ Ἰακὼβ τοὺς θεοὺς τοὺς ἀλλοτρίους, οἳ ἦσαν ἐν ταῖς χερσὶν αὐτῶν,
    καὶ τὰ ἐνώτια τὰ ἐν τοῖς ὠσὶν αὐτῶν· καὶ κατέκρυψεν αὐτὰ Ἰακὼβ ὑπὸ τὴν τερέβινθον
    τὴν ἐν Σηκίμοις· καὶ ἀπώλεσεν αὐτὰ, ἕως τῆς σήμερον ἡμέρας.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐξῇρεν Ἰσραὴλ ἐκ Σηκίμων· καὶ ἐγένετο φόβος Θεοῦ ἐπὶ τὰς πόλεις τὰς κύκλῳ
    αὐτῶν, καὶ οὐ κατεδίωξαν ὀπίσω τῶν υἱῶν Ἰσραήλ.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἦλθε δὲ Ἰακὼβ εἰς Λουζὰ ἥ ἐστιν ἐν γῇ Χαναὰν, ἥ ἐστι Βαιθὴλ, αὐτὸς, καὶ πᾶς
    ὁ λαὸς, ὃς ἦν μετʼ αὐτοῦ.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον, καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου, Βαιθήλ·
    ἐκεῖ γὰρ ἐφάνη αὐτῷ ὁ Θεὸς, ἐν τῷ ἀποδιδράσκειν αὐτὸν ἀπὸ προσώπου Ἡσαῦ τοῦ ἀδελφοῦ
    αὐτοῦ.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀπέθανε δὲ Δεβόῤῥα, ἡ τρόφος Ῥεβέκκας, καὶ ἐτάφη κατώτερον Βαιθὴλ ὑπὸ τὴν
    βάλανον· καὶ ἐκάλεσεν Ἰακὼβ τὸ ὄνομα αὐτῆς, βάλανος πένθους.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὤφθη δὲ ὁ Θεὸς τῷ Ἰακὼβ ἔτι ἐν Λουζᾷ, ὅτε παρεγένετο ἐκ Μεσοποταμίας τῆς Συρίας·
    καὶ εὐλόγησεν αὐτὸν ὁ Θεὸς.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ὁ Θεὸς, τὸ ὄνομά σου οὐ κληθήσεται ἔτι Ἰακὼβ, ἀλλʼ Ἰσραὴλ ἔσται
    τὸ ὄνομά σου· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Ἰσραήλ.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ ὁ Θεὸς, ἐγὼ ὁ Θεός σου· αὐξάνου, καὶ πληθύνου· ἔθνη καὶ συναγωγαὶ
    ἐθνῶν ἔσονται ἐκ σοῦ, καὶ βασιλεῖς ἐκ τῆς ὀσφύος σου ἐξελεύσονται.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ τὴν γῆν, ἣν ἔδωκα Ἁβραὰμ καὶ Ἰσαὰκ, σοὶ δέδωκα αὐτήν· σοὶ ἔσται· καὶ τῷ
    σπέρματί σου μετὰ σὲ δώσω τῆν γῆν ταύτην.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀνέβη δὲ ὁ Θεὸς ἀπʼ αὐτοῦ ἐκ τοῦ τόπου, οὗ ἐλάλησε μετʼ αὐτοῦ.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἔστησεν Ἰακὼβ στήλην ἐν τῷ τόπῳ, ᾧ ἐλάλησε μετʼ αὐτοῦ ὁ Θεὸς, στήλην λιθίνην·
    καὶ ἔσπεισεν ἐπʼ αὐτὴν σπονδὴν, καὶ ἐπέχεεν ἐπʼ αὐτὴν ἔλαιον.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν Ἰακὼβ τὸ ὄνομα τοῦ τόπου, ἐν ᾧ ἐλάλησε μετʼ αὐτοῦ ἐκεῖ ὁ Θεὸς,
    Βαιθήλ.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀπάρας δὲ Ἰακὼβ ἐκ Βαιθὴλ, ἔπηξε τὴν σκηνὴν αὐτοῦ ἐπέκεινα τοῦ πύργου Γαδέρ·
    ἐγένετο δὲ ἡνίκα ἤγγισεν εἰς Χαβραθὰ τοῦ ἐλθεῖν εἰς τὴν Ἐφραθᾶ, ἔτεκε Ῥαχήλ· καὶ
    ἐδυστόκησεν ἐν τῷ τοκετῷ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῷ σκληρὼς αὐτὴν τίκτειν, εἶπεν αὐτῇ ἡ μαῖα, θάρσει, καὶ γὰρ
    οὗτός σοι ἐστὶν υἱός.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῷ ἀφιέναι αὐτὴν τὴν ψυχὴν, ἀπέθνησκε γὰρ, ἐκάλεσε τὸ ὄνομα
    αὐτοῦ, υἱὸς ὀδύνης μου· ὁ δὲ πατὴρ ἐκάλεσεν τὸ ὄνομα αὐτοῦ, Βενιαμίν.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀπέθανε δὲ Ῥαχὴλ, καὶ ἐτάφη ἐν τῇ ὁδῷ τοῦ ἱπποδρόμου Ἐφραθᾶ· αὕτη ἐστὶ Βηθλεέμ.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἔστησεν Ἰακὼβ στήλην ἐπὶ τοῦ μνημείου αὐτῆς· αὕτη ἐστὶν ἡ στήλη ἐπὶ τοῦ
    μνημείου Ῥαχὴλ ἕως τῆς ἡμέρας ταύτης.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἡνίκα κατῴκησεν Ἰσραὴλ ἐν τῇ γῇ ἐκείνῃ, ἐπορεύθη Ῥουβὴν, καὶ ἐκοιμήθη
    μετὰ Βαλλὰς, τῆς παλλακῆς τοῦ πατρὸς αὐτοῦ Ἰακώβ· καὶ ἤκουσεν Ἰσραὴλ, καὶ πονηρὸν
    ἐφάνη ἐναντίον αὐτοῦ.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Υἱοὶ Λείας, πρωτότοκος Ἰακὼβ, Ῥουβὴν, Συμεὼν, Λευὶ, Ἰούδας, Ἰσσάχαρ, Ζαβουλών.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Υἱοὶ δὲ Ῥαχὴλ, Ἰωσὴφ, καὶ Βενιαμίν.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Υἱοὶ δὲ Βαλλᾶς παιδίσκης Ῥαχὴλ, Δαν, καὶ Νεφθαλείμ.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Υἱοὶ δὲ Ζελφᾶς παιδίσκης Λείας, Γὰδ, καὶ Ἀσήρ· οὗτοι υἱοὶ Ἰακὼβ, οἳ ἐγένοντο
    αὐτῷ ἐν Μεσοποταμίᾳ τῆς Συρίας.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἦλθε δὲ Ἰακὼβ πρὸς Ἰσαὰκ τὸν πατέρα αὐτοῦ εἰς Μαμβρῆ, εἰς πόλιν τοῦ πεδίου·
    αὕτη ἐστὶ Χεβρὼν ἐν γῇ Χαναὰν, οὗ παρῴκησεν Ἁβραὰμ καὶ Ἰσαάκ.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐγένοντο δὲ αἱ ἡμέραι Ἰσαὰκ, ἃς ἔζησεν, ἔτη ἑκατὸν ὀγδοήκοντα.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐκλείπων Ἰσαὰκ ἀπέθανε, καὶ προσετέθη πρὸς τὸ γένος αὐτοῦ πρεσβύτερος
    καὶ πλήρης ἡμερῶν· καὶ ἔθαψαν αὐτὸν Ἡσαῦ καὶ Ἰακὼβ οἱ υἱοὶ αὐτοῦ.
  usfm_code: GEN
  verse: '29'
