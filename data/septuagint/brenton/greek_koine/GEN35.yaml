- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἶπε δὲ ὁ Θεὸς πρὸς Ἰακὼβ, ἀναστὰς ἀνάβηθι εἰς τὸν τόπον Βαιθὴλ, καὶ
    οἴκει ἐκεῖ· καὶ ποίησον ἐκεῖ θυσιαστήριον τῷ Θεῷ τῷ ὀφθέντι σοι, ἐν τῷ ἀποδιδράσκειν
    σε ἀπὸ προσώπου Ἡσαῦ τοῦ ἀδελφοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἶπε δὲ Ἰακὼβ τῷ οἴκῳ αὐτοῦ, καὶ πᾶσι τοῖς μετʼ αὐτοῦ, ἄρατε τοὺς θεοὺς
    τοὺς ἀλλοτρίους τοὺς μεθʼ ὑμῶν ἐκ μέσου ὑμῶν, καὶ καθαρίσθητε, καὶ ἀλλάξατε τὰς
    στολὰς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀναστάντες ἀναβῶμεν εἰς Βαιθὴλ, καὶ ποιήσωμεν ἐκεῖ θυσιαστήριον
    τῷ Θεῷ τῷ ἐπακούσαντί μου ἐν ἡμέρᾳ θλίψεως, ὃς ἦν μετʼ ἐμοῦ, καὶ διέσωσέ με ἐν
    τῇ ὁδῷ, ᾗ ἐπορεύθην.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔδωκαν τῷ Ἰακὼβ τοὺς θεοὺς τοὺς ἀλλοτρίους, οἳ ἦσαν ἐν ταῖς χερσὶν
    αὐτῶν, καὶ τὰ ἐνώτια τὰ ἐν τοῖς ὠσὶν αὐτῶν· καὶ κατέκρυψεν αὐτὰ Ἰακὼβ ὑπὸ τὴν
    τερέβινθον τὴν ἐν Σηκίμοις· καὶ ἀπώλεσεν αὐτὰ, ἕως τῆς σήμερον ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐξῇρεν Ἰσραὴλ ἐκ Σηκίμων· καὶ ἐγένετο φόβος Θεοῦ ἐπὶ τὰς πόλεις
    τὰς κύκλῳ αὐτῶν, καὶ οὐ κατεδίωξαν ὀπίσω τῶν υἱῶν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἦλθε δὲ Ἰακὼβ εἰς Λουζὰ ἥ ἐστιν ἐν γῇ Χαναὰν, ἥ ἐστι Βαιθὴλ, αὐτὸς,
    καὶ πᾶς ὁ λαὸς, ὃς ἦν μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον, καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου, Βαιθήλ·
    ἐκεῖ γὰρ ἐφάνη αὐτῷ ὁ Θεὸς, ἐν τῷ ἀποδιδράσκειν αὐτὸν ἀπὸ προσώπου Ἡσαῦ τοῦ ἀδελφοῦ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀπέθανε δὲ Δεβόῤῥα, ἡ τρόφος Ῥεβέκκας, καὶ ἐτάφη κατώτερον Βαιθὴλ ὑπὸ
    τὴν βάλανον· καὶ ἐκάλεσεν Ἰακὼβ τὸ ὄνομα αὐτῆς, βάλανος πένθους.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὤφθη δὲ ὁ Θεὸς τῷ Ἰακὼβ ἔτι ἐν Λουζᾷ, ὅτε παρεγένετο ἐκ Μεσοποταμίας
    τῆς Συρίας· καὶ εὐλόγησεν αὐτὸν ὁ Θεὸς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπεν αὐτῷ ὁ Θεὸς, τὸ ὄνομά σου οὐ κληθήσεται ἔτι Ἰακὼβ, ἀλλʼ Ἰσραὴλ
    ἔσται τὸ ὄνομά σου· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἶπε δὲ αὐτῷ ὁ Θεὸς, ἐγὼ ὁ Θεός σου· αὐξάνου, καὶ πληθύνου· ἔθνη καὶ
    συναγωγαὶ ἐθνῶν ἔσονται ἐκ σοῦ, καὶ βασιλεῖς ἐκ τῆς ὀσφύος σου ἐξελεύσονται.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ τὴν γῆν, ἣν ἔδωκα Ἁβραὰμ καὶ Ἰσαὰκ, σοὶ δέδωκα αὐτήν· σοὶ ἔσται·
    καὶ τῷ σπέρματί σου μετὰ σὲ δώσω τῆν γῆν ταύτην.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀνέβη δὲ ὁ Θεὸς ἀπʼ αὐτοῦ ἐκ τοῦ τόπου, οὗ ἐλάλησε μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔστησεν Ἰακὼβ στήλην ἐν τῷ τόπῳ, ᾧ ἐλάλησε μετʼ αὐτοῦ ὁ Θεὸς, στήλην
    λιθίνην· καὶ ἔσπεισεν ἐπʼ αὐτὴν σπονδὴν, καὶ ἐπέχεεν ἐπʼ αὐτὴν ἔλαιον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐκάλεσεν Ἰακὼβ τὸ ὄνομα τοῦ τόπου, ἐν ᾧ ἐλάλησε μετʼ αὐτοῦ ἐκεῖ
    ὁ Θεὸς, Βαιθήλ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀπάρας δὲ Ἰακὼβ ἐκ Βαιθὴλ, ἔπηξε τὴν σκηνὴν αὐτοῦ ἐπέκεινα τοῦ πύργου
    Γαδέρ· ἐγένετο δὲ ἡνίκα ἤγγισεν εἰς Χαβραθὰ τοῦ ἐλθεῖν εἰς τὴν Ἐφραθᾶ, ἔτεκε Ῥαχήλ·
    καὶ ἐδυστόκησεν ἐν τῷ τοκετῷ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐγένετο δὲ ἐν τῷ σκληρὼς αὐτὴν τίκτειν, εἶπεν αὐτῇ ἡ μαῖα, θάρσει, καὶ
    γὰρ οὗτός σοι ἐστὶν υἱός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐγένετο δὲ ἐν τῷ ἀφιέναι αὐτὴν τὴν ψυχὴν, ἀπέθνησκε γὰρ, ἐκάλεσε τὸ
    ὄνομα αὐτοῦ, υἱὸς ὀδύνης μου· ὁ δὲ πατὴρ ἐκάλεσεν τὸ ὄνομα αὐτοῦ, Βενιαμίν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἀπέθανε δὲ Ῥαχὴλ, καὶ ἐτάφη ἐν τῇ ὁδῷ τοῦ ἱπποδρόμου Ἐφραθᾶ· αὕτη ἐστὶ
    Βηθλεέμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἔστησεν Ἰακὼβ στήλην ἐπὶ τοῦ μνημείου αὐτῆς· αὕτη ἐστὶν ἡ στήλη
    ἐπὶ τοῦ μνημείου Ῥαχὴλ ἕως τῆς ἡμέρας ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐγένετο δὲ ἡνίκα κατῴκησεν Ἰσραὴλ ἐν τῇ γῇ ἐκείνῃ, ἐπορεύθη Ῥουβὴν,
    καὶ ἐκοιμήθη μετὰ Βαλλὰς, τῆς παλλακῆς τοῦ πατρὸς αὐτοῦ Ἰακώβ· καὶ ἤκουσεν Ἰσραὴλ,
    καὶ πονηρὸν ἐφάνη ἐναντίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Υἱοὶ Λείας, πρωτότοκος Ἰακὼβ, Ῥουβὴν, Συμεὼν, Λευὶ, Ἰούδας, Ἰσσάχαρ,
    Ζαβουλών.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Υἱοὶ δὲ Ῥαχὴλ, Ἰωσὴφ, καὶ Βενιαμίν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Υἱοὶ δὲ Βαλλᾶς παιδίσκης Ῥαχὴλ, Δαν, καὶ Νεφθαλείμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Υἱοὶ δὲ Ζελφᾶς παιδίσκης Λείας, Γὰδ, καὶ Ἀσήρ· οὗτοι υἱοὶ Ἰακὼβ, οἳ
    ἐγένοντο αὐτῷ ἐν Μεσοποταμίᾳ τῆς Συρίας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἦλθε δὲ Ἰακὼβ πρὸς Ἰσαὰκ τὸν πατέρα αὐτοῦ εἰς Μαμβρῆ, εἰς πόλιν τοῦ
    πεδίου· αὕτη ἐστὶ Χεβρὼν ἐν γῇ Χαναὰν, οὗ παρῴκησεν Ἁβραὰμ καὶ Ἰσαάκ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐγένοντο δὲ αἱ ἡμέραι Ἰσαὰκ, ἃς ἔζησεν, ἔτη ἑκατὸν ὀγδοήκοντα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 35
  book_usfm_code: GEN
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἐκλείπων Ἰσαὰκ ἀπέθανε, καὶ προσετέθη πρὸς τὸ γένος αὐτοῦ πρεσβύτερος
    καὶ πλήρης ἡμερῶν· καὶ ἔθαψαν αὐτὸν Ἡσαῦ καὶ Ἰακὼβ οἱ υἱοὶ αὐτοῦ.
