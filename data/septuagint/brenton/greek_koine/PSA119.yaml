- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 119
  chapter: 119
  iso-639-2_language_code: grc
  text: Ὠδὴ τῶν ἀναβαθμῶν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 119
  chapter: 119
  iso-639-2_language_code: grc
  text: Κύριε, ῥῦσαι τὴν ψυχήν μου ἀπὸ χειλέων ἀδίκων καὶ ἀπὸ γλώσσης δολίας.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 119
  chapter: 119
  iso-639-2_language_code: grc
  text: Τί δοθείη σοι, καὶ τί προστεθείη σοι πρὸς γλῶσσαν δολίαν;
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 119
  chapter: 119
  iso-639-2_language_code: grc
  text: Τὰ βέλη τοῦ δυνατοῦ ἠκονημένα σὺν τοῖς ἄνθραξι τοῖς ἐρημικοῖς.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 119
  chapter: 119
  iso-639-2_language_code: grc
  text: Οἴμοι ὅτι ἡ παροικία μου ἐμακρύνθη, κατεσκήνωσα μετὰ τῶν σκηνωμάτων Κηδάρ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 119
  chapter: 119
  iso-639-2_language_code: grc
  text: Πολλὰ παρῴκησεν ἡ ψυχή μου· μετὰ τῶν μισούντων τὴν εἰρήνην.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 119
  chapter: 119
  iso-639-2_language_code: grc
  text: Ἤμην εἰρηνικός· ὅταν ἐλάλουν αὐτοῖς, ἐπολέμουν με δωρεάν.
  usfm_code: PSA
  verse: '7'
