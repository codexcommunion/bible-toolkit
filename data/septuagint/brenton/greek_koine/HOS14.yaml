- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀφανισθήσεται Σαμάρεια, ὅτι ἀντέστη πρὸς τὸν Θεὸν αὐτῆς· ἐν ῥομφαίᾳ
    πεσοῦνται αὐτοὶ, καὶ τὰ ὑποτίτθια αὐτῶν ἐδαφισθήσονται, καὶ αἱ ἐν γαστρὶ ἔχουσαι
    αὐτῶν διαῤῥαγήσονται.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐπιστράφηθι Ἰσραὴλ πρὸς Κύριον τὸν Θεόν σου, διότι ἠσθένησαν ἐν ταῖς
    ἀδικίαις σου.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Λάβετε μεθʼ ἑαυτῶν λόγους, καὶ ἐπιστράφητε πρὸς Κύριον τὸν Θεὸν ὑμῶν·
    εἴπατε αὐτῷ, ὅπως μὴ λάβητε ἀδικίαν, καὶ λάβητε ἀγαθὰ, καὶ ἀνταποδώσομεν καρπὸν
    χειλέων ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀσσοὺρ οὐ μὴ σώσῃ ἡμᾶς, ἐφʼ ἵππον οὐκ ἀναβησόμεθα· οὐκέτι μὴ εἴπωμεν,
    θεοὶ ἡμῶν, τοῖς ἔργοις τῶν χειρῶν ἡμῶν· ὁ ἐν σοὶ ἐλεήσει ὀρφανόν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἰάσομαι τὰς κατοικίας αὐτῶν, ἀγαπήσω αὐτοὺς ὁμολόγως, ὅτι ἀπέστρεψε
    τὴν ὀργήν μου ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἔσομαι ὡς δρόσος τῷ Ἰσραὴλ, ἀνθήσει ὡς κρίνον, καὶ βαλεῖ τὰς ῥίζας αὐτοῦ
    ὡς ὁ Λίβανος·
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πορεύσονται οἱ κλάδοι αὐτοῦ, καὶ ἔσται ὡς ἐλαία κατάκαρπος, καὶ ἡ ὀσφρασία
    αὐτοῦ ὡς Λιβάνου.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ἐπιστρέψουσι καὶ καθιοῦνται ὑπὸ τὴν σκέπην αὐτοῦ, ζήσονται καὶ μεθυσθήσονται
    σίτῳ· καὶ ἐξανθήσει ὡς ἄμπελος· μνημόσυνον αὐτοῦ, ὡς οἶνος Λιβάνου
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: τῷ Ἐφραίμ· τί αὐτῷ ἔτι καὶ εἰδώλοις; ἐγὼ ἐταπείνωσα αὐτὸν, καὶ κατισχύσω
    αὐτόν· ἐγὼ ὡς ἄρκευθος πυκάζουσα, ἐξ ἐμοῦ ὁ καρπός σου εὕρηται.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  book_usfm_code: HOS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τίς σοφὸς καὶ συνήσει ταῦτα; ἢ συνετὸς καὶ ἐπιγνώσεται αὐτά; ὅτι εὐθεῖαι
    αἱ ὁδοὶ τοῦ Κυρίου, καὶ δίκαιοι πορεύσονται ἐν αὐταῖς, οἱ δὲ ἀσεβεῖς ἀσθενήσουσιν
    ἐν αὐταῖς.
