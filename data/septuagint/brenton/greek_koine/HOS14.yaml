- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἀφανισθήσεται Σαμάρεια, ὅτι ἀντέστη πρὸς τὸν Θεὸν αὐτῆς· ἐν ῥομφαίᾳ πεσοῦνται
    αὐτοὶ, καὶ τὰ ὑποτίτθια αὐτῶν ἐδαφισθήσονται, καὶ αἱ ἐν γαστρὶ ἔχουσαι αὐτῶν διαῤῥαγήσονται.
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐπιστράφηθι Ἰσραὴλ πρὸς Κύριον τὸν Θεόν σου, διότι ἠσθένησαν ἐν ταῖς ἀδικίαις
    σου.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Λάβετε μεθʼ ἑαυτῶν λόγους, καὶ ἐπιστράφητε πρὸς Κύριον τὸν Θεὸν ὑμῶν· εἴπατε
    αὐτῷ, ὅπως μὴ λάβητε ἀδικίαν, καὶ λάβητε ἀγαθὰ, καὶ ἀνταποδώσομεν καρπὸν χειλέων
    ἡμῶν.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἀσσοὺρ οὐ μὴ σώσῃ ἡμᾶς, ἐφʼ ἵππον οὐκ ἀναβησόμεθα· οὐκέτι μὴ εἴπωμεν, θεοὶ
    ἡμῶν, τοῖς ἔργοις τῶν χειρῶν ἡμῶν· ὁ ἐν σοὶ ἐλεήσει ὀρφανόν.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἰάσομαι τὰς κατοικίας αὐτῶν, ἀγαπήσω αὐτοὺς ὁμολόγως, ὅτι ἀπέστρεψε τὴν ὀργήν
    μου ἀπʼ αὐτοῦ.
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἔσομαι ὡς δρόσος τῷ Ἰσραὴλ, ἀνθήσει ὡς κρίνον, καὶ βαλεῖ τὰς ῥίζας αὐτοῦ ὡς
    ὁ Λίβανος·
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πορεύσονται οἱ κλάδοι αὐτοῦ, καὶ ἔσται ὡς ἐλαία κατάκαρπος, καὶ ἡ ὀσφρασία
    αὐτοῦ ὡς Λιβάνου.
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ἐπιστρέψουσι καὶ καθιοῦνται ὑπὸ τὴν σκέπην αὐτοῦ, ζήσονται καὶ μεθυσθήσονται
    σίτῳ· καὶ ἐξανθήσει ὡς ἄμπελος· μνημόσυνον αὐτοῦ, ὡς οἶνος Λιβάνου
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: τῷ Ἐφραίμ· τί αὐτῷ ἔτι καὶ εἰδώλοις; ἐγὼ ἐταπείνωσα αὐτὸν, καὶ κατισχύσω αὐτόν·
    ἐγὼ ὡς ἄρκευθος πυκάζουσα, ἐξ ἐμοῦ ὁ καρπός σου εὕρηται.
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τίς σοφὸς καὶ συνήσει ταῦτα; ἢ συνετὸς καὶ ἐπιγνώσεται αὐτά; ὅτι εὐθεῖαι αἱ
    ὁδοὶ τοῦ Κυρίου, καὶ δίκαιοι πορεύσονται ἐν αὐταῖς, οἱ δὲ ἀσεβεῖς ἀσθενήσουσιν
    ἐν αὐταῖς.
  usfm_code: HOS
  verse: '10'
