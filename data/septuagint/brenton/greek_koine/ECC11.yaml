- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀπόστειλον τὸν ἄρτον σου ἐπὶ πρόσωπον τοῦ ὕδατος, ὅτι ἐν πλήθει ἡμερῶν εὑρήσεις
    αὐτόν.
  usfm_code: ECC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Δὸς μερίδα τοῖς ἑπτὰ, καί γε τοῖς ὀκτὼ, ὅτι οὐ γινώσκεις τί ἔσται πονηρὸν
    ἐπὶ τὴν γῆν.
  usfm_code: ECC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐὰν πλησθῶσι τὰ νέφη ὑετοῦ, ἐπὶ τὴν γῆν ἐκχέουσι· καὶ ἐὰν πέσῃ ξύλον ἐν τῷ
    Νότῳ, καὶ ἐὰν ἐν τῷ Βοῤῥᾷ, τόπῳ οὗ πεσεῖται τὸ ξυλον, ἐκεῖ ἔσται.
  usfm_code: ECC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τηρῶν ἄνεμον οὐ σπείρει, καὶ βλέπων ἐν ταῖς νεφέλαις οὐ θερίσει.
  usfm_code: ECC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐν οἷς οὐκ ἔστι γινώσκων τίς ἡ ὁδὸς τοῦ πνεύματος, ὡς ὀστᾶ ἐν γαστρὶ κυοφορούσης,
    οὕτως οὐ γνώσῃ τὰ ποιήματα τοῦ Θεοῦ, ὅσα ποιήσει τὰ σύμπαντα.
  usfm_code: ECC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐν τῷ πρωῒ σπεῖρον τὸ σπέρμα σου, καὶ ἐν ἑσπέρᾳ μὴ ἀφέτω ἡ χείρ σου, ὅτι οὐ
    γινώσκεις ποῖον στοιχήσει, ἢ τοῦτο ἢ τοῦτο, καὶ ἐὰν τὰ δύο ἐπιτοαυτὸ ἀγαθά.
  usfm_code: ECC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ γλυκὺ τὸ φῶς, καὶ ἀγαθὸν τοῖς ὀφθαλμοῖς τοῦ βλέπειν σὺν τὸν ἥλιον.
  usfm_code: ECC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅτ καὶ ἐὰν ἔτη πολλὰ ζήσεται ὁ ἄνθρωπος, ἐν πᾶσιν αὐτοῖς εὐφρανθήσεται καὶ
    μνησθήσεται τὰς ἡμέρας τοῦ σκότους, ὅτι πολλαὶ ἔσονται· πᾶν τὸ ἐρχόμενον ματαιότης.
  usfm_code: ECC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Εὐφραίνου νεανίσκε ἐν νεότητί σου, καὶ ἀγαθυνάτω σε ἡ καρδία σου ἐν ἡμέραις
    νεότητός σου, καὶ περιπάτει ἐν ὁδοῖς καρδίας σου ἄμωμος, καὶ μὴ ἐν ὁράσει ὀφθαλμῶν
    σου· καὶ γνῶθι ὅτι ἐπὶ πᾶσι τούτοις ἄξει σε ὁ Θεὸς ἐν κρίσει.
  usfm_code: ECC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπόστησον θυμὸν ἀπὸ καρδίας σου, καὶ πάραγε πονηρίαν ἀπὸ σαρκός σου, ὅτι
    ἡ νεότης καὶ ἡ ἄνοια ματαιότης.
  usfm_code: ECC
  verse: '10'
