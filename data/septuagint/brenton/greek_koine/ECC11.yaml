- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀπόστειλον τὸν ἄρτον σου ἐπὶ πρόσωπον τοῦ ὕδατος, ὅτι ἐν πλήθει ἡμερῶν
    εὑρήσεις αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Δὸς μερίδα τοῖς ἑπτὰ, καί γε τοῖς ὀκτὼ, ὅτι οὐ γινώσκεις τί ἔσται πονηρὸν
    ἐπὶ τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐὰν πλησθῶσι τὰ νέφη ὑετοῦ, ἐπὶ τὴν γῆν ἐκχέουσι· καὶ ἐὰν πέσῃ ξύλον
    ἐν τῷ Νότῳ, καὶ ἐὰν ἐν τῷ Βοῤῥᾷ, τόπῳ οὗ πεσεῖται τὸ ξυλον, ἐκεῖ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τηρῶν ἄνεμον οὐ σπείρει, καὶ βλέπων ἐν ταῖς νεφέλαις οὐ θερίσει.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐν οἷς οὐκ ἔστι γινώσκων τίς ἡ ὁδὸς τοῦ πνεύματος, ὡς ὀστᾶ ἐν γαστρὶ
    κυοφορούσης, οὕτως οὐ γνώσῃ τὰ ποιήματα τοῦ Θεοῦ, ὅσα ποιήσει τὰ σύμπαντα.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν τῷ πρωῒ σπεῖρον τὸ σπέρμα σου, καὶ ἐν ἑσπέρᾳ μὴ ἀφέτω ἡ χείρ σου,
    ὅτι οὐ γινώσκεις ποῖον στοιχήσει, ἢ τοῦτο ἢ τοῦτο, καὶ ἐὰν τὰ δύο ἐπιτοαυτὸ ἀγαθά.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ γλυκὺ τὸ φῶς, καὶ ἀγαθὸν τοῖς ὀφθαλμοῖς τοῦ βλέπειν σὺν τὸν ἥλιον.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὅτ καὶ ἐὰν ἔτη πολλὰ ζήσεται ὁ ἄνθρωπος, ἐν πᾶσιν αὐτοῖς εὐφρανθήσεται
    καὶ μνησθήσεται τὰς ἡμέρας τοῦ σκότους, ὅτι πολλαὶ ἔσονται· πᾶν τὸ ἐρχόμενον ματαιότης.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εὐφραίνου νεανίσκε ἐν νεότητί σου, καὶ ἀγαθυνάτω σε ἡ καρδία σου ἐν
    ἡμέραις νεότητός σου, καὶ περιπάτει ἐν ὁδοῖς καρδίας σου ἄμωμος, καὶ μὴ ἐν ὁράσει
    ὀφθαλμῶν σου· καὶ γνῶθι ὅτι ἐπὶ πᾶσι τούτοις ἄξει σε ὁ Θεὸς ἐν κρίσει.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 11
  book_usfm_code: ECC
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀπόστησον θυμὸν ἀπὸ καρδίας σου, καὶ πάραγε πονηρίαν ἀπὸ σαρκός
    σου, ὅτι ἡ νεότης καὶ ἡ ἄνοια ματαιότης.
