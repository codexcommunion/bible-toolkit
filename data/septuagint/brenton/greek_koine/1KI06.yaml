- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγενήθη ἐν τῷ τεσσαρακοστῷ καὶ τετρακοσιοστῷ ἔτει τῆς ἐξόδου υἱῶν
    Ἰσραὴλ ἐξ Αἰγύπτου, τῷ ἔτει τῷ τετάρτῳ ἐν μηνὶ τῷ δευτέρῳ βασιλεύοντος τοῦ βασιλέως
    Σαλωμὼν ἐπὶ τὸν Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐνετείλατο ὁ βασιλεὺς ἵνα ἄρωσι λίθους μεγάλους τιμίους εἰς τὸν
    θεμέλιον τοῦ οἴκου, καὶ λίθους ἀπελεκήτους.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐπελέκησαν οἱ υἱοὶ Σαλωμὼν, καὶ οἱ υἱοὶ Χιρὰμ, καὶ ἔβαλαν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν τῷ ἔτει τῷ τετάρτῷ ἐθεμελίωσε τὸν οἶκον Κυρίου ἐν μηνὶ Ζιοῦ, καὶ
    τῷ δευτέρῳ μηνί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐν ἑνδεκάτῳ ἐνιαυτῷ, ἐν μηνὶ Βαὰλ, οὗτος ὁ μὴν ὁ ὄγδοος, συνετελέσθη
    ὁ οἶκος εἰς πάντα λόγον αὐτοῦ, καὶ εἰς πᾶσαν διάταξιν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ὁ οἶκος ὃν ᾠκοδόμησεν ὁ βασιλεὺς τῷ Κυρίῳ, τεσσαράκοντα ἐν πήχει
    μῆκος αὐτοῦ, καὶ εἴκοσι ἐν πήχει πλάτος αὐτοῦ, καὶ πέντε καὶ εἴκοσι ἐν πήχει τὸ
    ὕψος αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ τὸ αἰλὰμ κατὰ πρόσωπον τοῦ ναοῦ, εἴκοσι ἐν πήχει μῆκος αὐτοῦ εἰς
    τὸ πλάτος τοῦ οἴκου, κατὰ πρόσωπον τοῦ οἴκου, καὶ ᾠκοδόμησε τὸν οἶκον, καὶ συνετέλεσεν
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐποίησε τῷ οἴκῳ θυρίδας παρακυπτομένας κρυπτάς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔδωκεν ἐπὶ τὸν τοῖχον τοῦ οἴκου μέλαθρα κυκλόθεν τῷ ναῷ καὶ τῷ δαβίρ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἡ πλευρὰ ἡ ὑποκάτω πέντε πήχεων ἐν πήχει τὸ πλάτος αὐτῆς, καὶ τὸ μέσον
    ἓξ, καὶ ἡ τρίτη ἑπτὰ ἐν πήχει τὸ πλάτος αὐτῆς· ὅτι διάστημα ἔδωκε τῷ οἴκῳ κυκλόθεν
    ἔξωθεν τοῦ οἴκου, ὅπως μὴ ἐπιλαμβάνωνται τῶν τοίχων τοῦ οἴκου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ὁ οἴκος ἐν τῷ οἰκοδομεῖσθαι αὐτὸν λίθοις ἀκροτομοις ἀργοῖς ᾠκοδομήθη·
    καὶ σφύρα καὶ πέλεκυς καὶ πᾶν σκεῦος σιδηροῦν οὐκ ἠκούσθη ἐν τῷ οἴκῳ ἐν τῷ οἰκοδομεῖσθαι
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ὁ πυλὼν τῆς πλευρᾶς τῆς ὑποκάτωθεν ὑπὸ τὴν ὠμίαν τοῦ οἴκου τὴν δεξιὰν,
    καὶ ἑλικτὴ ἀνάβασις εἰς τὸ μέσον, καὶ ἐκ τῆς μέσης ἐπὶ τὸ τριόροφα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ᾠκοδόμησε τὸν οἶκον καὶ συνετέλεσεν αὐτόν· καὶ ἐκοιλοστάθμησε τὸν
    οἶκον κέδροις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ᾠκοδόμησε τοὺς ἐνδέσμους, διʼ ὅλου τοῦ οἴκου πέντε ἐν πήχει τὸ ὕψος
    αὐτοῦ, καὶ συνέσχε τὸν σύνδεσμον ἐν ξύλοις κεδρίνοις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ᾠκοδόμησε τοὺς τοίχους τοῦ οἴκου ἔσωθεν διὰ ξύλων κεδρίνων ἀπὸ τοῦ
    ἐδάφους τοῦ οἴκου καὶ ἕως τῶν τοίχων καὶ ἕως τῶν δοκῶν· ἐκοιλοστάθμησε συνεχόμενα
    ξύλοις ἔσωθεν· καὶ περιέσχε τὸ ἔσω τοῦ οἴκου ἐν πλευραῖς πευκίναις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ᾠκοδόμησε τοὺς εἴκοσι πήχεις ἀπʼ ἄκρου τοῦ τοίχου τὸ πλευρὸν τὸ
    ἓν ἀπὸ τοῦ ἐδάφους ἕως τῶν δοκῶν· καὶ ἐποίησεν ἐκ τοῦ δαβὶρ εἰς τὸ ἁγιον τῶν ἁγίων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ τεσσαράκοντα πήχεων ἦν ὁ ναὸς κατὰ πρόσωπον τοῦ δαβὶρ ἐν μέσῳ τοῦ
    οἴκου ἔσωθεν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: δοῦναι ἐκεῖ τὴν κιβωτὸν διαθήκης Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἴκοσι πήχεις μῆκος, καὶ εἴκοσι πήχεις πλάτος, καὶ εἴκοσι πήχεις τὸ
    ὕψος αὐτοῦ· Καὶ περιέσχεν αὐτὸ χρυσίῳ συγκεκλεισμένῳ· καὶ ἐποίησε θυσιαστήριον
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: κατὰ πρόσωπον τοῦ δαβὶρ, καὶ περιέσχεν αὐτὸ χρυσίῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ὅλον τὸν οἶκον περιέσχε χρυσίῳ, ἕως συντελείας παντὸς τοῦ οἴκου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐποίησεν ἐν τῷ δαβὶρ δύο χερουβὶμ δέκα πήχεων μέγεθος ἐσταθμωμένον·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ πέντε πήχεων πτερύγιον τοῦ χερουβὶμ τοῦ ἑνὸς, καὶ πέντε πήχεων πτερύγιον
    αὐτοῦ τὸ δεύτερον, ἐν πήχει δέκα ἀπὸ μέρους πτερυγίου αὐτοῦ εἰς μέρος πτερυγίου
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οὕτως τῷ χερουβὶμ τῷ δευτέρῳ, ἐν μέτρῳ ἑνὶ συντέλεια μία ἀμφοτέροις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ τὸ ὕψος τοῦ χερουβὶμ τοῦ ἑνὸς δέκα ἐν πήχει· καὶ οὕτω τῷ χερουβὶμ
    τῷ δευτέρῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἀμφότερα χερουβὶμ ἐν μέσῳ τοῦ οἴκου τοῦ ἐσωτάτου· καὶ διεπέτασε
    τὰς πτέρυγας αὐτῶν, καὶ ἥπτετο πτέρυξ μία τοῦ τοίχου, καὶ πτέρυξ χερουβὶμ τοῦ
    δευτέρου ἥπτετο τοῦ τοίχου τοῦ δευτέρου· καὶ αἱ πτέρυγες αὐτῶν ἐν μέσῳ τοῦ οἴκου
    ἥπτοντο πτέρυξ πτέρυγος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ περιέσχε τὰ χερουβὶμ χρυσίῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Πάντας τοὺς τοίχους τοῦ οἴκου κύκλῳ ἐγκολαπτὰ ἔγραψε γραφίδι χερουβὶμ,
    καὶ φοίνικας τῷ ἐσωτέρῳ καὶ τῷ ἐξωτέρῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ τὸ ἔδαφος τοῦ οἴκου περιέσχε χρυσίῳ τοῦ ἐσωτάτου καὶ τοῦ ἐξωτάτου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ τῷ θυρώματι τοῦ δαβὶρ ἐποίησε θύρας ξύλων ἀρκευθίνων, στοαὶ τετραπλῶς,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: ἐν ἀμφοτέραις ταῖς θύραις ξύλα πεύκινα· δύο πτυχαὶ ἡ θύρα ἡ μία καὶ
    στροφεῖς αὐτῶν, καὶ δύο πτυχαὶ ἡ θύρα ἡ δευτέρα στρεφόμενα ἐγκεκολαμμένα χερουβὶμ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: καὶ φοίνικες, καὶ διαπεπετασμένα πέταλα, καὶ περιεχόμενα χρυσίῳ καταγομένῳ
    ἐπὶ τὴν ἐκτύπωσιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ᾠκοδόμησε τὴν αὐλὴν τὴν ἐσωτάτην· τρεῖς στίχους ἀπελεκήτων, καὶ
    στίχος κατειργασμένης κέδρου κυκλόθεν·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  book_usfm_code: 1KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: καὶ ᾠκοδόμησε τὸ καταπέτασμα τῆς αὐλῆς τοῦ αἰλὰμ τοῦ οἴκου τοῦ κατὰ
    πρόσωπον τοῦ ναοῦ.
