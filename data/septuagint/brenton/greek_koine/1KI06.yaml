- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῷ τεσσαρακοστῷ καὶ τετρακοσιοστῷ ἔτει τῆς ἐξόδου υἱῶν Ἰσραὴλ
    ἐξ Αἰγύπτου, τῷ ἔτει τῷ τετάρτῳ ἐν μηνὶ τῷ δευτέρῳ βασιλεύοντος τοῦ βασιλέως Σαλωμὼν
    ἐπὶ τὸν Ἰσραὴλ,
  usfm_code: 1KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐνετείλατο ὁ βασιλεὺς ἵνα ἄρωσι λίθους μεγάλους τιμίους εἰς τὸν θεμέλιον
    τοῦ οἴκου, καὶ λίθους ἀπελεκήτους.
  usfm_code: 1KI
  verse: 1a
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐπελέκησαν οἱ υἱοὶ Σαλωμὼν, καὶ οἱ υἱοὶ Χιρὰμ, καὶ ἔβαλαν αὐτούς.
  usfm_code: 1KI
  verse: 1b
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἔτει τῷ τετάρτῷ ἐθεμελίωσε τὸν οἶκον Κυρίου ἐν μηνὶ Ζιοῦ, καὶ τῷ δευτέρῳ
    μηνί.
  usfm_code: 1KI
  verse: 1c
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐν ἑνδεκάτῳ ἐνιαυτῷ, ἐν μηνὶ Βαὰλ, οὗτος ὁ μὴν ὁ ὄγδοος, συνετελέσθη ὁ οἶκος
    εἰς πάντα λόγον αὐτοῦ, καὶ εἰς πᾶσαν διάταξιν αὐτοῦ.
  usfm_code: 1KI
  verse: 1d
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὁ οἶκος ὃν ᾠκοδόμησεν ὁ βασιλεὺς τῷ Κυρίῳ, τεσσαράκοντα ἐν πήχει μῆκος
    αὐτοῦ, καὶ εἴκοσι ἐν πήχει πλάτος αὐτοῦ, καὶ πέντε καὶ εἴκοσι ἐν πήχει τὸ ὕψος
    αὐτοῦ·
  usfm_code: 1KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τὸ αἰλὰμ κατὰ πρόσωπον τοῦ ναοῦ, εἴκοσι ἐν πήχει μῆκος αὐτοῦ εἰς τὸ πλάτος
    τοῦ οἴκου, κατὰ πρόσωπον τοῦ οἴκου, καὶ ᾠκοδόμησε τὸν οἶκον, καὶ συνετέλεσεν αὐτόν.
  usfm_code: 1KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τῷ οἴκῳ θυρίδας παρακυπτομένας κρυπτάς.
  usfm_code: 1KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν ἐπὶ τὸν τοῖχον τοῦ οἴκου μέλαθρα κυκλόθεν τῷ ναῷ καὶ τῷ δαβίρ.
  usfm_code: 1KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἡ πλευρὰ ἡ ὑποκάτω πέντε πήχεων ἐν πήχει τὸ πλάτος αὐτῆς, καὶ τὸ μέσον ἓξ,
    καὶ ἡ τρίτη ἑπτὰ ἐν πήχει τὸ πλάτος αὐτῆς· ὅτι διάστημα ἔδωκε τῷ οἴκῳ κυκλόθεν
    ἔξωθεν τοῦ οἴκου, ὅπως μὴ ἐπιλαμβάνωνται τῶν τοίχων τοῦ οἴκου.
  usfm_code: 1KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὁ οἴκος ἐν τῷ οἰκοδομεῖσθαι αὐτὸν λίθοις ἀκροτομοις ἀργοῖς ᾠκοδομήθη·
    καὶ σφύρα καὶ πέλεκυς καὶ πᾶν σκεῦος σιδηροῦν οὐκ ἠκούσθη ἐν τῷ οἴκῳ ἐν τῷ οἰκοδομεῖσθαι
    αὐτόν.
  usfm_code: 1KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὁ πυλὼν τῆς πλευρᾶς τῆς ὑποκάτωθεν ὑπὸ τὴν ὠμίαν τοῦ οἴκου τὴν δεξιὰν,
    καὶ ἑλικτὴ ἀνάβασις εἰς τὸ μέσον, καὶ ἐκ τῆς μέσης ἐπὶ τὸ τριόροφα.
  usfm_code: 1KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τὸν οἶκον καὶ συνετέλεσεν αὐτόν· καὶ ἐκοιλοστάθμησε τὸν οἶκον
    κέδροις.
  usfm_code: 1KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τοὺς ἐνδέσμους, διʼ ὅλου τοῦ οἴκου πέντε ἐν πήχει τὸ ὕψος αὐτοῦ,
    καὶ συνέσχε τὸν σύνδεσμον ἐν ξύλοις κεδρίνοις.
  usfm_code: 1KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τοὺς τοίχους τοῦ οἴκου ἔσωθεν διὰ ξύλων κεδρίνων ἀπὸ τοῦ ἐδάφους
    τοῦ οἴκου καὶ ἕως τῶν τοίχων καὶ ἕως τῶν δοκῶν· ἐκοιλοστάθμησε συνεχόμενα ξύλοις
    ἔσωθεν· καὶ περιέσχε τὸ ἔσω τοῦ οἴκου ἐν πλευραῖς πευκίναις.
  usfm_code: 1KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τοὺς εἴκοσι πήχεις ἀπʼ ἄκρου τοῦ τοίχου τὸ πλευρὸν τὸ ἓν ἀπὸ
    τοῦ ἐδάφους ἕως τῶν δοκῶν· καὶ ἐποίησεν ἐκ τοῦ δαβὶρ εἰς τὸ ἁγιον τῶν ἁγίων.
  usfm_code: 1KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τεσσαράκοντα πήχεων ἦν ὁ ναὸς κατὰ πρόσωπον τοῦ δαβὶρ ἐν μέσῳ τοῦ οἴκου
    ἔσωθεν,
  usfm_code: 1KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: δοῦναι ἐκεῖ τὴν κιβωτὸν διαθήκης Κυρίου.
  usfm_code: 1KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἴκοσι πήχεις μῆκος, καὶ εἴκοσι πήχεις πλάτος, καὶ εἴκοσι πήχεις τὸ ὕψος αὐτοῦ·
    Καὶ περιέσχεν αὐτὸ χρυσίῳ συγκεκλεισμένῳ· καὶ ἐποίησε θυσιαστήριον
  usfm_code: 1KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: κατὰ πρόσωπον τοῦ δαβὶρ, καὶ περιέσχεν αὐτὸ χρυσίῳ.
  usfm_code: 1KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὅλον τὸν οἶκον περιέσχε χρυσίῳ, ἕως συντελείας παντὸς τοῦ οἴκου.
  usfm_code: 1KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ἐν τῷ δαβὶρ δύο χερουβὶμ δέκα πήχεων μέγεθος ἐσταθμωμένον·
  usfm_code: 1KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ πέντε πήχεων πτερύγιον τοῦ χερουβὶμ τοῦ ἑνὸς, καὶ πέντε πήχεων πτερύγιον
    αὐτοῦ τὸ δεύτερον, ἐν πήχει δέκα ἀπὸ μέρους πτερυγίου αὐτοῦ εἰς μέρος πτερυγίου
    αὐτοῦ.
  usfm_code: 1KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὕτως τῷ χερουβὶμ τῷ δευτέρῳ, ἐν μέτρῳ ἑνὶ συντέλεια μία ἀμφοτέροις.
  usfm_code: 1KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τὸ ὕψος τοῦ χερουβὶμ τοῦ ἑνὸς δέκα ἐν πήχει· καὶ οὕτω τῷ χερουβὶμ τῷ δευτέρῳ.
  usfm_code: 1KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀμφότερα χερουβὶμ ἐν μέσῳ τοῦ οἴκου τοῦ ἐσωτάτου· καὶ διεπέτασε τὰς πτέρυγας
    αὐτῶν, καὶ ἥπτετο πτέρυξ μία τοῦ τοίχου, καὶ πτέρυξ χερουβὶμ τοῦ δευτέρου ἥπτετο
    τοῦ τοίχου τοῦ δευτέρου· καὶ αἱ πτέρυγες αὐτῶν ἐν μέσῳ τοῦ οἴκου ἥπτοντο πτέρυξ
    πτέρυγος.
  usfm_code: 1KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ περιέσχε τὰ χερουβὶμ χρυσίῳ.
  usfm_code: 1KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πάντας τοὺς τοίχους τοῦ οἴκου κύκλῳ ἐγκολαπτὰ ἔγραψε γραφίδι χερουβὶμ, καὶ
    φοίνικας τῷ ἐσωτέρῳ καὶ τῷ ἐξωτέρῳ.
  usfm_code: 1KI
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἔδαφος τοῦ οἴκου περιέσχε χρυσίῳ τοῦ ἐσωτάτου καὶ τοῦ ἐξωτάτου.
  usfm_code: 1KI
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τῷ θυρώματι τοῦ δαβὶρ ἐποίησε θύρας ξύλων ἀρκευθίνων, στοαὶ τετραπλῶς,
  usfm_code: 1KI
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἐν ἀμφοτέραις ταῖς θύραις ξύλα πεύκινα· δύο πτυχαὶ ἡ θύρα ἡ μία καὶ στροφεῖς
    αὐτῶν, καὶ δύο πτυχαὶ ἡ θύρα ἡ δευτέρα στρεφόμενα ἐγκεκολαμμένα χερουβὶμ,
  usfm_code: 1KI
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ φοίνικες, καὶ διαπεπετασμένα πέταλα, καὶ περιεχόμενα χρυσίῳ καταγομένῳ
    ἐπὶ τὴν ἐκτύπωσιν.
  usfm_code: 1KI
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τὴν αὐλὴν τὴν ἐσωτάτην· τρεῖς στίχους ἀπελεκήτων, καὶ στίχος
    κατειργασμένης κέδρου κυκλόθεν·
  usfm_code: 1KI
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ᾠκοδόμησε τὸ καταπέτασμα τῆς αὐλῆς τοῦ αἰλὰμ τοῦ οἴκου τοῦ κατὰ πρόσωπον
    τοῦ ναοῦ.
  usfm_code: 1KI
  verse: 36a
