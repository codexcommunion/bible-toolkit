- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, προφήτευσον, καὶ εἰπὸν τάδε λέγει Κύριος, ὢ ὢ ἡμέρα,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ὅτι ἐγγὺς ἡμέρα τοῦ Κυρίου, ἡμέρα πέρας ἐθνῶν ἔσται·
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἥξει μάχαιρα ἐπʼ Αἰγυπτίους, καὶ ἔσται ταραχὴ ἐν γῇ Αἰθιοπίᾳ, καὶ συμπεσοῦνται
    τετραυματισμένοι ἐν Αἰγύπτῳ, καὶ συμπεσεῖται τὰ θεμέλια αὐτῆς.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Πέρσαι, καὶ Κρῆτες, καὶ Λυδοὶ, καὶ Λίβυες, καὶ πάντες οἱ ἐπίμικτοι καὶ τῶν
    υἱῶν τῆς διαθήκης μου, μαχαίρᾳ πεσοῦνται ἐν αὐτῇ.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ πεσοῦνται τὰ ἀντιστηρίγματα Αἰγύπτου, καὶ καταβήσεται ἡ ὕβρις τῆς ἰσχύος
    αὐτῆς ἀπὸ Μαγδωλοῦ ἕως Συήνης, μαχαίρᾳ πεσοῦνται ἐν αὐτῇ, λέγει Κύριος.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐρημωθήσεται ἐν μέσῳ χωρῶν ἐρημωμένων, καὶ αἱ πόλεις αὐτῶν ἐν μέσῳ πόλεων
    ἠρημωμένων ἔσονται,
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος, ὅταν δῶ πῦρ ἐπʼ Αἴγυπτον, καὶ συντριβῶσι
    πάντες οἱ βοηθοῦντες αὐτῇ.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξελεύσονται ἄγγελοι σπεύδοντες ἀφανίσαι τὴν Αἰθιοπίαν,
    καὶ ἔσται ταραχὴ ἐν αὐτοῖς ἐν τῇ ἡμέρᾳ Αἰγύπτου, ὅτι ἰδοὺ ἥκει.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Κύριος, καὶ ἀπολῶ πλῆθος Αἰγυπτίων διὰ χειρὸς Ναβουχοδονόσορ
    βασιλέως Βαβυλῶνος,
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: αὐτοῦ καὶ τοῦ λαοῦ αὐτοῦ, λοιμοὶ ἀπὸ ἐθνῶν ἀπεσταλμένοι ἀπολέσαι γῆν· καὶ
    ἐκκενώσουσι πάντες τὰς μαχαίρας αὐτῶν ἐπʼ Αἴγυπτον, καὶ πλησθήσεται ἡ γῆ τραυματιῶν,
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ δώσω τοὺς ποταμοὺς αὐτῶν ἐρήμους, καὶ ἀπολῶ τὴν γῆν, καὶ τὸ πλήρωμα αὐτῆς
    ἐν χερσὶν ἀλλοτρίων, ἐγὼ Κύριος λελάληκα.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος Κύριος, καὶ ἀπολῶ μεγιστᾶνας ἀπὸ Μέμφεως, καὶ ἄρχοντας
    Μέμφεως ἐκ γῆς Αἰγύπτου, καὶ οὐκ ἔσονται ἔτι.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἀπολῶ γῆν Φαθωρῆς, καὶ δώσω πῦρ ἐπὶ Τάνιν, καὶ ποιήσω ἐκδίκησιν ἐν Διοσπόλει.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐκχεῶ τὸν θυμόν μου ἐπὶ Σαὶν τὴν ἰσχὺν Αἰγύπτου, καὶ ἀπολῶ τὸ πλῆθος Μέμφεως,
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ δώσω πῦρ ἐπʼ Αἴγυπτον, καὶ ταραχῇ ταραχθήσεται ἡ Συήνη, καὶ ἐν Διοσπόλει
    ἔσται ἔκρηγμα, καὶ διαχυθήσεται ὕδατα.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Νεανίσκοι Ἡλιουπόλεως καὶ Βουβάστου ἐν μαχαίρᾳ πεσοῦνται, καὶ αἱ γυναῖκες
    ἐν αἰχμαλωσίᾳ πορεύσονται,
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ ἐν Τάφναις συσκοτάσει ἡ ἡμέρα, ἐν τῷ συντρίψαι με ἐκεῖ τὰ σκῆπτρα Αἰγύπτου·
    καὶ ἀπολεῖται ἐκεῖ ἡ ὕβρις ἰσχύος αὐτῆς, καὶ ταύτην νεφέλη καλύψει, καὶ αἱ θυγατέρες
    αὐτῆς αἰχμάλωτοι ἀρθήσονται.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ποιήσω κρίμα ἐν Αἰγύπτῳ, καὶ γνώσονται ὅτι ἐγὼ εἰμι Κύριος.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἑνδεκάτῳ ἔτει, ἐν τῷ πρώτῳ μηνὶ, ἑβδόμῃ τοῦ μηνὸς, ἐγένετο
    λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, τοὺς βραχίονας Φαραὼ βασιλέως Αἰγύπτου συνέτριψα, καὶ ἰδοὺ οὐ
    κατεδεήθη τοῦ δοθῆναι ἴασιν, τοῦ δοθῆναι ἐπʼ αὐτὸν μάλαγμα, τοῦ δοθῆναι ἰσχὺν
    ἐπιλαβέσθαι μαχαίρας.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ Φαραὼ βασιλέα Αἰγύπτου, καὶ
    συντρίψω τοὺς βραχίονας αὐτοῦ τοὺς ἰσχυροὺς, καὶ τοὺς τεταμένους, καὶ καταβαλῶ
    τὴν μάχαιραν αὐτοῦ ἐκ τῆς χειρὸς αὐτοῦ,
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ κατισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος, καὶ δώσω τὴν ῥομφαίαν μου
    εἰς τὴν χεῖρα αὐτοῦ, καὶ ἐπάξει αὐτὴν ἐπʼ Αἴγυπτον, καὶ προνομεύσει τὴν προνομὴν
    αὐτῆς, καὶ σκυλεύσει τὰ σκῦλα αὐτῆς.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐνισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος, οἱ δὲ βραχίονες Φαραὼ πεσοῦνται·
    καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ δοῦναι τὴν ῥομφαίαν μου εἰς χεῖρας βασιλέως
    Βαβυλῶνος, καὶ ἐκτενεῖ αὐτὴν ἐπὶ γῆν Αἰγύπτου.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας, καὶ γνώσονται
    πάντες ὅτι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '26'
