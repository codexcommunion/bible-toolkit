- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, προφήτευσον, καὶ εἰπὸν τάδε λέγει Κύριος, ὢ ὢ ἡμέρα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ὅτι ἐγγὺς ἡμέρα τοῦ Κυρίου, ἡμέρα πέρας ἐθνῶν ἔσται·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἥξει μάχαιρα ἐπʼ Αἰγυπτίους, καὶ ἔσται ταραχὴ ἐν γῇ Αἰθιοπίᾳ, καὶ
    συμπεσοῦνται τετραυματισμένοι ἐν Αἰγύπτῳ, καὶ συμπεσεῖται τὰ θεμέλια αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πέρσαι, καὶ Κρῆτες, καὶ Λυδοὶ, καὶ Λίβυες, καὶ πάντες οἱ ἐπίμικτοι καὶ
    τῶν υἱῶν τῆς διαθήκης μου, μαχαίρᾳ πεσοῦνται ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ πεσοῦνται τὰ ἀντιστηρίγματα Αἰγύπτου, καὶ καταβήσεται ἡ ὕβρις τῆς
    ἰσχύος αὐτῆς ἀπὸ Μαγδωλοῦ ἕως Συήνης, μαχαίρᾳ πεσοῦνται ἐν αὐτῇ, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐρημωθήσεται ἐν μέσῳ χωρῶν ἐρημωμένων, καὶ αἱ πόλεις αὐτῶν ἐν μέσῳ
    πόλεων ἠρημωμένων ἔσονται,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος, ὅταν δῶ πῦρ ἐπʼ Αἴγυπτον, καὶ συντριβῶσι
    πάντες οἱ βοηθοῦντες αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξελεύσονται ἄγγελοι σπεύδοντες ἀφανίσαι τὴν Αἰθιοπίαν,
    καὶ ἔσται ταραχὴ ἐν αὐτοῖς ἐν τῇ ἡμέρᾳ Αἰγύπτου, ὅτι ἰδοὺ ἥκει.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τάδε λέγει Κύριος Κύριος, καὶ ἀπολῶ πλῆθος Αἰγυπτίων διὰ χειρὸς Ναβουχοδονόσορ
    βασιλέως Βαβυλῶνος,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: αὐτοῦ καὶ τοῦ λαοῦ αὐτοῦ, λοιμοὶ ἀπὸ ἐθνῶν ἀπεσταλμένοι ἀπολέσαι γῆν·
    καὶ ἐκκενώσουσι πάντες τὰς μαχαίρας αὐτῶν ἐπʼ Αἴγυπτον, καὶ πλησθήσεται ἡ γῆ τραυματιῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ δώσω τοὺς ποταμοὺς αὐτῶν ἐρήμους, καὶ ἀπολῶ τὴν γῆν, καὶ τὸ πλήρωμα
    αὐτῆς ἐν χερσὶν ἀλλοτρίων, ἐγὼ Κύριος λελάληκα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι τάδε λέγει Κύριος Κύριος, καὶ ἀπολῶ μεγιστᾶνας ἀπὸ Μέμφεως, καὶ
    ἄρχοντας Μέμφεως ἐκ γῆς Αἰγύπτου, καὶ οὐκ ἔσονται ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπολῶ γῆν Φαθωρῆς, καὶ δώσω πῦρ ἐπὶ Τάνιν, καὶ ποιήσω ἐκδίκησιν
    ἐν Διοσπόλει.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐκχεῶ τὸν θυμόν μου ἐπὶ Σαὶν τὴν ἰσχὺν Αἰγύπτου, καὶ ἀπολῶ τὸ πλῆθος
    Μέμφεως,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ δώσω πῦρ ἐπʼ Αἴγυπτον, καὶ ταραχῇ ταραχθήσεται ἡ Συήνη, καὶ ἐν Διοσπόλει
    ἔσται ἔκρηγμα, καὶ διαχυθήσεται ὕδατα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Νεανίσκοι Ἡλιουπόλεως καὶ Βουβάστου ἐν μαχαίρᾳ πεσοῦνται, καὶ αἱ γυναῖκες
    ἐν αἰχμαλωσίᾳ πορεύσονται,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἐν Τάφναις συσκοτάσει ἡ ἡμέρα, ἐν τῷ συντρίψαι με ἐκεῖ τὰ σκῆπτρα
    Αἰγύπτου· καὶ ἀπολεῖται ἐκεῖ ἡ ὕβρις ἰσχύος αὐτῆς, καὶ ταύτην νεφέλη καλύψει,
    καὶ αἱ θυγατέρες αὐτῆς αἰχμάλωτοι ἀρθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ποιήσω κρίμα ἐν Αἰγύπτῳ, καὶ γνώσονται ὅτι ἐγὼ εἰμι Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐγένετο ἐν τῷ ἑνδεκάτῳ ἔτει, ἐν τῷ πρώτῳ μηνὶ, ἑβδόμῃ τοῦ μηνὸς,
    ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: υἱὲ ἀνθρώπου, τοὺς βραχίονας Φαραὼ βασιλέως Αἰγύπτου συνέτριψα, καὶ
    ἰδοὺ οὐ κατεδεήθη τοῦ δοθῆναι ἴασιν, τοῦ δοθῆναι ἐπʼ αὐτὸν μάλαγμα, τοῦ δοθῆναι
    ἰσχὺν ἐπιλαβέσθαι μαχαίρας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ Φαραὼ βασιλέα Αἰγύπτου,
    καὶ συντρίψω τοὺς βραχίονας αὐτοῦ τοὺς ἰσχυροὺς, καὶ τοὺς τεταμένους, καὶ καταβαλῶ
    τὴν μάχαιραν αὐτοῦ ἐκ τῆς χειρὸς αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ κατισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος, καὶ δώσω τὴν ῥομφαίαν
    μου εἰς τὴν χεῖρα αὐτοῦ, καὶ ἐπάξει αὐτὴν ἐπʼ Αἴγυπτον, καὶ προνομεύσει τὴν προνομὴν
    αὐτῆς, καὶ σκυλεύσει τὰ σκῦλα αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐνισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος, οἱ δὲ βραχίονες Φαραὼ
    πεσοῦνται· καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ δοῦναι τὴν ῥομφαίαν μου εἰς
    χεῖρας βασιλέως Βαβυλῶνος, καὶ ἐκτενεῖ αὐτὴν ἐπὶ γῆν Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 30
  book_usfm_code: EZK
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας,
    καὶ γνώσονται πάντες ὅτι ἐγώ εἰμι Κύριος.
