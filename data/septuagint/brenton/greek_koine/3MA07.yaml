- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Βασιλεὺς Πτολεμαῖος ὁ Φιλοπάτωρ τοῖς κατʼ Αἴγυπτον στρατηγοῖς καὶ πᾶσι τοῖς
    τεταγμένοις ἐπὶ πραγμάτων, χαίρειν καὶ ἐῤῥῶσθαι.
  usfm_code: 3MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐῤῥώμεθα δὲ καὶ αὐτοὶ καὶ τὰ τέκνα ἡμῶν, κατευθύναντος ἡμῖν τοῦ μεγάλου Θεοῦ
    τὰ πράγματα καθὼς προαιρούμεθα.
  usfm_code: 3MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τῶν φίλων τινὲς κακοηθείᾳ πυκνότερον ἡμῖν παρακείμενοι, συνέπεισαν ἡμᾶς εἰς
    τὸ τοὺς ὑπὸ τὴν βασιλείαν Ἰουδαίους, συναθροίσαντας σύστημα, κολάσασθαι ξενιζούσαις
    ἀποστατῶν τιμωρίαις,
  usfm_code: 3MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: προσφερόμενοι μήποτε εὐσταθήσειν τὰ πράγματα ἡμῶν, διʼ ἣν ἔχουσιν οὗτοι πρὸς
    πάντα τὰ ἔθνη δυσμένειαν, μέχρις ἂν συντελεσθῇ τοῦτο.
  usfm_code: 3MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οἳ καὶ δεσμίους καταγαγόντες αὐτοὺς μετὰ σκυλμῶν ὡς ἀνδράποδα, μᾶλλον δὲ ὡς
    ἐπιβούλους, ἄνευ πάσης ἀνακρίσεως καὶ ἐξετάσεως ἐπεχείρησαν ἀνελεῖν, νόμου Σκυθῶν
    ἀγριωτέραν ἐμπεπορπημένοι ὠμότητα.
  usfm_code: 3MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἡμεῖς δὲ ἐπὶ τούτοις σκληρότερον διαπειλησάμενοι, καθʼ ἣν ἔχομεν πρὸς ἅπαντας
    ἀνθρώπους ἐπιείκειαν, μόγις τὸ ζῇν αὐτοῖς χαρισάμενοι, καὶ τὸν ἐπουράνιον Θεὸν
    ἐγνωκότες ἀσφαλῶς ὑπερησπικότα τῶν Ἰουδαίων, ὡς πατέρα ὑπὲρ υἱῶν διαπαντὸς ὑπερμαχοῦντα,
  usfm_code: 3MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: τήν τε τοῦ φίλου ἣν ἔχουσι πρὸς ἡμᾶς βεβαίαν καὶ τοὺς προγόνους ἡμῶν εὔνοιαν
    ἀναλογισάμενοι, δικαίως ἀπολελύκαμεν πάσης καθʼ ὁντινοῦν αἰτίας τρόπον·
  usfm_code: 3MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ προστετάχαμεν ἑκάστῳ πάντας εἰς τὰ ἴδια ἐπιστρέφειν, ἐν παντὶ τόπῳ μηθενὸς
    αὐτοὺς τὸ σύνολον καταβλάπτοντος, μήτε ὀνειδίζειν περὶ τῶν γεγενημένων παρὰ λόγον.
  usfm_code: 3MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Γινώσκετε γὰρ ὅτι κατὰ τούτων ἐάν τι κακοτεχνήσωμεν πονηρόν, ἢ ἐπιλυπήσωμεν
    αὐτοὺς τὸ σύνολον, οὐκ ἄνθρωπον, ἀλλὰ τὸν πάσης δεσπόζοντα δυνάμεως Θεὸν ὕψιστον
    ἀντικείμενον ἡμῖν ἐπʼ ἐκδικήσει τῶν πραγμάτων κατὰ πᾶν ἀφεύκτως δια παντὸς ἕξομεν·
    ἔῤῥωσθε.
  usfm_code: 3MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Λαβόντες δὲ τὴν ἐπιστολὴν ταύτην, οὐκ ἐσπούδασαν εὐθέως γενέσθαι περὶ τὴν
    ἄφοδον, ἀλλὰ τὸν βασιλέα προσηξίωσαν τοὺς ἐκ τοῦ γένους τῶν Ἰουδαίων τὸν ἅγιον
    Θεὸν αὐθαιρέτως παραβεβηκότας καὶ τοῦ Θεοῦ τὸν νόμον, τυχεῖν διʼ αὐτῶν τῆς ὀφειλομένης
    κολάσεως,
  usfm_code: 3MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: προφερόμενοι τοὺς γαστρὸς ἕνεκεν τὰ θεῖα παραβεβηκότας προστάγματα, μηδέποτε
    εὐνοήσειν μηδὲ τοῖς τοῦ βασιλέως πράγμασιν.
  usfm_code: 3MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὁ δὲ τἀληθὲς αὐτοὺς λέγειν παραδεξάμενος καὶ συναινέσας, ἔδωκεν αὐτοῖς ἄδειαν
    πάντων, ὅπως τοὺς παραβεβηκότας τοῦ Θεοῦ τὸν νόμον ἐξολοθρεύσωσι κατὰ πάντα τὸν
    ὑπὸ τὴν βασιλείαν αὐτοῦ τόπον μετὰ παῤῥησίας ἄνευ πάσης βασιλικῆς ἐξουσίας ἢ ἐπισκέψεως.
  usfm_code: 3MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τότε κατευφημήσαντες αὐτόν, ὡς πρέπον ἦν, οἱ τούτων ἱερεῖς, καὶ πᾶν τὸ πλῆθος
    ἐπιφωνήσαντες τὸ ἁλληλούϊα, μετὰ χαρᾶς ἀνέλυσαν.
  usfm_code: 3MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τότε τὸν ἐμπεσόντα τῶν μεμιασμένων ὁμοεθνῆ κατὰ τὴν ὁδὸν ἐκολάζοντο, καὶ μετὰ
    παραδειγματισμῶν ἀνῄρουν.
  usfm_code: 3MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐκείνῃ δὲ τῇ ἡμέρᾳ ἀνεῖλον ὑπὲρ τοὺς τριακοσίους ἄνδρας, καὶ ἤγαγον εὐφροσύνην
    μετὰ χαρᾶς τοὺς βεβήλους χειρωσάμενοι.
  usfm_code: 3MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Αὐτοὶ δὲ οἱ μέχρι θανάτου τὸν Θεὸν ἐσχηκότες, παντελῆ σωτηρίας ἀπόλαυσιν εἰληφότες;
    ἀνέζευξαν ἐκ τῆς πόλεως παντοίοις εὐωδεστάτοις ἄνθεσι κατεστεμμένοι μετʼ εὐφροσύνης
    καὶ βοῆς, ἐν αἴνοις καὶ παμμέλεσιν ὕμνοις εὐχαριστοῦντες τῷ Θεῷ τῶν πατέρων αὐτῶν
    αἰωνίῳ σωτῆρι τοῦ Ἰσραήλ.
  usfm_code: 3MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Παραγενηθέντες δὲ εἰς Πτολεμαΐδα τὴν ὀνομαζομένην διὰ τὴν τοῦ τόπου ἰδιότητα
    ῥοδοφόρον, ἐν ᾗ προσέμεινεν αὐτοὺς ὁ στόλος κατὰ κοινὴν αὐτῶν βουλὴν ἡμέρας ἑπτὰ,
  usfm_code: 3MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἐκεῖ ἐποίησαν πότον σωτήριον, τοῦ βασιλέως χορηγήσαντος αὐτοῖς εὐψύχως τὰ
    πρὸς τὴν ἄφιξιν πάντα ἑκάστῳ ἕως εἰς τὴν ἰδίαν οἰκίαν.
  usfm_code: 3MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καταχθέντες δὲ μετʼ εἰρήνης ἐν ταῖς πρεπούσαις ἐξομολογήσεσιν, ὡσαύτως κᾀκεῖ
    ἔστησαν καὶ ταύτας ἄγειν τὰς ἡμέρας ἐπὶ τὸν τῆς παροικίας αὐτῶν χρόνον εὐφροσύνους.
  usfm_code: 3MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἃς καὶ ἀνιερώσαντες ἐν στήλῃ κατὰ τὸν τῆς συμποσίας τόπον προσευχῆς καθιδρύσαντες,
    ἀνέλυσαν ἀσινεῖς, ἐλεύθεροι, ὑπερχαρεῖς, διά τε γῆς καὶ θαλάσσης καὶ ποταμοῦ ἀνασωζόμενοι
    τῇ τοῦ βασιλέως ἐπιταγῇ, ἕκαστος εἰς τὴν ἰδίαν.
  usfm_code: 3MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ πλείστην ἢ ἔμπροσθεν ἐν τοῖς ἐχθροῖς ἐξουσίαν ἐσχηκότες μετὰ δόκης καὶ
    φόβου, τὸ σύνολον ὑπὸ μηδενὸς διασεισθέντες τῶν ὑπαρχόντων.
  usfm_code: 3MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ ἑαυτῶν πάντες ἐκομίσαντο ἐξ ἀπογραφῆς, ὥστε τοὺς ἔχοντάς τι,
    μετὰ φόβου μεγίστου ἀποδοῦναι αὐτοῖς, τὰ μεγαλεῖα τοῦ μεγίστου Θεοῦ ποιήσαντος
    τελείως ἐπὶ σωτηρίᾳ αὐτῶν.
  usfm_code: 3MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εὐλογητὸς ὁ ῥύστης Ἰσραὴλ εἰς τοὺς ἀεὶ χρόνους. Ἀμήν.
  usfm_code: 3MA
  verse: '23'
