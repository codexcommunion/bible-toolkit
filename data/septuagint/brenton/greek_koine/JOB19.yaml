- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἕως τίνος ἔγκοπον ποιήσετε ψυχήν μου, καὶ καθαιρεῖτέ με λόγοις; γνῶτε μόνον
    ὅτι ὁ Κύριος ἐποίησέ με οὕτως.
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καταλαλεῖτέ μου, οὐκ αἰσχυνόμενοί με ἐπίκεισθέ μοι.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ναὶ δὴ ἐπʼ ἀληθείας ἐγὼ ἐπλανήθην, παρʼ ἐμοὶ δὲ αὐλίζεται πλάνος·
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: λαλῆσαι ῥῆματα ἃ οὐκ ἔδει, τὰ δὲ ῥήματά μου πλανᾶται καὶ οὐκ ἐπὶ καιροῦ.
  usfm_code: JOB
  verse: 4a
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἔα δὲ, ὅτι ἐπʼ ἐμοὶ μεγαλύνεσθε, ἐνάλλεσθε δέ μοι ὀνείδει.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Γνῶτε οὖν ὅτι Κύριός ἐστιν ὁ ταράξας, ὀχύρωμα δὲ αὐτοῦ ἐπʼ ἐμὲ ὕψωσεν.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἰδοὺ γελῶ ὀνείδει, οὐ λαλήσω· κεκράξομαι, καὶ οὐδαμοῦ κρίμα.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Κύκλῳ περιῳκοδόμημαι, καὶ οὐ μὴ διαβῶ· ἐπὶ πρόσωπόν μου σκότος ἔθετο.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Τὴν δὲ δόξαν ἀπʼ ἐμοῦ ἐξέδυσεν, ἀφεῖλε δὲ στέφανον ἀπὸ κεφαλῆς μου.
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Διέσπασέ με κύκλῳ καὶ ᾠχόμην, ἐξέκοψε δὲ ὥσπερ δένδρον τὴν ἐλπίδα μου.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Δεινῶς δέ μοι ὀργῇ ἐχρήσατο, ἡγήσατο δέ με ὥσπερ ἐχθρόν.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὁμοθυμαδὸν δὲ ἦλθον τὰ πειρατήρια αὐτοῦ ἐπʼ ἐμοὶ, ταῖς ὁδοῖς μου ἐκύκλωσαν
    ἐγκάθετοι.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἀπʼ ἐμοῦ ἀδελφοί μου ἀπέστησαν, ἔγνωσαν ἀλλοτρίους ἢ ἐμέ· φίλοι δέ μου ἀνελεήμονες
    γεγόνασιν·
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐ προσεποιήσαντό με οἱ ἐγγύτατοί μου, καὶ οἱ εἰδότες μου τὸ ὄνομα ἐπελάθοντό
    μου.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Γείτονες οἰκίας, θεράπαιναί τε μοῦ, ἀλλογενὴς ἤμην ἐναντίον αὐτῶν.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Θεράποντά μου ἐκάλεσα, καὶ οὐχ ὑπήκουσε· στόμα δέ μου ἐδέετο.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἱκέτευον τὴν γυναῖκά μου, προσεκαλούμην δὲ καλακευων υἱοὺς παλλακίδων
    μου·
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἰς τὸν αἰῶνά με ἀπεποιήσαντο, ὅταν ἀναστῶ, κατʼ ἐμοῦ λαλοῦσιν.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐβδελύξαντό με οἱ ἰδόντες με· οὓς δὴ ἠγαπήκειν, ἐπανέστησάν μοι.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐν δέρματί μου ἐσάπησαν αἱ σάρκες μου, τὰ δὲ ὀστᾶ μου ἐν ὀδοῦσιν ἔχεται.
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐλεήσατέ με, ἐλεήσατέ με, ὦ φίλοι, χεὶρ γὰρ Κυρίου ἡ ἁψαμένη μου ἐστί.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Διατί με διώκετε ὥσπερ καὶ ὁ Κύριος; ἀπὸ δὲ σαρκῶν μου οὐκ ἐμπίπλασθε;
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Τίς γὰρ ἂν δοίη γραφῆναι τὰ ῥήματά μου, τεθῆναι δὲ αὐτὰ ἐν βιβλίῳ εἰς τὸν
    αἰῶνα,
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: ἐν γραφείῳ σιδηρῷ καὶ μολίβῳ, ἢ ἐν πέτραις ἐγγλυφῆναι;
  usfm_code: JOB
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οἶδα γὰρ ὅτι ἀένναός ἐστιν ὁ ἐκλύειν με μέλλων,
  usfm_code: JOB
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: ἐπὶ γῆς ἀναστῆσαι τὸ δέρμα μου τὸ ἀναντλοῦν ταῦτα· παρὰ γὰρ Κυρίου ταῦτά μοι
    συνετελέσθη,
  usfm_code: JOB
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: ἃ ἐγὼ ἐμαυτῷ συνεπίσταμαι, ἃ ὁ ὀφθαλμός μου ἑώρακε, καὶ οὐκ ἄλλος, πάντα δέ
    μοι συντετέλεσται ἐν κόλπῳ.
  usfm_code: JOB
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἰ δὲ καὶ ἐρεῖτε, τί ἐροῦμεν ἔναντι αὐτοῦ, καὶ ῥίζαν λόγου εὑρήσομεν ἐν αὐτῷ;
  usfm_code: JOB
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εὐλαβήθητε δὴ καὶ ὑμεῖς ἀπὸ ἐπικαλύμματος, θυμὸς γὰρ ἐπʼ ἀνόμους ἐπελεύσεται·
    καὶ τότε γνώσονται, ποῦ ἐστιν αὐτῶν ἡ ὕλη
  usfm_code: JOB
  verse: '29'
