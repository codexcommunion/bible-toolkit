- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἕως τίνος ἔγκοπον ποιήσετε ψυχήν μου, καὶ καθαιρεῖτέ με λόγοις; γνῶτε
    μόνον ὅτι ὁ Κύριος ἐποίησέ με οὕτως.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καταλαλεῖτέ μου, οὐκ αἰσχυνόμενοί με ἐπίκεισθέ μοι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ναὶ δὴ ἐπʼ ἀληθείας ἐγὼ ἐπλανήθην, παρʼ ἐμοὶ δὲ αὐλίζεται πλάνος·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: λαλῆσαι ῥῆματα ἃ οὐκ ἔδει, τὰ δὲ ῥήματά μου πλανᾶται καὶ οὐκ ἐπὶ καιροῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἔα δὲ, ὅτι ἐπʼ ἐμοὶ μεγαλύνεσθε, ἐνάλλεσθε δέ μοι ὀνείδει.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Γνῶτε οὖν ὅτι Κύριός ἐστιν ὁ ταράξας, ὀχύρωμα δὲ αὐτοῦ ἐπʼ ἐμὲ ὕψωσεν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἰδοὺ γελῶ ὀνείδει, οὐ λαλήσω· κεκράξομαι, καὶ οὐδαμοῦ κρίμα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Κύκλῳ περιῳκοδόμημαι, καὶ οὐ μὴ διαβῶ· ἐπὶ πρόσωπόν μου σκότος ἔθετο.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τὴν δὲ δόξαν ἀπʼ ἐμοῦ ἐξέδυσεν, ἀφεῖλε δὲ στέφανον ἀπὸ κεφαλῆς μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διέσπασέ με κύκλῳ καὶ ᾠχόμην, ἐξέκοψε δὲ ὥσπερ δένδρον τὴν ἐλπίδα μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Δεινῶς δέ μοι ὀργῇ ἐχρήσατο, ἡγήσατο δέ με ὥσπερ ἐχθρόν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὁμοθυμαδὸν δὲ ἦλθον τὰ πειρατήρια αὐτοῦ ἐπʼ ἐμοὶ, ταῖς ὁδοῖς μου ἐκύκλωσαν
    ἐγκάθετοι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀπʼ ἐμοῦ ἀδελφοί μου ἀπέστησαν, ἔγνωσαν ἀλλοτρίους ἢ ἐμέ· φίλοι δέ μου
    ἀνελεήμονες γεγόνασιν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οὐ προσεποιήσαντό με οἱ ἐγγύτατοί μου, καὶ οἱ εἰδότες μου τὸ ὄνομα ἐπελάθοντό
    μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Γείτονες οἰκίας, θεράπαιναί τε μοῦ, ἀλλογενὴς ἤμην ἐναντίον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Θεράποντά μου ἐκάλεσα, καὶ οὐχ ὑπήκουσε· στόμα δέ μου ἐδέετο.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἱκέτευον τὴν γυναῖκά μου, προσεκαλούμην δὲ καλακευων υἱοὺς παλλακίδων
    μου·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οἱ δὲ εἰς τὸν αἰῶνά με ἀπεποιήσαντο, ὅταν ἀναστῶ, κατʼ ἐμοῦ λαλοῦσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐβδελύξαντό με οἱ ἰδόντες με· οὓς δὴ ἠγαπήκειν, ἐπανέστησάν μοι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐν δέρματί μου ἐσάπησαν αἱ σάρκες μου, τὰ δὲ ὀστᾶ μου ἐν ὀδοῦσιν ἔχεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐλεήσατέ με, ἐλεήσατέ με, ὦ φίλοι, χεὶρ γὰρ Κυρίου ἡ ἁψαμένη μου ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Διατί με διώκετε ὥσπερ καὶ ὁ Κύριος; ἀπὸ δὲ σαρκῶν μου οὐκ ἐμπίπλασθε;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τίς γὰρ ἂν δοίη γραφῆναι τὰ ῥήματά μου, τεθῆναι δὲ αὐτὰ ἐν βιβλίῳ εἰς
    τὸν αἰῶνα,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: ἐν γραφείῳ σιδηρῷ καὶ μολίβῳ, ἢ ἐν πέτραις ἐγγλυφῆναι;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οἶδα γὰρ ὅτι ἀένναός ἐστιν ὁ ἐκλύειν με μέλλων,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: ἐπὶ γῆς ἀναστῆσαι τὸ δέρμα μου τὸ ἀναντλοῦν ταῦτα· παρὰ γὰρ Κυρίου ταῦτά
    μοι συνετελέσθη,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: ἃ ἐγὼ ἐμαυτῷ συνεπίσταμαι, ἃ ὁ ὀφθαλμός μου ἑώρακε, καὶ οὐκ ἄλλος, πάντα
    δέ μοι συντετέλεσται ἐν κόλπῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Εἰ δὲ καὶ ἐρεῖτε, τί ἐροῦμεν ἔναντι αὐτοῦ, καὶ ῥίζαν λόγου εὑρήσομεν
    ἐν αὐτῷ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 19
  book_usfm_code: JOB
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Εὐλαβήθητε δὴ καὶ ὑμεῖς ἀπὸ ἐπικαλύμματος, θυμὸς γὰρ ἐπʼ ἀνόμους ἐπελεύσεται·
    καὶ τότε γνώσονται, ποῦ ἐστιν αὐτῶν ἡ ὕλη
