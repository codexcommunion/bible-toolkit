- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισεν Ἱεροβάαλ, αὐτός ἐστι Γεδεὼν, καὶ πᾶς ὁ λαὸς μετʼ αὐτοῦ, καὶ παρενέβαλον
    ἐπὶ πηγὴν Ἀράδ· καὶ παρεμβολὴ Μαδιὰμ ἦν αὐτῷ ἀπὸ Βοῤῥᾶ ἀπὸ Γαβααθαμωραὶ ἐν κοιλάδι.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Γεδεὼν, πολὺς ὁ λαὸς ὁ μετὰ σοῦ, ὥστε μὴ παραδοῦναί με
    τὴν Μαδιὰμ ἐν χειρὶ αὐτῶν, μὴ ποτε καυχήσηται Ἰσραὴλ ἐπʼ ἐμὲ, λέγων, ἡ χείρ μου
    ἔσωσέ με.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ νῦν λάλησον δὴ ἐν ὠσὶ τοῦ λαοῦ, λέγων, τίς ὁ φοβούμενος καὶ δειλός; ἐπιστραφέτω
    καὶ ἐκχωρείτω ἀπὸ ὄρους Γαλαάδ· καὶ ἐπέστρεψεν ἀπὸ τοῦ λαοῦ εἴκοσι καὶ δύο χιλιάδες,
    καὶ δέκα χιλιάδες ὑπελείφθησαν.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Γεδεὼν, ἔτι ὁ λαὸς πολύς ἐστι· κατένεγκον αὐτοὺς πρὸς
    τὸ ὕδωρ, καὶ ἐκκαθαρῶ σοι αὐτὸν ἐκεῖ· καὶ ἔσται ὃν ἐὰν εἴπω πρὸς σὲ, οὗτος πορεύσεται
    σὺν σοὶ, αὐτὸς πορεύσεται σὺν σοί· καὶ πᾶς ὃν ἂν εἴπω πρὸς σὲ, οὗτος οὐ πορεύσεται
    μετὰ σοῦ, αὐτὸς οὐ πορεύσεται μετὰ σοῦ.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ κατήνεγκε τὸν λαὸν πρὸς τὸ ὕδωρ· καὶ εἶπε Κύριος πρὸς Γεδεὼν, πᾶς ὃς ἂν
    λάψῃ τῇ γλώσσῃ αὐτοῦ ἀπὸ τοῦ ὕδατος ὡς ἐὰν λάψῃ ὁ κύων, στήσεις αὐτὸν κατὰ μόνας,
    καὶ πᾶς ὃς ἐὰν κλίνῃ ἐπὶ τὰ γόνατα αὐτοῦ πιεῖν.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὁ ἀριθμὸς τῶν λαψάντων ἐν χειρὶ αὐτῶν πρὸς τὸ στόμα αὐτῶν, τριακόσιοι
    ἄνδρες· καὶ πᾶν τὸ κατάλοιπον τοῦ λαοῦ ἔκλιναν ἐπὶ τὰ γόνατα αὐτῶν πιεῖν ὕδωρ.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Γεδεὼν, ἐν τοῖς τριακοσίοις ἀνδράσι τοῖς λάψασι σώσω
    ὑμᾶς, καὶ δώσω τὴν Μαδιὰμ ἐν χειρί σου, καὶ πᾶς ὁ λαὸς πορεύσονται ἀνὴρ εἰς τὸν
    τόπον αὐτοῦ.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβον τὸν ἐπισιτισμὸν τοῦ λαοῦ ἐν χειρὶ αὐτῶν, καὶ τὰς κερατίνας αὐτῶν·
    καὶ τὸν πάντα ἄνδρα Ἰσραὴλ ἐξαπέστειλεν ἄνδρα εἰς σκηνὴν αὐτοῦ· καὶ τοὺς τριακοσίους
    ἄνδρας κατίσχυσε· καὶ ἡ παρεμβολὴ Μαδιὰμ ἦσαν αὐτοῦ ὑποκάτω ἐν τῇ κοιλάδι.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῇ νυκτὶ ἐκείνῃ, καὶ εἶπε πρὸς αὐτὸν Κύριος, ἀνάστα, κατάβηθι
    ἐν τῇ παρεμβολῇ, ὅτι παρέδωκα αὐτὴν ἐν τῇ χειρί σου.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἰ φοβῇ σὺ καταβῆναι, κατάβηθι σὺ καὶ Φαρὰ τὸ παιδάριόν σου εἰς τὴν παρεμβολὴν,
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ἀκούσῃ τί λαλήσουσι, καὶ μετὰ τοῦτο ἰσχύσουσιν αἱ χεῖρές σου καὶ καταβήσῃ
    ἐν τῇ παρεμβολῇ· καὶ κατέβη αὐτὸς καὶ Φαρὰ τὸ παιδάριον αὐτοῦ πρὸς ἀρχὴν τῶν πεντήκοντα,
    οἳ ἦσαν ἐν τῇ παρεμβολῇ.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ Μαδιὰμ καὶ Ἀμαλὴκ καὶ πάντες οἱ υἱοὶ ἀνατολῶν βεβλημένοι ἐν τῇ κοιλάδι
    ὡς ἀκρὶς εἰς πλῆθος, καὶ ταῖς καμήλοις αὐτῶν οὐκ ἦν ἀριθμὸς, ἀλλʼ ἦσαν ὡς ἡ ἄμμος
    ἡ ἐπὶ χείλους τῆς θαλάσσης εἰς πλῆθος.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Γεδεὼν, καὶ ἰδοὺ ἀνὴρ ἐξηγούμενος τῷ πλησίον αὐτοῦ ἐνύπνιον, καὶ
    εἶπεν, ἰδοὺ ἐνυπνιασάμην ἐνύπνιον, καὶ ἰδοὺ μαγὶς ἄρτου κριθίνου στρεφομένη ἐν
    τῇ παρεμβολῇ Μαδιὰμ, καὶ ἦλθεν ἕως τῆς σκηνῆς, καὶ ἐπάταξεν αὐτὴν, καὶ ἔπεσε,
    καὶ ἀνέστρεψεν αὐτὴν ἄνω, καὶ ἔπεσεν ἡ σκηνή.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη ὁ πλησίον αὐτοῦ, καὶ εἶπεν, οὐκ ἔστιν αὕτη εἰ μὴ ῥομφαία Γεδεὼν
    υἱοῦ Ἰωὰς ἀνδρὸς Ἰσραήλ· παρέδωκεν ὁ Θεὸς ἐν χειρὶ αὐτοῦ τὴν Μαδιὰμ καὶ πᾶσαν
    τὴν παρεμβολήν.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἤκουσε Γεδεὼν τὴν ἐξήγησιν τοῦ ἐνυπνίου καὶ τὴν σύγκρισιν αὐτοῦ,
    καὶ προσεκύνησε Κυρίῳ, καὶ ὑπέστρεψεν εἰς τὴν παρεμβολὴν Ἰσραὴλ, καὶ εἶπεν, ἀνάστητε,
    ὅτι παρέδωκε Κύριος ἐν χειρὶ ἡμῶν τὴν παρεμβολὴν Μαδιάμ.
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ διεῖλε τοὺς τριακοσίους ἄνδρας εἰς τρεῖς ἀρχὰς, καὶ ἔδωκε κερατίνας ἐν
    χειρὶ πάντων, καὶ ὑδρίας κενὰς, καὶ λαμπάδας ἐν ταῖς ὑδρίαις,
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ εἶπε πρὸς αὐτοὺς, ἀπʼ ἐμοῦ ὄψεσθε, καὶ οὕτω ποιήσετε· καὶ ἰδοὺ ἐγὼ εἰσπορεύομαι
    ἐν ἀρχῇ τῆς παρεμβολῆς, καὶ ἔσται καθὼς ἂν ποιήσω, οὕτω ποιήσετε.
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ σαλπιῶ ἐν τῇ κερατίνῃ ἐγὼ, καὶ πάντες μετʼ ἐμοῦ σαλπιεῖτε ἐν ταῖς κερατίναις
    κύκλῳ ὅλης τῆς παρεμβολῆς, καὶ ἐρεῖτε, τῷ Κυρίῳ καὶ τῷ Γεδεών.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε Γεδεὼν καὶ οἱ ἐκατὸν ἄνδρες οἱ μετʼ αὐτοῦ ἐν ἀρχῇ τῆς παρεμβολῆς
    ἐν ἀρχῇ τῆς φυλακῆς μέσης· καὶ ἐγείροντες ἤγειραν τοὺς φυλάσσοντας, καὶ ἐσάλπισαν
    ἐν ταῖς κερατίναις, καὶ ἐξετίναξαν τὰς ὑδρίας τὰς ἐν ταῖς χερσὶν αὐτῶν.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐσάλπισαν αἱ τρεῖς ἀρχαὶ ἐν ταῖς κερατίναις, καὶ συνέτριψαν τὰς ὑδρίας,
    καὶ ἐκράτησαν ἐν χερσὶν ἀριστεραῖς αὐτῶν τὰς λαμπάδας, καὶ ἐν χερσὶ δεξιαῖς αὐτῶν
    τὰς κερατίνας τοῦ σαλπίζειν· καὶ ἀνέκραξαν, ῥομφαία τῷ Κυρίῳ καὶ τῷ Γεδεών.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔστησεν ἀνὴρ ἐφʼ ἑαυτῷ κύκλῳ τῆς παρεμβολῆς· καὶ ἔδραμε πᾶσα ἡ παρεμβολὴ,
    καὶ ἐσήμαναν, καὶ ἔφυγον.
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐσάλπισαν ἐν ταῖς τριακοσίαις κερατίναις· καὶ ἔθηκε Κύριος τὴν ῥομφαίαν
    ἀνδρὸς ἐν τῷ πλησίον αὐτοῦ ἐν πάσῃ τῇ παρεμβολῇ.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔφυγεν ἡ παρεμβολὴ ἕως Βηθσεὲδ Ταγαραγαθὰ Ἀβελμεουλὰ ἐπὶ Ταβάθ· καὶ ἐβόησαν
    ἀνὴρ Ἰσραὴλ ἀπὸ Νεφθαλὶ καὶ ἀπὸ Ἀσὴρ, καὶ ἀπὸ παντὸς Μανασσῆ, καὶ ἐδίωξαν ὀπίσω
    Μαδιάμ.
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀγγέλους ἀπέστειλε Γεδεὼν ἐν παντὶ ὄρει Ἐφραὶμ, λέγων, κατάβητε εἰς συνάντησιν
    Μαδιὰμ, καὶ καταλάβετε ἑαυτοῖς τὸ ὕδωρ ἕως Βαιθηρὰ καὶ τὸν Ἰορδάνην· καὶ ἐβόησε
    πᾶς ἀνὴρ Ἐφραὶμ, καὶ προκατελάβοντο τὸ ὕδωρ ἕως Βαιθηρὰ καὶ τὸν Ἰορδάνην.
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ συνελάβοντο τοὺς ἄρχοντας Μαδιὰμ, καὶ τὸν Ὠρὴβ καὶ τὸν Ζήβ· καὶ ἀπέκτειναν
    τὸν Ὠρὴβ ἐν Σοὺρ Ὠρὴβ, καὶ τὸν Ζὴβ ἀπέκτειναν ἐν Ἱακεφζήφ· καὶ κατεδίωξαν τὴν
    Μαδιάμ· καὶ τὴν κεφαλὴν Ὠρὴβ καὶ Ζὴβ ἤνεγκαν πρὸς Γεδεὼν ἀπὸ πέραν τοῦ Ἰορδάνου.
  usfm_code: JDG
  verse: '25'
