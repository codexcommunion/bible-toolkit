- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει τῷ Κυρίῳ,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οἶδα ὅτι πάντα δύνασαι, ἀδυνατεῖ δέ σοι οὐδέν.
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Τίς γάρ ἐστιν ὁ κρύπτων σε βουλήν; φειδόμενος δὲ ῥημάτων, καὶ σὲ οἴεται κρύπτειν;
    τίς δὲ ἀναγγελεῖ μοι ἃ οὐκ ᾔδειν, μεγάλα καὶ θαυμαστὰ ἃ οὐκ ἐπιστάμην;
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἄκουσον δέ μου Κύριε, ἵνα κᾀγὼ λαλήσω· ἐρωτήσω δέ σε, σὺ δέ με δίδαξον.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἀκοὴν μὲν ὠτὸς ἤκουόν σου τὸ πρότερον, νυνὶ δὲ ὁ ὀφθαλμός μου ἑώρακέ σε.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Διὸ ἐφαύλισα ἐμαυτὸν, καὶ ἐτάκην· ἥγημαι δὲ ἐμαυτὸν γῆν καὶ σποδόν.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ μετὰ τὸ λαλῆσαι τὸν Κύριον πάντα τὰ ῥήματα ταῦτα τῷ Ἰώβ, εἶπεν
    ὁ Κύριος Ἐλὺιφὰς τῷ Θαιμανὺίτῃ, ἥμαρτες σὺ, καὶ οἱ δὺο φίλοι σου· οὐ γὰρ ἐλαλήσατε
    ἐνώπιόν μου ἀληθὲς οὐδὲν, ὥσπερ ὁ θεράπων μου Ἰώβ.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Νῦν δὲ λάβετε ἑπτὰ μόσχους, καὶ ἑπτὰ κριοὺς, καὶ πορεύθητε πρὸς τὸν θεράποντά
    μου Ἰὼβ, καὶ ποιήσει κάρπωσιν ὑπὲρ ὑμῶν. Ἰὼβ δὲ ὁ θεράπων μου εὔξεται περὶ ὑμῶν,
    ὅτι εἰ μὴ πρόσωπον αὐτοῦ λήψομαι· εἰ μὴ γὰρ διʼ αὐτὸν, ἀπώλεσα ἂν ὑμᾶς· οὐ γὰρ
    ἐλαλήσατε ἀληθὲς κατὰ τοῦ θεράποντός μου Ἰώβ.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐπορεύθη δὲ Ἐλιφὰζ ὁ Θαιμανίτης, καὶ Βαλδὰδ ὁ Σαυχίτης, καὶ Σωφὰρ ὁ Μιναῖος,
    καὶ ἐποίησαν καθὼς συνέταξεν αὐτοῖς ὁ Κύριος· καὶ ἔλυσε τὴν ἁμαρτίαν αὐτοῖς διὰ
    Ἰὼβ.
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος ηὔξησε τὸν Ἰώβ· εὐξαμένου δὲ αὐτοῦ καὶ περὶ τῶν φίλων αὐτοῦ, ἀφῆκεν
    αὐτοῖς τὴν ἁμαρτίαν· ἔδωκε δὲ ὁ Κύριος διπλᾶ, ὅσα ἦν ἔμπροσθεν Ἰὼβ εἰς διπλασιασμόν.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἤκουσαν δὲ πάντες οἱ ἀδελφοὶ αὐτοῦ καὶ αἱ ἀδελφαὶ αὐτοῦ πάντα τὰ συμβεβηκότα
    αὐτῷ, καὶ ἦλθον πρὸς αὐτὸν, καὶ πάντες ὅσοι ᾔδεισαν αὐτὸν ἐκ πρώτου· φαγόντες
    δὲ καὶ πιόντες παρʼ αὐτῷ παρεκάλεσαν αὐτὸν, καὶ ἐθαύμασαν ἐπὶ πᾶσιν οἷς ἐπήγαγεν
    ἐπʼ αὐτῷ ὁ Κύριος· ἔδωκε δὲ αὐτῷ ἕκαστος ἀμνάδα μίαν, καὶ τετράδραχμον χρυσοῦ
    καὶ ἀσήμου.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος εὐλόγησε τὰ ἔσχατα Ἰὼβ, ἢ τὰ ἔμπροσθεν· ἦν δὲ τὰ κτήνη αὐτοῦ,
    πρόβατα μύρια τετρακισχίλια, κάμηλοι ἑξακισχίλιαι, ζεύγη βοῶν χίλια, ὄνοι θήλειαι
    νομάδες χίλιαι.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Γεννῶνται δὲ αὐτῷ υἱοὶ ἑπτὰ, καὶ θυγατέρες τρεῖς.
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε τὴν μὲν πρώτην, Ἡμέραν· τὴν δὲ δευτέραν, Κασίαν· τὴν δὲ τρίτην,
    Ἀμαλθαίας κέρας.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ οὐχ εὑρέθησαν κατὰ τὰς θυγατέρας Ἰὼβ, βελτίους αὐτῶν ἐν τῇ ὑπʼ οὐρανόν·
    ἔδωκε δὲ αὐταῖς ὁ πατὴρ κληρονομίαν ἐν τοῖς ἀδελφοῖς.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἔζησε δὲ Ἰὼβ μετὰ τὴν πληγὴν ἔτη ἑκατὸν ἑβδομήκοντα· τὰ δὲ πάντα ἔτη ἔζησε,
    διακόσια τεσσράκοντα· καὶ Σἴδεν Ἰὼβ τοὺς υἱοὺς αὐτοῦ, καὶ τοὺς υἱοὺς τῶν υἱῶν
    αὐτοῦ, τετάρτην γενεάν.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐτελεύτησεν Ἰὼβ πρεσβύτερος, καὶ πλήρης ἡμερῶν·
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: γέγραπται δὲ, αὐτὸν πάλιν ἀναστήσεσθαι μεθʼ ὧν ὁ Κύριος ἀνίστησιν.
  usfm_code: JOB
  verse: 17a
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οὗτος ἑρμηνεύεται ἐκ τῆς Συριακῆς βίβλου, ἐν μὲν γῇ κατοικῶν τῇ Αὐσίτιδι,
    ἐπὶ τοῖς ὁρίοις τῆς Ἰδουμαίας καὶ Ἀραβίας· προϋπῆρχε δὲ αὐτῷ ὄνομα Ἰωβάβ·
  usfm_code: JOB
  verse: 17b
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: λαβὼν δὲ γυναῖκα Ἀράβισσαν, γεννᾷ υἱὸν, ᾧ ὄνομα Ἐννών· ἦν δὲ αὐτὸς πατρὸς
    μὲν Ζαρὲ ἐκ τῶν Ἡσαῦ υἱῶν υἱὸς, μητρὸς δὲ Βοσόῤῥας, ὥστε εἶναι αὐτὸν πέμπτον ἀπὸ
    Ἁβραάμ·
  usfm_code: JOB
  verse: 17c
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: καὶ οὗτοι οἱ βασιλεῖς οἱ βασιλεύσαντες ἐν Ἐδὼμ, ἧς καὶ αὐτὸς ἦρξε χώρας· πρῶτος
    Βαλὰκ ὁ τοῦ Βεὼρ, καὶ ὄνομα τῇ πόλει αὐτοῦ Δενναβά· μετὰ δὲ Βαλὰκ, Ἰωβὰβ ὁ καλούμενος
    Ἰώβ· μετὰ δὲ τοῦτον, Ἀσὼμ ὁ ὑπάρχων ἡγεμὼν ἐκ τῆς Θαιμανίτιδος χώρας· μετὰ δὲ
    τοῦτον, Ἀδὰδ υἱὸς Βαρὰδ, ὁ ἐκκόψας Μαδιὰμ ἐν τῷ πεδίῳ Μωὰβ, καὶ ὄνομα τῇ πόλει
    αὐτοῦ Γεθαίμ·
  usfm_code: JOB
  verse: 17d
- book: μετάφραση των εβδομήκοντα ΙΩΒ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: οἱ δὲ ἐλθόντες πρὸς αὐτὸν φίλοι, Ἐλιφὰς τῶν Ἡσαῦ υἱῶν Θαιμανῶν βασιλεὺς, Βαλδὰδ
    ὁ Σαυχαίων τύραννος, Σωφὰρ ὁ Μιναίων βασιλεύς.
  usfm_code: JOB
  verse: 17e
