- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀντὶ φίλου μὴ γίνου ἐχθρός· ὄνομα γὰρ πονηρὸν αἰσχύνην καὶ ὄνειδος κληρονομήσει·
    οὕτως ὁ ἁμαρτωλὸς ὁ δίγλωσσος.
  usfm_code: SIR
  verse: 2a
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Μὴ ἐπάρῃς σεαυτὸν ἐν βουλῇ ψυχῆς σου, ἵνα μὴ διαρπαγῇ ὡς ταῦρος ἡ ψυχή σου.
  usfm_code: SIR
  verse: 2b
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τὰ φύλλα σου καταφάγεσαι, καὶ τοὺς καρπούς σου ἀπολέσεις, καὶ ἀφήσεις σεαυτὸν
    ὡς ξύλον ξηρόν.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ψυχὴ πονηρὰ ἀπολεῖ τὸν κτησάμενον αὐτήν, καὶ ἐπίχαρμα ἐχθρῶν ποιήσει αὐτόν.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Λάρυγξ γλυκὺς πληθυνεῖ φίλους αὐτοῦ, καὶ γλῶσσα εὔλαλος πληθυνεῖ εὐπροσήγορα.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οἱ εἰρηνεύοντές σοι ἔστωσαν πολλοὶ, οἱ δὲ σύμβουλοί σου εἷς ἀπὸ χιλίων.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰ κτᾶσαι φίλον, ἐν πειρασμῷ κτῆσαι αὐτόν, καὶ μὴ ταχὺ ἐμπιστεύσῃς αὐτῷ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἔστι γὰρ φίλος ἐν καιρῷ αὐτοῦ, καὶ οὐ μὴ παραμείνῃ ἐν ἡμέρᾳ θλίψεώς σου.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔστι φίλος μετατιθέμενος εἰς ἔχθραν, καὶ μάχην ὀνειδισμοῦ σου ἀποκαλύψει.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔστι φίλος κοινωνὸς τραπεζῶν, καὶ οὐ μὴ παραμείνῃ ἐν ἡμέρᾳ θλίψεώς σου.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐν τοῖς ἀγαθοῖς σου ἔσται ὡς σὺ, καὶ ἐπὶ τοὺς οἰκέτας σου παῤῥησιάσεται.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐὰν ταπεινωθῇς, ἔσται κατὰ σοῦ, καὶ ἀπὸ τοῦ προσώπου σου κρυβήσεται.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀπὸ τῶν ἐχθρῶν σου διαχωρίσθητι, καὶ ἀπὸ τῶν φίλων σου πρόσεχε.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Φίλος πιστὸς σκέπη κραταιὰ, ὁ δὲ εὑρὼν αὐτὸν εὗρε θησαυρόν.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Φίλου πιστοῦ οὐκ ἔστιν ἀντάλλαγμα, καὶ οὐκ ἔστι σταθμὸς τῆς καλλονῆς αὐτοῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Φίλος πιστὸς φάρμακον ζωῆς, καὶ οἱ φοβούμενοι Κύριον εὑρήσουσιν αὐτόν.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ φοβούμενος Κύριον εὐθύνει φιλίαν αὐτοῦ, ὅτι κατʼ αὐτὸν οὕτως καὶ ὁ πλησίον
    αὐτοῦ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τέκνον, ἐκ νεότητός σου ἐπίλεξαι παιδείαν, καὶ ἕως πολιῶν εὑρήσεις σοφίαν.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὡς ὁ ἀροτριῶν καὶ ὁ σπείρων πρόσελθε αὐτῇ, καὶ ἀνάμενε τοὺς ἀγαθοὺς καρποὺς
    αὐτῆς· ἐν γὰρ τῇ ἐργασίᾳ αὐτῆς ὀλίγον κοπιάσεις, καὶ ταχὺ φάγεσαι γεννημάτων αὐτῆς.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὡς τραχεῖά ἐστι σφόδρα τοῖς ἀπαιδεύτοις, καὶ οὐκ ἐμμενεῖ ἐν αὐτῇ ἀκάρδιος.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὡς λίθος δοκιμασίας ἰσχυρὸς ἔσται ἐπʼ αὐτῷ, καὶ οὐ χρονιεῖ ἀποῤῥίψαι αὐτήν.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Σοφία γὰρ κατὰ τὸ ὄνομα αὐτῆς ἐστι, καὶ οὐ πολλοῖς ἐστι φανερά.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἄκουσον, τέκνον, καὶ δέξαι γνώμην μου, καὶ μὴ ἀπαναίνου τὴν συμβουλίαν μου.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἰσένεγκον τοὺς πόδας σου εἰς τὰς πέδας αὐτῆς, καὶ εἰς τὸν κλοίον αὐτῆς
    τὸν τράχηλόν σου.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὑπόθες τὸν ὦμόν σοῦ, καὶ βάσταξον αὐτὴν, καὶ μὴ προσοχθίσῃς τοῖς δεσμοῖς αὐτῆς.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐν πάσῃ ψυχῇ σου πρόσελθε αὐτῇ, καὶ ἐν ὅλῃ δυνάμει σου συντήρησον τὰς ὁδοὺς
    αὐτῆς.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐξίχνεύσον καὶ ζήτησον, καὶ γνωσθήσεταί σοι, καὶ ἐγκρατὴς γενόμενος μὴ ἀφῇς
    αὐτήν.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐπʼ ἐσχάτων γὰρ εὑρήσεις τὴν ἀνάπαυσιν αὐτῆς, καὶ στραφήσεταί σοι εἰς εὐφροσύνην.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔσονταί σοι αἱ πέδαι εἰς σκέπην ἰσχύος, καὶ οἱ κλοιοὶ αὐτῆς εἰς στολὴν
    δόξης.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Κόσμος γὰρ χρύσεός ἐστιν ἐπʼ αὐτῆς, καὶ οἱ δεσμοὶ αὐτῆς κλῶσμα ὑακίνθινον.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Στολὴν δόξης ἐνδύσῃ αὐτὴν, καὶ στέφανον ἀγαλλιάματος περιθήσεις σεαυτῷ.
  usfm_code: SIR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐὰν θέλῃς, τέκνον, παιδευθήσῃ, καὶ ἐὰν δῷς τὴν ψυχήν σου, πανοῦργος ἔσῃ.
  usfm_code: SIR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐὰν ἀγαπήσῃς ἀκούειν ἐκδέξῃ, καὶ ἐὰν κλίνῃς τὸ οὖς σου σοφὸς ἔσῃ.
  usfm_code: SIR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐν πλήθει πρεσβυτέρων στῆθι, καὶ, τίς σοφός; αὐτῷ προσκολλήθητι.
  usfm_code: SIR
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πᾶσαν διήγησιν θείαν θέλε ἀκούειν, καὶ παροιμίαι συνέσεως μὴ ἐκφευγέτωσάν
    σε.
  usfm_code: SIR
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐὰν ἴδῃς συνετὸν, ὄρθριζε πρὸς αὐτὸν, καὶ βαθμοὺς θυρῶν αὐτοῦ ἐκτριβέτω ὁ
    πούς σου.
  usfm_code: SIR
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διανοοῦ ἐν τοῖς προστάγμασιν Κυρίου, καὶ ἐν ταῖς ἐντολαῖς αὐτοῦ μελέτα διαπαντός·
    αὐτὸς στηριεῖ τὴν καρδίαν σου, καὶ ἡ ἐπιθυμία τῆς σοφίας σου δοθήσεταί σοι.
  usfm_code: SIR
  verse: '37'
