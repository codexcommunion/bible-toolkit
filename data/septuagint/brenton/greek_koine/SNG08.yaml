- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τίς δῴη σε, ἀδελφιδέ μου, θηλάζοντα μαστοὺς μητρός μου; εὑροῦσά σε ἔξω φιλήσω
    σε, καί γε οὐκ ἐξουδενώσουσί μοι.
  usfm_code: SNG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Παραλήψομαί σε, εἰσάξω σε εἰς οἶκον μητρός μου καὶ εἰς ταμεῖον τῆς συλλαβούσης
    με· ποτιῶ σε ἀπὸ οἴνου τοῦ μυρεψικοῦ, ἀπὸ νάματος ῥοῶν μου.
  usfm_code: SNG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εὐώνυμος αὐτοῦ ὑπὸ τὴν κεφαλήν μου, καὶ ἡ δεξιὰ αὐτοῦ περιλήψεταί με.
  usfm_code: SNG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν ταῖς ἰσχύσεσι τοῦ ἀγροῦ· ἐὰν ἐγείρητε
    καὶ ἐὰν ἐξεγείρητε τὴν ἀγάπην ἕως ἂν θελήσῃ.
  usfm_code: SNG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τίς αὕτη ἡ ἀναβαίνουσα λελευκανθισμένη, ἐπιστηριζομένη ἐπὶ τὸν ἀδελφιδὸν αὐτῆς;
    Ὑπὸ μῆλον ἐξήγειρά σε· ἐκεῖ ὠδίνησέ σε ἡ μήτηρ σου, ἐκεῖ ὠδίνησέ σε ἡ τεκοῦσά
    σε.
  usfm_code: SNG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Θές με ὡς σφραγίδα ἐπὶ τὴν καρδίαν σου, ὡς σφραγίδα ἐπὶ τὸν βραχίονά σου·
    ὅτι κραταιὰ ὡς θάνατος ἀγάπη, σκληρὸς ὡς ᾅδης ζῆλος· περίπτερα αὐτῆς περίπτερα
    πυρὸς, φλόγες αὐτῆς.
  usfm_code: SNG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὕδωρ πολὺ οὐ δυνήσεται σβέσαι τὴν ἀγάπην, καὶ ποταμοὶ οὐ συνκλύσουσιν αὐτήν·
    ἐὰν δῷ ἀνὴρ πάντα τὸν βίον αὐτοῦ ἐν τῇ ἀγάπῃ, ἐξουδενώσει ἐξουδενώσουσιν αὐτόν.
  usfm_code: SNG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἀδελφή ἡμῶν μικρὰ καὶ μαστοὺς οὐκ ἔχει· τί ποιήσωμεν τῇ ἀδελφῇ ἡμῶν, ἐν ἡμέρᾳ
    ᾗ ἐὰν λαληθῇ ἐν αὐτῇ;
  usfm_code: SNG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εἰ τεῖχός ἐστιν, οἰκοδομήσωμεν ἐπʼ αὐτὴν ἐπάλξεις ἀργυρᾶς· καὶ εἰ θύρα ἐστὶ,
    διαγράψωμεν ἐπʼ αὐτὴν σανίδα κεδρίνην.
  usfm_code: SNG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐγὼ τεῖχος, καὶ μαστοί μου ὡς πύργοι ἐγὼ ἤμην ἐν ὀφθαλμοῖς αὐτῶν ὡς εὑρίσκουσα
    εἰρήνην.
  usfm_code: SNG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἀμπελὼν ἐγενήθη τῷ Σαλωμὼν ἐν Βεεθλαμών· ἔδωκε τὸν ἀμπελῶνα αὐτοῦ τοῖς τηροῦσιν·
    ἀνὴρ οἴσει ἐν καρπῷ αὐτοῦ χιλίους ἀργυρίου.
  usfm_code: SNG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἀμπελών μου ἐμὸς ἐνώπιόν μου, οἱ χίλιοι Σαλωμὼν, καὶ οἱ διακόσιοι τοῖς τηροῦσι
    τὸν καρπὸν αὐτοῦ.
  usfm_code: SNG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὁ καθήμενος ἐν κήποις, ἑταῖροι προσέχοντες τῇ φωνῇ σου, ἀκούτισόν με.
  usfm_code: SNG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Φύγε ἀδελφιδέ μου, καὶ ὁμοιώθητι τῇ δορκάδι, ἢ τῷ νεβρῷ τῶν ἐλάφων ἐπὶ ὄρη
    τῶν ἀρωμάτων.
  usfm_code: SNG
  verse: '14'
