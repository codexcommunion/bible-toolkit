- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τίς δῴη σε, ἀδελφιδέ μου, θηλάζοντα μαστοὺς μητρός μου; εὑροῦσά σε ἔξω
    φιλήσω σε, καί γε οὐκ ἐξουδενώσουσί μοι.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Παραλήψομαί σε, εἰσάξω σε εἰς οἶκον μητρός μου καὶ εἰς ταμεῖον τῆς συλλαβούσης
    με· ποτιῶ σε ἀπὸ οἴνου τοῦ μυρεψικοῦ, ἀπὸ νάματος ῥοῶν μου.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εὐώνυμος αὐτοῦ ὑπὸ τὴν κεφαλήν μου, καὶ ἡ δεξιὰ αὐτοῦ περιλήψεταί με.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν ταῖς ἰσχύσεσι τοῦ ἀγροῦ· ἐὰν ἐγείρητε
    καὶ ἐὰν ἐξεγείρητε τὴν ἀγάπην ἕως ἂν θελήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τίς αὕτη ἡ ἀναβαίνουσα λελευκανθισμένη, ἐπιστηριζομένη ἐπὶ τὸν ἀδελφιδὸν
    αὐτῆς; Ὑπὸ μῆλον ἐξήγειρά σε· ἐκεῖ ὠδίνησέ σε ἡ μήτηρ σου, ἐκεῖ ὠδίνησέ σε ἡ τεκοῦσά
    σε.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Θές με ὡς σφραγίδα ἐπὶ τὴν καρδίαν σου, ὡς σφραγίδα ἐπὶ τὸν βραχίονά
    σου· ὅτι κραταιὰ ὡς θάνατος ἀγάπη, σκληρὸς ὡς ᾅδης ζῆλος· περίπτερα αὐτῆς περίπτερα
    πυρὸς, φλόγες αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὕδωρ πολὺ οὐ δυνήσεται σβέσαι τὴν ἀγάπην, καὶ ποταμοὶ οὐ συνκλύσουσιν
    αὐτήν· ἐὰν δῷ ἀνὴρ πάντα τὸν βίον αὐτοῦ ἐν τῇ ἀγάπῃ, ἐξουδενώσει ἐξουδενώσουσιν
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀδελφή ἡμῶν μικρὰ καὶ μαστοὺς οὐκ ἔχει· τί ποιήσωμεν τῇ ἀδελφῇ ἡμῶν,
    ἐν ἡμέρᾳ ᾗ ἐὰν λαληθῇ ἐν αὐτῇ;
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἰ τεῖχός ἐστιν, οἰκοδομήσωμεν ἐπʼ αὐτὴν ἐπάλξεις ἀργυρᾶς· καὶ εἰ θύρα
    ἐστὶ, διαγράψωμεν ἐπʼ αὐτὴν σανίδα κεδρίνην.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐγὼ τεῖχος, καὶ μαστοί μου ὡς πύργοι ἐγὼ ἤμην ἐν ὀφθαλμοῖς αὐτῶν ὡς
    εὑρίσκουσα εἰρήνην.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀμπελὼν ἐγενήθη τῷ Σαλωμὼν ἐν Βεεθλαμών· ἔδωκε τὸν ἀμπελῶνα αὐτοῦ τοῖς
    τηροῦσιν· ἀνὴρ οἴσει ἐν καρπῷ αὐτοῦ χιλίους ἀργυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀμπελών μου ἐμὸς ἐνώπιόν μου, οἱ χίλιοι Σαλωμὼν, καὶ οἱ διακόσιοι τοῖς
    τηροῦσι τὸν καρπὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ καθήμενος ἐν κήποις, ἑταῖροι προσέχοντες τῇ φωνῇ σου, ἀκούτισόν με.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 8
  book_usfm_code: SNG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Φύγε ἀδελφιδέ μου, καὶ ὁμοιώθητι τῇ δορκάδι, ἢ τῷ νεβρῷ τῶν ἐλάφων ἐπὶ
    ὄρη τῶν ἀρωμάτων.
