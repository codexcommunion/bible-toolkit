- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τὴν σκηνὴν ποιήσεις, δέκα αὐλαίας ἐκ βύσσου κεκλωσμένης, καὶ ὑακίνθου,
    καὶ πορφύρας, καὶ κοκκίνου κεκλωσμένου χερουβὶμ· ἐργασίᾳ ὑφάντου ποιήσεις αὐτάς.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Μῆκος τῆς αὐλαίας τῆς μιᾶς ὀκτὼ καὶ εἴκοσι πήχεων, καὶ εὖρος τεσσάρων πήχεων
    ἡ αὐλαία ἡ μία ἔσται· μέτρον τὸ αὐτὸ ἔσται πάσαις ταῖς αὐλαίαις.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πέντε δὲ αὐλαῖαι ἔσονται ἐξ ἀλλήλων ἐχόμεναι ἡ ἑτέρα ἐκ τῆς ἑτέρας· καὶ πέντε
    αὐλαῖαι ἔσονται συνεχόμεναι ἑτέρα τῇ ἑτέρᾳ.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις αὐταῖς ἀγκύλας ὑακινθίνας ἐπὶ τοῦ χείλους τῆς αὐλαίας τῆς μιᾶς,
    ἐκ τοῦ ἑνὸς μέρους εἰς τὴν συμβολήν· καὶ οὕτω ποιήσεις ἐπὶ τοῦ χείλους τῆς αὐλαίας
    τῆς ἐξωτέρας πρὸς τῇ συμβολῇ τῇ δευτέρᾳ.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πεντήκοντα ἀγκύλας ποιήσεις τῇ αὐλαίᾳ τῇ μιᾷ, καὶ πεντήκοντα ἀγκύλας ποιήσεις
    ἐκ τοῦ μέρους τῆς αὐλαίας κατὰ τὴν συμβολὴν τῆς δευτέρας, ἀντιπρόσωποι ἀντιπίπτουσαι
    ἀλλήλαις εἰς ἑκάστην.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις κρίκους πεντήκοντα χρυσοῦς· καὶ συνάψεις τὰς αὐλαίας ἑτέραν τῇ
    ἑτέρα τοῖς κρίκοις· καὶ ἔσται ἡ σκηνὴ μία.
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις δέῤῥεις τριχίνας σκέπην ἐπὶ τῆς σκηνῆς, ἕνδεκα δέῤῥεις ποιήσεις
    αὐτάς.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τὸ μῆκος τῆς δέῤῥεως τῆς μιᾶς, τριάκοντα πήχεων, καὶ τεσσάρων πήχεων τὸ εὖρος
    τῆς δέῤῥεως τῆς μιᾶς· τὸ αὐτὸ μέτρον ἔσται ταῖς ἕνδεκα δέῤῥεσι.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ συνάψεις τὰς πέντε δέῤῥεις ἐπὶ τὸ αὐτὸ, καὶ τὰς ἓξ δέῤῥεις ἐπὶ τὸ αὐτό·
    καὶ ἐπιδιπλώσεις τὴν δέῤῥιν τὴν ἕκτην κατὰ πρόσωπον τῆς σκηνῆς.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις ἀγκύλας πεντήκοντα ἐπὶ τοῦ χείλους τῆς δέῤῥεως τῆς μιᾶς, τῆς
    ἀναμέσον κατὰ συμβολήν· καὶ πεντήκοντα ἀγκύλας ποιήσεις ἐπὶ τοῦ χείλους τῆς δέῤῥεως,
    τῆς συναπτούσης τῆς δευτέρας.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις κρίκους χαλκοῦς πεντήκοντα· καὶ συνάψεις τοὺς κρίκους ἐκ τῶν
    ἀγκυλῶν, καὶ συνάψεις τὰς δέῤῥεις, καὶ ἔσται ἕν.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ὑποθήσεις τὸ πλεονάζον ἐν ταῖς δέῤῥεσι τῆς σκηνῆς· τὸ ἥμισυ τῆς δέῤῥεως
    τὸ ὑπολελειμμένον ὑποκαλύψεις εἰς τὸ πλεονάζον τῶν δέῤῥεων τῆς σκηνῆς, ὑποκαλύψεις
    ὀπίσω τῆς σκηνῆς.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πῆχυν ἐκ τούτου, καὶ πῆχυν ἐκ τούτου, ἐκ τοῦ ὑπερέχοντος τῶν δέῤῥεων, ἐκ τοῦ
    μήκους τῶν δέῤῥεων τῆς σκηνῆς· ἔσται συγκαλύπτον ἐπὶ τὰ πλάγια τῆς σκηνῆς ἔνθεν
    καὶ ἔνθεν, ἵνα καλύπτῃ.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις κατακάλυμμα τῇ σκηνῇ δέρματα κριῶν ἠρυθροδανωμένα, καὶ ἐπικαλύμματα
    δέρματα ὑακίνθινα ἐπάνωθεν.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις στύλους τῆς σκηνῆς ἐκ ξύλων ἀσήπτων.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Δέκα πήχεων ποιήσεις τὸν στύλον τὸν ἕνα, καὶ πήχεως ἑνὸς καὶ ἡμίσους τὸ πλάτος
    τοῦ στύλου τοῦ ἑνός.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Δύο ἀγκωνίσκους τῷ στύλῳ τῷ ἑνὶ, ἀντιπίπτοντας ἕτερον τῷ ἑτέρῳ· οὕτω ποιήσεις
    πᾶσι τοῖς στύλοις τῆς σκηνῆς.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις στύλους τῇ σκηνῇ, εἴκοσι στύλους ἐκ τοῦ κλίτους τοῦ πρὸς Βοῤῥᾶν.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τεσσαράκοντα βάσεις ἀργυρᾶς ποιήσεις τοῖς εἴκοσι στύλοις· δύο βάσεις τῷ
    στύλῳ τῷ ἑνὶ εἰς ἀμφότερα τὰ μέρη αὐτοῦ· και δύο βάσεις τῷ στύλῳ τῷ ἑνὶ εἰς ἀμφοτέρα
    τὰ μέρη αὐτοῦ.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τὸ κλίτος τὸ δεύτερον τὸ πρὸς Νότον, εἴκοσι στύλους,
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ τεσσαράκοντα βάσεις αὐτῶν ἀργυρᾶς· δύο βάσεις τῷ στύλῳ τῷ ἑνὶ εἰς ἀμφότερα
    τὰ μέρη αὐτοῦ, καὶ δύο βάσεις τῷ στύλῳ τῷ ἑνὶ εἰς ἀμφότερα τὰ μέρη αὐτοῦ.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν ὀπίσω τῆς σκηνῆς κατὰ τὸ μέρος τὸ πρὸς θάλασσαν ποιήσεις ἓξ στύλους.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ δύο στύλους ποιήσεις ἐπὶ τῶν γωνιῶν τῆς σκηνῆς ἐκ τῶν ὀπισθίων.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐξ ἴσου κάτωθεν· κατὰ τὸ αὐτὸ ἔσονται ἴσοι ἐκ τῶν κεφαλῶν εἰς σύμβλησιν
    μίαν· οὕτω ποιήσεῖς ἀμφοτέραις ταῖς δυσὶ γωνίαις· ἴσαι ἔστωσαν.
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται ὀκτὼ στύλοι, καὶ αἱ βάσεις αὐτῶν ἀργυραῖ δεκαέξ· δύο βάσεις τῷ
    ἑνὶ στύλῳ εἰς ἀμφότερα τὰ μέρη αὐτοῦ, καὶ δύο βάσεις τῷ στύλῳ τῷ ἑνί.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις μοχλοὺς ἐκ ξύλων ἀσήπτων· πέντε τῷ ἑνὶ στύλῳ ἐκ τοῦ ἑνὸς μέρους
    τῆς σκηνῆς,
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ πέντε μοχλοὺς τῷ στύλῳ τῷ ἑνὶ κλίτει τῆς σκηνῆς τῷ δευτέρῳ, καὶ πέντε
    μοχλοὺς τῷ στύλῳ τῷ ὀπισθίῳ τῷ κλίτει τῆς σκηνῆς τῷ πρὸς θάλασσαν.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ὁ μοχλὸς ὁ μέσος ἀναμέσον τῶν στύλων διϊκνείσθω ἀπὸ τοῦ ἑνὸς κλίτους εἰς
    τὸ ἕτερον κλίτος.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τοὺς στύλους καταχρυσώσεις χρυσίῳ· καὶ τοὺς δακτυλίους ποιήσεις χρυσοῦς,
    εἰς οὓς εἰσάξεις τούς μοχλούς· καὶ καταχρυσώσεις τοὺς μοχλοὺς χρυσίῳ.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀναστήσεις τὴν σκηνὴν κατὰ τὸ εἶδος τὸ δεδειγμένον σοι ἐν τῷ ὄρει.
  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις καταπέτασμα ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου κεκλωσμένου,
    καὶ βύσσου νενησμένης· ἔργον ὑφαντὸν ποιήσεις αὐτὸ χερουβίμ.
  usfm_code: EXO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσεις αὐτὸ ἐπὶ τεσσάρων στύλων ἀσήπτων κεχρυσωμένων χρυσίῳ· καὶ αἱ
    κεφαλίδες αὐτῶν χρυσαῖ, καὶ αἱ βάσεις αὐτῶν τέσσαρες ἀργυραῖ.
  usfm_code: EXO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ θήσεις τὸ καταπέτασμα ἐπὶ τῶν στύλων· καὶ εἰσοίσεις ἐκεῖ ἐσώτερον τοῦ
    καταπετάσματος τὴν κιβωτὸν τοῦ μαρτυρίου· καὶ διοριεῖ τὸ καταπέτασμα ὑμῖν ἀναμέσον
    τοῦ ἁγίου καὶ ἀναμέσον τοῦ ἁγίου τῶν ἁγίων.
  usfm_code: EXO
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ κατακαλύψεις τῷ καταπετάσματι τὴν κιβωτὸν τοῦ μαρτυρίου ἐν τῷ ἁγίῳ τῶν
    ἁγίων.
  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσεις τὴν τράπεζαν ἔξωθεν τοῦ καταπετάσματος, καὶ τὴν λυχνίαν ἀπέναντι
    τῆς τραπέζης ἐπὶ μέρους τῆς σκηνῆς τὸ πρὸς Νότον· καὶ τὴν τράπεζαν θήσεις ἐπὶ
    μέρους τῆς σκηνῆς τὸ πρὸς Βοῤῥᾶν.
  usfm_code: EXO
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις ἐπίσπαστρον τῇ θύρᾳ τῆς σκηνῆς ἐξ ὑακίνθου, καὶ πορφύρας, καὶ
    κοκκίνου κεκλωσμένου, καὶ βύσσου κεκλωσμένης, ἔργον ποικιλτοῦ.
  usfm_code: EXO
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τῷ καταπετάσματι πέντε στύλους, καὶ χρυσώσεις αὐτοὺς χρυσίῳ·
    καὶ αἱ κεφαλίδες αὐτῶν χρυσαῖ· καὶ χωνεύσεις αὐτοῖς πέντε βάσεις χαλκᾶς.
  usfm_code: EXO
  verse: '37'
