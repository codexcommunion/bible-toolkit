- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἔσται ἐὰν ἀκοῇ ἀκούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, φυλάσσειν
    καὶ ποιεῖν πάσας τὰς ἐντολὰς ταύτας, ἃς ἐγὼ ἐντέλλομαί σοι σήμερον, καὶ δώσει
    σε Κύριος ὁ Θεός σου ὑπεράνω ἐπὶ πάντα τὰ ἔθνη τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἥξουσιν ἐπὶ σὲ πᾶσαι αἱ εὐλογίαι αὗται, καὶ εὑρήσουσί σε· ἐὰν ἀκοῇ
    ἀκούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: εὐλογημένος σὺ ἐν πόλει, καὶ εὐλογημένος σὺ ἐν ἀγρῶ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εὐλογημένα τὰ ἔκγονα τῆς κοιλίας σου, καὶ τὰ γεννήματα τῆς γης σου,
    καὶ τὰ βουκόλια τῶν βοῶν σου, καὶ τὰ ποίμνια τῶν προβάτων σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εὐλογημέναι αἱ ἀποθῆκαί σου, καὶ τὰ ἐγκαταλείμματά σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εὐλογημένος σὺ ἐν τῷ εἰσπορεύεσθαί σε, καὶ εὐλογημένος σὺ ἐν τῷ ἐκπορεύεσθαί
    σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Παραδῷ Κύριος ὁ Θεός σου τοὺς ἐχθρούς σου τοὺς ἀνθεστηκότας σοι συντετριμμένους
    πρὸ προσώπου σου· ὁδῷ μιᾷ ἐξελεύσονται πρὸς σέ, καὶ ἐν ἑπτὰ ὁδοῖς φεύξονται ἀπὸ
    προσώπου σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀποστείλαι Κύριος ἐπὶ σὲ τὴν εὐλογίαν ἐν τοῖς ταμείοις σου, καὶ ἐπὶ
    πάντα οὗ ἂν ἐπιβάλῃς τὴν χεῖρά σου, ἐπὶ τῆς γῆς, ἧς Κύριος ὁ Θεός σου δίδωσί σοι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀναστήσαι σε Κύριος ἑαυτῷ λαὸν ἅγιον, ὃν τρόπον ὤμοσε τοῖς πατράσι σου·
    ἐὰν ἀκούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, καὶ πορευθῇς ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ὄψονταί σε πάντα τὰ ἔθνη τῆς γῆς, ὅτι τὸ ὄνομα Κυρίου ἐπικέκληταί
    σοι, καὶ φοβηθήσονταί σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ πληθυνεῖ σε Κύριος ὁ Θεός σου εἰς ἀγαθὰ ἐν τοῖς ἐκγόνοις τῆς κοιλίας
    σου, καὶ ἐπὶ τοῖς ἐκγόνοις τῶν κτηνῶν σου, καὶ ἐπὶ τοῖς γεννήμασι τῆς γῆς σου,
    ἐπὶ τῆς γῆς σου ἧς ὤμοσε Κύριος τοῖς πατράσι σου δοῦναί σοι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀνοίξαι σοι Κύριος τὸν θησαυρὸν αὐτοῦ τὸν ἀγαθὸν, τὸν οὐρανὸν, δοῦναι
    τὸν ὑετὸν τῇ γῇ σου ἐπὶ καιροῦ· εὐλογῆσαι πάντα τὰ ἔργα τῶν χειρῶν σου· καὶ δανειεῖς
    ἔθνεσι πολλοῖς, σὺ δὲ οὐ δανειῇ. καὶ ἄρξεις σὺ ἐθνῶν πολλῶν, σοῦ δὲ οὐκ ἄρξουσι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καταστήσαι σε Κύριος ὁ Θεός σου εἰς κεφαλὴν καὶ μὴ εἰς οὐρὰν, καὶ ἔσῃ
    τότε ἐπάνω καὶ οὐκ ἔσῃ ὑποκάτω, ἐὰν ἀκούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, ὅσα
    ἐγὼ ἐντέλλομαί σοι σήμερον φυλάσσειν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οὐ παραβήσῃ ἀπὸ πασῶν τῶν ἐντολῶν, ὧν ἐγὼ ἐντέλλομαί σοι σήμερον δεξιὰ
    οὐδὲ ἀριστερὰ, πορεύσεθαι ὀπίσω θεῶν ἑτέρων λατρεύειν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔσται ἐὰν μὴ εἰσακούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, φυλάσσεσθαι
    πάσας τὰς ἐντολὰς αὐτοῦ, ὅσας ἐγὼ ἐντέλλομαί σοι σήμερον, καὶ ἐλεύσονται ἐπὶ σὲ
    πᾶσαι αἱ κατάραι αὗται, καὶ καταλήψονταί σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐπικατάρατος σὺ ἐν πόλει, καὶ ἐπικατάρατος σὺ ἐν ἀγρῷ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐπικατάρατοι αἱ ἀποθῆκαί σου, καὶ τὰ ἐγκαταλείμματά σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐπικατάρατα τὰ ἔκγονα τῆς κοιλίας σου, καὶ τὰ γεννήματα τῆς γῆς σου,
    τὰ βουκόλια τῶν βοῶν σου, καὶ τὰ ποίμνια τῶν προβάτων σου·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐπικατάρατος σὺ ἐν τῷ εἰσπορεύεσθαί σε, καὶ ἐπικατάρατος σὺ ἐν τῷ ἐκπορεύεσθαί
    σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀποστείλαι Κύριος ἐπὶ σὲ τὴν ἔνδειαν καὶ τὴν ἐκλιμίαν καὶ τὴν ἀνάλωσιν
    ἐπὶ πάντα οὗ ἐὰν ἐπιβάλῃς τὴν χεῖρά σου, ἕως ἂν ἐξολοθρεύσῃ σε, καὶ ἕως ἂν ἀπολέσῃ
    σε ἐν τάχει διὰ τὰ πονηρὰ ἐπιτηδεύματά σου, διότι ἐνκατέλιπές με.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Προσκολλήσαι Κύριος εἰς σὲ τὸν θάνατον, ἕως ἂν ἐξαναλώσῃ σε ἀπὸ τῆς
    γῆς, εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πατάξαι σε Κύριος ἐν ἀπορίᾳ, καὶ πυρετῷ, καὶ ῥίγει, καὶ ἐρεθισμῷ, καὶ
    ἀνεμοφθορίᾳ, καὶ τῇ ὤχρᾳ, καὶ καταδιώξονταί σε ἕως ἂν ἀπολέσωσί σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἔσται σοι ὁ οὐρανὸς ὁ ὑπὲρ κεφαλῆς σου χαλκοῦς, καὶ ἡ γῆ ἡ ὑποκάτω
    σου σιδηρᾶ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Δῴη Κύριος ὁ Θεός σου τὸν ὑετὸν τῇς γῇς σου κονιορτὸν, καὶ χοῦς ἐκ τοῦ
    οὐρανοῦ καταβήσεται, ἕως ἂν ἐκτρίψῃ σε, καὶ ἕως ἂν ἀπολέσῃ σε ἐν τάχει.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Δῴη σε Κύριος ἐπὶ κοπὴν ἐναντίον τῶν ἐχθρῶν· ἐν ὁδῷ μιᾷ ἐξελεύσῃ πρὸς
    αὐτοὺς, καὶ ἐν ἑπτὰ ὁδοῖς φεύξῃ ἀπὸ προσώπου αὐτῶν· καὶ ἔσῃ διασπορὰ ἐν πάσαις
    βασιλείαις τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἔσονται οἱ νεκροὶ ὑμῶν κατάβρωμα τοῖς πετεινοῖς τοῦ οὐρανοῦ, καὶ
    τοῖς θηρίοις τῆς γῆς, καὶ οὐκ ἔσται ὁ ἐκφοβῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Πατάξαι σε Κύριος ἕλκει Αἰγυπτίῳ εἰς τὴν ἕδραν, καὶ ψώρᾳ ἀγρίᾳ, καὶ
    κνήφῃ, ὥστε μὴ δύνασθαί σε ἰαθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Πατάξαι σε Κύριος παραπληξίᾳ, καὶ ἀορασίᾳ, καὶ ἐκστάσει διανοίας.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἔσῃ ψηλαφῶν μεσημβρίας, ὡσεί τις ψηλαφήσαι τυφλὸς ἐν τῷ σκότει,
    καὶ οὐκ εὐοδώσει τὰς ὁδούς σου· καὶ ἔσῃ τότε ἀδικούμενος, καὶ διαρπαζόμενος πάσας
    τὰς ἡμέρας, καὶ οὐκ ἔσται ὁ βοηθῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Γυναῖκα λήψῃ, καὶ ἀνὴρ ἕτερος ἕξει αὐτήν· οἰκίαν οἰκοδομήσεις, καὶ οὐκ
    οἰκήσεις ἐν αὐτῇ· ἀμπελῶνα φυτεύσεις, καὶ οὐ μὴ τρυγήσεις αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ὁ μόσχος σου ἐσφαγμένος ἐναντίον σου, καὶ οὐ φάγῃ ἐξ αὐτοῦ· ὁ ὄνος σου
    ἡρπασμένος ἀπὸ σοῦ, καὶ οὐκ ἀποδοθήσεταί σοι· τὰ πρόβατά σου δεδομένα τοῖς ἐχθροῖς
    σου,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: καὶ οὐκ ἔσται σοι ὁ βοηθῶν. Οἱ υἱοί σου καὶ αἱ θυγατέρες σου δεδομέναι
    ἔθνει ἑτέρῳ, καὶ οἱ ὀφθαλμοί σου βλέψονται σφακελίζοντες εἰς αὐτὰ· οὐκ ἰσχύσει
    ἡ χείρ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Τὰ ἐκφόρια τῆς γῆς σου, καὶ πάντας τοὺς πόνους σου φάγεται ἔθνος, ὃ
    οὐκ ἐπίστασαι· καὶ ἔσῃ ἀδικούμενος καὶ τεθραυσμένος πάσας τὰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἔσῃ παράπληκτος διὰ τὰ ὁράματα τῶν ὀφθαλμῶν σου, ἃ βλέψῃ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Πατάξαι σε Κύριος ἐν ἕλκει πονηρῷ ἐπὶ τὰ γόνατα καὶ ἐπὶ τὰς κνήμας,
    ὥστε μὴ δύνασθαι ἰαθῆναί σε ἀπὸ ἴχνους τῶν ποδῶν σου ἕως τῆς κορυφῆς σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἀπαγάγοι Κύριός σε καὶ τοὺς ἄρχοντάς σου, οὓς ἂν καταστήσῃς ἐπὶ σεαυτὸν,
    ἐπʼ ἔθνος ὃ οὐκ ἐπίστασαι σὺ καὶ οἱ πατέρες σου, καὶ λατρεύσεις ἐκεῖ θεοῖς ἑτέροις
    ξύλοις καὶ λίθοις.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἔσῃ ἐκεῖ ἐν αἰνίγματι καὶ παραβολῇ καὶ διηγήματι ἐν πᾶσι τοῖς ἔθνεσιν,
    εἰς οὓς ἂν ἀπαγάγῃ σε Κύριος ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Σπέρμα πολὺ ἐξοίσεις εἰς τὸ πεδίον, καὶ ὀλίγα εἰσοίσεις, ὅτι κατέδεται
    αὐτὰ ἡ ἀκρίς·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Ἀμπελῶνα φυτεύσεις καὶ κατεργᾷ, καὶ οἶνον οὐ πίεσαι οὐδὲ εὐφρανθήσῃ
    ἐξ αὐτοῦ, ὅτι καταφάγεται αὐτὰ ὁ σκώληξ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ἐλαῖαι ἔσονταί σοι ἐν πᾶσι τοὶς ὁρίοις σου, καὶ ἔλαιον οὐ χρίσῃ, ὅτι
    ἐκρυήσεται ἡ ἐλαία σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Υἱοὺς καὶ θυγατέρας γεννήσεις καὶ οὐκ ἔσονται· ἀπελεύσονται γὰρ ἐν αἰχμαλωσίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Πάντα τὰ ξύλινά σου, καὶ τὰ γεννήματα τῆς γῆς σου ἐξαναλώσει ἡ ἐρισύβη.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Ὁ προσήλυτος ὅς ἐστιν ἐν σοὶ, ἀναβήσεται ἄνω ἄνω, σὺ δὲ καταβήσῃ κάτω
    κάτω.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Οὗτος δανειεῖ σοι, σὺ δὲ τούτῳ οὐ δανειεῖς· οὗτος ἔσται κεφαλὴ, σὺ δὲ
    ἔσῃ οὐρά.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ ἐλεύσονται ἐπὶ σὲ πᾶσαι αἱ κατάραι αὗται, καὶ καταδιώξονταί σε,
    καὶ καταλήψονταί σε, ἔως ἂν ἐξολοθρεύσῃ σε, καὶ ἕως ἂν ἀπολέσῃ σε· ὅτι οὐκ εἰσήκουσας
    τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, φυλάξαι τὰς ἐντολὰς αὐτοῦ, καὶ τὰ δικαιώματα ὅσα
    ἐνετείλατό σοι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ ἔσται ἐν σοὶ σημεῖα, καὶ τέρατα ἐν τῷ σπέρματί σου ἕως τοῦ αἰῶνος,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: ἀνθʼ ὧν οὐκ ἐλάτρευσας Κυρίῳ τῷ Θεῷ σου ἐν εὐφροσύνῃ καὶ ἀγαθῇ διανοίᾳ
    διὰ τὸ πλῆθος πάντων.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ λατρεύσεις τοῖς ἐχθροῖς σου, οὓς ἐπαποστελεῖ Κύριος ἐπὶ σέ, ἐν λιμῷ,
    καὶ ἐν δίψει, καὶ ἐν γυμνότητι, καὶ ἐν ἐκλείψει πάντων· καὶ ἐπιθήσῃ κλοιὸν σιδηροῦν
    ἐπὶ τὸν τράχηλόν σου, ἕως ἂν ἐξολοθρεύσῃ σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Ἐπάξει ἐπὶ σὲ Κύριος ἔθνος μακρόθεν ἀπʼ ἐσχάτου τῆς γῆς ὡσεὶ ὅρμημα
    ἀετοῦ, ἔθνος ὃ οὐκ ἀκούσῃ τῆς φωνῆς αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: ἔθνος ἀναιδὲς προσώπῳ, ὅστις οὐ θαυμάσει πρόσωπον πρεσβύτου, καὶ νέον
    οὐκ ἐλεήσει.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Καὶ κατέδεται τὰ ἔγκονα τῶν κτηνῶν σου, καὶ τὰ γεννήματα τῆς γῆς σου,
    ὥστε μὴ καταλιπεῖν σοι σῖτον, οἶνον, ἔλαιον, τὰ βουκόλια τῶν βοῶν σου, καὶ τὰ
    ποίμνια τῶν προβάτων σου, ἕως ἂν ἀπολέσῃ σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Καὶ ἐκτρίψῃ σε ἐν ταῖς πόλεσί σου, ἕως ἂν καθαιρεθῶσι τὰ τείχη τὰ ὑψηλὰ
    καὶ τὰ ὀχυρὰ, ἐφʼ οἷς σὺ πέποιθας ἐπʼ αὐτοῖς, ἐν πάσῃ τῇ γῇ σου· καὶ θλίψει σε
    ἐν ταῖς πόλεσί σου, αἷς ἔδωκέ σοι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Καὶ φαγῇ τὰ ἔκγονα τῆς κοιλίας σου, κρέα υἱῶν σου καὶ θυγατέρων σου,
    ὅσα ἔδωκέ σοι, ἐν τῇ στενοχωρίᾳ σου καὶ ἐν τῇ θλίψει σου, ἡ· θλίψει σε ὁ ἐχθρός
    σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Ὁ ἁπαλὸς ὁ ἐν σοὶ καὶ ὁ τρυφερὸς σφόδρα, βασκανεῖ τῷ ὀφθαλμῷ αὐτοῦ τὸν
    ἀδελφὸν αὐτοῦ, καὶ τὴν γυναῖκα τὴν ἐν τῷ κόλπῳ αὐτοῦ, καὶ τὰ καταλελειμμένα τέκνα,
    ἃ ἂν καταλειφθῇ
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: αὐτῷ, ὥστε δοῦναι ἑνὶ αὐτῶν ἀπὸ τῶν σαρκῶν τῶν τέκνων αὐτοῦ, ὧν ἂν κατέσθῃ
    διὰ τὸ μὴ καταλειφθῆναι αὐτῷ οὐδὲν ἐν τῇ στενοχωρίᾳ σου, καὶ ἐν τῇ θλίψει σου,
    ἡ· ἂν θλίψωσί σε οἱ ἐχθροί σου ἐν πάσαις ταῖς πόλεσί σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Καὶ ἡ ἁπαλὴ ἐν ὑμῖν καὶ ἡ τρυφερά, ἧς οὐχὶ πεῖραν ἔλαβεν ὁ ποὺς αὐτῆς
    βαίνειν ἐπὶ τῆς γῆς διὰ τὴν τρυφερότητα καὶ διὰ τὴν ἁπαλότητα, βασκανεῖ τῷ ὀφθαλμῷ
    αὐτῆς τὸν ἄνδρα αὐτῆς τὸν ἐν κόλπῳ αὐτῆς, καὶ τὸν υἱὸν καὶ τὴν θυγατέρα αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: καὶ τὸ κόριον αὐτῆς τὸ ἐξελθὸν διὰ τῶν μηρῶν αὐτῆς, καὶ τὸ τέκνον αὐτῆς
    ὃ ἐὰν τέκῃ· καταφάγεται γὰρ αὐτὰ διὰ τὴν ἔνδειαν πάντων κρυφῇ ἐν τῇ στενοχωρίᾳ
    σου, καὶ ἐν τῇ θλίψει σου, ἡ· θλίψει σε ὁ ἐχθρός σου ἐν ταῖς πόλεσί σου,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: ἐὰν μὴ εἰσακούσῃς ποιεῖν πάντα τὰ ῥήματα τοῦ νόμου τούτου, τὰ γεγραμμένα
    ἐν τῷ βιβλίῳ τούτῳ, φοβεῖσθαι τὸ ὄνομα τὸ ἔντιμον τὸ θαυμαστὸν τοῦτο, ΚΥΡΙΟΝ τὸν
    ΘΕΟΝ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Καὶ παραδοξάσει Κύριος τὰς πληγάς σου, καὶ τὰς πληγὰς τοῦ σπέρματός
    σου, πληγὰς μεγάλας καὶ θαυμαστὰς, καὶ νόσους πονηρὰς καὶ πιστάς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: Καὶ ἐπιστρέψει πᾶσαν τὴν ὀδύνην Αἰγύπτου τὴν πονηρὰν, ἣν διευλαβοῦ ἀπὸ
    προσώπου αὐτῶν, καὶ κολληθήσονται ἐν σοί.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Καὶ πᾶσαν μαλακίαν, καὶ πᾶσαν πληγὴν τὴν μὴ γεγραμμένην, καὶ πᾶσαν τὴν
    γεγραμμένην ἐν τῷ βιβλίῳ τοῦ νόμου τούτου, ἐπάξει Κύριος ἐπὶ σέ, ἕως ἂν ἐξολοθρεύσῃ
    σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Καὶ καταλειφθήσεσθε ἐν ἀριθμῷ βραχεῖ, ἀνθʼ ὧν ὅτι ἦτε ὡσεὶ τὰ ἄστρα
    τοῦ οὐρανοῦ τῷ πλήθει, ὅτι οὐκ εἰσήκουσας τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 63
  verse_text: Καὶ ἔσται ὃν τρόπον εὐφράνθη Κύριος ἐφʼ ὑμῖν εὖ ποιῆσαι ὑμᾶς, καὶ πληθῦναι
    ὑμᾶς, οὕτως εὐφρανθήσεται Κύριος ἐφʼ ὑμῖν ἐξολοθρεῦσαι ὑμᾶς· καὶ ἐξαρθήσεσθε ἐν
    τάχει ἀπὸ τῆς γῆς, εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 64
  verse_text: Καὶ διασπερεῖ σε Κύριος ὁ Θεός σου εἰς πάντα τὰ ἔθνη, ἀπʼ ἄκρου τῆς
    γῆς ἕως ἄκρου τῆς γῆς, καὶ δουλεύσεις ἐκεῖ θεοῖς ἑτέροις, ξύλοις καὶ λίθοις, οὓς
    οὐκ ἠπίστω σὺ καὶ οἱ πατέρες σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 65
  verse_text: Ἀλλὰ καὶ ἐν τοῖς ἔθνεσιν ἐκείνοις οὐκ ἀναπαύσει σε, οὐδʼ οὐ μὴ γένηται
    στάσις τῷ ἴχνει τοῦ ποδός σου· καὶ δώσει σοι Κύριος ἐκεῖ καρδίαν ἑτέραν ἀπειθοῦσαν,
    καὶ ἐκλείποντας ὀφθαλμοὺς, καὶ τηκομένην ψυχήν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 66
  verse_text: Καὶ ἔσται ἡ ζωή σου κρεμαμένη ἀπέναντι τῶν ὀφθαλμῶν σου· καὶ φοβηθήσῃ
    ἡμέρας καὶ νυκτὸς, καὶ οὐ πιστεύσεις τῇ ζωῇ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 67
  verse_text: Τὸ πρωῒ ἐρεῖς, πῶς ἂν γένοιτο ἑσπέρα· καὶ τὸ ἑσπέρας ἐρεῖς, πῶς ἂν γένοιτο
    πρωΐ· ἀπὸ τοῦ φόβου τῆς καρδίας σου ἃ φοβηθήσῃ, καὶ ἀπὸ τῶν ὁραμάτων τῶν ὀφθαλμῶν
    σου ὧν ὄψῃ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 28
  book_usfm_code: DEU
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 68
  verse_text: Καὶ ἀποστρέψει σε Κύριος εἰς Αἴγυπτον ἐν πλοίοις, ἐν τῇ ὁδῷ ἡ· εἶπα,
    οὐ προσθήσῃ ἔτι ἰδεῖν αὐτήν· καὶ πραθήσεσθε ἐκεῖ τοῖς ἐχθροῖς ὑμῶν εἰς παῖδας
    καὶ παιδίσκας, καὶ οὐκ ἔσται ὁ κτώμενος.
