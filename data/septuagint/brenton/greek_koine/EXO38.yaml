- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐποίησε Βεσελεὴλ τὴν κιβωτόν,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ κατεχρύσωσεν αὐτὴν χρωσίῳ καθαρῷ ἔσωθεν καὶ ἔξωθεν·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐχώνευσεν αὐτῇ τέσσαρας δακτυλίους χρυσοῦς· δύο ἐπὶ τὸ κλίτος τὸ
    ἓν, καὶ δύο ἐπὶ τὸ κλίτος τὸ δεύτερον,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: εὐρεῖς τοῖς διωστῆρσιν, ὥστε αἴρειν αὐτὴν ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐποίησε τὸ ἱλαστήριον ἐπάνωθεν τῆς κιβωτοῦ ἐκ χρυσίου καθαροῦ,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ τοὺς δύο χερουβεὶμ χρυσοῦς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: χεροὺβ ἕνα ἐπὶ τὸ ἄκρον τοῦ ἱλαστηρίου τὸ ἓν, καὶ χεροὺβ ἕνα ἐπὶ τὸ
    ἄκρον τοῦ ἱλαστηρίου τὸ δεύτερον,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: σκιάζοντα ταῖς πτέρυξιν αὐτῶν ἐπὶ τὸ ἱλαστήριον.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐποίησε τὴν τράπεζαν τὴν προκειμένην ἐκ χρυσίου καθαροῦ,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ἐχώνευσεν αὐτῇ τέσσαρας δακτυλίους, δύο ἐπὶ τοῦ κλίτους τοῦ ἑνὸς,
    καὶ δύο ἐπὶ τοῦ κλίτους τοῦ δευτέρου, εὐρεῖς, ὥστε αἴρειν τοῖς διωστῆρσιν ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ τοὺς διωστῆρας τῆς κιβωτοῦ καὶ τῆς τραπέζης ἐποίησε, καὶ κατεχρύσωσεν
    αὐτοὺς χρυσίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐποίησε τὰ σκεύη τῆς τραπέζης, τά τε τρυβλία, καὶ τὰς θυίσκας, καὶ
    τοὺς κυάθους, καὶ τὰ σπονδεῖα, ἐν οἷς σπείσει ἐν αὐτοῖς, χρυσᾶ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐποίησε τὴν λυχνίαν ἣ φωτίζει, χρυσῆν,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: στερεὰν τὸν καυλόν, καὶ τοὺς καλαμίσκους ἐξ ἀμφοτέρων τῶν μερῶν αὐτῆς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἐκ τῶν καλαμίσκων αὐτῆς οἱ βλαστοὶ ἐκ τῶν καλαμίσκων αὐτῆς οἱ βλαστοὶ
    ἐξέχοντες· τρεῖς ἐκ τούτου, καὶ τρεῖς ἐκ τούτου, ἐξισούμενοι ἀλλήλοις.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τὰ λαμπάδια αὐτῶν, ἅ ἐστιν ἐπὶ τῶν ἄκρων, καρυωτὰ ἐξ αὐτῶν· καὶ
    τὰ ἐνθέμια ἐξ αὐτῶν, ἵνα ὦσιν οἱ λύχνοι ἐπʼ αὐτῶν· καὶ τὸ ἐνθέμιον τὸ ἕβδομον,
    τὸ ἐπʼ ἄκρου τοῦ λαμπαδίου, ἐπὶ τῆς κορυφῆς ἄνωθεν, στερεὸν ὅλον χρυσοῦν·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἑπτὰ λύχνους ἐπʼ αὐτῆς χρυσοῦς, καὶ τὰς λαβίδας αὐτῆς χρυσᾶς, καὶ
    τὰς ἐπαρυστρίδας αὐτῶν χρυσᾶς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὗτος περιηργύρωσε τοὺς στύλους, καὶ ἐχώνευσε τῷ στύλῳ δακτυλίους χρυσοῦς,
    καὶ ἐχρύσωσε τοὺς μοχλοὺς χρυσίῳ, καὶ κατεχρύσωσε τοὺς στύλους τοῦ καταπετάσματος
    χρυσίῳ, καὶ ἐποίησε τὰς ἀγκύλας χρυσᾶς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οὗτος ἐποίησε καὶ τοὺς κρίκους τῆς σκηνῆς χρυσοῦς, καὶ τοὺς κρίκους
    τῆς αὐλῆς, καὶ κρίκους εἰς τὸ ἐκτείνειν τὸ κατακάλυμμα ἄνωθεν χαλκοῦς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οὗτος ἐχώνευσε τὰς κεφαλίδας τὰς ἀργυρᾶς τῆς σκηνῆς, καὶ τὰς κεφαλίδας
    τὰς χαλκᾶς τῆς θύρας τῆς σκηνῆς, καὶ τὴν πύλην τῆς αὐλῆς· καὶ ἀγκύλας ἐποίησε
    τοῖς στύλοις ἀργυρᾶς, ἐπὶ τῶν στύλων οὗτος περιηργύρωσεν αὐτάς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὗτος ἐποίησε τοὺς πασσάλους τῆς σκηνῆς, καὶ τοὺς πασσάλους τῆς αὐλῆς
    χαλκοῦς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὗτος ἐποίησε τὸ θυσιαστήριον τὸ χαλκοῦν ἐκ τῶν πυρείων τῶν χαλκῶν,
    ἃ ἦσαν τοῖς ἀνδράσιν τοῖς καταστασιάσασι μετὰ τῆς Κορὲ συναγωγῆς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Οὗτος ἐποίησε πάντα τὰ σκεύη τοῦ θυσιαστηρίου, καὶ τὸ πυρεῖον αὐτοῦ,
    καὶ τὴν βάσιν, καὶ τὰς φιάλας, καὶ τὰς κρεάγρας τὰς χαλκᾶς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Οὗτος ἐποίησε θυσιαστηρίῳ παράθεμα, ἔργον δικτυωτὸν κάτωθεν τοῦ πυρείου
    ὑπὸ αὐτὸ ἕως τοῦ ἡμίσους αὐτοῦ· καὶ ἐπέθηκεν αὐτῷ τέσσαρας δακτυλίους ἐκ τῶν τεσσάρων
    μερῶν τοῦ παραθέματος τοῦ θυσιαστηρίου χαλκοῦς, εὐρεῖς τοῖς μοχλοῖς, ὥστε αἴρειν
    ἐν αὐτοῖς τὸ θυσιαστήριον·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οὗτος ἐποίησε τὸ ἔλαιον τῆς χρίσεως τὸ ἅγιον, καὶ τὴν σύνθεσιν τοῦ θυμιάματος
    καθαρὸν ἔργον μυρεψοῦ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Οὗτος ἐποίησε τὸν λουτῆρα τὸν χαλκοῦν, καὶ τὴν βάσιν αὐτοῦ χαλκῆν ἐκ
    τῶν κατόπτρων τῶν νηστευσασῶν, αἳ ἐνήστευσαν παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου,
    ἐν ᾗ ἡμέρᾳ ἔπηξεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 38
  book_usfm_code: EXO
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐποίησε τὸν λουτῆρα, ἵνα νίπτωνται ἐξ αὐτοῦ Μωυσῆς καὶ Ἀαρὼν καὶ
    οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν καὶ τοὺς πόδας, εἰσπορευομένων αὐτῶν εἰς τὴν σκηνὴν
    τοῦ μαρτυρίου, ἢ ὅταν προσπορεύωνται πρὸς τὸ θυσιαστήριον λειτουργεῖν, ἐνίπτοντο
    ἐξ αὐτοῦ, καθάπερ συνέταξε Κύριος τῷ Μωυσῇ.
