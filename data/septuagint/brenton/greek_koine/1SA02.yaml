- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐστερέωθη ἡ καρδία μου ἐν Κυρίῳ, ὑψώθη κέρας μου ἐν Θεῷ μου, ἐπλατύνθη
    ἐπʼ ἐχθρούς μου τὸ στόμα μου, εὐφράνθην ἐν σωτηρίᾳ σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὅτι οὐκ ἔστιν ἅγιος ὡς Κύριος, καὶ οὐκ ἔστι δίκαιος ὡς ὁ Θεὸς ἡμῶν,
    οὐκ ἔστιν ἅγιος πλήν σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Μὴ καυχᾶσθε, καὶ μὴ λαλεῖτε ὑψηλά· μὴ ἐξελθέτω μεγαλοῤῥημοσύνη ἐκ τοῦ
    στόματος ὑμῶν, ὅτι Θεὸς γνώσεων Κύριος, καὶ Θεὸς ἑτοιμάζων ἐπιτηδεύματα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τόξον δυνατῶν ἠσθένησε, καὶ ἀσθενοῦντες περιεζώσαντο δυνάμιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πλήρεις ἄρτων ἠλαττώθησαν, καὶ οἱ πεινῶντες παρῆκαν γῆν· ὅτι στεῖρα
    ἔτεκεν ἑπτὰ, καὶ ἡ πολλὴ ἐν τέκνοις ἠσθένησε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κύριος θανατοῖ καὶ ζωογονεῖ, κατάγει εἰς ᾅδου καὶ ἀνάγει.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Κύριος πτωχίζει καὶ πλουτίζει, ταπεινοῖ καὶ ἀνυψοῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀνιστᾷ ἀπὸ γῆς πένητα, καὶ ἀπὸ κοπρίας ἐγείρει πτωχὸν, καθίσαι μετὰ
    δυναστῶν λαοῦ, καὶ θρόνον δόξης κατακληρονομῶν αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: διδοὺς εὐχὴν τῷ εὐχομένῳ· καὶ εὐλόγησεν ἔτη δικαίου, ὅτι οὐκ ἐν ἰσχύϊ
    δυνατὸς ἀνήρ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Κύριος ἀσθενῆ ποιήσει ἀντίδικον αὐτοῦ, Κύριος ἅγιος· μὴ καυχάσθω ὁ φρόνιμος
    ἐν τῇ φρονήσει αὐτοῦ, καὶ μὴ καυχάσθω ὁ δυνατὸς ἐν τῇ δυνάμει αὐτοῦ, καὶ μὴ καυχάσθω
    ὁ πλούσιος ἐν τῷ πλούτῳ αὐτοῦ· ἀλλʼ ἐν τούτῳ καυχάσθω ὁ καυχώμενος, συνιεῖν καὶ
    γινώσκειν τὸν Κύριον, καὶ ποιεῖν κρίμα καὶ δικαιοσύνην ἐν μέσῳ τῆς γῆς. Κύριος
    ἀνέβη εἰς οὐρανοὺς, καὶ ἐβρόντησεν· αὐτὸς κρινεῖ ἄκρα γῆς, καὶ δίδωσιν ἰσχὺν τοῖς
    βασιλεῦσιν ἡμῶν, καὶ ὑψώσει κέρας χριστοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ κατέλιπεν αὐτὸν ἐκεῖ ἐνώπιον Κυρίου, καὶ ἀπῆλθεν εἰς Ἀρμαθαίμ· καὶ
    τὸ παιδάριον ἦν λειτουργῶν τῷ προσώπῳ Κυρίου ἐνώπιον Ἡλὶ τοῦ ἱερέως.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ οἱ υἱοὶ Ἡλὶ τοῦ ἱερέως υἱοὶ λοιμοί, οὐκ εἰδότες τὸν Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τὸ δικαίωμα τοῦ ἱερέως παρὰ τοῦ λαοῦ παντὸς τοῦ θύοντος· καὶ ἤρχετο
    τὸ παιδάριον τοῦ ἱερέως ὡς ἂν ἡψήθη τὸ κρέας, καὶ κρεάγρα τριόδους ἐν τῇ χειρὶ
    αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἐπάταξεν αὐτὴν εἰς τὸν λέβητα τὸν μέγαν ἢ εἰς τὸ χαλκεῖον ἢ εἰς
    τὴν χύτραν, καὶ πᾶν ὃ ἐὰν ἀνέβη ἐν τῇ κρεάγρᾳ, ἐλάμβανεν ἑαυτῷ ὁ ἱερεύς· κατὰ
    τάδε ἐποίουν παντὶ Ἰσραὴλ τοῖς ἐρχομένοις θῦσαι Κυρίῳ ἐν Σηλώμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ πρὶν θυμιαθῆναι τὸ στέαρ, ἤρχετο τὸ παιδάριον τοῦ ἱερέως, καὶ ἔλεγε
    τῷ ἀνδρὶ τῷ θύοντι, δὸς κρέας ὀπτῆσαι τῷ ἱερεῖ, καὶ οὐ μὴ λάβω παρὰ σοῦ κρέας
    ἑφθὸν ἐκ τοῦ λέβητος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔλεγεν ὁ ἀνὴρ ὁ θύων, θυμιαθήτω πρῶτον ὡς καθήκει τὸ στέαρ, καὶ
    λάβε σεαυτῷ ἐκ πάντων ὧν ἐπιθυμεῖ ἡ ψυχή σου· καὶ εἶπεν, οὐχί· ὅτι νῦν δώσεις·
    καὶ ἐὰν μὴ, λήψομαι κραταιῶς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἦν ἡ ἁμαρτία ἐνώπιον Κυρίου τῶν παιδαρίων μεγάλη σφόδρα, ὅτι ἠθέτουν
    τὴν θυσίαν Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ Σαμουὴλ ἦν λειτουργῶν ἐνώπιον Κυρίου, παιδάριον περιεζωσμένον ἐφοὺδ
    βάδ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ διπλοΐδα μικρὰν ἐποίησεν αὐτῷ ἡ μήτηρ αὐτοῦ, καὶ ἀνέφερεν αὐτῷ ἐξ
    ἡμερῶν εἰς ἡμέρας ἐν τῷ ἀναβαίνειν αὐτὴν μετὰ τοῦ ἀνδρὸς αὐτῆς θῦσαι τὴν θυσίαν
    τῶν ἡμερῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εὐλόγησεν Ἡλὶ τὸν Ἑλκανὰ καὶ τὴν γυναῖκα αὐτοῦ, λέγων, ἀποτίσαι
    σοι Κύριος σπέρμα ἐκ τῆς γυναικὸς ταύτης, ἀντὶ τοῦ χρέους οὗ ἔχρησας τῷ Κυρίῳ·
    καὶ ἀπῆλθεν ὁ ἄνθρωπος εἰς τὸν τὸπον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐπεσκέψατο Κύριος τὴν Ἄνναν, καὶ ἔτεκεν ἔτι τρεῖς υἱοὺς, καὶ δύο
    θυγατέρας· καὶ ἐμεγαλύνθη τὸ παιδάριον Σαμουὴλ ἐνώπιον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ Ἡλὶ πρεσβύτης σφόδρα· καὶ ἤκουσεν ἃ ἐποίουν οἱ υἱοὶ αὐτοῦ τοῖς υἱοῖς
    Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ εἶπεν αὐτοῖς, ἱνατί ποιεῖτε κατὰ τὸ ῥῆμα τοῦτο, ὃ ἐγὼ ἀκούω ἐκ στόματος
    παντὸς τοῦ λαοῦ Κυρίου;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μὴ τέκνα, ὅτι οὐκ ἀγαθὴ ἡ ἀκοὴ ἣν ἐγὼ ἀκούω· μὴ ποιεῖτε οὕτως, ὅτι οὐκ
    ἀγαθαὶ αἱ ἀκοαὶ ἃς ἐγὼ ἀκούω τοῦ μὴ δουλεύειν λαὸν Θεῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐὰν ἁμαρτάνων ἁμάρτῃ ἀνὴρ εἰς ἄνδρα, καὶ προσεύξονται ὑπὲρ αὐτοῦ πρὸς
    Κύριον· καὶ ἐὰν τῷ Κυρίῳ ἁμάρτῃ, τίς προσεύξεται ὑπὲρ αὐτοῦ; Καὶ οὐκ ἤκουον τῆς
    φωνῆς τοῦ πατρὸς αὐτῶν, ὅτι βουλόμενος ἐβούλετο Κύριος διαφθεῖραι αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ τὸ παιδάριον Σαμουὴλ ἐπορεύετο, καὶ ἦν ἀγαθὸν μετὰ Κυρίου καὶ μετὰ
    ανθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἦλθεν ὁ ἄνθρωπος Θεοῦ πρὸς Ἡλὶ, καὶ εἶπε, τάδε λέγει Κύριος, ἀποκαλυφθεὶς
    ἀπεκαλύφθην πρὸς οἶκον τοῦ πατρός σου, ὄντων αὐτῶν ἐν γῇ Αἰγύπτῳ δούλων τῷ οἴκῳ
    Φαραὼ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐξελεξάμην τὸν οἶκον τοῦ πατρός σου ἐκ πάντων τῶν σκήπτρων Ἰσραὴλ
    ἐμοὶ ἱερατεύειν, τοῦ ἀναβαίνειν ἐπὶ θυσιαστήριόν μου, καὶ θυμιᾷν θυμίαμα, καὶ
    αἴρειν ἐφούδ· καὶ ἔδωκα τῷ οἴκῳ τοῦ πατρός σου τὰ πάντα τοῦ πυρὸς υἱῶν Ἰσραὴλ
    εἰς βρῶσιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἱνατί ἐπέβλεψας ἐπὶ τὸ θυμίαμά μου καὶ εἰς τὴν θυσίαν μου ἀναιδεῖ
    ὀφθαλμῷ; καὶ ἐδόξασας τοὺς υἱούς σου ὑπὲρ ἐμὲ ἐνευλογεῖσθαι ἀπαρχῆς πάσης θυσίας
    τοῦ Ἰσραὴλ ἔμπροσθέν μου;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Διὰ τοῦτο τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, εἶπα, ὁ οἶκός σου καὶ ὁ οἶκος
    τοῦ πατρός σου διελεύσεται ἐνώπιόν μου ἕως αἰῶνος· καὶ νῦν φησι Κὺριος, μηδαμῶς
    ἐμοὶ, ὅτι ἀλλʼ ἢ τοὺς δοξάζοντάς με δοξάσω, καὶ ὁ ἐξουθενῶν με ἀτιμωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἰδοὺ ἔρχονται ἡμέραι, καὶ ἐξολοθρεύσω τὸ σπέρμα σου καὶ τὸ σπέρμα οἴκου
    πατρός σου·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ οὐκ ἔσται σοι πρεσβύτης ἐν οἴκῳ μου πάσας τὰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἄνδρα οὐκ ἐξολοθρεύσω σοι ἀπὸ τοῦ θυσιαστηρίου μου, ἐκλείπειν τοὺς
    ὀφθαλμοὺς αὐτοῦ, καὶ καταῤῥεῖν τὴν ψυχὴν αὐτοῦ· καὶ πᾶς περισσεύων οἴκου σου πεσοῦνται
    ἐν ῥομφαίᾳ ἀνδρῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ τοῦτό σοι τὸ σημεῖον ὃ ἥξει ἐπὶ τοὺς δύο υἱούς σου, Ὀφνὶ καὶ Φινεὲς,
    ἐν μιᾷ ἡμέρᾳ ἀποθανοῦνται ἀμφότεροι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἀναστήσω ἐμαυτῷ ἱερέα πιστὸν, ὃς πάντα τὰ ἐν τῇ καρδίᾳ μου καὶ τὰ
    ἐν τῇ ψυχῇ μου ποιήσει καὶ οἰκοδομήσω αὐτῷ οἶκον πιστὸν, καὶ διελεύσεται ἐνώπιον
    χριστοῦ μου πάσας τὰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  book_usfm_code: 1SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἔσται ὁ περισσεύων ἐν οἴκῳ σον, ἥξει προσκυνεῖν αὐτῷ ὀβολοῦ ἀργυρίου,
    λέγων, παράῤῥιψόν με ἐπὶ μίαν τῶν ἱερατειῶν σου φαγεῖν ἄρτον.
