  iso-639-2_language_code: grc
  text: Καὶ ἱνατί ἐπέβλεψας ἐπὶ τὸ θυμίαμά μου καὶ εἰς τὴν θυσίαν μου ἀναιδεῖ ὀφθαλμῷ;
    καὶ ἐδόξασας τοὺς υἱούς σου ὑπὲρ ἐμὲ ἐνευλογεῖσθαι ἀπαρχῆς πάσης θυσίας τοῦ Ἰσραὴλ
    ἔμπροσθέν μου;
  usfm_code: 1SA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, εἶπα, ὁ οἶκός σου καὶ ὁ οἶκος τοῦ
    πατρός σου διελεύσεται ἐνώπιόν μου ἕως αἰῶνος· καὶ νῦν φησι Κὺριος, μηδαμῶς ἐμοὶ,
    ὅτι ἀλλʼ ἢ τοὺς δοξάζοντάς με δοξάσω, καὶ ὁ ἐξουθενῶν με ἀτιμωθήσεται.
  usfm_code: 1SA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
