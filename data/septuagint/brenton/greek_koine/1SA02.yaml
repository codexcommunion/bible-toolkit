  text: Ἰδοὺ ἔρχονται ἡμέραι, καὶ ἐξολοθρεύσω τὸ σπέρμα σου καὶ τὸ σπέρμα οἴκου πατρός
    σου·
  usfm_code: 1SA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
