  iso-639-2_language_code: grc
  text: Καὶ ἀναστήσω ἐμαυτῷ ἱερέα πιστὸν, ὃς πάντα τὰ ἐν τῇ καρδίᾳ μου καὶ τὰ ἐν τῇ
    ψυχῇ μου ποιήσει καὶ οἰκοδομήσω αὐτῷ οἶκον πιστὸν, καὶ διελεύσεται ἐνώπιον χριστοῦ
    μου πάσας τὰς ἡμέρας.
  usfm_code: 1SA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὁ περισσεύων ἐν οἴκῳ σον, ἥξει προσκυνεῖν αὐτῷ ὀβολοῦ ἀργυρίου,
    λέγων, παράῤῥιψόν με ἐπὶ μίαν τῶν ἱερατειῶν σου φαγεῖν ἄρτον.
  usfm_code: 1SA
  verse: '36'
