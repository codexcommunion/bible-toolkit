  iso-639-2_language_code: grc
  text: Καὶ τοῦτό σοι τὸ σημεῖον ὃ ἥξει ἐπὶ τοὺς δύο υἱούς σου, Ὀφνὶ καὶ Φινεὲς, ἐν
    μιᾷ ἡμέρᾳ ἀποθανοῦνται ἀμφότεροι.
  usfm_code: 1SA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
