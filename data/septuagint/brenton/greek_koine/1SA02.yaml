  iso-639-2_language_code: grc
  text: Καὶ ἐπεσκέψατο Κύριος τὴν Ἄνναν, καὶ ἔτεκεν ἔτι τρεῖς υἱοὺς, καὶ δύο θυγατέρας·
    καὶ ἐμεγαλύνθη τὸ παιδάριον Σαμουὴλ ἐνώπιον Κυρίου.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
