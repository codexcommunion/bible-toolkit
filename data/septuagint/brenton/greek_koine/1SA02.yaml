  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔσται σοι πρεσβύτης ἐν οἴκῳ μου πάσας τὰς ἡμέρας.
  usfm_code: 1SA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἄνδρα οὐκ ἐξολοθρεύσω σοι ἀπὸ τοῦ θυσιαστηρίου μου, ἐκλείπειν τοὺς ὀφθαλμοὺς
    αὐτοῦ, καὶ καταῤῥεῖν τὴν ψυχὴν αὐτοῦ· καὶ πᾶς περισσεύων οἴκου σου πεσοῦνται ἐν
    ῥομφαίᾳ ἀνδρῶν.
  usfm_code: 1SA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
