  iso-639-2_language_code: grc
  text: Καὶ τὸ παιδάριον Σαμουὴλ ἐπορεύετο, καὶ ἦν ἀγαθὸν μετὰ Κυρίου καὶ μετὰ ανθρώπων.
  usfm_code: 1SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ὁ ἄνθρωπος Θεοῦ πρὸς Ἡλὶ, καὶ εἶπε, τάδε λέγει Κύριος, ἀποκαλυφθεὶς
    ἀπεκαλύφθην πρὸς οἶκον τοῦ πατρός σου, ὄντων αὐτῶν ἐν γῇ Αἰγύπτῳ δούλων τῷ οἴκῳ
    Φαραὼ.
  usfm_code: 1SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
