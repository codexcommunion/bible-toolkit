  iso-639-2_language_code: grc
  text: Καὶ ἐξελεξάμην τὸν οἶκον τοῦ πατρός σου ἐκ πάντων τῶν σκήπτρων Ἰσραὴλ ἐμοὶ
    ἱερατεύειν, τοῦ ἀναβαίνειν ἐπὶ θυσιαστήριόν μου, καὶ θυμιᾷν θυμίαμα, καὶ αἴρειν
    ἐφούδ· καὶ ἔδωκα τῷ οἴκῳ τοῦ πατρός σου τὰ πάντα τοῦ πυρὸς υἱῶν Ἰσραὴλ εἰς βρῶσιν.
  usfm_code: 1SA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
