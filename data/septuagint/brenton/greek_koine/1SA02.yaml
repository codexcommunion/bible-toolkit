    αἱ ἀκοαὶ ἃς ἐγὼ ἀκούω τοῦ μὴ δουλεύειν λαὸν Θεῷ.
  usfm_code: 1SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐὰν ἁμαρτάνων ἁμάρτῃ ἀνὴρ εἰς ἄνδρα, καὶ προσεύξονται ὑπὲρ αὐτοῦ πρὸς Κύριον·
    καὶ ἐὰν τῷ Κυρίῳ ἁμάρτῃ, τίς προσεύξεται ὑπὲρ αὐτοῦ; Καὶ οὐκ ἤκουον τῆς φωνῆς
    τοῦ πατρὸς αὐτῶν, ὅτι βουλόμενος ἐβούλετο Κύριος διαφθεῖραι αὐτούς.
  usfm_code: 1SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 2
