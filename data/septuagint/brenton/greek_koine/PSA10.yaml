- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυὶδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ οἱ ἁμαρτωλοὶ ἐνέτειναν τόξον, ἡτοίμασαν βέλη εἰς φαρέτραν, τοῦ κατατοξεῦσαι
    ἐν σκοτομήνῃ τοὺς εὐθεῖς τῇ καρδίᾳ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὅτι ἃ κατηρτίσω καθεῖλον, ὁ δὲ δίκαιος τί ἐποίησε;
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Κύριος ἐν ναῷ ἁγίῳ αὐτοῦ, Κύριος, ἐν οὐρανῷ ὁ θρόνος αὐτοῦ· οἱ ὀφθαλμοὶ αὐτοῦ
    εἰς τὸν πένητα ἀποβλέπουσι, τὰ βλέφαρα αὐτοῦ ἐξετάζει τοὺς υἱοὺς τῶν ἀνθρώπων·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Κύριος ἐξετάζει τὸν δίκαιον καὶ τὸν ἀσεβῆ, ὁ δὲ ἀγαπῶν ἀδικίαν μισεῖ τὴν ἑαυτοῦ
    ψυχήν.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐπιβρέξει ἐπὶ ἁμαρτωλοὺς παγίδας, πῦρ καὶ θεῖον καὶ πνεῦμα καταιγίδος ἡ μερὶς
    τοῦ ποτηρίου αὐτῶν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὅτι δίκαιος Κύριος καὶ δικαιοσύνας ἠγάπησεν, εὐθύτητα εἶδε τὸ πρόσωπον αὐτοῦ.
  usfm_code: PSA
  verse: '7'
