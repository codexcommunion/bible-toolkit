- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυὶδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὅτι ἰδοὺ οἱ ἁμαρτωλοὶ ἐνέτειναν τόξον, ἡτοίμασαν βέλη εἰς φαρέτραν,
    τοῦ κατατοξεῦσαι ἐν σκοτομήνῃ τοὺς εὐθεῖς τῇ καρδίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι ἃ κατηρτίσω καθεῖλον, ὁ δὲ δίκαιος τί ἐποίησε;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κύριος ἐν ναῷ ἁγίῳ αὐτοῦ, Κύριος, ἐν οὐρανῷ ὁ θρόνος αὐτοῦ· οἱ ὀφθαλμοὶ
    αὐτοῦ εἰς τὸν πένητα ἀποβλέπουσι, τὰ βλέφαρα αὐτοῦ ἐξετάζει τοὺς υἱοὺς τῶν ἀνθρώπων·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Κύριος ἐξετάζει τὸν δίκαιον καὶ τὸν ἀσεβῆ, ὁ δὲ ἀγαπῶν ἀδικίαν μισεῖ
    τὴν ἑαυτοῦ ψυχήν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐπιβρέξει ἐπὶ ἁμαρτωλοὺς παγίδας, πῦρ καὶ θεῖον καὶ πνεῦμα καταιγίδος
    ἡ μερὶς τοῦ ποτηρίου αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 10
  book_usfm_code: PSA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι δίκαιος Κύριος καὶ δικαιοσύνας ἠγάπησεν, εὐθύτητα εἶδε τὸ πρόσωπον
    αὐτοῦ.
