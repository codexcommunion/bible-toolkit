- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἰδοὺ γὰρ βασιλεὺς δίκαιος βασιλεύσει, καὶ ἄρχοντες μετὰ κρίσεως ἄρξουσι.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὁ ἄνθρωπος κρύπτων τοὺς λόγους αὐτοῦ, καὶ κρυβήσεται, ὡς ἀφʼ ὕδατος
    φερομένου· καὶ φανήσεται ἐν Σειὼν ὡς ποταμὸς φερόμενος ἔνδοξος ἐν γῇ διψώσῃ.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ οὐκέτι ἔσονται πεποιθότες ἐπʼ ἀνθρώποις, ἀλλὰ τὰ ὦτα ἀκούειν δώσουσι.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἡ καρδία τῶν ἀσθενούντων προσέξει τῷ ἀκούειν, καὶ αἱ γλῶσσαι αἱ ψελλίζουσαι
    ταχὺ μαθήσονται λαλεῖν εἰρήνην.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ οὐκέτι μὴ εἴπωσι τῷ μωρῷ ἄρχειν, καὶ οὐκέτι μὴ εἴπωσιν οἱ ὑπηρέται σου,
    σίγα.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὁ γὰρ μωρὸς μωρὰ λαλήσει, καὶ ἡ καρδία αὐτοῦ μάταια νοήσει, τοῦ συντελεῖν
    ἄνομα, καὶ λαλεῖν πρὸς Κύριον πλάνησιν, τοῦ διασπεῖραι ψυχὰς πεινώσας, καὶ τὰς
    ψυχὰς τὰς διψώσας κενὰς ποιήσει.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἡ γὰρ βουλὴ τῶν πονηρῶν ἄνομα βουλεύσεται, καταφθεῖραι ταπεινοὺς ἐν λόγοις
    ἀδίκοις, καὶ διασκεδάσαι λόγους ταπεινῶν ἐν κρίσει.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οἱ δὲ εὐσεβεῖς συνετὰ ἐβουλεύσαντο, καὶ αὕτη ἡ βουλὴ μενεῖ.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Γυναῖκες πλούσιαι ἀνάστητε, καὶ ἀκούσατε τῆς φωνῆς μου· θυγατέρες ἐν ἐλπίδι
    εἰσακούσατε λόγους μου.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἡμέρας ἐνιαυτοῦ μνείαν ποιήσασθε ἐν ὀδύνῃ μετʼ ἐλπίδος· ἀνήλωται ὁ τρυγητὸς,
    πέπαυται, οὐκέτι μὴ ἔλθῃ.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἔκστητε, λυπήθητε αἱ πεποιθυῖαι, ἐκδύσασθε, γυμναὶ γένεσθε, περιζώσασθε τὰς
    ὀσφῦας,
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ τῶν μαστῶν κόπτεσθε, ἀπὸ ἀγροῦ ἐπιθυμήματος, καὶ ἀμπέλου γεννήματος.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἡ γῆ τοῦ λαοῦ μου, ἄκανθα καὶ χόρτος ἀναβήσεται, καὶ ἐκ πάσης οἰκίας εὐφροσύνη
    ἀρθήσεται.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Πόλις πλουσία, οἶκοι ἐγκαταλελειμμένοι πλοῦτον πόλεως ἀφήσουσιν, οἴκους ἐπιθυμήματος·
    καὶ ἔσονται αἱ κῶμαι σπήλαια ἕως τοῦ αἰῶνος, εὐφροσύνη ὄνων ἀγρίων, βοσκήματα
    ποιμένων,
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: ἕως ἂν ἔλθῃ ἐφʼ ὑμᾶς πνεῦμα ἀφʼ ὑψηλοῦ· καὶ ἔσται ἔρημος ὁ Χέρμελ, καὶ ὁ Χέρμελ
    εἰς δρυμὸν λογισθήσεται.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἀναπαύσεται ἐν τῇ ἐρήμῳ κρίμα, καὶ δικαιοσύνη ἐν τῷ Καρμήλῳ κατοικήσει.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὰ ἔργα τῆς δικαιοσύνης, εἰρήνη· καὶ κρατήσει ἡ δικαιοσύνη ἀνάπαυσιν,
    καὶ πεποιθότες ἕως τοῦ αἰῶνος.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ κατοικήσει ὁ λαὸς αὐτοῦ ἐν πόλει εἰρήνης, καὶ ἐνοικήσει πεποιθὼς, καὶ
    ἀναπαύσονται μετὰ πλούτου.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἡ δὲ χάλαζα ἐὰν καταβῇ, οὐκ ἐφʼ ὑμᾶς ἥξει· καὶ ἔσονται οἱ ἐνοικοῦντες ἐν τοῖς
    δρυμοῖς πεποιθότες, ὡς οἱ ἐν τῷ πεδινῇ.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Μακάριοι οἱ σπείροντες ἐπὶ πᾶν ὕδωρ, οὗ βοῦς καὶ ὄνος πατεῖ.
  usfm_code: ISA
  verse: '20'
