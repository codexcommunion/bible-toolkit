- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Αὗται αἱ παιδεῖαι Σαλωμῶντος αἱ ἀδιάκριτοι, ἃς ἐξεγράψαντο οἱ φίλοι Ἐζεκίου
    τοῦ βασιλέως τῆς Ἰουδαίας.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Δόξα Θεοῦ κρύπτει λόγον, δόξα δὲ βασιλέως τιμᾷ πράγματα.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Οὐρανὸς ὑψηλὸς, γῆ δὲ βαθεῖα, καρδία δὲ βασιλέως ἀνεξέλεγκτος.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τύπτε ἀδόκιμον ἀργύριον, καὶ καθαρισθήσεται καθαρὸν ἅπαν.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Κτεῖνε ἀσεβεῖς ἐκ προσώπου βασιλέως, καὶ κατορθώσει ἐν δικαιοσύνῃ ὁ θρόνος
    αὐτοῦ.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μὴ ἀλαζονεύου ἐνώπιον βασιλέως, μηδὲ ἐν τόποις δυναστῶν ὑφίστασο·
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Κρεῖσσον γάρ σοι τὸ ῥηθῆναι, ἀνάβαινε πρὸς μὲ, ἢ ταπεινῶσαί σε ἐν προσώπῳ
    δυνάστου· ἃ εἶδον οἱ ὀφθαλμοί σου λέγε.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μὴ πρόσπιπτε εἰς μάχην ταχέως, ἵνα μὴ μεταμεληθῇς ἐπʼ ἐσχάτων· ἡνίκα ἄν σε
    ὀνειδίσῃ ὁ σὸς φίλος,
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: ἀναχώρει εἰς τὰ ὀπίσω· μὴ καταφρόνει,
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: μή σε ὀνειδίσῃ μὲν ὁ φίλος, ἡ δὲ μάχη σου καὶ ἡ ἔχθρα οὐκ ἀπέσται, ἀλλὰ ἔσται
    σοι ἴση θανάτῳ·
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: χάρις καὶ φιλία ἐλευθεροῖ, ἃς τήρησον σεαυτῷ, ἵνα μὴ ἐπονείδιστος γένῃ, ἀλλὰ
    φύλαξον τὰς ὁδούς σου εὐσυναλλάκτως.
  usfm_code: PRO
  verse: 10a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μῆλον χρυσοῦν ἐν ὁρμίσκῳ σαρδίου, οὕτως εἰπεῖν λόγον.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Εἰς ἐνώτιον χρυσοῦν καὶ σάρδιον πολυτελὲς δέδεται, λόγος σοφὸς εἰς εὐήκοον
    οὖς.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὥσπερ ἔξοδος χιόνος ἐν ἀμητῷ κατὰ καῦμα ὠφελεῖ, οὕτως ἄγγελος πιστὸς τοὺς
    ἀποστείλαντας αὐτόν· ψυχὰς γὰρ τῶν αὐτῷ χρωμένων ὠφελεῖ.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὥσπερ ἄνεμοι καὶ νέφη καὶ ὑετοὶ, ἐπιφανέστατα, οὕτως ὁ καυχώμενος ἐπὶ δόσει
    ψευδεῖ.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐν μακροθυμίᾳ εὐοδία βασιλεῦσι, γλῶσσα δὲ μαλακὴ συντρίβει ὀστᾶ.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μέλι εὑρὼν φάγε τὸ ἱκανὸν, μή ποτε πλησθεὶς ἐξεμέσῃς.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Σπάνιον εἴσαγε σὸν πόδα πρὸς σεαυτοῦ φίλον, μή ποτε πλησθείς σου μισήσῃ σε.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ῥόπαλον καὶ μάχαιρα καὶ τόξευμα ἀκιδωτὸν, οὕτως καὶ ἀνὴρ ὁ καταμαρτυρῶν τοῦ
    φίλου αὐτοῦ μαρτυρίαν ψευδῆ.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Οδὸς κακοῦ καὶ ποὺς παρανόμου ὀλεῖται ἐν ἡμέρᾳ κακῇ.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὥσπερ ὄξος ἕλκει ἀσύμφορον, οὕτως προσπεσὸν πάθος ἐν σώματι καρδίαν λυπεῖ·
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: ὥσπερ σὴς ἐν ἱματίῳ καὶ σκώληξ ξύλῳ, οὕτως λύπη ἀνδρὸς βλάπτει καρδίαν.
  usfm_code: PRO
  verse: 20a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν πεινᾷ ὁ ἐχθρός σου, ψώμιζε αὐτὸν, ἐὰν διψᾷ, πότιζε αὐτόν·
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τοῦτο γὰρ ποιῶν ἄνθρακας πυρὸς σωρεύσεις ἐπὶ τὴν κεφαλὴν αὐτοῦ, ὁ δὲ Κύριος
    ἀνταποδώσει σοι ἀγαθά.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἄνεμος Βορέας ἐξεγείρει νέφη, πρόσωπον δὲ ἀναιδὲς γλῶσσαν ἐρεθίζει·
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Κρεῖσσον οἰκεῖν ἐπὶ γωνίας δώματος, ἢ μετὰ γυναικὸς λοιδόρου ἐν οἰκίᾳ κοινῇ.
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὥσπερ ὕδωρ ψυχρὸν ψυχῇ διψώσῃ προσηνὲς, οὕτως ἀγγελία ἀγαθὴ ἐκ γῆς μακρόθεν.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὥσπερ εἴ τις πηγὴν φράσσοι καὶ ὕδατος ἔξοδον λυμαίνοιτο, οὕτως ἄκοσμον δίκαιον
    πεπτωκέναι ἐνώπιον ἀσεβοῦς.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐσθίειν μέλι πολὺ οὐ καλὸν, τιμᾷν δὲ χρὴ λόγους ἐνδόξους.
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὥσπερ πόλις τὰ τείχη καταβεβλημένη καὶ ἀτείχιστος, οὕτως ἀνὴρ ὃς οὐ μετὰ βουλῆς
    τι πράσσει.
  usfm_code: PRO
  verse: '28'
