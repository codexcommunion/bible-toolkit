- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Αὗται αἱ παιδεῖαι Σαλωμῶντος αἱ ἀδιάκριτοι, ἃς ἐξεγράψαντο οἱ φίλοι
    Ἐζεκίου τοῦ βασιλέως τῆς Ἰουδαίας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Δόξα Θεοῦ κρύπτει λόγον, δόξα δὲ βασιλέως τιμᾷ πράγματα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οὐρανὸς ὑψηλὸς, γῆ δὲ βαθεῖα, καρδία δὲ βασιλέως ἀνεξέλεγκτος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τύπτε ἀδόκιμον ἀργύριον, καὶ καθαρισθήσεται καθαρὸν ἅπαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Κτεῖνε ἀσεβεῖς ἐκ προσώπου βασιλέως, καὶ κατορθώσει ἐν δικαιοσύνῃ ὁ
    θρόνος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μὴ ἀλαζονεύου ἐνώπιον βασιλέως, μηδὲ ἐν τόποις δυναστῶν ὑφίστασο·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Κρεῖσσον γάρ σοι τὸ ῥηθῆναι, ἀνάβαινε πρὸς μὲ, ἢ ταπεινῶσαί σε ἐν προσώπῳ
    δυνάστου· ἃ εἶδον οἱ ὀφθαλμοί σου λέγε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ πρόσπιπτε εἰς μάχην ταχέως, ἵνα μὴ μεταμεληθῇς ἐπʼ ἐσχάτων· ἡνίκα
    ἄν σε ὀνειδίσῃ ὁ σὸς φίλος,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἀναχώρει εἰς τὰ ὀπίσω· μὴ καταφρόνει,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: μή σε ὀνειδίσῃ μὲν ὁ φίλος, ἡ δὲ μάχη σου καὶ ἡ ἔχθρα οὐκ ἀπέσται, ἀλλὰ
    ἔσται σοι ἴση θανάτῳ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: χάρις καὶ φιλία ἐλευθεροῖ, ἃς τήρησον σεαυτῷ, ἵνα μὴ ἐπονείδιστος γένῃ,
    ἀλλὰ φύλαξον τὰς ὁδούς σου εὐσυναλλάκτως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μῆλον χρυσοῦν ἐν ὁρμίσκῳ σαρδίου, οὕτως εἰπεῖν λόγον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἰς ἐνώτιον χρυσοῦν καὶ σάρδιον πολυτελὲς δέδεται, λόγος σοφὸς εἰς εὐήκοον
    οὖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὥσπερ ἔξοδος χιόνος ἐν ἀμητῷ κατὰ καῦμα ὠφελεῖ, οὕτως ἄγγελος πιστὸς
    τοὺς ἀποστείλαντας αὐτόν· ψυχὰς γὰρ τῶν αὐτῷ χρωμένων ὠφελεῖ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὥσπερ ἄνεμοι καὶ νέφη καὶ ὑετοὶ, ἐπιφανέστατα, οὕτως ὁ καυχώμενος ἐπὶ
    δόσει ψευδεῖ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐν μακροθυμίᾳ εὐοδία βασιλεῦσι, γλῶσσα δὲ μαλακὴ συντρίβει ὀστᾶ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Μέλι εὑρὼν φάγε τὸ ἱκανὸν, μή ποτε πλησθεὶς ἐξεμέσῃς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Σπάνιον εἴσαγε σὸν πόδα πρὸς σεαυτοῦ φίλον, μή ποτε πλησθείς σου μισήσῃ
    σε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ῥόπαλον καὶ μάχαιρα καὶ τόξευμα ἀκιδωτὸν, οὕτως καὶ ἀνὴρ ὁ καταμαρτυρῶν
    τοῦ φίλου αὐτοῦ μαρτυρίαν ψευδῆ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οδὸς κακοῦ καὶ ποὺς παρανόμου ὀλεῖται ἐν ἡμέρᾳ κακῇ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὥσπερ ὄξος ἕλκει ἀσύμφορον, οὕτως προσπεσὸν πάθος ἐν σώματι καρδίαν
    λυπεῖ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ὥσπερ σὴς ἐν ἱματίῳ καὶ σκώληξ ξύλῳ, οὕτως λύπη ἀνδρὸς βλάπτει καρδίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐὰν πεινᾷ ὁ ἐχθρός σου, ψώμιζε αὐτὸν, ἐὰν διψᾷ, πότιζε αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τοῦτο γὰρ ποιῶν ἄνθρακας πυρὸς σωρεύσεις ἐπὶ τὴν κεφαλὴν αὐτοῦ, ὁ δὲ
    Κύριος ἀνταποδώσει σοι ἀγαθά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἄνεμος Βορέας ἐξεγείρει νέφη, πρόσωπον δὲ ἀναιδὲς γλῶσσαν ἐρεθίζει·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Κρεῖσσον οἰκεῖν ἐπὶ γωνίας δώματος, ἢ μετὰ γυναικὸς λοιδόρου ἐν οἰκίᾳ
    κοινῇ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὥσπερ ὕδωρ ψυχρὸν ψυχῇ διψώσῃ προσηνὲς, οὕτως ἀγγελία ἀγαθὴ ἐκ γῆς μακρόθεν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὥσπερ εἴ τις πηγὴν φράσσοι καὶ ὕδατος ἔξοδον λυμαίνοιτο, οὕτως ἄκοσμον
    δίκαιον πεπτωκέναι ἐνώπιον ἀσεβοῦς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐσθίειν μέλι πολὺ οὐ καλὸν, τιμᾷν δὲ χρὴ λόγους ἐνδόξους.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 25
  book_usfm_code: PRO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ὥσπερ πόλις τὰ τείχη καταβεβλημένη καὶ ἀτείχιστος, οὕτως ἀνὴρ ὃς οὐ
    μετὰ βουλῆς τι πράσσει.
