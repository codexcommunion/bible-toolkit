- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος συνέσεως τῷ Δαυὶδ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἐν τῷ ἐλθεῖν Δωὴκ τὸν Ἰδουμαῖον, καὶ ἀναγγεῖλαι τῷ Σαοὺλ, καὶ εἰπεῖν
    αὐτῷ, ἦλθε Δαυὶδ εἰς τὸν οἶκον Ἀβιμέλεχ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τί ἐγκαυχᾷ ἐν κακίᾳ ὁ δυνατὸς ἀνομίαν; ὅλην τὴν ἡμέραν
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἀδικίαν ἐλογίσατο ἡ γλῶσσά σου· ὡσεὶ ξυρὸν ἠκονημένον ἐποίησας δόλον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἠγάπησας κακίαν ὑπὲρ ἀγαθωσύνην, ἀδικίαν ὑπὲρ τὸ λαλῆσαι δικαιοσύνην·
    διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἠγάπησας πάντα τὰ ῥήματα καταποντισμοῦ, γλῶσσαν δολίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Διὰ τοῦτο ὁ Θεὸς καθέλοι σε εἰς τέλος, ἐκτίλαι σε καὶ μεταναστεύσαι
    σε ἀπὸ σκηνώματος, καὶ τὸ ῥίζωμά σου ἐκ γῆς ζώντων· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ὄψονται δίκαιοι καὶ φοβηθήσονται, καὶ ἐπʼ αὐτὸν γελάσονται, καὶ
    ἐροῦσιν,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἰδοὺ ἄνθρωπος ὃς οὐκ ἔθετο τὸν Θεὸν βοηθὸν αὐτοῦ, ἀλλʼ ἐπήλπισεν ἐπὶ
    τὸ πλῆθος τοῦ πλούτου αὐτοῦ, καὶ ἐνεδυναμώθη ἐπὶ τῇ ματαιότητι αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐγὼ δὲ ὡσεὶ ἐλαία κατάκαρπος ἐν τῷ οἴκῳ τοῦ Θεοῦ, ἤλπισα ἐπὶ τὸ ἔλεος
    τοῦ Θεοῦ εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  book_usfm_code: PSA
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐξομολογήσομαί σοι εἰς τὸν αἰῶνα, ὅτι ἐποίησας, καὶ ὑπομενῶ τὸ ὄνομά
    σου, ὅτι χρηστὸν ἐναντίον τῶν ὁσίων σου.
