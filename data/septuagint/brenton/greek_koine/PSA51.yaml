- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος συνέσεως τῷ Δαυὶδ,
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: ἐν τῷ ἐλθεῖν Δωὴκ τὸν Ἰδουμαῖον, καὶ ἀναγγεῖλαι τῷ Σαοὺλ, καὶ εἰπεῖν αὐτῷ,
    ἦλθε Δαυὶδ εἰς τὸν οἶκον Ἀβιμέλεχ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Τί ἐγκαυχᾷ ἐν κακίᾳ ὁ δυνατὸς ἀνομίαν; ὅλην τὴν ἡμέραν
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: ἀδικίαν ἐλογίσατο ἡ γλῶσσά σου· ὡσεὶ ξυρὸν ἠκονημένον ἐποίησας δόλον.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἠγάπησας κακίαν ὑπὲρ ἀγαθωσύνην, ἀδικίαν ὑπὲρ τὸ λαλῆσαι δικαιοσύνην· διάψαλμα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἠγάπησας πάντα τὰ ῥήματα καταποντισμοῦ, γλῶσσαν δολίαν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ὁ Θεὸς καθέλοι σε εἰς τέλος, ἐκτίλαι σε καὶ μεταναστεύσαι σε ἀπὸ
    σκηνώματος, καὶ τὸ ῥίζωμά σου ἐκ γῆς ζώντων· διάψαλμα.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Καὶ ὄψονται δίκαιοι καὶ φοβηθήσονται, καὶ ἐπʼ αὐτὸν γελάσονται, καὶ ἐροῦσιν,
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: ἰδοὺ ἄνθρωπος ὃς οὐκ ἔθετο τὸν Θεὸν βοηθὸν αὐτοῦ, ἀλλʼ ἐπήλπισεν ἐπὶ τὸ πλῆθος
    τοῦ πλούτου αὐτοῦ, καὶ ἐνεδυναμώθη ἐπὶ τῇ ματαιότητι αὐτοῦ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ὡσεὶ ἐλαία κατάκαρπος ἐν τῷ οἴκῳ τοῦ Θεοῦ, ἤλπισα ἐπὶ τὸ ἔλεος τοῦ
    Θεοῦ εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαί σοι εἰς τὸν αἰῶνα, ὅτι ἐποίησας, καὶ ὑπομενῶ τὸ ὄνομά σου,
    ὅτι χρηστὸν ἐναντίον τῶν ὁσίων σου.
  usfm_code: PSA
  verse: '11'
