- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἀνὴρ Λευίτης παροικῶν ἐν μηροῖς ὄρους Ἐφραὶμ, καὶ ἔλαβεν αὐτῷ
    γυναῖκα παλλακὴν ἀπὸ Βηθλεὲμ Ἰούδα.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ἀπʼ αὐτοῦ ἡ παλλακὴ αὐτοῦ, καὶ ἀπῆλθε παρʼ αὐτοῦ εἰς οἶκον πατρὸς
    αὐτῆς εἰς Βηθλεὲμ Ἰούδα, καὶ ἦν ἐκεῖ ἡμέρας μηνῶν τεσσάρων.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη ὁ ἀνὴρ αὐτῆς, καὶ ἐπορεύθη ὀπίσω αὐτῆς τοῦ λαλῆσαι ἐπὶ καρδίαν
    αὐτῆς, τοῦ ἐπιστρέψαι αὐτὴν αὐτῷ· καὶ νεανίας αὐτοῦ μετʼ αὐτοῦ, καὶ ζεῦγος ὄνων·
    ἡ δὲ εἰσήνεγκεν αὐτὸν εἰς οἶκον πατρὸς αὐτῆς· καὶ εἶδεν αὐτὸν ὁ πατὴρ τῆς νεάνιδος,
    καὶ ηὐφράνθη εἰς συνάντησιν αὐτοῦ.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ κατέσχεν αὐτὸν ὁ γαμβρὸς αὐτοῦ ὁ πατὴρ τῆς νεάνιδος, καὶ ἐκάθισε μετʼ
    αὐτοῦ ἐπὶ τρεῖς ἡμέρας, καὶ ἔφαγον καὶ ἔπιον, καὶ ηὐλίσθησαν ἐκεῖ.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ τετάρτῃ, καὶ ὤρθρισαν τοπρωῒ καὶ ἀνέστη τοῦ πορευθῆναι,
    καὶ εἶπεν ὁ πατὴρ τῆς νεάνιδος πρὸς τὸν νυμφίον αὐτοῦ, στήρισον τὴν καρδιάν σου
    ψωμῷ ἄρτου, καὶ μετὰ τοῦτο πορεύσεσθε.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισαν καὶ ἔφαγον οἱ δύο ἐπὶ τὸ αὐτὸ καὶ ἔπιον· καὶ εἶπεν ὁ πατὴρ τῆς
    νεάνιδος πρὸς τὸν ἄνδρα, ἄγε δὴ αὐλίσθητι, καὶ ἀγαθυνθήσεται ἡ καρδία σου.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη ὁ ἀνὴρ τοῦ πορεύεσθαι αὐτός· καὶ ἐβιάσατο αὐτὸν ὁ γαμβρὸς αὐτοῦ,
    καὶ ἐκάθισε καὶ ηὐλίσθη ἐκεῖ.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισε τοπρωῒ τῇ ἡμέρᾳ τῇ πέμπτῃ τοῦ πορευθῆναι· καὶ εἶπεν ὁ πατὴρ τῆς
    νεάνιδος, στήρισον δὴ τὴν καρδίαν σου, καὶ στράτευσον ἕως κλῖναι τὴν ἡμέραν· καὶ
    ἔφαγον οἱ δύο.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη ὁ ἀνὴρ τοῦ πορευθῆναι αὐτὸς, καὶ ἡ παλλακὴ αὐτοῦ, καὶ ὁ νεανίας
    αὐτοῦ· καὶ εἶπεν αὐτῷ ὁ γάμβρὸς αὐτοῦ ὁ πατὴρ τῆς νεάνιδος, ἰδοὺ δὴ ἠσθένησεν
    ἡμέρα εἰς τὴν ἑσπέραν· αὐλίσθητι ὧδε, καὶ ἀγαθυνθήσεται ἡ καρδία σου, καὶ ὀρθριεῖτε
    αὔριον εἰς ὁδὸν ὑμῶν, καὶ πορεύσῃ εἰς τὸ σκήνωμά σου.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ οὐκ εὐδόκησεν ὁ ἀνὴρ αὐλισθῆναι, καὶ ἀνέστη καὶ ἀπῆλθε, καὶ ἦλθεν ἕως
    ἀπέναντι Ἰεβοὺς, αὕτη ἐστὶν Ἱερουσαλὴμ, καὶ μετʼ αὐτοῦ ζεῦγος ὄνων ἐπισεσαγμένων,
    καὶ ἡ παλλακὴ αὐτοῦ μετʼ αὐτοῦ.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἦλθοσαν ἕως Ἰεβούς· καὶ ἡ ἡμέρα προβεβήκει σφόδρα, καὶ εἴπεν ὁ νεανίας
    πρὸς τὸν κύριον αὐτοῦ, δεῦρο δὴ καὶ ἐκκλίνωμεν εἰς πόλιν τοῦ Ἰεβουσὶ ταύτην, καὶ
    αὐλισθῶμεν ἐν αὐτῇ.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν ὁ κύριος αὐτοῦ, οὐκ ἐκκλινοῦμεν εἰς πόλιν ἀλλοτρίαν, ἐν
    ᾗ οὐκ ἔστιν ἀπὸ υἱῶν Ἰσραὴλ ὧδε, καὶ παρελευσόμεθα ἕως Γαβαά.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τῷ νεανίᾳ αὐτοῦ, δεῦρο καὶ ἐγγίσωμεν ἑνὶ τῶν τόπων, καὶ αὐλισθησόμεθα
    ἐν Γαβαᾷ ἢ ἐν Ῥαμᾷ.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ παρῆλθον καὶ ἐπορεύθησαν, καὶ ἔδυ αὐτοῖς ὁ ἥλιος ἐχόμενα τῆς Γαβαὰ, ἥ
    ἐστιν ἐν τῷ Βενιαμίν.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐξέκλιναν ἐκεῖ τοῦ εἰσελθεὶν αὐλισθῆναι ἐν Γαβαᾷ· καὶ εἰσῆλθον, καὶ ἐκάθισαν
    ἐν τῇ πλατείᾳ τῆς πόλεως, καὶ οὐκ ἦν ἀνὴρ συνάγων αὐτοὺς εἰς οἰκίαν αὐλισθῆναι.
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἀνὴρ πρεσβύτης ἤρχετο ἐξ ἔργων αὐτοῦ ἐξ ἀγροῦ ἐν ἑσπέρᾳ, καὶ ὁ ἀνὴρ
    ἦν ἐξ ὄρους Ἐφραὶμ, καὶ αὐτὸς παρῴκει ἐν Γαβαᾷ, καὶ οἱ ἄνδρες τοῦ τόπου υἱοὶ Βενιαμίν.
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ᾖρε τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ εἶδε τὸν ὁδοιπόρον ἄνδρα ἐν τῇ πλατείᾳ τῆς
    πόλεως· καὶ εἶπεν ὁ ἀνὴρ ὁ πρεσβύτης, ποῦ πορεύῃ, καὶ πόθεν ἔρχῃ;
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν, παραπορευόμεθα ἡμεῖς ἀπὸ Βηθλεὲμ Ἰούδα ἕως μηρῶν ὄρους
    Ἐφραίμ· ἐκεῖθεν ἐγώ εἰμι, καὶ ἐπορεύθην ἕως Βηθλεὲμ Ἰούδα, καὶ εἰς τὸν οἶκόν μου
    ἐγὼ πορεύομαι, καὶ οὐκ ἔστιν ἀνὴρ συνάγων με εἰς τὴν οἰκίαν.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καί γε ἄχυρα καὶ χορτάσματά ἐστι τοῖς ὄνοις ἡμῶν, καὶ ἄρτος καὶ οἶνός ἐστιν
    ἐμοὶ καὶ τῇ παιδίσκῃ καὶ τῷ νεανίσκῳ μετὰ τῶν παίδων σου· οὐκ ἔστιν ὑστέρημα παντὸς
    πράγματος.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἀνὴρ πρεσβύτης, εἰρήνη σοι· πλὴν πᾶν τὸ ὑστέρημά σου ἐπʼ ἐμὲ,
    πλὴν ἐν τῇ πλατείᾳ οὐ μὴ αὐλισθήσῃ.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἰσήνεγκεν αὐτὸν εἰς τὸν οἶκον αὐτοῦ, καὶ τόπον ἐποίησε τοῖς ὄνοις, καὶ
    αὐτοὶ ἐνίψαντο τοὺς πόδας αὐτῶν, καὶ ἔφαγον καὶ ἔπιον.
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Αὐτοὶ δὲ ἀγαθύνοντες καρδίαν αὐτῶν· καὶ ἰδοὺ ἄνδρες τῆς πόλεως υἱοὶ παρανόμων
    ἐκύκλωσαν τὴν οἰκίαν, κρούοντες ἐπὶ τὴν θύραν· καὶ εἶπον πρὸς τὸν ἄνδρα τὸν κύριον
    τοῦ οἴκου τὸν πρεσβύτην, λέγοντες, ἐξένεγκε τὸν ἄνδρα ὅς εἰσῆλθεν εἰς τὴν οἰκίαν
    σου, ἵνα γνῶμεν αὐτόν.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε πρὸς αὐτοὺς ὁ ἀνὴρ ὁ κύριος τοῦ οἴκου, καὶ εἶπε, μὴ ἀδελφοί, μὴ
    κακοποιήσητε δὴ μετὰ τὸ εἰσελθεῖν τὸν ἄνδρα τοῦτον εἰς τὴν οἰκίαν μου, μὴ ποιήσητε
    τὴν ἀφροσύνην ταύτην.
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἴδε ἡ θυγάτηρ μου ἡ παρθένος, καὶ ἡ παλλακὴ αὐτοῦ· ἐξάξω αὐτὰς, καὶ ταπεινώσατε
    αὐτὰς, καὶ ποιήσατε αὐταῖς τὸ ἀγαθὸν ἐν ὀφθαλμοῖς ὑμῶν, καὶ τῷ ἀνδρὶ τούτῳ μή
    ποιήσητε τὸ ῥῆμα τῆς ἀφροσύνης ταύτης.
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ οὐκ εὐδόκησαν οἱ ἄνδρες τοῦ εἰσακοῦσαι αὐτοῦ· καὶ ἐπελάβετο ὁ ἀνηρ τῆς
    παλλακῆς αὐτοῦ, καὶ ἐξήγαγεν αὐτὴν πρὸς αὐτοὺς ἔξω· καὶ ἔγνωσαν αὐτὴν, καὶ ἐνέπαιζον
    ἐν αὐτῇ ὅλην τὴν νύκτα ἕως τοπρωῒ, καὶ ἐξαπέστειλαν αὐτὴν ὡς ἀνέβη τοπρωΐ.
  usfm_code: JDG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ἡ γυνὴ πρὸς τὸν ὄρθρον, καὶ ἔπεσε παρὰ τὴν θύραν τοῦ οἴκου οὗ ἦν
    αὐτῆς ἐκεῖ ὁ ἀνὴρ, ἕως οὗ διέφαυσε.
  usfm_code: JDG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη ὁ ἀνὴρ αὐτῆς τοπρωῒ, καὶ ἤνοιξε τὰς θύρας τοῦ οἴκου, καὶ ἐξῆλθε
    τοῦ πορευθῆναι τὴν ὁδὸν αὐτοῦ· καὶ ἰδοὺ ἡ γυνὴ αὐτοῦ ἡ παλλακὴ πεπτωκυῖα παρὰ
    τὰς θύρας τοῦ οἴκου, καὶ αἱ χεῖρες αὐτῆς ἐπὶ τὸ πρόθυρον.
  usfm_code: JDG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὴν, ἀνάστα καὶ ἀπέλθωμεν· καὶ οὐκ ἀπεκρίθη, ὅτι ἦν νεκρά·
    καὶ ἔλαβεν αὐτὴν ἐπὶ τὸν ὄνον, καὶ ἐπορεύθη εἰς τὸν τόπον αὐτοῦ.
  usfm_code: JDG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τὴν ῥομφαίαν, καὶ ἐκράτησε τὴν παλλακὴν αὐτοῦ· καὶ ἐμέλισεν αὐτὴν
    εἰς δώδεκα μέλη, καὶ ἀπέστειλεν αὐτὰ ἐν παντὶ ὁρίῳ Ἰσραήλ.
  usfm_code: JDG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πᾶς ὁ βλέπων ἔλεγεν, οὐκ ἐγένετο καὶ οὐχ ἑὼραται ἀπὸ ἡμέρας ἀναβάσεως
    υἱῶν Ἰσραὴλ ἐκ γῆς Αἰγύπτου ἕως τῆς ἡμέρας ταύτης ὠς αὐτή· θέσθε ὑμῖν αὐτοῖς βουλὴν
    ἐπʼ αὐτὴν, καὶ λαλήσατε.
  usfm_code: JDG
  verse: '30'
