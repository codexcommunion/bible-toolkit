- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ἴδετε ὡς ὁ δίκαιος ἀπώλετο, καὶ οὐδεὶς ἐκδέχεται τῇ καρδίᾳ, καὶ ἄνδρες δίκαιοι
    αἴρονται, καὶ οὐδεὶς κατανοεῖ· ἀπὸ γὰρ προσώπου ἀδικίας ᾖρται ὁ δίκαιος.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ἔσται ἐν εἰρήνῃ ἡ ταφὴ αὐτοῦ, ᾖρται ἐκ τοῦ μέσου.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ προσαγάγετε ὧδε υἱοὶ ἄνομοι, σπέρμα μοιχῶν καὶ πόρνης.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ἐν τίνι ἐνετρυφήσατε; καὶ ἐπὶ τίνα ἠνοίξατε τὸ στόμα ὑμῶν; καὶ ἐπὶ τίνα ἐχαλάσατε
    τὴν γλῶσσαν ὑμῶν; οὐχ ὑμεῖς ἐστέ τέκνα ἀπωλείας; σπέρμα ἄνομον;
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Οἱ παρακαλοῦντες εἴδωλα ὑπὸ δένδρα δασέα, σφάζοντες τὰ τέκνα αὐτῶν ἐν ταῖς
    φάραγξιν ἀναμέσον τῶν πετρῶν;
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ἐκείνη σου ἡ μερίς, οὗτός σου ὁ κλῆρος, κᾀκείνοις ἐξέχεας σπονδὰς, καὶ τούτοις
    ἀνήνεγκας θυσίας· ἐπὶ τούτοις οὖν οὐκ ὀργισθήσομαι;
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ἐπʼ ὄρος ὑψηλὸν καὶ μετέωρον, ἐκεῖ σου ἡ κοίτη, καὶ ἐκεῖ ἀνεβίβασας θυσίας
    σου,
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: καὶ ὀπίσω τῶν σταθμῶν τῆς θύρας σου ἔθηκας μνημόσυνά σου· ᾤου, ὅτι ἐὰν ἀπʼ
    ἐμοῦ ἀποστῇς, πλεῖόν τι ἕξεις; ἠγάπησας τοὺς κοιμωμένους μετὰ σοῦ,
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: καὶ ἐπλήθυνας τὴν πορνείαν σου μετʼ αὐτῶν, καὶ πολλοὺς ἐποίησας τοὺς μακρὰν
    ἀπὸ σοῦ, καὶ ἀπέστειλας πρέσβεις ὑπὲρ τὰ ὅριά σου, καὶ ἐταπεινώθης ἕως ᾅδου.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ταῖς πολυοδίαις σου ἐκοπίασας, καὶ οὐκ εἶπας παύσομαι ἐνισχύουσα· ὅτι ἔπραξας
    ταῦτα, διατοῦτο οὐ κατεδεήθης μου σύ.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Τίνα εὐλαβηθεῖσα ἐφοβήθης, καὶ ἐψεύσω με, καὶ οὐκ ἐμνήσθης, οὐδὲ ἔλαβές με
    εἰς τὴν διάνοιαν, οὐδὲ εἰς τὴν καρδίαν σου; καὶ ἐγώ σε ἰδὼν παρορῶ, καὶ ἐμὲ οὐκ
    ἐφοβήθης.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ἀπαγγελῶ τὴν δικαιοσύνην σου, καὶ τὰ κακά σου, ἃ οὐκ ὠφελήσει σε,
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: ὅταν ἀναβοήσῃς ἐξελέσθωσάν σε ἐν τή θλίψει σου· τούτους γὰρ πάντας ἄνεμος
    λήψεται, καὶ ἀποίσει καταιγίς· οἱ δὲ ἀντεχόμενοί μου κτήσονται γῆν, καὶ κληρονομήσουσι
    τὸ ὄρος τὸ ἅγιόν μου·
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσι, καθαρίσατε ἀπὸ προσώπου αὐτοῦ ὁδοὺς, καὶ ἄρατε σκῶλα ἀπὸ τῆς ὁδοῦ
    τοῦ λαοῦ μου.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Τάδε λέγει ὁ ὕψιστος, ἐν ὑψηλοῖς κατοικῶν τὸν αἰῶνα, ἅγιος ἐν ἁγίοις, ὄνομα
    αὐτῷ, ὕψιστος ἐν ἁγίοις ἀναπαυόμενος, καὶ ὀλιγοψύχοις διδοὺς μακροθυμίαν, καὶ
    διδοὺς ζωὴν τοῖς συντετριμμένοις τὴν καρδίαν.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Οὐκ εἰς τὸν αἰῶνα ἐκδικήσω ὑμᾶς, οὐδὲ διαπαντὸς ὀργισθήσομαι ὑμῖν· πνεῦμα
    γὰρ παρʼ ἐμοῦ ἐξελεύσεται, καὶ πνοὴν πᾶσαν ἐγὼ ἐποίησα.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Διʼ ἁμαρτίαν βραχύ τι ἐλύπησα αὐτὸν, καὶ ἐπάταξα αὐτὸν, καὶ ἀπέστρεψα τὸ πρόσωπόν
    μου ἀπʼ αὐτοῦ, καὶ ἐλυπήθη, καὶ ἐπορεύθη στυγνὸς ἐν ταῖς ὁδοῖς αὐτοῦ.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Τὰς ὁδοὺς αὐτοῦ ἑώρακα, καὶ ἰασάμην αὐτὸν, καὶ παρεκάλεσα αὐτὸν, καὶ ἔδωκα
    αὐτῷ παράκλησιν ἀληθινὴν,
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: εἰρήνην ἐπʼ εἰρήνῃ τοῖς μακρὰν καὶ τοῖς ἐγγὺς οὖσι· καὶ εἶπε Κύριος, ἰάσομαι
    αὐτοὺς.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἄδικοι κλυδωνισθήσονται, καὶ ἀναπαύσασθαι οὐ δυνήσονται.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Οὐκ ἔστι χαίρειν τοῖς ἀσεβέσιν, εἶπεν ὁ Θεός.
  usfm_code: ISA
  verse: '21'
