  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν σκεύη ἅγια καινὰ, καὶ εἰσήνεγκαν τὴν λυχνίαν καὶ τὸ θυσιαστήριον
    τῶν θυμιαμάτων καὶ τὴν τράπεζαν εἰς τὸν ναόν.
  usfm_code: 1MA
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐθυμίασαν ἐπὶ τὸ θυσιαστήριον, καὶ ἐξῆψαν τοὺς λύχνους τοὺς ἐπὶ τῆς λυχνίας,
    καὶ ἐφαίνοσαν ἐν τῷ ναῷ.
  usfm_code: 1MA
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπέθηκαν ἐπὶ τὴν τράπεζαν ἄρτους, καὶ ἐξεπέτασαν τὰ καταπετάσματα· καὶ
    ἐτέλεσαν πάντα τὰ ἔργα ἃ ἐποίησαν.
  usfm_code: 1MA
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισαν τοπρωῒ τῇ πέμπτῃ καὶ εἰκάδι τοῦ μηνὸς τοῦ ἐννάτου· οὗτος ὁ μὴν
    Χασελεῦ τοῦ ὀγδόου καὶ τεσσαρακοστοῦ καὶ ἑκατοστοῦ ἔτους.
  usfm_code: 1MA
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀνήνεγκαν θυσίαν κατὰ τὸν νόμον ἐπὶ τὸ θυσιαστήριον τῶν ὁλοκαυτωμάτων
    τὸ καινὸν ὃ ἐποίησαν.
  usfm_code: 1MA
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Κατὰ τὸν καιρὸν καὶ κατὰ τὴν ἡμέραν ἐν ᾗ ἐβεβήλωσαν αὐτὸ τὰ ἔθνη, ἐν ἐκείνῃ
    ἐνεκαινίσθη ἐν ᾠδαῖς καὶ κιθάραις καὶ κινύραις, καὶ ἐν κυμβάλοις.
  usfm_code: 1MA
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔπεσον πᾶς ὁ λαὸς ἐπὶ πρόσωπον, καὶ προσεκύνησαν, καὶ εὐλόγησαν εἰς οὐρανὸν
    τὸν εὐοδώσαντα αὐτοῖς.
  usfm_code: 1MA
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν τὸν ἐγκαινισμὸν τοῦ θυσιαστηρίου ἡμέρας ὀκτὼ, καὶ προσήνεγκαν
    ὁλοκαυτώματα μετʼ εὐφροσύνης, καὶ ἔθυσαν θυσίαν σωτηρίου καὶ αἰνέσεως.
  usfm_code: 1MA
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ κατεκόσμησαν τὸ κατὰ πρόσωπον τοῦ ναοῦ στεφάνοις χρυσοῖς καὶ ἀσπιδίσκαις,
    καὶ ἐνεκαίνισν τὰς πύλας καὶ τὰ παστοφόρια, καὶ ἐθύρωσαν αὐτά.
  usfm_code: 1MA
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη εὐφροσύνη μεγάλη ἐν τῷ λαῷ σφόδρα, καὶ ἀπεστράφη ὄνειδος ἐθνῶν.
  usfm_code: 1MA
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔστησεν Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ πᾶσα ἡ ἐκκλησία Ἰσραὴλ, ἵνα ἄγωνται
    αἱ ἡμέραι ἐγκαινισμοῦ τοῦ θυσιαστηρίου ἐν τοῖς καιροῖς αὐτῶν ἐνιαυτὸν κατʼ ἐνιαυτὸν
    ἡμέρας ὀκτὼ, ἀπὸ τῆς πέμπτης καὶ εἰκάδος τοῦ μηνὸς Χασελεῦ, μετʼ εὐφροσύνης καὶ
    χαρᾶς.
  usfm_code: 1MA
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησαν ἐν τῷ καιρῷ ἐκείνῳ τὸ ὄρος Σιὼν, κυκλόθεν τείχη ὑψηλὰ καὶ πύργους
    ὀχυροὺς, μήποτε παραγενηθέντα τὰ ἔθνη καταπατήσωσιν αὐτὰ, ὡς ἐποίησαν τοπρότερον.
  usfm_code: 1MA
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπέταξεν ἐκεῖ δύναμιν τηρεῖν αὐτὸ, καὶ ὠχύρωσαν αὐτὸ τηρεῖν τὴν Βαιθσούραν,
    τοῦ ἔχειν τὸν λαὸν ὀχύρωμα κατὰ πρόσωπον τῆς Ἰδουμαίας.
  usfm_code: 1MA
  verse: '61'
