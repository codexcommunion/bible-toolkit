- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἀποστέλω ὡς ἑρπετὰ ἐπὶ τὴν γῆν· μὴ πέτρα ἔρημός ἐστι τὸ ὄρος θυγατρὸς Σιών;
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἔσῃ γὰρ ὡς πετεινοῦ ἀνιπταμένου νοσσὸς ἀφῃρημένος, ἔσῃ θυγάτηρ Μωὰβ, ἔπειτα
    δέ Ἀρνῶν πλείονα
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: βουλεύου, ποίει τε σκέπην πένθους αὕτη διαπαντὸς, ἐν μεσημβρινῇ σκοτίᾳ φεύγουσιν,
    ἐξέστησαν· μὴ ἀχθῇς,
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: παροικήσουσί σοι οἱ φυγάδες Μωάβ· ἔσονται σκέπη ὑμῖν ἀπὸ προσώπου διώκοντος,
    ὅτι ἤρθη ἡ συμμαχία σου, καὶ ὁ ἄρχων ἀπώλετο ὁ καταπατῶν ἀπὸ τῆς γῆς.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ διορθωθήσεται μετʼ ἐλέους θρόνος, καὶ καθιεῖται ἐπʼ αὐτοῦ μετὰ ἀληθείας
    ἐν σκηνῇ Δαυὶδ, κρίνων καὶ ἐκζητῶν κρίμα καὶ σπεύδων δικαιοσύνην.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἠκούσαμεν τὴν ὕβριν Μωὰβ, ὑβριστὴς σφόδρα τὴν ὑπερηφανίαν ἐξῇρα· οὐχ οὕτως
    ἡ μαντεία σου, οὐχ οὕτως.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὀλολύξει Μωὰβ, ἐν γὰρ τῇ Μωαβίτιδι πάντες ὀλολύξουσι τοῖς κατοικοῦσι δέ Σεθ
    μελετήσεις, καὶ οὐκ ἐντραπήσῃ.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τὰ πεδία Ἑσεβὼν πενθήσει, ἄμπελος Σεβαμά· καταπίνοντες τὰ ἔθνη, καταπατήστε
    τὰς ἀμπέλους αὐτῆς, ἕως Ἰαζήρ· οὐ μὴ συνάψητε, πλανήθητε τὴν ἔρημον, οἱ ἀπεσταλμένοι
    ἐνκατελείφθησαν, διέβησαν γὰρ πρὸς τὴν θάλασσαν.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Διατοῦτο κλαύσομαι ὡς τὸν κλαυθμὸν Ἰαζὴρ ἄμπελον Σεβαμά· τὰ δένδρα σου κατέβαλεν
    Ἐσεβὼν καὶ Ἐλεαλὴ, ὅτι ἐπὶ τῷ θερισμῷ καὶ ἐπὶ τῷ τρυγητῷ σου καταπατήσω, καὶ πάντα
    πεσοῦνται.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀρθήσεται εὐφροσύνη καὶ ἀγαλλίαμα ἐκ τῶν ἀμπελώνων, καὶ ἐν τοῖς ἀμπελῶσί
    σου οὐ μὴ εὐφρανθήσονται, καὶ οὐ μὴ πατήσουσιν οἶνον εἰς τὰ ὑπολήνια, πέπαυται
    γάρ.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Διατοῦτο ἡ κοιλία μου ἐπὶ Μωὰβ ὡς κιθάρα ἠχήσει, καὶ τὰ ἐντός μου ὡς τεῖχος
    ἐνεκαίνισας.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔσται εἰς τὸ ἐντραπῆναί σε, ὅτι ἐκοπίασε Μωὰβ ἐπὶ τοῖς βωμοῖς, καὶ εἰσελεύσεται
    εἰς τὰ χειροποίητα αὐτῆς, ὥστε προσεύξασθαι, καὶ οὐ μὴ δύνηται ἐξελέσθαι αὐτόν.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τοῦτο τὸ ῥῆμα ὃ ἐλάλησε Κύριος ἐπὶ Μωὰβ, ὁπότε ἐλάλησε.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ νῦν λέγῳ, ἐν τρισὶν ἔτεσιν ἐτῶν μισθωτοῦ ἀτιμασθήσεται ἡ δόξα Μωὰβ παντὶ
    τῷ πλούτῳ τῷ πολλῷ, καὶ καταλειφθήσεται ὀλιγοστὸς, καὶ οὐκ ἔντιμος.
  usfm_code: ISA
  verse: '14'
