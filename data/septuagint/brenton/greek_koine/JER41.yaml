- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ὁ ΛΟΓΟΣ ὁ γενόμενος πρὸς Ἱερεμίαν παρὰ Κυρίου, (καὶ Ναβουχοδονόσορ βασιλεὺς
    Βαβυλῶνος, καὶ πᾶν τὸ στρατόπεδον αὐτοῦ, καὶ πᾶσα ἡ γῆ ἀρχῆς αὐτοῦ ἐπολέμουν ἐπὶ
    Ἱερουσαλὴμ, καὶ ἐπὶ πάσας τὰς πόλεις Ἰούδα,) λέγων,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, βάδισον πρὸς Σεδεκίαν βασιλέα Ἰούδα, καὶ ἐρεῖς αὐτῷ, οὕτως
    εἶπε Κύριος, παραδόσει παραδοθήσεται ἡ πόλις αὕτη εἰς χεῖρας βασιλέως Βαβυλῶνος,
    καὶ συλλήψεται αὐτὴν, καὶ καύσει αὐτὴν ἐν πυρὶ,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ σὺ οὐ μὴ σωθῇς ἐκ χειρὸς αὐτοῦ, καὶ συλλήψει συλληφθήσῃ, καὶ εἰς χεῖρας
    αὐτοῦ δοθήσῃ, καὶ ὀφθαλμοί σου τοὺς ὀφθαλμοὺς αὐτοῦ ὄψονται, καὶ εἰς Βαβυλῶνα
    εἰσελεύσῃ.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἄκουσον τὸν λόγον Κυρίου, Σεδεκία βασιλεῦ Ἰούδα· οὕτως λέγει Κύριος,
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: ἐν εἰρήνῃ ἀποθανῇ· καὶ ὡς ἔκλαυσαν τοὺς πατέρας σου τοὺς βασιλεύσαντας πρότερόν
    σου, κλαύσονται καὶ σὲ, οὐαὶ Κύριε, καὶ ἕως ᾅδου κόψονταί σε, ὅτι λόγον ἐγὼ ἐλάλησα,
    εἶπε Κύριος.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησεν Ἱερεμίας πρὸς τὸν βασιλέα Σεδεκίαν πάντας τοὺς λόγους τούτους
    ἐν Ἱερουσαλήμ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἡ δύναμις βασιλέως Βαβυλῶνος ἐπολέμει ἐπὶ Ἱερουσαλὴμ, καὶ ἐπὶ τὰς πόλεις
    Ἰούδα, καὶ ἐπὶ Λαχὶς, καὶ ἐπὶ Ἄζηκα, ὅτι αὗται κατελείφθησαν ἐν πόλεσιν Ἰούδα
    πόλεις ὀχυραί.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ὁ λόγος ὁ γενόμενος πρὸς Ἱερεμίαν παρὰ Κυρίου, μετὰ τὸ συντελέσαι τὸν βασιλέα
    Σεδεκίαν διαθήκην πρὸς τὸν λαὸν, τοῦ καλέσαι ἄφεσιν,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: τοῦ ἐξαποστεῖλαι ἕκαστον τὸν παῖδα αὐτοῦ, καὶ ἕκαστον τὴν παιδίσκην αὐτοῦ,
    τὸν Ἑβραῖον καὶ τὴν Ἑβραίαν ἐλευθέρους, πρὸς τὸ μὴ δουλεύειν ἄνδρα ἐξ Ἰούδα.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐπεστράφησαν πάντες οἱ μεγιστᾶνες, καὶ πᾶς ὁ λαὸς οἱ εἰσελθόντες ἐν τῇ
    διαθήκῃ, τοῦ ἀποστεῖλαι ἕκαστον τὸν παῖδα αὐτοῦ, καὶ ἕκαστον τὴν παιδίσκην αὐτοῦ,
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ ἐῶσαν αὐτοὺς εἰς παῖδας καὶ παιδίσκας.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη λόγος Κυρίου πρὸς Ἱερεμίαν, λέγων,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, ἐγὼ διεθέμην διαθήκην πρὸς τοὺς πατέρας ὑμῶν ἐν τῇ ἡμέρᾳ
    ᾗ ἐξειλάμην αὐτοὺς ἐκ γῆς Αἰγύπτου, ἐκ οἴκου δουλείας, λέγων,
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: ὅταν πληρωθῇ ἓξ ἔτη, ἀποστελεῖς τὸν ἀδελφόν σου τὸν Ἑβραῖον, ὃς πραθήσεταί
    σοι, καὶ ἐργᾶταί σοι ἓξ ἔτη, καὶ ἐξαποστελεῖς αὐτὸν ἐλεύθερον· καὶ οὐκ ἤκουσάν
    μου, καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψαν σήμερον ποιῆσαι τὸ εὐθὲς πρὸ ὀφθαλμῶν μου, τοῦ καλέσαι ἄφεσιν
    ἕκαστον τοῦ πλησίον αὐτοῦ· καὶ συνετέλεσαν διαθήκην κατὰ πρόσωπόν μου, ἐν τῷ οἴκῳ
    οὗ ἐπεκλήθη τὸ ὄνομά μου ἐπʼ αὐτῷ.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐπεστρέψατε, καὶ ἐβεβηλώσατε τὸ ὄνομά μου, τοῦ ἐπιστρέψαι ἕκαστον τὸν
    παῖδα αὐτοῦ, καὶ ἕκαστον τὴν παιδίσκην αὐτοῦ, οὓς ἐξαπεστείλατε ἐλευθέρους τῇ
    ψυχῇ αὐτῶν, τοῦ εἶναι ὑμῖν εἰς παῖδας καὶ παιδίσκας.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Διατοῦτο οὕτως εἶπε Κύριος, ὑμεῖς οὐκ ἠκούσατέ μου, τοῦ καλέσαι ἄφεσιν ἕκαστος
    πρὸς τὸν πλησίον αὐτοῦ· ἰδοὺ ἐγὼ καλῶ ἄφεσιν ὑμῖν εἰς μάχαιραν, καὶ εἰς τὸν θάνατον,
    καὶ εἰς τὸν λιμὸν, καὶ δώσω ὑμᾶς εἰς διασπορὰν πάσαις ταῖς βασιλείαις τῆς γῆς·
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ δώσω τοὺς ἄνδρας τοὺς παρεληλυθότας τὴν διαθήκην μου, τοὺς μὴ στήσαντας
    τὴν διαθήκην μου, ἣν ἐποίησαν κατὰ πρόσωπόν μου, τὸν μόσχον ὃν ἐποίησαν ἐργάζεσθαι
    αὐτῷ,
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: τοὺς ἄρχοντας Ἰούδα, καὶ τοὺς δυνάστας, καὶ τοὺς ἱερεῖς, καὶ τὸν λαόν·
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ δώσω αὐτοὺς τοῖς ἐχθροῖς αὐτῶν, καὶ ἔσται τὰ θνησιμαῖα αὐτῶν βρῶσις τοῖς
    πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς θηρίοις τῆς γῆς.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ τὸν Σεδεκίαν βασιλέα τῆς Ἰουδαίας, καὶ τοὺς ἄρχοντας αὐτῶν δώσω εἰς χεῖρας
    ἐχθρῶν αὐτῶν, καὶ δύναμις βασιλέως Βαβυλῶνος τοῖς ἀποτρέχουσιν ἀπʼ αὐτῶν.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ συντάσσω, φησὶ Κύριος, καὶ ἐπιστρέψω αὐτοὺς εἰς τὴν γῆν ταύτην, καὶ
    πολεμήσουσιν ἐπʼ αὐτὴν, καὶ λήψονται αὐτὴν, καὶ κατακαύσουσιν αὐτὴν ἐν πυρὶ, καὶ
    τὰς πόλεις Ἰούδα, καὶ δώσω αὐτὰς ἐρήμους ἀπὸ τῶν κατοικούντων.
  usfm_code: JER
  verse: '22'
