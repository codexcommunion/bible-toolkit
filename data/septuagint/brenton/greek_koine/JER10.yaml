- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀκούσατε τὸν λόγον Κυρίου, ὃν ἐλάλησεν ἐφʼ ὑμᾶς, οἶκος Ἰσραήλ.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, κατὰ τὰς ὁδοὺς τῶν ἐθνῶν μὴ μανθάνετε, καὶ ἀπὸ τῶν σημείων
    τοῦ οὐρανοῦ μὴ φοβεῖσθε, ὅτι φοβοῦνται αὐτὰ τοῖς προσώποις αὐτῶν.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὅτι τὰ νόμιμα τῶν ἐθνῶν μάταια· ξύλον ἐστὶν ἐκ τοῦ δρυμοῦ ἐκκεκομμένον, ἔργον
    τέκτονος, καὶ χώνευμα,
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: ἀργυρίῳ καὶ χρυσίῳ κεκαλλωπισμένα, ἐν σφύραις καὶ ἥλοις ἐστερέωσαν αὐτά·
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Θήσουσιν αὐτὰ, καὶ οὐ κινηθήσονται· ἀργύριον τορευτόν ἐστιν, οὐ πορεύσονται,
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: ἀργύριον προσβλητόν ἐστιν. Ἀπὸ Θαρσεὶς ἥξει χρυσίον Μωφὰζ, καὶ χεὶρ χρυσοχόων,
    ἔργα τεχνιτῶν πάντα, ὑάκινθον καὶ πορφύραν ἐνδύσουσιν αὐτά.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αἰρόμενα ἀρθήσονται, ὅτι οὐκ ἐπιβήσονται· μὴ φοβηθῆτε αὐτὰ, ὅτι οὐ μὴ κακοποιήσωσι,
    καὶ ἀγαθὸν οὐκ ἔστιν ἐν αὐτοῖς.
  usfm_code: JER
  verse: 9a
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οὕτως ἐρεῖτε αὐτοῖς, θεοὶ οἳ τὸν οὐρανὸν καὶ τὴν γῆν οὐκ ἐποίησαν, ἀπολέσθωσαν
    ἐκ τῆς γῆς, καὶ ὑποκάτωθεν τοῦ οὐρανοῦ τούτου.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Κύριος ὁ ποιήσας τὴν γῆν ἐν τῇ ἰσχύϊ αὐτοῦ, ὁ ἀνορθώσας τὴν οἰκουμένην ἐν
    τῇ σοφίᾳ αὐτοῦ, καὶ τῇ φρονήσει αὐτοῦ ἐξέτεινε τὸν οὐρανὸν,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ πλῆθος ὕδατος ἐν οὐρανῷ· καὶ ἀνήγαγε νεφέλας ἐξ ἐσχάτου τῆς γῆς, ἀστραπὰς
    εἰς ὑετὸν ἐποίησε, καὶ ἐξήγαγε φῶς ἐκ θησαυρῶν αὐτοῦ.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐμωράνθη πᾶς ἄνθρωπος ἀπὸ γνώσεως, κατῃσχύνθη πᾶς χρυσοχόος ἐπὶ τοῖς γλυπτοῖς
    αὐτοῦ, ὅτι ψευδῆ ἐχώνευσεν, οὐκ ἔστι πνεῦμα ἐν αὐτοῖς.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μάταιά ἐστιν ἔργα ἐμπεπαιγμένα, ἐν καιρῷ ἐπισκοπῆς αὐτῶν ἀπολοῦνται.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οὐκ ἔστι τοιαύτη μερὶς τῷ Ἰακὼβ, ὅτι ὁ πλάσας τὰ πάντα, αὐτὸς κληρονομία αὐτοῦ,
    Κύριος ὄνομα αὐτῷ.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Συνήγαγεν ἔξωθεν τὴν ὑπόστασίν σου, κατοικοῦσαν ἐν ἐκλεκτοῖς.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ σκελίζω τοὺς κατοικοῦντας τὴν γῆν ταύτην ἐν
    θλίψει, ὅπως εὑρεθῇ ἡ πληγή σου.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οὐαὶ ἐπὶ συντρίμματί σου, ἀλγηρὰ ἡ πληγή σου· κᾀγὼ εἶπα, ὄντως τοῦτο τὸ τραῦμά
    σου, καὶ κατέλαβέ σε.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἡ σκηνή σου ἐταλαιπώρησεν, ὤλετο· καὶ πᾶσαι αἱ δέῤῥεις σου διεσπάσθησαν· οἱ
    υἱοί μου καὶ τὰ πρόβατά μου οὐκ εἰσὶν, οὐκ ἔστιν ἔτι τόπος τῆς σκηνῆς μου, τόπος
    τῶν δέῤῥεών μου.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὅτι οἱ ποιμένες ἠφρονεύσαντο, καὶ τὸν Κύριον οὐκ ἐζήτησαν· διατοῦτο οὐκ ἐνόησε
    πᾶσα ἡ νομὴ, καὶ διεσκορπίσθησαν,
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: φωνὴ ἀκοῆς ἰδοὺ ἔρχεται καὶ σειαμὸς μέγας ἐκ γῆς Βοῤῥᾶ, τοῦ τάξαι τὰς πόλεις
    Ἰούδα εἰς ἀφανισμὸν, καὶ κοίτην στρουθῶν.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οἶδα, Κύριε, ὅτι οὐχὶ τοῦ ἀνθρώπου ἡ ὁδὸς αὐτοῦ, οὐδὲ ἀνὴρ πορεύσεται καὶ
    κατορθώσει πορείαν αὐτοῦ.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Παίδευσον ἡμᾶς Κύριε, πλὴν ἐν κρίσει καὶ μὴ ἐν θυμῷ, ἵνα μὴ ὀλίγους ἡμᾶς ποιήσῃς.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἔκχεον τὸν θυμόν σου ἐπὶ ἔθνη τὰ μὴ εἰδότα σε, καὶ ἐπὶ γενεὰς αἳ τὸ ὄνομά
    σου οὐκ ἐπεκαλέσαντο, ὅτι κατέφαγον τὸν Ἰακὼβ καὶ ἐξανήλωσαν αὐτὸν, καὶ τὴν νομὴν
    αὐτοῦ ἠρήμωσαν.
  usfm_code: JER
  verse: '25'
