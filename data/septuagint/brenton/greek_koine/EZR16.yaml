- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο καθὼς ἠκούσθη τῷ Σαναβαλλὰτ, καὶ Τωβίᾳ, καὶ τῷ Γησὰμ τῷ Ἀραβὶ,
    καὶ τοῖς καταλοίποις ἐχθρῶν ἡμῶν, ὅτι ᾠκοδόμησα τὸ τεῖχος, καὶ οὐ κατελείφθη ἐν
    αὐτοῖς πνοή· ἕως τοῦ καιροῦ ἐκείνου θύρας οὐκ ἐπέστησα ἐν ταῖς πύλαις.
  usfm_code: EZR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Σαναβαλλὰτ καὶ Γησὰμ πρὸς μὲ, λέγων, δεῦρο καὶ συναχθῶμεν ἐπιτοαυτὸ
    ἐν ταῖς κώμαις ἐν πεδίῳ Ὠνώ· καὶ αὐτοὶ λογιζόμενοι ποιῆσαί μοι πονηρίαν.
  usfm_code: EZR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλα ἐπʼ αὐτοὺς ἀγγέλους, λέγων, ἔργον μέγα ἐγὼ ποιῶ, καὶ οὐ δυνήσομαι
    καταβῆναι, μή ποτε καταπαύσῃ τὸ ἔργον· ὡς ἂν τελειώσω αὐτὸ, καταβήσομαι πρὸς ὑμᾶς.
  usfm_code: EZR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλαν πρὸς μὲ ὡς τὸ ῥῆμα τοῦτο· καὶ ἀπέστειλα αὐτοῖς κατὰ ταῦτα.
  usfm_code: EZR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε πρὸς μὲ Σαναβαλλὰτ τὸν παῖδα αὐτοῦ, καὶ ἐπιστολὴν ἀνεῳγμένην
    ἐν χειρὶ αὐτοῦ.
  usfm_code: EZR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἦν γεγραμμένον ἐν αὐτῇ, ἐν ἔθνεσιν ἠκούσθη ὅτι σὺ καὶ οἱ Ἰουδαῖοι λογίζεσθε
    ἀποστατῆσαι, διὰ τοῦτο σὺ οἰκοδομεῖς τὸ τεῖχος, καὶ σὺ ἔσῃ αὐτοῖς εἰς βασιλέα.
  usfm_code: EZR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ πρὸς τούτοις προφήτας ἔστησας σεαυτῷ, ἵνα καθίσῃς ἐν Ἰερουσαλὴμ εἰς βασιλέα
    ἐπὶ Ἰούδα· καὶ νῦν ἀπαγγελήσονται τῷ βασιλεῖ οἱ λόγοι οὗτοι· καὶ νῦν δεῦρο βουλευσώμεθα
    ἐπιτοαυτό.
  usfm_code: EZR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλα πρὸς αὐτὸν, λέγων, οὐκ ἐγενήθη ὡς οἱ λόγοι οὗτοι ὧς σὺ λέγεις,
    ὅτι ἀπὸ καρδίας σου σὺ ψεύδῃ αὐτούς.
  usfm_code: EZR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὅτι πάντες φοβερίζουσιν ἡμᾶς, λέγοντες, ἐκλυθήσονται χεῖρες αὐτῶν ἀπὸ τοῦ
    ἔργου τούτου, καὶ οὐ ποιηθήσεται· καὶ νῦν ἐκραταίωσα τὰς χεῖράς μου.
  usfm_code: EZR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Κᾀγὼ εἰσῆλθον εἰς οἶκον Σεμεῒ υἱοῦ Δαλαΐα υἱοῦ Μεταβεὴλ, καὶ αὐτὸς συνεχόμενος·
    καὶ εἶπε, συναχθῶμεν εἰς οἶκον τοῦ Θεοῦ ἐν μέσῳ αὐτοῦ, καὶ κλείσωμεν τὰς θύρας
    αὐτοῦ, ὅτι ἔρχονται νυκτὸς φονεῦσαί σε.
  usfm_code: EZR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, τίς ἐστιν ὁ ἀνὴρ ὃς εἰσελεύσεται εἰς τὸν οἶκον, καὶ ζήσεται;
  usfm_code: EZR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐπέγνων, καὶ ἰδοὺ ὁ Θεὸς οὐκ ἀπέστειλεν αὐτὸν, ὅτι ἡ προφητεία λόγος κατʼ
    ἐμοῦ·
  usfm_code: EZR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ Τωβίας καὶ Σαναβαλλὰτ ἐμισθώσαντο ἐπʼ ἐμὲ ὄχλον ὅπως φοβηθῶ, καὶ ποιήσω
    οὕτως, καὶ ἁμάρτω, καὶ γένωμαι αὐτοῖς εἰς ὄνομα πονηρὸν, ὅπως ὀνειδίσωσί με.
  usfm_code: EZR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Μνήσθητι ὁ Θεὸς Τωβίᾳ καὶ Σαναβαλλάτ, ὡς τὰ ποιήματα αὐτοῦ ταῦτα, καὶ τῷ Νωαδίᾳ
    τῷ προφήτῃ, καὶ καταλοίποις τῶν προφητῶν οἳ ἦσαν φοβερίζοντές με.
  usfm_code: EZR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐτελέσθη τὸ τεῖχος πέμπτῃ καὶ εἰκάδι τοῦ Ἐλοὺλ μηνὸς εἰς πεντήκοντα καὶ
    δύο ἡμέρας.
  usfm_code: EZR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡνίκα ἤκουσαν πάντες οἱ ἐχθροὶ ἡμῶν, καὶ ἐφοβήθησαν πάντα τὰ ἔθνη
    τὰ κύκλῳ ἡμῶν, καὶ ἐπέπεσε φόβος σφόδρα ἐν ὀφθαλμοῖς αὐτῶν, καὶ ἔγνωσαν ὅτι παρὰ
    τοῦ Θεοῦ ἡμῶν ἐγενήθη τελειωθῆναι τὸ ἔργον τοῦτο.
  usfm_code: EZR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ ἐν ταῖς ἡμέραις ἐκείναις ἀπὸ πολλῶν ἐντίμων Ἰούδα ἐπιστολαὶ ἐπορεύοντο
    πρὸς Τωβίαν, καὶ αἱ Τωβία ἤρχοντο πρὸς αὐτούς·
  usfm_code: EZR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὅτι πολλοὶ ἐν Ἰούδα ἔνορκοι ἦσαν αὐτῷ, ὅτι γαμβρὸς ἦν τοῦ Σεχενία υἱοῦ Ἡραέ·
    καὶ Ἰωνὰν υἱὸς αὐτοῦ ἔλαβε τὴν θυγατέρα Μεσουλὰμ υἱοῦ Βαραχία εἰς γυναῖκα.
  usfm_code: EZR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ τοὺς λόγους αὐτοῦ ἦσαν λέγοντες πρὸς μὲ, καὶ λόγους μου ἦσαν ἐκφέροντες
    αὐτῷ· καὶ ἐπιστολὰς ἀπέστειλε Τωβίας φοβερίσαι με.
  usfm_code: EZR
  verse: '19'
