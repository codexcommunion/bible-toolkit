- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο καθὼς ἠκούσθη τῷ Σαναβαλλὰτ, καὶ Τωβίᾳ, καὶ τῷ Γησὰμ τῷ
    Ἀραβὶ, καὶ τοῖς καταλοίποις ἐχθρῶν ἡμῶν, ὅτι ᾠκοδόμησα τὸ τεῖχος, καὶ οὐ κατελείφθη
    ἐν αὐτοῖς πνοή· ἕως τοῦ καιροῦ ἐκείνου θύρας οὐκ ἐπέστησα ἐν ταῖς πύλαις.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀπέστειλε Σαναβαλλὰτ καὶ Γησὰμ πρὸς μὲ, λέγων, δεῦρο καὶ συναχθῶμεν
    ἐπιτοαυτὸ ἐν ταῖς κώμαις ἐν πεδίῳ Ὠνώ· καὶ αὐτοὶ λογιζόμενοι ποιῆσαί μοι πονηρίαν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀπέστειλα ἐπʼ αὐτοὺς ἀγγέλους, λέγων, ἔργον μέγα ἐγὼ ποιῶ, καὶ οὐ
    δυνήσομαι καταβῆναι, μή ποτε καταπαύσῃ τὸ ἔργον· ὡς ἂν τελειώσω αὐτὸ, καταβήσομαι
    πρὸς ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀπέστειλαν πρὸς μὲ ὡς τὸ ῥῆμα τοῦτο· καὶ ἀπέστειλα αὐτοῖς κατὰ ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀπέστειλε πρὸς μὲ Σαναβαλλὰτ τὸν παῖδα αὐτοῦ, καὶ ἐπιστολὴν ἀνεῳγμένην
    ἐν χειρὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἦν γεγραμμένον ἐν αὐτῇ, ἐν ἔθνεσιν ἠκούσθη ὅτι σὺ καὶ οἱ Ἰουδαῖοι
    λογίζεσθε ἀποστατῆσαι, διὰ τοῦτο σὺ οἰκοδομεῖς τὸ τεῖχος, καὶ σὺ ἔσῃ αὐτοῖς εἰς
    βασιλέα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ πρὸς τούτοις προφήτας ἔστησας σεαυτῷ, ἵνα καθίσῃς ἐν Ἰερουσαλὴμ
    εἰς βασιλέα ἐπὶ Ἰούδα· καὶ νῦν ἀπαγγελήσονται τῷ βασιλεῖ οἱ λόγοι οὗτοι· καὶ νῦν
    δεῦρο βουλευσώμεθα ἐπιτοαυτό.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀπέστειλα πρὸς αὐτὸν, λέγων, οὐκ ἐγενήθη ὡς οἱ λόγοι οὗτοι ὧς σὺ
    λέγεις, ὅτι ἀπὸ καρδίας σου σὺ ψεύδῃ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅτι πάντες φοβερίζουσιν ἡμᾶς, λέγοντες, ἐκλυθήσονται χεῖρες αὐτῶν ἀπὸ
    τοῦ ἔργου τούτου, καὶ οὐ ποιηθήσεται· καὶ νῦν ἐκραταίωσα τὰς χεῖράς μου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Κᾀγὼ εἰσῆλθον εἰς οἶκον Σεμεῒ υἱοῦ Δαλαΐα υἱοῦ Μεταβεὴλ, καὶ αὐτὸς συνεχόμενος·
    καὶ εἶπε, συναχθῶμεν εἰς οἶκον τοῦ Θεοῦ ἐν μέσῳ αὐτοῦ, καὶ κλείσωμεν τὰς θύρας
    αὐτοῦ, ὅτι ἔρχονται νυκτὸς φονεῦσαί σε.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπα, τίς ἐστιν ὁ ἀνὴρ ὃς εἰσελεύσεται εἰς τὸν οἶκον, καὶ ζήσεται;
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐπέγνων, καὶ ἰδοὺ ὁ Θεὸς οὐκ ἀπέστειλεν αὐτὸν, ὅτι ἡ προφητεία λόγος
    κατʼ ἐμοῦ·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ Τωβίας καὶ Σαναβαλλὰτ ἐμισθώσαντο ἐπʼ ἐμὲ ὄχλον ὅπως φοβηθῶ, καὶ
    ποιήσω οὕτως, καὶ ἁμάρτω, καὶ γένωμαι αὐτοῖς εἰς ὄνομα πονηρὸν, ὅπως ὀνειδίσωσί
    με.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μνήσθητι ὁ Θεὸς Τωβίᾳ καὶ Σαναβαλλάτ, ὡς τὰ ποιήματα αὐτοῦ ταῦτα, καὶ
    τῷ Νωαδίᾳ τῷ προφήτῃ, καὶ καταλοίποις τῶν προφητῶν οἳ ἦσαν φοβερίζοντές με.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐτελέσθη τὸ τεῖχος πέμπτῃ καὶ εἰκάδι τοῦ Ἐλοὺλ μηνὸς εἰς πεντήκοντα
    καὶ δύο ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐγένετο ἡνίκα ἤκουσαν πάντες οἱ ἐχθροὶ ἡμῶν, καὶ ἐφοβήθησαν πάντα
    τὰ ἔθνη τὰ κύκλῳ ἡμῶν, καὶ ἐπέπεσε φόβος σφόδρα ἐν ὀφθαλμοῖς αὐτῶν, καὶ ἔγνωσαν
    ὅτι παρὰ τοῦ Θεοῦ ἡμῶν ἐγενήθη τελειωθῆναι τὸ ἔργον τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ ἐν ταῖς ἡμέραις ἐκείναις ἀπὸ πολλῶν ἐντίμων Ἰούδα ἐπιστολαὶ ἐπορεύοντο
    πρὸς Τωβίαν, καὶ αἱ Τωβία ἤρχοντο πρὸς αὐτούς·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι πολλοὶ ἐν Ἰούδα ἔνορκοι ἦσαν αὐτῷ, ὅτι γαμβρὸς ἦν τοῦ Σεχενία υἱοῦ
    Ἡραέ· καὶ Ἰωνὰν υἱὸς αὐτοῦ ἔλαβε τὴν θυγατέρα Μεσουλὰμ υἱοῦ Βαραχία εἰς γυναῖκα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 16
  book_usfm_code: EZR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ τοὺς λόγους αὐτοῦ ἦσαν λέγοντες πρὸς μὲ, καὶ λόγους μου ἦσαν ἐκφέροντες
    αὐτῷ· καὶ ἐπιστολὰς ἀπέστειλε Τωβίας φοβερίσαι με.
