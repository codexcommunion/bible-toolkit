- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε πᾶς Ἰσραὴλ πρὸς Δαυὶδ ἐν Χεβρὼν, λέγοντες, ἰδοὺ ὀστᾶ σου καὶ σάρκες
    σου ἡμεῖς,
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἐχθὲς καὶ τρίτην ὄντος Σαοὺλ βασιλέως, σὺ ἦσθα ὁ ἐξάγων καὶ εἰσάγων τὸν
    Ἰσραήλ· καὶ εἶπεν Ἰσραὴλ Κύριός σοι, σὺ ποιμανεῖς τὸν λαόν μου τὸν Ἰσραὴλ, καὶ
    σὺ ἔσῃ εἰς ἡγούμενον ἐπὶ Ἰσραήλ.
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον πάντες πρεσβύτεροι Ἰσραὴλ πρὸς τὸν βασιλέα εἰς Χεβρών· καὶ διέθετο
    αὐτοῖς ὁ βασιλεὺς Δαυὶδ διαθήκην ἐν Χεβρὼν ἔναντι Κυρίου· καὶ ἔχρισαν τὸν Δαυὶδ
    εἰς βασιλέα ἐπὶ Ἰσραὴλ κατὰ τὸν λόγον Κυρίου διὰ χειρὸς Σαμουήλ.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ὁ βασιλεὺς καὶ ἄνδρες αὐτοῦ εἰς Ἱερουσαλὴμ, αὕτη Ἰεβοὺς, καὶ
    ἐκεῖ οἱ κατοικοῦντες τὴν γῆν εἶπον τῷ Δανιδ, οὐκ εἰσελεύση ὧδε·
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ προκατελάβετο τὴν περιοχὴν Σιών· αὕτη ἡ πόλις Δαυίδ.
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ, πᾶς τύπτων Ἰεβουσαῖον ἐν πρώτοις, καὶ ἔσται εἰς ἄρχοντα καὶ
    εἰς στρατηγόν· καὶ ἀνέβη ἐπʼ αὐτὴν ἐν πρώτοις Ἰωὰβ υἱὸς Σαρουία, καὶ ἐγένετο εἰς
    ἄρχοντα.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισε Δαυὶδ ἐν τῇ περιοχῇ· διὰ τοῦτο ἐκάλεσεν αὐτὴν πόλιν Δαυίδ.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τὴν πόλιν κύκλῳ.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύετο Δαυὶδ πορευόμενος καὶ μεγαλυνόμενος, καὶ Κύριος παντοκράτωρ
    μετʼ αὐτοῦ.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ οὗτοι οἱ ἄρχοντες τῶν δυνατῶν, οἳ ἦσαν τῷ Δαυὶδ, οἱ κατισχύοντες μετʼ
    αὐτοῦ ἐν τῇ βασιλείᾳ αὐτοῦ μετὰ παντὸς Ἰσραὴλ, τοῦ βασιλεῦσαι αὐτὸν κατὰ τὸν λόγον
    Κυρίου ἐπὶ Ἰσραήλ.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ οὗτος ὁ ἀριθμὸς τῶν δυνατῶν τοῦ Δαυίδ· Ἰεσεβαδὰ υἱὸς ʼΑχαμὰν πρῶτος τῶν
    τριάκοντα· οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἅπαξ ἐπὶ τριακοσίους τραυματίας ἐν
    καιρῷ ἑνί.
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτὸν Ἐλεάζαρ υἱὸς Δωδαῒ ὁ Ἀχωχί· οὗτος ἦν ἐν τοῖς τρισὶ δυνατοῖς.
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οὗτος ἦν μετὰ Δαυὶδ ἐν Φασσδαμὶν, καὶ οἱ ἀλλόφυλοι συνήχθησαν ἐκεῖ εἰς πόλεμον,
    καὶ ἦν μερὶς τοῦ ἀγροῦ πλήρης κριθῶν, καὶ ὁ λαὸς ἔφυγεν ἀπὸ προσώπου ἀλλοφύλων.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔστη ἐν μέσῳ τῆς μερίδος, καὶ ἔσωσεν αὐτὴν, καὶ ἐπάταξε τοὺς ἀλλοφύλους,
    καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην.
  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ κατέβησαν τρεῖς ἐκ τῶν τριάκοντα ἀρχόντων εἰς τὴν πέτραν πρὸς Δαυὶδ εἰς
    τὸ σπήλαιον Ὀδολλὰμ, καὶ παρεμβολὴ τῶν ἀλλοφύλων ἐν τῇ κοιλάδι τῶν γιγάντων.
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ Δαυὶδ τότε ἐν τῇ περιοχῇ, καὶ τὸ σύστημα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ.
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπεθύμησε Δαυὶδ, καὶ εἶπε, τίς ποτιεῖ με ὕδωρ ἐκ τοῦ λάκκου Βηθλεὲμ τοῦ
    ἐν τῇ πύλῃ;
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ διέῤῥηξαν οἱ τρεῖς τὴν παρεμβολὴν τῶν ἀλλοφύλων· καὶ ὑδρεύσαντο ὕδωρ ἐκ
    τοῦ λάκκου τοῦ ἐν Βηθλεὲμ, ὃς ἦν ἐν τῇ πύλῃ, καὶ ἔλαβον καὶ ἤλθον πρὸς Δαυίδ·
    καὶ οὐκ ἠθέλησε Δαυὶδ τοῦ πιεῖν αὐτὸ, καὶ ἔσπεισεν αὐτὸ τῷ Κυρίῳ,
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ εἶπεν, ἵλεώς μοι ὁ θεὸς τοῦ ποιῆσαι τὸ ῥῆμα τοῦτο· εἰ αἷμα ἀνδρῶν τούτων
    πίομαι ἐν ψυχαῖς αὐτῶν; ὅτι ἐν ψυχαῖς αὐτῶν ἤνεγκαν· καὶ οὐκ ἐβούλετο πιεῖν αὐτό·
    ταῦτα ἐποίησαν οἱ τρεῖς δυνατοί.
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ Ἀβισὰ ἀδελφὸς Ἰωὰβ, οὗτος ἦν ἄρχων τῶν τριῶν· οὗτος ἐσπάσατο τὴν ῥομφαίαν
    αὐτοῦ ἐπὶ τριακοσίους τραυματίας ἐν καιρῷ ἑνὶ, καὶ οὗτος ἦν ὀνομαστὸς ἐν τοῖς
    τρισίν.
  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀπὸ τῶν τριῶν ὑπὲρ τοὺς δύο ἔνδοξος, καὶ ἦν αὐτοῖς εἰς ἄρχοντα, καὶ ἕως τῶν
    τριῶν οὐκ ἤρχετο.
  usfm_code: 1CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ Βαναία υἱὸς Ἰωδαὲ υἱὸς ἄνδρος δυνατοῦ, πολλὰ ἔργα αὐτοῦ ὑπὲρ Καβασαήλ·
    οὗτος ἐπάταξε τοὺς δύο ἀριὴλ Μωὰβ, καὶ οὗτος κατέβη καὶ ἐπάταξε τὸν λέοντα ἐν
    τῷ λάκκῳ ἐν ἡμέρᾳ χιόνος.
  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ οὗτος ἐπάταξε τὸν ἄνδρα τὸν Αἰγύπτιον, ἄνδρα ὁρατὸν πεντάπηχυν, καὶ ἐν
    χειρὶ τοῦ Αἰγυπτίου δόρυ ὡς ἀντίον ὑφαινόντων· καὶ κατέβη ἐπʼ αὐτὸν Βαναία ἐν
    ῥάβδῳ, καὶ ἀφείλατο ἐκ τῆς χειρὸς τοῦ Αἰγυπτίου τὸ δόρυ, καὶ ἀπέκτεινεν αὐτὸν
    ἐν τῷ δόρατι αὐτοῦ.
  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ταῦτα ἐποίησε Βαναία υἱὸς Ἰωδαὲ, καὶ τούτῳ ὄνομα ἐν τοῖς τρισὶ τοῖς δυνατοῖς.
    Ὑπὲρ τοὺς τριάκοντα ἦν ἔνδοξος οὗτος, καὶ πρὸς τοὺς τρεῖς οὐκ ἤρχετο· καὶ κατέστησεν
    αὐτὸν Δαυὶδ ἐπὶ τὴν πατριὰν αὐτοῦ.
  usfm_code: 1CH
  verse: '24'
