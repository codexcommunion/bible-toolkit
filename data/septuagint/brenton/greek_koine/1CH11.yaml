- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἦλθε πᾶς Ἰσραὴλ πρὸς Δαυὶδ ἐν Χεβρὼν, λέγοντες, ἰδοὺ ὀστᾶ σου καὶ
    σάρκες σου ἡμεῖς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐχθὲς καὶ τρίτην ὄντος Σαοὺλ βασιλέως, σὺ ἦσθα ὁ ἐξάγων καὶ εἰσάγων
    τὸν Ἰσραήλ· καὶ εἶπεν Ἰσραὴλ Κύριός σοι, σὺ ποιμανεῖς τὸν λαόν μου τὸν Ἰσραὴλ,
    καὶ σὺ ἔσῃ εἰς ἡγούμενον ἐπὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἦλθον πάντες πρεσβύτεροι Ἰσραὴλ πρὸς τὸν βασιλέα εἰς Χεβρών· καὶ
    διέθετο αὐτοῖς ὁ βασιλεὺς Δαυὶδ διαθήκην ἐν Χεβρὼν ἔναντι Κυρίου· καὶ ἔχρισαν
    τὸν Δαυὶδ εἰς βασιλέα ἐπὶ Ἰσραὴλ κατὰ τὸν λόγον Κυρίου διὰ χειρὸς Σαμουήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐπορεύθη ὁ βασιλεὺς καὶ ἄνδρες αὐτοῦ εἰς Ἱερουσαλὴμ, αὕτη Ἰεβοὺς,
    καὶ ἐκεῖ οἱ κατοικοῦντες τὴν γῆν εἶπον τῷ Δανιδ, οὐκ εἰσελεύση ὧδε·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ προκατελάβετο τὴν περιοχὴν Σιών· αὕτη ἡ πόλις Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπε Δαυὶδ, πᾶς τύπτων Ἰεβουσαῖον ἐν πρώτοις, καὶ ἔσται εἰς ἄρχοντα
    καὶ εἰς στρατηγόν· καὶ ἀνέβη ἐπʼ αὐτὴν ἐν πρώτοις Ἰωὰβ υἱὸς Σαρουία, καὶ ἐγένετο
    εἰς ἄρχοντα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐκάθισε Δαυὶδ ἐν τῇ περιοχῇ· διὰ τοῦτο ἐκάλεσεν αὐτὴν πόλιν Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ᾠκοδόμησε τὴν πόλιν κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐπορεύετο Δαυὶδ πορευόμενος καὶ μεγαλυνόμενος, καὶ Κύριος παντοκράτωρ
    μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ οὗτοι οἱ ἄρχοντες τῶν δυνατῶν, οἳ ἦσαν τῷ Δαυὶδ, οἱ κατισχύοντες
    μετʼ αὐτοῦ ἐν τῇ βασιλείᾳ αὐτοῦ μετὰ παντὸς Ἰσραὴλ, τοῦ βασιλεῦσαι αὐτὸν κατὰ
    τὸν λόγον Κυρίου ἐπὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ οὗτος ὁ ἀριθμὸς τῶν δυνατῶν τοῦ Δαυίδ· Ἰεσεβαδὰ υἱὸς ʼΑχαμὰν πρῶτος
    τῶν τριάκοντα· οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἅπαξ ἐπὶ τριακοσίους τραυματίας
    ἐν καιρῷ ἑνί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ μετʼ αὐτὸν Ἐλεάζαρ υἱὸς Δωδαῒ ὁ Ἀχωχί· οὗτος ἦν ἐν τοῖς τρισὶ δυνατοῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὗτος ἦν μετὰ Δαυὶδ ἐν Φασσδαμὶν, καὶ οἱ ἀλλόφυλοι συνήχθησαν ἐκεῖ εἰς
    πόλεμον, καὶ ἦν μερὶς τοῦ ἀγροῦ πλήρης κριθῶν, καὶ ὁ λαὸς ἔφυγεν ἀπὸ προσώπου
    ἀλλοφύλων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔστη ἐν μέσῳ τῆς μερίδος, καὶ ἔσωσεν αὐτὴν, καὶ ἐπάταξε τοὺς ἀλλοφύλους,
    καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ κατέβησαν τρεῖς ἐκ τῶν τριάκοντα ἀρχόντων εἰς τὴν πέτραν πρὸς Δαυὶδ
    εἰς τὸ σπήλαιον Ὀδολλὰμ, καὶ παρεμβολὴ τῶν ἀλλοφύλων ἐν τῇ κοιλάδι τῶν γιγάντων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ Δαυὶδ τότε ἐν τῇ περιοχῇ, καὶ τὸ σύστημα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐπεθύμησε Δαυὶδ, καὶ εἶπε, τίς ποτιεῖ με ὕδωρ ἐκ τοῦ λάκκου Βηθλεὲμ
    τοῦ ἐν τῇ πύλῃ;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ διέῤῥηξαν οἱ τρεῖς τὴν παρεμβολὴν τῶν ἀλλοφύλων· καὶ ὑδρεύσαντο
    ὕδωρ ἐκ τοῦ λάκκου τοῦ ἐν Βηθλεὲμ, ὃς ἦν ἐν τῇ πύλῃ, καὶ ἔλαβον καὶ ἤλθον πρὸς
    Δαυίδ· καὶ οὐκ ἠθέλησε Δαυὶδ τοῦ πιεῖν αὐτὸ, καὶ ἔσπεισεν αὐτὸ τῷ Κυρίῳ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ εἶπεν, ἵλεώς μοι ὁ θεὸς τοῦ ποιῆσαι τὸ ῥῆμα τοῦτο· εἰ αἷμα ἀνδρῶν
    τούτων πίομαι ἐν ψυχαῖς αὐτῶν; ὅτι ἐν ψυχαῖς αὐτῶν ἤνεγκαν· καὶ οὐκ ἐβούλετο πιεῖν
    αὐτό· ταῦτα ἐποίησαν οἱ τρεῖς δυνατοί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ Ἀβισὰ ἀδελφὸς Ἰωὰβ, οὗτος ἦν ἄρχων τῶν τριῶν· οὗτος ἐσπάσατο τὴν
    ῥομφαίαν αὐτοῦ ἐπὶ τριακοσίους τραυματίας ἐν καιρῷ ἑνὶ, καὶ οὗτος ἦν ὀνομαστὸς
    ἐν τοῖς τρισίν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀπὸ τῶν τριῶν ὑπὲρ τοὺς δύο ἔνδοξος, καὶ ἦν αὐτοῖς εἰς ἄρχοντα, καὶ
    ἕως τῶν τριῶν οὐκ ἤρχετο.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ Βαναία υἱὸς Ἰωδαὲ υἱὸς ἄνδρος δυνατοῦ, πολλὰ ἔργα αὐτοῦ ὑπὲρ Καβασαήλ·
    οὗτος ἐπάταξε τοὺς δύο ἀριὴλ Μωὰβ, καὶ οὗτος κατέβη καὶ ἐπάταξε τὸν λέοντα ἐν
    τῷ λάκκῳ ἐν ἡμέρᾳ χιόνος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ οὗτος ἐπάταξε τὸν ἄνδρα τὸν Αἰγύπτιον, ἄνδρα ὁρατὸν πεντάπηχυν,
    καὶ ἐν χειρὶ τοῦ Αἰγυπτίου δόρυ ὡς ἀντίον ὑφαινόντων· καὶ κατέβη ἐπʼ αὐτὸν Βαναία
    ἐν ῥάβδῳ, καὶ ἀφείλατο ἐκ τῆς χειρὸς τοῦ Αἰγυπτίου τὸ δόρυ, καὶ ἀπέκτεινεν αὐτὸν
    ἐν τῷ δόρατι αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ταῦτα ἐποίησε Βαναία υἱὸς Ἰωδαὲ, καὶ τούτῳ ὄνομα ἐν τοῖς τρισὶ τοῖς
    δυνατοῖς. Ὑπὲρ τοὺς τριάκοντα ἦν ἔνδοξος οὗτος, καὶ πρὸς τοὺς τρεῖς οὐκ ἤρχετο·
    καὶ κατέστησεν αὐτὸν Δαυὶδ ἐπὶ τὴν πατριὰν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὑπὲρ τοὺς τριάκοντα ἦν ἔνδοξος οὗτος, καὶ πρὸς τοὺς τρεῖς οὐκ ἤρχετο·
    καὶ κατέστησεν αὐτὸν Δαυεὶδ ἐπὶ τὴν πατριὰν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 11
