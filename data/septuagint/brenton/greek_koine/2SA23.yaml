- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Πιστὸς Δαυὶδ υἱὸς Ἰεσσαί, καὶ πιστὸς ἀνὴρ ὃν ἀνέστησε Κύριος ἐπὶ χριστὸν Θεοῦ
    Ἰακὼβ, καὶ εὐπρεπεῖς ψαλμοὶ Ἰσραήλ.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Πνεῦμα Κυρίου ἐλάλησεν ἐν ἐμοὶ, καὶ ὁ λόγος αὐτοῦ ἐπὶ γλώσσης μου.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Λέγει ὁ Θεὸς Ἰσραὴλ, ἐμοὶ ἐλάλησε φύλαξ ἐξ Ἰσραὴλ παραβολήν· εἶπὸν ἐν ἀνθρώπῳ,
    πῶς κραταιώσητε φόβον χριστοῦ;
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐν φωτὶ Θεοῦ πρωΐας, ἀνατείλαι ἥλιος τοπρωῒ, οὗ Κύριος παρῆλθεν ἐκ φέγγους,
    καὶ ὡς ἐξ ὑετοῦ χλόης ἀπὸ γῆς.
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὐ γὰρ οὕτως ὁ οἶκός μου μετὰ ἰσχυροῦ, διαθήκην γὰρ αἰώνιον ἔθετό μοι ἑτοίμην
    ἐν παντὶ καιρῷ πεφυλαγμένην· ὅτι πᾶσα σωτηρία μου καὶ πᾶν θέλημα, ὅτι οὐ μὴ βλαστήσῃ
    ὁ παράνομος.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὥσπερ ἄκανθα ἐξωσμένη πάντες οὗτοι, ὅτι οὐ χειρὶ ληφθήσονται,
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: καὶ ἀνὴρ οὐ κοπιάσει ἐν αὐτοῖς· καὶ πλῆρες σιδήρου, καὶ ξύλον δόρατος, καὶ
    ἐν πυρὶ καύσει, καὶ καυθήσονται αἰσχύνην αὐτῶν.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ταῦτα τὰ ὀνόματα τῶν δυνατῶν Δαυίδ· Ἰεβοσθὲ ὁ Χαναναῖος ἄρχων τοῦ τρίτου ἐστίν·
    Ἀδινὼν ὁ Ἀσωναῖος, οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἐπὶ ὀκτακοσίους στρατιώτας
    εἰσάπαξ.
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτὸν Ἐλεανὰν υἱὸς πατραδέλφου αὐτοῦ υἱὸς Δουδὶ τοῦ ἐν τοῖς τρισὶ
    δυνατοῖς μετὰ Δαυίδ· καὶ ἐν τῷ ὀνειδίσαι αὐτὸν ἐν τοῖς ἀλλοφύλοις, συνήχθησαν
    ἐκεῖ εἰς πόλεμον, καὶ ἀνέβησεν ἀνὴρ Ἰσραήλ.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Αὐτὸς ἀνέστη καὶ ἐπάταξεν ἐν τοῖς ἀλλοφύλοις, ἕως οὗ ἐκοπίασεν ἡ χεὶρ αὐτοῦ,
    καὶ προσεκολλήθη ἡ χεὶρ αὐτοῦ πρὸς τὴν μάχαιραν· καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην
    ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ ὁ λαὸς ἐκάθητο ὀπίσω αὐτοῦ πλὴν ἐκδιδύσκειν.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτὸν Σαμαΐα υἱὸς Ἄσα ὁ Ἀρουχαῖος· καὶ συνήχθησαν οἱ ἀλλόφυλοι εἰς
    Θηρία· καὶ ἦν ἐκεῖ μερὶς τοῦ ἀγροῦ πλήρης φακοῦ· καὶ ὁ λαὸς ἔφυγεν ἐκ προσώπου
    ἀλλοφύλων.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐστηλώθη ἐν μέσῳ τῆς μερίδος, καὶ ἐξείλατο αὐτὴν, καὶ ἐπάταξε τοὺς ἀλλοφύλους·
    καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην.
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ κατέβησαν τρεῖς ἀπὸ τῶν τριάκοντα, καὶ κατέβησαν εἰς Κασὼν πρὸς Δαυὶδ,
    εἰς τὸ σπήλαιον Ὀδολλάμ· καὶ τάγμα τῶν ἀλλοφύλων, καὶ παρενέβαλον ἐν τῇ κοιλάδι
    Ῥαφαΐν.
  usfm_code: 2SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ Δαυὶδ τότε ἐν τῇ περιοχῇ, καὶ τὸ ὑπόστεμα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ.
  usfm_code: 2SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐπεθύμησε Δαυὶδ καὶ εἶπε, τίς ποτιεῖ με ὕδωρ ἐκ τοῦ λάκκου τοῦ ἐν Βηθλεὲμ
    τοῦ ἐν τῇ πύλῃ; τὸ δὲ σύστεμα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ.
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ διέῤῥηξαν οἱ τρεῖς δυνατοὶ ἐν τῇ παρεμβολῇ τῶν ἀλλοφύλων, καὶ ὑδρεύσαντο
    ὕδωρ ἐκ τοῦ λάκκου τοῦ ἐν Βηθλεὲμ τοῦ ἐν τῇ πύλῃ· καὶ ἔλαβαν, καὶ παρεγένοντο
    πρὸς Δαυίδ, καὶ οὐκ ἡθέλησε πιεῖν αὐτό· καὶ ἔσπεισεν αὐτὸ τῷ Κυρίῳ.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἵλεώς μοι Κύριε τοῦ ποιῆσαι τοῦτο, εἰ αἷμα τῶν ἀνδρῶν τῶν πορευθέντων
    ἐν ταῖς ψυχαῖς αὐτῶν πίομαι· καὶ οὐκ ἠθέλησε πιεῖν αὐτό. Ταῦτα ἐποίησαν οἱ τρεῖς
    δυνατοί.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ Ἀβεσσὰ ὁ ἀδελφὸς Ἰωάβ υἱὸς Σαρουίας αὐτὸς ἄρχων ἐν τοῖς τρισὶ, καὶ αὐτὸς
    ἐξήγειρε τὸ δόρυ αὐτοῦ ἐπὶ τριακοσίους τραυματίας· καὶ αὐτῷ ὄνομα ἐν τοῖς τρισὶν.
  usfm_code: 2SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐκ τῶν τριῶν ἐκείνων ἔνδοξος, καὶ ἐγένετο αὐτοῖς εἰς ἄρχοντα, καὶ ἕως τῶν
    τριῶν οὐκ ἦλθε.
  usfm_code: 2SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ Βαναίας υἱὸς Ἰωδαὲ ἀνὴρ αὐτὸς πολλοστὸς ἔργοις, ἀπὸ Καβεσεήλ, καὶ αὐτὸς
    ἐπάταξε τοὺς δύο υἱοὺς Ἀριὴλ τοῦ Μωάβ· καὶ αὐτός κατέβη καὶ ἐπάταξε τὸν λέοντα
    ἐν μέσῳ τοῦ λάκκου ἐν τῇ ἡμέρᾳ τῆς χιόνος.
  usfm_code: 2SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Αὐτὸς ἐπάταξε τὸν ἄνδρα τὸν Αἰγύπτιον, ἄνδρα ὁρατὸν, ἐν δὲ τῇ χειρὶ τοῦ Αἰγυπτίου
    δόρυ ὡς ξύλον διαβάθρας· καὶ κατέβη πρὸς αὐτὸν ἐν ῥἀβδῳ, καὶ ἥρπασε τὸ δόρυ ἐκ
    τῆς χειρὸς τοῦ Αἰγυπτίου, καὶ ἀπέκτεινεν αὐτὸν ἐν τῷ δόρατι αὐτοῦ.
  usfm_code: 2SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ταῦτα ἐποίησε Βαναίας υἱὸν Ἰωδαὲ, καὶ αὐτῷ ὄνομα ἐν τοῖς τρισὶ τοῖς δυνατοῖς,
  usfm_code: 2SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: ἐκ τῶν τριῶν ἔνδοξος, καὶ πρὸς τοὺς τρεῖς οὐκ ἦλθε· καὶ ἔταξεν αὐτὸν Δαυὶδ
    πρὸς τὰς ἀκοὰς αὐτοῦ.
  usfm_code: 2SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀσαὴλ ἀδελφὸς Ἰωάβ· οὗτος ἐν τοῖς τριάκοντα· Ἐλεανὰν υἱὸς Δουδὶ πατραδέλφου
    αὐτοῦ ἐν Βηθλεέμ·
  usfm_code: 2SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Σαιμὰ ὁ Ῥουδαῖος·
  usfm_code: 2SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Σελλὴς ὁ Κελωθί· Ἴρας υἱὸς Ἴσκα ὁ Θεκωΐτης·
  usfm_code: 2SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀβιέζερ ὁ Ἀνωθίτης, ἐκ τῶν υἱῶν τοῦ Ἀνωθίτου·
  usfm_code: 2SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐλλὼν ὁ Ἀωΐτης· Νοερὲ ὁ Νετωφατίτης·
  usfm_code: 2SA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐσθαὶ υἱὸς Ῥιβὰ ἐκ Γαβαὲθ υἱὸς Βενιαμὶν τοῦ Ἐφραθαίου· Ἀσμὼθ ὁ Βαρδιαμίτης·
  usfm_code: 2SA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐμασοὺ ὁ Σαλαβωνίτης· υἱοὶ Ἀσάν, Ἰωνάθαν·
  usfm_code: 2SA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Σαμνὰν ὁ Ἁρωδίτης· Ἀμνὰν υἱὸς Ἀραῒ Σαραουρίτης·
  usfm_code: 2SA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀλιφαλὲθ υἱὸς τοῦ Ἀσβίτου, υἱὸς τοῦ Μαχαχαχί· Ἐλιὰβ υἱὸς Ἀχιτόφελ τοῦ Γελωνίτου·
  usfm_code: 2SA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀσαραῒ ὁ Καρμήλιος τοῦ Οὐραιοερχί·
  usfm_code: 2SA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Γάαλ υἱὸς Ναθανά· πολυδυνάμεως υἱὸς Γαλααδδί·
  usfm_code: 2SA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐλιὲ ὁ Ἀμμανίτης·
  usfm_code: 2SA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἁδροὶ ἀπὸ χειμάῤῥων·
  usfm_code: 2SA
  verse: 37a
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Γαδαβιὴλ υἱὸς τοῦ Ἀραβωθαίου·
  usfm_code: 2SA
  verse: 37b
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Γελωρὲ ὁ Βηθωραῖος αἴρων τὰ σκεύη· Ἰωὰβ υἱὸς Σαρουίας·
  usfm_code: 2SA
  verse: 37c
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἴρας ὁ Ἐθιραῖος· Γηρὰβ ὁ Ἐθεναῖος·
  usfm_code: 2SA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὐρίας ὁ Χετταῖος· οἱ πάντες τριάκοντα καὶ ἑπτά.
  usfm_code: 2SA
  verse: '39'
