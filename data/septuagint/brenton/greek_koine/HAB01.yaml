- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΤΟ λῆμμα ὃ εἶδεν Ἀμβακοὺμ ὁ προφήτης.
  usfm_code: HAB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἕως τίνος Κύριε κεκράξομαι, καὶ οὐ μὴ εἰσακουσεις; βοήσομαι πρὸς σὲ ἀδικούμενος,
    καὶ οὐ σώσεις;
  usfm_code: HAB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἱνατί ἔδειξάς μοι κόπους καὶ πόνους ἐπιβλέπειν, ταλαιπωρίαν καὶ ἀσέβειαν;
    ἐξεναντίας μου γέγονε κρίσις, καὶ ὁ κριτὴς λαμβάνει·
  usfm_code: HAB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διατοῦτο διεσκέδασται νόμος, καὶ οὐ διεξάγεται εἰς τέλος κρίμα, ὅτι ἀσεβὴς
    καταδυναστεύει τὸν δίκαιον, ἕνεκεν τούτου ἐξελεύσεται τὸ κρίμα διεστραμμένον.
  usfm_code: HAB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἴδετε οἱ καταφρονηταὶ, καὶ ἐπιβλέψατε, καὶ θαυμάσατε θαυμάσια, καὶ ἀφανίσθητε·
    διότι ἔργον ἐγὼ ἐργάζομαι ἐν ταῖς ἡμέραις ὑμῶν, ὃ οὐ μὴ πιστεύσητε, ἐάν τις ἐκδιηγῆται.
  usfm_code: HAB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι ἰδοὺ ἐγὼ ἐξεγείρω τοὺς Χαλδαίους, τὸ ἔνθος τὸ πικρὸν, καὶ τὸ ταχινὸν,
    τὸ πορευόμενον ἐπὶ τὰ πλάτη τῆς γῆς, τοῦ κατακληρονομῆσαι σκηνώματα οὐκ αὐτοῦ.
  usfm_code: HAB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Φοβερὸς καὶ ἐπιφανής ἐστιν, ἐξ αὐτοῦ τὸ κρίμα αὐτοῦ ἔσται, καὶ τὸ λῆμμα αὐτοῦ
    ἐξ αὐτοῦ ἐξελεύσεται.
  usfm_code: HAB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξαλοῦνται ὑπὲρ παρδάλεις οἱ ἵπποι αὐτοῦ, καὶ ὀξύτεροι ὑπὲρ τοὺς λύκους
    τῆς Ἀραβίας· καὶ ἐξιππάσονται οἱ ἱππεῖς αὐτοῦ, καὶ ὁρμήσουσι μακρόθεν, καὶ πετασθήσονται
    ὡς ἀετὸς πρόθυμος εἰς τὸ φαγεῖν.
  usfm_code: HAB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Συντέλεια εἰς ἀσεβεῖς ἥξει, ἀνθεστηκότας προσώποις αὐτῶν ἐξεναντίας, καὶ συνάξει
    ὡς ἄμμον αἰχμαλωσίαν·
  usfm_code: HAB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ αὐτὸς ἐν βασιλεῦσιν ἐντρυφήσει, καὶ τύραννοι παίγνια αὐτοῦ, καὶ αὐτὸς
    εἰς πᾶν ὀχύρωμα ἐμπαίξεται, καὶ βαλεῖ χῶμα, καὶ κρατήσει αὐτοῦ·
  usfm_code: HAB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: τότε μεταβαλεῖ τὸ πνεῦμα, καὶ διελεύσεται, καὶ ἐξιλάσεται· αὕτη ἡ ἰσχὺς τῷ
    θεῷ μου.
  usfm_code: HAB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὐχὶ σὺ ἀπʼ ἀρχῆς Κύριε ὁ Θεὸς ὁ ἅγιός μου; καὶ οὐ μὴ ἀποθάνωμεν· Κύριε εἰς
    κρίμα τέταχας αὐτὸ, καὶ ἔπλασέ με τοῦ ἐλέγχειν παιδείαν αὐτοῦ.
  usfm_code: HAB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καθαρὸς ὀφθαλμὸς τοῦ μὴ ὁρᾷν πονηρὰ, καὶ ἐπιβλέπειν ἐπὶ πόνους ὀδύνης· ἱνατί
    ἐπιβλέπεις ἐπὶ καταφρονοῦντας; παρασιωπήσῃ ἐν τῷ καταπίνειν ἀσεβῆ τὸν δίκαιον;
  usfm_code: HAB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τοὺς ἀνθρώπους ὡς τοὺς ἰχθύας τῆς θαλάσσης, καὶ ὡς τὰ ἑρπετὰ
    τὰ οὐκ ἔχοντα ἡγούμενον;
  usfm_code: HAB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Συντέλειαν ἐν ἀγκίστρῳ ἀνέσπασεν, καὶ εἵλκυσεν αὐτὸν ἐν ἀμφιβλήστρῳ, καὶ συνήγαγεν
    αὐτὸν ἐν ταῖς σαγήναις αὐτοῦ· ἕνεκεν τούτου εὐφρανθήσεται καὶ χαρήσεται ἡ καρδία
    αὐτοῦ.
  usfm_code: HAB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἕνεκεν τούτου θύσει τῇ σαγήνῃ αὐτοῦ, καὶ θυμιάσει τῷ ἀμφιβλήστρῳ αὐτοῦ, ὅτι
    ἐν αὐτοῖς ἐλίπανε μερίδα αὐτοῦ, καὶ τὰ βρώματα αὐτοῦ ἐκλεκτά.
  usfm_code: HAB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διατοῦτο ἀμφιβαλεῖ τὸ ἀμφίβληστρον αὐτοῦ, καὶ διαπαντὸς ἀποκτέννειν ἔθνη οὐ
    φείσεται.
  usfm_code: HAB
  verse: '17'
