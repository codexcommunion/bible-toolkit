- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, διήγησαι διήγημα καὶ εἰπὸν παραβολὴν πρὸς τὸν οἶκον τοῦ
    Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐρεῖς, τάδε λέγει Κύριος,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: τὰ ἄκρα τῆς ἁπαλότητος ἀπέκνισε, καὶ ἤνεγκεν αὐτὰ εἰς γῆν Χαναὰν, εἰς
    πόλιν τετειχισμένην ἔθετο αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔλαβεν ἀπὸ τοῦ σπέρματος τῆς γῆς, καὶ ἔδωκεν αὐτὸ εἰς τὸ πεδίον
    φυτὸν ἐφʼ ὕδατι πολλῷ, ἐπιβλεπόμενον ἐταξεν αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀνέτειλε, καὶ ἐγένετο εἰς ἄμπελον ἀσθενοῦσαν καὶ μικρὰν, τοῦ ἐπιφαίνεσθαι
    αὐτὴν τὰ κλήματα αὐτῆς ἐπʼ αὐτό· καὶ ῥίζαι αὐτῆς ὑποκάτω αὐτῆς ἦσαν· καὶ ἐγένετο
    εἰς ἄμπελον, καὶ ἐποίησεν ἀπώρυγας, καὶ ἐξέτεινε τὴν ἀναδενδράδα αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐγένετο ἀετὸς ἕτερος μέγας, μεγαλοπτέρυγος πολὺς ὄνυξι· καὶ ἰδοὺ
    ἡ ἄμπελος αὕτη περιπεπλεγμένη πρὸς αὐτὸν, καὶ ῥίζαι αὐτῆς πρὸς αὐτὸν, καὶ τὰ κλήματα
    αὐτῆς ἐξαπέστειλεν αὐτῷ, τοῦ ποτίσαι αὐτὴν σὺν τῷ βόλῳ τῆς φυτείας αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰς πεδίον καλὸν ἐφʼ ὕδατι πολλῶ αὕτη πιαίνεται, τοῦ ποιεῖν βλαστοὺς,
    καὶ φέρειν καρπὸν, τοῦ εἶναι εἰς ἄμπελον μεγάλην.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διατοῦτο εἰπὸν, τάδε λέγει Κύριος, εἰ κατευθυνεῖ; οὐχὶ αἱ ῥίζαι τῆς
    ἁπαλότητος αὐτῆς καὶ ὁ καρπὸς σαπήσεται; καὶ ξηρανθήσεται πάντα τὰ προανατέλλοντα
    αὐτῆς, καὶ οὐκ ἐν βραχίονι μεγάλῳ, οὐδὲ ἐν λαῷ πολλῷ, τοῦ ἐκσπᾶσαι αὐτὴν ἐκ ῥιζῶν
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἰδοὺ πιαίνεται· μὴ κατευθυνεῖ; οὐχὶ ἅμα τῷ ἅψεσθαι αὐτῆς ἄνεμον
    τὸν καύσωνα ξηρανθήσεται; σὺν τῷ βόλῳ ἀνατολῆς αὐτῆς ξηρανθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: υἱὲ ἀνθρώπου, εἰπὸν δὴ πρὸς τὸν οἶκον τὸν παραπικραίνοντα, οὐκ ἐπίστασθε
    τί ἦν ταῦτα; εἰπὸν, ὅταν ἔλθῃ βασιλεὺς Βαβυλῶνος ἐπὶ Ἱερουσαλὴμ, καὶ λήψεται τὸν
    βασιλέα αὐτῆς καὶ τοὺς ἄρχοντας αὐτῆς, καὶ ἄξῃ αὐτοὺς πρὸς ἑαυτὸν εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ λήψεται ἐκ τοῦ σπέρματος τῆς βασιλείας, καὶ διαθήσεται πρὸς αὐτὸν
    διαθήκην, καὶ εἰσάξει αὐτὸν ἐν ἀρᾷ καὶ τοὺς ἡγεμόνας τῆς γῆς λήψεται,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: τοῦ γενέσθαι εἰς βασιλείαν ἀσθενῆ, τὸ καθόλου μὴ ἐπαίρεσθαι, τοῦ φυλάσσειν
    τὴν διαθήκην αὐτοῦ, καὶ ἱστάνειν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀποστήσεται ἀπʼ αὐτοῦ, τοῦ ἐξαποστέλλειν ἀγγέλους ἑαυτοῦ εἰς Αἴγυπτον,
    τοῦ δοῦναι αὐτῷ ἵππους καὶ λαὸν πολύν· εἰ κατευθυνεῖ, εἰ διασωθήσεται ὁ ποιῶν
    ἐναντία; καὶ παραβαίνων διαθήκην εἰ διασωθήσεται;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ζῶ ἐγὼ, λέγει Κύριος, ἐὰν μὴ ἐν τόπῳ ὁ βασιλεὺς ὁ βασιλεύσας αὐτὸν,
    ὃς ἠτίμωσε τὴν ἀράν μου, καὶ ὃς παρέβη τὴν διαθήκην μου, μετʼ αὐτοῦ ἐν μέσῳ Βαβυλῶνος
    τελευτήσει,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ οὐκ ἐν δυνάμει μεγάλῃ οὐδὲ ἐν ὄχλῳ πολλῷ ποιήσει πρὸς αὐτὸν Φαραὼ
    πόλεμον, ἐν χαρακοβολίᾳ καὶ ἐν οἰκοδομῇ βελοστάσεων, τοῦ ἐξᾶραι ψυχάς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἠτίμωσεν ὁρκωμοσίαν τοῦ παραβῆναι διαθήκην· καὶ ἰδοὺ δέδωκα τὴν
    χεῖρα αὐτοῦ, καὶ πάντα ταῦτα ἐποίησεν αὐτῷ, μὴ σωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διατοῦτο εἰπὸν, τάδε λέγει Κύριος, ζῶ ἐγὼ, ἐὰν μὴ τὴν ὁρκωμοσίαν μου
    ἣν ἠτίμωσε, καὶ τὴν διαθήκην μου ἣν παρέβη, καὶ δώσω αὐτὴν εἰς κεφαλὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐκπετάσω ἐπʼ αὐτὸν τὸ δίκτυον, καὶ ἁλώσεται ἐν τῇ περιοχῇ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐν πάσῃ παρατάξει αὐτοῦ ἐν ῥομφαίᾳ πεσοῦνται· καὶ τοὺς καταλοίπους εἰς
    πάντα ἄνεμον διασπερῶ, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος λελάληκα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Διότι τάδε λέγει Κύριος, καὶ λήψομαι ἐγὼ ἐκ τῶν ἐκλεκτῶν τῆς κέδρου
    ἐκ κορυφῆς, καρδίας αὐτῶν ἀποκνιῶ, καὶ καταφυτεύσω ἐγὼ ἐπʼ ὄρος ὑψηλὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ κρεμάσω αὐτὸν ἐν ὄρει μετεώρῳ Ἰσραήλ· καὶ καταφυτεύσω, καὶ ἐξοίσει
    βλαστὸν, καὶ ποιήσει καρπὸν, καὶ ἔσται εἰς κέδρον μεγάλην· καὶ ἀναπαύσεται ὑποκάτω
    αὐτοῦ πᾶν ὄρνεον, καὶ πᾶν πετεινὸν ὑπὸ τὴν σκιὰν αὐτοῦ ἀναπαύσεται· τὰ κλήματα
    αὐτοῦ ἀποκατασταθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 17
  book_usfm_code: EZK
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ γνώσονται πάντα τὰ ξύλα τοῦ πεδίου, διότι ἐγὼ Κύριος ὁ ταπεινῶν
    ξύλον ὑψηλὸν, καὶ ὑψῶν ξύλον ταπεινὸν, καὶ ξηραίνων ξύλον χλωρὸν, καὶ ἀναθάλλων
    ξύλον ξηρόν· ἐγὼ Κύριος λελάληκα, καὶ ποιήσω.
