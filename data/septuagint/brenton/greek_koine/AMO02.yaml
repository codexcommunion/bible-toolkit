- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐπὶ ταῖς τρισὶν ἀσεβείαις Μωὰβ, καὶ ἐπὶ ταῖς τέσσαρσιν
    οὐκ ἀποστραφήσομαι αὐτὸν, ἀνθʼ ὧν κατέκαυσαν τὰ ὀστᾶ βασιλέως τῆς Ἰδουμαίας εἰς
    κονίαν.
  usfm_code: AMO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐξαποστελῶ πῦρ εἰς Μωὰβ, καὶ καταφάγεται τὰ θεμέλια τῶν πόλεων αὐτῆς,
    καὶ ἀποθανεῖται ἐν ἀδυναμίᾳ Μωὰβ μετὰ κραυγῆς καὶ μετὰ φωνῆς σάλπιγγος.
  usfm_code: AMO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐξολοθρεύσω κριτὴν ἐξ αὐτῆς, καὶ πάντας [ἄρχοντας] αὐτῆς ἀποκτενῶ μετʼ
    αὐτοῦ, λέγει Κύριος.
  usfm_code: AMO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐπὶ ταῖς τρισὶν ἀσεβείαις υἱῶν Ἰούδα, καὶ ἐπὶ ταῖς τέσσαρσιν
    οὐκ ἀποστραφήσουμαι αὐτὸν, ἕνεκα τοῦ ἀπώσασθαι αὐτοὺς τὸν νόμον τοῦ Κυρίου, καὶ
    τὰ προστάγματα αὐτοῦ οὐκ ἐφυλάξαντο, καὶ ἐπλάνησεν αὐτοὺς τὰ μάταια αὐτῶν ἃ ἐποίησαν,
    οἷς ἐξηκολούθησαν οἱ πατέρες αὐτῶν ὀπίσω αὐτῶν.
  usfm_code: AMO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐξαποστελῶ πῦρ ἐπὶ Ἰούδαν, καὶ καταφάγεται θεμέλια Ἱερουσαλήμ.
  usfm_code: AMO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐπὶ ταῖς τρισὶν ἀσεβείαις Ἰσραὴλ, καὶ ἐπὶ ταῖς τέσσαρσιν
    οὐκ ἀποστραφήσομαι αὐτὸν, ἀνθʼ ὧν ἀπέδοντο ἀργυρίου δίκαιον, καὶ πένητα ἕνεκεν
    ὑποδημάτων,
  usfm_code: AMO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: τὰ πατοῦντα ἐπὶ τὸν χοῦν τῆς γῆς, καὶ ἐκονδύλιζον εἰς κεφαλὰς πτωχῶν, καὶ
    ὁδὸν ταπεινῶν ἐξέκλιναν, καὶ υἱὸς καὶ πατὴρ αὐτοῦ εἰσεπορεύοντο πρὸς τὴν αὐτὴν
    παιδίσκην, ὅπως βεβηλῶσι τὸ ὄνομα τοῦ Θεοῦ αὐτῶν.
  usfm_code: AMO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ τὰ ἱμάτια αὐτῶν δεσμεύοντες σχοινίοις, παραπετάσματα ἐποίουν ἐχόμενα τοῦ
    θυσιαστηρίου, καὶ οἶνον ἐκ συκοφαντιῶν ἔπινον ἐν τῷ οἴκῳ τοῦ Θεοῦ αὐτῶν.
  usfm_code: AMO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἐξῇρα τὸν Ἀμοῤῥαῖον ἐκ προσώπου αὐτῶν, οὗ ἦν, καθὼς ὕψος κέδρου, τὸ
    ὕψος αὐτοῦ, καὶ ἰσχυρὸς ἦν ὡς δρῦς, καὶ ἐξήρανα τὸν καρπὸν αὐτοῦ ἐπάνωθεν, καὶ
    τὰς ῥίζας αὐτοῦ ὑποκάτωθεν.
  usfm_code: AMO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ἀνήγαγον ὑμᾶς ἐκ γῆς Αἰγύπτου, καὶ περιήγαγον ὑμᾶς ἐν τῇ ἐρήμῳ τεσσαράκοντα
    ἔτη, τοῦ κατακληρονομῆσαι τὴν γῆν τῶν Ἀμοῤῥαίων.
  usfm_code: AMO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβον ἐκ τῶν υἱῶν ὑμῶν εἰς προφήτας, καὶ ἐκ τῶν νεανίσκων ὑμῶν εἰς ἁγιασμόν·
    μὴ οὐκ ἔστι ταῦτα υἱοὶ Ἰσραήλ; λέγει Κύριος.
  usfm_code: AMO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐποτίζετε τοὺς ἡγιασμένους οἶνον, καὶ τοῖς προφήταις ἐνετέλλεσθε λέγοντες,
    οὐ μὴ προφητεύσητε.
  usfm_code: AMO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἐγὼ κυλίω ὑποκάτω ὑμῶν, ὃν τρόπον κυλίεται ἡ ἅμαξα ἡ γέμουσα
    καλάμης.
  usfm_code: AMO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπολεῖται φυγὴ ἐκ δρομέως, καὶ ὁ κραταιὸς οὐ μὴ κρατήσῃ τῆς ἰσχύος αὐτοῦ,
    καὶ ὁ μαχητὴς οὐ μὴ σώσῃ τὴν ψυχὴν αὐτοῦ.
  usfm_code: AMO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ὁ τοξότης οὐ μὴ ὑποστῇ καὶ ὁ ὀξὺς τοῖς ποσὶν αὐτοῦ οὐ μὴ διασωθῇ, καὶ
    ὁ ἱππεὺς οὐ μὴ σώσῃ τὴν ψυχὴν αὐτοῦ,
  usfm_code: AMO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ὁ κραταιὸς οὐ μὴ εὑρήσει τὴν καρδίαν αὐτοῦ ἐν δυναστείαις, ὁ γυμνὸς διώξεται
    ἐν ἐκείνῃ τῇ ἡμέρᾳ, λέγει Κύριος.
  usfm_code: AMO
  verse: '16'
