- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὑπομένων ὑπέμεινα τὸν Κύριον, καὶ προσέσχε μοι, καὶ εἰσήκουσε τῆς δεήσεώς
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀνήγαγέ με ἐκ λάκκου ταλαιπωρίας, καὶ ἀπὸ πηλοῦ ἰλύος· καὶ ἔστησεν
    ἐπὶ πέτραν τοὺς πόδας μου, καὶ κατεύθυνε τὰ διαβήματά μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐνέβαλεν εἰς τὸ στόμα μου ᾆσμα καινὸν, ὕμνον τῷ Θεῷ ἡμῶν· ὄψονται
    πολλοὶ καὶ φοβηθήσονται, καὶ ἐλπιοῦσιν ἐπὶ Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μακάριος ἀνὴρ, οὗ ἐστι τὸ ὄνομα Κυρίου ἐλπὶς αὐτοῦ, καὶ οὐκ ἐπέβλεψεν
    εἰς ματαιότητας καὶ μανίας ψευδεῖς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πολλὰ ἐποίησας σὺ Κύριε ὁ Θεός μου τὰ θαυμάσιά σου, καὶ τοῖς διαλογισμοῖς
    σου οὐκ ἔστι τίς ὁμοιωθήσεταί σοι· ἀπήγγειλα καὶ ἐλάλησα, ἐπληθύνθησαν ὑπὲρ ἀριθμόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Θυσίαν καὶ προσφορὰν οὐκ ἠθέλησας, σῶμα δὲ κατηρτίσω μοι· ὁλοκαύτωμα
    καὶ περὶ ἁμαρτίας οὐκ ᾔτησας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Τότε εἶπον, ἰδοὺ ἥκω· ἐν κεφαλίδι βιβλίου γέγραπται περὶ ἐμοῦ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: τοῦ ποιῆσαι τὸ θέλημά σου ὁ Θεός μου ἠβουλήθην, καὶ τὸν νόμον σου ἐν
    μέσῳ τῆς καρδίας μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εὐηγγελισάμην δικαιοσύνην ἐν ἐκκλησίᾳ μεγάλῃ, ἰδοὺ τὰ χείλη μου οὐ μὴ
    κωλύσω. Κύριε, σὺ ἔγνως
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: τὴν δικαιοσύνην μου, οὐκ ἔκρυψα ἐν τῇ καρδίᾳ μου τὴν ἀλήθειάν σου, καὶ
    τὸ σωτήριόν σου εἶπα· οὐκ ἔκρυψα τὸ ἔλεός σου καὶ τὴν ἀλήθειάν σου ἀπὸ συναγωγῆς
    πολλῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Σὺ δέ Κύριε μὴ μακρύνῃς τοὺς οἰκτιρμούς σου ἀπʼ ἐμοῦ, τὸ ἔλεός σου καὶ
    ἡ ἀλήθειά σου διαπαντὸς ἀντελάβοντό μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι περιέσχον με κακὰ, ὧν οὐκ ἔστιν ἀριθμὸς, κατέλαβόν με αἱ ἀνομίαι
    μου, καὶ οὐκ ἠδυνάσθην τοῦ βλέπειν· ἐπληθύνθησαν ὑπὲρ τὰς τρίχας τῆς κεφαλῆς μου,
    καὶ ἡ καρδία μου ἐγκατέλιπέ με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Εὐδόκησον Κύριε τοῦ ῥύσασθαί με, Κύριε εἰς τὸ βοηθῆσαί μοι πρόσχες.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καταισχυνθείησαν καὶ ἐντραπείησαν ἅμα οἱ ζητοῦντες τὴν ψυχήν μου, τοῦ
    ἐξάραι αὐτήν· ἀποστραφείησαν εἰς τὰ ὀπίσω, καὶ ἐντραπείησαν οἱ θέλοντές μοι κακά.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κομισάσθωσαν παραχρῆμα αἰσχύνην αὐτῶν, οἱ λέγοντές μοι, εὖγε, εὖγε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀγαλλιάσαιντο καὶ εὐφρανθείησαν ἐπὶ σοὶ πάντες οἱ ζητοῦντές σε Κύριε·
    καὶ εἰπάτωσαν διαπαντὸς, μεγαλυνθήτω ὁ Κύριος, οἱ ἀγαπῶντες τὸ σωτήριόν σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  book_usfm_code: PSA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐγὼ δὲ πτωχὸς καὶ πένης εἰμὶ, Κύριος φροντιεῖ μου· βοηθός μου καὶ ὑπερασπιστής
    μου εἶ σὺ ὁ Θεός μου, μὴ χρονίσῃς.
