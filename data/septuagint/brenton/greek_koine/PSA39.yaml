- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμός.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ὑπομένων ὑπέμεινα τὸν Κύριον, καὶ προσέσχε μοι, καὶ εἰσήκουσε τῆς δεήσεώς
    μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ ἀνήγαγέ με ἐκ λάκκου ταλαιπωρίας, καὶ ἀπὸ πηλοῦ ἰλύος· καὶ ἔστησεν ἐπὶ
    πέτραν τοὺς πόδας μου, καὶ κατεύθυνε τὰ διαβήματά μου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ ἐνέβαλεν εἰς τὸ στόμα μου ᾆσμα καινὸν, ὕμνον τῷ Θεῷ ἡμῶν· ὄψονται πολλοὶ
    καὶ φοβηθήσονται, καὶ ἐλπιοῦσιν ἐπὶ Κύριον.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Μακάριος ἀνὴρ, οὗ ἐστι τὸ ὄνομα Κυρίου ἐλπὶς αὐτοῦ, καὶ οὐκ ἐπέβλεψεν εἰς
    ματαιότητας καὶ μανίας ψευδεῖς.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Πολλὰ ἐποίησας σὺ Κύριε ὁ Θεός μου τὰ θαυμάσιά σου, καὶ τοῖς διαλογισμοῖς
    σου οὐκ ἔστι τίς ὁμοιωθήσεταί σοι· ἀπήγγειλα καὶ ἐλάλησα, ἐπληθύνθησαν ὑπὲρ ἀριθμόν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Θυσίαν καὶ προσφορὰν οὐκ ἠθέλησας, σῶμα δὲ κατηρτίσω μοι· ὁλοκαύτωμα καὶ περὶ
    ἁμαρτίας οὐκ ᾔτησας.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Τότε εἶπον, ἰδοὺ ἥκω· ἐν κεφαλίδι βιβλίου γέγραπται περὶ ἐμοῦ,
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: τοῦ ποιῆσαι τὸ θέλημά σου ὁ Θεός μου ἠβουλήθην, καὶ τὸν νόμον σου ἐν μέσῳ
    τῆς καρδίας μου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Εὐηγγελισάμην δικαιοσύνην ἐν ἐκκλησίᾳ μεγάλῃ, ἰδοὺ τὰ χείλη μου οὐ μὴ κωλύσω.
    Κύριε, σὺ ἔγνως
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: τὴν δικαιοσύνην μου, οὐκ ἔκρυψα ἐν τῇ καρδίᾳ μου τὴν ἀλήθειάν σου, καὶ τὸ
    σωτήριόν σου εἶπα· οὐκ ἔκρυψα τὸ ἔλεός σου καὶ τὴν ἀλήθειάν σου ἀπὸ συναγωγῆς
    πολλῆς.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Σὺ δέ Κύριε μὴ μακρύνῃς τοὺς οἰκτιρμούς σου ἀπʼ ἐμοῦ, τὸ ἔλεός σου καὶ ἡ ἀλήθειά
    σου διαπαντὸς ἀντελάβοντό μου.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ὅτι περιέσχον με κακὰ, ὧν οὐκ ἔστιν ἀριθμὸς, κατέλαβόν με αἱ ἀνομίαι μου,
    καὶ οὐκ ἠδυνάσθην τοῦ βλέπειν· ἐπληθύνθησαν ὑπὲρ τὰς τρίχας τῆς κεφαλῆς μου, καὶ
    ἡ καρδία μου ἐγκατέλιπέ με.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Εὐδόκησον Κύριε τοῦ ῥύσασθαί με, Κύριε εἰς τὸ βοηθῆσαί μοι πρόσχες.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καταισχυνθείησαν καὶ ἐντραπείησαν ἅμα οἱ ζητοῦντες τὴν ψυχήν μου, τοῦ ἐξάραι
    αὐτήν· ἀποστραφείησαν εἰς τὰ ὀπίσω, καὶ ἐντραπείησαν οἱ θέλοντές μοι κακά.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Κομισάσθωσαν παραχρῆμα αἰσχύνην αὐτῶν, οἱ λέγοντές μοι, εὖγε, εὖγε.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἀγαλλιάσαιντο καὶ εὐφρανθείησαν ἐπὶ σοὶ πάντες οἱ ζητοῦντές σε Κύριε· καὶ
    εἰπάτωσαν διαπαντὸς, μεγαλυνθήτω ὁ Κύριος, οἱ ἀγαπῶντες τὸ σωτήριόν σου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ πτωχὸς καὶ πένης εἰμὶ, Κύριος φροντιεῖ μου· βοηθός μου καὶ ὑπερασπιστής
    μου εἶ σὺ ὁ Θεός μου, μὴ χρονίσῃς.
  usfm_code: PSA
  verse: '18'
