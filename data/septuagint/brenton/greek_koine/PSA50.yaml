- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυὶδ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἐν τῷ ἐλθεῖν πρὸς αὐτὸν Νάθαν τὸν προφήτην, ἡνίκα εἰσῆλθε πρὸς Βηρσαβεέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐλέησον με ὁ Θεὸς κατὰ τὸ μέγα ἔλεός σου, καὶ κατὰ τὸ πλῆθος τῶν οἰκτιρμῶν
    σου ἐξάλειψον τὸ ἀνόμημά μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐπιπλεῖον πλῦνόν με ἀπὸ τῆς ἀνομίας μου, καὶ ἀπὸ τῆς ἁμαρτίας μου καθάρισόν
    με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι τὴν ἀνομίαν μου ἐγὼ γινώσκω, καὶ ἡ ἁμαρτία μου ἐνώπιόν μου ἐστὶ
    διαπαντός·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Σοὶ μόνῳ ἥμαρτον, καὶ τὸ πονηρὸν ἐνώπιόν σου ἐποίησα· ὅπως ἂν δικαιωθῇς
    ἐν τοῖς λόγοις σου, καὶ νικήσῃς ἐν τῷ κρίνεσθαί σε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἰδοὺ γὰρ ἐν ἀνομίαις συνελήφθην, καὶ ἐν ἁμαρτίαις ἐκίσσησέ με ἡ μήτηρ
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰδοὺ γὰρ ἀλήθειαν ἠγάπησας, τὰ ἄδηλα καὶ τὰ κρύφια τῆς σοφίας σου ἐδήλωσάς
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ῥαντιεῖς με ὑσσώπῳ καὶ καθαρισθήσομαι, πλυνεῖς με καὶ ὑπὲρ χιόνα λευκανθήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀκουτιεῖς με ἀγαλλίασιν καὶ εὐφροσύνην, ἀγαλλιάσονται ὀστᾶ τεταπεινωμένα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀπόστρεψον τὸ πρόσωπόν σου ἀπὸ τῶν ἁμαρτιῶν μου, καὶ πάσας τὰς ἀνομίας
    μου ἐξάλειψον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καρδίαν καθαρὰν κτίσον ἐν ἐμοὶ ὁ Θεὸς, καὶ πνεῦμα εὐθὲς ἐγκαίνισον ἐν
    τοῖς ἐγκάτοις μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Μὴ ἀποῤῥίψῃς με ἀπὸ τοῦ προσώπου σου, καὶ τὸ πνεῦμα τὸ ἅγιόν σου μὴ
    ἀντανέλῃς ἀπʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀπόδος μοι τὴν ἀγαλλίασιν τοῦ σωτηρίου σου, πνεύματι ἡγεμονικῷ στήριξόν
    με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Διδάξω ἀνόμους τὰς ὁδούς σου, καὶ ἀσεβεῖς ἐπὶ σὲ ἐπιστρέψουσι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ῥῦσαί με ἐξ αἱμάτων ὁ Θεὸς, ὁ Θεὸς τῆς σωτηρίας μου, ἀγαλλιάσεται ἡ
    γλῶσσά μου τὴν δικαιοσύνην σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Κύριε, τὰ χείλη μου ἀνοίξεις, καὶ τὸ στόμα μου ἀναγγελεῖ τὴν αἴνεσίν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι εἰ ἠθέλησας θυσίαν, ἔδωκα ἄν· ὁλοκαυτώματα οὐκ εὐδοκήσεις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Θυσία τῷ Θεῷ πνεῦμα συντετριμμένον, καρδίαν συντετριμμένην καὶ τεταπεινωμένην
    ὁ Θεὸς οὐκ ἐξουδενώσει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀγάθυνον, Κύριε, ἐν τῇ εὐδοκίᾳ σου τὴν Σιὼν, καὶ οἰκοδομηθήτω τὰ τείχη
    Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 50
  book_usfm_code: PSA
  chapter_number: 50
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τότε εὐδοκήσεις θυσίαν δικαιοσύνης, ἀναφορὰν, καὶ ὁλοκαυτώματα· τότε
    ἀνοίσουσιν ἐπὶ τὸ θυσιαστήριόν σου μόσχους.
