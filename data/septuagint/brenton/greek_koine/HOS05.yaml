- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀκούσατε ταῦτα οἱ ἱερεῖς, καὶ προσέχετε οἶκος Ἰσραήλ, καὶ ὁ οἶκος τοῦ βασιλέως
    ἐνωτίζεσθε, διότι πρὸς ὑμᾶς ἐστι τὸ κρίμα, ὅτι παγὶς ἐγενήθητε τῇ Σκοπιᾷ, καὶ
    ὡς δίκτυον ἐκτεταμένον ἐπὶ τὸ Ἰταβύριον,
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ὃ οἱ ἀγρεύοντες τὴν θήραν κατέπηξαν· ἐγὼ δὲ παιδευτὴς ὑμῶν,
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἐγὼ ἔγνων τὸν Ἐφραὶμ, καὶ Ἰσραὴλ οὐκ ἀπέστη ἀπʼ ἐμοῦ· διότι νῦν ἐξεπόρνευσεν
    Ἐφραὶμ, ἐμιάνθη Ἰσραήλ.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐκ ἔδωκαν τὰ διαβούλια αὐτῶν τοῦ ἐπιστρέψαι πρὸς τὸν Θεὸν αὐτῶν, ὅτι πνεῦμα
    πορνίας ἐν αὐτοῖς ἐστίν· τὸν δὲ Κύριον οὐκ ἐπέγνωσαν.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ταπεινωθήσεται ἡ ὕβρις τοῦ Ἰσραὴλ εἰς πρόσωπον αὐτοῦ· καὶ Ἰσραὴλ καὶ Ἐφραὶμ
    ἀσθενήσουσιν ἐν ταῖς ἀδικίαις αὐτῶν· καὶ ἀσθενήσει καὶ Ἰούδας μετʼ αὐτῶν.
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μετὰ προβάτων καὶ μόσχων πορεύσονται τοῦ ἐκζητῆσαι τὸν Κύριον, καὶ οὐ μὴ εὕρωσιν
    αὐτόν· ὅτι ἐκκέκλικεν ἀπʼ αὐτῶν,
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ὅτι τὸν Κύριον ἐγκατέλιπον, ὅτι τέκνα ἀλλότρια ἐγεννήθησαν αὐτοῖς· νῦν καταφάγεται
    αὐτοὺς ἡ ἐρυσίβη, καὶ τοὺς κλήρους αὐτῶν.
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Σαλπίσατε σάλπιγγι ἐπὶ τοὺς βουνοὺς, ἠχήσατε ἐπὶ τῶν ὑψηλῶν, κηρύξατε ἐν τῷ
    οἴκῳ Ὦν, ἐξέστη Βενιαμὶν,
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐφραὶμ εἰς ἀφανισμὸν ἐγένετο ἐν ἡμέραις ἐλέγχου· ἐν ταῖς φυλαῖς τοῦ Ἰσραὴλ
    ἔδειξα πιστά.
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐγένοντο οἱ ἄρχοντες Ἰούδα ὡς μετατιθέντες ὅρια, ἐπʼ αὐτοὺς ἐκχεῶ ὡς ὕδωρ
    τὸ ὅρμημά μου.
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κατεδυνάστευσεν Ἐφραὶμ τὸν ἀντίδικον αὐτοῦ, κατεπάτησε τὸ κρίμα, ὅτι ἤρξατο
    πορεύεσθαι ὀπίσω τῶν ματαίων.
  usfm_code: HOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ὡς ταραχὴ τῷ Ἐφραὶμ, καὶ ὡς κέντρον τῷ οἴκῳ Ἰούδα.
  usfm_code: HOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν Ἐφραὶμ τὴν νόσον αὐτοῦ, καὶ Ἰούδας τὴν ὀδύνην αὐτοῦ· καὶ ἐπορεύθη
    Ἐφραὶμ πρὸς Ἀσσυρίους, καὶ ἀπέστειλε πρέσβεις πρὸς βασιλέα Ἰαρείμ· καὶ οὗτος οὐκ
    ἠδυνάσθη ἰάσασθαι ὑμᾶς, καὶ οὐ μὴ διαπαύσῃ ἐξ ὑμῶν ὀδύνη.
  usfm_code: HOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διότι ἐγώ εἰμι ὡς πανθὴρ τῷ Ἐφραὶμ, καὶ ὡς λέων τῷ οἴκῳ Ἰούδα· καὶ ἐγὼ ἁρπῶμαι
    καὶ πορεύσομαι, καὶ λήψομαι, καὶ οὐκ ἔσται ὁ ἐξαιρούμενος.
  usfm_code: HOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Πορεύσομαι καὶ ἐπιστρέψω εἰς τὸν τόπον μου, ἕως οὗ ἀφανισθῶσι, καὶ ζητήσουσι
    τὸ πρόσωπόν μου.
  usfm_code: HOS
  verse: '15'
