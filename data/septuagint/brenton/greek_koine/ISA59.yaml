- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μὴ οὐκ ἰσχύει ἡ χεὶρ Κυρίου τοῦ σῶσαι; ἢ ἐβάρυνε τὸ οὖς αὐτοῦ τοῦ μὴ
    εἰσακοῦσαι;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀλλὰ τὰ ἁμαρτήματα ὑμῶν διϊστῶσιν ἀναμέσον ὑμῶν καὶ ἀναμέσον τοῦ Θεοῦ,
    καὶ διὰ τὰς ἁμαρτίας ὑμῶν ἀπέστρεψεν τὸ πρόσωπον ἀφʼ ὑμῶν τοῦ μὴ ἐλεῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Αἱ γὰρ χεῖρες ὑμῶν μεμολυσμέναι αἵματι, καὶ οἱ δάκτυλοι ὑμῶν ἐν ἁμαρτίαις,
    τὰ δὲ χείλη ὑμῶν ἐλάλησεν ἀνομίαν, καὶ ἡ γλῶσσα ὑμῶν ἀδικίαν μελετᾷ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐθεὶς λαλεῖ δίκαια, οὐδὲ ἐστι κρίσις ἀληθινή· πεποίθασιν ἐπὶ ματαίοις,
    καὶ λαλοῦσι κενὰ, ὅτι κύουσι πόνον, καὶ τίκτουσιν ἀνομίαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὠὰ ἀσπίδων ἔῤῥηξαν, καὶ ἱστὸν ἀράχνης ὑφαίνουσι, καὶ ὁ μέλλων τῶν ὠῶν
    αὐτῶν φαγεῖν, συντρίψας οὔριον, εὗρε καὶ ἐν αὐτῷ βασιλίσκου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὁ ἱστὸς αὐτῶν οὐκ ἔσται εἰς ἱμάτιον, οὐδὲ μὴ περιβάλωνται ἀπὸ τῶν ἔργων
    αὐτῶν· τὰ γὰρ ἔργα αὐτῶν, ἔργα ἀνομίας.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οἱ δὲ πόδες αὐτῶν ἐπὶ πονηρίαν τρέχουσι, ταχινοὶ ἐκχέαι αἷμα, καὶ οἱ
    διαλογισμοὶ αὐτὼν, διαλογισμοὶ ἀπὸ φόνων· σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς
    αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ὁδὸν εἰρήνης οὐκ οἴδασι, καὶ οὐκ ἔστι κρίσις ἐν ταῖς ὁδοῖς αὐτῶν·
    αἱ γὰρ τρίβοι αὐτῶν διεστραμμέναι ἃς διοδεύουσι, καὶ οὐκ οἴδασιν εἰρήνην.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διατοῦτο ἀπέστη ἡ κρίσις ἀπʼ αὐτῶν, καὶ οὐ μὴ καταλάβῃ αὐτοὺς δικαιοσύνη·
    ὑπομεινάντων αὐτῶν φῶς ἐγένετο αὐτοῖς σκότος, μείναντες αὐγὴν ἐν ἀωρίᾳ περιεπάτησαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ψηλαφήσουσιν ὡς τυφλοὶ τοῖχον, καὶ ὡς οὐχ ὑπαρχόντων ὀφθαλμῶν ψηλαφήσουσι·
    καὶ πεσοῦνται ἐν μεσημβρίᾳ ὡς ἐν μεσονυκτίῳ, ὡς ἀποθνήσκοντες στενάξουσιν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὡς ἄρκος καὶ ὡς περιστερὰ ἅμα πορεύσονται· ἀνεμείναμεν κρίσιν, καὶ οὐκ
    ἔστι σωτηρία, μακρὰν ἀφέστηκεν ἀφʼ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πολλὴ γὰρ ἡμῶν ἡ ἀνομία ἐναντίον σου, καὶ αἱ ἁμαρτίαι ἡμῶν ἀντέστησαν
    ἡμῖν· αἱ γὰρ ἀνομίαι ἡμῶν ἐν ἡμῖν, καὶ τὰ ἀδικήματα ἡμῶν ἔγνωμεν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἠσεβήσαμεν καὶ ἐψευσάμεθα, καὶ ἀπέστημεν ὄπισθεν τοῦ Θεοῦ ἡμῶν· ἐλαλήσαμεν
    ἄδικα, καὶ ἠπειθήσαμεν· ἐκύομεν, καὶ ἐμελετήσαμεν ἀπὸ καρδίας ἡμῶν λόγους ἀδίκους·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπεστήσαμεν ὀπίσω τὴν κρίσιν, καὶ ἡ δικαιοσύνη μακρὰν ἀφέστηκεν·
    ὅτι κατηναλώθη ἐν ταῖς ὁδοῖς αὐτῶν ἡ ἀλήθεια, καὶ διʼ εὐθείας οὐκ ἐδύναντο διελθεῖν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἡ ἀλήθεια ᾖρται, καὶ μετέστησαν τὴν διάνοιαν τοῦ συνιέναι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶδε, καὶ οὐκ ἦν ἀνήρ, καὶ κατενοήσε, καὶ οὐκ ἦν ὁ ἀντιληψόμενος·
    καὶ ἠμύνατο αὐτοὺς τῷ βραχίονι αὐτοῦ, καὶ τῇ ἐλεημοσύνῃ ἐστηρίσατο.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐνεδύσατο δικαιοσύνην ὡς θώρακα, καὶ περιέθετο περικεφαλαίαν σωτηρίου
    ἐπὶ τῆς κεφαλῆς, καὶ περιεβάλετο ἱμάτιον ἐκδικήσεως, καὶ τὸ περιβόλαιον αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ὡς ἀνταποδώσων ἀνταπόδοσιν ὄνειδος τοῖς ὑπεναντίοις.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ φοβηθήσονται οἱ ἀπὸ δυσμῶν τὸ ὄνομα Κυρίου, καὶ οἱ ἀπʼ ἀνατολῶν
    ἡλίου τὸ ὄνομα τὸ ἔνδοξον· ἥξει γὰρ ὡς ποταμὸς βίαιος ἡ ὀργὴ παρὰ Κυρίου, ἥξει
    μετὰ θυμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἥξει ἕνεκεν Σιὼν ὁ ῥυόμενος, καὶ ἀποστρέψει ἀσεβείας ἀπὸ Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 59
  book_usfm_code: ISA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ αὕτη αὐτοῖς ἡ παρʼ ἐμοῦ διαθήκη, εἶπε Κύριος· τὸ πνεῦμα τὸ ἐμὸν,
    ὅ ἐστιν ἐπὶ σοί, καὶ τὰ ῥήματα, ἃ ἔδωκα εἰς τὸ στόμα σου, οὐ μὴ ἐκλίπῃ ἐκ τοῦ
    στόματός σου, καὶ ἐκ τοῦ στόματος τοῦ σπέρματός σου· εἶπε γὰρ Κύριος ἀπὸ τοῦ νῦν
    καὶ εἰς τὸν αἰῶνα.
