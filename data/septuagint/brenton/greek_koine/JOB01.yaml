- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἌΝΘΡΩΠΟΣ τις ἦν ἐν χώρᾳ τῇ Αὐσίτιδι, ᾧ ὄνομα Ἰὼβ, καὶ ἦν ὁ ἄνθρωπος ἐκεῖνος
    ἀληθινὸς, ἄμεμπτος, δίκαιος, θεοσεβὴς, ἀπεχόμενος ἀπὸ παντὸς πονηροῦ πράγματος.
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐγένοντο δὲ αὐτῷ υἱοὶ ἑπτὰ καὶ θυγατέρες τρεῖς.
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦν τὰ κτήνη αὐτοῦ πρόβατα ἑπτακισχίλια, κάμηλοι τρισχίλιαι, ζεύγη βοῶν
    πεντακόσια, θήλειαι ὄνοι νομάδες πεντακόσιαι, καὶ ὑπηρεσία πολλὴ σφόδρα, καὶ ἔργα
    μεγάλα ἦν αὐτῷ ἐπὶ τῆς γῆς, καὶ ἦν ὁ ἄνθρωπος ἐκεῖνος εὐγενὴς τῶν ἀφʼ ἡλίου ἀνατολῶν.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Συμπορευόμενοι δὲ οἱ υἱοὶ αὐτοῦ πρὸς ἀλλήλους, ἐποιοῦσαν πότον καθʼ ἑκάστην
    ἡμέραν, συμπαραλαμβάνοντες ἅμα καὶ τὰς τρεῖς ἀδελφὰς αὐτῶν, ἐσθίειν καὶ πίνειν
    μετʼ αὐτῶν.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὡς ἂν συνετελέσθησαν αἱ ἡμέραι τοῦ πότου, ἀπέστελλεν Ἰὼβ καὶ ἐκαθάριζεν
    αὐτοὺς ἀνιστάμενος τοπρωῒ, καὶ προσέφερε περὶ αὐτῶν θυσίας, κατὰ τὸν ἀριθμὸν αὐτῶν,
    καὶ μόσχον ἕνα περὶ ἁμαρτίας περὶ τῶν ψυχῶν αὐτῶν· ἔλεγε γὰρ Ἰὼβ, μή ποτε οἱ υἱοί
    μου ἐν τῇ διανοίᾳ αὐτῶν κακὰ ἐνενόησαν πρὸς Θεόν· οὕτως οὖν ἐποίει Ἰὼβ πάσας τὰς
    ἡμέρας.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἡ ἡμέρα αὕτη, καὶ ἰδοὺ ἦλθον οἱ ἄγγελοι τοῦ Θεοῦ παραστῆναι
    ἐνώπιον τοῦ Κυρίου, καὶ ὁ διάβολος ἦλθε μετʼ αὐτῶν.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ Κύριος τῷ διαβόλῳ, πόθεν παραγέγονας; καὶ ἀποκριθεὶς ὁ διάβολος
    τῷ Κυρίῳ, εἶπε, περιελθὼν τὴν γῆν καὶ ἐμπεριπατήσας τὴν ὑπʼ οὐρανὸν πάρειμι.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ὁ Κύριος, προσέσχες τῇ διανοίᾳ σου κατὰ τοῦ παιδός μου Ἰώβ;
    ὅτι οὐκ ἔστι κατʼ αὐτὸν ἐπὶ τῆς γῆς; ἄνθρωπος ἄμεμπτος, ἀληθινὸς, θεοσεβὴς, ἀπεχόμενος
    ἀπὸ παντὸς πονηροῦ πράγματος;
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀπεκρίθη δὲ ὁ διάβολος, καὶ εἶπεν ἐναντίον τοῦ Κυρίου, μὴ δωρεὰν Ἰὼβ σέβεται
    τὸν Κύριον;
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὐ σὺ περιέφραξας τὰ ἔξω αὐτοῦ, καὶ τὰ ἔσω τῆς οἰκίας αὐτοῦ, καὶ τὰ ἔξω πάντων
    τῶν ὄντων αὐτοῦ κύκλῳ; τὰ δὲ ἔργα τῶν χειρῶν αὐτοῦ εὐλόγησας; καὶ τὰ κτήνη αὐτοῦ
    πολλὰ ἐποίησας ἐπὶ τῆς γῆς;
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀλλὰ ἀπόστειλον τὴν χεῖρά σου, καὶ ἅψαι πάντων ὧν ἔχει· ἦ μὴν εἰς πρόσωπόν
    σε εὐλογήσει.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τότε εἶπεν ὁ Κύριος τῷ διαβόλῳ, ἰδοὺ πάντα ὅσα ἐστὶν αὐτῷ, δίδωμι ἐν τῇ χειρί
    σου, ἀλλʼ αὐτοῦ μὴ ἅψῃ· καὶ ἐξῆλθεν ὁ διάβολος παρὰ τοῦ Κυρίου.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦν ὡς ἡ ἡμέρα αὕτη, οἱ υἱοὶ Ἰὼβ καὶ αἱ θυγατέρες αὐτοῦ ἔπινον οἶνον ἐν
    τῇ οἰκίᾳ τοῦ ἀδελφοῦ αὐτῶν τοῦ πρεσβυτέρου.
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἄγγελος ἦλθε πρὸς Ἰὼβ, καὶ εἶπεν αὐτῷ, τὰ ζεύγη τῶν βοῶν ἠροτρία,
    καὶ αἱ θήλειαι ὄνοι ἐβόσκοντο ἐχόμεναι αὐτῶν,
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἐλθόντες οἱ αἰχμαλωτεύοντες ᾐχμαλώτευσαν αὐτὰς, καὶ τοὺς παῖδας ἀπέκτειναν
    ἐν μαχαίραις· σωθεὶς δὲ ἐγὼ μόνος ἦλθον τοῦ ἀπαγγεῖλαί σοι.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔτι τούτου λαλοῦντος, ἦλθεν ἕτερος ἄγγελος, καὶ εἶπε πρὸς Ἰὼβ, πῦρ ἔπεσεν
    ἐκ τοῦ οὐρανοῦ, καὶ κατέκαυσε τὰ πρόβατα, καὶ τοὺς ποιμένας κατέφαγεν ὁμοίως·
    σωθεὶς δέ ἐγὼ μόνος ἦλθον τοῦ ἀπαγγεῖλαί σοι.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔτι τούτου λαλοῦντος, ἦλθεν ἕτερος ἄγγελος, καὶ εἶπεν πρὸς Ἰὼβ, οἱ ἱππεῖς
    ἐποίησαν ἡμῖν κεφαλᾶς τρεῖς, καὶ ἐκύκλωσαν τὰς καμήλους, καὶ ᾐχμαλώτευσαν αὐτὰς,
    καὶ τοὺς παῖδας ἀπέκτειναν ἐν μαχαίραις· ἐσώθην δὲ ἐγὼ μόνος, καὶ ἦλθον τοῦ ἀπαγγεῖλαί
    σοι.
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔτι τούτου λαλοῦντος, ἄλλος ἄγγελος ἔρχεται λέγων τῷ Ἰὼβ, τῶν υἱῶν σου καὶ
    τῶν θυγατέρων σου ἐσθίοντων καὶ πινόντων παρὰ τῷ ἀδελφῷ αὐτῶν τῷ πρεσβυτέρῳ,
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἐξαίφνης πνεῦμα μέγα ἐπῆλθεν ἐκ τῆς ἐρήμου, καὶ ἥψατο τῶν τεσσάρων γωνιῶν
    τῆς οἰκίας, καὶ ἔπεσεν ἡ οἰκία ἐπὶ τὰ παιδία σου, καὶ ἐτελεύτησαν· ἐσώθην δὲ ἐγὼ
    μόνος, καὶ ἦλθον τοῦ ἀπαγγεῖλαί σοι.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὕτως ἀναστὰς Ἰὼβ ἔῤῥξε τὰ ἱμάτια ἑαυτοῦ, καὶ ἐκείρατο τὴν κόμην τῆς κεφαλῆς,
    καὶ πεσὼν χαμαὶ, προσεκύνησε, καὶ εἶπεν,
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: αὐτὸς γυμνὸς ἐξῆλθον ἐκ κοιλίας μητρός μου, γυμνὸς καὶ ἀπελεύσομαι ἐκεῖ· ὁ
    Κύριος ἔδωκεν, ὁ Κύριος ἀφείλατο· ὡς τῷ Κυρίῳ ἔδοξεν, οὕτως ἐγένετο· εἴη τὸ ὄνομα
    Κυρίου εὐλογημένον.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 1
