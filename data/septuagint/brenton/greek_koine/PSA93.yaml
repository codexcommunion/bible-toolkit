- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυὶδ τετράδι σαββάτου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὑψώθητι ὁ κρίνων τὴν γῆν, ἀπόδος ἀνταπόδοσιν τοῖς ὑπερηφάνοις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἕως πότε ἁμαρτωλοὶ, Κύριε, ἕως πότε ἁμαρτωλοὶ καυχήσονται;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Φθέγξονται καὶ λαλήσουσιν ἀδικίαν, λαλήσουσι πάντες οἱ ἐργαζόμενοι τὴν
    ἀνομίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τὸν λαόν σου, Κύριε, ἐταπείνωσαν, καὶ τὴν κληρονομίαν σου ἐκάκωσαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Χήραν καὶ ὀρφανὸν ἀπέκτειναν, καὶ προσήλυτον ἐφόνευσαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπαν, οὐκ ὄψεται Κύριος, οὐδὲ συνήσει ὁ Θεὸς τοῦ Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Σύνετε δὴ ἄφρονες ἐν τῷ λαῷ, καὶ μωροὶ, ποτὲ φρονήσατε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὁ φυτεύσας τὸ οὖς, οὐχὶ ἀκούει; ἢ ὁ πλάσας τὸν ὀφθαλμὸν, οὐχὶ κατανοεῖ;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὁ παιδεύων ἔθνη, οὐχὶ ἐλέγξει; ὁ διδάσκων ἄνθρωπον γνῶσιν;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Κύριος γινώσκει τοὺς διαλογισμοὺς τῶν ἀνθρώπων, ὅτι εἰσὶ μάταιοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μακάριος ὁ ἄνθρωπος ὃν ἂν σὺ παιδεύσῃς Κύριε, καὶ ἐκ τοῦ νόμου σου διδάξῃς
    αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: τοῦ πραΰναι αὐτῷ ἀφʼ ἡμερῶν πονηρῶν, ἕως οὗ ὀρυγῇ τῷ ἁμαρτωλῷ βόθρος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὅτι οὐκ ἀπώσεται Κύριος τὸν λαὸν αὐτοῦ, καὶ τὴν κληρονομίαν αὐτοῦ οὐκ
    ἐγκαταλείψει,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἕως οὗ δικαιοσύνη ἐπιστρέψῃ εἰς κρίσιν, καὶ ἐχόμενοι αὐτῆς πάντες οἱ
    εὐθεῖς τῇ καρδίᾳ· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τίς ἀναστήσεταί μοι ἐπὶ πονηρευομένους, ἢ τίς συμπαραστήσεταί μοι ἐπὶ
    τοὺς ἐργαζομένους τὴν ἀνομίαν;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Εἰ μὴ ὅτι Κύριος ἐβοήθησέ μοι, παραβραχὺ παρῴκησε τῷ ᾅδῃ ἡ ψυχή μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἰ ἔλεγον, σεσάλευται ὁ πούς μου, τὸ ἔλεός σου Κύριε ἐβοήθει μοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Κύριε, κατὰ τὸ πλῆθος τῶν ὀδυνῶν μου ἐν τῇ καρδίᾳ μου, αἱ παρακλήσεις
    σου ἠγάπησαν τὴν ψυχήν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Μὴ συμπροσέσται σοι θρόνος ἀνομίας, ὁ πλάσσων κόπον ἐπὶ προστάγματι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Θηρεύσουσιν ἐπὶ ψυχὴν δικαίου, καὶ αἷμα ἀθῶον καταδικάσονται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐγένετό μοι Κύριος εἰς καταφυγὴν, καὶ ὁ Θεός μου εἰς βοηθὸν ἐλπίδος
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  book_usfm_code: PSA
  chapter_number: 93
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἀποδώσει αὐτοῖς τὴν ἀνομίαν αὐτῶν, καὶ τὴν πονηρίαν αὐτῶν· ἀφανιεῖ
    αὐτοὺς Κύριος ὁ Θεὸς ἡμῶν.
