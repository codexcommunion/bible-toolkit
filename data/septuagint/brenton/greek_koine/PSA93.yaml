- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυὶδ τετράδι σαββάτου.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Ὑψώθητι ὁ κρίνων τὴν γῆν, ἀπόδος ἀνταπόδοσιν τοῖς ὑπερηφάνοις.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Ἕως πότε ἁμαρτωλοὶ, Κύριε, ἕως πότε ἁμαρτωλοὶ καυχήσονται;
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Φθέγξονται καὶ λαλήσουσιν ἀδικίαν, λαλήσουσι πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Τὸν λαόν σου, Κύριε, ἐταπείνωσαν, καὶ τὴν κληρονομίαν σου ἐκάκωσαν.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Χήραν καὶ ὀρφανὸν ἀπέκτειναν, καὶ προσήλυτον ἐφόνευσαν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, οὐκ ὄψεται Κύριος, οὐδὲ συνήσει ὁ Θεὸς τοῦ Ἰακώβ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Σύνετε δὴ ἄφρονες ἐν τῷ λαῷ, καὶ μωροὶ, ποτὲ φρονήσατε.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Ὁ φυτεύσας τὸ οὖς, οὐχὶ ἀκούει; ἢ ὁ πλάσας τὸν ὀφθαλμὸν, οὐχὶ κατανοεῖ;
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Ὁ παιδεύων ἔθνη, οὐχὶ ἐλέγξει; ὁ διδάσκων ἄνθρωπον γνῶσιν;
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Κύριος γινώσκει τοὺς διαλογισμοὺς τῶν ἀνθρώπων, ὅτι εἰσὶ μάταιοι.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Μακάριος ὁ ἄνθρωπος ὃν ἂν σὺ παιδεύσῃς Κύριε, καὶ ἐκ τοῦ νόμου σου διδάξῃς
    αὐτόν·
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: τοῦ πραΰναι αὐτῷ ἀφʼ ἡμερῶν πονηρῶν, ἕως οὗ ὀρυγῇ τῷ ἁμαρτωλῷ βόθρος.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἀπώσεται Κύριος τὸν λαὸν αὐτοῦ, καὶ τὴν κληρονομίαν αὐτοῦ οὐκ ἐγκαταλείψει,
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: ἕως οὗ δικαιοσύνη ἐπιστρέψῃ εἰς κρίσιν, καὶ ἐχόμενοι αὐτῆς πάντες οἱ εὐθεῖς
    τῇ καρδίᾳ· διάψαλμα.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Τίς ἀναστήσεταί μοι ἐπὶ πονηρευομένους, ἢ τίς συμπαραστήσεταί μοι ἐπὶ τοὺς
    ἐργαζομένους τὴν ἀνομίαν;
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Εἰ μὴ ὅτι Κύριος ἐβοήθησέ μοι, παραβραχὺ παρῴκησε τῷ ᾅδῃ ἡ ψυχή μου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Εἰ ἔλεγον, σεσάλευται ὁ πούς μου, τὸ ἔλεός σου Κύριε ἐβοήθει μοι.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Κύριε, κατὰ τὸ πλῆθος τῶν ὀδυνῶν μου ἐν τῇ καρδίᾳ μου, αἱ παρακλήσεις σου
    ἠγάπησαν τὴν ψυχήν μου.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Μὴ συμπροσέσται σοι θρόνος ἀνομίας, ὁ πλάσσων κόπον ἐπὶ προστάγματι.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Θηρεύσουσιν ἐπὶ ψυχὴν δικαίου, καὶ αἷμα ἀθῶον καταδικάσονται.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετό μοι Κύριος εἰς καταφυγὴν, καὶ ὁ Θεός μου εἰς βοηθὸν ἐλπίδος μου.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 93
  chapter: 93
  iso-639-2_language_code: grc
  text: Καὶ ἀποδώσει αὐτοῖς τὴν ἀνομίαν αὐτῶν, καὶ τὴν πονηρίαν αὐτῶν· ἀφανιεῖ αὐτοὺς
    Κύριος ὁ Θεὸς ἡμῶν.
  usfm_code: PSA
  verse: '23'
