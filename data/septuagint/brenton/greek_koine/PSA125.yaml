- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 125
  book_usfm_code: PSA
  chapter_number: 125
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὠδὴ τῶν ἀναβαθμῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 125
  book_usfm_code: PSA
  chapter_number: 125
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τότε ἐπλήσθη χαρᾶς τὸ στόμα ἡμῶν, καὶ ἡ γλῶσσα ἡμῶν ἀγαλλιάσεως· τότε
    ἐροῦσιν ἐν τοῖς ἔθνεσιν, ἐμεγάλυνε Κύριος τοῦ ποιῆσαι μετʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 125
  book_usfm_code: PSA
  chapter_number: 125
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐμεγάλυνε Κύριος τοῦ ποιῆσαι μεθʼ ἡμῶν, ἐγενήθημεν εὐφραινόμενοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 125
  book_usfm_code: PSA
  chapter_number: 125
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐπίστρεψον, Κύριε, τὴν αἰχμαλωσίαν ἡμῶν ὡς χειμάῤῥους ἐν τῷ Νότῳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 125
  book_usfm_code: PSA
  chapter_number: 125
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οἱ σπείροντες ἐν δάκρυσιν, ἐν ἀγαλλιάσει θεριοῦσι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 125
  book_usfm_code: PSA
  chapter_number: 125
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πορευόμενοι ἐπορεύοντο, καὶ ἔκλαιον βάλλοντες τὰ σπέρματα αὐτῶν· ἐρχόμενοι
    δὲ ἥξουσιν ἐν ἀγαλλιάσει αἴροντες τὰ δράγματα αὐτῶν.
