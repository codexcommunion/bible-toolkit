- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ὡς κηρὸς ἀπὸ προσώπου πυρὸς τήκεται, καὶ κατακαύσει πῦρ τοὺς ὑπεναντίους,
    καὶ φανερὸν ἔσται τὸ ὄνομά σου ἐν τοῖς ὑπεναντίοις· ἀπὸ προσώπου σου ἔθνη ταραχθήσονται,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὅταν ποιῇς τὰ ἔνδοξα· τρόμος λήψεται ἀπὸ σοῦ ὄρη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀπὸ τοῦ αἰῶνος οὐκ ἠκούσαμεν, οὐδὲ οἱ ὀφθαλμοὶ ἡμῶν εἶδον Θεὸν πλήν
    σου, καὶ τὰ ἔργα σου, ἃ ποιήσεις τοῖς ὑπομένουσιν ἔλεον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Συναντήσεται γὰρ τοῖς ποιοῦσι τὸ δίκαιον, καὶ τῶν ὁδῶν σου μνησθήσονται·
    ἰδοὺ σὺ ὠργίσθης, καὶ ἡμεῖς ἡμάρτομεν· διατοῦτο ἐπλανήθημεν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἐγενήθημεν ὡς ἀκάθαρτοι πάντες ἡμεῖς, ὡς ῥάκος ἀποκαθημένης πᾶσα
    ἡ δικαιοσύνη ἡμῶν· καὶ ἐξεῤῥύημεν ὡς φύλλα διὰ τὰς ἀνομίας ἡμῶν· οὕτως ἄνεμος
    οἴσει ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ οὐκ ἔστιν ὁ ἐπικαλούμενος τὸ ὄνομά σου, καὶ ὁ μνησθεὶς ἀντιλαβέσθαι
    σου· ὅτι ἀπέστρεψας τὸ πρόσωπόν σου ἀφʼ ἡμῶν, καὶ παρέδωκας ἡμᾶς διὰ τὰς ἁμαρτίας
    ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ νῦν Κύριε, πατὴρ ἡμῶν σὺ, ἡμεῖς δὲ πηλός, ἔργα τῶν χειρῶν σου πάντες.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ ὀργίζου ἡμῖν σφόδρα, καὶ μὴ ἐν καιρῷ μνησθῇς ἁμαρτιῶν ἡμῶν· καὶ νῦν
    ἐπίβλεψον, ὅτι λαός σου πάντες ἡμεῖς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πόλις τοῦ ἁγίου σου ἐγενήθη ἔρημος, Σιὼν ὡς ἔρημος ἐγενήθη, Ἱερουσαλὴμ
    εἰς κατάραν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὁ οἶκος τὸ ἅγιον ἡμῶν, καὶ ἡ δόξα ἣν εὐλόγησαν οἱ πατέρες ἡμῶν, ἑγενήθη
    πυρίκαυστος, καὶ πάντα ἔνδοξα ἡμῶν συνέπεσε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  book_usfm_code: ISA
  chapter_number: 64
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐπὶ πᾶσι τούτοις ἀνέσχου Κύριε, καὶ ἐσιώπησας, καὶ ἐταπείνωσας ἡμᾶς
    σφόδρα.
