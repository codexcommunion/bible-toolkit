- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: ὡς κηρὸς ἀπὸ προσώπου πυρὸς τήκεται, καὶ κατακαύσει πῦρ τοὺς ὑπεναντίους,
    καὶ φανερὸν ἔσται τὸ ὄνομά σου ἐν τοῖς ὑπεναντίοις· ἀπὸ προσώπου σου ἔθνη ταραχθήσονται,
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: ὅταν ποιῇς τὰ ἔνδοξα· τρόμος λήψεται ἀπὸ σοῦ ὄρη.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Ἀπὸ τοῦ αἰῶνος οὐκ ἠκούσαμεν, οὐδὲ οἱ ὀφθαλμοὶ ἡμῶν εἶδον Θεὸν πλήν σου, καὶ
    τὰ ἔργα σου, ἃ ποιήσεις τοῖς ὑπομένουσιν ἔλεον.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Συναντήσεται γὰρ τοῖς ποιοῦσι τὸ δίκαιον, καὶ τῶν ὁδῶν σου μνησθήσονται· ἰδοὺ
    σὺ ὠργίσθης, καὶ ἡμεῖς ἡμάρτομεν· διατοῦτο ἐπλανήθημεν,
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: καὶ ἐγενήθημεν ὡς ἀκάθαρτοι πάντες ἡμεῖς, ὡς ῥάκος ἀποκαθημένης πᾶσα ἡ δικαιοσύνη
    ἡμῶν· καὶ ἐξεῤῥύημεν ὡς φύλλα διὰ τὰς ἀνομίας ἡμῶν· οὕτως ἄνεμος οἴσει ἡμᾶς.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔστιν ὁ ἐπικαλούμενος τὸ ὄνομά σου, καὶ ὁ μνησθεὶς ἀντιλαβέσθαι σου·
    ὅτι ἀπέστρεψας τὸ πρόσωπόν σου ἀφʼ ἡμῶν, καὶ παρέδωκας ἡμᾶς διὰ τὰς ἁμαρτίας ἡμῶν.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Καὶ νῦν Κύριε, πατὴρ ἡμῶν σὺ, ἡμεῖς δὲ πηλός, ἔργα τῶν χειρῶν σου πάντες.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Μὴ ὀργίζου ἡμῖν σφόδρα, καὶ μὴ ἐν καιρῷ μνησθῇς ἁμαρτιῶν ἡμῶν· καὶ νῦν ἐπίβλεψον,
    ὅτι λαός σου πάντες ἡμεῖς.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Πόλις τοῦ ἁγίου σου ἐγενήθη ἔρημος, Σιὼν ὡς ἔρημος ἐγενήθη, Ἱερουσαλὴμ εἰς
    κατάραν.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Ὁ οἶκος τὸ ἅγιον ἡμῶν, καὶ ἡ δόξα ἣν εὐλόγησαν οἱ πατέρες ἡμῶν, ἑγενήθη πυρίκαυστος,
    καὶ πάντα ἔνδοξα ἡμῶν συνέπεσε.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ πᾶσι τούτοις ἀνέσχου Κύριε, καὶ ἐσιώπησας, καὶ ἐταπείνωσας ἡμᾶς σφόδρα.
  usfm_code: ISA
  verse: '11'
