- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν ταῖς ἡμέραις ἐκείναις ἠῤῥώστησεν Ἐζεκίας εἰς θάνατον· καὶ εἰσῆλθε
    πρὸς αὐτὸν Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης, καὶ εἶπε πρὸς αὐτὸν, τάδε λέγει Κύριος,
    ἔντειλαι τῷ οἴκῳ σου, ἀποθνήσκεις σὺ καὶ οὐ ζήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐπέστρεψεν Ἐζεκίας πρὸς τὸν τοῖχον, καὶ ηὔξατο πρὸς Κύριον λέγων
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κύριε, μνήσθητι δὴ ὅσα περιεπάτησα ἐνώπιόν σου ἐν ἀληθείᾳ καὶ καρδίᾳ
    πλήρει, καὶ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου ἐποίησα· καὶ ἔκλαυσεν Ἐζεκίας κλαυθμῷ μεγάλῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἦν Ἡσαΐας ἐν τῇ αὐλῇ τῇ μέσῃ, καὶ ῥῆμα Κυρίου ἐγένετο πρὸς αὐτὸν,
    λέγων,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ἐπίστρεψον, καὶ ἐρεῖς πρὸς Ἐζεκίαν τὸν ἡγούμενον τοῦ λαοῦ μου, τάδε
    λέγει Κύριος ὁ Θεὸς Δαυὶδ τοῦ πατρός σου, ἤκουσα τῆς προσευχῆς σου, εἶδον τὰ δάκρυά
    σου· ἰδοὺ ἐγὼ ἰάσομαί σε· τῇ ἡμέρᾳ τῇ τρίτῃ ἀναβήσῃ εἰς οἶκον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ προσθήσω ἐπὶ τὰς ἡμέρας σου πεντεκαίδεκα ἔτη· καὶ ἐκ χειρὸς· βασιλέως
    Ἀσσυρίων σώσω σε καὶ τὴν πόλιν ταύτην, καὶ ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης διʼ
    ἐμὲ καὶ διὰ Δαυὶδ τὸν δοῦλόν μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε, λαβέτωσαν παλάθην σύκων, καὶ ἐπιθέτωσαν ἐπὶ τὸ ἕλκος, καὶ
    ὑγιάσει.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν Ἐζεκίας πρὸς Ἡσαΐαν, τί τὸ σημεῖον ὅτι ἰάσεταί με Κύριος,
    καὶ ἀναβήσομαι εἰς οἶκον Κυρίου τῇ ἡμέρᾳ τῇ τρίτῃ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπεν Ἡσαΐας, τοῦτο τὸ σημεῖον παρὰ Κυρίου, ὅτι ποιήσει Κύριος τὸν
    λόγον ὃν ἐλάλησε· πορεύσεται ἡ σκιὰ δέκα βαθμοὺς, ἐὰν ἐπιστρέψῃ δέκα βαθμούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπεν Ἐζεκίας, κοῦφον τὴν σκιὰν κλῖναι δέκα βαθμούς· οὐχὶ, ἀλλʼ
    ἐπιστραφήτω ἡ σκιὰ ἐν τοῖς ἀναβαθμοῖς δέκα βαθμοὺς εἰς τὰ ὀπίσω.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐβόησεν Ἡσαΐας ὁ προφήτης πρὸς Κύριον, καὶ ἐπέστρεψεν ἡ σκιὰ ἐν
    τοῖς ἀναβαθμοῖς εἰς τὰ ὀπίσω δέκα βαθμούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλε Μαρωδὰχ Βαλαδὰν υἱὸς Βαλαδὰν βασιλεὺς Βαβυλῶνος
    βιβλία καὶ μαναὰ πρὸς Ἐζεκίαν, ὅτι ἤκουσεν ὅτι ἠῤῥώστησεν Ἐζεκίας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐχάρη ἐπʼ αὐτοῖς Ἐζεκίας, καὶ ἔδειξεν αὐτοῖς ὅλον τὸν οἶκον τοῦ
    νεχωθὰ, τὸ ἀργύριον καὶ τὸ χρυσίον, τὰ ἀρώματα καὶ τὸ ἔλαιον τὸ ἀγαθὸν, καὶ τὸν
    οἶκον τῶν σκευῶν, καὶ ὅσα εὑρέθη ἐν τοῖς θησαυροῖς αὐτοῦ· οὐκ ἦν λόγος ὃν οὐκ
    ἔδειξεν αὐτοῖς Ἐζεκίας ἐν τῷ οἴκῳ αὐτοῦ καὶ ἐν πάσῃ τῇ ἐξουσίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἰσῆλθεν Ἡσαΐας ὁ προφήτης πρὸς τὸν βασιλέα Ἑζεκίαν, καὶ εἶπε πρὸς
    αὐτόν, τί ἐλάλησαν οἱ ἄνδρες οὖτοι, καὶ πόθεν ἥκασι πρὸς σέ; καὶ εἶπεν Ἐζεκίας,
    ἐκ γῆς πόῤῥωθεν ἥκασιν πρὸς μὲ, ἐκ Βαβυλῶνος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπε, τί εἶδον ἐν τῷ οἴκῳ σου; καὶ εἶπε πάντα ὅσα ἐν τῷ οἴκῳ μου
    εἶδον· οὐκ ἦν ἐν τῷ οἴκῳ μου ὃ οὐκ ἔδειξα αὐτοῖς, ἀλλὰ καὶ τὰ ἐν τοῖς θησαυροῖς
    μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶπεν Ἡσαΐας πρὸς Ἐζεκίαν, ἄκουσον λόγον Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ἰδοὺ ἡμέραι ἔρχονται, καὶ ληφθήσεται πάντα τὰ ἐν τῷ οἴκῳ σου, καὶ ὅσα
    ἐθησαύρισαν οἱ πατέρες σου ἕως τῆς ἡμέρας ταύτης, εἰς Βαβυλῶνα· καὶ οὐχ ὑπολειφθήσεται
    ῥῆμα ὃ εἶπε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ οἱ υἱοί σου οἳ ἐξελεύσονται ἐκ σοῦ οὓς γεννήσεις, λήψεται, καὶ ἔσονται
    εὐνοῦχοι ἐν τῷ οἴκῳ τοῦ βασιλέως Βαβυλῶνος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶπεν Ἐζεκίας πρὸς Ἡσαΐαν, ἀγαθὸς ὁ λόγος Κυρίου ὃν ἐλάλησεν· ἔστω
    εἰρήνη ἐν ταῖς ἡμέραις μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἐζεκίου καὶ πᾶσα ἡ δυναστεία αὐτοῦ καὶ ὅσα ἐποίησε,
    τὴν κρήνην καὶ τὸν ὑδραγωγόν, καὶ εἰσήγαγε τὸ ὕδωρ εἰς τὴν πόλιν, οὐχὶ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 20
  book_usfm_code: 2KI
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐκοιμήθη Ἐζεκίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσε Μανασσῆς
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
