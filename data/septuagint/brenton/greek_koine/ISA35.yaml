- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Εὐφράνθητι ἔρημος διψῶσα, ἀγαλλιάσθω ἔρημος, καὶ ἀνθείτω ὡς κρίνον.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐξανθήσει καὶ ἀγαλλιάσεται τὰ ἔρημα τοῦ Ἰορδανου, ἡ δόξα τοῦ Λιβάνου ἐδόθη
    αὐτῇ, καὶ ἡ τιμὴ τοῦ Καρμήλου, καὶ ὁ λαός μου ὄψεται τὴν δόξαν Κυρίου, καὶ τὸ
    ὕψος τοῦ Θεοῦ.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἰσχύσατε χεῖρες ἀνειμέναι, καὶ γόνατα παραλελυμένα.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Παρακαλέσατε οἱ ὀλιγόψυχοι τῇ διανοίᾳ· ἰσχύσατε, μὴ φοβεῖσθε· ἰδοὺ ὁ Θεὸς
    ἡμῶν κρίσιν ἀνταποδίδωσι, καὶ ἀνταποδώσει, αὐτὸς ἥξει καὶ σώσει ἡμᾶς.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Τότε ἀνοιχθήσονται ὀφθαλμοὶ τυφλῶν, καὶ ὦτα κωφῶν ἀκούσονται.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Τότε ἁλεῖται ὡς ἔλαφος ὁ χωλὸς, τρανὴ δὲ ἔσται γλῶσσα μογιλάλων, ὅτι ἐῤῥάγη
    ἐν τῇ ἐρήμῳ ὕδωρ, καὶ φάραγξ ἐν γῇ διψώσῃ.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡ ἄνυδρος εἰς ἕλη, καὶ εἰς τὴν διψῶσαν γῆν πηγὴ ὕδατος ἔσται· ἐκεῖ
    εὐφροσύνη ὀρνέων, ἐπαύλεις καλάμου καὶ ἕλη.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἔσται ἐκεῖ ὁδὸς καθαρά, καὶ ὁδὸς ἁγία κληθήσεται, καὶ οὐ μὴ παρέλθῃ ἐκεῖ ἀκάθαρτος,
    οὐδὲ ἔσται ἐκεῖ ὁδὸς ἀκάθαρτος· οἱ δὲ διεσπαρμένοι πορεύσονται ἐπʼ αὐτῆς, καὶ
    οὐ μὴ πλανηθῶσι.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔσται ἐκεῖ λέων, οὐδὲ τῶν πονηρῶν θηρίων οὐ μὴ ἀναβῇ εἰς αὐτὴν, οὐδὲ
    μὴ εὑρεθῇ ἐκεῖ, ἀλλὰ πορεύσονται ἐν αὐτῇ λελυτρωμένοι,
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ συνηγμένοι διὰ Κύριον, καὶ ἀποστραφήσονται, καὶ ἥξουσιν εἰς Σιὼν μετʼ
    εὐφροσύνης, καὶ εὐφροσύνη αἰώνιος ὑπὲρ κεφαλῆς αὐτῶν· ἐπὶ γὰρ τῆς κεφαλῆς αὐτῶν
    αἴνεσις καὶ ἀγαλλίαμα, καὶ εὐφροσύνη καταλήμψεται αὐτοὺς, ἀπέδρα ὀδύμη καὶ λύπη
    καὶ στεναγμός.
  usfm_code: ISA
  verse: '10'
