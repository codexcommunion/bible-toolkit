- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εὐφράνθητι ἔρημος διψῶσα, ἀγαλλιάσθω ἔρημος, καὶ ἀνθείτω ὡς κρίνον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐξανθήσει καὶ ἀγαλλιάσεται τὰ ἔρημα τοῦ Ἰορδανου, ἡ δόξα τοῦ Λιβάνου
    ἐδόθη αὐτῇ, καὶ ἡ τιμὴ τοῦ Καρμήλου, καὶ ὁ λαός μου ὄψεται τὴν δόξαν Κυρίου, καὶ
    τὸ ὕψος τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἰσχύσατε χεῖρες ἀνειμέναι, καὶ γόνατα παραλελυμένα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Παρακαλέσατε οἱ ὀλιγόψυχοι τῇ διανοίᾳ· ἰσχύσατε, μὴ φοβεῖσθε· ἰδοὺ ὁ
    Θεὸς ἡμῶν κρίσιν ἀνταποδίδωσι, καὶ ἀνταποδώσει, αὐτὸς ἥξει καὶ σώσει ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τότε ἀνοιχθήσονται ὀφθαλμοὶ τυφλῶν, καὶ ὦτα κωφῶν ἀκούσονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τότε ἁλεῖται ὡς ἔλαφος ὁ χωλὸς, τρανὴ δὲ ἔσται γλῶσσα μογιλάλων, ὅτι
    ἐῤῥάγη ἐν τῇ ἐρήμῳ ὕδωρ, καὶ φάραγξ ἐν γῇ διψώσῃ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔσται ἡ ἄνυδρος εἰς ἕλη, καὶ εἰς τὴν διψῶσαν γῆν πηγὴ ὕδατος ἔσται·
    ἐκεῖ εὐφροσύνη ὀρνέων, ἐπαύλεις καλάμου καὶ ἕλη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἔσται ἐκεῖ ὁδὸς καθαρά, καὶ ὁδὸς ἁγία κληθήσεται, καὶ οὐ μὴ παρέλθῃ
    ἐκεῖ ἀκάθαρτος, οὐδὲ ἔσται ἐκεῖ ὁδὸς ἀκάθαρτος· οἱ δὲ διεσπαρμένοι πορεύσονται
    ἐπʼ αὐτῆς, καὶ οὐ μὴ πλανηθῶσι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ οὐκ ἔσται ἐκεῖ λέων, οὐδὲ τῶν πονηρῶν θηρίων οὐ μὴ ἀναβῇ εἰς αὐτὴν,
    οὐδὲ μὴ εὑρεθῇ ἐκεῖ, ἀλλὰ πορεύσονται ἐν αὐτῇ λελυτρωμένοι,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 35
  book_usfm_code: ISA
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ συνηγμένοι διὰ Κύριον, καὶ ἀποστραφήσονται, καὶ ἥξουσιν εἰς Σιὼν
    μετʼ εὐφροσύνης, καὶ εὐφροσύνη αἰώνιος ὑπὲρ κεφαλῆς αὐτῶν· ἐπὶ γὰρ τῆς κεφαλῆς
    αὐτῶν αἴνεσις καὶ ἀγαλλίαμα, καὶ εὐφροσύνη καταλήμψεται αὐτοὺς, ἀπέδρα ὀδύμη καὶ
    λύπη καὶ στεναγμός.
