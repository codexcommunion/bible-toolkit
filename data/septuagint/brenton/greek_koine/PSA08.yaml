  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἠλάττωσας αὐτὸν βραχύ τι παρʼ ἀγγέλους, δόξῃ καὶ τιμῇ ἐστεφάνωσας αὐτὸν,
