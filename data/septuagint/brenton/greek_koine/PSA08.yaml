- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τῶν ληνῶν, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Κύριε ὁ Κύριος ἡμῶν, ὡς θαυμαστὸν τὸ ὄνομά σου ἐν πάσῃ τῇ γῇ; ὅτι ἐπῄρθη ἡ
    μεγαλοπρέπειά σου ὑπεράνω τῶν οὐρανῶν.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐκ στόματος νηπίων καὶ θηλαζόντων κατηρτίσω αἶνον· ἕνεκα τῶν ἐχθρῶν σου, τοῦ
    καταλῦσαι ἐχθρὸν καὶ ἐκδικητήν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅτι ὄψομαι τοὺς οὐρανοὺς ἔργα τῶν δακτύλων σου, σελήνην καὶ ἀστέρας, ἃ σὺ
    ἐθεμελίωσας·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τί ἐστιν ἄνθρωπος, ὅτι μιμνήσκῃ αὐτοῦ; ἢ υἱὸς ἀνθρώπου, ὅτι ἐπισκέπτῃ αὐτόν;
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἠλάττωσας αὐτὸν βραχύ τι παρʼ ἀγγέλους, δόξῃ καὶ τιμῇ ἐστεφάνωσας αὐτὸν,
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ κατέστησας αὐτὸν ἐπὶ τὰ ἔργα τῶν χειρῶν σου· πάντα ὑπέταξας ὑποκάτω τῶν
    ποδῶν αὐτοῦ,
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: πρόβατα καὶ βόας πάσας, ἔτι δὲ καὶ τὰ κτήνη τοῦ πεδίου,
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ τοὺς ἰχθύας τῆς θαλάσσης, τὰ διαπορευόμενα τρίβους
    θαλασσῶν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Κύριε ὁ Κύριος ἡμῶν, ὡς θαυμαστὸν ὄνομά σου ἐν πάσῃ τῇ γῇ;
  usfm_code: PSA
