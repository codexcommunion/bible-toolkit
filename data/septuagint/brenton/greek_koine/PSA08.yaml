- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  book_usfm_code: PSA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ὑπὲρ τῶν ληνῶν, ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  book_usfm_code: PSA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριε ὁ Κύριος ἡμῶν, ὡς θαυμαστὸν τὸ ὄνομά σου ἐν πάσῃ τῇ γῇ; ὅτι ἐπῄρθη
    ἡ μεγαλοπρέπειά σου ὑπεράνω τῶν οὐρανῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  book_usfm_code: PSA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐκ στόματος νηπίων καὶ θηλαζόντων κατηρτίσω αἶνον· ἕνεκα τῶν ἐχθρῶν
    σου, τοῦ καταλῦσαι ἐχθρὸν καὶ ἐκδικητήν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  book_usfm_code: PSA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι ὄψομαι τοὺς οὐρανοὺς ἔργα τῶν δακτύλων σου, σελήνην καὶ ἀστέρας,
    ἃ σὺ ἐθεμελίωσας·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
  book_usfm_code: PSA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τί ἐστιν ἄνθρωπος, ὅτι μιμνήσκῃ αὐτοῦ; ἢ υἱὸς ἀνθρώπου, ὅτι ἐπισκέπτῃ
    αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 8
