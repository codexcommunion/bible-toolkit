- book: μετάφραση των εβδομήκοντα ΙΩΒ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Βαλδὰδ ὁ Σαυχίτης, λέγει,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τί γὰρ προοίμιον ἢ φόβος παρʼ αὐτοῦ ὁ ποιῶν τὴν σύμπασαν ἐν ὑψιστῳ;
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μὴ γάρ τις ὑπολάβοι ὅτι ἐστὶ παρέλκυσις πειραταῖς· ἐπὶ τίνας δὲ οὐκ ἐπελεύσεται
    ἔνεδρα παρʼ αὐτοῦ;
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Πῶς γὰρ ἔσται δίκαιος βροτὸς ἔναντι Κυρίου; ἢ τίς ἂν ἀποκαθαρίσαι αὐτὸν γεννητὸς
    γυναικός;
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Εἰ σελήνῃ συντάσσει, καὶ οὐκ ἐπιφαύσκει, ἄστρα δὲ οὐ καθαρὰ ἐναντίον αὐτοῦ.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἔα δὲ, ἄνθρωπος σαπρία, καὶ υἱὸς ἀνθρώπου σκώληξ.
  usfm_code: JOB
  verse: '6'
