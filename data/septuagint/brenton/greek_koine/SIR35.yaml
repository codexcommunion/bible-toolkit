- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἡγούμενων σε κατέστησαν; μὴ ἐπαίρου, γίνου ἐν αὐτοῖς ὡς εἷς ἐξ αὐτῶν· φρόντισον
    αὐτῶν, καὶ οὕτω κάθισον,
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ πᾶσαν τὴν χρείαν σου ποιήσας ἀνάπεσε, ἵνα εὐφρανθῇς διʼ αὐτοὺς, καὶ εὐκοσμίας
    χάριν λάβῃς στέφανον.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Λάλησον πρεσβύτερε, πρέπει γάρ σοι, ἐν ἀκριβεῖ ἐπιστήμῃ, καὶ μὴ ἐμποδίσῃς
    μουσικά.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὅπου ἀκρόαμα, μὴ ἐκχέῃς λαλιὰν, καὶ ἀκαίρως μὴ σοφίζου.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Σφραγὶς ἄνθρακος ἐπὶ κόσμῳ χρυσῷ, σύγκριμα μουσικῶν ἐν συμποσίῳ οἴνου.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐν κατασκευάσματι χρυσῷ σφραγὶς σμαράγδου μέλος μουσικῶν ἐφʼ ἡδεῖ οἴνῳ.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Λάλησον νεανίσκε εἰ χρεία σου, μόλις δὶς ἐὰν ἐπερωτηθῇς.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Κεφαλαίωσον λόγον, ἐν ὀλίγοις πολλὰ, γίνου ὡς γινώσκων καὶ ἅμα σιωπῶν.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐν μέσῳ μεγιστάνων μὴ ἐξισάζου, καὶ ἑτέρου λέγοντος μὴ πολλὰ ἀδολέσχει.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Πρὸ βροντῆς κατασπεύδει ἀστραπὴ, καὶ πρὸ αἰσχυντηροῦ προελεύσεται χάρις.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐν ὥρᾳ ἐξεγείρου καὶ μὴ οὐράγει, ἀπότρεχε εἰς οἶκον καὶ μὴ ῥαθύμει.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐκεῖ παῖζε καὶ ποίει τὰ ἐνθυμήματά σου, καὶ μὴ ἁμάρτῃς λόγῳ ὑπερηφάνῳ.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τούτοις εὐλόγησον τὸν ποιήσαντά σε, καὶ μεθύσκοντά σε ἀπὸ τῶν ἀγαθῶν
    αὐτοῦ.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὁ φοβούμενος Κύριον ἐκδέξεται παιδείαν, καὶ οἱ ὀρθρίζοντες εὑρήσουσιν εὐδοκίαν.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὁ ζητῶν νόμον ἐμπλησθήσεται αὐτοῦ, καὶ ὁ ὑποκρινόμενος σκανδαλισθήσεται ἐν
    αὐτῷ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Οἱ φοβούμενοι Κύριον εὑρήσουσι κρίμα, καὶ δικαιώματα ὡς φῶς ἐξάψουσιν.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἄνθρωπος ἁμαρτωλὸς ἐκκλίνει ἐλεγμὸν, καὶ κατὰ τὸ θέλημα αὐτοῦ εὑρήσει σύγκριμα.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀνὴρ βουλῆς οὐ μὴ παρίδῃ διανόημα, ἀλλότριος καὶ ὑπερήφανος οὐ καταπτήξει
    φόβον, καὶ μετὰ τὸ ποιῆσαι μετʼ αὐτοῦ ἄνευ βουλῆς.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἄνευ βουλῆς μηθὲν ποιήσῃς, καὶ ἐν τῷ ποιῆσαί σε μὴ μεταμελοῦ.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐν ὁδῷ ἀντιπτώματος μὴ πορεύου, καὶ μὴ προσκόψῃς ἐν λιθώδεσι.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Μὴ πιστεύσῃς ἐν ὁδῷ ἀπροσκόπῳ,
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ ἀπὸ τῶν τέκνων σου φύλαξαι.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐν παντὶ ἔργῳ πίστευε τῇ ψυχῇ σου, καὶ γὰρ τοῦτό ἐστι τήρησις ἐντολῶν.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὁ πιστεύων νόμῳ προσέχει ἐντολαῖς, καὶ ὁ πεποιθὼς Κυρίῳ οὐκ ἐλαττωθήσεται.
  usfm_code: SIR
  verse: '24'
