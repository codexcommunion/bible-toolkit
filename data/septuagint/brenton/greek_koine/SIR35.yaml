- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἡγούμενων σε κατέστησαν; μὴ ἐπαίρου, γίνου ἐν αὐτοῖς ὡς εἷς ἐξ αὐτῶν·
    φρόντισον αὐτῶν, καὶ οὕτω κάθισον,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ πᾶσαν τὴν χρείαν σου ποιήσας ἀνάπεσε, ἵνα εὐφρανθῇς διʼ αὐτοὺς,
    καὶ εὐκοσμίας χάριν λάβῃς στέφανον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Λάλησον πρεσβύτερε, πρέπει γάρ σοι, ἐν ἀκριβεῖ ἐπιστήμῃ, καὶ μὴ ἐμποδίσῃς
    μουσικά.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅπου ἀκρόαμα, μὴ ἐκχέῃς λαλιὰν, καὶ ἀκαίρως μὴ σοφίζου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Σφραγὶς ἄνθρακος ἐπὶ κόσμῳ χρυσῷ, σύγκριμα μουσικῶν ἐν συμποσίῳ οἴνου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν κατασκευάσματι χρυσῷ σφραγὶς σμαράγδου μέλος μουσικῶν ἐφʼ ἡδεῖ οἴνῳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Λάλησον νεανίσκε εἰ χρεία σου, μόλις δὶς ἐὰν ἐπερωτηθῇς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Κεφαλαίωσον λόγον, ἐν ὀλίγοις πολλὰ, γίνου ὡς γινώσκων καὶ ἅμα σιωπῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐν μέσῳ μεγιστάνων μὴ ἐξισάζου, καὶ ἑτέρου λέγοντος μὴ πολλὰ ἀδολέσχει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πρὸ βροντῆς κατασπεύδει ἀστραπὴ, καὶ πρὸ αἰσχυντηροῦ προελεύσεται χάρις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐν ὥρᾳ ἐξεγείρου καὶ μὴ οὐράγει, ἀπότρεχε εἰς οἶκον καὶ μὴ ῥαθύμει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐκεῖ παῖζε καὶ ποίει τὰ ἐνθυμήματά σου, καὶ μὴ ἁμάρτῃς λόγῳ ὑπερηφάνῳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐπὶ τούτοις εὐλόγησον τὸν ποιήσαντά σε, καὶ μεθύσκοντά σε ἀπὸ τῶν
    ἀγαθῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὁ φοβούμενος Κύριον ἐκδέξεται παιδείαν, καὶ οἱ ὀρθρίζοντες εὑρήσουσιν
    εὐδοκίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὁ ζητῶν νόμον ἐμπλησθήσεται αὐτοῦ, καὶ ὁ ὑποκρινόμενος σκανδαλισθήσεται
    ἐν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οἱ φοβούμενοι Κύριον εὑρήσουσι κρίμα, καὶ δικαιώματα ὡς φῶς ἐξάψουσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἄνθρωπος ἁμαρτωλὸς ἐκκλίνει ἐλεγμὸν, καὶ κατὰ τὸ θέλημα αὐτοῦ εὑρήσει
    σύγκριμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀνὴρ βουλῆς οὐ μὴ παρίδῃ διανόημα, ἀλλότριος καὶ ὑπερήφανος οὐ καταπτήξει
    φόβον, καὶ μετὰ τὸ ποιῆσαι μετʼ αὐτοῦ ἄνευ βουλῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἄνευ βουλῆς μηθὲν ποιήσῃς, καὶ ἐν τῷ ποιῆσαί σε μὴ μεταμελοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐν ὁδῷ ἀντιπτώματος μὴ πορεύου, καὶ μὴ προσκόψῃς ἐν λιθώδεσι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Μὴ πιστεύσῃς ἐν ὁδῷ ἀπροσκόπῳ,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ ἀπὸ τῶν τέκνων σου φύλαξαι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐν παντὶ ἔργῳ πίστευε τῇ ψυχῇ σου, καὶ γὰρ τοῦτό ἐστι τήρησις ἐντολῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὁ πιστεύων νόμῳ προσέχει ἐντολαῖς, καὶ ὁ πεποιθὼς Κυρίῳ οὐκ ἐλαττωθήσεται.
