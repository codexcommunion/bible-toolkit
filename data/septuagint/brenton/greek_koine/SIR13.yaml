- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὁ ἁπτομενος πίσσης μολυνθήσεται, καὶ ὁ κοινωνῶν ὑπερηφάνῳ ὁμοιωθήσεται αὐτῷ.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Βάρος ὑπὲρ σὲ μὴ ἄρῃς, καὶ ἰσχυροτέρῳ σου καὶ πλουσιωτέρῳ μὴ κοινώνει· τί
    κοινωνήσει χύτρα πρὸς λέβητα; αὕτη προσκρούσει, καὶ αὕτη συντριβήσεται.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πλούσιος ἠδίκησε, καὶ αὐτὸς προσενεβριμήσατο· πτωχὸς ἠδίκηται, καὶ αὐτὸς προσδεηθήσεται.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐὰν χρησιμεύσῃς, ἐργᾶται ἐν σοί· καὶ ἐὰν ὑστερήσῃς, καταλείψει σε.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐὰν ἔχῃς, συμβιώσεταί σοι, καὶ ἀποκενώσει σε, καὶ αὐτὸς οὐ πονέσει.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Χρείαν ἔσχηκέ σου, καὶ ἀποπλανήσει σε, καὶ προσγελάσεταί σοι, καὶ δώσει σοι
    ἐλπίδα· λαλήσει σοι καλὰ, καὶ ἐρεῖ, τίς ἡ χρεία σου;
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ αἰσχυνεῖ σε ἐν τοῖς βρώμασιν αὐτοῦ, ἕως οὗ ἀποκενώσῃ σε δὶς ἢ τρὶς, καὶ
    ἐπʼ ἐσχάτῳ καταμωκήσεταί σου· μετὰ ταῦτα ὄψεταί σε, καὶ καταλείψει σε, καὶ τὴν
    κεφαλὴν αὐτοῦ κινήσει ἐπὶ σοί.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πρόσεχε μὴ ἀποπλανηθῇς, καὶ μὴ ταπεινωθῇς ἐν εὐφροσύνῃ σου.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Προσκαλεσαμένου σε δυνάστου, ὑποχωρῶν γίνου, καὶ τόσῳ μᾶλλον προσκαλέσεταί
    σε.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Μὴ ἔμπιπτε ἵνα μὴ ἀπωσθῇς, καὶ μὴ μακρὰν ἀφιστῶ ἵνα μὴ ἐπιλησθῇς.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Μὴ ἔπεχε εἰσηγορεῖσθαι μετʼ αὐτοῦ, καὶ μὴ πίστευε τοῖς πλείοσι λόγοις αὐτοῦ·
    ἐκ πολλῆς γὰρ λαλιᾶς πειράσει σε, καὶ ὡς προσγελῶν ἐξετάσει.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀνελεήμων ὁ μὴ συντηρῶν λόγους, καὶ οὐ μὴ φείσηται περὶ κακώσεως καὶ δεσμῶν.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Συντήρησον καὶ πρόσεχε σφοδρῶς, ὅτι μετὰ τῆς πτώσεώς σου περιπατεῖς.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πᾶν ζῶον ἀγαπᾷ τὸ ὅμοιον αὐτῷ, καὶ πᾶς ἄνθρωπος τὸν πλησίον αὐτοῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πᾶσα σὰρξ κατὰ γένος συνάγεται, καὶ τῷ ὁμοίῳ αὐτοῦ προσκολληθήσεται ἀνήρ.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τί κοινωνήσει λύκος ἀμνῷ; οὕτως ἁμαρτωλὸς πρὸς εὐσεβῆ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τίς εἰρήνη ὑαίνῃ πρὸς κύνα; καὶ τίς εἰρήνη πλουσίῳ πρὸς πένητα;
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Κυνήγια λεόντων ὄναγροι ἐν ἐρήμῳ, οὕτως νομαὶ πλουσίων πτωχοί.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Βδέλυγμα ὑπερηφάνῳ ταπεινότης, οὕτως βδέλυγμα πλουσίῳ πτωχός.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πλούσιος σαλευόμενος στηρίζεται ὑπὸ φίλων, ταπεινὸς δὲ πεσὼν προσαπωθεῖται
    ὑπὸ φίλων.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πλουσίου σφαλέντος πολλοὶ ἀντιλήμπτορες, ἐλάλησεν ἀπόῤῥητα καὶ ἐδικαίωσαν
    αὐτόν· ταπεινὸς ἔσφαλε καὶ προσεπετίμησαν αὐτῷ, ἐφθέγξατο σύνεσιν καὶ οὐκ ἐδόθη
    αὐτῷ τόπος.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πλούσιος ἐλάλησε καὶ πάντες ἐσίγησαν, καὶ τὸν λόγον αὐτοῦ ἀνύψωσαν ἕως τῶν
    νεφελῶν· πτωχὸς ἐλάλησε, καὶ εἶπαν, τίς οὗτος; κἂν προσκόψῃ, προσανατρέψουσιν
    αὐτόν.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀγαθὸς ὁ πλοῦτος ᾧ μὴ ἔστιν ἁμαρτία, καὶ πονηρὰ ἡ πτωχεία ἐν στόμασιν ἀσεβοῦς.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καρδία ἀνθρώπου ἀλλοιοῖ τὸ πρόσωπον αὐτοῦ, ἐὰν εἰς ἀγαθὰ ἐάν τε εἰς κακά.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἴχνος καρδίας ἐν ἀγαθοῖς πρόσωπον ἱλαρὸν, καὶ εὕρεσις παραβολῶν διαλογισμοὶ
    μετὰ κόπου.
  usfm_code: SIR
  verse: '26'
