- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ἁπτομενος πίσσης μολυνθήσεται, καὶ ὁ κοινωνῶν ὑπερηφάνῳ ὁμοιωθήσεται
    αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Βάρος ὑπὲρ σὲ μὴ ἄρῃς, καὶ ἰσχυροτέρῳ σου καὶ πλουσιωτέρῳ μὴ κοινώνει·
    τί κοινωνήσει χύτρα πρὸς λέβητα; αὕτη προσκρούσει, καὶ αὕτη συντριβήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πλούσιος ἠδίκησε, καὶ αὐτὸς προσενεβριμήσατο· πτωχὸς ἠδίκηται, καὶ αὐτὸς
    προσδεηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐὰν χρησιμεύσῃς, ἐργᾶται ἐν σοί· καὶ ἐὰν ὑστερήσῃς, καταλείψει σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐὰν ἔχῃς, συμβιώσεταί σοι, καὶ ἀποκενώσει σε, καὶ αὐτὸς οὐ πονέσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Χρείαν ἔσχηκέ σου, καὶ ἀποπλανήσει σε, καὶ προσγελάσεταί σοι, καὶ δώσει
    σοι ἐλπίδα· λαλήσει σοι καλὰ, καὶ ἐρεῖ, τίς ἡ χρεία σου;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ αἰσχυνεῖ σε ἐν τοῖς βρώμασιν αὐτοῦ, ἕως οὗ ἀποκενώσῃ σε δὶς ἢ τρὶς,
    καὶ ἐπʼ ἐσχάτῳ καταμωκήσεταί σου· μετὰ ταῦτα ὄψεταί σε, καὶ καταλείψει σε, καὶ
    τὴν κεφαλὴν αὐτοῦ κινήσει ἐπὶ σοί.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πρόσεχε μὴ ἀποπλανηθῇς, καὶ μὴ ταπεινωθῇς ἐν εὐφροσύνῃ σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Προσκαλεσαμένου σε δυνάστου, ὑποχωρῶν γίνου, καὶ τόσῳ μᾶλλον προσκαλέσεταί
    σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μὴ ἔμπιπτε ἵνα μὴ ἀπωσθῇς, καὶ μὴ μακρὰν ἀφιστῶ ἵνα μὴ ἐπιλησθῇς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ ἔπεχε εἰσηγορεῖσθαι μετʼ αὐτοῦ, καὶ μὴ πίστευε τοῖς πλείοσι λόγοις
    αὐτοῦ· ἐκ πολλῆς γὰρ λαλιᾶς πειράσει σε, καὶ ὡς προσγελῶν ἐξετάσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀνελεήμων ὁ μὴ συντηρῶν λόγους, καὶ οὐ μὴ φείσηται περὶ κακώσεως καὶ
    δεσμῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Συντήρησον καὶ πρόσεχε σφοδρῶς, ὅτι μετὰ τῆς πτώσεώς σου περιπατεῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Πᾶν ζῶον ἀγαπᾷ τὸ ὅμοιον αὐτῷ, καὶ πᾶς ἄνθρωπος τὸν πλησίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Πᾶσα σὰρξ κατὰ γένος συνάγεται, καὶ τῷ ὁμοίῳ αὐτοῦ προσκολληθήσεται
    ἀνήρ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Τί κοινωνήσει λύκος ἀμνῷ; οὕτως ἁμαρτωλὸς πρὸς εὐσεβῆ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Τίς εἰρήνη ὑαίνῃ πρὸς κύνα; καὶ τίς εἰρήνη πλουσίῳ πρὸς πένητα;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Κυνήγια λεόντων ὄναγροι ἐν ἐρήμῳ, οὕτως νομαὶ πλουσίων πτωχοί.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Βδέλυγμα ὑπερηφάνῳ ταπεινότης, οὕτως βδέλυγμα πλουσίῳ πτωχός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Πλούσιος σαλευόμενος στηρίζεται ὑπὸ φίλων, ταπεινὸς δὲ πεσὼν προσαπωθεῖται
    ὑπὸ φίλων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πλουσίου σφαλέντος πολλοὶ ἀντιλήμπτορες, ἐλάλησεν ἀπόῤῥητα καὶ ἐδικαίωσαν
    αὐτόν· ταπεινὸς ἔσφαλε καὶ προσεπετίμησαν αὐτῷ, ἐφθέγξατο σύνεσιν καὶ οὐκ ἐδόθη
    αὐτῷ τόπος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πλούσιος ἐλάλησε καὶ πάντες ἐσίγησαν, καὶ τὸν λόγον αὐτοῦ ἀνύψωσαν ἕως
    τῶν νεφελῶν· πτωχὸς ἐλάλησε, καὶ εἶπαν, τίς οὗτος; κἂν προσκόψῃ, προσανατρέψουσιν
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἀγαθὸς ὁ πλοῦτος ᾧ μὴ ἔστιν ἁμαρτία, καὶ πονηρὰ ἡ πτωχεία ἐν στόμασιν
    ἀσεβοῦς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καρδία ἀνθρώπου ἀλλοιοῖ τὸ πρόσωπον αὐτοῦ, ἐὰν εἰς ἀγαθὰ ἐάν τε εἰς
    κακά.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 13
  book_usfm_code: SIR
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἴχνος καρδίας ἐν ἀγαθοῖς πρόσωπον ἱλαρὸν, καὶ εὕρεσις παραβολῶν διαλογισμοὶ
    μετὰ κόπου.
