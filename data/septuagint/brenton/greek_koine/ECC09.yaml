- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὡς οἱ δίκαιοι καὶ οἱ σοφοὶ καὶ αἱ ἐργασίαι αὐτῶν ἐν χειρὶ τοῦ Θεοῦ,
    καί γε ἀγάπην καί γε μῖσος οὐκ ἔστιν εἰδὼς ὁ ἄνθρωπος· τὰ πάντα πρὸ προσώπου αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ματαιότης ἐν τοῖς πᾶσι· συνάντημα ἓν τῷ δικαίῳ καὶ τῷ ἀσεβεῖ, τῷ ἀγαθῷ
    καὶ τῷ κακῷ, καὶ τῷ καθαρῷ καὶ τῷ ἀκαθάρτῳ, καὶ τῷ θυσιάζοντι καὶ τῷ μὴ θυσιάζοντι·
    ὡς ὁ ἀγαθὸς ὡς ὁ ἁμαρτάνων, ὡς ὁ ὀμνύων καθὼς ὁ τὸν ὅρκον φοβούμενος.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τοῦτο πονηρὸν ἐν παντὶ πεποιημένῳ ὑπὸ τὸν ἥλιον, ὅτι συνάντημα ἓν τοῖς
    πᾶσι· καί γε καρδια υἱῶν τοῦ ἀνθρώπου ἐπληρώθη πονηροῦ, καὶ περιφέρεια ἐν καρδίᾳ
    αὐτῶν ἐν ζωῇ αὐτῶν, καὶ ὀπίσω αὐτῶν πρὸς τοὺς νεκρούς.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι τίς ὃς κοινωνεῖ πρὸς πάντας τοὺς ζῶντας; ἔστιν ἐλπὶς, ὅτι ὁ κύων
    ὁ ζῶν αὐτὸς ἀγαθὸς ὑπὲρ τὸν λέοντα τὸν νεκρόν·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι οἱ ζῶντες γνώσονται ὅτι ἀποθανοῦνται, καὶ οἱ νεκροὶ οὐκ εἰσὶ γινώσκοντες
    οὐδέν· καὶ οὐκ ἔστιν αὐτοῖς ἔτι μισθὸς, ὅτι ἐπελήσθη ἡ μνήμη αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καί γε ἀγάπη αὐτῶν, καί γε μῖσος αὐτῶν, καί γε ζῆλος αὐτῶν ἤδη ἀπώλετο·
    καί γε μερὶς οὐκ ἔστιν αὐτοῖς ἔτι εἰς τὸν αἰῶνα ἐν παντὶ τῷ πεποιημένῳ ὑπὸ τὸν
    ἥλιον.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Δεῦρο φάγε ἐν εὐφροσύνῃ τὸν ἄρτον σου, καὶ πίε ἐν καρδίᾳ ἀγαθῇ οἶνόν
    σου, ὅτι ἤδη εὐδόκησεν ὁ Θεὸς τὰ ποιήματά σου.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν παντὶ καιρῷ ἔστωσαν ἱμάτιά σου λευκὰ, καὶ ἔλαιον ἐπὶ κεφαλῆς σου
    μὴ ὑστερησάτω.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἴδε ζωὴν μετὰ γυναικὸς ἧς ἠγάπησας πάσας τὰς ἡμέρας ζωῆς ματαιότητός
    σου, τὰς δοθείσας σοι ὑπὸ τὸν ἥλιον, ὅτι αὐτὸ μερίς σου ἐν τῇ ζωῇ σου, καὶ ἐν
    τῷ μόχθῳ σου ᾧ σὺ μοχθεῖς ὑπὸ τὸν ἥλιον.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πάντα ὅσα ἂν εὕρῃ ἡ χείρ σου τοῦ ποιῆσαι, ὡς ἡ δύναμίς σου ποίησον,
    ὅτι οὐκ ἔστι ποίημα καὶ λογισμὸς καὶ γνῶσις καὶ σοφία ἐν ᾅδῃ, ὅπου σὺ πορεύῃ ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐπέστρεψα καὶ εἶδον ὑπὸ τὸν ἥλιον, ὅτι οὐ τοῖς κούφοις ὁ δρόμος, καὶ
    οὐ τοῖς δυνατοῖς ὁ πόλεμος, καί γε οὐ τῷ σοφῷ ἄρτος, καί γε οὐ τοῖς συνετοῖς πλοῦτος,
    καί γε οὐ τοῖς γινώσκουσι χάρις, ὅτι καιρὸς καὶ ἀπάντημα συνατήσεται σύμπασιν
    αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι καί γε καὶ οὐκ ἔγνω ὁ ἄνθρωπος τὸν καιρὸν αὐτοῦ, ὡς οἱ ἰχθύες οἱ
    θηρευόμενοι ἐν ἀμφιβλήστρῳ κακῷ, καὶ ὡς ὄρνεα τὰ θηρευόμενα ἐν παγίδι· ὡς αὐτὰ
    παγιδεύονται οἱ υἱοὶ τοῦ ἀνθρώπου εἰς καιρὸν πονηρὸν, ὅταν ἐπιπέσῃ ἐπʼ αὐτοὺς
    ἄφνω.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καί γε τοῦτο εἶδον σοφίαν ὑπὸ τὸν ἥλιον, καὶ μεγάλη ἐστι πρὸς μέ·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Πόλις μικρὰ καὶ ἄνδρες ἐν αὐτῇ ὀλίγοι, καὶ ἔλθῃ ἐπʼ αὐτὴν βασιλεὺς μέγας
    καὶ κυκλώσῃ αὐτὴν, καὶ οἰκοδομήσῃ ἐπʼ αὐτὴν χάρακας μεγάλους·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ εὕρῃ ἐν αὐτῇ ἄνδρα πένητα σοφὸν, καὶ διασώσῃ αὐτὸς τὴν πόλιν ἐν
    τῇ σοφίᾳ αὐτοῦ, καὶ ἄνθρωπος οὐκ ἐμνήσθη σὺν τοῦ ἀνδρὸς τοῦ πένητος ἐκείνου.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶπα ἐγὼ, ἀγαθὴ σοφία ὑπὲρ δύναμιν· καὶ σοφία τοῦ πένητος ἐξουδενωμένη,
    καὶ οἱ λόγοι αὐτοῦ οὐκ εἰσακουόμενοι.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Λόγοι σοφῶν ἐν ἀναπαύσει ἀκούονται ὑπὲρ κραυγὴν ἐξουσιάζόντων ἐν ἀφροσύναις.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 9
  book_usfm_code: ECC
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀγαθὴ σοφία ὑπὲρ σκεύη πολέμου· καὶ ἁμαρτάνων εἷς ἀπολέσει ἀγαθωσύνην
    πολλήν.
