- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἔστησε Κύριος τὸν λόγον αὐτοῦ, ὃν ἐλάλησεν ἐφʼ ἡμᾶς, καὶ ἐπὶ τοὺς
    δικαστὰς ἡμῶν, τοὺς δικάσαντας τὸν Ἰσραὴλ, καὶ ἐπὶ τοὺς βασιλεῖς ἡμῶν, καὶ ἐπὶ
    τοὺς ἄρχοντας ἡμῶν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐπὶ ἄνθρωπον Ἰσραὴλ καὶ Ἰούδα, τοῦ ἀγαγεῖν ἐφʼ ἡμᾶς κακὰ μεγάλα,
    ἃ οὐκ ἐποιήθη ὑποκάτω παντὸς τοῦ οὐρανοῦ, καθὰ ἐποίησεν ἐν Ἱερουσαλὴμ, κατὰ τὰ
    γεγραμμένα ἐν τῷ νόμῳ Μωυσῆ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: τοῦ φαγεῖν ἡμᾶς, ἄνθρωπον σάρκας υἱοῦ αὐτοῦ, καὶ ἄνθρωπον σάρκας θυγατρὸς
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔδωκεν αὐτοὺς ὑποχειρίους πάσαις ταῖς βασιλείαις ταῖς κύκλῳ ἡμῶν,
    εἰς ὀνειδισμὸν, καὶ ἄβατον ἐν πᾶσι τοῖς λαοῖς τοῖς κύκλῳ, οὗ διέσπειρεν αὐτοὺς
    Κύριος ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐγενήθησαν ὑποκάτω καὶ οὐκ ἐπάνω, ὅτι ἡμάρτομεν Κυρίῳ Θεῷ ἡμῶν,
    πρὸς τὸ μὴ ἀκούειν τῆς φωνῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τῷ Κυρίῳ Θεῷ ἡμῶν ἡ δικαιοσύνη, ἡμῖν δὲ καὶ τοῖς πατράσιν ἡμῶν ἡ αἰσχύνη
    τῶν προσώπων, ὡς ἡ ἡμέρα αὕτη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἃ ἐλάλησε Κύριος ἐφʼ ἡμᾶς, πάντα τὰ κακὰ ταῦτα ἃ ἦλθεν ἐφʼ ἡμᾶς,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ οὐκ ἐδεήθημεν τοῦ προσώπου Κυρίου, τοῦ ἀποστρέψαι ἕκαστον ἀπὸ τῶν
    νοημάτων τῆς καρδίας αὐτῶν τῆς πονηρᾶς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐγρηγόρησε Κύριος ἐπὶ τοῖς κακοῖς, καὶ ἐπήγαγε Κύριος ἐφʼ ἡμᾶς,
    ὅτι δίκαιος ὁ Κύριος ἐπὶ πάντα τὰ ἔργα αὐτοῦ, ἃ ἐνετείλατο ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ οὐκ ἠκούσαμεν τῆς φωνῆς αὐτοῦ, πορεύεσθαι τοῖς προστάγμασι Κυρίου,
    οἷς ἔδωκε κατὰ πρόσωπον ἡμῶν·
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ νῦν Κύριε ὁ Θεὸς Ἰσραὴλ, ὃς ἐξήγαγες τὸν λαόν σου ἐκ γῆς Αἰγύπτου,
    ἐν χειρὶ κραταιᾷ, καὶ ἐν σημείοις, καὶ ἐν τέρασι, καὶ ἐν δυνάμει μεγάλῃ, καὶ ἐν
    βραχίονι ὑψηλῷ, καὶ ἐποίησας σεαυτῷ ὄνομα, ὡς ἡ ἡμέρα αὕτη,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἡμάρτομεν, ἠσεβήσαμεν, ἠδικήσαμεν, Κύριε ὁ Θεὸς ἡμῶν, ἐπὶ πᾶσι τοῖς
    δικαιώμασί σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀποστραφήτω ὁ θυμός σου ἀφʼ ἡμῶν, ὅτι κατελείφθημεν ὀλίγοι ἐν τοῖς ἔθνεσιν
    οὗ διέσπειρας ἡμᾶς ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Εἰσάκουσον Κύριε τῆς προσευχῆς ἡμῶν καὶ τῆς δεήσεως ἡμῶν, καὶ ἐξελοῦ
    ἡμᾶς ἕνεκέν σου, καὶ δὸς ἡμῖν χάριν κατὰ πρόσωπον τῶν ἀποικισάντων ἡμᾶς,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἵνα γνῷ πᾶσα ἡ γῆ, ὅτι σὺ Κύριος ὁ Θεὸς ἡμῶν, ὅτι τὸ ὄνομά σου ἐπεκλήθη
    ἐπὶ Ἰσραὴλ, καὶ ἐπὶ τὸ γένος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κύριε κάτιδε ἐκ τοῦ οἴκου τοῦ ἁγίου σου, καὶ ἐννόησον εἰς ἡμᾶς, καὶ
    κλῖνον Κύριε τὸ οὖς σου, καὶ ἄκουσον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἄνοιξον ὀφθαλμούς σου, καὶ ἴδε, ὅτι οὐχ οἱ τεθνηκότες ἐν τῷ ᾅδῃ, ὧν
    ἐλήφθη τὸ πνεῦμα αὐτῶν ἀπὸ τῶν σπλάγχνων αὐτῶν, δώσουσι δόξαν καὶ δικαίωμα τῷ
    Κυρίῳ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἀλλὰ ἡ ψυχὴ ἡ λυπουμένη ἐπὶ τὸ μέγεθος, ὃ βαδίζει κύπτον καὶ ἀσθενοῦν,
    καὶ οἱ ὀφθαλμοὶ οἱ ἐκλείποντες, καὶ ἡ ψυχὴ ἡ πεινῶσα, δώσουσί σοι δόξαν, καὶ δικαιοσύνην,
    Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι οὐκ ἐπὶ τὰ δικαιώματα τῶν πατέρων ἡμῶν καὶ τῶν βασιλέων ἡμῶν ἡμεῖς
    καταβάλλομεν τὸν ἔλεον κατὰ πρόσωπόν σου, Κύριε ὁ Θεὸς ἡμῶν·
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ὅτι ἐνῆκας τὸν θυμόν σου καὶ τὴν ὀργήν σου εἰς ἡμᾶς, καθάπερ ἐλάλησας
    ἐν χειρὶ τῶν παίδων σου τῶν προφητῶν·
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὕτως εἶπε Κύριος, κλίνατε τὸν ὦμον ὑμῶν, καὶ ἐργάσασθε τῷ βασιλεῖ Βαβυλῶνος,
    καὶ καθίσατε ἐπὶ τὴν γῆν, ἣν δέδωκα τοῖς πατράσιν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐὰν μὴ ἀκούσητε τῆς φωνῆς Κυρίου, ἐργάσασθαι τῷ βασιλεῖ Βαβυλῶνος,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ἐκλείψειν ποιήσω ἐκ πόλεων Ἰούδα καὶ ἔξωθεν Ἱερουσαλὴμ φωνὴν εὐφροσύνης,
    καὶ φωνὴν χαρμοσύνης, φωνὴν νυμφίου, καὶ φωνὴν νύμφης, καὶ ἔσται πᾶσα ἡ γῆ εἰς
    ἄβατον ἀπὸ ἐνοικούντων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ οὐκ ἠκούσαμεν τῆς φωνῆς σου, ἐργάσασθαι τῷ βασιλεῖ Βαβυλῶνος· καὶ
    ἔστησας τοὺς λόγους σου, οὓς ἐλάλησας ἐν χερσὶ τῶν παίδων σου τῶν προφητῶν, τοῦ
    ἐξενεχθῆναι τὰ ὀστᾶ βασιλέων ἡμῶν καὶ τὰ ὀστᾶ τῶν πατέρων ἡμῶν ἐκ τοῦ τόπου αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἰδού ἐστιν ἐξεῤῥιμμένα τῷ καύματι τῆς ἡμέρας, καὶ τῷ παγετῷ τῆς
    νυκτός· καὶ ἀπεθάνοσαν ἐν πόνοις πονηροῖς, ἐν λιμῷ, καὶ ἐν ῥομφαίᾳ, καὶ ἐν ἀποστολῇ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἔθηκας τὸν οἶκον, οὗ ἐπεκλήθη τὸ ὄνομά σου ἐπʼ αὐτῷ, ὡς ἡ ἡμέρα
    αὕτη, διὰ πονηρίαν οἴκου Ἰσραὴλ καὶ οἴκου Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐποίησας εἰς ἡμᾶς, Κύριε ὁ Θεὸς ἡμῶν, κατὰ πᾶσαν ἐπιείκειάν σου,
    καὶ κατὰ πάντα οἰκτιρμόν σου τὸν μέγαν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καθὰ ἐλάλησας ἐν χειρὶ παιδός σου Μωυσῆ, ἐν ἡμέρᾳ ἐντειλαμένου σου αὐτῷ
    γράψαι τὸν νόμον σου ἐναντίον υἱῶν Ἰσραὴλ, λέγων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐὰν μὴ ἀκούσητε τῆς φωνῆς μου, ἦ μὴν ἡ βόμβησις ἡ μεγάλη ἡ πολλὴ αὕτη
    ἀποστρέψει εἰς μικρὰν ἐν τοῖς ἔθνεσιν, οὗ διασπερῶ αὐτοὺς ἐκεῖ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ὅτι ἔγνων ὅτι οὐ μὴ ἀκούσωσί μου, ὅτι λαὸς σκληροτράχηλός ἐστι· καὶ
    ἐπιστρέψουσιν ἐπὶ καρδίαν αὐτῶν ἐν γῇ ἀποικισμοῦ αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: καὶ γνώσονται ὅτι ἐγὼ Κύριος ὁ Θεὸς αὐτῶν· καὶ δώσω αὐτοῖς καρδίαν καὶ
    ὦτα ἀκούοντα,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: καὶ αἰνέσουσί με ἐν γῇ ἀποικισμοῦ αὐτῶν· καὶ μνησθήσονται τοῦ ὀνόματός
    μου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: καὶ ἀποστρέψουσιν ἀπὸ τοῦ νώτου αὐτῶν τοῦ σκληροῦ, καὶ ἀπὸ πονηρῶν προσταγμάτων
    αὐτῶν, ὅτι μνησθήσονται τῆς ὁδοῦ πατέρων αὐτῶν τῶν ἁμαρτόντων ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἀποστρέψω αὐτοὺς εἰς τὴν γῆν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν, τῷ Ἁβραὰμ,
    καὶ τῷ Ἰσαὰκ, καὶ τῷ Ἰακὼβ, καὶ κυριεύσουσιν αὐτῆς· καὶ πληθυνῶ αὐτοὺς, καὶ οὐ
    μὴ σμικρυνθῶσι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  book_usfm_code: BAR
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ στήσω αὐτοῖς διαθήκην αἰώνιον, τοῦ εἶναί με αὐτοῖς εἰς Θεὸν, καὶ
    αὐτοὶ ἔσονταί μοι εἰς λαόν· καὶ οὐ κινήσω ἔτι τὸν λαόν μου Ἰσραὴλ ἀπὸ τῆς γῆς,
    ἧς ἔδωκα αὐτοῖς.
