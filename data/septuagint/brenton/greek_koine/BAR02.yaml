- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔστησε Κύριος τὸν λόγον αὐτοῦ, ὃν ἐλάλησεν ἐφʼ ἡμᾶς, καὶ ἐπὶ τοὺς δικαστὰς
    ἡμῶν, τοὺς δικάσαντας τὸν Ἰσραὴλ, καὶ ἐπὶ τοὺς βασιλεῖς ἡμῶν, καὶ ἐπὶ τοὺς ἄρχοντας
    ἡμῶν,
  usfm_code: BAR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ ἄνθρωπον Ἰσραὴλ καὶ Ἰούδα, τοῦ ἀγαγεῖν ἐφʼ ἡμᾶς κακὰ μεγάλα, ἃ οὐκ
    ἐποιήθη ὑποκάτω παντὸς τοῦ οὐρανοῦ, καθὰ ἐποίησεν ἐν Ἱερουσαλὴμ, κατὰ τὰ γεγραμμένα
    ἐν τῷ νόμῳ Μωυσῆ,
  usfm_code: BAR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: τοῦ φαγεῖν ἡμᾶς, ἄνθρωπον σάρκας υἱοῦ αὐτοῦ, καὶ ἄνθρωπον σάρκας θυγατρὸς
    αὐτοῦ.
  usfm_code: BAR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτοὺς ὑποχειρίους πάσαις ταῖς βασιλείαις ταῖς κύκλῳ ἡμῶν, εἰς
    ὀνειδισμὸν, καὶ ἄβατον ἐν πᾶσι τοῖς λαοῖς τοῖς κύκλῳ, οὗ διέσπειρεν αὐτοὺς Κύριος
    ἐκεῖ.
  usfm_code: BAR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθησαν ὑποκάτω καὶ οὐκ ἐπάνω, ὅτι ἡμάρτομεν Κυρίῳ Θεῷ ἡμῶν, πρὸς τὸ
    μὴ ἀκούειν τῆς φωνῆς αὐτοῦ.
  usfm_code: BAR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τῷ Κυρίῳ Θεῷ ἡμῶν ἡ δικαιοσύνη, ἡμῖν δὲ καὶ τοῖς πατράσιν ἡμῶν ἡ αἰσχύνη τῶν
    προσώπων, ὡς ἡ ἡμέρα αὕτη.
  usfm_code: BAR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἃ ἐλάλησε Κύριος ἐφʼ ἡμᾶς, πάντα τὰ κακὰ ταῦτα ἃ ἦλθεν ἐφʼ ἡμᾶς,
  usfm_code: BAR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ οὐκ ἐδεήθημεν τοῦ προσώπου Κυρίου, τοῦ ἀποστρέψαι ἕκαστον ἀπὸ τῶν νοημάτων
    τῆς καρδίας αὐτῶν τῆς πονηρᾶς.
  usfm_code: BAR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγρηγόρησε Κύριος ἐπὶ τοῖς κακοῖς, καὶ ἐπήγαγε Κύριος ἐφʼ ἡμᾶς, ὅτι δίκαιος
    ὁ Κύριος ἐπὶ πάντα τὰ ἔργα αὐτοῦ, ἃ ἐνετείλατο ἡμῖν.
  usfm_code: BAR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠκούσαμεν τῆς φωνῆς αὐτοῦ, πορεύεσθαι τοῖς προστάγμασι Κυρίου, οἷς
    ἔδωκε κατὰ πρόσωπον ἡμῶν·
  usfm_code: BAR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν Κύριε ὁ Θεὸς Ἰσραὴλ, ὃς ἐξήγαγες τὸν λαόν σου ἐκ γῆς Αἰγύπτου, ἐν
    χειρὶ κραταιᾷ, καὶ ἐν σημείοις, καὶ ἐν τέρασι, καὶ ἐν δυνάμει μεγάλῃ, καὶ ἐν βραχίονι
    ὑψηλῷ, καὶ ἐποίησας σεαυτῷ ὄνομα, ὡς ἡ ἡμέρα αὕτη,
  usfm_code: BAR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ἡμάρτομεν, ἠσεβήσαμεν, ἠδικήσαμεν, Κύριε ὁ Θεὸς ἡμῶν, ἐπὶ πᾶσι τοῖς δικαιώμασί
    σου.
  usfm_code: BAR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀποστραφήτω ὁ θυμός σου ἀφʼ ἡμῶν, ὅτι κατελείφθημεν ὀλίγοι ἐν τοῖς ἔθνεσιν
    οὗ διέσπειρας ἡμᾶς ἐκεῖ.
  usfm_code: BAR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εἰσάκουσον Κύριε τῆς προσευχῆς ἡμῶν καὶ τῆς δεήσεως ἡμῶν, καὶ ἐξελοῦ ἡμᾶς
    ἕνεκέν σου, καὶ δὸς ἡμῖν χάριν κατὰ πρόσωπον τῶν ἀποικισάντων ἡμᾶς,
  usfm_code: BAR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ἵνα γνῷ πᾶσα ἡ γῆ, ὅτι σὺ Κύριος ὁ Θεὸς ἡμῶν, ὅτι τὸ ὄνομά σου ἐπεκλήθη ἐπὶ
    Ἰσραὴλ, καὶ ἐπὶ τὸ γένος αὐτοῦ.
  usfm_code: BAR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Κύριε κάτιδε ἐκ τοῦ οἴκου τοῦ ἁγίου σου, καὶ ἐννόησον εἰς ἡμᾶς, καὶ κλῖνον
    Κύριε τὸ οὖς σου, καὶ ἄκουσον.
  usfm_code: BAR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἄνοιξον ὀφθαλμούς σου, καὶ ἴδε, ὅτι οὐχ οἱ τεθνηκότες ἐν τῷ ᾅδῃ, ὧν ἐλήφθη
    τὸ πνεῦμα αὐτῶν ἀπὸ τῶν σπλάγχνων αὐτῶν, δώσουσι δόξαν καὶ δικαίωμα τῷ Κυρίῳ·
  usfm_code: BAR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ἀλλὰ ἡ ψυχὴ ἡ λυπουμένη ἐπὶ τὸ μέγεθος, ὃ βαδίζει κύπτον καὶ ἀσθενοῦν, καὶ
    οἱ ὀφθαλμοὶ οἱ ἐκλείποντες, καὶ ἡ ψυχὴ ἡ πεινῶσα, δώσουσί σοι δόξαν, καὶ δικαιοσύνην,
    Κύριε.
  usfm_code: BAR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἐπὶ τὰ δικαιώματα τῶν πατέρων ἡμῶν καὶ τῶν βασιλέων ἡμῶν ἡμεῖς καταβάλλομεν
    τὸν ἔλεον κατὰ πρόσωπόν σου, Κύριε ὁ Θεὸς ἡμῶν·
  usfm_code: BAR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ὅτι ἐνῆκας τὸν θυμόν σου καὶ τὴν ὀργήν σου εἰς ἡμᾶς, καθάπερ ἐλάλησας ἐν χειρὶ
    τῶν παίδων σου τῶν προφητῶν·
  usfm_code: BAR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, κλίνατε τὸν ὦμον ὑμῶν, καὶ ἐργάσασθε τῷ βασιλεῖ Βαβυλῶνος,
    καὶ καθίσατε ἐπὶ τὴν γῆν, ἣν δέδωκα τοῖς πατράσιν ὑμῶν.
  usfm_code: BAR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν μὴ ἀκούσητε τῆς φωνῆς Κυρίου, ἐργάσασθαι τῷ βασιλεῖ Βαβυλῶνος,
  usfm_code: BAR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ἐκλείψειν ποιήσω ἐκ πόλεων Ἰούδα καὶ ἔξωθεν Ἱερουσαλὴμ φωνὴν εὐφροσύνης, καὶ
    φωνὴν χαρμοσύνης, φωνὴν νυμφίου, καὶ φωνὴν νύμφης, καὶ ἔσται πᾶσα ἡ γῆ εἰς ἄβατον
    ἀπὸ ἐνοικούντων.
  usfm_code: BAR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠκούσαμεν τῆς φωνῆς σου, ἐργάσασθαι τῷ βασιλεῖ Βαβυλῶνος· καὶ ἔστησας
    τοὺς λόγους σου, οὓς ἐλάλησας ἐν χερσὶ τῶν παίδων σου τῶν προφητῶν, τοῦ ἐξενεχθῆναι
    τὰ ὀστᾶ βασιλέων ἡμῶν καὶ τὰ ὀστᾶ τῶν πατέρων ἡμῶν ἐκ τοῦ τόπου αὐτῶν.
  usfm_code: BAR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἰδού ἐστιν ἐξεῤῥιμμένα τῷ καύματι τῆς ἡμέρας, καὶ τῷ παγετῷ τῆς νυκτός·
    καὶ ἀπεθάνοσαν ἐν πόνοις πονηροῖς, ἐν λιμῷ, καὶ ἐν ῥομφαίᾳ, καὶ ἐν ἀποστολῇ.
  usfm_code: BAR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκας τὸν οἶκον, οὗ ἐπεκλήθη τὸ ὄνομά σου ἐπʼ αὐτῷ, ὡς ἡ ἡμέρα αὕτη,
    διὰ πονηρίαν οἴκου Ἰσραὴλ καὶ οἴκου Ἰούδα.
  usfm_code: BAR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησας εἰς ἡμᾶς, Κύριε ὁ Θεὸς ἡμῶν, κατὰ πᾶσαν ἐπιείκειάν σου, καὶ κατὰ
    πάντα οἰκτιρμόν σου τὸν μέγαν,
  usfm_code: BAR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καθὰ ἐλάλησας ἐν χειρὶ παιδός σου Μωυσῆ, ἐν ἡμέρᾳ ἐντειλαμένου σου αὐτῷ γράψαι
    τὸν νόμον σου ἐναντίον υἱῶν Ἰσραὴλ, λέγων.
  usfm_code: BAR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐὰν μὴ ἀκούσητε τῆς φωνῆς μου, ἦ μὴν ἡ βόμβησις ἡ μεγάλη ἡ πολλὴ αὕτη ἀποστρέψει
    εἰς μικρὰν ἐν τοῖς ἔθνεσιν, οὗ διασπερῶ αὐτοὺς ἐκεῖ·
  usfm_code: BAR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ἔγνων ὅτι οὐ μὴ ἀκούσωσί μου, ὅτι λαὸς σκληροτράχηλός ἐστι· καὶ ἐπιστρέψουσιν
    ἐπὶ καρδίαν αὐτῶν ἐν γῇ ἀποικισμοῦ αὐτῶν,
  usfm_code: BAR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ γνώσονται ὅτι ἐγὼ Κύριος ὁ Θεὸς αὐτῶν· καὶ δώσω αὐτοῖς καρδίαν καὶ ὦτα
    ἀκούοντα,
  usfm_code: BAR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ αἰνέσουσί με ἐν γῇ ἀποικισμοῦ αὐτῶν· καὶ μνησθήσονται τοῦ ὀνόματός μου,
  usfm_code: BAR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἀποστρέψουσιν ἀπὸ τοῦ νώτου αὐτῶν τοῦ σκληροῦ, καὶ ἀπὸ πονηρῶν προσταγμάτων
    αὐτῶν, ὅτι μνησθήσονται τῆς ὁδοῦ πατέρων αὐτῶν τῶν ἁμαρτόντων ἔναντι Κυρίου.
  usfm_code: BAR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀποστρέψω αὐτοὺς εἰς τὴν γῆν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν, τῷ Ἁβραὰμ,
    καὶ τῷ Ἰσαὰκ, καὶ τῷ Ἰακὼβ, καὶ κυριεύσουσιν αὐτῆς· καὶ πληθυνῶ αὐτοὺς, καὶ οὐ
    μὴ σμικρυνθῶσι.
  usfm_code: BAR
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ στήσω αὐτοῖς διαθήκην αἰώνιον, τοῦ εἶναί με αὐτοῖς εἰς Θεὸν, καὶ αὐτοὶ
    ἔσονταί μοι εἰς λαόν· καὶ οὐ κινήσω ἔτι τὸν λαόν μου Ἰσραὴλ ἀπὸ τῆς γῆς, ἧς ἔδωκα
    αὐτοῖς.
  usfm_code: BAR
  verse: '35'
