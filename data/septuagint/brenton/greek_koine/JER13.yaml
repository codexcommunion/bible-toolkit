- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, βάδισον καὶ κτῆσαι σεαυτῷ περίζωμα λινοῦν, καὶ περίθου
    περὶ τὴν ὀσφύν σου, καὶ ἐν ὕδατι οὐ διελεύσεται.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐκτησάμην τὸ περίζωμα κατὰ τὸν λόγον Κυρίου, καὶ περιέθηκα περὶ τὴν ὀσφύν
    μου.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: λάβε τὸ περίζωμα τὸ περὶ τὴν ὀσφύν σου, καὶ ἀνάστηθι, καὶ βάδισον ἐπὶ τὸν
    Εὐφράτην, καὶ κατάκρυψον αὐτὸ ἐκεῖ ἐν τῇ τρυμαλιᾷ τῆς πέτρας.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθην, καὶ ἔκρυψα αὐτὸ ἐν τῷ Εὐφράτῃ, καθὼς ἐνετείλατό μοι Κύριος.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μεθʼ ἡμέρας πολλὰς, καὶ εἶπε Κύριος πρὸς μὲ, ἀνάστηθι, βάδισον
    ἐπὶ τὸν Εὐφράτην, καὶ λάβε ἐκεῖθεν τὸ περίζωμα, ὃ ἐνετειλάμην σοι τοῦ κατακρύψαι
    ἐκεῖ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθην ἐπὶ τὸν Εὐφράτην ποταμὸν, καὶ ὤρυξα, καὶ ἔλαβον τὸ περίζωμα
    ἐκ τοῦ τόπου οὗ κατώρυξα αὐτὸ ἐκεῖ, καὶ ἰδοὺ διεφθαρμένον ἦν, ὃ οὐ μὴ χρησθῇ εἰς
    οὐθέν.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, οὕτω φθερῶ τὴν ὕβριν Ἰούδα καὶ τὴν ὕβριν Ἱερουσαλὴμ,
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: τὴν πολλὴν ταύτην ὕβριν, τοὺς μὴ βουλομένους ὑπακούειν τῶν λόγων μου, καὶ
    πορευθέντας ὀπίσω θεῶν ἀλλοτρίων τοῦ δουλεύειν αὐτοῖς, καὶ τοῦ προσκυνεῖν αὐτοῖς·
    καὶ ἔσονται ὥσπερ τὸ περίζωμα τοῦτο, ὃ οὐ χρησθήσεται εἰς οὐθέν.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὅτι καθάπερ κολλᾶται τὸ περίζωμα περὶ τὴν ὀσφὺν τοῦ ἀνθρώπου, οὕτως ἐκόλλησα
    πρὸς ἐμαυτὸν τὸν οἶκον τοῦ Ἰσραὴλ, καὶ πάντα οἶκον Ἰούδα, τοῦ γενέσθαι μοι εἰς
    λαὸν ὀνομαστὸν, καὶ εἰς καύχημα, καὶ εἰς δόξαν, καὶ οὐκ εἰσήκουσάν μου.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς πρὸς τὸν λαὸν τοῦτον, πᾶς ἀσκὸς πληρωθήσεται οἴνου· καὶ ἔσται ἐὰν
    εἴπωσι πρὸς σὲ, μὴ γνόντες οὐ γνωσόμεθα, ὅτι πᾶς ἀσκὸς πληρωθήσεται οἴνου;
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ πληρῶ τοὺς κατοικοῦντας
    τὴν γῆν ταύτην, καὶ τοὺς βασιλεῖς αὐτῶν τοὺς καθημένους υἱοὺς τοῦ Δαυὶδ ἐπὶ τοῦ
    θρόνου αὐτῶν, καὶ τοὺς ἱερεῖς καὶ τοὺς προφήτας, καὶ τὸν Ἰούδαν καὶ πάντας τοὺς
    κατοικοῦντας ἐν Ἱερουσαλὴμ, μεθύσματι·
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ διασκορπιῶ αὐτοὺς ἄνδρα καὶ τὸν ἀδελφὸν αὐτοῦ, καὶ τοὺς πατέρας αὐτῶν,
    καὶ τοὺς υἱοὺς αὐτῶν ἐν τῷ αὐτῷ· οὐκ ἐπιποθήσω, λέγει Κύριος, καὶ οὐ φείσομαι,
    καὶ οὐκ οἰκτειρήσω ἀπὸ διαφθορᾶς αὐτῶν.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀκούσατε, καὶ ἐνωτίσασθε, καὶ μὴ ἐπαίρεσθε, ὅτι Κύριος ἐλάλησε.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Δότε τῷ Κυρίῳ Θεῷ ὑμῶν δόξαν πρὸ τοῦ συσκοτάσαι, καὶ πρὸ τοῦ προσκόψαι πόδας
    ὑμῶν ἐπʼ ὄρη σκοτεινά· καὶ ἀναμενεῖτε εἰς φῶς, καὶ ἐκεῖ σκιὰ θανάτου καὶ τεθήσονται
    εἰς σκότος.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ἀκούσητε, κεκρυμμένως κλαύσεται ἡ ψυχὴ ὑμῶν ἀπὸ προσώπου ὕβρεως,
    καὶ κατάξουσιν οἱ ὀφθαλμοὶ ὑμῶν δάκρυα, ὅτι συνετρίβη τὸ ποίμνιον Κυρίου.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Εἴπατε τῷ βασιλεῖ καὶ τοῖς δυναστεύουσι, ταπεινώθητε καὶ καθίσατε, ὅτι καθῃρέθη
    ἀπὸ κεφαλῆς ὑμῶν στέφανος δόξης ὑμῶν.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πόλεις αἱ πρὸς Νότον, συνεκλείσθησαν, καὶ οὐκ ἦν ὁ ἀνοίγων· ἀποικίσθη Ἰούδας,
    συνετέλεσαν ἀποικίαν τελείαν.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀνάλαβε ὀφθαλμούς σου Ἱερουσαλὴμ, καὶ ἴδε τοὺς ἐρχομένους ἀπὸ Βοῤῥᾶ· ποῦ ἐστι
    τὸ ποίμνιον ὃ ἐδόθη σοι, πρόβατα δόξης σου;
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τί ἐρεῖς ὅταν ἐπισκέπτωνταί σε; καὶ σὺ ἐδίδαξας αὐτοὺς ἐπὶ σὲ μαθήματα εἰς
    ἀρχήν· οὐκ ὠδῖνες καθέξουσί σε καθὼς γυναῖκα τίκτουσαν;
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν εἴπῃς ἐν τῇ καρδίᾳ σου, διατί ἀπήντησέ μοι ταῦτα; διὰ τὸ πλῆθος τῆς
    ἀδικίας σου ἀνεκαλύφθη τὰ ὀπίσθιά σου, παραδειγματισθῆναι τὰς πτέρνας σου.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Εἰ ἀλλάξεται Αἰθίοψ τὸ δέρμα αὐτοῦ, καὶ πάρδαλις τὰ ποικίλματα αὐτῆς, καὶ
    ὑμεῖς δυνήσεσθε εὐποιῆσαι μεμαθηκότες τὰ κακά.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ διέσπειρα αὐτοὺς, ὡς φρύγανα φερόμενα ὑπὸ ἀνέμου εἰς ἔρημον.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οὕτως ὁ κλῆρός σου, καὶ μερὶς τοῦ ἀπειθεῖν ὑμᾶς ἐμοὶ, λέγει Κύριος· ὡς ἐπελάθου
    μου, καὶ ἤλπισας ἐπὶ ψεύδεσι,
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: κᾀγὼ ἀποκαλύψω τὰ ὀπίσω σου ἐπὶ τὸ πρόσωπόν σου, καὶ ὀφθήσεται ἡ ἀτιμία σου,
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ ἡ μοιχεία σου, καὶ χρεμετισμός σου, καὶ ἡ ἀπαλλοτρίωσις τῆς πορνείας σου·
    ἐπὶ τῶν βουνῶν, καὶ ἐν τοῖς ἀγροῖς ἑώρακα τὰ βδελύγματά σου· οὐαί σοι Ἱερουσαλὴμ,
    ὅτι οὐκ ἐκαθαρίσθης ὀπίσω μου· ἕως τίνος ἔτι;
  usfm_code: JER
  verse: '27'
