- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τάδε λέγει Κύριος, βάδισον καὶ κτῆσαι σεαυτῷ περίζωμα λινοῦν, καὶ περίθου
    περὶ τὴν ὀσφύν σου, καὶ ἐν ὕδατι οὐ διελεύσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐκτησάμην τὸ περίζωμα κατὰ τὸν λόγον Κυρίου, καὶ περιέθηκα περὶ
    τὴν ὀσφύν μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐγενήθη λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: λάβε τὸ περίζωμα τὸ περὶ τὴν ὀσφύν σου, καὶ ἀνάστηθι, καὶ βάδισον ἐπὶ
    τὸν Εὐφράτην, καὶ κατάκρυψον αὐτὸ ἐκεῖ ἐν τῇ τρυμαλιᾷ τῆς πέτρας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐπορεύθην, καὶ ἔκρυψα αὐτὸ ἐν τῷ Εὐφράτῃ, καθὼς ἐνετείλατό μοι Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐγένετο μεθʼ ἡμέρας πολλὰς, καὶ εἶπε Κύριος πρὸς μὲ, ἀνάστηθι, βάδισον
    ἐπὶ τὸν Εὐφράτην, καὶ λάβε ἐκεῖθεν τὸ περίζωμα, ὃ ἐνετειλάμην σοι τοῦ κατακρύψαι
    ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐπορεύθην ἐπὶ τὸν Εὐφράτην ποταμὸν, καὶ ὤρυξα, καὶ ἔλαβον τὸ περίζωμα
    ἐκ τοῦ τόπου οὗ κατώρυξα αὐτὸ ἐκεῖ, καὶ ἰδοὺ διεφθαρμένον ἦν, ὃ οὐ μὴ χρησθῇ εἰς
    οὐθέν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγενήθη λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τάδε λέγει Κύριος, οὕτω φθερῶ τὴν ὕβριν Ἰούδα καὶ τὴν ὕβριν Ἱερουσαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: τὴν πολλὴν ταύτην ὕβριν, τοὺς μὴ βουλομένους ὑπακούειν τῶν λόγων μου,
    καὶ πορευθέντας ὀπίσω θεῶν ἀλλοτρίων τοῦ δουλεύειν αὐτοῖς, καὶ τοῦ προσκυνεῖν
    αὐτοῖς· καὶ ἔσονται ὥσπερ τὸ περίζωμα τοῦτο, ὃ οὐ χρησθήσεται εἰς οὐθέν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅτι καθάπερ κολλᾶται τὸ περίζωμα περὶ τὴν ὀσφὺν τοῦ ἀνθρώπου, οὕτως
    ἐκόλλησα πρὸς ἐμαυτὸν τὸν οἶκον τοῦ Ἰσραὴλ, καὶ πάντα οἶκον Ἰούδα, τοῦ γενέσθαι
    μοι εἰς λαὸν ὀνομαστὸν, καὶ εἰς καύχημα, καὶ εἰς δόξαν, καὶ οὐκ εἰσήκουσάν μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐρεῖς πρὸς τὸν λαὸν τοῦτον, πᾶς ἀσκὸς πληρωθήσεται οἴνου· καὶ ἔσται
    ἐὰν εἴπωσι πρὸς σὲ, μὴ γνόντες οὐ γνωσόμεθα, ὅτι πᾶς ἀσκὸς πληρωθήσεται οἴνου;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ πληρῶ τοὺς κατοικοῦντας
    τὴν γῆν ταύτην, καὶ τοὺς βασιλεῖς αὐτῶν τοὺς καθημένους υἱοὺς τοῦ Δαυὶδ ἐπὶ τοῦ
    θρόνου αὐτῶν, καὶ τοὺς ἱερεῖς καὶ τοὺς προφήτας, καὶ τὸν Ἰούδαν καὶ πάντας τοὺς
    κατοικοῦντας ἐν Ἱερουσαλὴμ, μεθύσματι·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ διασκορπιῶ αὐτοὺς ἄνδρα καὶ τὸν ἀδελφὸν αὐτοῦ, καὶ τοὺς πατέρας
    αὐτῶν, καὶ τοὺς υἱοὺς αὐτῶν ἐν τῷ αὐτῷ· οὐκ ἐπιποθήσω, λέγει Κύριος, καὶ οὐ φείσομαι,
    καὶ οὐκ οἰκτειρήσω ἀπὸ διαφθορᾶς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἀκούσατε, καὶ ἐνωτίσασθε, καὶ μὴ ἐπαίρεσθε, ὅτι Κύριος ἐλάλησε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Δότε τῷ Κυρίῳ Θεῷ ὑμῶν δόξαν πρὸ τοῦ συσκοτάσαι, καὶ πρὸ τοῦ προσκόψαι
    πόδας ὑμῶν ἐπʼ ὄρη σκοτεινά· καὶ ἀναμενεῖτε εἰς φῶς, καὶ ἐκεῖ σκιὰ θανάτου καὶ
    τεθήσονται εἰς σκότος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐὰν δὲ μὴ ἀκούσητε, κεκρυμμένως κλαύσεται ἡ ψυχὴ ὑμῶν ἀπὸ προσώπου ὕβρεως,
    καὶ κατάξουσιν οἱ ὀφθαλμοὶ ὑμῶν δάκρυα, ὅτι συνετρίβη τὸ ποίμνιον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἴπατε τῷ βασιλεῖ καὶ τοῖς δυναστεύουσι, ταπεινώθητε καὶ καθίσατε, ὅτι
    καθῃρέθη ἀπὸ κεφαλῆς ὑμῶν στέφανος δόξης ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πόλεις αἱ πρὸς Νότον, συνεκλείσθησαν, καὶ οὐκ ἦν ὁ ἀνοίγων· ἀποικίσθη
    Ἰούδας, συνετέλεσαν ἀποικίαν τελείαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀνάλαβε ὀφθαλμούς σου Ἱερουσαλὴμ, καὶ ἴδε τοὺς ἐρχομένους ἀπὸ Βοῤῥᾶ·
    ποῦ ἐστι τὸ ποίμνιον ὃ ἐδόθη σοι, πρόβατα δόξης σου;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τί ἐρεῖς ὅταν ἐπισκέπτωνταί σε; καὶ σὺ ἐδίδαξας αὐτοὺς ἐπὶ σὲ μαθήματα
    εἰς ἀρχήν· οὐκ ὠδῖνες καθέξουσί σε καθὼς γυναῖκα τίκτουσαν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐὰν εἴπῃς ἐν τῇ καρδίᾳ σου, διατί ἀπήντησέ μοι ταῦτα; διὰ τὸ πλῆθος
    τῆς ἀδικίας σου ἀνεκαλύφθη τὰ ὀπίσθιά σου, παραδειγματισθῆναι τὰς πτέρνας σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Εἰ ἀλλάξεται Αἰθίοψ τὸ δέρμα αὐτοῦ, καὶ πάρδαλις τὰ ποικίλματα αὐτῆς,
    καὶ ὑμεῖς δυνήσεσθε εὐποιῆσαι μεμαθηκότες τὰ κακά.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ διέσπειρα αὐτοὺς, ὡς φρύγανα φερόμενα ὑπὸ ἀνέμου εἰς ἔρημον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οὕτως ὁ κλῆρός σου, καὶ μερὶς τοῦ ἀπειθεῖν ὑμᾶς ἐμοὶ, λέγει Κύριος·
    ὡς ἐπελάθου μου, καὶ ἤλπισας ἐπὶ ψεύδεσι,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: κᾀγὼ ἀποκαλύψω τὰ ὀπίσω σου ἐπὶ τὸ πρόσωπόν σου, καὶ ὀφθήσεται ἡ ἀτιμία
    σου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ ἡ μοιχεία σου, καὶ χρεμετισμός σου, καὶ ἡ ἀπαλλοτρίωσις τῆς πορνείας
    σου· ἐπὶ τῶν βουνῶν, καὶ ἐν τοῖς ἀγροῖς ἑώρακα τὰ βδελύγματά σου· οὐαί σοι Ἱερουσαλὴμ,
    ὅτι οὐκ ἐκαθαρίσθης ὀπίσω μου· ἕως τίνος ἔτι;
