- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Περὶ δὲ τὸν καιρὸν τοῦτον τὴν δευτέραν ἔφοδον ὁ Ἀντίοχος εἰς Αἴγυπτον ἐστείλατο.
  usfm_code: 2MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Συνέβη δὲ καθʼ ὅλην τὴν πόλιν σχεδὸν ἐφʼ ἡμέρας τεσσαράκοντα φαίνεσθαι διὰ
    τοῦ ἀέρος τρέχοντας ἱππεῖς διαχρύσους στολὰς ἔχοντας, καὶ λόγχας σπειρηδὸν ἐξωπλισμένους,
  usfm_code: 2MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἴλας ἵππων διατεταγμένας, καὶ προσβολὰς γινομένας, καὶ καταδρομὰς ἑκατέρων,
    καὶ ἀσπίδων κινήσεις, καὶ καμάκων πλήθη, καὶ μαχαιρῶν σπασμούς, καὶ βελῶν βολὰς,
    καὶ χρυσῶν κόσμων ἐκλάμψεις, καὶ παντοίους θωρακισμούς.
  usfm_code: 2MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διὸ πάντες ἠξίουν ἐπʼ ἀγαθῷ τὴν ἐπιφάνειαν γενέσθαι.
  usfm_code: 2MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Γενομένης δὲ λαλιᾶς ψευδοῦς, ὡς μετηλλαχότος τὸν βίον Ἀντιόχου, παραλαβὼν
    ὁ Ἰάσων οὐκ ἐλάττους τῶν χιλίων, αἰφνιδίως ἐπὶ τὴν πόλιν συνετελέσατο ἐπίθεσιν·
    τῶν δὲ ἐπὶ τῷ τείχει συνελασθέντων, καὶ τέλος ἤδη καταλαμβανομένης τῆς πόλεως,
    ὁ Μενέλαος εἰς τὴν ἀκρόπολιν ἐφυγάδευσεν.
  usfm_code: 2MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὁ δὲ Ἰάσων ἐποιεῖτο σφαγὰς τῶν πολιτῶν τῶν ἰδίων ἀφειδῶς, οὐ συννοῶν τὴν εἰς
    τοὺς συγγενεῖς εὐημερίαν, δυσημερίαν εἶναι τὴν μεγίστην· δοκῶν δὲ πολεμίων καὶ
    οὐχ ὁμοεθνῶν τρόπαια καταβάλλεσθαι,
  usfm_code: 2MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: τῆς μὲν ἀρχῆς οὐκ ἐκράτησε, τὸ δὲ τέλος τῆς ἐπιβουλῆς αἰσχύνην λαβών, φυγὰς
    πάλιν εἰς τὴν Ἀμμανίτιν ἀπῆλθε.
  usfm_code: 2MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Πέρας οὖν κακῆς ἀναστροφῆς ἔτυχεν ἐγκλεισθεὶς πρὸς Ἀρέταν τὸν τῶν Ἀράβων τύραννον,
    πόλιν ἐκ πόλεως φεύγων, διωκόμενος ὑπὸ πάντων, καὶ στυγούμενος ὡς τῶν νόμων ἀποστάτης,
    καὶ βδελυσσόμενος ὡς πατρίδος καὶ πολιτῶν δήμιος, εἰς Αἴγυπτον συνεβράσθη.
  usfm_code: 2MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ὁ συχνοὺς τῆς πατρίδος ἀποξενώσας, ἐπὶ ξένης ἀπώλετο πρὸς Λακεδαιμονίους
    ἀναχθείς, ὡς διὰ τὴν συγγένειαν τευξόμενος σκέπης.
  usfm_code: 2MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ὁ πλῆθος ἀτάφων ἐκρίψας ἀπένθητος ἐγενήθη, καὶ κηδείας οὐδʼ ἡστινοσοῦν
    οὔτε πατρῴου τάφου μετέσχε.
  usfm_code: 2MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Προσπεσόντων δὲ τῷ βασιλεῖ περὶ τῶν γεγονότων, διέλαβεν ἀποστατεῖν τὴν Ἰουδαίαν·
    ὅθεν ἀναζεύξας ἐξ Αἰγύπτου τεθηριωμένος τῇ ψυχῇ, ἔλαβε τὴν μὲν πόλιν δορυάλωτον.
  usfm_code: 2MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐκέλευσε τοῖς στρατιώταις κόπτειν ἀφειδῶς τοὺς ἐμπίπτοντας, καὶ τοὺς εἰς
    τὰς οἰκίας ἀναβαίνοντας κατασφάζειν.
  usfm_code: 2MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐγίνοντο δὲ νέων καὶ πρεσβυτέρων ἀναιρέσιες, ἀνδρῶν τε καὶ γυναικῶν καὶ τέκνων
    ἀφανισμὸς, παρθένων τε καὶ νηπίων σφαγαί.
  usfm_code: 2MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὀκτὼ δὲ μυριάδες ἐν ταῖς πάσαις ἡμέραις τρισὶ κατεφθάρησαν, τέσσαρες μὲν ἐν
    χειρῶν νομαῖς, οὐκ ἧττον δὲ τῶν ἐσφαγμένων ἐπράθησαν.
  usfm_code: 2MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀρκεσθεὶς δὲ τούτοις, κατετόλμησεν εἰς τὸ πάσης τῆς γῆς ἁγιώτατον
    ἱερὸν εἰσελθεῖν, ὁδηγὸν ἔχων τὸν Μενέλαον, τὸν καὶ τῶν νόμων καὶ τῆς πατρίδος
    προδότην γεγονότα.
  usfm_code: 2MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ταῖς μιαραῖς χερσὶ τὰ ἱερὰ σκεύη λαμβάνων, καὶ τὰ ὑπʼ ἄλλων βασιλέων ἀνατεθέντα
    πρὸς αὔξησιν καὶ δόξαν τοῦ τόπου καὶ τιμήν, ταῖς βεβήλοις χερσὶ συσσύρων ἐπεδίδου.
  usfm_code: 2MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐμετεωρίζετο τὴν διάνοιαν ὁ Ἀντίοχος, οὐ συνορῶν ὅτι διὰ τὰς ἁμαρτίας
    τῶν τὴν πόλιν οἰκούντων ἀπώργισται βραχέως ὁ Δεσπότης, διὸ γέγονε περὶ τὸν τόπον
    παρόρασις.
  usfm_code: 2MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εἰ δὲ μὴ συνέβαινε προενέχεσθαι πολλοῖς ἁμαρτήμασι, καθάπερ ὁ Ἡλιόδωρος ὁ
    πεμφθεὶς ὑπὸ Σελεύκου τοῦ βασιλέως ἐπὶ τὴν ἐπίσκεψιν τοῦ γαζοφυλακίου, οὗτος προαχθεὶς
    παραχρῆμα μαστιγωθεὶς ἀνετράπη τοῦ θράσους.
  usfm_code: 2MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀλλʼ οὐ διὰ τὸν τόπον τὸ ἔθνος, ἀλλὰ διὰ τὸ ἔθνος τὸν τόπον ὁ Κύριος ἐξελέξατο.
  usfm_code: 2MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διόπερ καὶ αὐτὸς ὁ τόπος συμμετασχὼν τῶν τοῦ ἔθνους δυσπετημάτων γενομένων,
    ὕστερον εὐεργετημάτων ὑπὸ τοῦ Κυρίου ἐκοινώνησε· καὶ ὁ καταλειφθεὶς ἐν τῇ τοῦ
    παντοκράτορος ὀργῇ, πάλιν ἐν τῇ τοῦ μεγάλου Δεσπότου καταλλαγῇ μετὰ πάσης δόξης
    ἐπανωρθώθη.
  usfm_code: 2MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὁ γοῦν Ἀντίοχος ὀκτακόσια πρὸς τοῖς χιλίοις ἀπενεγκάμενος ἐκ τοῦ ἱεροῦ τάλαντα,
    θᾶττον εἰς Ἀντιόχειαν ἐχωρίσθη, οἰόμενος ἀπὸ τῆς ὑπερηφανίας τὴν μὲν γῆν πλωτὴν,
    καὶ τὸ πέλαγος πορευτὸν θέσθαι διὰ τὸν μετεωρισμὸν τῆς καρδίας.
  usfm_code: 2MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κατέλιπε δὲ καὶ ἐπιστάτας τοῦ κακοῦν τὸ γένος, ἐν μὲν Ἱεροσολύμοις Φίλιππον,
    τὸ μὲν γένος Φρύγα, τὸν δὲ τρόπον βαρβαρώτερον ἔχοντα τοῦ καταστήσαντος·
  usfm_code: 2MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἐν δὲ Γαριζὶν Ἀνδρόνικον, πρὸς δὲ τούτοις Μενέλαον, ὃς χείριστα τῶν ἄλλων
    ὑπερῄρετο τοῖς πολίταις, ἀπεχθῆ δὲ πρὸς τοὺς πολίτας Ἰουδαίους ἔχων διάθεσιν.
  usfm_code: 2MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔπεμψε δὲ τὸν μυσάρχην Ἀπολλώνιον μετὰ στρατεύματος δισμυρίων πρὸς τοῖς δισχιλίοις,
    προστάξας τοὺς ἐν ἡλικίᾳ πάντας κατασφάξαι, τὰς δὲ γυναῖκας καὶ νεωτέρους πωλεῖν.
  usfm_code: 2MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὗτος δὲ παραγενόμενος εἰς Ἱεροσόλυμα, καὶ τὸν εἰρηνικὸν ὑποκριθείς, ἐπέσχεν
    ἕως τῆς ἁγίας ἡμέρας τοῦ σαββάτου· καὶ λαβὼν ἀργοῦντας τοὺς Ἰουδαίους, τοῖς ὑφʼ
    ἑαυτὸν ἐξοπλησίαν παρήγγειλε.
  usfm_code: 2MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ τοὺς ἐξελθόντας πάντας ἐπὶ τὴν θεωρίαν συνεξεκέντησε, καὶ εἰς τὴν πόλιν
    σὺν τοῖς ὅπλοις εἰσδραμὼν ἱκανὰ κατέστρωσε πλήθη.
  usfm_code: 2MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἰούδας δὲ ὁ Μακκαβαῖος δέκατός που γενηθεὶς, καὶ ἀναχωρήσας εἰς τὴν ἔρημον,
    θηρίων τρόπον ἐν τοῖς ὄρεσι διέζη σὺν τοῖς μετʼ αὐτοῦ, καὶ τὴν χορτώδη τροφὴν
    σιτούμενοι διατέλουν, πρὸς τὸ μὴ μετασχεῖν τοῦ μολυσμοῦ
  usfm_code: 2MA
  verse: '27'
