- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Περὶ δὲ τὸν καιρὸν τοῦτον τὴν δευτέραν ἔφοδον ὁ Ἀντίοχος εἰς Αἴγυπτον
    ἐστείλατο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Συνέβη δὲ καθʼ ὅλην τὴν πόλιν σχεδὸν ἐφʼ ἡμέρας τεσσαράκοντα φαίνεσθαι
    διὰ τοῦ ἀέρος τρέχοντας ἱππεῖς διαχρύσους στολὰς ἔχοντας, καὶ λόγχας σπειρηδὸν
    ἐξωπλισμένους,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἴλας ἵππων διατεταγμένας, καὶ προσβολὰς γινομένας, καὶ καταδρομὰς
    ἑκατέρων, καὶ ἀσπίδων κινήσεις, καὶ καμάκων πλήθη, καὶ μαχαιρῶν σπασμούς, καὶ
    βελῶν βολὰς, καὶ χρυσῶν κόσμων ἐκλάμψεις, καὶ παντοίους θωρακισμούς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διὸ πάντες ἠξίουν ἐπʼ ἀγαθῷ τὴν ἐπιφάνειαν γενέσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Γενομένης δὲ λαλιᾶς ψευδοῦς, ὡς μετηλλαχότος τὸν βίον Ἀντιόχου, παραλαβὼν
    ὁ Ἰάσων οὐκ ἐλάττους τῶν χιλίων, αἰφνιδίως ἐπὶ τὴν πόλιν συνετελέσατο ἐπίθεσιν·
    τῶν δὲ ἐπὶ τῷ τείχει συνελασθέντων, καὶ τέλος ἤδη καταλαμβανομένης τῆς πόλεως,
    ὁ Μενέλαος εἰς τὴν ἀκρόπολιν ἐφυγάδευσεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὁ δὲ Ἰάσων ἐποιεῖτο σφαγὰς τῶν πολιτῶν τῶν ἰδίων ἀφειδῶς, οὐ συννοῶν
    τὴν εἰς τοὺς συγγενεῖς εὐημερίαν, δυσημερίαν εἶναι τὴν μεγίστην· δοκῶν δὲ πολεμίων
    καὶ οὐχ ὁμοεθνῶν τρόπαια καταβάλλεσθαι,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: τῆς μὲν ἀρχῆς οὐκ ἐκράτησε, τὸ δὲ τέλος τῆς ἐπιβουλῆς αἰσχύνην λαβών,
    φυγὰς πάλιν εἰς τὴν Ἀμμανίτιν ἀπῆλθε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πέρας οὖν κακῆς ἀναστροφῆς ἔτυχεν ἐγκλεισθεὶς πρὸς Ἀρέταν τὸν τῶν Ἀράβων
    τύραννον, πόλιν ἐκ πόλεως φεύγων, διωκόμενος ὑπὸ πάντων, καὶ στυγούμενος ὡς τῶν
    νόμων ἀποστάτης, καὶ βδελυσσόμενος ὡς πατρίδος καὶ πολιτῶν δήμιος, εἰς Αἴγυπτον
    συνεβράσθη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ὁ συχνοὺς τῆς πατρίδος ἀποξενώσας, ἐπὶ ξένης ἀπώλετο πρὸς Λακεδαιμονίους
    ἀναχθείς, ὡς διὰ τὴν συγγένειαν τευξόμενος σκέπης.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ὁ πλῆθος ἀτάφων ἐκρίψας ἀπένθητος ἐγενήθη, καὶ κηδείας οὐδʼ ἡστινοσοῦν
    οὔτε πατρῴου τάφου μετέσχε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Προσπεσόντων δὲ τῷ βασιλεῖ περὶ τῶν γεγονότων, διέλαβεν ἀποστατεῖν τὴν
    Ἰουδαίαν· ὅθεν ἀναζεύξας ἐξ Αἰγύπτου τεθηριωμένος τῇ ψυχῇ, ἔλαβε τὴν μὲν πόλιν
    δορυάλωτον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐκέλευσε τοῖς στρατιώταις κόπτειν ἀφειδῶς τοὺς ἐμπίπτοντας, καὶ
    τοὺς εἰς τὰς οἰκίας ἀναβαίνοντας κατασφάζειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐγίνοντο δὲ νέων καὶ πρεσβυτέρων ἀναιρέσιες, ἀνδρῶν τε καὶ γυναικῶν
    καὶ τέκνων ἀφανισμὸς, παρθένων τε καὶ νηπίων σφαγαί.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὀκτὼ δὲ μυριάδες ἐν ταῖς πάσαις ἡμέραις τρισὶ κατεφθάρησαν, τέσσαρες
    μὲν ἐν χειρῶν νομαῖς, οὐκ ἧττον δὲ τῶν ἐσφαγμένων ἐπράθησαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ οὐκ ἀρκεσθεὶς δὲ τούτοις, κατετόλμησεν εἰς τὸ πάσης τῆς γῆς ἁγιώτατον
    ἱερὸν εἰσελθεῖν, ὁδηγὸν ἔχων τὸν Μενέλαον, τὸν καὶ τῶν νόμων καὶ τῆς πατρίδος
    προδότην γεγονότα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ταῖς μιαραῖς χερσὶ τὰ ἱερὰ σκεύη λαμβάνων, καὶ τὰ ὑπʼ ἄλλων βασιλέων
    ἀνατεθέντα πρὸς αὔξησιν καὶ δόξαν τοῦ τόπου καὶ τιμήν, ταῖς βεβήλοις χερσὶ συσσύρων
    ἐπεδίδου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐμετεωρίζετο τὴν διάνοιαν ὁ Ἀντίοχος, οὐ συνορῶν ὅτι διὰ τὰς ἁμαρτίας
    τῶν τὴν πόλιν οἰκούντων ἀπώργισται βραχέως ὁ Δεσπότης, διὸ γέγονε περὶ τὸν τόπον
    παρόρασις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἰ δὲ μὴ συνέβαινε προενέχεσθαι πολλοῖς ἁμαρτήμασι, καθάπερ ὁ Ἡλιόδωρος
    ὁ πεμφθεὶς ὑπὸ Σελεύκου τοῦ βασιλέως ἐπὶ τὴν ἐπίσκεψιν τοῦ γαζοφυλακίου, οὗτος
    προαχθεὶς παραχρῆμα μαστιγωθεὶς ἀνετράπη τοῦ θράσους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἀλλʼ οὐ διὰ τὸν τόπον τὸ ἔθνος, ἀλλὰ διὰ τὸ ἔθνος τὸν τόπον ὁ Κύριος
    ἐξελέξατο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Διόπερ καὶ αὐτὸς ὁ τόπος συμμετασχὼν τῶν τοῦ ἔθνους δυσπετημάτων γενομένων,
    ὕστερον εὐεργετημάτων ὑπὸ τοῦ Κυρίου ἐκοινώνησε· καὶ ὁ καταλειφθεὶς ἐν τῇ τοῦ
    παντοκράτορος ὀργῇ, πάλιν ἐν τῇ τοῦ μεγάλου Δεσπότου καταλλαγῇ μετὰ πάσης δόξης
    ἐπανωρθώθη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὁ γοῦν Ἀντίοχος ὀκτακόσια πρὸς τοῖς χιλίοις ἀπενεγκάμενος ἐκ τοῦ ἱεροῦ
    τάλαντα, θᾶττον εἰς Ἀντιόχειαν ἐχωρίσθη, οἰόμενος ἀπὸ τῆς ὑπερηφανίας τὴν μὲν
    γῆν πλωτὴν, καὶ τὸ πέλαγος πορευτὸν θέσθαι διὰ τὸν μετεωρισμὸν τῆς καρδίας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Κατέλιπε δὲ καὶ ἐπιστάτας τοῦ κακοῦν τὸ γένος, ἐν μὲν Ἱεροσολύμοις Φίλιππον,
    τὸ μὲν γένος Φρύγα, τὸν δὲ τρόπον βαρβαρώτερον ἔχοντα τοῦ καταστήσαντος·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ἐν δὲ Γαριζὶν Ἀνδρόνικον, πρὸς δὲ τούτοις Μενέλαον, ὃς χείριστα τῶν
    ἄλλων ὑπερῄρετο τοῖς πολίταις, ἀπεχθῆ δὲ πρὸς τοὺς πολίτας Ἰουδαίους ἔχων διάθεσιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἔπεμψε δὲ τὸν μυσάρχην Ἀπολλώνιον μετὰ στρατεύματος δισμυρίων πρὸς τοῖς
    δισχιλίοις, προστάξας τοὺς ἐν ἡλικίᾳ πάντας κατασφάξαι, τὰς δὲ γυναῖκας καὶ νεωτέρους
    πωλεῖν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οὗτος δὲ παραγενόμενος εἰς Ἱεροσόλυμα, καὶ τὸν εἰρηνικὸν ὑποκριθείς,
    ἐπέσχεν ἕως τῆς ἁγίας ἡμέρας τοῦ σαββάτου· καὶ λαβὼν ἀργοῦντας τοὺς Ἰουδαίους,
    τοῖς ὑφʼ ἑαυτὸν ἐξοπλησίαν παρήγγειλε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ τοὺς ἐξελθόντας πάντας ἐπὶ τὴν θεωρίαν συνεξεκέντησε, καὶ εἰς τὴν
    πόλιν σὺν τοῖς ὅπλοις εἰσδραμὼν ἱκανὰ κατέστρωσε πλήθη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 5
  book_usfm_code: 2MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἰούδας δὲ ὁ Μακκαβαῖος δέκατός που γενηθεὶς, καὶ ἀναχωρήσας εἰς τὴν
    ἔρημον, θηρίων τρόπον ἐν τοῖς ὄρεσι διέζη σὺν τοῖς μετʼ αὐτοῦ, καὶ τὴν χορτώδη
    τροφὴν σιτούμενοι διατέλουν, πρὸς τὸ μὴ μετασχεῖν τοῦ μολυσμοῦ
