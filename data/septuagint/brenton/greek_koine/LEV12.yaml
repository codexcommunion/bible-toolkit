- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ περιτεμεῖ τὴν σάρκα τῆς ἀκροβυστίας αὐτοῦ.
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ τριάκοντα καὶ τρεῖς ἡμέρας καθήσεται ἐν αἵματι ἀκαθάρτῳ αὐτῆς· παντὸς
    ἁγίου οὐξ ἅψεται, καὶ εἰς τὸ ἁγιαστήριον οὐκ εἰσελεύσεται, ἕως ἂν πληρωθῶσιν αἱ
    ἡμέραι καθάρσεως αὐτῆς.
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ θῆλυ τέκῃ, καὶ ἀκάθαρτος ἔσται δὶς ἑπτὰ ἡμέρας, κατὰ τὴν ἄφεδρον αὐτῆς·
    καὶ ἑξήκοντα ἡμέρας καὶ ἓξ καθεσθήσεται ἐν αἵματι ἀκαθάρτῳ αὐτῆς.
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ὅταν ἀναπληρωθῶσιν αἱ ἡμέραι καθάρσεως αὐτῆς ἐφʼ υἱῷ ἢ ἐπὶ θυγατρι, προσοίσει
    ἀμνὸν ἐνιαύσιον ἄμωμον εἰς ὁλοκαύτωμα, καὶ νοσσὸν περιστερᾶς ἢ τρυγόνα περὶ ἁμαρτίας
    ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου, πρὸς τὸν ἱερέα.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ προσοίσει αὐτὸν ἔναντι Κυρίου· καὶ ἐξιλάσεται περὶ αὐτῆς ὁ ἱερεὺς, καὶ
    καθαριεῖ αὐτὴν ἀπὸ τῆς πηγῆς τοῦ αἵματος αὐτῆς· οὗτος ὁ νόμος τῆς τικτούσης ἄρσεν
    ἢ θῆλυ.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ εὑρίσκῃ ἡ χεὶρ αὐτῆς τὸ ἱκανὸν εἰς ἀμνὸν, καὶ λήψεται δύο τρυγόνας
    ἢ δύο νοσσοὺς περιστερῶν, μίαν εἰς ὁλοκαύτωμα, καὶ μίαν περὶ ἁμαρτίας· καὶ ἐξιλάσεται
    περὶ αὐτῆς ὁ ἱερεὺς, καὶ καθαρισθήσεται.
  usfm_code: LEV
  verse: '8'
