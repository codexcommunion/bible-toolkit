- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Πατριαὶ γραμματέων κατοικοῦντες ἐν Ἰάβις Θαργαθιῒμ, καὶ Σαμαθιῒμ, καὶ Σωχαθίμ·
    οὗτοι οἱ Κιναῖοι οἱ ἐλθόντες ἐξ Αἱμὰθ πατρὸς οἴκου Ῥηχάβ.
  usfm_code: 1CH
