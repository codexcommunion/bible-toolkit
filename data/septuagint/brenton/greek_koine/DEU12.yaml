- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ προστάγματα καὶ αἱ κρίσεις, ἃς φυλάξετε τοῦ ποιεῖν ἐν τῇ γῇ,
    ἣν Κύριος ὁ Θεὸς τῶν πατέρων ὑμῶν δίδωσιν ὑμῖν ἐν κλήρῳ, πάσας τὰς ἡμέρας, ἃς
    ὑμεῖς ζῆτε ἐπὶ τῆς γῆς.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀπωλίᾳ ἀπολεῖτε πάντας τοὺς τόπους ἐν οἷς ἐλάτρευσαν ἐκεῖ τοῖς θεοῖς αὐτῶν,
    οὓς ὑμεῖς κληρονομεῖτε αὐτοὺς, ἐπὶ τῶν ὀρέων τῶν ὑψηλῶν, καὶ ἐπὶ τῶν θινῶν, καὶ
    ὑποκάτω δένδρου δασέος·
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ κατασκάψετε τοὺς βωμοὺς αὐτῶν, καὶ συντρίψετε τὰς στήλας αὐτῶν, καὶ τὰ
    ἄλση αὐτῶν ἐκκόψετε, καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατακαύσετε πυρί, καὶ ἀπολεῖτε
    τὸ ὄνομα αὐτῶν ἐκ τοῦ τόπου ἐκείνου.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐ ποιήσετε οὕτω Κυρίῳ τῷ Θεῷ ὑμῶν.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ εἰς τὸν τόπον, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου ἐν μιᾷ τῶν πόλεων
    ὑμῶν ἐπονομάσαι τὸ ὄνομα αὐτοῦ ἐκεῖ καὶ ἐπικληθῆναι, καὶ ἐκζητήσετε καὶ ἐλεύσεσθε
    ἐκεῖ.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ οἴσετε ἐκεῖ τὰ ὁλοκαυτώματα ὑμων, καὶ τὰ θυσιάσματα ὑμῶν, καὶ τὰς ἀπαρχὰς
    ὑμῶν, καὶ τὰς εὐχὰς ὑμῶν, καὶ τὰ ἐκούσια ὑμῶν, καὶ τὰς ὁμολογίας ὑμῶν, τὰ πρωτότοκα
    τῶν βοῶν ὑμῶν, καὶ τῶν προβάτων ὑμῶν.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ φάγεσθε ἐκεῖ ἐναντίον Κυρίου τοῦ Θεοῦ ὑμῶν, καὶ εὐφρανθήσεσθε ἐπὶ πᾶσιν,
    οὗ ἐὰν ἐπιβάλητε τὴν χεῖρα ὑμεῖς, καὶ οἱ οἶκοι ὑμῶν, καθότι εὐλόγησέ σε Κύριος
    ὁ Θεός σου.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐ ποιήσετε πάντα ὅσα ἡμεῖς ποιοῦμεν ὧδε σήμερον, ἕκαστος τὸ ἀρεστὸν ἐνώπιον
    αὐτοῦ·
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐ γὰρ ἥκατε ἕως τοῦ νῦν εἰς τὴν κατάπαυσιν, καὶ εἰς τὴν κληρονομίαν, ἣν Κύριος
    ὁ Θεὸς ἡμῶν δίδωσιν ὑμῖν.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ διαβήσεσθε τὸν Ἰορδάνην, καὶ κατοικήσετε ἐπὶ τῆς γῆς, ἧς Κύριος ὁ Θεὸς
    ἡμῶν κατακληρονομεῖ ὑμῖν, καὶ καταπαύσει ὑμᾶς ἀπὸ πάντων τῶν ἐχθρῶν ὑμῶν τῶν κύκλῳ,
    καὶ κατοικήσετε μετὰ ἀσφαλείας.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὁ τόπος, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι τὸ ὄνομα
    αὐτοῦ ἐκεῖ, ἐκεῖ οἴσετε πάντα ὅσα ἐγὼ ἐντέλλομαι ὑμῖν σήμερον· τὰ ὁλοκαυτώματα
    ὑμῶν, καὶ τὰ θυσιάσματα ὑμῶν, καὶ τὰ ἐπιδέκατα ὑμῶν, καὶ τὰς ἀπαρχὰς τῶν χειρῶν
    ὑμῶν, καὶ πᾶν ἐκλεκτὸν τῶν δώρων ὑμῶν, ὅσα ἂν εὔξησθε Κυρίῳ τῷ Θεῷ ὑμῶν.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εὐφρανθήσεσθε ἐναντίον Κυρίου τοῦ Θεοῦ ὑμῶν, ὑμεῖς καὶ οἱ υἱοὶ ὑμῶν, καὶ
    αἱ θυγατέρες ὑμῶν, καὶ οἱ παῖδες ὑμῶν, καὶ αἱ παιδίσκαι ὑμῶν, καὶ ὁ Λευίτης ὁ
    ἐπὶ τῶν πυλῶν ὑμῶν· ὅτι οὐκ ἔστιν αὐτῷ μερὶς οὐδὲ κλῆρος μεθʼ ὑμῶν.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πρόσεχε σεαυτῷ, μὴ ἀνενέγκῃς τὰ ὁλοκαυτώματά σου ἐν παντὶ τόπῳ οὗ ἐὰν ἴδῃς.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ εἰς τὸν τόπον, ὃν ἂν ἐκλέξεται Κύριος ὁ Θεός σου αὐτὸν, ἐν μιᾷ τῶν
    φυλῶν σου, ἐκεῖ ἀνοίσετε τὰ ὁλοκαυτώματα ὑμῶν, καὶ ἐκεῖ ποιήσεις πάντα ὅσα ἐγὼ
    ἐντέλλομαί σοι σήμερον.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ ἐν πάσῃ ἐπιθυμίᾳ σου θύσεις, καὶ φαγῇ κρέα κατὰ τὴν εὐλογίαν Κυρίου
    τοῦ Θεοῦ σου, ἣν ἔδωκέ σοι ἐν πάσῃ πόλει· ὁ ἀκάθαρτος ἐν σοὶ καὶ ὁ καθαρὸς ἐπὶ
    τὸ αὐτό φάγεται αὐτό, ὡς δορκάδα ἢ ἔλαφον.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πλὴν τὸ αἷμα οὐ φάγεσθε· ἐπὶ τὴν γῆν ἐκχεεῖτε αὐτὸ, ὡς ὕδωρ.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐ δυνήσῃ φαγεῖν ἐν ταῖς πόλεσί σου τὸ ἐπιδέκατον τοῦ σίτου σου, καὶ τοῦ οἴνου
    σου, καὶ τοῦ ἐλαίου σου, τὰ πρωτότοκα τῶν βοῶν σου, καὶ τῶν προβάτων σαυ, καὶ
    πάσας τὰς εὐχὰς, ὅσας ἂν εὔξησθε, καὶ τὰς ὁμολογίας ὑμῶν, καὶ τὰς ἀπαρχὰς τῶν
    χειρῶν σου.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ ἐναντίον Κυρίου τοῦ Θεοῦ σου φάγῃ αὐτὸ ἐν τῷ τόπῳ, ᾧ ἂν ἐκλέξηται Κύριος
    ὁ Θεός σου αὐτῷ, σὺ καὶ ὁ υἱός σου, καὶ ἡ θυγάτηρ σου, ὁ παῖς σου, καὶ ἡ παιδίσκη
    σου, καὶ ὁ προσήλυτος ὁ ἐν ταῖς πόλεσιν ὑμῶν· καὶ εὐφρανθήσῃ ἐναντίον Κυρίου τοῦ
    Θεοῦ σου ἐπὶ πάντα, οὗ ἐὰν ἐπιβάλῃς τὴν χεῖρά σου.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πρόσεχε σεαυτῷ μὴ ἐγκαταλίπῃς τὸν Λευίτην πάντα τὸν χρόνον ὅσον ἂ ζῇς ἐπὶ
    τῆς γῆς.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐμπλατύνῃ Κύριος ὁ Θεός σου τὰ ὅριά σου, καθάπερ ἐλάλησέ σοι, καὶ ἐρεῖς,
    φάγομαι κρέα, ἐὰν ἐπιθυμήσῃ ἡ ψυχή σου ὥστε φαγεῖν κρέα, ἐν πάσῃ ἐπιθυμίᾳ τῆς
    ψυχῆς σου φάγῃ κρέα.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μακρὰν ἀπέχῃ σου ὁ τόπος, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου ἐκεῖ ἐπικληθῆναι
    τὸ ὄνομα αὐτοῦ ἐκεῖ, καὶ θύσεις ἀπὸ τῶν βοῶν σου, καὶ ἀπὸ τῶν προβάτων σου ὧν
    ἂν δῷ ὁ Θεός σοι, ὃν τρόπον ἐνετειλάμην σοι, καὶ φαγῃ ἐν ταῖς πόλεσί σου κατὰ
    τὴν ἐπιθυμίαν τῆς ψυχῆς σου.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ὡς ἔσθεται ἡ δορκὰς καὶ ἡ ἔλαφος, οὕτω φαγῃ αὐτό· ὁ ἀκάθαρτος ἐν σοὶ καὶ ὁ
    καθαρὸς ὡσαύτως ἔδεται.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πρόσεχε ἰσχυρῶς τοῦ μὴ φαγεῖν αἷμα, ὅτι αἷμα αὐτοῦ ψυχή· οὐ βρωθήσεται ψυχὴ
    μετὰ τῶν κρεῶν.
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐ φάγεσθε· ἐπὶ τὴν γῆν ἐκχεεῖτε αὐτὸ ὡς ὕδωρ.
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐ φαγῇ αὐτὸ, ἵνα εὖ σοι γένηται καὶ τοῖς υἱοῖς σου μετὰ σὲ, ἐὰν ποιήσῃς τὸ
    καλὸν καὶ τὸ ἀρεστὸν ἐναντίον Κυρίου τοῦ Θεοῦ σου.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πλὴν τὰ ἅγιά σου ἐὰν γένηταί σοι, καὶ τὰς εὐχάς σου λαβὼν ἥξεις εἰς τὸν τόπον,
    ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ.
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τὰ ὁλοκαυτώματά σου, τὰ κρέα ἀνοίσεις ἐπὶ τὸ θυσιαστήριον Κυρίου
    τοῦ Θεοῦ σου· τὸ δὲ αἷμα τῶν θυσιῶν σου προσχεεῖς πρὸς τὴν βάσιν τοῦ θυσιαστηρίου
    Κυρίου τοῦ Θεοῦ σου, τὰ δὲ κρέα φαγῇ.
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Φυλάσσου καὶ ἄκουε καὶ ποιήσεις πάντας τοὺς λόγους οὓς ἐγὼ ἐντέλλομαί σοι,
    ἵνα εὖ σοι γένηται καὶ τοῖς υἱοῖς σου διʼ αἰῶνος, ἐὰν ποιήσῃς τὸ ἀρεστὸν καὶ τὸ
    καλὸν ἐναντίον Κυρίου τοῦ Θεοῦ σου.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐξολοθρεύσῃ Κύριος ὁ Θεός σου τὰ ἔθνη, εἰς οὓς εἰσπορεύῃ ἐκεῖ κληρονομῆσαι
    τὴν γῆν αὐτῶν, ἀπὸ προσώπου σου, καὶ κατακληρονομήσῃς αὐτὴν, καὶ κατοικήσῃς ἐν
    τῇ γῇ αὐτῶν,
  usfm_code: DEU
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: πρόσεχε σεαυτῷ μὴ ἐκζητήσῃς ἐπακολουθῆσαι αὐτοῖς μετὰ τὸ ἐξολοθρευθῆναι αὐτοὺς
    ἀπὸ προσώπου σου, λέγων, πῶς ποιοῦσι τὰ ἔθνη ταῦτα τοῖς θεοῖς αὐτῶν; ποιήσω κᾀγώ.
  usfm_code: DEU
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐ ποιήσεις οὕτω τῷ Θεῷ σου· τὰ γὰρ βδελύματα Κυρίου ἃ ἐμίσησεν, ἐποίησαν
    ἐν τοῖς θεοῖς αὐτῶν, ὅτι τοὺς υἱοὺς αὐτῶν, καὶ τὰς θυγατέρας αὐτῶν κατακαίουσιν
    ἐν πυρὶ τοῖς θεοῖς αὐτῶν.
  usfm_code: DEU
  verse: '31'
