    κατὰ τὸ κήρυγμα τὸ ἔμπροσθεν, ὃ ἐγὼ ἐλάλησα πρὸς σέ.
  usfm_code: JON
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἰωνᾶς, καὶ ἐπορεύθη εἰς Νινευὴ, καθὰ ἐλάλησε Κύριος· ἡ δὲ Νινευὴ
    ἦν πόλις μεγάλη τῷ Θεῷ, ὡσεὶ πορείας ὁδοῦ τριῶν ἡμερῶν·
  usfm_code: JON
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ἤρξατο Ἰωνᾶς τοῦ εἰσελθεῖν εἰς τὴν πόλιν, ὡσεὶ πορείαν ἡμέρας μιᾶς· καὶ
    ἐκήρυξε, καὶ εἶπεν, ἔτι τρεῖς ἡμέραι, καὶ Νινευὴ καταστραφήσεται.
  usfm_code: JON
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπίστευσαν οἱ ἄνδρες Νινευὴ τῷ Θεῷ, καὶ ἐκήρυξαν νηστείαν, καὶ ἐνεδύσαντο
    σάκκους ἀπὸ μεγάλου αὐτῶν ἕως μικροῦ αὐτῶν.
  usfm_code: JON
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἤγγισεν ὁ λόγος πρὸς τὸν βασιλέα τῆς Νινευὴ, καὶ ἐξανέστη ἀπὸ τοῦ θρόνου
    αὐτοῦ, καὶ περιείλατο τὴν στολὴν αὐτοῦ ἀφʼ ἑαυτοῦ, καὶ περιεβάλετο σάκκον, καὶ
    ἐκάθισεν ἐπὶ σποδοῦ.
  usfm_code: JON
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐκηρύχθη, καὶ ἐῤῥέθη ἐν τῇ Νινευὴ παρὰ τοῦ βασιλέως καὶ παρὰ τῶν μεγιστάνων
    αὐτοῦ, λέγων, οἱ ἄνθρωποι, καὶ τὰ κτήνη, καὶ οἱ βόες, καὶ τὰ πρόβατα μὴ γευσάσθωσαν,
    μηδὲ νεμέσθωσαν, μηδὲ ὕδωρ πιέτωσαν.
  usfm_code: JON
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ περιεβάλλοντο σάκκους οἱ ἄνθρωποι καὶ τὰ κτήνη, καὶ ἀνεβόησαν πρὸς τὸν
    Θεὸν ἐκτενῶς· καὶ ἀπέστρεψαν ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτῶν τῆς πονηρᾶς, καὶ ἀπὸ τῆς
    ἀδικίας τῆς ἐν χερσὶν αὐτῶν, λέγοντες,
  usfm_code: JON
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: τίς οἶδεν εἰ μετανοήσει ὁ Θεὸς, καὶ ἀποστρέψει ἐξ ὀργῆς θυμοῦ αὐτοῦ, καὶ οὐ
    μὴ ἀπολώμεθα;
  usfm_code: JON
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν ὁ Θεὸς τὰ ἔργα αὐτῶν, ὅτι ἀπέστρεψαν ἀπὸ τῶν ὁδῶν αὐτῶν τῶν πονηρῶν,
    καὶ μετενόησεν ὁ Θεὸς ἐπὶ τῇ κακίᾳ, ᾗ ἐλάλησε τοῦ ποιῆσαι αὐτοῖς, καὶ οὐκ ἐποίησε.
  usfm_code: JON
  verse: '10'
