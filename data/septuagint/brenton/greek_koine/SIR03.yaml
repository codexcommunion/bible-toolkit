- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐμοῦ τοῦ πατρὸς ἀκούσατε τέκνα, καὶ οὕτως ποιήσατε, ἵνα σωθῆτε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ γὰρ Κύριος ἐδόξασε πατέρα ἐπὶ τέκνοις, καὶ κρίσιν μητρὸς ἐστερέωσεν
    ἐφʼ υἱοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ τιμῶν πατέρα ἐξιλάσεται ἁμαρτίαις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ὡς ὁ ἀποθησαυρίζων, ὁ δοξάζων μητέρα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ τιμῶν πατερα εὐφρανθήσεται ὑπὸ τέκνων, καὶ ἐν ἡμέρᾳ προσευχῆς αὐτοῦ
    εἰσακουσθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὁ δοξάζων πατέρα μακροημερεύσει, καὶ ὁ εἰσακούων Κυρίου ἀναπαύσει μητέρα
    αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ὡς δεσπόταις δουλεύσει ἐν τοῖς γεννήσασιν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν ἔργῳ καὶ λόγῳ τίμα τὸν πατέρα σου, ἵνα ἐπέλθῃ σοι εὐλογία παρʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εὐλογία γὰρ πατρὸς στηρίζει οἴκους τέκνων, κατάρα δὲ μητρὸς ἐκριζοῖ
    θεμέλια.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μὴ δοξάζου ἐν ἀτιμίᾳ πατρός σου, οὐ γάρ ἐστί σοι δόξα πατρὸς ἀτιμία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἡ γὰρ δόξα ἀνθρώπου ἐκ τιμῆς πατρὸς αὐτοῦ, καὶ ὄνειδος τέκνοις μήτηρ
    ἐν ἀδοξίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τέκνον, ἀντιλαβοῦ ἐν γήρᾳ πατρός σου, καὶ μὴ λυπήσῃς αὐτὸν ἐν τῇ ζωῇ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Κᾂν ἀπολείπῃ σύνεσιν, συγγνώμην ἔχε, καὶ μὴ ἀτιμάσῃς αὐτὸν ἐν πάσῃ ἰσχύϊ
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐλεημοσύνη γὰρ πατρὸς οὐκ ἐπιλησθήσεται, καὶ ἀντὶ ἁμαρτιῶν προσανοικοδομηθήσεταί
    σοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐν ἡμέρᾳ θλίψεώς σου ἀναμνησθήσεταί σου· ὡς εὐδία ἐπὶ παγετῷ, οὕτως
    ἀναλυθήσονταί σου αἱ ἁμαρτίαι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὡς βλάσφημος ὁ ἐγκαταλιπὼν πατέρα, καὶ κεκατηραμένος ὑπὸ Κυρίου ὁ παροργίζων
    μητέρα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Τέκνον, ἐν πραΰτητι τὰ ἔργα σου διέξαγε, καὶ ὑπὸ ἀνθρώπου δεκτοῦ ἀγαπηθήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅσῳ μέγας εἶ, τοσούτῳ ταπεινοῦ σεαυτὸν, καὶ ἔναντι Κυρίου εὑρήσεις χάριν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅτι μεγάλη ἡ δυναστεία τοῦ Κυρίου, καὶ ὑπὸ τῶν ταπεινῶν δοξάζεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Χαλέπωτερά σου μὴ ζήτει, καὶ ἰσχυρότερά σου μὴ ἐξέταζε,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ἃ προσετάγη σοι, ταῦτα διανοοῦ· οὐ γάρ ἐστί σοι χρεία τῶν κρυπτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐν τοῖς περισσοῖς τῶν ἔργων σου μὴ περιεργάζου· πλείονα γὰρ συνέσεως
    ἀνθρώπων ὑπεδείχθη σοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πολλοὺς γὰρ ἐπλάνησεν ἡ ὑπόληψις αὐτῶν, καὶ ὑπόνοια πονηρὰ ὠλίσθησε
    διανοίας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ὁ ἀγαπῶν κίνδυνον, ἐν αὐτῷ ἐμπεσεῖται· καρδία σκληρὰ κακωθήσεται
    ἐπʼ ἐσχάτων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καρδία σκληρὰ βαρυνθήσεται πόνοις, καὶ ὁ ἁμαρτωλὸς προσθήσει ἁμαρτίαν
    ἐφʼ ἁμαρτίαις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐπαγωγὴ ὑπερηφάνου οὐκ ἔστιν ἴασις, φυτὸν γὰρ πονηρίας ἐῤῥίζωκεν ἐν
    αὐτῷ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καρδία συνετοῦ διανοηθήσεται παραβολὴν, καὶ οὖς ἀκροατοῦ ἐπιθυμία σοφοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Πῦρ φλογιζόμενον ἀποσβέσει ὕδωρ, καὶ ἐλεημοσύνη ἐξιλάσεται ἁμαρτίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  book_usfm_code: SIR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ὁ ἀνταποδιδοὺς χάριτας μέμνηται εἰς τὰ μετὰ ταῦτα, καὶ ἐν καιρῷ πτώσεως
    εὑρήσει στήριγμα.
