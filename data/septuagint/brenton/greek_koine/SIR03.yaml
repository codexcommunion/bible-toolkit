- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐμοῦ τοῦ πατρὸς ἀκούσατε τέκνα, καὶ οὕτως ποιήσατε, ἵνα σωθῆτε.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ γὰρ Κύριος ἐδόξασε πατέρα ἐπὶ τέκνοις, καὶ κρίσιν μητρὸς ἐστερέωσεν ἐφʼ
    υἱοῖς.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ τιμῶν πατέρα ἐξιλάσεται ἁμαρτίαις.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὡς ὁ ἀποθησαυρίζων, ὁ δοξάζων μητέρα αὐτοῦ.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ τιμῶν πατερα εὐφρανθήσεται ὑπὸ τέκνων, καὶ ἐν ἡμέρᾳ προσευχῆς αὐτοῦ εἰσακουσθήσεται.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ δοξάζων πατέρα μακροημερεύσει, καὶ ὁ εἰσακούων Κυρίου ἀναπαύσει μητέρα αὐτοῦ,
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ὡς δεσπόταις δουλεύσει ἐν τοῖς γεννήσασιν αὐτόν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν ἔργῳ καὶ λόγῳ τίμα τὸν πατέρα σου, ἵνα ἐπέλθῃ σοι εὐλογία παρʼ αὐτοῦ.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εὐλογία γὰρ πατρὸς στηρίζει οἴκους τέκνων, κατάρα δὲ μητρὸς ἐκριζοῖ θεμέλια.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μὴ δοξάζου ἐν ἀτιμίᾳ πατρός σου, οὐ γάρ ἐστί σοι δόξα πατρὸς ἀτιμία.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἡ γὰρ δόξα ἀνθρώπου ἐκ τιμῆς πατρὸς αὐτοῦ, καὶ ὄνειδος τέκνοις μήτηρ ἐν ἀδοξίᾳ.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τέκνον, ἀντιλαβοῦ ἐν γήρᾳ πατρός σου, καὶ μὴ λυπήσῃς αὐτὸν ἐν τῇ ζωῇ αὐτοῦ.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Κᾂν ἀπολείπῃ σύνεσιν, συγγνώμην ἔχε, καὶ μὴ ἀτιμάσῃς αὐτὸν ἐν πάσῃ ἰσχύϊ σου.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐλεημοσύνη γὰρ πατρὸς οὐκ ἐπιλησθήσεται, καὶ ἀντὶ ἁμαρτιῶν προσανοικοδομηθήσεταί
    σοι.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν ἡμέρᾳ θλίψεώς σου ἀναμνησθήσεταί σου· ὡς εὐδία ἐπὶ παγετῷ, οὕτως ἀναλυθήσονταί
    σου αἱ ἁμαρτίαι.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὡς βλάσφημος ὁ ἐγκαταλιπὼν πατέρα, καὶ κεκατηραμένος ὑπὸ Κυρίου ὁ παροργίζων
    μητέρα αὐτοῦ.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τέκνον, ἐν πραΰτητι τὰ ἔργα σου διέξαγε, καὶ ὑπὸ ἀνθρώπου δεκτοῦ ἀγαπηθήσῃ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅσῳ μέγας εἶ, τοσούτῳ ταπεινοῦ σεαυτὸν, καὶ ἔναντι Κυρίου εὑρήσεις χάριν.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅτι μεγάλη ἡ δυναστεία τοῦ Κυρίου, καὶ ὑπὸ τῶν ταπεινῶν δοξάζεται.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Χαλέπωτερά σου μὴ ζήτει, καὶ ἰσχυρότερά σου μὴ ἐξέταζε,
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἃ προσετάγη σοι, ταῦτα διανοοῦ· οὐ γάρ ἐστί σοι χρεία τῶν κρυπτῶν.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν τοῖς περισσοῖς τῶν ἔργων σου μὴ περιεργάζου· πλείονα γὰρ συνέσεως ἀνθρώπων
    ὑπεδείχθη σοι.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πολλοὺς γὰρ ἐπλάνησεν ἡ ὑπόληψις αὐτῶν, καὶ ὑπόνοια πονηρὰ ὠλίσθησε διανοίας
    αὐτῶν.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὁ ἀγαπῶν κίνδυνον, ἐν αὐτῷ ἐμπεσεῖται· καρδία σκληρὰ κακωθήσεται ἐπʼ ἐσχάτων.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καρδία σκληρὰ βαρυνθήσεται πόνοις, καὶ ὁ ἁμαρτωλὸς προσθήσει ἁμαρτίαν ἐφʼ
    ἁμαρτίαις.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐπαγωγὴ ὑπερηφάνου οὐκ ἔστιν ἴασις, φυτὸν γὰρ πονηρίας ἐῤῥίζωκεν ἐν αὐτῷ·
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καρδία συνετοῦ διανοηθήσεται παραβολὴν, καὶ οὖς ἀκροατοῦ ἐπιθυμία σοφοῦ.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πῦρ φλογιζόμενον ἀποσβέσει ὕδωρ, καὶ ἐλεημοσύνη ἐξιλάσεται ἁμαρτίας.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ ἀνταποδιδοὺς χάριτας μέμνηται εἰς τὰ μετὰ ταῦτα, καὶ ἐν καιρῷ πτώσεως εὑρήσει
    στήριγμα.
  usfm_code: SIR
  verse: '31'
