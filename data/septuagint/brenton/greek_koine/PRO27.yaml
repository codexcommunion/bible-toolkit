- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Μὴ καυχῶ τὰ εἰς αὔριον, οὐ γὰρ γινώσκεις τί τέξεται ἡ ἐπιοῦσα.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐγκωμιαζέτω σε ὁ πέλας καὶ μὴ τὸ σὸν στόμα, ἀλλότριος καὶ μὴ τὰ σὰ χείλη.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Βαρὺ λίθος καὶ δυσβάστακτον ἄμμος, ὀργὴ δὲ ἄφρονος βαρυτέρα ἀμφοτέρων.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀνελεήμων θυμὸς καὶ ὀξεῖα ὀργὴ, ἀλλʼ οὐδὲν ὑφίσταται ζῆλος.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Κρείσσους ἔλεγχοι ἀποκεκαλυμμένοι κρυπτομένης φιλίας.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀξιοπιστότερά ἐστι τραύματα φίλου, ἢ ἑκούσια φιλήματα ἐχθροῦ.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ψυχὴ ἐν πλησμονῇ οὖσα κηρίοις ἐμπαίζει, ψυχῇ δὲ ἐνδεεῖ καὶ τὰ πικρὰ γλυκέα
    φαίνεται.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὥσπερ ὅταν ὄρνεον καταπετασθῇ ἐκ τῆς ἰδίας νοσσιᾶς, οὕτως ἄνθρωπος δουλοῦται
    ὅταν ἀποξενωθῇ ἐκ τῶν ἰδίων τόπων.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Μύροις καὶ οἴνοις καὶ θυμιάμασι τέρπεται καρδία, καταῤῥήγνυται δὲ ὑπὸ συμπτωμάτων
    ψυχή.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Φίλον σὸν ἢ φίλον πατρῷον μὴ ἐγκαταλίπῃς, εἰς δὲ τὸν οἶκον τοῦ ἀδελφοῦ σου
    μὴ εἰσέλθῃς ἀτυχῶν· κρείσσων φίλος ἐγγὺς, ἢ ἀδελφὸς μακρὰν οἰκῶν.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Σοφὸς γίνου υἱὲ, ἵνα σου εὐφραίνηται ἡ καρδία, καὶ ἀπόστρεψον ἀπὸ σοῦ ἐπονειδίστους
    λόγους.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πανοῦργος κακῶν ἐπερχομένων ἀπεκρύβη, ἄφρονες δὲ ἐπελθόντες ζημίαν τίσουσιν.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀφελοῦ τὸ ἱμάτιον αὐτοῦ, παρῆλθε γὰρ ὑβριστὴς, ὅστις τὰ ἀλλότρια λυμαίνεται.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὃς ἂν εὐλογῇ θίλον τοπρωῒ μεγάλῃ τῇ φωνῇ, καταρωμένου οὐδὲν διαφέρειν δόξει.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Σταγόνες ἐκβάλλουσιν ἄνθρωπον ἐν ἡμέρᾳ χειμερινῇ ἐκ τοῦ οἴκου αὐτοῦ, ὡσαύτως
    καὶ γυνὴ λοίδορος ἐκ τοῦ ἰδίου οἴκου.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Βορέας σκληρὸς ἄνεμος, ὀνόματι δὲ ἐπιδέξιος καλεῖται.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Σίδηρος σίδηρον ὀξύνει, ἀνὴρ δὲ παροξύνει πρόσωπον ἑταίρου.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὃς φυτεύει συκὴν φάγεται τοὺς καρποὺς αὐτῆς, ὃς δὲ φυλάσσει τὸν ἑαυτοῦ κύριον
    τιμηθήσεται.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὥσπερ οὐχ ὅμοια πρόσωπα προσώποις, οὕτως οὐδὲ αἱ διάνοιαι τῶν ἀνθρώπων.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἅδης καὶ ἀπώλεια οὐκ ἐμπίμπλανται, ὡσαύτως καὶ οἱ ὀφθαλμοὶ τῶν ἀνθρώπων ἄπληστοι·
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: βδέλυγμα Κυρίῳ στηρίζων ὀφθαλμὸν, καὶ οἱ ἀπαίδευτοι ἀκρατεῖς γλώσσῃ.
  usfm_code: PRO
  verse: 20a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Δοκίμιον ἀργυρίῳ καὶ χρυσῷ πύρωσις, ἀνὴρ δὲ δοκιμάζεται διὰ στόματος ἐγκωμιαζόντων
    αὐτόν.
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: καρδία ἀνόμου ἐκζητεῖ κακὰ, καρδία δὲ εὐθὴς ζητεῖ γνῶσιν.
  usfm_code: PRO
  verse: 21a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐὰν μαστιγοῖς ἄφρονα ἐν μέσῳ συνεδρίου ἀτιμάζων, οὐ μὴ περιέλῃς τὴν ἀφροσύνην
    αὐτοῦ.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Γνωστῶς ἐπιγνώσῃ ψυχὰς ποιμνίου σου, καὶ ἐπιστήσεις καρδίαν σου σαῖς ἀγέλαις.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ εἰς τὸν αἰῶνα ἀνδρὶ κράτος καὶ ἰσχὺς, οὐδὲ παραδίδωσιν ἐκ γενεᾶς εἰς
    γενεάν.
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπιμελοῦ τῶν ἐν τῷ πεδίῳ χλωρῶν, καὶ κερεῖς πόαν, καὶ σύναγε χόρτον ὀρεινὸν,
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: ἵνα ἔχῃς πρόβατα εἰς ἱματισμόν· τίμα πεδίον, ἵνα ὠσί σοι ἄρνες.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Υἱὲ, παρʼ ἐμοῦ ἔχεις ῥήσεις ἰσχυρὰς εἰς τὴν ζωήν σου, καὶ εἰς τὴν ζωὴν σῶν
    θεραπόντων.
  usfm_code: PRO
  verse: '27'
