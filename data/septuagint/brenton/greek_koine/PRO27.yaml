- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μὴ καυχῶ τὰ εἰς αὔριον, οὐ γὰρ γινώσκεις τί τέξεται ἡ ἐπιοῦσα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐγκωμιαζέτω σε ὁ πέλας καὶ μὴ τὸ σὸν στόμα, ἀλλότριος καὶ μὴ τὰ σὰ χείλη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Βαρὺ λίθος καὶ δυσβάστακτον ἄμμος, ὀργὴ δὲ ἄφρονος βαρυτέρα ἀμφοτέρων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀνελεήμων θυμὸς καὶ ὀξεῖα ὀργὴ, ἀλλʼ οὐδὲν ὑφίσταται ζῆλος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Κρείσσους ἔλεγχοι ἀποκεκαλυμμένοι κρυπτομένης φιλίας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀξιοπιστότερά ἐστι τραύματα φίλου, ἢ ἑκούσια φιλήματα ἐχθροῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ψυχὴ ἐν πλησμονῇ οὖσα κηρίοις ἐμπαίζει, ψυχῇ δὲ ἐνδεεῖ καὶ τὰ πικρὰ
    γλυκέα φαίνεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὥσπερ ὅταν ὄρνεον καταπετασθῇ ἐκ τῆς ἰδίας νοσσιᾶς, οὕτως ἄνθρωπος δουλοῦται
    ὅταν ἀποξενωθῇ ἐκ τῶν ἰδίων τόπων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μύροις καὶ οἴνοις καὶ θυμιάμασι τέρπεται καρδία, καταῤῥήγνυται δὲ ὑπὸ
    συμπτωμάτων ψυχή.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Φίλον σὸν ἢ φίλον πατρῷον μὴ ἐγκαταλίπῃς, εἰς δὲ τὸν οἶκον τοῦ ἀδελφοῦ
    σου μὴ εἰσέλθῃς ἀτυχῶν· κρείσσων φίλος ἐγγὺς, ἢ ἀδελφὸς μακρὰν οἰκῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Σοφὸς γίνου υἱὲ, ἵνα σου εὐφραίνηται ἡ καρδία, καὶ ἀπόστρεψον ἀπὸ σοῦ
    ἐπονειδίστους λόγους.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πανοῦργος κακῶν ἐπερχομένων ἀπεκρύβη, ἄφρονες δὲ ἐπελθόντες ζημίαν τίσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀφελοῦ τὸ ἱμάτιον αὐτοῦ, παρῆλθε γὰρ ὑβριστὴς, ὅστις τὰ ἀλλότρια λυμαίνεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὃς ἂν εὐλογῇ θίλον τοπρωῒ μεγάλῃ τῇ φωνῇ, καταρωμένου οὐδὲν διαφέρειν
    δόξει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Σταγόνες ἐκβάλλουσιν ἄνθρωπον ἐν ἡμέρᾳ χειμερινῇ ἐκ τοῦ οἴκου αὐτοῦ,
    ὡσαύτως καὶ γυνὴ λοίδορος ἐκ τοῦ ἰδίου οἴκου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Βορέας σκληρὸς ἄνεμος, ὀνόματι δὲ ἐπιδέξιος καλεῖται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Σίδηρος σίδηρον ὀξύνει, ἀνὴρ δὲ παροξύνει πρόσωπον ἑταίρου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὃς φυτεύει συκὴν φάγεται τοὺς καρποὺς αὐτῆς, ὃς δὲ φυλάσσει τὸν ἑαυτοῦ
    κύριον τιμηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὥσπερ οὐχ ὅμοια πρόσωπα προσώποις, οὕτως οὐδὲ αἱ διάνοιαι τῶν ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἅδης καὶ ἀπώλεια οὐκ ἐμπίμπλανται, ὡσαύτως καὶ οἱ ὀφθαλμοὶ τῶν ἀνθρώπων
    ἄπληστοι·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: βδέλυγμα Κυρίῳ στηρίζων ὀφθαλμὸν, καὶ οἱ ἀπαίδευτοι ἀκρατεῖς γλώσσῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Δοκίμιον ἀργυρίῳ καὶ χρυσῷ πύρωσις, ἀνὴρ δὲ δοκιμάζεται διὰ στόματος
    ἐγκωμιαζόντων αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καρδία ἀνόμου ἐκζητεῖ κακὰ, καρδία δὲ εὐθὴς ζητεῖ γνῶσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐὰν μαστιγοῖς ἄφρονα ἐν μέσῳ συνεδρίου ἀτιμάζων, οὐ μὴ περιέλῃς τὴν
    ἀφροσύνην αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Γνωστῶς ἐπιγνώσῃ ψυχὰς ποιμνίου σου, καὶ ἐπιστήσεις καρδίαν σου σαῖς
    ἀγέλαις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὅτι οὐκ εἰς τὸν αἰῶνα ἀνδρὶ κράτος καὶ ἰσχὺς, οὐδὲ παραδίδωσιν ἐκ γενεᾶς
    εἰς γενεάν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐπιμελοῦ τῶν ἐν τῷ πεδίῳ χλωρῶν, καὶ κερεῖς πόαν, καὶ σύναγε χόρτον
    ὀρεινὸν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: ἵνα ἔχῃς πρόβατα εἰς ἱματισμόν· τίμα πεδίον, ἵνα ὠσί σοι ἄρνες.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 27
  book_usfm_code: PRO
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Υἱὲ, παρʼ ἐμοῦ ἔχεις ῥήσεις ἰσχυρὰς εἰς τὴν ζωήν σου, καὶ εἰς τὴν ζωὴν
    σῶν θεραπόντων.
