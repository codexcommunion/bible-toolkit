- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐξᾴρας Ἰακὼβ τοὺς πόδας ἐπορεύθη εἰς γῆν ἀνατολῶν, πρὸς Λάβαν τὸν υἱὸν
    Βαθουὴλ τοῦ Σύρου, ἀδελφὸν δὲ Ῥεβέκκας, μητρὸς Ἰακὼβ καὶ Ἡσαῦ.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ὁρᾷ, καὶ ἰδοὺ φρέαρ ἐν τῷ πεδίῳ· ἦσαν δὲ ἐκεῖ τρία ποίμνια προβάτων ἀναπαυόμενα
    ἐπʼ αὐτοῦ· ἐκ γὰρ τοῦ φρέατος ἐκείνου ἐπότιζον τὰ ποίμνια· λίθος δὲ ἦν μέγας ἐπὶ
    τῷ στόματι τοῦ φρέατος.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ συνήγοντο ἐκεῖ πάντα τὰ ποίμνια· καὶ ἀπεκύλιον τὸν λίθον ἀπὸ τοῦ στόματος
    τοῦ φρέατος, καὶ ἐπότιζον τὰ πρόβατα, καὶ ἀπεκαθίστων τὸν λίθον ἐπὶ τὸ στόμα τοῦ
    φρέατος εἰς τὸν τόπον αὐτοῦ.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς Ἰακὼβ, ἀδελφοὶ, πόθεν ἐστὲ ὑμεῖς; οἱ δὲ εἶπαν, ἐκ Χαῤῥὰν ἐσμέν.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς, γινώσκετε Λάβαν τὸν υἱὸν Ναχώρ; οἱ δὲ εἶπαν, γινώσκομεν·
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς, ὑγιαίνει; οἱ δὲ εἶπαν, ὑγιαίνει· καὶ ἰδοὺ Ῥαχὴλ ἡ θυγάτηρ
    αὐτοῦ ἤρχετο μετὰ τῶν προβάτων.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰακὼβ, ἔτι ἐστὶν ἡμέρα πολλὴ· οὔπω ὥρα συναχθῆναι τὰ κτήνη· ποτίσαντες
    τὰ πρόβατα, ἀπελθόντες βόσκετε.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν, οὐ δυνησόμεθα, ἕως τοῦ συναχθῆναι πάντας τοὺς ποιμένας, καὶ ἀποκυλίσουσι
    τὸν λίθον ἀπὸ τοῦ στόματος τοῦ φρέατος, καὶ ποτιοῦμεν τὰ πρόβατα.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἔτι αὐτοῦ λαλοῦντος αὐτοῖς, καὶ ἰδοὺ Ῥαχὴλ ἡ θυγάτηρ Λάβαν ἤρχετο μετὰ τῶν
    προβάτων τοῦ πατρὸς αὐτῆς· αὐτὴ γὰρ ἔβοσκε τὰ πρόβατα τοῦ πατρὸς αὐτῆς.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ὡς εἶδεν Ἰακὼβ τὴν Ῥαχὴλ τὴν θυγατέρα Λάβαν, τοῦ ἀδελφοῦ τῆς μητρὸς
    αὐτοῦ, καὶ τὰ πρόβατα Λάβαν τοῦ ἀδελφοῦ τῆς μητρὸς αὐτοῦ, καὶ προσελθὼν Ἰακὼβ
    ἀπεκύλισε τὸν λίθον ἀπὸ τοῦ στόματος τοῦ φρέατος, καὶ ἐπότιζε τὰ πρόβατα Λάβαν
    τοῦ ἀδελφοῦ τῆς μητρὸς αὐτοῦ.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐφίλησεν Ἰακὼβ τὴν Ῥαχὴλ, καὶ βοήσας τῇ φωνῇ αὐτοῦ ἔκλαυσε.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἀπήγγειλε τῇ Ῥαχὴλ, ὅτι ἀδελφὸς τοῦ πατρὸς αὐτῆς ἐστι, καὶ ὅτι υἱὸς Ῥεβέκκας
    ἐστί· καὶ δραμοῦσα ἀπήγγειλε τῷ πατρὶ αὐτῆς κατὰ τὰ ῥήματα ταῦτα.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ὡς ἤκουσε Λάβαν τὸ ὄνομα Ἰακὼβ τοῦ υἱοῦ τῆς ἀδελφῆς αὐτοῦ, ἔδραμεν
    εἰς συνάντησιν αὐτῷ, καὶ περιλαβὼν αὐτὸν ἐφίλησε, καὶ εἰσήγαγεν αὐτὸν εἰς τὸν
    οἶκον αὐτοῦ· καὶ διηγήσατο τῷ Λάβαν πάντας τοὺς λόγους τούτους.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Λάβαν, ἐκ τῶν ὀστῶν μου καὶ ἐκ τῆς σαρκός μου εἶ σύ· καὶ ἦν
    μετʼ αὐτοῦ μῆνα ἡμερῶν.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Λάβαν τῷ Ἰακὼβ, ὅτι γὰρ ἀδελφός μου εἶ, οὐ δουλεύσεις μοι δωρεάν·
    ἀπάγγειλόν μοι τίς ὁ μισθός σου ἐστί;
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Τῷ δὲ Λάβαν ἦσαν δύο θυγατέρες· ὄνομα τῇ μείζονι, Λεία, καὶ ὄνομα τῇ νεωτέρᾳ,
    Ῥαχήλ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Οἱ δὲ ὀφθάλμοὶ Λείας, ἀσθενεῖς· Ῥαχῆλ δὲ ἦν καλὴ τῷ εἴδει, καὶ ὡραία τῇ ὄψει
    σφάδρα.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἠγάπησε δὲ Ἰακὼβ τὴν Ῥαχήλ· καὶ εἶπε, δουλεύσω σοι ἑπτὰ ἔτη περὶ τῆς Ῥαχὴλ
    τῆς θυγατρός σου τῆς νεωτέρας.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ Λάβαν, βέλτιον δοῦναί με αὐτήν σοι, ἢ δοῦναί με αὐτὴν ἀνδρὶ ἑτέρῳ·
    οἴκησον μετʼ ἐμοῦ.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐδούλευσεν Ἰακὼβ περὶ Ῥαχὴλ ἑπτὰ ἔτη· καὶ ἤσαν ἐναντίον αὐτοῦ ὡς ἡμέραι
    ὀλίγαι, παρὰ τὸ ἀγαπᾷν αὐτὸν αὐτήν.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰακὼβ τῷ Λάβαν, δός μοι τὴν γυναῖκά μου, πεπλήρωνται γὰρ αἱ ἡμέραι
    ὅπως εἰσέλθω πρὸς αὐτήν.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Συνήγαγε δὲ Λάβαν πάντας τοὺς ἄνδρας τοῦ τόπου, καὶ ἐποίησε γάμον.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἑσπέρα, καὶ λαβὼν Λείαν τὴν θυγατέρα αὐτοῦ, εἰσήγαγεν πρὸς Ἰακὼβ,
    καὶ εἰσῆλθε πρὸς αὐτὴν Ἰακώβ.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἔδωκε δὲ Λάβαν Λείᾳ τῇ θυγατρὶ αὐτοῦ Ζελφὰν τὴν παιδίσκην αὐτοῦ, αὐτῇ παιδίσκην.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ πρωῒ, καὶ ἰδοὺ ἦν Λεία· εἶπε δὲ Ἰακὼβ τῷ Λάβαν, τί τοῦτο ἐποίησάς
    μοι; οὐ περὶ Ῥαχὴλ ἐδούλευσα παρὰ σοι; καὶ ἱνατί παρελογίσω με;
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἀπεκρίθη δὲ Λάβαν, οὐκ ἔστιν οὕτως ἐν τῷ τόπῳ ἡμῶν, δοῦναι τὴν νεωτέραν πρινὴ
    τὴν πρεσβυτέραν.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Συντέλεσον οὖν τὰ ἕβδομα ταύτης, καὶ δώσω σοι καὶ ταύτην ἀντὶ τῆς ἐργασίας,
    ἧς ἐργᾷ παρʼ ἐμοὶ ἔτι ἑπτὰ ἔτη ἕτερα.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐποίησε δὲ Ἰακὼβ οὕτως, καὶ ἀνεπλήρωσε τὰ ἕβδομα ταύτης· καὶ ἔδωκεν αὐτῷ Λάβαν
    Ῥαχὴλ τὴν θυγατέρα αὐτοῦ αὐτῷ γυναῖκα.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἔδωκε δὲ Λάβαν τῇ θυγατρὶ αὐτοῦ Βαλλὰν τὴν παιδίσκην αὐτοῦ, αὐτῇ παιδίσκην.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε πρὸς Ῥαχήλ· ἠγάπησε δὲ Ῥαχὴλ μᾶλλον ἢ Λείαν· καὶ ἐδούλευσεν αὐτῷ
    ἑπτὰ ἔτη ἕτερα.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἰδὼν δὲ Κύριος ὁ Θεὸς ὅτι ἐμισεῖτο Λεία, ἤνοιξε τὴν μήτραν αὐτῆς· Ῥαχὴλ δὲ
    ἦν στεῖρα.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ συνέλαβε Λεία, καὶ ἔτεκεν υἱὸν τῷ Ἰακώβ· ἐκάλεσε δὲ τὸ ὄνομα αὐτοῦ Ῥουβὴν,
    λέγουσα, διότι εἶδέ μου Κύριος τὴν ταπείνωσιν, καὶ ἔδωκέ μοι υἱόν· νῦν οὖν ἀγαπήσει
    με ὁ ἀνήρ μου.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ συνέλαβε πάλιν, καὶ ἔτεκεν υἱὸν δεύτερον τῷ Ἰακὼβ, καὶ εἶπεν, ὅτι ἤκουσε
    Κύριος ὅτι μισοῦμαι, καὶ προσέδωκέ μοι καὶ τοῦτον· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ,
    Συμεών.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ συνέλαβεν ἔτι, καὶ ἔτεκεν υἱὸν, καὶ εἶπεν, ἐν τῷ νῦν καιρῷ πρὸς ἐμοῦ ἔσται
    ὁ ἀνήρ μου, τέτοκα γὰρ αὐτῷ τρεῖς υἱούς· διὰ τοῦτο ἐκάλεσε τὸ ὄνομα αὐτοῦ, Λευεί.
  usfm_code: GEN
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ συλλαβοῦσα ἔτι ἔτεκεν υἱὸν, καὶ εἶπε, νῦν ἔτι τοῦτο ἐξομολογήσομαι Κυρίῳ·
    διὰ τοῦτο ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ἰούδαν· καὶ ἔστη τοῦ τίκτειν.
  usfm_code: GEN
  verse: '35'
