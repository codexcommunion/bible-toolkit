- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὠδὴ ψαλμοῦ τῷ Ἀσάφ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ Θεὸς, τίς ὁμοιωθήσεταί σοι; μὴ σιγήσῃς, μηδὲ καταπραΰνῃς ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι ἰδοὺ οἱ ἐχθροί σου ἤχησαν· καὶ οἱ μισοῦντές σε ᾖραν κεφαλήν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐπὶ τὸν λαόν σου κατεπανουργεύσαντο γνώμην, καὶ ἐβουλεύσαντο κατὰ τῶν
    ἁγίων σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εἶπαν, δεῦτε καὶ ἐξολοθρεύσωμεν αὐτοὺς ἐξ ἔθνους, καὶ οὐ μὴ μνησθῇ τὸ
    ὄνομα Ἰσραὴλ ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι ἐβουλεύσαντο ἐν ὁμονοίᾳ ἐπιτοαυτὸ, κατὰ σοῦ διαθήκην διέθεντο·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τὰ σκηνώματα τῶν Ἰδουμαίων καὶ οἱ Ἰσμαηλῖται, Μωὰβ καὶ οἱ Ἀγαρηνοὶ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Γεβὰλ καὶ Ἀμμὼν καὶ Ἀμαλὴκ, καὶ ἀλλόφυλοι μετὰ τῶν κατοικούντων Τύρον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ γὰρ καὶ Ἀσσοὺρ συμπαρεγένετο μετʼ αὐτῶν, ἐγενήθησαν εἰς ἀντίληψιν
    τοῖς υἱοῖς Λώτ· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ποίησον αὐτοῖς ὡς τῇ Μαδιὰμ καὶ τῷ Σεισάρᾳ, ὡς τῷ Ἰαβεὶν ἐν τῷ χειμάῤῥῳ
    Κεισῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐξωλοθρεύθησαν ἐν Ἀενδὼρ, ἐγενήθησαν ὡσεὶ κόπρος τῇ γῇ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Θοῦ τοὺς ἄρχοντας αὐτῶν ὡς τὸν Ὠρὴβ καὶ Ζὴβ καὶ Ζεβεὲ καὶ Σαλμανὰ, πάντας
    τοὺς ἄρχοντας αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οἵτινες εἶπαν, κληρονομήσωμεν ἑαυτοῖς τὸ θυσιαστήριον τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὁ Θεός μου θοῦ αὐτοὺς ὡς τροχὸν, ὡς καλάμην κατὰ πρόσωπον ἀνέμου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὡσεὶ πῦρ ὃ διαφλέξει δρυμὸν, ὡσεὶ φλὸξ κατακαύσαι ὄρη·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὕτως καταδιώξεις αὐτοὺς ἐν τῇ καταιγίδι σου, καὶ ἐν τῇ ὀργῇ σου ταράξεις
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Πλήρωσον τὰ πρόσωπα αὐτῶν ἀτιμίας, καὶ ζητήσουσι τὸ ὄνομά σου Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Αἰσχυνθήτωσαν καὶ ταραχθήτωσαν εἰς τὸν αἰῶνα τοῦ αἰῶνος, καὶ ἐντραπήτωσαν
    καὶ ἀπολέσθωσαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  book_usfm_code: PSA
  chapter_number: 82
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ γνώτωσαν ὅτι ὄνομά σοι Κύριος· σὺ μόνος ὕψιστος ἐπὶ πᾶσαν τὴν γῆν.
