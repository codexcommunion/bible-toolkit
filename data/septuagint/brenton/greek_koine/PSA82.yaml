- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Ὠδὴ ψαλμοῦ τῷ Ἀσάφ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς, τίς ὁμοιωθήσεταί σοι; μὴ σιγήσῃς, μηδὲ καταπραΰνῃς ὁ Θεός.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ οἱ ἐχθροί σου ἤχησαν· καὶ οἱ μισοῦντές σε ᾖραν κεφαλήν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Ἐπὶ τὸν λαόν σου κατεπανουργεύσαντο γνώμην, καὶ ἐβουλεύσαντο κατὰ τῶν ἁγίων
    σου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Εἶπαν, δεῦτε καὶ ἐξολοθρεύσωμεν αὐτοὺς ἐξ ἔθνους, καὶ οὐ μὴ μνησθῇ τὸ ὄνομα
    Ἰσραὴλ ἔτι.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Ὅτι ἐβουλεύσαντο ἐν ὁμονοίᾳ ἐπιτοαυτὸ, κατὰ σοῦ διαθήκην διέθεντο·
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Τὰ σκηνώματα τῶν Ἰδουμαίων καὶ οἱ Ἰσμαηλῖται, Μωὰβ καὶ οἱ Ἀγαρηνοὶ,
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Γεβὰλ καὶ Ἀμμὼν καὶ Ἀμαλὴκ, καὶ ἀλλόφυλοι μετὰ τῶν κατοικούντων Τύρον.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Καὶ γὰρ καὶ Ἀσσοὺρ συμπαρεγένετο μετʼ αὐτῶν, ἐγενήθησαν εἰς ἀντίληψιν τοῖς
    υἱοῖς Λώτ· διάψαλμα.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Ποίησον αὐτοῖς ὡς τῇ Μαδιὰμ καὶ τῷ Σεισάρᾳ, ὡς τῷ Ἰαβεὶν ἐν τῷ χειμάῤῥῳ Κεισῶν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Ἐξωλοθρεύθησαν ἐν Ἀενδὼρ, ἐγενήθησαν ὡσεὶ κόπρος τῇ γῇ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Θοῦ τοὺς ἄρχοντας αὐτῶν ὡς τὸν Ὠρὴβ καὶ Ζὴβ καὶ Ζεβεὲ καὶ Σαλμανὰ, πάντας
    τοὺς ἄρχοντας αὐτῶν·
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Οἵτινες εἶπαν, κληρονομήσωμεν ἑαυτοῖς τὸ θυσιαστήριον τοῦ Θεοῦ.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Ὁ Θεός μου θοῦ αὐτοὺς ὡς τροχὸν, ὡς καλάμην κατὰ πρόσωπον ἀνέμου.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Ὡσεὶ πῦρ ὃ διαφλέξει δρυμὸν, ὡσεὶ φλὸξ κατακαύσαι ὄρη·
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Οὕτως καταδιώξεις αὐτοὺς ἐν τῇ καταιγίδι σου, καὶ ἐν τῇ ὀργῇ σου ταράξεις
    αὐτούς.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Πλήρωσον τὰ πρόσωπα αὐτῶν ἀτιμίας, καὶ ζητήσουσι τὸ ὄνομά σου Κύριε.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Αἰσχυνθήτωσαν καὶ ταραχθήτωσαν εἰς τὸν αἰῶνα τοῦ αἰῶνος, καὶ ἐντραπήτωσαν
    καὶ ἀπολέσθωσαν.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 82
  chapter: 82
  iso-639-2_language_code: grc
  text: Καὶ γνώτωσαν ὅτι ὄνομά σοι Κύριος· σὺ μόνος ὕψιστος ἐπὶ πᾶσαν τὴν γῆν.
  usfm_code: PSA
  verse: '19'
