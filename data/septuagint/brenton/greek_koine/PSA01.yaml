- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  book_usfm_code: PSA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΜΑΚΑΡΙΟΣ ἀνὴρ, ὃς οὐκ ἐπορεύθη ἐν βουλῇ ἀσεβῶν, καὶ ἐν ὁδῷ ἁμαρτωλῶν·
    οὐκ ἔστη, καὶ ἐπὶ καθέδρᾳ λοιμῶν οὐκ ἐκάθισεν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  book_usfm_code: PSA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ʼΑλλʼ ἢ ἐν τῷ νόμῳ Κυρίου τὸ θέλημα αὐτοῦ, καὶ ἐν τῷ νόμῳ αὐτοῦ μελετήσει
    ἡμέρας καὶ νυκτός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  book_usfm_code: PSA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔσται ὡς τὸ ξύλον τὸ πεφυτευμένον παρὰ τὰς διεξόδους τῶν ὑδάτων,
    ὃ τὸν καρπὸν αὐτοῦ δώσει ἐν καιρῷ αὐτοῦ· καὶ τὸ φύλλον αὐτοῦ οὐκ ἀποῤῥυήσεται,
    καὶ πάντα ὅσα ἂν ποιῇ κατευοδωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  book_usfm_code: PSA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐχ οὕτως οἱ ἀσεβεῖς, οὐχ οὕτως, ἀλλʼ ἢ ὡς ὁ χνοῦς ὃν ἐκρίπτει ὁ ἄνεμος
    ἀπὸ προσώπου τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  book_usfm_code: PSA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Διὰ τοῦτο οὐκ ἀναστήσονται οἱ ἀσεβεῖς ἐν κρίσει, οὐδὲ ἁμαρτωλοὶ ἐν βουλῇ
    δικαίων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  book_usfm_code: PSA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι γινώσκει Κύριος ὁδὸν δικαίων, καὶ ὁδὸς ἀσεβῶν ἀπολεῖται.
