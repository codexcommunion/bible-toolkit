- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΜΑΚΑΡΙΟΣ ἀνὴρ, ὃς οὐκ ἐπορεύθη ἐν βουλῇ ἀσεβῶν, καὶ ἐν ὁδῷ ἁμαρτωλῶν· οὐκ
    ἔστη, καὶ ἐπὶ καθέδρᾳ λοιμῶν οὐκ ἐκάθισεν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ʼΑλλʼ ἢ ἐν τῷ νόμῳ Κυρίου τὸ θέλημα αὐτοῦ, καὶ ἐν τῷ νόμῳ αὐτοῦ μελετήσει
    ἡμέρας καὶ νυκτός.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὡς τὸ ξύλον τὸ πεφυτευμένον παρὰ τὰς διεξόδους τῶν ὑδάτων, ὃ τὸν
    καρπὸν αὐτοῦ δώσει ἐν καιρῷ αὐτοῦ· καὶ τὸ φύλλον αὐτοῦ οὐκ ἀποῤῥυήσεται, καὶ πάντα
    ὅσα ἂν ποιῇ κατευοδωθήσεται.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὐχ οὕτως οἱ ἀσεβεῖς, οὐχ οὕτως, ἀλλʼ ἢ ὡς ὁ χνοῦς ὃν ἐκρίπτει ὁ ἄνεμος ἀπὸ
    προσώπου τῆς γῆς.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο οὐκ ἀναστήσονται οἱ ἀσεβεῖς ἐν κρίσει, οὐδὲ ἁμαρτωλοὶ ἐν βουλῇ δικαίων.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι γινώσκει Κύριος ὁδὸν δικαίων, καὶ ὁδὸς ἀσεβῶν ἀπολεῖται.
  usfm_code: PSA
  verse: '6'
