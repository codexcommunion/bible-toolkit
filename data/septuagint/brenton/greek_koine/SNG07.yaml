- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐπίστρεφε ἐπίστρεφε ἡ Σουναμίτις· ἐπίστρεφε ἐπίστρεφε, καὶ ὀφόμεθα ἐν σοί.
  usfm_code: SNG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὡραιώθησαν διαβήματά σου ἐν ὑποδήμασί σου, θύγατερ ναδάβ· ῥυθμοὶ μηρῶν ὅμοιοι
    ὁρμίσκοις, ἔργον τεχνίτου.
  usfm_code: SNG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὀμφαλός σου κρατὴρ τορευτὸς, μὴ ὑστερούμενος κράμα· κοιλία σου θημωνία σίτου
    πεφραγμένη ἐν κρίνοις.
  usfm_code: SNG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Δύο μαστοί σου, ὡς δύο νεβροὶ δίδυμοι δορκάδος.
  usfm_code: SNG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὁ τράχηλός σου ὡς πύργος ἐλεφάντινος· οἱ ὀφθαλμοί σου ὡς λίμναι ἐν Ἐσεβὼν,
    ἐν πύλαις θυγατρὸς πολλῶν· μυκτήρ σου, ὡς πύργος τοῦ Λιβάνου σκοπεύων πρόσωπον
    Δαμασκοῦ.
  usfm_code: SNG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Κεφαλή σου ἐπὶ σὲ ὡς Κάρμηλος, καὶ πλόκιον κεφαλῆς σου ὡς πορφύρα· βασιλεὺς
    δεδεμένος ἐν παραδρομαῖς.
  usfm_code: SNG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τί ὡραιώθης, καὶ τί ἡδύνθης ἀγάπη;
  usfm_code: SNG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἐν τρυφαῖς σου τοῦτο μέγεθός σου· ὡμοιώθης τῷ φοίνικι, καὶ οἱ μαστοί σου τοῖς
    βότρυσιν.
  usfm_code: SNG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἶπα, ἀναβήσομαι ἐπὶ τῷ φοίνικι, κρατήσω τῶν ὕψεων αὐτοῦ· καὶ ἔσονται δὴ μαστοί
    σου ὡς βότρυες τῆς ἀμπέλου, καὶ ὀσμὴ ῥινός σου ὡς μῆλα,
  usfm_code: SNG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ὁ λάρυγξ σου ὡς οἶνος ὁ ἀγαθὸς, πορευόμενος τῷ ἀδελφιδῷ μου εἰς εὐθύτητα,
    ἱκανούμενος χείλεσί μου καὶ ὀδοῦσιν.
  usfm_code: SNG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐγὼ τῷ ἀδελφιδῷ μου, καὶ ἐπʼ ἐμὲ ἡ ἐπιστροφὴ αὐτοῦ.
  usfm_code: SNG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐλθὲ ἀδελφιδέ μου, ἐξέλθωμεν εἰς ἀγρὸν, αὐλισθῶμεν ἐν κώμαις.
  usfm_code: SNG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὀρθρίσωμεν εἰς ἀμπελῶνας· ἴδωμεν εἰ ἤνθησεν ἡ ἄμπελος, ἤνθησεν ὁ κυπρισμὸς,
    ἤνθησν αἱ ῥοαί· ἐκεῖ δώσω τοὺς μαστούς μου σοί.
  usfm_code: SNG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οἱ μανδραγόραι ἔδωκαν ὀσμήν· καὶ ἐπὶ θύραις ἡμῶν πάντα ἀκρόδρυα νέα πρὸς παλαιὰ,
    ἀδελφιδέ μου, ἐτήρησά σοι.
  usfm_code: SNG
  verse: '14'
