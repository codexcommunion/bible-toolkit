- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐπίστρεφε ἐπίστρεφε ἡ Σουναμίτις· ἐπίστρεφε ἐπίστρεφε, καὶ ὀφόμεθα ἐν
    σοί.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὡραιώθησαν διαβήματά σου ἐν ὑποδήμασί σου, θύγατερ ναδάβ· ῥυθμοὶ μηρῶν
    ὅμοιοι ὁρμίσκοις, ἔργον τεχνίτου.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὀμφαλός σου κρατὴρ τορευτὸς, μὴ ὑστερούμενος κράμα· κοιλία σου θημωνία
    σίτου πεφραγμένη ἐν κρίνοις.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Δύο μαστοί σου, ὡς δύο νεβροὶ δίδυμοι δορκάδος.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ τράχηλός σου ὡς πύργος ἐλεφάντινος· οἱ ὀφθαλμοί σου ὡς λίμναι ἐν Ἐσεβὼν,
    ἐν πύλαις θυγατρὸς πολλῶν· μυκτήρ σου, ὡς πύργος τοῦ Λιβάνου σκοπεύων πρόσωπον
    Δαμασκοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κεφαλή σου ἐπὶ σὲ ὡς Κάρμηλος, καὶ πλόκιον κεφαλῆς σου ὡς πορφύρα· βασιλεὺς
    δεδεμένος ἐν παραδρομαῖς.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τί ὡραιώθης, καὶ τί ἡδύνθης ἀγάπη;
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ἐν τρυφαῖς σου τοῦτο μέγεθός σου· ὡμοιώθης τῷ φοίνικι, καὶ οἱ μαστοί
    σου τοῖς βότρυσιν.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἶπα, ἀναβήσομαι ἐπὶ τῷ φοίνικι, κρατήσω τῶν ὕψεων αὐτοῦ· καὶ ἔσονται
    δὴ μαστοί σου ὡς βότρυες τῆς ἀμπέλου, καὶ ὀσμὴ ῥινός σου ὡς μῆλα,
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ὁ λάρυγξ σου ὡς οἶνος ὁ ἀγαθὸς, πορευόμενος τῷ ἀδελφιδῷ μου εἰς
    εὐθύτητα, ἱκανούμενος χείλεσί μου καὶ ὀδοῦσιν.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐγὼ τῷ ἀδελφιδῷ μου, καὶ ἐπʼ ἐμὲ ἡ ἐπιστροφὴ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐλθὲ ἀδελφιδέ μου, ἐξέλθωμεν εἰς ἀγρὸν, αὐλισθῶμεν ἐν κώμαις.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὀρθρίσωμεν εἰς ἀμπελῶνας· ἴδωμεν εἰ ἤνθησεν ἡ ἄμπελος, ἤνθησεν ὁ κυπρισμὸς,
    ἤνθησν αἱ ῥοαί· ἐκεῖ δώσω τοὺς μαστούς μου σοί.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 7
  book_usfm_code: SNG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οἱ μανδραγόραι ἔδωκαν ὀσμήν· καὶ ἐπὶ θύραις ἡμῶν πάντα ἀκρόδρυα νέα
    πρὸς παλαιὰ, ἀδελφιδέ μου, ἐτήρησά σοι.
