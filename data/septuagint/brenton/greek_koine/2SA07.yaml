- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὅτε ἐκάθισεν ὁ βασιλεὺς ἐν τῷ οἴκῳ αὐτοῦ, καὶ Κύριος κατεκληρονόμησεν
    αὐτὸν κύκλῳ ἀπὸ πάντων τῶν ἐχθρῶν αὐτοῦ τῶν κύκλῳ,
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ εἶπεν ὁ βασιλεὺς πρὸς Νάθαν τὸν προφήτην, ἰδοὺ δὴ ἐγὼ κατοικῶ ἐν οἴκῳ
    κεδρίνῳ, καὶ ἡ κιβωτὸς τοῦ Θεοῦ κάθηται ἐν μέσῳ τῆς σκηνῆς.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Νάθαν πρὸς τὸν βασιλέα, πάντα ὅσα ἂν ἐν τῇ καρδίᾳ σου, βάδιζε καὶ
    ποίει, ὅτι Κύριος μετὰ σοῦ.
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῇ νυκτὶ ἐκείνῃ, καὶ ἐγένετο ῥῆμα Κυρίου πρὸς Νάθαν, λέγων, πορεύου,
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ εἶπον πρὸς τὸν δοῦλόν μου Δαυὶδ, τάδε λέγει Κύριος, οὐ σὺ οἰκοδομήσεις
    μοι οἶκον τοῦ κατοικῆσαί με.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὅτι οὐ κατῴκηκα ἐν οἴκῳ ἀφʼ ἧς ἡμέρας ἀνήγαγον τοὺς υἱοὺς Ἰσραὴλ ἐξ Αἰγύπτου
    ἕως τῆς ἡμέρας ταύτης, καὶ ἤμην ἐυπεριπατῶν ἐν καταλύματι καὶ ἐν σκηνῇ,
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἐν πᾶσιν οἷς διῆλθον ἐν παντὶ Ἰσραήλ· εἰ λαλῶν ἐλάλησα πρὸς μίαν φυλὴν τοῦ
    Ἰσραὴλ, ᾧ ἐνετειλάμην ποιμαίνειν τὸν λαόν μου Ἰσραὴλ, λέγων, ἱνατί οὐκ ᾠκοδομήκατέ
    μοι οἶκον κέδρινον;
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ νῦν τάδε ἐρεῖς τῷ δούλῳ μου Δαυὶδ, τάδε λέγει Κύριος παντοκράτωρ, ἔλαβόν
    σε ἐκ τῆς μάνδρας τῶν προβάτων, τοῦ εἶναί σε εἰς ἡγούμενον ἐπὶ τὸν λαόν μου ἐπὶ
    τὸν Ἰσραὴλ,
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ἤμην μετὰ σοῦ ἐν πᾶσιν οἷς ἐπορεύου, καὶ ἐξωλόθρευσα πάντας τοὺς ἐχθρούς
    σου ἀπὸ προσώπου σου, καὶ ἐποίησά σε ὀνομαστὸν κατὰ τὸ ὄνομα τῶν μεγάλων τῶν ἐπὶ
    τῆς γῆς.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ θήσομαι τόπον τῷ λαῷ μου τῷ Ἰσραὴλ, καὶ καταφυτεύσω αὐτὸν, καὶ κατασκηνώσει
    καθʼ ἑαυτὸν, καὶ οὐ μεριμνήσει οὐκέτι· καὶ οὐ προσθήσει υἱὸς ἀδικίας τοῦ ταπεινῶσαι
    αὐτὸν, καθὼς ἀπʼ ἀρχῆς,
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἀπὸ τῶν ἡμερῶν ὧν ἔταξα κριτὰς ἐπὶ τὸν λαόν μου Ἰσραήλ· καὶ ἀναπαύσω σε ἀπὸ
    πάντων τῶν ἐχθρῶν σου· καὶ ἀπαγγελεῖ σοι Κύριος, ὅτι οἶκον οἰκοδομήσεις αὐτῷ.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν πληρωθῶσιν αἱ ἡμέραι σου, καὶ κοιμηθήσῃ μετὰ τῶν πατέρων σου,
    καὶ ἀναστήσω τὸ σπέρμα σου μετὰ σὲ, ὃς ἔσται ἐκ τῆς κοιλίας σου, καὶ ἑτοιμάσω
    τὴν βασιλείαν αὐτοῦ.
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Αὐτὸς οἰκοδομήσει μοι οἶκον τῷ ὀνόματί μου, καὶ ἀνορθώσω τὸν θρόνον αὐτοῦ
    ἕως εἰς τὸν αἰῶνα.
  usfm_code: 2SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐγὼ ἔσομαι αὐτῷ εἰς πατέρα, καὶ αὐτὸς ἔσται μοι εἰς υἱόν· καὶ ἐὰν ἔλθῃ ἡ ἀδικία
    αὐτοῦ, καὶ ἐλέγξω αὐτὸν ἐν ῥάβδῳ ἀνδρῶν, καὶ ἐν ἁφαῖς υἱῶν ἀνθρώπων·
  usfm_code: 2SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τὸ δὲ ἔλεός μου οὐκ ἀποστήσω ἀπʼ αὐτοῦ, καθὼς ἀπέστησα ἀφʼ ὧν ἀπέστησα ἐκ
    προσώπου μου.
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ πιστωθήσεται ὁ οἶκος αὐτοῦ, καὶ ἡ βασιλεία αὐτοῦ ἕως αἰῶνος ἐνώπιόν μου·
    καὶ ὁ θρόνος αὐτοῦ ἔσται ἀνωρθωμένος εἰς τον αἰῶνα.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Κατὰ πάντας τοὺς λόγους τούτους, καὶ κατὰ πᾶσαν τὴν ὅρασιν ταύτην, οὕτως ἐλάλησε
    Νάθαν πρὸς Δαυίδ.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν ὁ βασιλεὺς Δαυὶδ, καὶ ἐνάθισεν ἐνώπιον Κυρίου, καὶ εἶπε, τίς
    εἰμι ἐγὼ, Κύριέ μου Κύριε, καὶ τίς ὁ οἶκός μου, ὅτι ἠγάπησάς με ἕως τούτων;
  usfm_code: 2SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ κατεσμικρύνθην μικρὸν ἐνώπίον σου, Κύριέ μου Κύριε, καὶ ἐλάλησας ὑπὲρ
    τοῦ οἴκου τοῦ δούλου σου εἰς μακράν· οὗτος δὲ ὁ νόμος τοῦ ἀνθρώπου, Κύριέ μου
    Κύριε;
  usfm_code: 2SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τί προσθήσει Δαυὶδ ἔτι τοῦ λαλῆσαι πρὸς σέ; καὶ νῦν σὺ οἶδας τὸν δοῦλόν
    σου, Κύριέ μου Κύριε,
  usfm_code: 2SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ διὰ τὸν δοῦλόν σου πεποίηκας, καὶ κατὰ τὴν καρδίαν σου ἐποίησας πᾶσαν
    τὴν μεγαλωσύνην ταύτην, γνωρίσαι τῷ δούλῳ σου, ἕνεκεν τοῦ μεγαλύναι σε
  usfm_code: 2SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Κύριέ μου· ὅτι οὐκ ἔστιν ὡς σὺ, καὶ οὐκ ἔστι Θεὸς πλὴν σοῦ ἐν πᾶσιν οἷς ἠκούσαμεν
    ἐν τοῖς ὠσὶν ἡμῶν.
  usfm_code: 2SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τίς ὡς ὁ λαός σου Ἰσραὴλ ἔθνος ἄλλο ἐν τῇ γῇ; ὡς ὡδήγησεν αὐτὸν ὁ Θεὸς
    τοῦ λυτρώσασθαι αὐτῷ λαὸν, τοῦ θέσθαι σε ὄνομα, τοῦ ποιῆσαι μεγαλωσύνην καὶ ἐπιφάνειαν,
    τοῦ ἐκβαλεῖν σε ἐκ προσώπου τοῦ λαοῦ σου, οὓς ἐλυτρώσω σεαυτῷ ἐξ Αἰγύπτου, ἔθνη
    καὶ σκηνώματα;
  usfm_code: 2SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἡτοίμασας σεαυτῷ τὸν λαόν σου Ἰσραὴλ εἰς λαὸν ἕως αἰῶνος, καὶ σὺ Κύριε
    ἐγένου αὐτοῖς εἰς Θεόν.
  usfm_code: 2SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ νῦν, κύριέ μου, ῥῆμα ὃ ἐλάλησας περὶ τοῦ δούλου σου καὶ τοῦ οἴκου αὐτοῦ,
    πίστωσον ἕως τοῦ αἰῶνος, Κύριε παντοκράτωρ θεὲ τοῦ Ἰσραήλ· καὶ νῦν καθὼς ἐλάλησας,
  usfm_code: 2SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μεγαλυνθείη τὸ ὄνομά σου ἕως αἰῶνος.
  usfm_code: 2SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Κύριε παντοκράτωρ Θεὸς Ἰσραὴλ, ἀπεκάλυψας τὸ ὠτίον τοῦ δούλου σου, λέγων,
    οἶκον οἰκοδομήσω σοι· διὰ τοῦτο εὗρεν ὁ δοῦλός σου τὴν καρδίαν ἑαυτοῦ τοῦ προσεύξασθαι
    πρὸς σὲ τὴν προσευχὴν ταύτην.
  usfm_code: 2SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ νῦν, Κύριέ μου Κύριε, σὺ εἶ Θεὸς, καὶ οἱ λόγοι σου ἔσονται ἀληθιναὶ, καὶ
    ἐλάλησας ὑπὲρ τοῦ δούλου σου τὰ ἀγαθὰ ταῦτα.
  usfm_code: 2SA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἄρξαι καὶ εὐλόγησον τὸν οἶκον τοῦ δούλου σου, τοῦ εἶναι εἰς τὸν αἰῶνα
    ἐνώπιόν σου· ὅτι σὺ Κύριέ μου Κύριε ἐλάλησας, καὶ ἀπὸ τῆς εὐλογίας σου εὐλογηθήσεται
    ὁ οἶκος τοῦ δούλου σου τοῦ εἶναι εἰς τὸν αἰῶνα.
  usfm_code: 2SA
  verse: '29'
