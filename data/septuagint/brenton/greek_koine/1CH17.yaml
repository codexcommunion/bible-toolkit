- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς κατῴκησε Δαυὶδ ἐν οἴκῳ αὐτοῦ, καὶ εἶπε Δαυὶδ πρὸς Νάθαν τὸν
    προφήτην, ἰδοὺ ἐγὼ κατοικῶ ἐν οἴκῳ κεδρίνῳ, καὶ ἡ κιβωτὸς διαθήκης Κυρίου ὑποκάτω
    δέῤῥεων.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Νάθαν πρὸς Δαυὶδ, πᾶν τὸ ἐν τῇ ψυχῇ σου ποίει, ὅτι Θεὸς μετὰ σοῦ.
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῇ νυκτὶ ἐκείνῃ, καὶ ἐγένετο λόγος Κυρίου πρὸς Νάθαν·
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Πορεύου καὶ εἶπον πρὸς Δαυὶδ τὸν δοῦλόν μου, οὕτως εἶπε Κύριος, οὐ σὺ οἰκοδομήσεις
    μοι οἶκον τοῦ κατοικῆσαί με ἐν αὐτῷ.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι οὐ κατῴκησα ἐν οἴκῳ ἀπὸ τῆς ἡμέρας ἧς ἀνήγαγον τὸν Ἰσραὴλ ἕως τῆς ἡμέρας
    ταύτης,
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἤμην ἐν σκηνῇ καὶ ἐν καλὺμματι ἐν πᾶσιν οἷς διῆλθον ἐν παντὶ Ἰσραήλ· εἰ
    λαλῶν ἐλάλησα πρὸς μίαν φυλὴν τοῦ Ἰσραὴλ οἷς ἐνετειλάμην τοῦ ποιμαίνειν τὸν λαόν
    μου, λέγων, ὅτι οὐκ ᾠκοδομήσατέ μοι οἶκον κέδρινον;
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ νῦν οὕτως ἐρεῖς τῷ δούλῳ μου Δαυὶδ, τάδε λέγει Κύριος παντοκράτωρ, ἐγὼ
    ἔλαβον σε ἐκ τῆς μάνδρας ἐξόπισθεν τῶν ποιμνίων τοῦ εἶναι εἰς ἡγούμενον ἐπὶ τὸν
    λαόν μου Ἰσραήλ·
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἤμην μετὰ σοῦ ἐν πᾶσιν οἷς ἐπορεύθης, καὶ ἐξωλόθρευσα πάντας τοὺς ἐχθρούς
    σου ἀπὸ προσώπου σου, καὶ ἐποίησά σοι ὄνομα κατὰ τὸ ὄνομα τῶν μεγάλων τῶν ἐπὶ
    τῆς γῆς.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ θήσομαι τόπον τῷ λαῷ μου Ἰσραὴλ, καὶ καταφυτεύσω αὐτὸν, καὶ κατασκηνώσει
    καθʼ ἑαυτὸν, καὶ οὐ μεριμνήσει ἔτι, καὶ οὐ προσθήσει υἱὸς ἀδικίας τοῦ ταπεινῶσαι
    αὐτὸν καθὼς ἀρχῆς, καὶ ἀφʼ ἡμερῶν ὧν ἔταξα κριτὰς ἐπὶ τὸν λαόν μου Ἰσραήλ·
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἐταπείνωσα πάντας τοὺς ἐχθρούς σου, καὶ αὐξήσω σε, καὶ οἶκον οἰκοδομήσει
    σοι Κύριος.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν πληρωθῶσιν ἡμέραι σου καὶ κοιμηθήσῃ μετὰ τῶν πατέρων σου, καὶ
    ἀναστήσω τὸ σπέρμα σου μετὰ σὲ ὅς ἔσται ἐκ τῆς κοιλίας σου, καὶ ἑτοιμάσω τὴν βασιλείαν
    αὐτοῦ.
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Αὐτὸς οἰκοδομήσει μοι οἶκον, καὶ ἀνορθώσω τὸν θρόνον αὐτοῦ ἕως αἰῶνος.
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐγὼ ἔσομαι αὐτῷ εἰς πατέρα, καὶ αὐτὸς ἔσται μοι εἰς υἱόν· καὶ τὸ ἔλεός μου
    οὐκ ἀποστήσω ἀπʼ αὐτοῦ, ὡς ἀπέστησα ἀπὸ τῶν ὄντων ἔμπροσθέν σου.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ πιστώσω αὐτὸν ἐν οἴκῳ μου καὶ ἐν βασιλείᾳ αὐτοῦ ἕως αἰῶνος, καὶ ὁ θρόνος
    αὐτοῦ ἔσται ἀνωρθωμένος ἕως αἰῶνος.
  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Κατὰ πάντας τοὺς λόγους τούτους, καὶ κατὰ πᾶσαν τὴν ὅρασιν ταύτην, οὕτως ἐλάλησε
    Νάθαν πρὸς Δαυίδ.
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ὁ βασιλεὺς Δαυὶδ καὶ ἐκὰθισεν ἀπέναντι Κυρίου, καὶ εἶπε, τίς εἰμι
    ἐγὼ Κύριε ὁ Θεός; καὶ τίς ὁ οἶκός μου, ὅτι ἠγάπησάς με ἕως αἰῶνος;
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐσμικρύνθη ταῦτα ἐνώπιόν σου ὁ Θεὸς, καὶ ἐλάλησας ἐπὶ τὸν οἶκον τοῦ παιδός
    σου ἐκ μακρῶν, καὶ ἐπεῖδές με ὡς ὅρασις ἀνθρώπου, καὶ ὕψωσάς με Κύριε ὁ Θεός.
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τί προσθήσει ἔτι Δαυὶδ πρὸς σέ τοῦ δοξάσαι; καὶ σὺ τὸν δοῦλόν σου οἶδας,
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ κατὰ τὴν καρδίαν σου ἐποίησας τὴν πᾶσαν μεγαλωσύνην.
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Κύριε, οὐκ ἔστιν ὅμοιός σοι, καὶ οὐκ ἔστι Θεὸς πλὴν σοῦ, κατὰ πάντα ὅσα ἠκούσαμεν
    ἐν ὠσὶν ἡμῶν.
  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔστιν ὡς ὁ λαός σου Ἰσραὴλ ἔθνος ἔτι ἐτὶ τῆς γῆς, ὡς ὡδήγησεν αὐτὸν
    ὁ Θεὸς τοῦ λυτρώσασθαι λαὸν ἑαυτῷ, τοῦ θέσθαι ἑαυτῷ ὄνομα μέγα καὶ ἐπιφανὲς, τοῦ
    ἐκβαλεῖν ἀπὸ προσώπου λαοῦ σου οὕς ἐλυτρώσω ἐξ Αἰγύπτου ἔθνη.
  usfm_code: 1CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκας τὸν λαόν σου Ἰσραὴλ, σεαυτῷ λαὸν ἕως αἰῶνος, καὶ σὺ Κύριος ἐγενήθης
    αὐτοῖς εἰς Θεόν.
  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ νῦν, Κύριε, ὁ λόγος σου ὅν ἐλάλησας πρὸς τὸν παῖδά σου καὶ ἐπὶ τὸν οἶκον
    αὐτοῦ, πιστωθήτω ἕως αἰῶνος· καὶ ποιήσον καθὼς ἐλάλησας,
  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ πιστωθήτω καὶ μεγαλυνθήτω τὸ ὄνομά σου ἕως αἰῶνος, λεγόντων, Κύριε Κύριε
    παντοκράτωρ Θεὸς Ἰσραὴλ, καὶ ὁ οἶκος Δαυὶδ παιδός σου ἀνωρθωμένος ἐναντίον σου.
  usfm_code: 1CH
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι σὺ Κύριος ὁ Θεός μου ἤνοιξας τὸ οὖς τοῦ παιδός σου τοῦ οἰκοδομῆσαι αὐτῷ
    οἶκον, διὰ τοῦτο εὗρεν ὁ παῖς σου τοῦ προσεύξασθαι κατὰ πρόσωπόν σου.
  usfm_code: 1CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ νῦν, Κύριε, σὺ εἶ αὐτὸς Θεὸς, καὶ ἐλάλησας ἐπὶ τὸν δοῦλόν σου τὰ ἀγαθὰ
    ταῦτα.
  usfm_code: 1CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ νῦν, ἦρξαι τοῦ εὐλογῆσαι τὸν οἶκον τοῦ παιδός σου, τοῦ εἶναι εἰς τὸν αἰῶνα
    ἐναντίον σου· ὅτι σὺ Κύριε εὑλόγησας, καὶ εὐλόγησον εἰς τὸν αἰῶνα.
  usfm_code: 1CH
  verse: '27'
