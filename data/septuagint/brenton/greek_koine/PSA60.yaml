- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ἐν ὕμνοις τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Εἰσάκουσον ὁ Θεὸς τῆς δεήσεώς μου, πρόσχες τῇ προσευχῇ μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Ἀπὸ τῶν περάτων τῆς γῆς πρὸς σὲ ἐκέκραξα, ἐν τῷ ἀκηδιάσαι τὴν καρδίαν μου,
    ἐν πέτρᾳ ὕψωσάς με, ὁδήγησάς με,
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: ὅτι ἐγενήθης ἐλπίς μου, πύργος ἰσχύος ἀπὸ προσώπου ἐχθροῦ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Παροικήσω ἐν τῷ σκηνώματί σου εἰς τοὺς αἰῶνας, σκεπασθήσομαι ἐν σκέπῃ τῶν
    πτερύγων σου· διάψαλμα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Ὅτι σὺ ὁ Θεὸς εἰσήκουσας τῶν προσευχῶν μου, ἔδωκας κληρονομίαν τοῖς φοβουμένοις
    τὸ ὄνομά σου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Ἡμέρας ἐφʼ ἡμέρας βασιλέως προσθήσεις, τὰ ἔτη αὐτοῦ ἕως ἡμέρας γενεᾶς καὶ
    γενεᾶς.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Διαμενεῖ εἰς τὸν αἰῶνα ἐνώπιον τοῦ Θεοῦ, ἔλεος καὶ ἀλήθειαν αὐτοῦ τίς ἐκζητήσει
    αὐτῶν;
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 60
  chapter: 60
  iso-639-2_language_code: grc
  text: Οὕτως ψαγῶ τῷ ὀνόματί σου εἰς τὸν αἰῶνα τοῦ αἰῶνος, τοῦ ἀποδοῦναί με τὰς εὐχάς
    μου ἡμέραν ἐξ ἡμέρας.
  usfm_code: PSA
  verse: '9'
