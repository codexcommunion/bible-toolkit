- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ἐν ψαλμοῖς ᾠδὴ τᾠ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἐπικαλεῖσθαί με, εἰσήκουσέ μου ὁ Θεὸς τῆς δικαιοσύνης μου· ἐν θλίψει
    ἐπλάτυνάς μοι· οἰκτείρησόν με, καὶ εἰσάκουσον τῆς προσευχῆς μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Υἱοὶ ἀνθρώπων, ἕως πότε βαρυκάρδιοι; ἱνατί ἀγαπᾶτε ματαιότητα, καὶ ζητεῖτε
    ψεῦδος; διάψαλμα.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ γνῶτε ὅτι ἐθαυμάστωσε Κύριος τὸν ὅσιον αὐτοῦ, Κύριος εἰσακούσεταί μου
    ἐν τῷ κεκραγέναι με πρὸς αὐτόν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὀργίζεσθε καὶ μὴ ἁμαρτάνετε· ἃ λέγετε ἐν ταῖς καρδίαις ὑμῶν, ἐπὶ ταῖς κοίταις
    ὑμῶν κατανύγητε· διάψαλμα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Θύσατε θυσίαν δικαιοσύνης, καὶ ἐλπίσατε ἐπὶ Κύριον.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Πολλοὶ λέγουσι, τίς δείξει ἡμῖν τὰ ἀγαθά; ἐσημειώθη ἐφʼ ἡμᾶς τὸ φῶς τοῦ προσώπου
    σου, Κύριε.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἔδωκας εὐφροσύνην εἰς τὴν καρδίαν μου· ἀπὸ καρποῦ σίτου καὶ οἴνου καὶ ἐλαίου
    αὐτῶν ἐπληθύνθησαν.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐν εἰρήνῃ ἐπὶ τὸ αὐτὸ κοιμηθήσομαι, καὶ ὑπνώσω· ὅτι σὺ Κύριε κατὰ μόνας ἐπʼ
    ἐλπίδι κατῴκισάς με.
  usfm_code: PSA
  verse: '9'
