- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ἐν ψαλμοῖς ᾠδὴ τᾠ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐν τῷ ἐπικαλεῖσθαί με, εἰσήκουσέ μου ὁ Θεὸς τῆς δικαιοσύνης μου· ἐν
    θλίψει ἐπλάτυνάς μοι· οἰκτείρησόν με, καὶ εἰσάκουσον τῆς προσευχῆς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Υἱοὶ ἀνθρώπων, ἕως πότε βαρυκάρδιοι; ἱνατί ἀγαπᾶτε ματαιότητα, καὶ ζητεῖτε
    ψεῦδος; διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ γνῶτε ὅτι ἐθαυμάστωσε Κύριος τὸν ὅσιον αὐτοῦ, Κύριος εἰσακούσεταί
    μου ἐν τῷ κεκραγέναι με πρὸς αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὀργίζεσθε καὶ μὴ ἁμαρτάνετε· ἃ λέγετε ἐν ταῖς καρδίαις ὑμῶν, ἐπὶ ταῖς
    κοίταις ὑμῶν κατανύγητε· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Θύσατε θυσίαν δικαιοσύνης, καὶ ἐλπίσατε ἐπὶ Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πολλοὶ λέγουσι, τίς δείξει ἡμῖν τὰ ἀγαθά; ἐσημειώθη ἐφʼ ἡμᾶς τὸ φῶς
    τοῦ προσώπου σου, Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἔδωκας εὐφροσύνην εἰς τὴν καρδίαν μου· ἀπὸ καρποῦ σίτου καὶ οἴνου καὶ
    ἐλαίου αὐτῶν ἐπληθύνθησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 4
  book_usfm_code: PSA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐν εἰρήνῃ ἐπὶ τὸ αὐτὸ κοιμηθήσομαι, καὶ ὑπνώσω· ὅτι σὺ Κύριε κατὰ μόνας
    ἐπʼ ἐλπίδι κατῴκισάς με.
