- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὡς ἀλώπεκες ἐν ταῖς ἐρήμοις οἱ προφῆταί σου, Ἰσραήλ·
