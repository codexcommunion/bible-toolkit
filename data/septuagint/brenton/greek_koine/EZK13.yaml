    ψυχὰς ἃς οὐκ ἔδει ζῆσαι, ἐν τῷ ἀποφθέγγεσθαι ὑμᾶς λαῷ εἰσακούοντι μάταια ἀποφθέγματα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ τὰ προσκεφάλαια ὑμῶν,
    ἐφʼ ἃ ὑμεῖς ἐκεῖ συστρέφετε ψυχάς· καὶ διαῤῥήξω αὐτὰ ἀπὸ τῶν βραχιόνων ὑμῶν, καὶ
    ἐξαποστελῶ τὰς ψυχὰς ἃς ὑμεῖς ἐκστρέφετε τὰς ψυχὰς αὐτῶν εἰς διασκορπισμόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
