- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ κατασκάψω τὸν τοῖχον ὃν ἠλείψατε, και πεσεῖται· καὶ θήσω αὐτὸν ἐπὶ
    τὴν γῆν, καὶ ἀποκαλυφθήσεται τὰ θεμέλια αὐτοῦ, καὶ πεσεῖται, καὶ συντελεσθήσεσθε
    μετʼ ἐλέγχων, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ συντελέσω τὸν θυμόν μου ἐπὶ τὸν τοῖχον, καὶ ἐπὶ τοὺς ἀλείφοντας
    αὐτὸν, πεσεῖται· καὶ εἶπα πρὸς ὑμᾶς, οὐκ ἔστιν ὁ τοῖχος, οὐδὲ οἱ ἀλείφοντες αὐτὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
