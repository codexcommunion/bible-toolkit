  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ διαῤῥήξω τὰ ἐπιβόλαια ὑμῶν, καὶ ῥύσομαι τὸν λαόν μου ἐκ χειρὸς ὑμῶν,
    καὶ οὐκέτι ἔσονται ἐν χερσὶν ὑμῶν εἰς συστροφήν· καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἀνθʼ ὧν διεστρέψετε καρδίαν δικαίου, καὶ ἐγὼ οὐ διέστρεφον αὐτὸν, καὶ
    τοῦ κατισχῦσαι χεῖρας ἀνόμου τὸ καθόλου μὴ ἀποστρέψαι ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς,
    καὶ ζῆσαι αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Διατοῦτο ψευδῆ οὐ μὴ ἴδητε, καὶ μαντείας οὐ μὴ μαντεύσησθε ἔτι· καὶ
    ῥύσομαι τὸν λαόν μου ἐκ χειρὸς ὑμῶν, καὶ γνώσεσθε ὅτι ἐγὼ Κύριος.
