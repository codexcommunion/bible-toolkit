  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ τοὺς προφήτας τοὺς ὁρῶντας ψευδῆ, καὶ τοὺς
