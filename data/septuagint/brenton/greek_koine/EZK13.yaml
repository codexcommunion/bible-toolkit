  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ διατοῦτο εἰπὸν,
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ τοὺς προφήτας τοὺς ὁρῶντας ψευδῆ, καὶ τοὺς ἀποφθεγγομένους
    μάταια· ἐν παιδείᾳ τοῦ λαοῦ μου οὐκ ἔσονται, οὐδὲ ἐν γραφῇ οἴκου Ἰσραὴλ οὐ γραφήσονται,
    καὶ εἰς τὴν γῆν τοῦ Ἰσραὴλ οὐκ εἰσελεύσονται, καὶ γνώσονται διότι ἐγὼ Κύριος·
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀνθʼ ὧν ἐπλάνησαν τὸν λαόν μου, λέγοντες, εἰρήνη, καὶ οὐκ ἔστιν εἰρήνη· καὶ
    οὗτος οἰκοδομεῖ τοῖχον, καὶ αὐτοὶ ἀλείφουσιν αὐτὸν, πεσεῖται.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Εἰπὸν πρὸς τοὺς ἀλείφοντας, πεσεῖται, καὶ ἔσται ὑετὸς κατακλύζων, καὶ δώσω
    λίθους πετροβόλους εἰς τοὺς ἐνδέσμους αὐτῶν, καὶ πεσοῦνται, καὶ πνεῦμα ἐξαῖρον,
    καὶ ῥαγήσεται.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ πέπτωκεν ὁ τοῖχος, καὶ οὐκ ἐροῦσι πρὸς ὑμᾶς, ποῦ ἐστιν ἡ ἀλοιφὴ ὑμῶν
    ἣν ἠλείψατε;
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, καὶ ῥήξω πνοὴν ἐξαίρουσαν μετὰ θυμοῦ, καὶ ὑετὸς
    κατακλύζων ἐν ὀργῇ μου ἔσται· καὶ τοὺς λίθους τοὺς πετροβόλους ἐν θυμῷ ἐπάξω εἰς
    συντέλειαν·
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ κατασκάψω τὸν τοῖχον ὃν ἠλείψατε, και πεσεῖται· καὶ θήσω αὐτὸν ἐπὶ τὴν
    γῆν, καὶ ἀποκαλυφθήσεται τὰ θεμέλια αὐτοῦ, καὶ πεσεῖται, καὶ συντελεσθήσεσθε μετʼ
    ἐλέγχων, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ συντελέσω τὸν θυμόν μου ἐπὶ τὸν τοῖχον, καὶ ἐπὶ τοὺς ἀλείφοντας αὐτὸν,
    πεσεῖται· καὶ εἶπα πρὸς ὑμᾶς, οὐκ ἔστιν ὁ τοῖχος, οὐδὲ οἱ ἀλείφοντες αὐτὸν,
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: προφῆται τοῦ Ἰσραὴλ, οἱ προφητεύοντες ἐπὶ Ἱερουσαλὴμ, καὶ οἱ ὁρῶντες αὐτῇ
    εἰρήνην, καὶ οὐκ ἔστιν εἰρήνη, λέγει Κύριος.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ σὺ, υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τὰς θυγατέρας τοῦ λαοῦ
    σου, τὰς προφητευούσας ἀπὸ καρδίας αὐτῶν, καὶ προφήτευσον ἐπʼ αὐτὰς,
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς, τάδε λέγει Κύριος, οὐαὶ ταῖς συῤῥαπτούσαις προσκεφάλαια ὑπὸ πάντα
    ἀγκῶνα χειρὸς, καὶ ποιούσαις ἐπιβόλαια ἐπὶ πᾶσαν κεφαλὴν πάσης ἡλικίας, τοῦ διαστρέφειν
    ψυχάς· αἱ ψυχαὶ διεστράφησαν τοῦ λαοῦ μου· καὶ ψυχὰς περιεποιοῦντο.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐβεβήλουν με πρὸς τὸν λαόν μου, ἕνεκεν δρακὸς κριθῶν, καὶ ἕνεκεν κλασμάτων
    ἄρτων, τοῦ ἀποκτεῖναι ψυχὰς ἃς οὐκ ἔδει ἀποθανεῖν, καὶ τοῦ περιποιήσασθαι ψυχὰς
    ἃς οὐκ ἔδει ζῆσαι, ἐν τῷ ἀποφθέγγεσθαι ὑμᾶς λαῷ εἰσακούοντι μάταια ἀποφθέγματα.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ τὰ προσκεφάλαια ὑμῶν, ἐφʼ
    ἃ ὑμεῖς ἐκεῖ συστρέφετε ψυχάς· καὶ διαῤῥήξω αὐτὰ ἀπὸ τῶν βραχιόνων ὑμῶν, καὶ ἐξαποστελῶ
    τὰς ψυχὰς ἃς ὑμεῖς ἐκστρέφετε τὰς ψυχὰς αὐτῶν εἰς διασκορπισμόν.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ διαῤῥήξω τὰ ἐπιβόλαια ὑμῶν, καὶ ῥύσομαι τὸν λαόν μου ἐκ χειρὸς ὑμῶν, καὶ
    οὐκέτι ἔσονται ἐν χερσὶν ὑμῶν εἰς συστροφήν· καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀνθʼ ὧν διεστρέψετε καρδίαν δικαίου, καὶ ἐγὼ οὐ διέστρεφον αὐτὸν, καὶ τοῦ
    κατισχῦσαι χεῖρας ἀνόμου τὸ καθόλου μὴ ἀποστρέψαι ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς,
    καὶ ζῆσαι αὐτόν·
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Διατοῦτο ψευδῆ οὐ μὴ ἴδητε, καὶ μαντείας οὐ μὴ μαντεύσησθε ἔτι· καὶ ῥύσομαι
    τὸν λαόν μου ἐκ χειρὸς ὑμῶν, καὶ γνώσεσθε ὅτι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '23'
