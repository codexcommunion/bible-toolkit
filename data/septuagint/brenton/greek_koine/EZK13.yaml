- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ σὺ, υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τὰς θυγατέρας τοῦ
    λαοῦ σου, τὰς προφητευούσας ἀπὸ καρδίας αὐτῶν, καὶ προφήτευσον ἐπʼ αὐτὰς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἐρεῖς, τάδε λέγει Κύριος, οὐαὶ ταῖς συῤῥαπτούσαις προσκεφάλαια ὑπὸ
