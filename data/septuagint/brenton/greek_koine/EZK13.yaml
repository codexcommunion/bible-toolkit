    τοῦ διαστρέφειν ψυχάς· αἱ ψυχαὶ διεστράφησαν τοῦ λαοῦ μου· καὶ ψυχὰς περιεποιοῦντο.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐβεβήλουν με πρὸς τὸν λαόν μου, ἕνεκεν δρακὸς κριθῶν, καὶ ἕνεκεν
