    καὶ ῥαγήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  book_usfm_code: EZK
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἰδοὺ πέπτωκεν ὁ τοῖχος, καὶ οὐκ ἐροῦσι πρὸς ὑμᾶς, ποῦ ἐστιν ἡ ἀλοιφὴ
    ὑμῶν ἣν ἠλείψατε;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
