- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οὐκ ἔστησαν ἐν στερεώματι· καὶ συνήγαγον ποίμνια ἐπὶ τὸν οἶκον τοῦ Ἰσραήλ·
    οὐκ ἀνέστησαν οἱ λέγοντες, ἐν ἡμέρᾳ Κυρίου,
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: βλέποντες ψευδῆ, μαντευόμενοι μάταια, οἱ λέγοντες, λέγει Κύριος, καὶ Κύριος
    οὐκ ἀπέσταλκεν αὐτοὺς, καὶ ἤρξαντο τοῦ ἀναστῆσαι λόγον.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οὐχὶ ὅρασιν ψευδῆ ἑωράκατε; καὶ μαντείας ματαίας εἰρήκατε;
