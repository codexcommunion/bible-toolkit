  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Διατοῦτο τάδε λέγει Κύριος, καὶ ῥήξω πνοὴν ἐξαίρουσαν μετὰ θυμοῦ, καὶ
