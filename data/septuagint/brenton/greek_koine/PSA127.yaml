- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  chapter: 127
  iso-639-2_language_code: grc
  text: Ὠδὴ τῶν ἀναβαθμῶν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  chapter: 127
  iso-639-2_language_code: grc
  text: Τοὺς πόνους τῶν καρπῶν σου φάγεσαι· μακάριος εἶ καὶ καλῶς σοι ἔσται.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  chapter: 127
  iso-639-2_language_code: grc
  text: Ἡ γυνή σου ὡς ἄμπελος εὐθηνοῦσα ἐν ταῖς κλίτεσι τῆς οἰκίας σου· οἱ υἱοί σου
    ὡς νεόφυτα ἐλαιῶν κύκλῳ τῆς τραπέζης σου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  chapter: 127
  iso-639-2_language_code: grc
  text: Ἰδοὺ οὕτως εὐλογηθήσεται ἄνθρωπος ὁ φοβούμενος τὸν Κύριον.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  chapter: 127
  iso-639-2_language_code: grc
  text: Εὐλογήσαι σε Κύριος ἐκ Σιὼν, καὶ ἴδοις τὰ ἀγαθὰ Ἱερουσαλὴμ πάσας τὰς ἡμέρας
    τῆς ζωῆς σου·
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  chapter: 127
  iso-639-2_language_code: grc
  text: Καὶ ἴδοις υἱοὺς τῶν υἱῶν σου· εἰρήνη ἐπὶ τὸν Ἰσραήλ.
  usfm_code: PSA
  verse: '6'
