- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  book_usfm_code: PSA
  chapter_number: 127
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὠδὴ τῶν ἀναβαθμῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  book_usfm_code: PSA
  chapter_number: 127
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τοὺς πόνους τῶν καρπῶν σου φάγεσαι· μακάριος εἶ καὶ καλῶς σοι ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  book_usfm_code: PSA
  chapter_number: 127
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἡ γυνή σου ὡς ἄμπελος εὐθηνοῦσα ἐν ταῖς κλίτεσι τῆς οἰκίας σου· οἱ υἱοί
    σου ὡς νεόφυτα ἐλαιῶν κύκλῳ τῆς τραπέζης σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  book_usfm_code: PSA
  chapter_number: 127
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἰδοὺ οὕτως εὐλογηθήσεται ἄνθρωπος ὁ φοβούμενος τὸν Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  book_usfm_code: PSA
  chapter_number: 127
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εὐλογήσαι σε Κύριος ἐκ Σιὼν, καὶ ἴδοις τὰ ἀγαθὰ Ἱερουσαλὴμ πάσας τὰς
    ἡμέρας τῆς ζωῆς σου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 127
  book_usfm_code: PSA
  chapter_number: 127
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἴδοις υἱοὺς τῶν υἱῶν σου· εἰρήνη ἐπὶ τὸν Ἰσραήλ.
