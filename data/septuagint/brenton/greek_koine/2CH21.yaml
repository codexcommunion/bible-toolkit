- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἰωσαφὰτ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυίδ. Καὶ
    ἐβασίλευσεν Ἰωρὰν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ αὐτῷ ἀδελφοὶ υἱοὶ Ἰωσαφὰτ ἓξ, Ἀζαρίας, καὶ Ἰεϊὴλ, καὶ Ζαχαρίας, καὶ Ἀζαρίας,
    καὶ Μιχαὴλ, καὶ Ζαφατίας· πάντες οὗτοι υἱοὶ Ἰωσαφὰτ βασιλέως Ἰούδα.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτοῖς ὁ πατὴρ αὐτῶν δόματα πολλὰ, ἀργύριον καὶ χρυσίον, καὶ ὅπλα
    μετὰ τῶν πόλεων τετειχισμένων ἐν Ἰούδα, καὶ τὴν βασιλείαν ἔδωκε τῷ Ἰωρὰμ, ὅτι
    οὗτος ὁ πρωτότοκος.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἰωρὰμ ἐπὶ τὴν βασιλείαν αὐτοῦ, καὶ ἐκραταιώθη, καὶ ἀπέκτεινε πάντας
    τοὺς ἀδελφοὺς αὐτοῦ ἐν ῥομφαίᾳ, καὶ ἀπὸ τῶν ἀρχόντων Ἰσραήλ.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὄντος αὐτοῦ τριάκοντα καὶ δύο ἐτῶν, κατέστη Ἰωρὰμ ἐπὶ τὴν βασιλείαν αὐτοῦ,
    καὶ ὀκτὼ ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ἐν ὁδῷ βασιλέων Ἰσραὴλ, ὡς ἐποίησεν οἶκος Ἀχαὰβ, ὅτι θυγάτηρ
    Ἀχαὰβ ἦν αὐτοῦ γυνὴ, καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐβούλετο Κύριος ἐξολοθρεῦσαι τὸν οἶκον Δαυὶδ, διὰ τὴν διαθήκην ἣν
    διέθετο τῷ Δαυὶδ, καὶ ὡς εἶπεν αὐτῷ δοῦναι αὐτῷ λύχνον καὶ τοῖς υἱοῖς αὐτοῦ πάσας
    τὰς ἡμέρας.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις ἀπέστη Ἐδὼμ ἀπὸ τοῦ Ἰούδα, καὶ ἐβασίλευσαν ἐφʼ ἑαυτοὺς
    βασιλέα.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ᾤχετο Ἰωρὰμ μετὰ τῶν ἀρχόντων, καὶ πᾶσα ἡ ἵππος μετʼ αὐτοῦ· καὶ ἐγένετο
    καὶ ἠγέρθη νυκτὸς, καὶ ἐπάταξεν Ἐδὼμ τὸν κυκλοῦντα αὐτὸν, καὶ τοὺς ἄρχοντας τῶν
    ἁρμάτων, καὶ ἔφυγεν ὁ λαὸς εἰς τὰ σκηνώματα αὐτῶν.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστη ἀπὸ Ἰούδα Ἐδὼμ ἕως τῆς ἡμέρας ταύτης· τότε ἀπέστη Λομνὰ ἐν τῷ καιρῷ
    ἐκείνῳ ἀπὸ χειρὸς αὐτοῦ, ὅτι ἐγκατέλιπε Κύριον τὸν Θεὸν τῶν πατέρων αὐτοῦ.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ γὰρ αὐτὸς ἐποίησεν ὑψηλὰ ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐξεπόρνευσε τοὺς κατοικοῦντας
    ἐν Ἱερουσαλὴμ, καὶ ἀπεπλάνησε τὸν Ἰούδαν.
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν αὐτῷ ἐν γραφῇ παρὰ Ἠλιοὺ τοῦ προφήτου, λέγων, τάδε λέγει Κύριος
    Θεὸς Δαυὶδ τοῦ πατρός σου, ἀνθʼ ὧν οὐκ ἐπορεύθης ἐν ὁδῷ Ἰωσαφὰτ τοῦ πατρός σου,
    καὶ ἐν ὁδοῖς Ἀσὰ βασιλέως Ἰούδα,
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ ἐπορεύθης ἐν ὁδοῖς βασιλέων Ἰσραὴλ, καὶ ἐξεπόρνευσας τὸν Ἰούδαν καὶ τοὺς
    κατοικοῦντας ἐν Ἱερουσαλὴμ, ὡς ἐξεπόρνευσεν οἶκος Ἀχαὰβ, καὶ τοὺς ἀδελφούς σου
    υἱοὺς τοῦ πατρός σου τοὺς ἀγαθοὺς ὑπὲρ σὲ ἀπέκτεινας,
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἰδοὺ Κύριος πατάξει σε πληγὴν μεγάλην ἐν τῷ λαῷ σου, καὶ ἐν τοῖς υἱοῖς σου,
    καὶ ἐν γυναιξί σου, καὶ ἐν πάσῃ τῇ ἀποσκευῇ σου.
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ σὺ ἐν μαλακίᾳ πονηρᾷ, ἐν νόσῳ κοιλίας, ἕως οὗ ἐξέλθῃ ἡ κοιλία σου μετὰ
    τῆς μαλακίας ἐξ ἡμερῶν εἰς ἡμέρας.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐπήγειρε Κύριος ἐπὶ Ἰωρὰμ τοὺς ἀλλοφύλους, καὶ τοὺς Ἄραβας, καὶ τοὺς ὁμόρους
    τῶν Αἰθιόπων.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν ἐπὶ Ἰούδαν, καὶ κατεδυνάστευον, καὶ ἀπέστρεψαν πᾶσαν τὴν ἀποσκευὴν
    ἣν εὗρον ἐν οἴκῳ τοῦ βασιλέως, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς θυγατέρας αὐτοῦ,
    καὶ οὐ κατελείφθη αὐτῷ υἱὸς, ἀλλʼ ἢ Ὀχοζίας ὁ μικρότατος τῶν υἱῶν αὐτοῦ.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα πάντα ἐπάταξεν αὐτὸν Κύριος εἰς τὴν κοιλίαν μαλακίαν ᾗ οὐκ
    ἔστιν ἰατρεία.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐξ ἡμερῶν εἰς ἡμέρας· καὶ ὡς ἦλθε καιρὸς τῶν ἡμερῶν ἡμέρας δύο,
    ἐξῆλθεν ἡ κοιλία αὐτοῦ μετὰ τῆς νόσου, καὶ ἀπέθανεν ἐν μαλακίᾳ πονηρᾷ· καὶ οὐκ
    ἐποίησεν ὁ λαὸς αὐτοῦ ἐκφορὰν, καθὼς ἐκφορὰν πατέρων αὐτοῦ.
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἦν τριάκοντα καὶ δύο ἐτῶν ὅτε ἐβασίλευσε, καὶ ὀκτὼ ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ·
    καὶ ἐπορεύθη οὐκ ἐν ἐπαίνῳ, καὶ ἐτάφη ἐν πόλει Δαυὶδ, καὶ οὐκ ἐν τάφοις τῶν βασιλέων.
  usfm_code: 2CH
  verse: '20'
