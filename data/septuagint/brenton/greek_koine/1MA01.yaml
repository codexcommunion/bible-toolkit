  verse: '53'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ τῇ πεντεκαιδεκάτῃ ἡμέρᾳ Χασελεῦ, τῷ πέμπτῳ καὶ τεσσαρακοστῷ καὶ ἑκατοστῷ
