- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἐγένετο μετὰ τὸ πατάξαι Ἀλέξανδρον τὸν Φιλίππου τὸν Μακεδόνα, ὃς ἐξῆλθεν
    ἐκ τῆς γῆς Χεττειεὶμ, καὶ ἐπάταξε τὸν Δαρεῖον βασιλέα Περσῶν καὶ Μήδων, καὶ ἐβασίλευσεν
    ἀντʼ αὐτοῦ πρότερος ἐπὶ τὴν Ἑλλάδα.
  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ συνεστήσατο πολέμους πολλοὺς, καὶ ἐκράτησεν ὀχυρωμάτων πολλῶν, καὶ ἔσφαξε
    βασιλεῖς τῆς γῆς.
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ διῆλθεν ἕως ἄκρων τῆς γῆς, καὶ ἔλαβε σκῦλα πλήθους ἐθνῶν· καὶ ἠσύχασεν
    ἡ γῆ ἐνώπιον αὐτοῦ· καὶ ὑψώθη, καὶ ἐπῄρθη ἡ καρδία αὐτοῦ.
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγε δύναμιν ἰσχυρὰν σφόδρα, καὶ ἦρξε χωρῶν, καὶ ἐθνῶν, καὶ τυράννων,
    καὶ ἐγένοντο αὐτῷ εἰς φόρον.
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα ἔπεσεν ἐπὶ τὴν κοίτην, καὶ ἔγνω ὅτι ἀποθνήσκει.
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε τοὺς παῖδας αὐτοῦ τοὺς ἐνδόξους τοὺς συντρόφους αὐτοῦ ἀπὸ νεότητος,
    καὶ διεῖλεν αὐτοῖς τὴν βασιλείαν αὐτοῦ ἔτι ζῶντος αὐτοῦ.
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐβασίλευσεν Ἀλέξανδρος ἔτη δώδεκα, καὶ ἀπέθανε.
  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπεκράτησαν οἱ παῖδες αὐτοῦ ἕκαστος ἐν τῷ τόπῳ αὐτοῦ.
  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπέθεντο πάντες διαδήματα μετὰ τὸ ἀποθανεῖν αὐτὸν, καὶ οἱ υἱοὶ αὐτῶν ὀπίσω
    αὐτῶν ἔτη πολλὰ, καὶ ἐπλήθυναν κακὰ ἐν τῇ γῇ.
  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν ἐξ αὐτῶν ῥίζα ἁμαρτωλὸς Ἀντίοχος Ἐπιφανὴς, υἱὸς Ἀντιόχου βασιλέως,
    ὃς ἦν ὅμηρα ἐν τῇ Ῥώμῃ· καὶ ἐβασίλευσεν ἐν ἔτει ἑκατοστῷ καὶ τριακοστῷ καὶ ἑβδόμῳ
    βασιλείας Ἑλλήνων.
  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις ἐξῆλθον ἐξ Ἰσραὴλ υἱοὶ παράνομοι, καὶ ἀνέπεισαν πολλοὺς,
    λέγοντες, πορευθῶμεν, καὶ διαθώμεθα διαθήκην μετὰ τῶν ἐθνῶν τῶν κύκλῳ ἡμῶν, ὅτι
    ἀφʼ ἧς ἐχωρίσθημεν ἀπʼ αὐτῶν, εὗρεν ἡμᾶς κακὰ πολλά.
  usfm_code: 1MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἠγαθύνθη ὁ λόγος ἐν ὀφθαλμοῖς αὐτῶν.
  usfm_code: 1MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ προεθυμήθησάν τινες ἀπὸ τοῦ λαοῦ, καὶ ἐπορεύθησαν πρὸς τὸν βασιλέα· καὶ
    ἔδωκεν αὐτοῖς ἐξουσίαν ποιῆσαι τὰ δικαιώματα τῶν ἐθνῶν.
  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησαν γυμνάσιον ἐν Ἱεροσολύμοις κατὰ τὰ νόμιμα τῶν ἐθνῶν.
  usfm_code: 1MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν ἑαυτοῖς ἀκροβυστίας, καὶ ἀπέστησαν ἀπὸ διαθήκης ἁγίας· καὶ ἐζεύχθησαν
    τοῖς ἔθνεσι, καὶ ἐπράθησαν τοῦ ποιῆσαι τὸ πονηρόν.
  usfm_code: 1MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἡτοιμάσθη ἡ βασιλεία ἐναντίον Ἀντιόχου· καὶ ὑπέλαβε βασιλεῦσαι τῆς Αἰγύπτου,
    ὅπως βασιλεύσῃ ἐπὶ τὰς δύο βασιλείας.
  usfm_code: 1MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν εἰς Αἴγυπτον ἐν ὄχλῳ βαρεῖ, ἐν ἅρμασι, καὶ ἐν ἐλέφασι, καὶ ἐν
    ἱππεῦσι, καὶ ἐν στόλῳ μεγάλῳ.
  usfm_code: 1MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ συνεστήσατο πόλεμον πρὸς Πτολεμαῖον βασιλέα Αἰγύπτου· καὶ ἐνετράπη Πτολεμαῖος
    ἀπὸ προσώπου αὐτοῦ, καὶ ἔφυγε· καὶ ἔπεσον τραυματίαι πολλοί.
  usfm_code: 1MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ κατελάβοντο τὰς πόλεις τὰς ὀχυρὰς ἐν γῇ Αἰγύπτῳ· καὶ ἔλαβε τὰ σκῦλα γῆς
    Αἰγύπτου.
  usfm_code: 1MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψεν Ἀντιόχος μετὰ τὸ πατάξαι Αἴγυπτον ἐν τῷ ἑκατοστῷ καὶ τεσσαρακοστῷ
    καὶ τρίτῳ ἔτει· καὶ ἀνέβη ἐπὶ Ἰσραὴλ, καὶ ἀνέβη εἰς Ἱερουσαλὴμ ἐν ὄχλῳ βαρεῖ.
  usfm_code: 1MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν εἰς τὸ ἁγίασμα ἐν ὑπερηφανείᾳ, καὶ ἔλαβε τὸ θυσιαστήριον τὸ χρυσοῦν,
    καὶ τὴν λυχνίαν τοῦ φωτὸς, καὶ πάντα τὰ σκεύη αὐτῆς,
  usfm_code: 1MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τὴν τράπεζαν τῆς προθέσεως, καὶ τὰ σπονδεῖα, καὶ τὰς φιάλας, καὶ τὰς θυΐσκας
    τὰς χρυσᾶς, καὶ τὸ καταπέτασμα, καὶ τοὺς στεφάνους, καὶ τὸν κόσμον τὸν χρυσοῦν
    τὸν κατὰ πρόσωπον τοῦ ναοῦ, καὶ ἐλέπισε πάντα.
  usfm_code: 1MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τὸ ἀργύριον, καὶ τὸ χρυσίον, καὶ τὰ σκεύη τὰ ἐπιθυμητά· καὶ ἔλαβε
    τοὺς θησαυροὺς τοὺς ἀποκρύφους οὓς εὗρε.
  usfm_code: 1MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ λαβὼν πάντα ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ· καὶ ἐποίησε φονοκτονίαν, καὶ ἐλάλησεν
    ὑπερηφανείαν μεγάλην.
  usfm_code: 1MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πένθος μέγα ἐπὶ Ἰσραὴλ ἐν παντὶ τόπῳ αὐτῶν.
  usfm_code: 1MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐστέναξαν ἄρχοντες καὶ πρεσβύτεροι, παρθένοι καὶ νεανίσκοι ἠσθένησαν,
    καὶ τὸ κάλλος τῶν γυναικῶν ἠλλοιώθη.
  usfm_code: 1MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πᾶς νυμφίος ἀνέλαβε θρῆνον, καὶ καθημένη ἐν παστῷ ἐγένετο ἐν πένθει.
  usfm_code: 1MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐσείσθη ἡ γῆ ἐπὶ τοὺς κατοικοῦντας αὐτήν· καὶ πᾶς ὁ οἶκος Ἰακὼβ ἐνεδύσατο
    αἰσχύνην.
  usfm_code: 1MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ μετὰ δύο ἔτη ἡμερῶν ἀπέστειλεν ὁ βασιλεὺς ἄρχοντα φορολογίας εἰς τὰς πόλεις
    Ἰούδα· καὶ ἦλθεν εἰς Ἱερουσαλὴμ ἐν ὄχλῳ βαρεῖ.
  usfm_code: 1MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησεν αὐτοῖς λόγους εἰρηνικοὺς ἐν δόλῳ· καὶ ἐνεπίστευσαν αὐτῷ· καὶ
    ἐπέπεσεν ἐπὶ τὴν πόλιν ἐξάπινα, καὶ ἐπάταξεν αὐτὴν πληγὴν μεγάλην, καὶ ἀπώλεσε
    λαὸν πολὺν ἐξ Ἰσραήλ.
  usfm_code: 1MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τὰ σκῦλα τῆς πόλεως, καὶ ἐνεπύρισεν αὐτὴν πυρὶ, καὶ καθεῖλε τοὺς
    οἴκους αὐτῆς καὶ τὰ τείχη αὐτῆς κύκλῳ.
  usfm_code: 1MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ᾐχμαλώτευσαν τὰς γυναῖκας καὶ τὰ τέκνα, καὶ τὰ κτήνη ἐκληρονόμησαν.
  usfm_code: 1MA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησαν τὴν πόλιν Δαυὶδ τείχει μεγάλῳ καὶ ἰσχυρῷ, πύργοις ὀχυροῖς,
    καὶ ἐγένετο αὐτοῖς εἰς ἄκραν.
  usfm_code: 1MA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἔθηκαν ἐκεῖ ἔθνος ἁμαρτωλὸν, ἄνδρας παρανόμους, καὶ ἐνίσχυσαν ἐν αὐτῇ.
  usfm_code: 1MA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ παρέθεντο ὅπλα καὶ τροφὰς, καὶ συναγαγόντες τὰ σκῦλα Ἱερουσαλὴμ ἀπέθεντο
    ἐκεῖ· καὶ ἐγένοντο εἰς μεγάλην παγίδα.
  usfm_code: 1MA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο εἰς ἔνεδρον τῷ ἁγιάσματι, καὶ εἰς διάβολον πονηρὸν τῷ Ἰσραὴλ διαπαντός.
  usfm_code: 1MA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξέχεαν αἷμα ἀθῷον κύκλῳ τοῦ ἁγιάσματος, καὶ ἐμόλυναν τὸ ἁγίασμα.
  usfm_code: 1MA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔφυγον οἱ κάτοικοι Ἱερουσαλὴμ διʼ αὐτοὺς, καὶ ἐγένετο κατοικία ἀλλοτρίων·
    καὶ ἐγένετο ἀλλοτρία τοῖς γεννήμασιν αὐτῆς, καὶ τὰ τέκνα αὐτῆς ἐγκατέλιπον αὐτήν.
  usfm_code: 1MA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὸ ἁγίασμα αὐτῆς ἠρημώθη ὡς ἔρημος, αἱ ἑορταὶ αὐτῆς ἐστράφησαν εἰς πένθος,
    τὰ σάββατα αὐτῆς εἰς ὀνειδισμὸν, ἡ τιμὴ αὐτῆς εἱς ἐξουδένωσιν.
  usfm_code: 1MA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κατὰ τὴν δόξαν αὐτῆς ἐπληθύνθη ἡ ἀτιμία αὐτῆς, καὶ τὸ ὕψος αὐτῆς ἐστράφη εἰς
    πένθος.
  usfm_code: 1MA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψεν ὁ βασιλεὺς Ἀντίοχος πάσῃ τῇ βασιλείᾳ αὐτοῦ εἶναι πάντας λαὸν ἕνα,
  usfm_code: 1MA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἐγκαταλιπεῖν ἕκαστον τὰ νόμιμα αὐτοῦ· καὶ ἐπεδέξατο πάντα τὰ ἔθνη κατὰ
    τὸν λόγον τοῦ βασιλέως.
  usfm_code: 1MA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ πολλοὶ ἀπὸ Ἰσραὴλ εὐδόκησαν τῇ λατρείᾳ αὐτοῦ, καὶ ἔθυσαν τοῖς εἰδώλοις,
    καὶ ἐβεβήλωσαν τὸ σάββατον.
  usfm_code: 1MA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ὁ βασιλεὺς βιβλία ἐν χειρὶ ἀγγέλων εἰς Ἱερουσαλὴμ καὶ τὰς πόλεις
    Ἰούδα, πορευθῆναι ὀπίσω νομίμων ἀλλοτρίων τῆς γῆς,
  usfm_code: 1MA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ κωλῦσαι ὁλοκαυτώματα καὶ θυσίαν καὶ σπονδὴν ἐκ τοῦ ἁγιάσματος, καὶ βεβηλῶσαι
    σάββατα καὶ ἑορτὰς,
  usfm_code: 1MA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ μιᾶναι ἁγίασμα καὶ ἁγίους·
  usfm_code: 1MA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: οἰκοδομῆσαι βωμοὺς, καὶ τεμένη, καὶ εἰδωλεῖα, καὶ θύειν ὕεια, καὶ κτήνη κοινὰ,
  usfm_code: 1MA
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἀφιέναι τοὺς υἱοὺς αὐτῶν ἀπεριτμήτους, βδελύξαι τὰς ψυχὰς αὐτῶν ἐν παντὶ
    ἀκαθάρτῳ καὶ βεβηλώσει,
  usfm_code: 1MA
  verse: '48'
