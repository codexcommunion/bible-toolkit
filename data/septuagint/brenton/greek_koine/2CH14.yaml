- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ καλὸν καὶ τὸ εὐθὲς ἐνώπιον Κυρίου τοῦ Θεοῦ αὐτοῦ.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστησε τὰ θυσιαστήρια τῶν ἀλλοτρίων καὶ τὰ ὑψηλὰ, καὶ συνέτριψε τὰς
    στήλας, καὶ ἐξέκοψε τὰ ἄλση,
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ εἶπε τῷ Ἰούδα ἐκζητῆσαι τὸν Κύριον Θεὸν τῶν πατέρων αὐτῶν, καὶ ποιῆσαι
    τὸν νόμον καὶ τὰς ἐντολάς.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστησεν ἀπὸ πασῶν πόλεων Ἰούδα τὰ θυσιαστήρια καὶ τὰ εἴδωλα, καὶ εἰρήνευσε
    πόλεις τειχήρεις ἐν γῇ Ἰούδα,
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ὅτι εἰρήνευσεν ἡ γῆ, καὶ οὐκ ἦν αὐτῷ πόλεμος ἐν τοῖς ἔτεσι τούτοις, ὅτι κατέπαυσε
    Κύριος αὐτῷ.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τῷ Ἰούδα, οἰκοδομήσωμεν τὰς πόλεις ταύτας, καὶ ποιήσωμεν τείχη καὶ
    πύργους καὶ πύλας καὶ μοχλοὺς, ἐνώπιον τῆς γῆς κυριεύσομεν· ὅτι καθὼς ἐξεζητήσαμεν
    Κύριον τὸν Θεὸν ἡμῶν, ἐξεζήτησεν ἡμᾶς, καὶ κατέπαυσεν ἡμᾶς κυκλόθεν, καὶ εὐώδωσεν
    ἡμῖν.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο δύναμις τῷ Ἀσὰ ὁπλοφόρων αἰρόντων θυρεοὺς καὶ δόρατα ἐν γῇ Ἰούδα
    τριακόσιαι χιλιάδες, καὶ ἐν γῇ Βενιαμὶν πελτασταὶ καὶ τοξόται διακόσιαι καὶ ὀγδοήκοντα
    χιλιάδες, πάντες οὗτοι πολεμισταὶ δυνάμεως.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν ἐπʼ αὐτοὺς Ζαρὲ ὁ Αἰθίοψ ἐν δυνάμει ἐν χιλίαις χιλιάσι καὶ ἅρμασι
    τριακοσίοις, καὶ ἦλθεν ἕως Μαρησά.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἀσὰ εἰς συνάντησιν αὐτῷ, καὶ παρετάξατο πόλεμον ἐν τῇ φάραγγι
    κατὰ Βοῤῥᾶν Μαρησά.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐβόησεν Ἀσὰ πρὸς Κύριον Θεὸν αὐτοῦ, καὶ εἶπε, Κύριε, οὐκ ἀδυνατεῖ παρὰ
    σοὶ σώζειν ἐν πολλοῖς καὶ ἐν ὀλίγοις· κατίσχυσον ἡμᾶς Κύριε ὁ Θεὸς ἡμῶν, ὅτι ἐπὶ
    σοὶ πεποιθαμεν, καὶ ἐπὶ τῷ ὀνόματί σου ἤλθομεν ἐπὶ τὸ πλῆθος τὸ πολὺ τοῦτο· Κύριε
    ὁ Θεὸς ἡμῶν, μὴ κατισχυσάτω πρὸς σὲ ἄνθρωπος.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξε Κύριος τοὺς Αἰθίοπας ἐναντίον Ἰούδα, καὶ ἔφυγον Αἰθίοπες,
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ κατεδίωξεν αὐτοὺς Ἀσὰ καὶ ὁ λαὸς αὐτοῦ ἕως Γεδώρ· καὶ ἔπεσον Αἰθίοπες
    ὥστε μὴ εἶναι ἐν αὐτοῖς περιποίησιν, ὅτι συνετρίβησαν ἐνώπιον Κυρίου καὶ ἐναντίον
    τῆς δυνάμεως αὐτοῦ, καὶ ἐσκύλευσαν σκῦλα πολλά.
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐξέκοψαν τὰς κώμας αὐτῶν κύκλῳ Γεδὼρ, ὅτι ἐγενήθη ἔκστασις Κυρίου ἐπʼ
    αὐτοὺς, καὶ ἐσκύλευσαν πάσας τὰς πόλεις αὐτῶν, ὅτι πολλὰ σκῦλα ἐγενήθη αὐτοῖς.
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καί γε σκηνὰς κτήσεων, καὶ τοὺς Ἀλιμαζονεῖς ἐξέκοψαν, καὶ ἔλαβον πρόβατα πολλὰ
    καὶ καμήλους, καὶ ἐπέστρεψαν εἰς Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '14'
