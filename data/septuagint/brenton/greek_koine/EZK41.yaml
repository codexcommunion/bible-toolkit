- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ εἰσήγαγέ με εἰς τὸν ναὸν, ᾧ διεμέτρησε τὸ αἰλὰμ πηχῶν ἓξ τὸ πλάτος ἔνθεν,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ πηχῶν ἓξ τὸ εὖρος τοῦ αἰλὰμ ἔνθεν, καὶ τὸ εὖρος τοῦ πυλῶνος πηχῶν δέκα,
    καὶ ἐπωμίδες τοῦ πυλῶνος πηχῶν πέντε ἔνθεν, καὶ πηχῶν πέντε ἔνθεν· καὶ διεμέτρησε
    τὸ μῆκος αὐτοῦ πηχῶν τεσσαράκοντα, καὶ τὸ εὖρος πηχῶν εἴκοσι.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν εἰς τὴν αὐλὴν τὴν ἐσωτέραν, καὶ διεμέτρησε τὸ αἲλ τοῦ θυρώματος
    πηχῶν δύο, καὶ τὸ θύρωμα πηχῶν ἓξ, καὶ τὰς ἐπωμίδας τοῦ θυρώματος πηχῶν ἑπτὰ ἔνθεν,
    καὶ πηχῶν ἑπτὰ ἔνθεν.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ διεμέτρησε τὸ μῆκος τῶν θυρῶν πηχῶν τεσσαράκοντα, καὶ τὸ εὖρος πηχῶν εἴκοσι,
    κατὰ πρόσωπον τοῦ ναοῦ· καὶ εἶπε, τοῦτο τὸ ἅγιον τῶν ἁγίων.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ διεμέτρησε τὸν τοῖχον τοῦ οἴκου πηχῶν ἓξ, καὶ τὸ εὖρος τῆς πλευρᾶς πηχῶν
    τεσσάρων κυκλόθεν,
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ πλευρὰ πλευρὸν ἐπὶ πλευρὸν τριάκοντα τρὶς δίς· καὶ διάστημα ἐν τῷ τοίχῳ
    τοῦ οἴκου ἐν τοῖς πλευροῖς κύκλῳ, τοῦ εἶναι τοῖς ἐπιλαμβανομένοις ὁρᾷν, ὅπως τὸ
    παράπαν μὴ ἅπτωνται τῶν τοίχων τοῦ οἴκου.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ τὸ εὖρος τῆς ἀνωτέρας τῶν πλευρῶν κατὰ τὸ πρόσθεμα ἐκ τοῦ τοίχου, πρὸς
    τὴν ἀνωτέραν κύκλῳ τοῦ οἴκου, ὅπως διαπλατύνηται ἄνωθεν, καὶ ἐκ τῶν κάτωθεν ἀναβαίνωσιν
    ἐπὶ τὰ ὑπερῷα, καὶ ἐκ τῶν γεισῶν ἐπὶ τὰ τριώροφα,
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ τὸ θραὲλ τοῦ οἴκου ὕψος κύκλῳ διάστημα τῶν πλευρῶν ἶσον τῷ καλάμῳ πηχῶν
    ἕξ· διαστήματα
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ εὖρος τοῦ τοίχου τῆς πλευρᾶς ἔξωθεν πηχῶν πέντε, καὶ τὰ ἀπόλοιπα τὰ ἀναμέσον
    τῶν πλευρῶν τοῦ οἴκου,
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ ἀναμέσον τῶν ἐξεδρῶν εὖρος πηχῶν εἴκοσι, τὸ περιφερὲς τῷ οἴκῳ κύκλῳ.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ αἱ θύραι τῶν ἐξεδρῶν ἐπὶ τὸ ἀπόλοιπον τῆς θύρας τῆς μιᾶς τῆς πρὸς Βοῤῥᾶν·
    καὶ ἡ θύρα ἡ μία πρὸς Νότον· καὶ τὸ εὖρος τοῦ φωτὸς τοῦ ἀπολοίπου πηχῶν πέντε
    πλάτος κυκλόθεν.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ τὸ διορίζον κατὰ πρόσωπον τοῦ ἀπολοίπου, ὡς πρὸς θάλασσαν πηχῶν ἑβδομήκοντα
    πλάτος, τοῦ τοίχου τοῦ διορίζοντος πηχῶν πέντε εὖρος κυκλόθεν, καὶ μῆκος αὐτοῦ
    πηχῶν ἐννενήκοντα.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ διεμέτρησε κατέναντι τοῦ οἴκου μῆκος πηχῶν ἑκατὸν, καὶ τὰ ἀπόλοιπα καὶ
    τὰ διορίζοντα, καὶ οἱ τοῖχοι αὐτῶν μῆκος πηχῶν ἑκατόν.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ τὸ εὖρος κατὰ πρόσωπον τοῦ οἴκου, καὶ τὰ ἀπόλοιπα κατέναντι πηχῶν ἑκατόν.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ διεμέτρησε μῆκος τοῦ διορίζοντος κατὰ πρόσωπον τοῦ ἀπολοίπου τῶν κατόπισθεν
    τοῦ οἴκου ἐκείνου, καὶ τὰ ἀπόλοιπα ἔνθεν καὶ ἔνθεν πηχῶν ἑκατὸν τὸ μῆκος· καὶ
    ὁ ναὸς, καὶ αἱ γωνίαι, καὶ τὸ αἰλὰμ τὸ ἐξώτερον, πεφατνωμένα.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ αἱ θυρίδες δικτυωταὶ, ὑποφαύσεις κύκλῳ τοῖς τρισὶν, ὥστε διακύπτειν· καὶ
    ὁ οἶκος καὶ τὰ πλησίον ἐξυλωμένα κύκλῳ, καὶ τὸ ἔδαφος, καὶ ἐκ τοῦ ἐδάφους ἕως
    τῶν θυρίδων· καὶ αἱ θυρίδες ἀναπτυσσόμεναι τρισσῶς εἰς τὸ διακύπτειν.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἕως πλησίον τῆς ἐσωτέρας καὶ ἕως τῆς ἐξωτέρας, καὶ ἐφʼ ὅλον τὸν τοῖχον
    κύκλῳ ἐν τῷ ἔσωθεν καὶ ἐν τῷ ἔξωθεν,
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: γεγλυμμένα χερουβὶμ, καὶ φοίνικες ἀναμέσον χεροὺβ καὶ ἀναμέσον χερούβ· δύο
    πρόσωπα τῷ χερούβ·
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Πρόσωπον ἀνθρώπου πρὸς τὸν φοίνικα ἔνθεν καὶ ἔνθεν, καὶ πρόσωπον λέοντος πρὸς
    τὸν φοίνικα ἔνθεν καὶ ἔνθεν· διαγεγλυμμένος ὁ οἶκος κυκλόθεν·
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐκ τοῦ ἐδάφους ἕως τοῦ φατνώματος, τὰ χερουβὶμ καὶ οἱ φοίνικες διαγεγλυμμένοι.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἅγιον καὶ ὁ ναὸς ἀναπτυσσόμενος τετράγωνα, κατὰ πρόσωπον τῶν ἁγίων
    ὅρασις ὡς ὄψις
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: θυσιαστηρίου ξυλίνου, πηχῶν τριῶν τὸ ὕψος αὐτοῦ, καὶ τὸ μῆκος πηχῶν δύο, καὶ
    τὸ εὖρος πηχῶν δύο· καὶ κέρατα εἶχε, καὶ ἡ βάσις αὐτοῦ καὶ οἱ τοῖχοι αὐτοῦ ξύλινοι·
    καὶ εἶπε πρὸς μὲ, αὕτη ἡ τράπεζα, ἡ πρὸ προσώπου Κυρίου.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ δύο θυρώματα τῷ ναῷ, καὶ δύο θυρώματα τῷ ἁγίῳ,
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: τοῖς δυσὶ θυρώμασι τοῖς στροφωτοῖς· δύο θυρώματα τῷ ἑνὶ, καὶ δύο θυρώματα
    τῇ θύρᾳ τῇ δευτέρᾳ.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ γλυφὴ ἐπʼ αὐτῶν, καὶ ἐπὶ τὰ θυρώματα τοῦ ναοῦ χερουβίμ· καὶ φοίνικες κατὰ
    τὴν γλυφὴν τῶν ἁγίων, καὶ σπουδαῖα ξύλα κατὰ πρόσωπον τοῦ αἰλὰμ ἔξωθεν,
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ θυρίδες κρυπταί· καὶ διεμέτρησεν ἔνθεν καὶ ἔνθεν, εἰς τὰ ὀροφώματα τοῦ
    αἰλὰμ, καὶ τὰ πλευρὰ τοῦ οἴκου ἐζυγωμένα.
  usfm_code: EZK
  verse: '26'
