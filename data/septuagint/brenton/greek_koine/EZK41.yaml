- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἰσήγαγέ με εἰς τὸν ναὸν, ᾧ διεμέτρησε τὸ αἰλὰμ πηχῶν ἓξ τὸ πλάτος
    ἔνθεν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ πηχῶν ἓξ τὸ εὖρος τοῦ αἰλὰμ ἔνθεν, καὶ τὸ εὖρος τοῦ πυλῶνος πηχῶν
    δέκα, καὶ ἐπωμίδες τοῦ πυλῶνος πηχῶν πέντε ἔνθεν, καὶ πηχῶν πέντε ἔνθεν· καὶ διεμέτρησε
    τὸ μῆκος αὐτοῦ πηχῶν τεσσαράκοντα, καὶ τὸ εὖρος πηχῶν εἴκοσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἰσῆλθεν εἰς τὴν αὐλὴν τὴν ἐσωτέραν, καὶ διεμέτρησε τὸ αἲλ τοῦ θυρώματος
    πηχῶν δύο, καὶ τὸ θύρωμα πηχῶν ἓξ, καὶ τὰς ἐπωμίδας τοῦ θυρώματος πηχῶν ἑπτὰ ἔνθεν,
    καὶ πηχῶν ἑπτὰ ἔνθεν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ διεμέτρησε τὸ μῆκος τῶν θυρῶν πηχῶν τεσσαράκοντα, καὶ τὸ εὖρος πηχῶν
    εἴκοσι, κατὰ πρόσωπον τοῦ ναοῦ· καὶ εἶπε, τοῦτο τὸ ἅγιον τῶν ἁγίων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ διεμέτρησε τὸν τοῖχον τοῦ οἴκου πηχῶν ἓξ, καὶ τὸ εὖρος τῆς πλευρᾶς
    πηχῶν τεσσάρων κυκλόθεν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ πλευρὰ πλευρὸν ἐπὶ πλευρὸν τριάκοντα τρὶς δίς· καὶ διάστημα ἐν τῷ
    τοίχῳ τοῦ οἴκου ἐν τοῖς πλευροῖς κύκλῳ, τοῦ εἶναι τοῖς ἐπιλαμβανομένοις ὁρᾷν,
    ὅπως τὸ παράπαν μὴ ἅπτωνται τῶν τοίχων τοῦ οἴκου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ τὸ εὖρος τῆς ἀνωτέρας τῶν πλευρῶν κατὰ τὸ πρόσθεμα ἐκ τοῦ τοίχου,
    πρὸς τὴν ἀνωτέραν κύκλῳ τοῦ οἴκου, ὅπως διαπλατύνηται ἄνωθεν, καὶ ἐκ τῶν κάτωθεν
    ἀναβαίνωσιν ἐπὶ τὰ ὑπερῷα, καὶ ἐκ τῶν γεισῶν ἐπὶ τὰ τριώροφα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τὸ θραὲλ τοῦ οἴκου ὕψος κύκλῳ διάστημα τῶν πλευρῶν ἶσον τῷ καλάμῳ
    πηχῶν ἕξ· διαστήματα
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ εὖρος τοῦ τοίχου τῆς πλευρᾶς ἔξωθεν πηχῶν πέντε, καὶ τὰ ἀπόλοιπα
    τὰ ἀναμέσον τῶν πλευρῶν τοῦ οἴκου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ἀναμέσον τῶν ἐξεδρῶν εὖρος πηχῶν εἴκοσι, τὸ περιφερὲς τῷ οἴκῳ κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ αἱ θύραι τῶν ἐξεδρῶν ἐπὶ τὸ ἀπόλοιπον τῆς θύρας τῆς μιᾶς τῆς πρὸς
    Βοῤῥᾶν· καὶ ἡ θύρα ἡ μία πρὸς Νότον· καὶ τὸ εὖρος τοῦ φωτὸς τοῦ ἀπολοίπου πηχῶν
    πέντε πλάτος κυκλόθεν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ τὸ διορίζον κατὰ πρόσωπον τοῦ ἀπολοίπου, ὡς πρὸς θάλασσαν πηχῶν
    ἑβδομήκοντα πλάτος, τοῦ τοίχου τοῦ διορίζοντος πηχῶν πέντε εὖρος κυκλόθεν, καὶ
    μῆκος αὐτοῦ πηχῶν ἐννενήκοντα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ διεμέτρησε κατέναντι τοῦ οἴκου μῆκος πηχῶν ἑκατὸν, καὶ τὰ ἀπόλοιπα
    καὶ τὰ διορίζοντα, καὶ οἱ τοῖχοι αὐτῶν μῆκος πηχῶν ἑκατόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ τὸ εὖρος κατὰ πρόσωπον τοῦ οἴκου, καὶ τὰ ἀπόλοιπα κατέναντι πηχῶν
    ἑκατόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ διεμέτρησε μῆκος τοῦ διορίζοντος κατὰ πρόσωπον τοῦ ἀπολοίπου τῶν
    κατόπισθεν τοῦ οἴκου ἐκείνου, καὶ τὰ ἀπόλοιπα ἔνθεν καὶ ἔνθεν πηχῶν ἑκατὸν τὸ
    μῆκος· καὶ ὁ ναὸς, καὶ αἱ γωνίαι, καὶ τὸ αἰλὰμ τὸ ἐξώτερον, πεφατνωμένα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ αἱ θυρίδες δικτυωταὶ, ὑποφαύσεις κύκλῳ τοῖς τρισὶν, ὥστε διακύπτειν·
    καὶ ὁ οἶκος καὶ τὰ πλησίον ἐξυλωμένα κύκλῳ, καὶ τὸ ἔδαφος, καὶ ἐκ τοῦ ἐδάφους
    ἕως τῶν θυρίδων· καὶ αἱ θυρίδες ἀναπτυσσόμεναι τρισσῶς εἰς τὸ διακύπτειν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἕως πλησίον τῆς ἐσωτέρας καὶ ἕως τῆς ἐξωτέρας, καὶ ἐφʼ ὅλον τὸν
    τοῖχον κύκλῳ ἐν τῷ ἔσωθεν καὶ ἐν τῷ ἔξωθεν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: γεγλυμμένα χερουβὶμ, καὶ φοίνικες ἀναμέσον χεροὺβ καὶ ἀναμέσον χερούβ·
    δύο πρόσωπα τῷ χερούβ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πρόσωπον ἀνθρώπου πρὸς τὸν φοίνικα ἔνθεν καὶ ἔνθεν, καὶ πρόσωπον λέοντος
    πρὸς τὸν φοίνικα ἔνθεν καὶ ἔνθεν· διαγεγλυμμένος ὁ οἶκος κυκλόθεν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐκ τοῦ ἐδάφους ἕως τοῦ φατνώματος, τὰ χερουβὶμ καὶ οἱ φοίνικες διαγεγλυμμένοι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ τὸ ἅγιον καὶ ὁ ναὸς ἀναπτυσσόμενος τετράγωνα, κατὰ πρόσωπον τῶν
    ἁγίων ὅρασις ὡς ὄψις
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: θυσιαστηρίου ξυλίνου, πηχῶν τριῶν τὸ ὕψος αὐτοῦ, καὶ τὸ μῆκος πηχῶν
    δύο, καὶ τὸ εὖρος πηχῶν δύο· καὶ κέρατα εἶχε, καὶ ἡ βάσις αὐτοῦ καὶ οἱ τοῖχοι
    αὐτοῦ ξύλινοι· καὶ εἶπε πρὸς μὲ, αὕτη ἡ τράπεζα, ἡ πρὸ προσώπου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ δύο θυρώματα τῷ ναῷ, καὶ δύο θυρώματα τῷ ἁγίῳ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: τοῖς δυσὶ θυρώμασι τοῖς στροφωτοῖς· δύο θυρώματα τῷ ἑνὶ, καὶ δύο θυρώματα
    τῇ θύρᾳ τῇ δευτέρᾳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ γλυφὴ ἐπʼ αὐτῶν, καὶ ἐπὶ τὰ θυρώματα τοῦ ναοῦ χερουβίμ· καὶ φοίνικες
    κατὰ τὴν γλυφὴν τῶν ἁγίων, καὶ σπουδαῖα ξύλα κατὰ πρόσωπον τοῦ αἰλὰμ ἔξωθεν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 41
  book_usfm_code: EZK
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ θυρίδες κρυπταί· καὶ διεμέτρησεν ἔνθεν καὶ ἔνθεν, εἰς τὰ ὀροφώματα
    τοῦ αἰλὰμ, καὶ τὰ πλευρὰ τοῦ οἴκου ἐζυγωμένα.
