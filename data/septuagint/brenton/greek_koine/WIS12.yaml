- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Τὸ γὰρ ἄφθαρτόν σου πνεῦμά ἐστιν ἐν πᾶσι.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Διὸ τοὺς παραπίπτοντας κατʼ ὀλίγον ἐλέγχεις, καὶ ἐν οἷς ἁμαρτάνουσιν ὑπομιμνήσκων
    νουθετεῖς, ἵνα ἀπαλλαγέντες τῆς κακίας πιστεύσωσιν ἐπὶ σὲ Κύριε.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ γὰρ τοὺς παλαιοὺς οἰκήτορας τῆς ἁγίας σου γῆς
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: μισήσας, ἐπὶ τῷ ἔχθιστα πράσσειν ἔργα φαρμακειῶν, καὶ τελετὰς ἀνοσίους,
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: τέκνων τε φονέας ἀνελεήμονας, καὶ σπλαγχνοφάγων ἀνθρωπίνων σαρκῶν θοῖναν,
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: καὶ αἴματος ἐκ μέσου μυσταθείας σου, καὶ αὐθέντας γονεῖς ψυχῶν ἀβοηθήτων,
    ἐβουλήθης ἀπολέσαι διὰ χειρῶν πατέρων ἡμῶν·
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: ἵνα ἀξίαν ἀποικίαν δέξηται Θεοῦ παίδων ἡ παρὰ σοὶ πασῶν τιμιωτάτη γῆ.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀλλὰ καὶ τούτων ὡς ἀνθρώπων ἐφείσω, ἀπέστειλάς τε προδρόμους τοῦ στρατοπέδου
    σου σφῆκας, ἵνα αὐτοὺς καταβραχὺ ἐξολοθρεύσωσιν.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐκ ἀδυνατῶν ἐν παρατάξει ἀσεβεῖς δικαίοις ὑποχειρίους δοῦναι, ἢ θηρίοις δεινοῖς,
    ἢ λόγῳ ἀποτόμῳ ὑφʼ ἓν ἐκτρίψαι·
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: κρίνων δὲ καταβραχὺ ἐδίδους τόπον μετανοίας, οὐκ ἀγνοῶν, ὅτι πονηρὰ ἡ γένεσις
    αὐτῶν, καὶ ἔμφυτος ἡ κακία αὐτῶν, καὶ ὅτι οὐ μὴ ἀλλαγῇ ὁ λογισμὸς αὐτῶν εἰς τὸν
    αἰῶνα·
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: σπέρμα γὰρ ἦν κατηραμένον ἀπʼ ἀρχῆς· οὐδὲ εὐλαβούμενός τινα, ἐφʼ οἷς ἡμάρτανον
    ἄδειαν ἐδίδους.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Τίς γὰρ ἐρεῖ, τί ἐποίησας; ἢ τίς ἀντιστήσεται τῷ κρίματί σου; τίς δὲ ἐγκαλέσει
    σοι κατὰ ἐθνῶν ἀπολωλότων, ἃ σὺ ἐποίησας; ἢ τίς εἰς κατάστασίν σοι ἐλεύσεται ἔκδικος
    κατὰ ἀδίκων ἀνθρώπων;
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὔτε γὰρ Θεός ἐστι πλὴν σοῦ, ᾧ μέλει περὶ πάντων, ἵνα δείξῃς ὅτι οὐκ ἀδίκως
    ἔκρινας.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὔτε βασιλεὺς ἢ τύραννος ἀντοφθαλμῆσαι δυνήσεταί σοι περὶ ὧν ἀπώλεσας.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Δίκαιος δὲ ὢν δικαίως τὰ πάντα διέπεις, αὐτὸν τὸν μὴ ὀφείλοντα κολασθῆναι
    καταδικάσαι ἀλλότριαν ἡγούμενος τῆς σῆς δυνάμεως.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἡ γὰρ ἰσχύς σου δικαιοσύνης ἀρχὴ, καὶ τὸ πάντων σε δεσπόζειν, πάντων φείδεσθαι
    ποιεῖ.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἰσχὺν γὰρ ἐνδείκνυσαι ἀπιστούμενος ἐπὶ δυνάμεως τελειότητι, καὶ ἐν τοῖς εἰδόσι
    τὸ θράσος ἐξελέγχεις.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Σὺ δὲ δεσπόζεν ἰσχύος ἐν ἐπιεικείᾳ κρίνεις καὶ μετὰ πολλῆς φειδοῦς διοικεῖς
    ἡμᾶς· πάρεστι γάρ σοι ὅταν θέλῃς τὸ δύνασθαι.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐδίδαξας δέ σου τὸν λαὸν διὰ τῶν τοιούτων ἔργων, ὅτι δεῖ τὸν δίκαιον εἶναι
    φιλάνθρωπον· καὶ εὐέλπιδας ἐποίησας τοὺς υἱούς σου, ὅτι δίδως ἑπὶ ἁμαρτήμασι μετάνοιαν.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Εἰ γὰρ ἐχθροὺς παίδων σου καὶ ὀφειλομένους θανάτῳ μετὰ τοσαύτης ἐτιμώρησας
    προσοχῆς καὶ δεήσεως, δοὺς χρόνους καὶ τόπον διʼ ὧν ἀπαλλαγῶσι τῆς κακίας·
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: μετὰ πόσης ἀκριβείας ἔκρινας τοὺς υἱούς σου ὧν τοῖς πατράσιν ὅρκους καὶ συνθήκας
    ἔδωκας ἀγαθῶν ὑποσχέσεων;
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἡμᾶς οὖν παιδεύων, τοὺς ἐχθροὺς ἡμῶν ἐν μυριότητι μαστιγοῖς, ἵνα σου τὴν ἀγαθότητα
    μεριμνῶμεν κρίνοντες, κρινόμενοι δὲ προσδοκῶμει ἔλεος.
  usfm_code: WIS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ὅθεν καὶ τοὺς ἐν ἀφροσύνῃ ζωῆς βιώσαντας ἀδίκους, διὰ τῶν ἰδίων ἐβασάνισας
    βδελυγμάτων.
  usfm_code: WIS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ γὰρ τῶν πλάνης ὁδῶν μακρότερον ἐπλανήθησαν, θεοὺς ὑπολαμβάνοντες τὰ καὶ
    ἐν ζώοις τῶν ἐχθρῶν ἄτιμα, νηπίων δίκην ἀφρόνων ψευσθέντες.
  usfm_code: WIS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ὡς παισὶν ἀλογίστοις τὴν κρίσιν εἰς ἐμπαιγμὸν ἔπεμψας.
  usfm_code: WIS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οἱ δὲ παιγνίοις ἐπιτιμήσεως μὴ νουθετηθέντες, ἀξίαν Θεοῦ κρίσιν πειράσουσιν.
  usfm_code: WIS
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐφʼ οἷς γὰρ αὐτοὶ πάσχοντες ἠγανάκτουν, ἐπὶ τούτοις οὓς ἐδόκουν θεοὺς, ἐν
    αὐτοῖς κολαζόμενοι, ἰδόντες ὃν πάλαι ἠρνοῦντο εἰδέναι, Θεὸν ἐπέγνωσαν ἀληθῆ· διὸ
    καὶ τὸ τέρμα τῆς καταδίκης ἐπʼ αὐτοὺς ἐπῆλθε.
  usfm_code: WIS
  verse: '27'
