- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ταῦτα τὰ δικαιώματα, ἃ παραθήσῃ ἐνώπιον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐὰν κτήσῃ παῖδα Ἐβραῖον, ἓξ ἔτη δουλεύσει σοι· τῷ δὲ ἑβδόμῳ ἔτει ἀπελεύσεται
    ἐλεύθερος δωρεάν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐὰν αὐτὸς μόνος εἰσέλθῃ, καὶ μόνος ἐξελεύσεται· ἐὰν δὲ γυνὴ συνεισέλθῃ
    μετʼ αὐτοῦ, ἐξελεύσεται καὶ ἡ γυνὴ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐὰν δὲ ὁ κύριος δῷ αὐτῷ γυναῖκα, καὶ τέκῃ αὐτῷ υἱοὺς ἢ θυγατέρας,
    ἡ γυνὴ καὶ τὰ παιδία ἔσται τῷ κυρίῳ αὐτοῦ, αὐτὸς δὲ μόνος ἐξελεύσεται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐὰν δὲ ἀποκριθεὶς εἴπῃ ὁ παῖς, ἠγάπηκα τὸν κύριόν μου, καὶ τὴν γυναῖκα,
    καὶ τὰ παιδία, οὐκ ἀποτρέχω ἐλεύθερος·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: προσάξει αὐτὸν ὁ κύριος αὐτοῦ πρὸς τὸ κριτήριον τοῦ Θεοῦ, καὶ τότε προσάξει
    αὐτὸν ἐπὶ τὴν θύραν ἐπὶ τὸν σταθμὸν, καὶ τρυπήσει ὁ κύριος αὐτοῦ τὸ οὖς τῷ ὀπητίῳ,
    καὶ δουλεύσει αὐτῷ εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐὰν δέ τις ἀποδῶται τὴν ἑαυτοῦ θυγατέρα οἰκέτιν, οὐκ ἀπελεύσεται, ὥσπερ
    ἀποτρέχουσιν αἱ δοῦλαι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐὰν μὴ εὐαρεστήσῃ τῷ κυρίῳ αὐτῆς, ἣ αὐτῷ καθωμολογήσατο, ἀπολυτρώσει
    αὐτήν· ἔθνει δὲ ἀλλοτρίῳ οὐ κύριός ἐστι πωλεῖν αὐτὴν, ὅτι ἠθέτησεν ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐὰν δὲ τῷ υἱῷ καθομολογήσηται αὐτὴν, κατὰ τὸ δικαίωμα τῶν θυγατέρων
    ποιήσει αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐὰν δὲ ἄλλην λάβῃ ἑαυτῷ, τὰ δέοντα καὶ τὸν ἱματισμὸν καὶ τὴν ὁμιλίαν
    αὐτῆς οὐκ ἀποστερήσει.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐὰν δὲ τὰ τρία ταῦτα μὴ ποιήσῃ αὐτῇ, ἐξελεύσεται δωρεὰν ἄνευ ἀργυρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐὰν δὲ πατάξῃ τις τινὰ, καὶ ἀποθάνῃ, θανάτῳ θανατούσθω.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ δὲ οὐχ ἑκὼν, ἀλλὰ ὁ Θεὸς παρέδωκεν εἰς τὰς χεῖρας αὐτοῦ, δώσω σοι
    τόπον οὗ φεύξεται ἐκεῖ ὁ φονεύσας.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐὰν δέ τις ἐπιθῆται τῷ πλησίον ἀποκτεῖναι αὐτὸν δόλῳ, καὶ καταφύγῃ,
    ἀπὸ τοῦ θυσιαστηρίου μου λήψῃ αὐτὸν θανατῶσαι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὃς τύπτει πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ, θανάτῳ θανατούσθω.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὁ κακολογῶν πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ, τελευτήσει θανάτῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὃς ἐὰν κλέψῃ τις τινὰ τῶν υἱῶν Ἰσραὴλ, καὶ καταδυναστεύσας αὐτὸν ἀποδῶται,
    καὶ εὑρεθῇ ἐν αὐτῷ, θανάτῳ τελευτάτω.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐὰν δὲ λοιδορῶνται δύο ἄνδρες, καὶ πατάξωσι τὸν πλησίον λίθῳ ἢ πυγμῇ,
    καὶ μὴ ἀποθάνῃ, κατακλιθῇ δὲ ἐπὶ τὴν κοίτην,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἐὰν ἐξαναστὰς ὁ ἄνθρωπος περιπατήσῃ ἔξω ἐπὶ ῥάβδου, ἀθῶος ἔσται ὁ πατάξας·
    πλὴν τῆς ἀργείας αὐτοῦ ἀποτίσει, καὶ τὰ ἰατρεῖα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐὰν δέ τις πατάξῃ τὸν παῖδα αὐτοῦ ἢ τὴν παιδίσκην αὐτοῦ ἐν ῥάβδῳ, καὶ
    ἀποθάνῃ ὑπὸ τὰς χεῖρας αὐτοῦ, δίκῃ ἐκδικηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐὰν δὲ διαβιώσῃ ἡμέραν μίαν ἢ δύο, οὐκ ἐκδικηθήτω· τὸ γὰρ ἀργύριον αὐτοῦ
    ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐὰν δὲ μάχωνται δύο ἄνδρες, καὶ πατάξωσι γυναῖκα ἐν γαστρὶ ἔχουσαν,
    καὶ ἐξέλθῃ τὸ παιδίον αὐτῆς μὴ ἐξεικονισμένον, ἐπιζήμιον ζημιωθήσεται· καθότι
    ἂν ἐπιβάλῃ ὁ ἀνὴρ τῆς γυναικὸς, δώσει μετὰ ἀξιώματος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐὰν δὲ ἐξεικονισμένον ᾖ, δώσει ψυχὴν ἀντὶ ψυχῆς,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὀφθαλμὸν ἀντὶ ὀφθαλμοῦ, ὀδόντα ἀντὶ ὀδόντος, χεῖρα ἀντὶ χειρὸς, πόδα
    ἀντὶ ποδὸς,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: κατάκαυμα ἀντὶ κατακαύματος, τραῦμα ἀντὶ τραύματος, μώλωπα ἀντὶ μώλωπος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐὰν δέ τις πατάξῃ τὸν ὀφθαλμὸν τοῦ οἰκέτου αὐτοῦ, ἢ τὸν ὀφθαλμὸν τῆς
    θεραπαίνης αὐτοῦ, καὶ ἐκτυφλώσῃ, ἐλευθέρους ἐξαποστελεῖ αὐτοὺς ἀντὶ τοῦ ὀφθαλμοῦ
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐὰν δὲ τὸν ὀδόντα τοῦ οἰκέτου, ἢ τὸν ὀδόντα τῆς θεραπαίνης αὐτοῦ ἐκκόψῃ,
    ἐλευθέρους ἐξαποστελεῖ αὐτοὺς ἀντὶ τοῦ ὀδόντος αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐὰν δὲ κερατίσῃ ταῦρος ἄνδρα ἢ γυναῖκα καὶ ἀποθάνῃ, λίθοις λιθοβοληθήσεται
    ὁ ταῦρος, καὶ οὐ βρωθήσεται τὰ κρέα αὐτοῦ· ὁ δὲ κύριος τοῦ ταύρου ἀθῶος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐὰν δὲ ὁ ταῦρος κερατιστὴς ᾖ πρὸ τῆς χθὲς καὶ πρὸ τῆς τρίτης, καὶ διαμαρτύρωνται
    τῷ κυρίῳ αὐτοῦ, καὶ μὴ ἀφανίσῃ αὐτὸν, ἀνέλῃ δὲ ἄνδρα ἢ γυναῖκα, ὁ ταῦρος λιθοβοληθήσεται,
    καὶ ὁ κύριος αὐτοῦ προσαποθανεῖται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐὰν δὲ λύτρα ἐπιβληθῇ αὐτῷ, δώσει λύτρα τῆς ψυχῆς αὐτοῦ ὅσα ἐὰν ἐπιβάλωσιν
    αὐτῶ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐὰν δὲ υἱὸν ἢ θυγατέρα κερατίσῃ, κατὰ τὸ δικαίωμα τοῦτο ποιήσωσιν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἐὰν δὲ παῖδα κερατίσῃ ὁ ταῦρος ἢ παιδίσκην, ἀργυρίου τριάκοντα δίδραχμα
    δώσει τῷ κυρίῳ αὐτῶν, καὶ ὁ ταῦρος λιθοβοληθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἐὰν δέ τις ἀνοίξῃ λάκκον ἢ λατομήσῃ λάκκον, καὶ μὴ καλύψῃ αὐτὸν, καὶ
    ἐμπέσῃ ἐκεῖ μόσχος ἢ ὄνος,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: ὁ κύριος τοῦ λάκκου ἀποτίσει, ἀργύριον δώσει τῷ κυρίῳ αὐτῶν· τὸ δὲ τετελευτηκὸς
    αὐτῷ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἐὰν δὲ κερατίσῃ τινὸς ταῦρος τόν ταῦρον τοῦ πλησίον, καὶ τελευτήσῃ,
    ἀποδώσονται τὸν ταῦρον τὸν ζῶντα, καὶ διελοῦνται τὸ ἀργύριον αὐτοῦ, καὶ τὸν ταῦρον
    τὸν τεθνηκότα διελοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἐὰν δὲ γνωρίζηται ὁ ταῦρος ὅτι κερατιστής ἐστι πρὸ τῆς χθὲς καὶ πρὸ
    τῆς τρίτης ἡμέρας, καὶ διαμεμαρτυρημένοι ὦσι τῷ κυρίῳ αὐτοῦ· καὶ μὴ ἀφανίσῃ αὐτὸν,
    ἀποτίσει ταῦρον ἀντὶ ταύρου, ὁ δὲ τετελευτηκὼς αὐτῷ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  book_usfm_code: EXO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ἐὰν δέ τις κλέψῃ μόσχον ἢ πρόβατον, καὶ σφάξῃ ἢ ἀποδῶται, πέντε μόσχους
    ἀποτίσει ἀντὶ τοῦ μόσχου, καὶ τέσσερα πρόβατα ἀντὶ τοῦ προβάτου.
