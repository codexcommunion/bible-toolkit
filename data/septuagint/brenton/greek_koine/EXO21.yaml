- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ δικαιώματα, ἃ παραθήσῃ ἐνώπιον αὐτῶν.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν κτήσῃ παῖδα Ἐβραῖον, ἓξ ἔτη δουλεύσει σοι· τῷ δὲ ἑβδόμῳ ἔτει ἀπελεύσεται
    ἐλεύθερος δωρεάν.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν αὐτὸς μόνος εἰσέλθῃ, καὶ μόνος ἐξελεύσεται· ἐὰν δὲ γυνὴ συνεισέλθῃ μετʼ
    αὐτοῦ, ἐξελεύσεται καὶ ἡ γυνὴ αὐτοῦ.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν δὲ ὁ κύριος δῷ αὐτῷ γυναῖκα, καὶ τέκῃ αὐτῷ υἱοὺς ἢ θυγατέρας, ἡ γυνὴ
    καὶ τὰ παιδία ἔσται τῷ κυρίῳ αὐτοῦ, αὐτὸς δὲ μόνος ἐξελεύσεται.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀποκριθεὶς εἴπῃ ὁ παῖς, ἠγάπηκα τὸν κύριόν μου, καὶ τὴν γυναῖκα, καὶ
    τὰ παιδία, οὐκ ἀποτρέχω ἐλεύθερος·
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: προσάξει αὐτὸν ὁ κύριος αὐτοῦ πρὸς τὸ κριτήριον τοῦ Θεοῦ, καὶ τότε προσάξει
    αὐτὸν ἐπὶ τὴν θύραν ἐπὶ τὸν σταθμὸν, καὶ τρυπήσει ὁ κύριος αὐτοῦ τὸ οὖς τῷ ὀπητίῳ,
    καὶ δουλεύσει αὐτῷ εἰς τὸν αἰῶνα.
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις ἀποδῶται τὴν ἑαυτοῦ θυγατέρα οἰκέτιν, οὐκ ἀπελεύσεται, ὥσπερ ἀποτρέχουσιν
    αἱ δοῦλαι.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν μὴ εὐαρεστήσῃ τῷ κυρίῳ αὐτῆς, ἣ αὐτῷ καθωμολογήσατο, ἀπολυτρώσει αὐτήν·
    ἔθνει δὲ ἀλλοτρίῳ οὐ κύριός ἐστι πωλεῖν αὐτὴν, ὅτι ἠθέτησεν ἐν αὐτῇ.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ τῷ υἱῷ καθομολογήσηται αὐτὴν, κατὰ τὸ δικαίωμα τῶν θυγατέρων ποιήσει
    αὐτῇ.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἄλλην λάβῃ ἑαυτῷ, τὰ δέοντα καὶ τὸν ἱματισμὸν καὶ τὴν ὁμιλίαν αὐτῆς
    οὐκ ἀποστερήσει.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ τὰ τρία ταῦτα μὴ ποιήσῃ αὐτῇ, ἐξελεύσεται δωρεὰν ἄνευ ἀργυρίου.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ πατάξῃ τις τινὰ, καὶ ἀποθάνῃ, θανάτῳ θανατούσθω.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὁ δὲ οὐχ ἑκὼν, ἀλλὰ ὁ Θεὸς παρέδωκεν εἰς τὰς χεῖρας αὐτοῦ, δώσω σοι τόπον
    οὗ φεύξεται ἐκεῖ ὁ φονεύσας.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις ἐπιθῆται τῷ πλησίον ἀποκτεῖναι αὐτὸν δόλῳ, καὶ καταφύγῃ, ἀπὸ τοῦ
    θυσιαστηρίου μου λήψῃ αὐτὸν θανατῶσαι.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὃς τύπτει πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ, θανάτῳ θανατούσθω.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὁ κακολογῶν πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ, τελευτήσει θανάτῳ.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὃς ἐὰν κλέψῃ τις τινὰ τῶν υἱῶν Ἰσραὴλ, καὶ καταδυναστεύσας αὐτὸν ἀποδῶται,
    καὶ εὑρεθῇ ἐν αὐτῷ, θανάτῳ τελευτάτω.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ λοιδορῶνται δύο ἄνδρες, καὶ πατάξωσι τὸν πλησίον λίθῳ ἢ πυγμῇ, καὶ
    μὴ ἀποθάνῃ, κατακλιθῇ δὲ ἐπὶ τὴν κοίτην,
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἐὰν ἐξαναστὰς ὁ ἄνθρωπος περιπατήσῃ ἔξω ἐπὶ ῥάβδου, ἀθῶος ἔσται ὁ πατάξας·
    πλὴν τῆς ἀργείας αὐτοῦ ἀποτίσει, καὶ τὰ ἰατρεῖα.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις πατάξῃ τὸν παῖδα αὐτοῦ ἢ τὴν παιδίσκην αὐτοῦ ἐν ῥάβδῳ, καὶ ἀποθάνῃ
    ὑπὸ τὰς χεῖρας αὐτοῦ, δίκῃ ἐκδικηθήσεται.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ διαβιώσῃ ἡμέραν μίαν ἢ δύο, οὐκ ἐκδικηθήτω· τὸ γὰρ ἀργύριον αὐτοῦ ἐστιν.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μάχωνται δύο ἄνδρες, καὶ πατάξωσι γυναῖκα ἐν γαστρὶ ἔχουσαν, καὶ ἐξέλθῃ
    τὸ παιδίον αὐτῆς μὴ ἐξεικονισμένον, ἐπιζήμιον ζημιωθήσεται· καθότι ἂν ἐπιβάλῃ
    ὁ ἀνὴρ τῆς γυναικὸς, δώσει μετὰ ἀξιώματος.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐξεικονισμένον ᾖ, δώσει ψυχὴν ἀντὶ ψυχῆς,
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὀφθαλμὸν ἀντὶ ὀφθαλμοῦ, ὀδόντα ἀντὶ ὀδόντος, χεῖρα ἀντὶ χειρὸς, πόδα ἀντὶ
    ποδὸς,
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: κατάκαυμα ἀντὶ κατακαύματος, τραῦμα ἀντὶ τραύματος, μώλωπα ἀντὶ μώλωπος.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις πατάξῃ τὸν ὀφθαλμὸν τοῦ οἰκέτου αὐτοῦ, ἢ τὸν ὀφθαλμὸν τῆς θεραπαίνης
    αὐτοῦ, καὶ ἐκτυφλώσῃ, ἐλευθέρους ἐξαποστελεῖ αὐτοὺς ἀντὶ τοῦ ὀφθαλμοῦ αὐτῶν.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ τὸν ὀδόντα τοῦ οἰκέτου, ἢ τὸν ὀδόντα τῆς θεραπαίνης αὐτοῦ ἐκκόψῃ, ἐλευθέρους
    ἐξαποστελεῖ αὐτοὺς ἀντὶ τοῦ ὀδόντος αὐτῶν.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ κερατίσῃ ταῦρος ἄνδρα ἢ γυναῖκα καὶ ἀποθάνῃ, λίθοις λιθοβοληθήσεται
    ὁ ταῦρος, καὶ οὐ βρωθήσεται τὰ κρέα αὐτοῦ· ὁ δὲ κύριος τοῦ ταύρου ἀθῶος ἔσται.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ὁ ταῦρος κερατιστὴς ᾖ πρὸ τῆς χθὲς καὶ πρὸ τῆς τρίτης, καὶ διαμαρτύρωνται
    τῷ κυρίῳ αὐτοῦ, καὶ μὴ ἀφανίσῃ αὐτὸν, ἀνέλῃ δὲ ἄνδρα ἢ γυναῖκα, ὁ ταῦρος λιθοβοληθήσεται,
    καὶ ὁ κύριος αὐτοῦ προσαποθανεῖται.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ λύτρα ἐπιβληθῇ αὐτῷ, δώσει λύτρα τῆς ψυχῆς αὐτοῦ ὅσα ἐὰν ἐπιβάλωσιν
    αὐτῶ.
  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ υἱὸν ἢ θυγατέρα κερατίσῃ, κατὰ τὸ δικαίωμα τοῦτο ποιήσωσιν αὐτῷ.
  usfm_code: EXO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ παῖδα κερατίσῃ ὁ ταῦρος ἢ παιδίσκην, ἀργυρίου τριάκοντα δίδραχμα δώσει
    τῷ κυρίῳ αὐτῶν, καὶ ὁ ταῦρος λιθοβοληθήσεται.
  usfm_code: EXO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις ἀνοίξῃ λάκκον ἢ λατομήσῃ λάκκον, καὶ μὴ καλύψῃ αὐτὸν, καὶ ἐμπέσῃ
    ἐκεῖ μόσχος ἢ ὄνος,
  usfm_code: EXO
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ὁ κύριος τοῦ λάκκου ἀποτίσει, ἀργύριον δώσει τῷ κυρίῳ αὐτῶν· τὸ δὲ τετελευτηκὸς
    αὐτῷ ἔσται.
  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ κερατίσῃ τινὸς ταῦρος τόν ταῦρον τοῦ πλησίον, καὶ τελευτήσῃ, ἀποδώσονται
    τὸν ταῦρον τὸν ζῶντα, καὶ διελοῦνται τὸ ἀργύριον αὐτοῦ, καὶ τὸν ταῦρον τὸν τεθνηκότα
    διελοῦνται.
  usfm_code: EXO
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ γνωρίζηται ὁ ταῦρος ὅτι κερατιστής ἐστι πρὸ τῆς χθὲς καὶ πρὸ τῆς τρίτης
    ἡμέρας, καὶ διαμεμαρτυρημένοι ὦσι τῷ κυρίῳ αὐτοῦ· καὶ μὴ ἀφανίσῃ αὐτὸν, ἀποτίσει
    ταῦρον ἀντὶ ταύρου, ὁ δὲ τετελευτηκὼς αὐτῷ ἔσται.
  usfm_code: EXO
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις κλέψῃ μόσχον ἢ πρόβατον, καὶ σφάξῃ ἢ ἀποδῶται, πέντε μόσχους ἀποτίσει
    ἀντὶ τοῦ μόσχου, καὶ τέσσερα πρόβατα ἀντὶ τοῦ προβάτου.
  usfm_code: EXO
  verse: '37'
