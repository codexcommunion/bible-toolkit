- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐπʼ ἐσχάτων τῶν ἡμερῶν ἐμφανὲς τὸ ὄρος Κυρίου, ἕτοιμον ἐπὶ τὰς κορυφὰς
    τῶν ὀρέων, καὶ μετεωρισθήσεται ὑπεράνω τῶν βουνῶν· καὶ σπεύσουσι πρὸς αὐτὸ λαοὶ,
  usfm_code: MIC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ πορεύσονται ἔθνη πολλὰ καὶ ἐροῦσι, δεῦτε, ἀναβῶμεν εἰς τὸ ὄρος Κυρίου,
    καὶ εἰς τὸν οἶκον τοῦ Θεοῦ Ἰακώβ· καὶ δείξουσιν ἡμῖν τὴν ὁδὸν αὐτοῦ, καὶ πορευσόμεθα
    ἐν ταῖς τρίβοις αὐτοῦ· ὅτι ἐκ Σιὼν ἐξελεύσεται νόμος, καὶ λόγος Κυρίου ἐξ Ἱερουσαλήμ.
  usfm_code: MIC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ κρινεῖ ἀναμέσον λαῶν πολλῶν, καὶ ἐξελέγξει ἔθνη ἰσχυρὰ ἕως εἰς μακράν·
    καὶ κατακόψουσι τὰς ῥομφαίας αὐτῶν εἰς ἄροτρα, καὶ τὰ δόρατα αὐτῶν εἰς δρέπανα,
    καὶ οὐκέτι μὴ ἀντάρῃ ἔθνος ἐπʼ ἔθνος ῥομφαίαν, καὶ οὐκέτι μὴ μάθωσι πολεμεῖν·
  usfm_code: MIC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀναπαύσεται ἕκαστος ὑποκάτω ἀμπέλου αὐτοῦ, καὶ ἕκαστος ὑποκάτω συκῆς αὐτοῦ,
    καὶ οὐκ ἔσται ὁ ἐκφοβῶν, διότι τὸ στόμα Κυρίου παντοκράτορος ἐλάλησε ταῦτα·
  usfm_code: MIC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι πάντες οἱ λαοὶ πορεύσονται ἕκαστος τὴν ὁδὸν αὐτοῦ, ἡμεῖς δὲ πορευσόμεθα
    ἐν ὀνόματι Κυρίου Θεοῦ ἡμῶν εἰς τὸν αἰῶνα, καὶ ἐπέκεινα.
  usfm_code: MIC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, συνάξω τὴν συντετριμμένην, καὶ τὴν ἐξωσμένην
    εἰσδέξομαι, καὶ οὓς ἀπωσάμην.
  usfm_code: MIC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ θήσομαι τὴν συντετριμμένην εἰς ὑπόλειμμα, καὶ τὴν ἀπωσμένην εἰς ἔθνος
    δυνατόν· καὶ βασιλεύσει Κύριος ἐπʼ αὐτοὺς ἐν ὄρει Σιὼν ἀπὸ τοῦ νῦν ἕως εἰς τὸν
    αἰῶνα.
  usfm_code: MIC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ σὺ πύργος ποιμνίου αὐχμώδης, θυγάτηρ Σιὼν, ἐπὶ σὲ ἥξει, καὶ εἰσελεύσεται
    ἡ ἀρχὴ, ἡ πρώτη βασιλεία ἐκ Βαβυλῶνος τῇ θυγατρὶ Ἱερουσαλήμ.
  usfm_code: MIC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἱνατί ἔγνως κακά; μὴ βασιλεὺς οὐκ ἦν σοι; ἢ ἡ βουλή σου ἀπώλετο, ὅτι
    κατεκράτησάν σου ὠδῖνες ὡς τικτούσης;
  usfm_code: MIC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὤδινε καὶ ἀνδρίζου, καὶ ἔγγιζε θυγάτηρ Σιὼν ὡς τίκτουσα· διότι νῦν ἐξελεύσῃ
    ἐκ πόλεως, καὶ κατασκηνώσεις ἐν πεδίῳ, καὶ ἥξεις ἕως Βαβυλῶνος· ἐκεῖθεν ῥύσεταί
    σε, καὶ ἐκεῖθεν λυτρώσεταί σε Κύριος ὁ Θεός σου ἐκ χειρὸς ἐχθρῶν σου.
  usfm_code: MIC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἐπισυνήχθησαν ἐπὶ σὲ ἔθνη πολλὰ, λέγοντες, ἐπιχαρούμεθα, καὶ ἐπόψονται
    ἐπὶ Σιὼν οἱ ὀφθαλμοὶ ἡμῶν.
  usfm_code: MIC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Αὐτοὶ δὲ οὐκ ἔγνωσαν τὸν λογισμὸν Κυρίου, καὶ οὐ συνῆκαν τὴν βουλὴν αὐτοῦ,
    ὅτι συνήγαγεν αὐτοὺς ὡς δράγματα ἅλωνος.
  usfm_code: MIC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀνάστηθι, καὶ ἀλόα αὐτοὺς θυγάτηρ Σιὼν, ὅτι τὰ κέρατά σου θήσομαι σιδηρᾶ,
    καὶ τὰς ὁπλάς σου θήσομαι χαλκᾶς· καὶ κατατήξεις λαοὺς πολλοὺς, καὶ ἀναθήσεις
    τῷ Κυρίῳ τὸ πλῆθος αὐτῶν, καὶ τὴν ἰσχὺν αὐτῶν τῷ Κυρίῳ πάσης τῆς γῆς.
  usfm_code: MIC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Νῦν ἐμφραχθήσεται θυγάτηρ ἐμφραγμῷ, συνοχὴν ἔταξεν ἐφʼ ἡμᾶς, ἐν ῥάβδῳ πατάξουσιν
    ἐπὶ σιαγόνα τὰς φυλὰς τοῦ Ἰσραήλ.
  usfm_code: MIC
  verse: '14'
