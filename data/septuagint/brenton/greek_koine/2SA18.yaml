  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς, ἐπίστρεψον, στηλώθητι ὧδε· καὶ ἐπεστράφη, καὶ ἔστη.
  usfm_code: 2SA
  verse: '30'
