    καὶ ἐθανάτωσαν αὐτόν.
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐσάλπισεν Ἰωὰβ ἐν κερατίνῃ, καὶ ἀπέστρεψεν ὁ λαὸς τοῦ μὴ διώκειν ὀπίσω
    Ἰσραὴλ, ὅτι ἐφείδετο Ἰωὰβ τοῦ λαοῦ.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
