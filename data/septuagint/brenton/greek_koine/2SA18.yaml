  iso-639-2_language_code: grc
  text: Καὶ προσέθετο ἕτι Ἀχιμάας υἱὸς Σαδὼκ, καὶ εἶπε πρὸς Ἰωὰβ, καὶ ἔστω, ὅτι δράμω
    καί γε ἐγὼ ὀπίσω τοῦ Χουσί· καὶ εἶπεν Ἰωὰβ, ἱνατί σὺ τοῦτο τρέχεις, υἱέ μου; δεῦρο,
    οὐκ ἔστι σοι εὐαγγέλια εἰς ὠφέλειαν πορευομένῳ.
  usfm_code: 2SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
