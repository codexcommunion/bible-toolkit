  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς πρὸς τὸν Χουσὶ, εἰ εἰρήνη τῷ παιδαρίῳ τῷ Ἀβεσσαλώμ; καὶ
