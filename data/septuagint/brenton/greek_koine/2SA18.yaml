  iso-639-2_language_code: grc
  text: Καὶ εἶδεν ἀνὴρ εἷς, καὶ ἀνήγγειλε τῷ Ἰωὰβ, καὶ εἶπεν, ἰδοὺ ἑώρακα τὸν Ἀβεσσαλὼμ
    κρεμάμενον ἐν τῇ δρυΐ.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωὰβ τῷ ἀνδρὶ τῇ ἀναγγέλλοντι αὐτῷ, καὶ ἰδοὺ ἑώρακας· τί ὅτι οὐκ
    ἐπάταξας αὐτὸν ἐκεῖ εἰς τὴν γῆν; καὶ ἐγὼ ἂν δεδώκειν σοι δέκα ἀργυρίου καὶ παραζώνην
    μίαν.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ ἀνὴρ πρὸς Ἰωὰβ, καὶ ἐγώ εἰμι ἵστημι ἐπὶ τὰς χεῖράς μου χιλίους σίκλους
    ἀργυρίου, οὐ μὴ ἐπιβάλω τὴν χεῖρά μου ἐπὶ τὸν υἱὸν τοῦ βασιλέως· ὅτι ἐν τοῖς ὠσὶν
    ἡμῶν ἐνετείλατο ὁ βασιλεύς σοι καὶ τῷ Ἀβεσσὰ καὶ τῷ Ἐθὶ, λέγων, φυλάξατέ μοι τὸ
    παιδάριον τὸν Ἀβεσσαλὼμ,
  usfm_code: 2SA
  verse: '12'
