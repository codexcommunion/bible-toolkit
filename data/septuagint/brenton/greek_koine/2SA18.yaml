    τὸν βόθυνον τὸν μέγαν, καὶ ἐστήλωσεν ἐπʼ αὐτὸν σωρὸν λίθων μέγαν σφόδρα· καὶ πᾶς
    Ἰσραὴλ ἔφυγεν ἀνὴρ εἰς τὸ σκήνωμα αὐτοῦ.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ Ἀβεσσαλὼμ ἔτι ζῶν ἔλαβε καὶ ἔστησεν ἑαυτῷ τὴν στήλην ἐν ᾗ ἐλήφθη, καὶ
    ἐστήλωσεν αὐτὴν λαβεῖν τὴν στήλην τὴν ἐν τῇ βασιλέως, ὅτι εἶπεν, ὅτι οὐκ ἔστιν
    αὐτῷ υἱὸς ἕνεκν τοῦ ἀναμνῆσαι τὸ ὄνομα αὐτοῦ· καὶ ἐκάλεσε τὴν στήλην, Χεὶρ Ἀβεσσαλὼμ,
    ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 2SA
  verse: '18'
