  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, οὐκ ἐξελεύσῃ, ὅτι ἐὰν φυγῇ φύγωμεν, οὐ θήσουσιν ἐφʼ ἡμᾶς καρδίαν·
    καὶ ἐὰν ἀποθάνωμεν τὸ ἥμισυ ἡμῶν, οὐ θήσουσιν ἐφʼ ἡμᾶς καρδίαν, ὅτι σὺ ὡς ἡμεῖς
    δέκα χιλιάδες· καὶ νῦν ἀγαθὸν, ὅτι ἔσῃ ἡμῖν ἐν τῇ πόλει βοήθεια τοῦ βοηθεῖν.
