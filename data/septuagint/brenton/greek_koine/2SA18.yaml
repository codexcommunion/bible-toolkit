    ὁ δρυμὸς τοῦ καταφαγεῖν ἐκ τοῦ λαοῦ, ὑπὲρ οὓς κατέφαγεν ἐν τῷ λαῷ ἡ μάχαιρα τῇ
    ἡμέρᾳ ἐκαίνῃ.
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ συνήντησεν Ἀβεσσαλὼμ ἐνώπιον τῶν παίδων Δαυίδ· καὶ Ἀβεσσαλὼμ ἦν ἐπιβεβηκὼς
    ἐπὶ τοῦ ἡμιόνου αὐτοῦ, καὶ εἰσῆλθεν ὁ ἡμίονος ὑπὸ τὸ δάσος τῆς δρυὸς τῆς μεγάλης,
    καὶ περιεπλάκη ἡ κεφαλὴ αὐτοῦ ἐν τῇ δρυῒ, καὶ ἐκρεμάσθη ἀναμέσον τοῦ οὐρανοῦ καὶ
    ἀναμέσον τῆς γῆς, καὶ ὁ ἡμίονος ὑποκάτω αὐτοῦ παρῆλθε.
  usfm_code: 2SA
  verse: '9'
