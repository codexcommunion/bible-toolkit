    Χουσεὶ τῷ Ἰωὰβ, καὶ ἐξῆλθε.
  usfm_code: 2SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
