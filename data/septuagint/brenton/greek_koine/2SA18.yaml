    τῆς πύλης πρὸς τὸ τεῖχος, καὶ ἐπῇρε τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ εἶδε. καὶ ἰδοὺ ἀνὴρ
    τρέχων μόνος ἐνώπιον αὐτοῦ.
  usfm_code: 2SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀνεβόησεν ὁ σκοπὸς καὶ ἀπήγγειλε τῷ βασιλεῖ· καὶ εἶπεν ὁ βασιλεὺς, εἰ
    μόνος ἐστὶν, εὐαγγέλια ἐν τῷ στόματι αὐτοῦ· καὶ ἐπορεύετο πορευόμενος καὶ ἐγγίζων.
  usfm_code: 2SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
