    βασιλεῖ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν, καὶ εἶπεν, εὐλογητὸς Κύριος ὁ Θεός σου,
    ὃς ἀπέκλεισε τοὺς ἄνδρας τοὺς ἐπαραμένους τὴν χεῖρα αὐτῶν ἐν τῷ κυρίῳ μου τῷ βασιλεῖ.
  usfm_code: 2SA
  verse: '28'
