    ἔστη ὁ βασιλεὺς ἀνὰ χεῖρα τῆς πύλης· καὶ πᾶς ὁ λαὸς ἐξεπορεύετο εἰς ἑκατοντάδας
    καὶ εἰς χιλιάδας.
  usfm_code: 2SA
  verse: '4'
