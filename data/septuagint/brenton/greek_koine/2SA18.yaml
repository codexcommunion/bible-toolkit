  text: Καὶ ἀπέστειλε Δαυὶδ τὸν λαὸν τὸ τρίτον ἐν χειρὶ Ἰωὰβ, καὶ τὸ τρίτον ἐν χειρὶ
    Ἀβεσσὰ υἱοῦ Σαρουίας ἀδελφοῦ Ἰωὰβ, καὶ τὸ τρίτον ἐν χειρὶ Ἐθὶ τοῦ Γεθαίου· καὶ
    εἶπε Δαυὶδ πρὸς τὸν λαὸν, ἐξελθὼν ἐξελεύσομαι καί γε ἐγὼ μεθʼ ὑμῶν.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 18
