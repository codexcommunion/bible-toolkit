    καὶ εἶπε, καὶ ἰδοὺ ἀνὴρ ἕτερος τρέχων μόνος· καὶ εἶπεν ὁ βασιλεὺς, καί γε οὗτος
    εὐαγγελιζόμενος.
  usfm_code: 2SA
  verse: '26'
