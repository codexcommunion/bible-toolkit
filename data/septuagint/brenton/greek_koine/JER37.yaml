- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ΠΑΡΑ ΚΥΡΙΟΥ, ΕΙΠΕΙΝ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ ἀποστρέψω τὴν ἀποικίαν λαοῦ
    μου Ἰσραὴλ καὶ Ἰούδα, εἶπε Κύριος, καὶ ἀποστρέψω αὐτοὺς εἰς τὴν γῆν ἣν ἔδωκα τοῖς
    πατράσιν αὐτῶν, καὶ κυριεύσουσιν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ΚΑΙ ΟΥΤΟΙ ΟΙ ΛΟΓΟΙ ΟΥΣ ἘΛΑΛΗΣΕ ΚΥΡΙΟΣ ἘΠΙ ἸΣΡΑΗΛ ΚΑΙ ἸΟΥΔΑ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὕτως εἶπε Κύριος, φωνὴν φόβου ἀκούσεσθε· φόβος, καὶ οὐκ ἔστιν εἰρήνη.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐρωτήσατε, καὶ ἴδετε, εἰ ἔτεκεν ἄρσεν; καὶ περὶ φόβου, ἐν ᾧ καθέξουσιν
    ὀσφὺν καὶ σωτηρίαν; διότι ἑώρακα πάντα ἄνθρωπον, καὶ αἱ χεῖρες αὐτοῦ ἐπὶ τῆς ὀσφύος
    αὐτοῦ· ἐστράφησαν πρόσωπα εἰς ἴκτερον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι ἐγενήθη μεγάλη ἡ ἡμέρα ἐκείνη, καὶ οὐκ ἔστι τοιαύτη· καὶ χρόνος
    στενός ἐστι τῷ Ἰακὼβ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ἀπὸ τούτου σωθήσεται. Ἐν τῇ ἡμέρᾳ ἐκείνῃ, εἶπε Κύριος, συντρίψω
    τὸν ζυγὸν ἀπὸ τοῦ τραχήλου αὐτῶν, καὶ τοὺς δεσμοὺς αὐτῶν διαῤῥήξω· καὶ οὐκ ἐργῶνται
    αὐτοὶ ἔτι ἀλλοτρίοις,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἐργῶνται τῷ Κυρίῳ Θεῷ αὐτῶν· καὶ τὸν Δαυὶδ βασιλέα αὐτῶν ἀναστήσω
    αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὕτως εἶπε Κύριος, ἀνέστησα σύντριμμα, ἀλγηρὰ ἡ πληγή σου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: οὐκ ἔστι κρίνων κρίσιν σου, εἰς ἀλγηρὸν ἰατρεύθης, ὠφέλειά σοι οὐκ ἔστι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Πάντες οἱ φίλοι σου ἐπελάθοντό σου, οὐ μὴ ἐπερωτήσωσιν· ὅτι πληγὴν ἐχθροῦ
    ἔπαισά σε, παιδείαν στερεάν· ἐπὶ πᾶσαν ἀδικίαν σου ἐπλήθυναν αἱ ἁμαρτίαι σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διατοῦτο πάντες οἱ ἔσθοντές σε βρωθήσονται, καὶ πάντες οἱ ἐχθροί σου
    κρέας αὐτῶν πᾶν ἔδονται. Ἐπὶ πλῆθος ἀδικιῶν σου ἐπληθύνθησαν αἱ ἁμαρτίαι σου·
    ἐποίησαν ταῦτά σοι· Καὶ ἔσονται οἱ διαφοροῦντές σε εἰς διαφόρημα, καὶ πάντας τοὺς
    προνομεύσαντάς σε δώσω εἰς προνομήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὅτι ἀνάξω τὸ ἴαμά σου, ἀπὸ πληγῆς ὀδυνηρᾶς ἰατρεύσω σε, φησὶ Κύριος·
    ὅτι Ἐσπαρμένη ἐκλήθης, θήρευμα ὑμῶν ἐστιν, ὅτι ζητῶν οὐκ ἔστιν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἀποστρέψω τὴν ἀποικιαν Ἰακὼβ, καὶ τὴν αἰχμαλωσίαν
    αὐτοῦ ἐλεήσω· καὶ οἰκοδομηθήσεται πόλις ἐπὶ τὸ ὕψος αὐτῆς, καὶ ὁ λαὸς κατὰ τὸ
    κρίμα αὐτοῦ καθεδεῖται,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ ἐξελεύσονται ἀπʼ αὐτῶν ᾄδοντες, φωνὴ παιζόντων· καὶ πλεονάσω αὐτοὺς,
    καὶ οὐ μὴ ἐλαττωθῶσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἰσελεύσονται οἱ υἱοὶ αὐτῶν ὡς τὸ πρότερον, καὶ τὰ μαρτύρια αὐτῶν
    κατὰ πρόσωπόν μου ὀρθωθήσεται· καὶ ἐπισκέψομαι τοὺς θλίβοντας αὐτοὺς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἔσονται ἰσχυρότεροι αὐτοῦ ἐπʼ αὐτοὺς, καὶ ὁ ἄρχων αὐτοῦ ἐξ αὐτοῦ
    ἐξελεύσεται· καὶ συνάξω αὐτοὺς, καὶ ἀποστρέψουσι πρὸς μέ· ὅτι τίς ἐστιν οὗτος
    ὃς ἔδωκε τὴν καρδίαν αὐτοῦ, ἀποστρέψαι πρὸς μέ; φησὶ Κύριος·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὅτι ὀργὴ Κυρίου ἐξῆλθε θυμώδης, ἐξῆλθεν ὀργὴ στρεφομένη, ἐπʼ ἀσεβεῖς
    ἥξει.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  book_usfm_code: JER
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Οὐ μὴ ἀποστραφῇ ὀργὴ θυμοῦ Κυρίου, ἕως ποιήσει, καὶ ἕως καταστήσῃ ἐγχείρημα
    καρδίας αὐτοῦ· ἐπʼ ἐσχάτων τῶν ἡμερῶν γνώσεσθε αὐτά.
