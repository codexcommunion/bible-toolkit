- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ΠΑΡΑ ΚΥΡΙΟΥ, ΕΙΠΕΙΝ,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, λέγων,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ ἀποστρέψω τὴν ἀποικίαν λαοῦ μου
    Ἰσραὴλ καὶ Ἰούδα, εἶπε Κύριος, καὶ ἀποστρέψω αὐτοὺς εἰς τὴν γῆν ἣν ἔδωκα τοῖς
    πατράσιν αὐτῶν, καὶ κυριεύσουσιν αὐτῆς.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: ΚΑΙ ΟΥΤΟΙ ΟΙ ΛΟΓΟΙ ΟΥΣ ἘΛΑΛΗΣΕ ΚΥΡΙΟΣ ἘΠΙ ἸΣΡΑΗΛ ΚΑΙ ἸΟΥΔΑ.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, φωνὴν φόβου ἀκούσεσθε· φόβος, καὶ οὐκ ἔστιν εἰρήνη.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἐρωτήσατε, καὶ ἴδετε, εἰ ἔτεκεν ἄρσεν; καὶ περὶ φόβου, ἐν ᾧ καθέξουσιν ὀσφὺν
    καὶ σωτηρίαν; διότι ἑώρακα πάντα ἄνθρωπον, καὶ αἱ χεῖρες αὐτοῦ ἐπὶ τῆς ὀσφύος
    αὐτοῦ· ἐστράφησαν πρόσωπα εἰς ἴκτερον.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι ἐγενήθη μεγάλη ἡ ἡμέρα ἐκείνη, καὶ οὐκ ἔστι τοιαύτη· καὶ χρόνος στενός
    ἐστι τῷ Ἰακὼβ,
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ ἀπὸ τούτου σωθήσεται. Ἐν τῇ ἡμέρᾳ ἐκείνῃ, εἶπε Κύριος, συντρίψω τὸν ζυγὸν
    ἀπὸ τοῦ τραχήλου αὐτῶν, καὶ τοὺς δεσμοὺς αὐτῶν διαῤῥήξω· καὶ οὐκ ἐργῶνται αὐτοὶ
    ἔτι ἀλλοτρίοις,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ ἐργῶνται τῷ Κυρίῳ Θεῷ αὐτῶν· καὶ τὸν Δαυὶδ βασιλέα αὐτῶν ἀναστήσω αὐτοῖς.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, ἀνέστησα σύντριμμα, ἀλγηρὰ ἡ πληγή σου,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: οὐκ ἔστι κρίνων κρίσιν σου, εἰς ἀλγηρὸν ἰατρεύθης, ὠφέλειά σοι οὐκ ἔστι.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Πάντες οἱ φίλοι σου ἐπελάθοντό σου, οὐ μὴ ἐπερωτήσωσιν· ὅτι πληγὴν ἐχθροῦ
    ἔπαισά σε, παιδείαν στερεάν· ἐπὶ πᾶσαν ἀδικίαν σου ἐπλήθυναν αἱ ἁμαρτίαι σου.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Διατοῦτο πάντες οἱ ἔσθοντές σε βρωθήσονται, καὶ πάντες οἱ ἐχθροί σου κρέας
    αὐτῶν πᾶν ἔδονται. Ἐπὶ πλῆθος ἀδικιῶν σου ἐπληθύνθησαν αἱ ἁμαρτίαι σου· ἐποίησαν
    ταῦτά σοι· Καὶ ἔσονται οἱ διαφοροῦντές σε εἰς διαφόρημα, καὶ πάντας τοὺς προνομεύσαντάς
    σε δώσω εἰς προνομήν.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι ἀνάξω τὸ ἴαμά σου, ἀπὸ πληγῆς ὀδυνηρᾶς ἰατρεύσω σε, φησὶ Κύριος· ὅτι Ἐσπαρμένη
    ἐκλήθης, θήρευμα ὑμῶν ἐστιν, ὅτι ζητῶν οὐκ ἔστιν αὐτήν.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἀποστρέψω τὴν ἀποικιαν Ἰακὼβ, καὶ τὴν αἰχμαλωσίαν
    αὐτοῦ ἐλεήσω· καὶ οἰκοδομηθήσεται πόλις ἐπὶ τὸ ὕψος αὐτῆς, καὶ ὁ λαὸς κατὰ τὸ
    κρίμα αὐτοῦ καθεδεῖται,
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ ἐξελεύσονται ἀπʼ αὐτῶν ᾄδοντες, φωνὴ παιζόντων· καὶ πλεονάσω αὐτοὺς, καὶ
    οὐ μὴ ἐλαττωθῶσι.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ εἰσελεύσονται οἱ υἱοὶ αὐτῶν ὡς τὸ πρότερον, καὶ τὰ μαρτύρια αὐτῶν κατὰ
    πρόσωπόν μου ὀρθωθήσεται· καὶ ἐπισκέψομαι τοὺς θλίβοντας αὐτοὺς.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται ἰσχυρότεροι αὐτοῦ ἐπʼ αὐτοὺς, καὶ ὁ ἄρχων αὐτοῦ ἐξ αὐτοῦ ἐξελεύσεται·
    καὶ συνάξω αὐτοὺς, καὶ ἀποστρέψουσι πρὸς μέ· ὅτι τίς ἐστιν οὗτος ὃς ἔδωκε τὴν
    καρδίαν αὐτοῦ, ἀποστρέψαι πρὸς μέ; φησὶ Κύριος·
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι ὀργὴ Κυρίου ἐξῆλθε θυμώδης, ἐξῆλθεν ὀργὴ στρεφομένη, ἐπʼ ἀσεβεῖς ἥξει.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οὐ μὴ ἀποστραφῇ ὀργὴ θυμοῦ Κυρίου, ἕως ποιήσει, καὶ ἕως καταστήσῃ ἐγχείρημα
    καρδίας αὐτοῦ· ἐπʼ ἐσχάτων τῶν ἡμερῶν γνώσεσθε αὐτά.
  usfm_code: JER
  verse: '24'
