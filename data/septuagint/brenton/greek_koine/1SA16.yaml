- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Σαμουήλ, ἕως πότε σὺ πενθεῖς ἐπὶ Σαοὺλ, κᾀγω ἐξουδένωκα
    αὐτὸν, μὴ βασιλεύειν ἐπὶ Ἰσραήλ; πλῆσον τὸ κέρας σου ἐλαίου, καὶ δεῦρο ἀποστείλω
    σε πρὸς Ἰεσσαὶ ἕως Βηθλεὲμ, ὅτι ἑώρακα ἐν τοῖς υἱοῖς αὐτοῦ ἐμοὶ βασιλέα.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαμουὴλ πῶς πορευθῶ; καὶ ἀκούσεται Σαοὺλ, καὶ ἀποκτενεῖ με· καὶ εἶπε
    Κύριος, δάμαλιν βοῶν λάβε ἐν τῇ χειρί σου, καὶ ἐρεῖς, θῦσαι τῷ Κυρίῳ ἥκω.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ καλέσεις τὸν Ἰεσσαὶ εἰς τὴν θυσίαν, καὶ γνωριῶ σοι ἃ ποιήσεις· καὶ χρίσεις
    ὃν ἂν εἴπω πρὸς σέ.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Σαμουὴλ πάντα ἃ ἐλάλησεν αὐτῷ Κύριος· καὶ ἦλθεν εἰς Βηθλεὲμ, καὶ
    ἐξέστησαν οἱ πρεσβύτεροι τῆς πόλεως τῇ ἀπαντήσει αὐτοῦ, καὶ εἶπαν, ἢ εἰρήνη ἡ
    εἴσοδός σου ὁ βλέπων;
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, εἰρήνη· θῦσαι τῷ Κυρίῳ ἥκω· ἁγιάσθητε καὶ εὐφράνθητε μετʼ ἐμοῦ
    σήμερον· καὶ ἡγίασε τὸν Ἰεσσαὶ καὶ τοὺς υἱοὺς αὐτοῦ, καὶ ἐκάλεσεν αὐτοὺς εἰς τὴν
    θυσίαν.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῷ εἰσιέναι αὐτοὺς, καὶ εἶδε τὸν Ἑλιάβ, καὶ εἶπεν, ἀλλὰ καὶ
    ἐνώπιον Κυρίου χριστὸς αὐτοῦ.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Σαμουὴλ, μὴ ἐπιβλέψῃς ἐπὶ τὴν ὄψιν αὐτοῦ, μηδὲ εἰς τὴν
    ἕξιν μεγέθους αὐτοῦ, ὅτι ἐξουδένωκα αὐτόν· ὅτι οὐχ ὡς ἐμβλέψεται ἄνθρωπος, ὄψεται
    ὁ Θεός· ὅτι ἄνθρωπος ὅψεται εἰς πρόσωπον, ὁ δὲ Θεὸς ὄψεται εἰς καρδίαν.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν Ἰεσσαὶ τὸν ʼΑμιναδὰβ, καὶ παρῆλθε κατὰ πρόσωπον Σαμουήλ. καὶ
    εἶπεν οὐδὲ τοῦτον ἐξελέξατο ὁ Θεός.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ παρήγαγεν Ἰεσσαὶ τὸν Σαμά· καὶ εἶπε, καὶ ἐν τούτῳ οὐκ ἐξελέξατο Κύριος.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ παρήγαγεν Ἰεσσαὶ τοὺς ἑπτὰ υἱοὺς αὐτοῦ ἐνώπιον Σαμουήλ· καὶ εἶπε Σαμουὴλ,
    οὐκ ἐξελέξατο Κύριος ἐν τούτοις.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαμουὴλ πρὸς Ἰεσσαὶ, ἐκλελοίπασι τὰ παιδάρια; καὶ εἶπεν, ἔτι ὁ μικρὸς
    ἰδοὺ ποιμαίνει ἐν τῷ ποιμνίῳ· καὶ εἶπε Σαμουὴλ πρὸς Ἰεσσαὶ, ἀπόστειλον καὶ λάβε
    αὐτὸν, ὅτι οὐ μὴ κατακλιθῶμεν ἕως τοῦ ἐλθεῖν αὐτόν.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε καὶ εἰσήγαγεν αὐτόν· καὶ αὐτὸς πυῤῥάκης μετὰ κάλλους ὀφθαλμῶν,
    καὶ ἀγαθὸς ὁράσει Κυρίῳ· καὶ εἶπε Κύριος πρὸς Σαμουὴλ, ἀνάστα καὶ χρίσον τὸν Δαυείδ,
    ὅτι οὗτός ἐστιν ἀγαθός.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Σαμουὴλ τὸ κέρας τοῦ ἐλαίου, καὶ ἔχρισεν αὐτὸν ἐν μέσῳ τῶν ἀδελφῶν
    αὐτοῦ· καὶ ἐφήλατο πνεῦμα Κυρίου ἐπὶ Δαυὶδ ἀπὸ τῆς ἡμέρας ἐκείνης καὶ ἐπάνω· καὶ
    ἀνέστη Σαμουὴλ, καὶ ἀπῆλθεν εἰς ʼΑρμαθαίμ.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ πνεῦμα Κυρίου ἀπέστη ἀπὸ Σαοὺλ, καὶ ἔπνιγεν αὐτὸν πνεῦμα πονηρὸν παρὰ
    Κυρίου.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ παῖδες Σαοὺλ πρὸς αὐτόν, ἰδοὺ δὴ, πνεῦμα Κυρίου πονηρὸν πνίγει
    σε·
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἰπάτωσαν δὴ οἱ δοῦλοί σου ἐνώπιόν σου, καὶ ζητησάτωσαν τῷ κυρίῳ ἡμῶν ἄνδρα
    εἰδότα ψάλλειν ἐν κινύρᾳ· καὶ ἔσται ἐν τῷ εἶναι πνεῦμα πονηρὸν ἐπὶ σοὶ, καὶ ψαλῇ
    ἐν τῇ κινύρᾳ αὐτοῦ, καὶ ἀγαθόν σοι ἔσται καὶ ἀναπαύσει σε.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ πρὸς τοὺς παῖδας αὐτοῦ, ἴδετε δή μοι ἄνδρα ὀρθῶς ψάλλοντα,
    καὶ εἰσαγάγετε αὐτὸν πρὸς μέ.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη εἷς τῶν παιδαρίων αὐτοῦ, καὶ εἶπεν, ἰδοὺ ἑώρακα υἱὸν τῷ Ἰεσσαὶ
    Βηθλεεμίτην, καὶ αὐτὸν εἰδότα ψαλμὸν, καὶ ὁ ἀνὴρ συνετὸς, καὶ πολεμιστὴς, καὶ
    σοφὸς λόγῳ, καὶ ὁ ἀνὴρ ἀγαθὸς τῷ εἴδει, καὶ Κύριος μετʼ αὐτοῦ.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Σαοὺλ ἀγγέλους πρὸς Ἰεσσαὶ, λέγων, ἀπόστειλον πρὸς μὲ τὸν υἱόν
    σου Δαυὶδ τὸν ἐν τῷ ποιμνίῳ σου.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἰεσσαὶ γόμορ ἄρτων, καὶ ἀσκὸν οἴνου, καὶ ἔριφον αἰγῶν ἕνα, καὶ
    ἐξαπέστειλεν ἐι· χειρὶ Δαυὶδ τοῦ υἱοῦ αὐτοῦ πρὸς Σαούλ.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε Δαυὶδ πρὸς Σαοὺλ, καὶ παρειστήκει ἐνώπιον αὐτοῦ, καὶ ἠγάπησεν
    αὐτὸν σφόδρα· καὶ ἐγενήθη αὐτῷ αἴρων τὰ σκεύη αὐτοῦ.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Σαοὺλ πρὸς Ἰεσσαὶ, λέγων, παριστάσθω δὴ Δαυὶδ ἐνώπιον ἐμοῦ,
    ὅτι εὗρε χάριν ἐν ὀφθαλμοῖς μου.
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῷ εἶναι πνεῦμα πονηρὸν ἐπὶ Σαοὺλ, καὶ ἐλάμβανε Δαυὶδ τὴν κινύραν,
    καὶ ἔψαλλεν ἐν χειρὶ αὐτοῦ, καὶ ἀνέψυχε Σαοὺλ, καὶ ἀγαθὸν αὐτῷ, καὶ ἀφίστατο ἀπʼ
    αὐτοῦ τὸ πνεῦμα τὸ πονηρόν.
  usfm_code: 1SA
  verse: '23'
