- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἝΤΟΥΣ δωδεκάτου τῆς βασιλείας Ναβουχοδονόσορ, ὃς ἐβασίλευσεν Ἀσσυρίων ἐν Νινευὴ
    τῇ πόλει τῇ μεγάλῃ, ἐν ταῖς ἡμέραις Ἀρφαξὰδ,
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὃς ἐβασίλευσε Μήδων ἐν Ἐκβατάνοις, καὶ ᾠκοδόμησεν ἐπʼ Ἐκβατάνων, καὶ κύκλῳ
    τείχη ἐκ λίθων λελαξευμένων, εἰς πλάτος πηχῶν τριῶν, καὶ εἰς μῆκος πηχῶν ἓξ, καὶ
    ἐποίησε τὸ ὕψος τοῦ τείχους πηχῶν ἑβδομήκοντα, καὶ τὸ πλάτος αὐτοῦ πηχῶν πεντήκοντα,
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τοὺς πύργους αὐτοῦ ἔστησεν ἐπὶ ταῖς πύλαις αὐτῆς πηχῶν ἑκατὸν, καὶ τὸ
    πλάτος αὐτῆς ἐθεμελίωσεν εἰς πήχεις ἑξήκοντα.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὰς πύλας αὐτῆς πύλας διεγειρομένας εἰς ὕψος πηχῶν ἑβδομήκοντα,
    καὶ τὸ πλάτος αὐτῶν πήχεις τεσσράκοντα εἰς ἐξόδους δυνάμεων δυνατῶν αὐτοῦ, καὶ
    διατάξεις τῶν πεζῶν αὐτοῦ.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε πόλεμον ἐν ταῖς ἡμέραις ἐκείναις ὁ βασιλεὺς Ναβουχοδονόσορ πρὸς
    βασιλέα Ἀρφαξὰδ ἐν τῷ πεδίῳ τῷ μεγάλῳ, τοῦτό ἐστιν ἐν τοῖς ὁρίοις Ῥαγαῦ.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ συνήντησαν πρὸς αὐτὸν πάντες οἱ κατοικοῦντες τὴν ὀρεινὴν, καὶ πάντες οἱ
    κατοικοῦντες τὸν Εὐφράτην, καὶ τὸν Τίγριν, καὶ τὸν Ὑδάσπην, καὶ πεδίῳ Εἰριὼχ ὁ
    βασιλεὺς Ἐλυμαίων· καὶ συνῆλθον ἔθνη πολλὰ σφόδρα εἰς παράταξιν υἱῶν Χελεούλ.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Ναβουχοδονόσορ ὁ βασιλεὺς Ἀσσυρίων ἐπὶ πάντας τοὺς κατοικοῦντας
    τὴν Περσίδα, καὶ ἐπὶ πάντας τοὺς κατοικοῦντας πρὸς δυσμαῖς, τοὺς κατοικοῦντας
    Κιλικίαν καὶ Δαμασκὸν, τὸν Λίβανον καὶ Ἀντιλίβανον, καὶ πάντας τοὺς κατοικοῦντας
    κατὰ πρόσωπον παραλίας,
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τοὺς ἐν τοῖς ἔθνεσι τοῦ Καρμήλου, καὶ Γαλαὰδ, καὶ τὴν ἄνω Γαλιλαίαν, καὶ
    τὸ μέγα πεδίον Ἐσδρηλὼμ,
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ πάντας τοὺς ἐν Σαμαρείᾳ καὶ ταῖς πόλεσιν αὐτῆς, καὶ πέραν τοῦ Ἰορδάνου
    ἕως Ἱερουσαλὴμ, καὶ Βετὰνη, καὶ Χελλοὺς, καὶ Κάδης, καὶ τοῦ ποταμοῦ Αἰγύπτου,
    καὶ Ταφνὰς, καὶ Ῥαμεσσὴ,
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ πᾶσαν γῆν Γεσὲμ ἕως τοῦ ἐλθεῖν ἐπάνω Τάνεως καὶ Μέμφεως, καὶ πάντας τοὺς
    κατοικοῦντας τὴν Αἴγυπτον ἕως τοῦ ἐλθεῖν ἐπὶ τὰ ὅρια τῆς Αἰθιοπίας.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐφαύλισαν πάντες οἱ κατοικοῦντες πᾶσαν τὴν γῆν τὸ ῥῆμα Ναβουχοδονὸσορ
    τοῦ βασιλέως Ἀσσυρίων, καὶ οὐ συνῆλθον αὐτῷ εἰς τὸν πόλεμον, ὅτι οὐκ ἐφοβήθησαν
    αὐτὸν, ἀλλ ἦν ἐναντίον αὐτῶν ὡς ἀνὴρ ἶσος· καὶ ἀνέστρεψαν τοὺς ἀγγέλους αὐτοῦ
    κενοὺς ἐν ἀτιμίᾳ πρὸ προσώπου αὐτῶν.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐθυμώθη Ναβουχοδονόσορ ἐπὶ πᾶσαν τὴν γῆν ταύτην σφόδρα, καὶ ὤμοσε κατὰ
    τοῦ θρόνου καὶ τῆς βασιλείας αὐτοῦ, εἰ μὴν ἐκδικήσειν πάντα τὰ ὅρια τῆς Κιλικίας
    καὶ Δαμασκηνῆς καὶ Συρίας, ἀνελεῖν τῇ ῥομφαίᾳ αὐτοῦ καὶ πάντας τοὺς κατοικοῦντας
    ἐν γῇ Μωὰβ, καὶ τοὺς υἱοὺς Ἀμμὼν, καὶ πᾶσαν τὴν Ἰουδαίαν, καὶ πάντας τοὺς ἐν Αἰγύπτῳ
    ἕως τοῦ ἐλθεῖν ἐπὶ τὰ ὅρια τῶν δύο θαλασσῶν.
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ παρετάξατο ἐν τῇ δυνάμει αὐτοῦ πρὸς Ἀρφαξὰδ βασιλέα ἐν τῷ ἔτει τῷ ἑπτακαιδεκάτῳ,
    καὶ ἐκραταιώθη ἐν τῷ πολέμῳ αὐτοῦ, καὶ ἀνέστρεψε πᾶσαν τὴν δύναμιν Ἀρφαξὰδ, καὶ
    πᾶσαν τὴν ἵππον αὐτοῦ, καὶ πάντα τὰ ἅρματα αὐτοῦ,
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἐκυρίευσε τῶν πόλεων αὐτοῦ· καὶ ἀφίκετο ἕως Ἐκβατάνων, καὶ ἐκράτησε τῶν
    πύργων, καὶ ἐπρονόμευσε τὰς πλατείας αὐτῆς, καὶ τὸν κόσμον αὐτῆς ἔθηκεν εἰς ὄνειδος
    αὐτης·
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τὸν Ἀρφαξὰδ ἐν τοῖς ὄρεσι Ῥαγαῦ, καὶ κατηκόντισεν αὐτὸν ἐν ταῖς
    ζιβύναις αὐτοῦ, καὶ ἐξωλόθρευσεν αὐτὸν ἕως τῆς ἡμέρας ἐκείνης.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστρεψε μετʼ αὐτῶν αὐτὸς καὶ πᾶς ὁ σύμμικτος αὐτοῦ, πλῆθος ἀνδρῶν πολεμιστῶν
    πολὺ σφόδρα· καὶ ἦν ἐκεῖ ῥαθυμῶν καὶ εὐωχούμενος αὐτὸς καὶ ἡ δυνάμις αὐτοῦ ἐφʼ
    ἡμέρας ἑκατὸν εἴκοσι.
  usfm_code: JDT
  verse: '16'
