- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ἝΤΟΥΣ δωδεκάτου τῆς βασιλείας Ναβουχοδονόσορ, ὃς ἐβασίλευσεν Ἀσσυρίων
    ἐν Νινευὴ τῇ πόλει τῇ μεγάλῃ, ἐν ταῖς ἡμέραις Ἀρφαξὰδ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὃς ἐβασίλευσε Μήδων ἐν Ἐκβατάνοις, καὶ ᾠκοδόμησεν ἐπʼ Ἐκβατάνων, καὶ
    κύκλῳ τείχη ἐκ λίθων λελαξευμένων, εἰς πλάτος πηχῶν τριῶν, καὶ εἰς μῆκος πηχῶν
    ἓξ, καὶ ἐποίησε τὸ ὕψος τοῦ τείχους πηχῶν ἑβδομήκοντα, καὶ τὸ πλάτος αὐτοῦ πηχῶν
    πεντήκοντα,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ τοὺς πύργους αὐτοῦ ἔστησεν ἐπὶ ταῖς πύλαις αὐτῆς πηχῶν ἑκατὸν, καὶ
    τὸ πλάτος αὐτῆς ἐθεμελίωσεν εἰς πήχεις ἑξήκοντα.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐποίησε τὰς πύλας αὐτῆς πύλας διεγειρομένας εἰς ὕψος πηχῶν ἑβδομήκοντα,
    καὶ τὸ πλάτος αὐτῶν πήχεις τεσσράκοντα εἰς ἐξόδους δυνάμεων δυνατῶν αὐτοῦ, καὶ
    διατάξεις τῶν πεζῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐποίησε πόλεμον ἐν ταῖς ἡμέραις ἐκείναις ὁ βασιλεὺς Ναβουχοδονόσορ
    πρὸς βασιλέα Ἀρφαξὰδ ἐν τῷ πεδίῳ τῷ μεγάλῳ, τοῦτό ἐστιν ἐν τοῖς ὁρίοις Ῥαγαῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ συνήντησαν πρὸς αὐτὸν πάντες οἱ κατοικοῦντες τὴν ὀρεινὴν, καὶ πάντες
    οἱ κατοικοῦντες τὸν Εὐφράτην, καὶ τὸν Τίγριν, καὶ τὸν Ὑδάσπην, καὶ πεδίῳ Εἰριὼχ
    ὁ βασιλεὺς Ἐλυμαίων· καὶ συνῆλθον ἔθνη πολλὰ σφόδρα εἰς παράταξιν υἱῶν Χελεούλ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἀπέστειλε Ναβουχοδονόσορ ὁ βασιλεὺς Ἀσσυρίων ἐπὶ πάντας τοὺς κατοικοῦντας
    τὴν Περσίδα, καὶ ἐπὶ πάντας τοὺς κατοικοῦντας πρὸς δυσμαῖς, τοὺς κατοικοῦντας
    Κιλικίαν καὶ Δαμασκὸν, τὸν Λίβανον καὶ Ἀντιλίβανον, καὶ πάντας τοὺς κατοικοῦντας
    κατὰ πρόσωπον παραλίας,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ τοὺς ἐν τοῖς ἔθνεσι τοῦ Καρμήλου, καὶ Γαλαὰδ, καὶ τὴν ἄνω Γαλιλαίαν,
    καὶ τὸ μέγα πεδίον Ἐσδρηλὼμ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ πάντας τοὺς ἐν Σαμαρείᾳ καὶ ταῖς πόλεσιν αὐτῆς, καὶ πέραν τοῦ Ἰορδάνου
    ἕως Ἱερουσαλὴμ, καὶ Βετὰνη, καὶ Χελλοὺς, καὶ Κάδης, καὶ τοῦ ποταμοῦ Αἰγύπτου,
    καὶ Ταφνὰς, καὶ Ῥαμεσσὴ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ πᾶσαν γῆν Γεσὲμ ἕως τοῦ ἐλθεῖν ἐπάνω Τάνεως καὶ Μέμφεως, καὶ πάντας
    τοὺς κατοικοῦντας τὴν Αἴγυπτον ἕως τοῦ ἐλθεῖν ἐπὶ τὰ ὅρια τῆς Αἰθιοπίας.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐφαύλισαν πάντες οἱ κατοικοῦντες πᾶσαν τὴν γῆν τὸ ῥῆμα Ναβουχοδονὸσορ
    τοῦ βασιλέως Ἀσσυρίων, καὶ οὐ συνῆλθον αὐτῷ εἰς τὸν πόλεμον, ὅτι οὐκ ἐφοβήθησαν
    αὐτὸν, ἀλλ ἦν ἐναντίον αὐτῶν ὡς ἀνὴρ ἶσος· καὶ ἀνέστρεψαν τοὺς ἀγγέλους αὐτοῦ
    κενοὺς ἐν ἀτιμίᾳ πρὸ προσώπου αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐθυμώθη Ναβουχοδονόσορ ἐπὶ πᾶσαν τὴν γῆν ταύτην σφόδρα, καὶ ὤμοσε
    κατὰ τοῦ θρόνου καὶ τῆς βασιλείας αὐτοῦ, εἰ μὴν ἐκδικήσειν πάντα τὰ ὅρια τῆς Κιλικίας
    καὶ Δαμασκηνῆς καὶ Συρίας, ἀνελεῖν τῇ ῥομφαίᾳ αὐτοῦ καὶ πάντας τοὺς κατοικοῦντας
    ἐν γῇ Μωὰβ, καὶ τοὺς υἱοὺς Ἀμμὼν, καὶ πᾶσαν τὴν Ἰουδαίαν, καὶ πάντας τοὺς ἐν Αἰγύπτῳ
    ἕως τοῦ ἐλθεῖν ἐπὶ τὰ ὅρια τῶν δύο θαλασσῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ παρετάξατο ἐν τῇ δυνάμει αὐτοῦ πρὸς Ἀρφαξὰδ βασιλέα ἐν τῷ ἔτει τῷ
    ἑπτακαιδεκάτῳ, καὶ ἐκραταιώθη ἐν τῷ πολέμῳ αὐτοῦ, καὶ ἀνέστρεψε πᾶσαν τὴν δύναμιν
    Ἀρφαξὰδ, καὶ πᾶσαν τὴν ἵππον αὐτοῦ, καὶ πάντα τὰ ἅρματα αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἐκυρίευσε τῶν πόλεων αὐτοῦ· καὶ ἀφίκετο ἕως Ἐκβατάνων, καὶ ἐκράτησε
    τῶν πύργων, καὶ ἐπρονόμευσε τὰς πλατείας αὐτῆς, καὶ τὸν κόσμον αὐτῆς ἔθηκεν εἰς
    ὄνειδος αὐτης·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔλαβε τὸν Ἀρφαξὰδ ἐν τοῖς ὄρεσι Ῥαγαῦ, καὶ κατηκόντισεν αὐτὸν ἐν
    ταῖς ζιβύναις αὐτοῦ, καὶ ἐξωλόθρευσεν αὐτὸν ἕως τῆς ἡμέρας ἐκείνης.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 1
  book_usfm_code: JDT
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἀνέστρεψε μετʼ αὐτῶν αὐτὸς καὶ πᾶς ὁ σύμμικτος αὐτοῦ, πλῆθος ἀνδρῶν
    πολεμιστῶν πολὺ σφόδρα· καὶ ἦν ἐκεῖ ῥαθυμῶν καὶ εὐωχούμενος αὐτὸς καὶ ἡ δυνάμις
    αὐτοῦ ἐφʼ ἡμέρας ἑκατὸν εἴκοσι.
