- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Καὶ ἔδωκαν ἐν κλήρῳ ἐκ φυλῆς υἱῶν Ἰούδα, καὶ ἐκ φυλῆς υἱῶν Συμεὼν, καὶ
    ἐκ φυλῆς υἱῶν Βενιαμὶν τὰς πόλεις ταύτας ἃς ἐκάλεσαν αὐτὰς ἐπʼ ὀνόματος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Καὶ ἀπὸ τῶν πατριῶν υἱῶν Καὰθ, καὶ ἐγένοντο πόλεις τῶν ὁρίων αὐτῶν ἐκ
    φυλῆς Ἐφραίμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Καὶ ἔδωκαν αὐτοῖς τὰς πόλεις τῶν φυγαδευτηρίων, τὴν Συχὲμ καὶ τὰ περισπόρια
    αὐτῆς ἐν ὄρει Ἐφραὶμ, καὶ τὴν Γαζὲρ καὶ τὰ περισπόρια αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: καὶ τὴν Ἰεκμαὰν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Βαιθωρὼν καὶ τὰ περισπόρια
    αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: καὶ τὴν Αἰλὼν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Γεθρεμμὼν καὶ τὰ περισπόρια
    αὐτῆς·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ τὴν Ἀνὰρ καὶ τὰ περισπόρια αὐτῆς,
    καὶ τὴν Ἰεμβλάαν καὶ τὰ περισπόρια αὐτῆς, κατὰ πατριὰν τοῖς υἱοῖς Καὰθ τοῖς καταλοίποις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Τοῖς υἱοῖς Γεδσὼν ἀπὸ πατριῶν ἡμίσους φυλῆς Μανασσῆ τὴν Γωλὰν ἐκ τῆς
    Βασὰν καὶ τὰ περιπόλια αὐτῆς, καὶ τὴν Ἀσηρὼθ καὶ τὰ περιπόλια αὐτῆς·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Καὶ ἐκ φυλῆς Ἰσσάχαρ τὴν Κέδες καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Δεβερὶ
    καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Δαβὼρ καὶ τὰ περισπόρια αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: καὶ τὴν Ῥαμὼθ, καὶ τὴν Αἰνὰν καὶ τὰ περισπόρια αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Καὶ ἐκ φυλῆς Ἀσὴρ τὴν Μαασὰλ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἀβδὼν
    καὶ τὰ περισπόρια αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: καὶ τὴν Ἀκὰκ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ῥοὼβ καὶ τὰ περισπόρια
    αὐτῆς·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Καὶ ἀπὸ φυλῆς Νεφθαλὶ τὴν Κέδες ἐν τῇ Γαλιλαίᾳ καὶ τὰ περισπόρια αὐτῆς,
    καὶ τὴν Χαμὼθ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Καριαθαῒμ καὶ τὰ περισπόρια αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Τοῖς υἱοῖς Μεραρὶ τοῖς καταλοίποις ἐκ φυλῆς Ζαβουλὼν τὴν Ῥεμμὼν καὶ
    τὰ περισπόρια αὐτῆς, καὶ τὴν Θαβὼρ καὶ τὰ περισπόρια αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 6
  book_usfm_code: 1CH
  chapter_number: 6
  iso-639-2_language_code: grc
