- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ προσέθηκαν ἔτι οἱ υἱοὶ Ἰσραὴλ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου·
    καὶ παρέδωκεν αὐτοὺς Κύριος ἐν χειρὶ Φυλιστιῒμ τεσσαράκοντα ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἦν ἀνὴρ εἷς ἀπὸ Σαραὰ ἀπὸ δήμου συγγενείας τοῦ Δανὶ, καὶ ὄνομα αὐτῷ
    Μανωὲ, καὶ γυνὴ αὐτοῦ στεῖρα καὶ οὐκ ἔτεκε.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ὤφθη ἄγγελος Κυρίου πρὸς τὴν γυναῖκα, καὶ εἶπε πρὸς αὐτὴν, ἰδοὺ
    σὺ στεῖρα καὶ οὐ τέτοκας, καὶ συλλήψῃ υἱόν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ νῦν φύλαξαι δὴ, καὶ μὴ πίῃς οἶνον καὶ μέθυσμα, καὶ μὴ φάγῃς πᾶν
    ἀκάθαρτον,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ὅτι ἰδοὺ σὺ ἐν γαστρὶ ἔχεις καὶ τέξῃ υἱόν· καὶ σίδηρος ἐπὶ τὴν κεφαλὴν
    αὐτοῦ οὐκ ἀναβήσεται, ὅτι Ναζὶρ Θεοῦ ἔσται τὸ παιδάριον ἀπὸ τῆς κοιλίας· καὶ αὐτὸς
    ᾄρξεται σῶσαι τὸν Ἰσραὴλ ἐκ χειρὸς Φυλιστιΐμ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἰσῆλθεν ἡ γυνὴ, καὶ εἶπε τῷ ἀνδρὶ αὐτῆς, λέγουσα, ἄνθρωπος Θεοῦ
    ἦλθε πρὸς μὲ, καὶ εἶδος αὐτοῦ ὡς εἶδος ἀγγέλου Θεοῦ, φοβερὸν σφόδρα· καὶ οὐκ ἠρώτησα
    αὐτὸν πόθεν ἐστὶ, καὶ τὸ ὄνομα αὐτοῦ οὐκ ἀπήγγειλέ μοι.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπέ μοι, ἰδοὺ σὺ ἐν γαστρὶ ἔχεις καὶ τέξῃ υἱόν· καὶ νῦν μὴ πίῃς
    οἶνον καὶ μέθυσμα, καὶ μὴ φάγῃς πᾶν ἀκάθαρτον, ὅτι Θεοῦ ἅγιον ἔσται τὸ παιδάριον
    ἀπὸ γαστρὸς ἕως ἡμέρας θανάτου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ προσηύξατο Μανωὲ πρὸς Κύριον, καὶ εἶπεν, ἐν ἐμοὶ Κύριε ἀδωναϊὲ τὸν
    ἄνθρωπον τοῦ Θεοῦ ὃν ἀπέστειλας· ἐλθέτω δὴ ἔτι πρὸς ἡμᾶς, καὶ συμβιβασάτω ἡμᾶς
    τί ποιήσωμεν τῷ παιδίῳ τῷ τικτομένῳ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἰσήκουσεν ὁ Θεὸς τῆς φωνῆς Μανωὲ, καὶ ἦλθεν ὁ ἄγγελος τοῦ Θεοῦ
    ἔτι πρὸς τὴν γυναῖκα· καὶ αὕτη ἐκάθητο ἐν ἀγρῷ, καὶ Μανωὲ ὁ ἀνὴρ αὐτῆς οὐκ ἦν
    μετʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐτάχυνεν ἡ γυνὴ καὶ ἔδραμε καὶ ἀνήγγειλε τῷ ἀνδρὶ αὐτῆς, καὶ εἶπε
    πρὸς αὐτὸν, ἰδοὺ ὦπται πρὸς μὲ ὁ ἀνὴρ ὃς ἦλθεν ἐν ἡμέρᾳ πρὸς μέ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀνέστη καὶ ἐπορεύθη Μανωὲ ὀπίσω τῆς γυναικὸς αὐτοῦ, καὶ ἦλθε πρὸς
    τὸν ἄνδρα, καὶ εἶπεν αὐτῷ, εἰ σὺ εἶ ὁ ἀνὴρ, ὁ λαλήσας πρὸς τὴν γυναῖκα; καὶ εἶπεν
    ὁ ἄγγελος, ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπε Μανωὲ, νῦν ἐλεύσεται ὁ λόγος· τίς ἔσται κρίσις τοῦ παιδίου
    καὶ τὰ ποιήματα αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν ὁ ἄγγελος Κυρίου πρὸς Μανωὲ, ἀπὸ πάντων ὧν εἴρηκα πρὸς τὴν
    γυναῖκα, φυλάξεται·
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀπὸ παντὸς ὃ ἐκπορεύεται ἐξ ἀμπέλου τοῦ οἴνου, οὐ φάγεται, καὶ οἶνον
    καὶ μέθυσμα μὴ πιέτω, καὶ πᾶν ἀκάθαρτον μὴ φαγέτω· πάντα ὅσα ἐνετειλάμην αὐτῇ,
    φυλάξεται.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπε Μανωὲ πρὸς τὸν ἄγγελον Κυρίου, κατάσχωμεν ὧδέ σε, καὶ ποιήσωμεν
    ἐνώπιόν σου ἔριφον αἰγῶν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶπεν ὁ ἄγγελος Κυρίου πρὸς Μανωὲ, ἐὰν κατάσχῃς, οὐ φάγομαι ἀπὸ
    τῶν ἄρτων σου· καὶ ἐὰν ποιήσῃς ὁλοκαύτωμα, τῷ Κυρίῳ ἀνοίσεις αὐτό· ὅτι οὐκ ἔγνω
    Μανωὲ, ὅτι ἄγγελος Κυρίου αὐτός.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπε Μανωὲ πρὸς τὸν ἄγγελον Κυρίου, τί τὸ ὄνομά σοι, ὅτι ἔλθοι τὸ
    ῥῆμά σου, καὶ δοξάσομέν σε;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπεν αὐτῷ ὁ ἄγγελος Κυρίου, εἰς τί τοῦτο ἐρωτᾷς τὸ ὄνομά μου; καὶ
    αὐτό ἐστι θαυμαστόν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἔλαβε Μανωὲ τὸν ἔριφον τῶν αἰγῶν καὶ τὴν θυσίαν, καὶ ἀνήνεγκεν ἐπὶ
    τὴν πέτραν τῷ Κυρίῳ· καὶ διεχώρισε ποιῆσαι, καὶ Μανωὲ καὶ ἡ γυνὴ αὐτοῦ βλέποντες.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐγένετο ἐν τῷ ἀναβῆναι τὴν φλόγα ἐπάνω τοῦ θυσιαστηρίου ἕως τοῦ
    οὐρανοῦ, καὶ ἀνέβη ὁ ἄγγελος Κυρίου ἐν τῇ φλογί. καὶ Μανωὲ καὶ ἡ γυνὴ αὐτοῦ βλέποντες,
    καὶ ἔπεσον ἐπὶ πρόσωπον αὐτῶν ἐπὶ τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ οὐ προσέθηκεν ἔτι ὁ ἄγγελος Κυρίου ὀφθῆναι πρὸς Μανωὲ καὶ πρὸς τὴν
    γυναῖκα αὐτοῦ· τότε ἔγνω Μανωὲ, ὅτι ἄγγελος Κυρίου οὗτος.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπε Μανωὲ πρὸς τὴν γυναῖκα αὐτοῦ, θανάτῳ ἀποθανούμεθα ὅτι Θεὸν
    εἴδομεν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ εἶπεν αὐτῷ ἡ γυνὴ αὐτοῦ, εἰ ἤθελεν ὁ Κύριος θανατῶσαι ἡμᾶς, οὐκ
    ἂν ἔλαβεν ἐκ χειρὸς ἡμῶν ὁλοκαύτωμα καὶ θυσίαν, καὶ οὐκ ἂν ἔδειξεν ἡμῖν ταῦτα
    πάντα, καὶ καθὼς καιρός οὐκ ἂν ἠκούτισεν ἡμᾶς ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἔτεκεν ἡ γυνὴ υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Σαμψών· καὶ ἡδρύνθη
    τὸ παιδάριον, καὶ εὐλόγησεν αὐτὸ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  book_usfm_code: JDG
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἤρξατο πνεῦμα Κυρίου συνεκπορεύεσθαι αὐτῷ ἐν παρεμβολῇ Δὰν, καὶ
    ἀναμέσον Σαραὰ καὶ ἀναμέσον Ἐσθαόλ.
