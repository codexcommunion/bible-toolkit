- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ προσέθηκαν ἔτι οἱ υἱοὶ Ἰσραὴλ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου· καὶ παρέδωκεν
    αὐτοὺς Κύριος ἐν χειρὶ Φυλιστιῒμ τεσσαράκοντα ἔτη.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἦν ἀνὴρ εἷς ἀπὸ Σαραὰ ἀπὸ δήμου συγγενείας τοῦ Δανὶ, καὶ ὄνομα αὐτῷ Μανωὲ,
    καὶ γυνὴ αὐτοῦ στεῖρα καὶ οὐκ ἔτεκε.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ὤφθη ἄγγελος Κυρίου πρὸς τὴν γυναῖκα, καὶ εἶπε πρὸς αὐτὴν, ἰδοὺ σὺ στεῖρα
    καὶ οὐ τέτοκας, καὶ συλλήψῃ υἱόν.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ νῦν φύλαξαι δὴ, καὶ μὴ πίῃς οἶνον καὶ μέθυσμα, καὶ μὴ φάγῃς πᾶν ἀκάθαρτον,
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ὅτι ἰδοὺ σὺ ἐν γαστρὶ ἔχεις καὶ τέξῃ υἱόν· καὶ σίδηρος ἐπὶ τὴν κεφαλὴν αὐτοῦ
    οὐκ ἀναβήσεται, ὅτι Ναζὶρ Θεοῦ ἔσται τὸ παιδάριον ἀπὸ τῆς κοιλίας· καὶ αὐτὸς ᾄρξεται
    σῶσαι τὸν Ἰσραὴλ ἐκ χειρὸς Φυλιστιΐμ.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν ἡ γυνὴ, καὶ εἶπε τῷ ἀνδρὶ αὐτῆς, λέγουσα, ἄνθρωπος Θεοῦ ἦλθε
    πρὸς μὲ, καὶ εἶδος αὐτοῦ ὡς εἶδος ἀγγέλου Θεοῦ, φοβερὸν σφόδρα· καὶ οὐκ ἠρώτησα
    αὐτὸν πόθεν ἐστὶ, καὶ τὸ ὄνομα αὐτοῦ οὐκ ἀπήγγειλέ μοι.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπέ μοι, ἰδοὺ σὺ ἐν γαστρὶ ἔχεις καὶ τέξῃ υἱόν· καὶ νῦν μὴ πίῃς οἶνον
    καὶ μέθυσμα, καὶ μὴ φάγῃς πᾶν ἀκάθαρτον, ὅτι Θεοῦ ἅγιον ἔσται τὸ παιδάριον ἀπὸ
    γαστρὸς ἕως ἡμέρας θανάτου αὐτοῦ.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ προσηύξατο Μανωὲ πρὸς Κύριον, καὶ εἶπεν, ἐν ἐμοὶ Κύριε ἀδωναϊὲ τὸν ἄνθρωπον
    τοῦ Θεοῦ ὃν ἀπέστειλας· ἐλθέτω δὴ ἔτι πρὸς ἡμᾶς, καὶ συμβιβασάτω ἡμᾶς τί ποιήσωμεν
    τῷ παιδίῳ τῷ τικτομένῳ.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἰσήκουσεν ὁ Θεὸς τῆς φωνῆς Μανωὲ, καὶ ἦλθεν ὁ ἄγγελος τοῦ Θεοῦ ἔτι πρὸς
    τὴν γυναῖκα· καὶ αὕτη ἐκάθητο ἐν ἀγρῷ, καὶ Μανωὲ ὁ ἀνὴρ αὐτῆς οὐκ ἦν μετʼ αὐτῆς.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐτάχυνεν ἡ γυνὴ καὶ ἔδραμε καὶ ἀνήγγειλε τῷ ἀνδρὶ αὐτῆς, καὶ εἶπε πρὸς
    αὐτὸν, ἰδοὺ ὦπται πρὸς μὲ ὁ ἀνὴρ ὃς ἦλθεν ἐν ἡμέρᾳ πρὸς μέ.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη καὶ ἐπορεύθη Μανωὲ ὀπίσω τῆς γυναικὸς αὐτοῦ, καὶ ἦλθε πρὸς τὸν
    ἄνδρα, καὶ εἶπεν αὐτῷ, εἰ σὺ εἶ ὁ ἀνὴρ, ὁ λαλήσας πρὸς τὴν γυναῖκα; καὶ εἶπεν
    ὁ ἄγγελος, ἐγώ.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μανωὲ, νῦν ἐλεύσεται ὁ λόγος· τίς ἔσται κρίσις τοῦ παιδίου καὶ τὰ
    ποιήματα αὐτοῦ;
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἄγγελος Κυρίου πρὸς Μανωὲ, ἀπὸ πάντων ὧν εἴρηκα πρὸς τὴν γυναῖκα,
    φυλάξεται·
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀπὸ παντὸς ὃ ἐκπορεύεται ἐξ ἀμπέλου τοῦ οἴνου, οὐ φάγεται, καὶ οἶνον καὶ μέθυσμα
    μὴ πιέτω, καὶ πᾶν ἀκάθαρτον μὴ φαγέτω· πάντα ὅσα ἐνετειλάμην αὐτῇ, φυλάξεται.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μανωὲ πρὸς τὸν ἄγγελον Κυρίου, κατάσχωμεν ὧδέ σε, καὶ ποιήσωμεν ἐνώπιόν
    σου ἔριφον αἰγῶν.
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἄγγελος Κυρίου πρὸς Μανωὲ, ἐὰν κατάσχῃς, οὐ φάγομαι ἀπὸ τῶν ἄρτων
    σου· καὶ ἐὰν ποιήσῃς ὁλοκαύτωμα, τῷ Κυρίῳ ἀνοίσεις αὐτό· ὅτι οὐκ ἔγνω Μανωὲ, ὅτι
    ἄγγελος Κυρίου αὐτός.
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μανωὲ πρὸς τὸν ἄγγελον Κυρίου, τί τὸ ὄνομά σοι, ὅτι ἔλθοι τὸ ῥῆμά
    σου, καὶ δοξάσομέν σε;
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ὁ ἄγγελος Κυρίου, εἰς τί τοῦτο ἐρωτᾷς τὸ ὄνομά μου; καὶ αὐτό
    ἐστι θαυμαστόν.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Μανωὲ τὸν ἔριφον τῶν αἰγῶν καὶ τὴν θυσίαν, καὶ ἀνήνεγκεν ἐπὶ τὴν
    πέτραν τῷ Κυρίῳ· καὶ διεχώρισε ποιῆσαι, καὶ Μανωὲ καὶ ἡ γυνὴ αὐτοῦ βλέποντες.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἀναβῆναι τὴν φλόγα ἐπάνω τοῦ θυσιαστηρίου ἕως τοῦ οὐρανοῦ,
    καὶ ἀνέβη ὁ ἄγγελος Κυρίου ἐν τῇ φλογί. καὶ Μανωὲ καὶ ἡ γυνὴ αὐτοῦ βλέποντες,
    καὶ ἔπεσον ἐπὶ πρόσωπον αὐτῶν ἐπὶ τὴν γῆν.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ οὐ προσέθηκεν ἔτι ὁ ἄγγελος Κυρίου ὀφθῆναι πρὸς Μανωὲ καὶ πρὸς τὴν γυναῖκα
    αὐτοῦ· τότε ἔγνω Μανωὲ, ὅτι ἄγγελος Κυρίου οὗτος.
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μανωὲ πρὸς τὴν γυναῖκα αὐτοῦ, θανάτῳ ἀποθανούμεθα ὅτι Θεὸν εἴδομεν.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ἡ γυνὴ αὐτοῦ, εἰ ἤθελεν ὁ Κύριος θανατῶσαι ἡμᾶς, οὐκ ἂν ἔλαβεν
    ἐκ χειρὸς ἡμῶν ὁλοκαύτωμα καὶ θυσίαν, καὶ οὐκ ἂν ἔδειξεν ἡμῖν ταῦτα πάντα, καὶ
    καθὼς καιρός οὐκ ἂν ἠκούτισεν ἡμᾶς ταῦτα.
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἔτεκεν ἡ γυνὴ υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Σαμψών· καὶ ἡδρύνθη τὸ
    παιδάριον, καὶ εὐλόγησεν αὐτὸ Κύριος.
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἤρξατο πνεῦμα Κυρίου συνεκπορεύεσθαι αὐτῷ ἐν παρεμβολῇ Δὰν, καὶ ἀναμέσον
    Σαραὰ καὶ ἀναμέσον Ἐσθαόλ.
  usfm_code: JDG
  verse: '25'
