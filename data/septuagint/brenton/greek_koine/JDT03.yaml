  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλαν πρὸς αὐτὸν ἀγγέλους λόγοις εἰρηνικοῖς, λέγοντες,
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἰδοὺ ἡμεῖς οἱ παῖδες Ναβουχοδονόσορ βασιλέως μεγάλου παρακείμεθα ἐνώπιόν σου,
    χρῆσαι ἡμῖν καθὼς ἀρεστόν ἐστι τῷ προσώπῳ σου.
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰδοὺ αἱ ἐπαύλεις ἡμῶν, καὶ πᾶν πεδίον πυρῶν, καὶ τὰ ποίμνια καὶ τὰ βουκόλια,
    καὶ πᾶσαι αἱ μάνδραι τῶν σκηνῶν ἡμῶν παράκεινται πρὸ προσώπου σου· χρῆσαι καθʼ
    ὃ ἂν ἀρέσκῃ σοι.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰδοὺ καὶ αἱ πόλεις ἡμῶν, καὶ οἱ κατοικοῦντες ἐν αὐταῖς δοῦλοί σου εἰσίν· ἐλθὼν
    ἀπάντησον αὐταῖς ὡς ἔστιν ἀγαθὸν ἐν ὀφθαλμοῖς σου.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ παρεγένοντο οἱ ἄνδρες πρὸς Ὀλοφέρνην, καὶ ἀπήγγειλαν αὐτῷ κατὰ τὰ ῥήματα
    ταῦτα.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ κατέβη ἐπὶ τὴν παραλίαν αὐτὸς καὶ ἡ δύναμις αὐτοῦ, καὶ ἐφρούρησε τὰς πόλεις
    τὰς ὑψηλάς· καὶ ἔλαβεν ἐξ αὐτῶν εἰς συμμαχίαν ἄνδρας ἐπιλέκτους.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐδέξαντο αὐτὸν αὐτοὶ, καὶ πᾶσα ἡ περίχωρος αὐτῶν μετὰ στεφάνων καὶ χορῶν
    καὶ τυμπάνων.
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ κατέσκαψε πάντα τὰ ὅρια αὐτῶν, καὶ τὰ ἄλση αὐτῶν ἐξέκοψε· καὶ ἦν δεδογμένον
    αὐτῷ ἐξολοθρεῦσαι πάντας τοὺς θεοὺς τῆς γῆς, ὅπως αὐτῷ μόνῳ τῷ Ναβουχοδονόσορ
    λατρεύσωσι πάντα τὰ ἔθνη, καὶ πᾶσαι αἱ γλῶσσαι καὶ πᾶσαι αἱ φυλαὶ αὐτῶν ἐπικαλέσωνται
    αὐτὸν εἰς θεόν.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε κατὰ πρόσωπον Ἐσδρηλὼν πλησίον τῆς Δωταίας, ἥ ἐστιν ἀπέναντι τοῦ
    πρίονος τοῦ μεγάλου τῆς Ἰουδαίας.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ κατεστρατοπέδευσεν ἀναμέσον Γαιβαὶ καὶ Σκυθῶν πόλεως, καὶ ἦν ἐκεῖ μῆνα
    ἡμερῶν εἰς τὸ συλλέξαι πᾶσαν τὴν ἀπαρτίαν τῆς δυνάμεως αὐτοῦ.
  usfm_code: JDT
  verse: '10'
