- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ προσῆλθον πάντες οἱ ἡγεμόνες τῆς δυνάμεως, καὶ Ἰωάναν, καὶ Ἀζαρίας
    υἱὸς Μαασαίου, καὶ πᾶς ὁ λαὸς ἀπὸ μικροῦ καὶ ἕως μεγάλου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: πρὸς Ἱερεμίαν τὸν προφήτην, καὶ εἶπαν αὐτῷ, πεσέτω δὴ τὸ ἔλεος ἡμῶν
    κατὰ πρόσωπόν σου, καὶ πρόσευξαι πρὸς Κύριον τὸν Θεόν σου περὶ τῶν καταλοίπων
    τούτων· ὅτι κατελείφθημεν ὀλίγοι ἀπὸ πολλῶν, καθὼς οἱ ὀφθαλμοί σου βλέπουσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀναγγειλάτω ἡμῖν Κύριος ὁ Θεός σου τὴν ὁδὸν ᾗ πορευσόμεθα ἐν αὐτῇ,
    καὶ λόγον ὃν ποιήσομεν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπεν αὐτοῖς Ἱερεμίας, ἤκουσα, ἰδοὺ ἐγὼ προσεύξομαι ὑπὲρ ὑμῶν πρὸς
    Κύριον τὸν Θεὸν ἡμῶν, κατὰ τοὺς λόγους ὑμῶν· καὶ ἔσται, ὁ λόγος ὃν ἂν ἀποκριθήσεται
    Κύριος ὁ Θεὸς, ἁναγγελῶ ὑμῖν, οὐ μὴ κρύψω ἀφʼ ὑμῶν ῥῆμα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ αὐτοὶ εἶπαν τῷ Ἱερεμίᾳ, ἔστω Κύριος ἐν ἡμῖν εἰς μάρτυρα δίκαιον
    καὶ πιστὸν, εἰ μὴ κατὰ πάντα τὸν λόγον, ὃν ἐὰν ἀποστείλῃ Κύριος πρὸς ἡμᾶς, οὕτως
    ποιήσωμεν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐὰν ἀγαθὸν καὶ ἐὰν κακὸν, τὴν φωνὴν Κυρίου τοῦ Θεοῦ ἡμῶν, οὗ ἡμεῖς
    ἀποστέλλομέν σε πρὸς αὐτὸν, ἀκουσόμεθα, ἵνα βέλτιον ἡμῖν γένηται, ὅτι ἀκουσόμεθα
    τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐγενήθη μεθʼ ἡμέρας δέκα, ἐγενήθη λόγος Κυρίου πρὸς Ἱερεμίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐκάλεσε τὸν Ἰωάναν, καὶ τοὺς ἡγεμόνας τῆς δυνάμεως, καὶ πάντα τὸν
    λαὸν ἀπὸ μικροῦ καὶ ἕως μεγάλου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ εἶπεν αὐτοῖς, οὕτως εἶπε Κύριος,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ἐὰν καθίσαντες καθίσητε ἐν τῇ γῇ ταύτῃ, οἰκοδομήσω ὑμᾶς, καὶ οὐ μὴ καθελῶ,
    καὶ φυτεύσω ὑμᾶς, καὶ οὐ μὴ ἐκτιλῶ, ὅτι ἀναπέπαυμαι ἐπὶ τοῖς κακοῖς οἷς ἐποίησα
    ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ φοβηθῆτε ἀπὸ προσώπου βασιλέως Βαβυλῶνος, οὗ ὑμεῖς φοβεῖσθε· ἀπὸ
    προσώπου αὐτοῦ μὴ φοβηθῆτε, φησὶ Κύριος, ὅτι μεθʼ ὑμῶν ἐγὼ, ἐξαιρεῖσθαι ὑμᾶς,
    καὶ σώζειν ὑμᾶς ἐκ χειρὸς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ δώσω ὑμῖν ἔλεος, καὶ ἐλεήσω ὑμᾶς, καὶ ἐπιστρέψω ὑμᾶς εἰς τὴν γῆν
    ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἰ λέγετε ὑμεῖς, οὐ μὴ καθίσωμεν ἐν τῇ γῇ ταύτῃ, πρὸς τὸ μὴ ἀκοῦσαι
    φωνῆς Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ὅτι εἰς γῆν Αἰγύπτου εἰσελευσόμεθα, καὶ οὐ μὴ ἴδωμεν πόλεμον, καὶ φωνὴν
    σάλπιγγος οὐ μὴ ἀκούσωμεν, καὶ ἐν ἄρτοις οὐ μὴ πεινάσωμεν, καὶ ἐκεῖ οἰκήσομεν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: διατοῦτο ἀκούσατε λόγον Κυρίου· οὕτως εἶπε Κύριος, ἐὰν ὑμεῖς δῶτε τὸ
    πρόσωπον ὑμῶν εἰς Αἴγυπτον, καὶ εἰσέλθητε ἐκεῖ κατοικεῖν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ ἔσται, ἡ ῥομφαία ἣν ὑμεῖς φοβεῖσθε ἀπὸ προσώπου αὐτῆς εὑρήσει ὑμᾶς
    ἐν γῇ Αἰγύπτου, καὶ ὁ λιμὸς οὗ ὑμεῖς λόγον ἔχετε ἀπὸ προσώπου αὐτοῦ καταλήψεται
    ὑμᾶς ὀπίσω ὑμῶν ἐν Αἰγύπτῳ, καὶ ἐκεῖ ἀποθανεῖσθε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔσονται πάντες οἱ ἄνθρωποι, καὶ πάντες οἱ ἀλλογενεῖς, οἱ θέντες
    τὸ πρόσωπον αὐτῶν εἰς γῆν Αἰγύπτου ἐνοικεῖν ἐκεῖ, ἐκλείψουσιν ἐν τῇ ῥομφαίᾳ, καὶ
    ἐν τῷ λιμῷ, καὶ οὐκ ἔσται αὐτῶν οὐδεὶς σωζόμενος ἀπὸ τῶν κακῶν ὧν ἐγὼ ἐπάγω ἐπʼ
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι οὕτως εἶπε Κύριος, καθὼς ἔσταξεν ὁ θυμός μου ἐπὶ τοὺς κατοικοῦντας
    Ἱερουσαλὴμ, οὕτως στάξει ὁ θυμός μου ἐφʼ ὑμᾶς, εἰσελθόντων ὑμῶν εἰς Αἴγυπτον·
    καὶ ἔσεσθε εἰς ἄβατον, καὶ ὑποχείριοι, καὶ εἰς ἀρὰν, καὶ εἰς ὀνειδισμὸν, καὶ οὐ
    μὴ ἴδητε οὐκέτι τὸν τόπον τοῦτον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἃ ἐλάλησε Κύριος ἐφʼ ὑμᾶς τοὺς καταλοίπους Ἰούδα· μὴ εἰσέλθητε εἰς Αἴγυπτον·
    καὶ νῦν γνόντες γνώσεσθε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ὅτι ἐπονηρεύσασθε ἐν ψυχαῖς ὑμῶν, ἀποστείλαντές με, λέγοντες, πρόσευξαι
    περὶ ἡμῶν πρὸς Κύριον, καὶ κατὰ πάντα ἃ ἐὰν λαλήσει σοι Κύριος ποιήσομεν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ οὐκ ἠκούσατε τῆς φωνῆς Κυρίου, ἧς ἀπέστειλέ με πρὸς ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  book_usfm_code: JER
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ νῦν ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐκλείψετε ἐν τῷ τόπῳ ᾧ ὑμεῖς βούλεσθε
    εἰσελθεῖν κατοικεῖν ἐκεῖ.
