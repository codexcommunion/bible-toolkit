- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθον πάντες οἱ ἡγεμόνες τῆς δυνάμεως, καὶ Ἰωάναν, καὶ Ἀζαρίας υἱὸς
    Μαασαίου, καὶ πᾶς ὁ λαὸς ἀπὸ μικροῦ καὶ ἕως μεγάλου,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: πρὸς Ἱερεμίαν τὸν προφήτην, καὶ εἶπαν αὐτῷ, πεσέτω δὴ τὸ ἔλεος ἡμῶν κατὰ πρόσωπόν
    σου, καὶ πρόσευξαι πρὸς Κύριον τὸν Θεόν σου περὶ τῶν καταλοίπων τούτων· ὅτι κατελείφθημεν
    ὀλίγοι ἀπὸ πολλῶν, καθὼς οἱ ὀφθαλμοί σου βλέπουσι.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἀναγγειλάτω ἡμῖν Κύριος ὁ Θεός σου τὴν ὁδὸν ᾗ πορευσόμεθα ἐν αὐτῇ, καὶ
    λόγον ὃν ποιήσομεν.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς Ἱερεμίας, ἤκουσα, ἰδοὺ ἐγὼ προσεύξομαι ὑπὲρ ὑμῶν πρὸς Κύριον
    τὸν Θεὸν ἡμῶν, κατὰ τοὺς λόγους ὑμῶν· καὶ ἔσται, ὁ λόγος ὃν ἂν ἀποκριθήσεται Κύριος
    ὁ Θεὸς, ἁναγγελῶ ὑμῖν, οὐ μὴ κρύψω ἀφʼ ὑμῶν ῥῆμα.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ αὐτοὶ εἶπαν τῷ Ἱερεμίᾳ, ἔστω Κύριος ἐν ἡμῖν εἰς μάρτυρα δίκαιον καὶ πιστὸν,
    εἰ μὴ κατὰ πάντα τὸν λόγον, ὃν ἐὰν ἀποστείλῃ Κύριος πρὸς ἡμᾶς, οὕτως ποιήσωμεν.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν ἀγαθὸν καὶ ἐὰν κακὸν, τὴν φωνὴν Κυρίου τοῦ Θεοῦ ἡμῶν, οὗ ἡμεῖς ἀποστέλλομέν
    σε πρὸς αὐτὸν, ἀκουσόμεθα, ἵνα βέλτιον ἡμῖν γένηται, ὅτι ἀκουσόμεθα τῆς φωνῆς
    Κυρίου τοῦ Θεοῦ ἡμῶν.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη μεθʼ ἡμέρας δέκα, ἐγενήθη λόγος Κυρίου πρὸς Ἱερεμίαν.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε τὸν Ἰωάναν, καὶ τοὺς ἡγεμόνας τῆς δυνάμεως, καὶ πάντα τὸν λαὸν
    ἀπὸ μικροῦ καὶ ἕως μεγάλου,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: καὶ εἶπεν αὐτοῖς, οὕτως εἶπε Κύριος,
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: ἐὰν καθίσαντες καθίσητε ἐν τῇ γῇ ταύτῃ, οἰκοδομήσω ὑμᾶς, καὶ οὐ μὴ καθελῶ,
    καὶ φυτεύσω ὑμᾶς, καὶ οὐ μὴ ἐκτιλῶ, ὅτι ἀναπέπαυμαι ἐπὶ τοῖς κακοῖς οἷς ἐποίησα
    ὑμῖν.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Μὴ φοβηθῆτε ἀπὸ προσώπου βασιλέως Βαβυλῶνος, οὗ ὑμεῖς φοβεῖσθε· ἀπὸ προσώπου
    αὐτοῦ μὴ φοβηθῆτε, φησὶ Κύριος, ὅτι μεθʼ ὑμῶν ἐγὼ, ἐξαιρεῖσθαι ὑμᾶς, καὶ σώζειν
    ὑμᾶς ἐκ χειρὸς αὐτῶν.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ δώσω ὑμῖν ἔλεος, καὶ ἐλεήσω ὑμᾶς, καὶ ἐπιστρέψω ὑμᾶς εἰς τὴν γῆν ὑμῶν.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ εἰ λέγετε ὑμεῖς, οὐ μὴ καθίσωμεν ἐν τῇ γῇ ταύτῃ, πρὸς τὸ μὴ ἀκοῦσαι φωνῆς
    Κυρίου,
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: ὅτι εἰς γῆν Αἰγύπτου εἰσελευσόμεθα, καὶ οὐ μὴ ἴδωμεν πόλεμον, καὶ φωνὴν σάλπιγγος
    οὐ μὴ ἀκούσωμεν, καὶ ἐν ἄρτοις οὐ μὴ πεινάσωμεν, καὶ ἐκεῖ οἰκήσομεν·
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: διατοῦτο ἀκούσατε λόγον Κυρίου· οὕτως εἶπε Κύριος, ἐὰν ὑμεῖς δῶτε τὸ πρόσωπον
    ὑμῶν εἰς Αἴγυπτον, καὶ εἰσέλθητε ἐκεῖ κατοικεῖν,
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: καὶ ἔσται, ἡ ῥομφαία ἣν ὑμεῖς φοβεῖσθε ἀπὸ προσώπου αὐτῆς εὑρήσει ὑμᾶς ἐν
    γῇ Αἰγύπτου, καὶ ὁ λιμὸς οὗ ὑμεῖς λόγον ἔχετε ἀπὸ προσώπου αὐτοῦ καταλήψεται ὑμᾶς
    ὀπίσω ὑμῶν ἐν Αἰγύπτῳ, καὶ ἐκεῖ ἀποθανεῖσθε.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται πάντες οἱ ἄνθρωποι, καὶ πάντες οἱ ἀλλογενεῖς, οἱ θέντες τὸ πρόσωπον
    αὐτῶν εἰς γῆν Αἰγύπτου ἐνοικεῖν ἐκεῖ, ἐκλείψουσιν ἐν τῇ ῥομφαίᾳ, καὶ ἐν τῷ λιμῷ,
    καὶ οὐκ ἔσται αὐτῶν οὐδεὶς σωζόμενος ἀπὸ τῶν κακῶν ὧν ἐγὼ ἐπάγω ἐπʼ αὐτούς.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος, καθὼς ἔσταξεν ὁ θυμός μου ἐπὶ τοὺς κατοικοῦντας Ἱερουσαλὴμ,
    οὕτως στάξει ὁ θυμός μου ἐφʼ ὑμᾶς, εἰσελθόντων ὑμῶν εἰς Αἴγυπτον· καὶ ἔσεσθε εἰς
    ἄβατον, καὶ ὑποχείριοι, καὶ εἰς ἀρὰν, καὶ εἰς ὀνειδισμὸν, καὶ οὐ μὴ ἴδητε οὐκέτι
    τὸν τόπον τοῦτον.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἃ ἐλάλησε Κύριος ἐφʼ ὑμᾶς τοὺς καταλοίπους Ἰούδα· μὴ εἰσέλθητε εἰς Αἴγυπτον·
    καὶ νῦν γνόντες γνώσεσθε,
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: ὅτι ἐπονηρεύσασθε ἐν ψυχαῖς ὑμῶν, ἀποστείλαντές με, λέγοντες, πρόσευξαι περὶ
    ἡμῶν πρὸς Κύριον, καὶ κατὰ πάντα ἃ ἐὰν λαλήσει σοι Κύριος ποιήσομεν.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠκούσατε τῆς φωνῆς Κυρίου, ἧς ἀπέστειλέ με πρὸς ὑμᾶς.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐκλείψετε ἐν τῷ τόπῳ ᾧ ὑμεῖς βούλεσθε εἰσελθεῖν
    κατοικεῖν ἐκεῖ.
  usfm_code: JER
  verse: '22'
