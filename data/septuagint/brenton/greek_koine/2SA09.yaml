- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ, εἰ ἔστιν ἔτι ὑπολελειμμένος ἐν τῷ οἴκῳ Σαοὺλ, καὶ ποιήσω μετʼ
    αὐτοῦ ἔλεος ἕνεκεν Ἰωνάθαν;
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τοῦ οἴκου Σαοὺλ ἦν παῖς, καὶ ὄνομα αὐτῷ Σιβά· καὶ καλοῦσιν αὐτὸν πρὸς
    Δαυίδ· καὶ εἶπε πρὸς αὐτὸν ὁ βασιλεὺς, σὺ εἶ Σιβά; καὶ εἶπεν, ἐγὼ δοῦλος σός.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς, εἰ ὑπολέλειπται ἐκ τοῦ οἴκου Σαοὺλ ἔτι ἀνὴρ, καὶ ποιήσω
    μετʼ αὐτοῦ ἔλεος Θεοῦ; καὶ εἶπε Σιβὰ πρὸς τὸν βασιλέα, ἔτι ἐστὶν υἱὸς τῷ Ἰωνάθαν
    πεπληγὼς τοὺς πόδας.
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς, ποῦ οὗτος; καὶ εἶπε Σιβὰ πρὸς τὸν βασιλέα, ἰδοὺ ἐν οἴκῳ
    Μαχεὶρ υἱοῦ Ἀμιὴλ ἐκ τῆς Λοδάβαρ.
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ὁ βασιλεὺς Δαυὶδ, καὶ ἔλαβεν αὐτὸν ἐκ τοῦ οἴκου Μαχὶρ υἱοῦ
    Ἀμιὴλ ἐκ τῆς Λαδάβαρ.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ παραγίνεται Μεμφιβοσθὲ υἱὸς Ἰωνάθαν υἱοῦ Σαοὺλ πρὸς τὸν βασιλέα Δαυίδ,
    καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ, καὶ προσεκύνησεν αὐτῷ· καὶ εἶπεν αὐτῷ Δαυίδ, Μεμφιβοσθέ;
    καὶ εἶπεν, ἰδοὺ ὁ δοῦλός σου.
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Δαυίδ, μὴ φοβοῦ, ὅτι ποιῶν ποιήσω μετὰ σοῦ ἔλεος διὰ Ἰωνάθαν
    τὸν πατέρα σου, καὶ ἀποκαταστήσω σοι πάντα ἀγρὸν Σαοὺλ πατρὸς τοῦ πατρός σου,
    καὶ σὺ φαγῃ ἄρτον ἐπὶ τῆς τραπέζης μου διαπαντός.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ προσεκύνησε Μεμφιβοσθὲ, καὶ εἶπε, τίς εἰμι ὁ δοῦλός σου, ὅτι ἐπέβλεψας
    ἐπὶ τὸν κύνα τὸν τεθνηκότα τὸν ὅμοιον ἐμοί;
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν ὁ βασιλεὺς Σιβὰ τὸ παιδάριον Σαοὺλ, καὶ εἶπε πρὸς αὐτὸν, πάντα
    ὅσα ἐστὶ τῷ Σαοὺλ καὶ ὅλῳ τῷ οἴκῳ αὐτοῦ δέδωκα τῷ υἱῷ τοῦ κυρίου σου.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐργᾷ αὐτῷ τὴν γῆν σὺ, καὶ οἱ υἱοί σου, καὶ οἱ δοῦλοί σου, καὶ εἰσοίσεις
    τῷ υἱῷ τοῦ κυρίου σου ἄρτους, καὶ ἔδεται ἄρτους· καὶ Μεμφιβοσθὲ υἱὸς τοῦ κυρίου
    σου φάγεται διαπαντὸς ἄρτον ἐπὶ τῆς τραπέζης μου· καὶ τῷ Σιβᾷ ἦσαν πεντεκαίδεκα
    υἱοὶ, καὶ εἴκοσι δοῦλοι.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σιβὰ πρὸς τὸν βασιλέα, κατὰ πάντα ὅσα ἐντέταλται ὁ κύριός μου ὁ βασιλεὺς
    τῷ δούλῳ αὐτοῦ, οὕτως ποιήσει ὁ δοῦλός σου· καὶ Μεμφιβοσθὲ ἤσθιεν ἐπὶ τῆς τραπέζης
    Δαυὶδ καθὼς εἷς τῶν υἱῶν αὐτοῦ τοῦ βασιλέως.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ τῷ Μεμφιβοσθὲ υἱὸς μικρὸς ἦν, καὶ ὄνομα αὐτῷ Μιχά· καὶ πᾶσα ἡ κατοίκησις
    τοῦ οἴκου Σιβὰ δοῦλοι τοῦ Μεμφιβοσθέ.
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Μεμφιβοσθὲ κατῴκει ἐν Ἱερουσαλὴμ, ὅτι ἐπὶ τῆς τραπέζης τοῦ βασιλέως αὐτὸς
    διαπαντὸς ἤσθιε, καὶ αὐτὸς ἦν χωλὸς ἀμφοτέροις τοῖς ποσὶν αὐτοῦ.
  usfm_code: 2SA
  verse: '13'
