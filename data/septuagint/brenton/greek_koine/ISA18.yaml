  iso-639-2_language_code: grc
  text: καὶ καταλείψει ἅμα τοῖς πετεινοῖς τοῦ οὐρανοῦ, καὶ τοῖς θηρίοις τῆς γῆς· καὶ
    συναχθήσεται ἐπʼ αὐτοὺς τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ πάντα τὰ θηρία τῆς γῆς ἐπʼ
    αὐτὸν ἥξει.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐν τῷ καιρῷ ἐκείνῳ ἀνενεχθήσεται δῶρα Κυρίῳ σαβαὼθ ἐκ λαοῦ τεθλιμμένου καὶ
    τετιλμένου, καὶ ἀπὸ λαοῦ μεγάλου ἀπὸ τοῦ νῦν καὶ εἰς τὸν αἰῶνα χρόνον· ἔθνος ἐλπίζον
    καὶ καταπεπατημένον, ὅ ἐστιν ἐν μέρει ποταμοῦ τῆς χώρας αὐτοῦ, εἰς τὸν τόπον οὗ
    τὸ ὄνομα Κυρίου σαβαὼθ, ὄρος Σιών.
  usfm_code: ISA
