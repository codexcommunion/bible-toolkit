  iso-639-2_language_code: grc
  text: πρὸ τοῦ θερισμοῦ, ὅταν συντελεσθῇ ἄνθος, καὶ ὄμφαξ ἐξανθήσῃ ἄνθος ὀμφακίζουσα·
    καὶ ἀφελεῖ τὰ βοτρύδια τὰ μικρὰ τοῖς δρεπάνοις, καὶ τὰς κληματίδας ἀφελεῖ, καὶ
    ἀποκόψει,
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 18
