- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὁ ἀποστέλλων ἐν θαλάσσῃ ὅμηρα, καὶ ἐπιστολὰς βιβλίνας ἐπάνω τοῦ ὕδατος· πορεύσονται
    γὰρ ἄγγελοι κοῦφοι πρὸς ἔθνος μετέωρον, καὶ ξένον λαὸν καὶ χαλεπόν· τίς αὐτοῦ
    ἐπέκεινα; ἔθνος ἀνέλπιστον καὶ καταπεπατημένον· νῦν οἱ ποταμοὶ τῆς γῆς
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: πάντες, ὡς χώρα κατοικουμένη κατοικηθήσεται· ἡ χώρα αὐτῶν ὡσεὶ σημεῖον ἀπὸ
    ὄρους ἀρθῇ, ὡς σάλπιγγος φωνὴ ἀκουστὸν ἔσται.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 18
