- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ὑπὲρ Ἰδιθοὺν ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὐχὶ τῷ Θεῷ ὑποταγήσεται ἡ ψυχή μου; παρʼ αὐτοῦ γὰρ τὸ σωτήριόν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ γὰρ αὐτὸς Θεός μου καὶ σωτήρ μου, ἀντιλήπτωρ μου, οὐ μὴ σαλευθῶ
    ἐπὶ πλεῖον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἕως πότε ἐπιτίθεσθε ἐπʼ ἄνθρωπον; φονεύετε πάντες ὡς τοίχῳ κεκλιμένῳ
    καὶ φραγμῷ ὠσμένῳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πλὴν τὴν τιμήν μου ἐβουλεύσαντο ἀπώσασθαι· ἔδραμον ἐν δίψει· τῷ στόματι
    αὐτῶν εὐλόγουν, καὶ τῇ καρδίᾳ αὐτῶν κατηρῶντο. διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πλὴν τῷ Θεῷ ὑποτάγηθι, ἡ ψυχή μου, ὅτι παρʼ αὐτοῦ ἡ ὑπομονή μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι αὐτὸς Θεός μου καὶ σωτήρ μου, ἀντιλήπτωρ μου, οὐ μὴ μεταναστεύσω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐπὶ τῷ Θεῷ τὸ σωτήριόν μου, καὶ ἡ δόξα μου· ὁ Θεὸς τῆς βοηθείας μου,
    καὶ ἡ ἐλπίς μου ἐπὶ τῷ Θεῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐλπίσατε ἐπʼ αὐτὸν πᾶσα συναγωγὴ λαοῦ· ἐκχέετε ἐνώπιον αὐτοῦ τὰς καρδίας
    ὑμῶν, ὅτι ὁ Θεὸς βοηθὸς ἡμῶν· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πλὴν μάταιοι οἱ νἱοὶ τῶν ἀνθρώπων, ψευδεῖς οἱ υἱοὶ τῶν ἀνθρώπων ἐν ζυγοῖς
    τοῦ ἀδικῆσαι, αὐτοὶ ἐκ ματαιότητος ἐπιτοαυτό.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ ἐλπίζετε ἐπʼ ἀδικίαν, καὶ ἐπὶ ἁρπάγματα μὴ ἐπιποθεῖτε· πλοῦτος ἐὰν
    ῥέῃ, μὴ προστίθεσθε καρδίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἅπαξ ἐλάλησεν ὁ Θεὸς, δύο ταῦτα ἤκουσα, ὅτι τὸ κράτος τοῦ Θεοῦ·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  book_usfm_code: PSA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ σοῦ, Κύριε τὸ ἔλεος, ὅτι σὺ ἀποδώσεις ἑκάστῳ κατὰ τὰ ἔργα αὐτοῦ.
