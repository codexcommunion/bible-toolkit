- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ Ἰδιθοὺν ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Οὐχὶ τῷ Θεῷ ὑποταγήσεται ἡ ψυχή μου; παρʼ αὐτοῦ γὰρ τὸ σωτήριόν μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Καὶ γὰρ αὐτὸς Θεός μου καὶ σωτήρ μου, ἀντιλήπτωρ μου, οὐ μὴ σαλευθῶ ἐπὶ πλεῖον.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Ἕως πότε ἐπιτίθεσθε ἐπʼ ἄνθρωπον; φονεύετε πάντες ὡς τοίχῳ κεκλιμένῳ καὶ φραγμῷ
    ὠσμένῳ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Πλὴν τὴν τιμήν μου ἐβουλεύσαντο ἀπώσασθαι· ἔδραμον ἐν δίψει· τῷ στόματι αὐτῶν
    εὐλόγουν, καὶ τῇ καρδίᾳ αὐτῶν κατηρῶντο. διάψαλμα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Πλὴν τῷ Θεῷ ὑποτάγηθι, ἡ ψυχή μου, ὅτι παρʼ αὐτοῦ ἡ ὑπομονή μου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Ὅτι αὐτὸς Θεός μου καὶ σωτήρ μου, ἀντιλήπτωρ μου, οὐ μὴ μεταναστεύσω.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Ἐπὶ τῷ Θεῷ τὸ σωτήριόν μου, καὶ ἡ δόξα μου· ὁ Θεὸς τῆς βοηθείας μου, καὶ ἡ
    ἐλπίς μου ἐπὶ τῷ Θεῷ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Ἐλπίσατε ἐπʼ αὐτὸν πᾶσα συναγωγὴ λαοῦ· ἐκχέετε ἐνώπιον αὐτοῦ τὰς καρδίας ὑμῶν,
    ὅτι ὁ Θεὸς βοηθὸς ἡμῶν· διάψαλμα.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Πλὴν μάταιοι οἱ νἱοὶ τῶν ἀνθρώπων, ψευδεῖς οἱ υἱοὶ τῶν ἀνθρώπων ἐν ζυγοῖς
    τοῦ ἀδικῆσαι, αὐτοὶ ἐκ ματαιότητος ἐπιτοαυτό.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Μὴ ἐλπίζετε ἐπʼ ἀδικίαν, καὶ ἐπὶ ἁρπάγματα μὴ ἐπιποθεῖτε· πλοῦτος ἐὰν ῥέῃ,
    μὴ προστίθεσθε καρδίαν.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Ἅπαξ ἐλάλησεν ὁ Θεὸς, δύο ταῦτα ἤκουσα, ὅτι τὸ κράτος τοῦ Θεοῦ·
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: καὶ σοῦ, Κύριε τὸ ἔλεος, ὅτι σὺ ἀποδώσεις ἑκάστῳ κατὰ τὰ ἔργα αὐτοῦ.
  usfm_code: PSA
  verse: '13'
