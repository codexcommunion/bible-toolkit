  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ εὐθὲς ἐναντίον Κυρίου, καὶ ἐπορεύθη ἐν ὁδοῖς Δαυὶδ τοῦ πατρὸς
