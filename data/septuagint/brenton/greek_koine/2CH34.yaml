  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ὀγδόῳ ἔτει τῆς βασιλείας αὐτοῦ, καὶ αὐτὸς ἔτι παιδάριον ἤρξατο τοῦ
