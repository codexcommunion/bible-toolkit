    αὐτοῦ ἤρξατο τοῦ καθαρίσαι τὸν Ἰούδαν καὶ τὴν Ἱερουσαλὴμ ἀπὸ τῶν ὑψηλῶν, καὶ τῶν
    ἄλσεων, καὶ ἀπὸ τῶν περιβωμίων, καὶ ἀπὸ τῶν χωνευτῶν.
