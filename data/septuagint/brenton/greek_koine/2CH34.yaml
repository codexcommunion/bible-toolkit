  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ κατέσπασε τὰ κατὰ πρόσωπον αὐτοῦ θυσιαστήρια τῶν Βααλὶμ, καὶ τὰ ὑψηλὰ
