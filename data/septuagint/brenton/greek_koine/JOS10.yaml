    ἐξωλόθρευσεν αὐτὴν, ὃν τρόπον ἐποίησαν τὴν Ἱεριχὼ καὶ τὸν βασιλέα αὐτῆς, οὕτως
    ἐποίησαν καὶ τὴν Γαὶ καὶ τὸν βασιλέα αὐτῆς, καὶ ὅτι ηὐτομόλησαν οἱ κατοικοῦντες
