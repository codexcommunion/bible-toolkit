- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἀδωνιβεζὲκ βασιλεὺς Ἰερουσαλὴμ πρὸς Ἐλὰμ βασιλέα Χεβρὼν, καὶ
    πρὸς Φιδὼν βασιλέα Ἱερειμοὺθ, καὶ πρὸς Ἰεφθα βασιλέα Λαχὶς καὶ πρὸς Δαβεὶν βασιλέα
    Ὀδολλὰμ, λέγων,
