- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξέστησεν αὐτοὺς Κύριος ἀπὸ προσώπου τῶν υἱῶν Ἰσραήλ· καὶ συνέτριψεν αὐτοὺς
