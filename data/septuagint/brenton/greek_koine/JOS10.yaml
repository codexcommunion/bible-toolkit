  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν οἱ πέντε βασιλεῖς τῶν Ἰεβουσαίων, βασιλεὺς Ἱερουσαλὴμ, καὶ βασιλεὺς
