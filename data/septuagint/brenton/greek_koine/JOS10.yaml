  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Ἰησοῦς ἐκ Γαλγάλων, αὐτὸς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς μετʼ αὐτοῦ,
