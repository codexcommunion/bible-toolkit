- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν δὲ τῷ φεύγειν αὐτοὺς ἀπὸ προσώπου τῶν υἱῶν Ἰσραὴλ ἐπὶ τὴς καταβάσεως Ὡρωνεὶν,
