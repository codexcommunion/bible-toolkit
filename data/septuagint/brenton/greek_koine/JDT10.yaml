- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἐπαύσατο βοῶσα πρὸς τὸν Θεὸν Ἰσραὴλ, καὶ συνετέλεσε πάντα τὰ
    ῥήματα ταῦτα,
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἀνέστη ἀπὸ τῆς πτώσεως καὶ ἐκάλεσε τὴν ἅβραν αὐτῆς, καὶ κατέβη εἰς τὸν
    οἶκον ἐν ᾧ διέτριβεν ἐν αὐτῷ ἐν ταῖς ἡμέραις τῶν σαββάτων, καὶ ἐν ταῖς ἑορταῖς
    αὐτῆς,
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ περιείλατο τὸν σάκκον ὃν ἐνεδεδύκει, καὶ ἐξεδύσατο τὰ ἱμάτια τῆς χηρεύσεως
    αὐτῆς, καὶ περιεκλύσατο τὸ σῶμα ὕδατι, καὶ ἐχρίσατο μύρῳ παχεῖ, καὶ διέταξε τὰς
    τρίχας τῆς κεφαλῆς αὐτῆς, καὶ ἐπέθετο μίτραν ἐπʼ αὐτῆς, καὶ ἐνεδύσατο τὰ ἱμάτια
    τῆς εὐφροσύνης αὐτῆς, ἐν οἷς ἐστολίζετο ἐν ταῖς ἡμέραις τῆς ζωῆς τοῦ ἀνδρὸς αὐτῆς
    Μανασσῆ·
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἔλαβε σανδάλια εἰς τοὺς πόδας αὐτῆς, καὶ περιέθετο τοὺς χλιδῶνας, καὶ
    τὰ ψέλλια, καὶ τοὺς δακτυλίους, καὶ τὰ ἐνώτια, καὶ πάντα τὸν κόσμον αὐτῆς· καὶ
    ἐκαλλωπίσατο σφόδρα εἰς ἀπάτησιν ὀφθαλμῶν ἀνδρῶν, ὅσοι ἂν ἴδωσιν αὐτήν.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε τῇ ἅβρᾳ αὐτῆς ἀσκοπυτίνην οἴνου, καὶ καμψάκην ἐλαίου, καὶ πήραν
    ἐπλήρωσεν ἀλφίτων καὶ παλάθης καὶ ἄρτων καθαρῶν, καὶ περιεδίπλωσε πάντα τὰ ἀγγεῖα
    αὐτῆς, καὶ ἐπέθηκεν ἐπʼ αὐτῇ.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξήλθοσαν ἐπὶ τὴν πύλην τῆς πόλεως Βετυλούα, καὶ εὕροσαν ἐφεστῶτας ἐπʼ
    αὐτῇς Ὀζίαν, καὶ τοὺς πρεσβυτέρους τῆς πόλεως Χαβρὶν καὶ Χαρμίν.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὡς δὲ εἶδον αὐτὴν, καὶ ἦν ἠλλοιωμένον τὸ πρόσωπον αὐτῆς, καὶ τὴν στολὴν μεταβεβληκυῖαν
    αὐτῆς, καὶ ἐθαύμασαν ἐπὶ τῷ κάλλει αὐτῆς ἐπὶ πολὺ σφόδρα, καὶ εἶπαν αὐτῇ,
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: ὁ Θεὸς ὁ Θεὸς τῶν πατέρων ἡμῶν δῴη σε εἰς χάριν, καὶ τελειώσαι τὰ ἐπιτηδεύματά
    σου εἰς γαυρίαμα υἱῶν Ἱσραὴλ καὶ ὕψωμα Ἰερουσαλήμ· καὶ προσεκύνησε τῷ Θεῷ,
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς, ἐπιτάξατε ἀνοῖξαί μοι τὴν πύλην τῆς πόλεως, καὶ ἐξελεύσομαι
    εἰς τελείωσιν τῶν λόγων, ὧν ἐλαλήσατε μετʼ ἐμοῦ· καὶ συνέταξαν τοῖς νεανίσκοις
    ἀνοῖξαι αὐτῇ καθότι ἐλάλησαν.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οὕτως· καὶ ἐξῆλθεν Ἰουδὶθ, αὐτὴ καὶ ἡ παιδίσκη αὐτῆς μετʼ αὐτῆς·
    ἀπεσκόπευον δὲ αὐτὴν οἱ ἄνδρες τῆς πόλεως ἕως οὗ κατέβη τὸ ὄρος, ἕως διῆλθε τὸν
    αὐλῶνα, καὶ οὐκ ἔτι ἐθεώρουν αὐτήν.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύοντο ἐν τῷ αὐλῶνι εἰς εὐθεῖαν, καὶ συνήντησεν αὐτῇ προφυλακὴ τῶν
    Ἀσσυρίων.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ συνέλαβον αὐτὴν, καὶ ἐπηρώτησαν, τίνων εἶ; καὶ πόθεν ἔρχῃ; καὶ ποῦ πορεύῃ;
    καὶ εἶπε, θυγάτηρ εἰμὶ τῶν Ἑβραίων, καὶ ἀποδιδράσκω ἀπὸ προσώπου αὐτῶν, ὅτι μέλλουσι
    δίδοσθαι ὑμῖν εἰς κατάβρωμα.
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Κᾀγὼ ἔρχομαι εἰς τὸ πρόσωπον Ὀλοφέρνου ἀρχιστρατήγου δυνάμεως ὑμῶν, τοῦ ἀναγγεῖλαι
    ῥήματα ἀληθείας, καὶ δείξω πρὸ προσώπου αὐτοῦ ὁδὸν καθʼ ἣν πορεύσεται, καὶ κυριεύσει
    πάσης τῆς ὀρεινῆς, καὶ οὐ διαφωνήσει τῶν ἀνδρῶν αὐτοῦ σὰρξ μία, οὐδὲ πνεῦμα ζωῆς.
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἤκουσαν οἱ ἄνδρες τὰ ῥήματα αὐτῆς, καὶ κατενόησαν τὸ πρόσωπον αὐτῆς,
    καὶ ἦν ἐναντίον αὐτῶν θαυμάσιον τῷ κάλλει σφόδρα, καὶ εἶπαν πρὸς αὐτὴν,
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: σέσωκας τὴν ψυχήν σου, σπεύσασα καταβῆναι εἰς πρόσωπον τοῦ κυρίου ἡμῶν· καὶ
    νῦν πρόσελθε ἐπὶ τὴν σκηνὴν αὐτοῦ, καὶ ἀφʼ ἡμῶν προπέμψουσί σε ἕως παραδώσουσί
    σε εἰς τὰς χεῖρας αὐτοῦ.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ στῇς ἐναντίον αὐτοῦ, μὴ φοβηθῇς τῇ καρδίᾳ σου, ἀλλὰ ἀνάγγειλον κατὰ
    τὰ ῥήματά σου, καὶ εὖ σε ποιήσει.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπέλεξαν ἐξ αὐτῶν ἄνδρας ἑκατὸν, καὶ παρέζευξαν αὐτῇ καὶ τῇ ἅβρᾳ αὐτῆς,
    καὶ ἤγαγον αὐτὰς ἐπὶ τὴν σκηνὴν Ὀλοφέρνου.
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο συνδρομὴ ἐν πὰσῃ τῇ παρεμβολῇ· διεβοήθη γὰρ εἰς τὰ σκηνώματα ἡ
    παρουσία αὐτῆς· καὶ ἐλθόντες ἐκύκλουν αὐτὴν ὡς εἱστήκει ἔξω τῆς σκηνῆς Ὀλοφέρνου,
    ἕως προσήγγειλαν αὐτῷ περὶ αὐτῆς.
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐθαύμαζον ἐπὶ τῷ κάλλει αὐτῆς, καὶ ἐθαύμαζον τοὺς υἱοὺς Ἰσραὴλ ἀπʼ αὐτῆς·
    καὶ εἶπεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, τίς καταφρονήσει τοῦ λαοῦ τούτου, ὃς
    ἔχει ἐν ἑαυτῷ γυναῖκας τοιαύτας; ὅτι οὐ καλόν ἐστιν ὑπολείπεσθαι ἐξ αὐτῶν ἄνδρα
    ἕνα, οἳ ἀφεθέντες δυνήσονται κατασοφίσασθαι πᾶσαν τὴν γῆν·
  usfm_code: JDT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἐξῆλθον οἱ παρακαθεύδοντες Ὀλοφέρνῃ, καὶ πάντες οἱ θεράποντες αὐτοῦ, καὶ
    εἰσήγαγον αὐτὴν εἰς τὴν σκηνήν.
  usfm_code: JDT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἦν Ὀλοφέρνης ἀναπαυόμενος ἐπὶ τῆς κλίνης αὐτοῦ ἐν τῷ κωνωπείῳ, ὃ ἦν ἐκ
    πορφύρας καὶ χρυσίου καὶ σμαράγδου καὶ λίθων πολυτελῶν καθυφασμένων.
  usfm_code: JDT
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀνήγγειλαν αὐτῷ περὶ αὐτῆς, καὶ ἐξῆλθεν εἰς τὸ προσκήνιον, καὶ λαμπάδες
    ἀργυραῖ προάγουσαι αὐτοῦ.
  usfm_code: JDT
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἦλθε κατὰ πρόσωπον αὐτοῦ Ἰουδὶθ, καὶ τῶν θεραπόντων αὐτοῦ, ἐθαύμασαν
    πάντες ἐπὶ τῷ κάλλει τοῦ προσώπου αὐτῆς· καὶ πεσοῦσα ἐπὶ πρόσωπον προσεκύνησεν
    αὐτῷ, καὶ ἤγειραν αὐτὴν οἱ δοῦλοι αὐτοῦ.
  usfm_code: JDT
  verse: '23'
