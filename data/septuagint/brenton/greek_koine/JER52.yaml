- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ὄντος εἰκοστοῦ καὶ ἑνὸς ἔτους Σεδεκίου, ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀμειτάαλ, θυγάτηρ Ἱερεμίου,
    ἐκ Λοβενά.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῷ ἔτει τῷ ἐννάτῳ τῆς βασιλείας αὐτοῦ, ἐν μηνὶ τῷ ἐννάτῳ, δεκάτῃ
    τοῦ μηνὸς, ἦλθε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ πᾶσα ἡ δύναμις αὐτοῦ ἐπὶ
    Ἱερουσαλὴμ, καὶ περιεχαράκωσαν αὐτὴν, καὶ περιῳκοδόμησαν αὐτὴν τετραπέδοις λίθοις
    κύκλῳ.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ἡ πόλις εἰς συνοχὴν, ἕως ἑνδεκάτου ἔτους τῷ βασιλεῖ Σεδεκίᾳ,
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: ἐν τῇ ἐννάτῃ τοῦ μηνὸς, καὶ ἐστερεώθη ὁ λιμὸς ἐν τῇ πόλει, καὶ οὐκ ἦσαν ἄρτοι
    τῷ λαῷ τῆς γῆς.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ διεκόπη ἡ πόλις, καὶ πάντες οἱ ἄνδρες οἱ πολεμισταὶ ἐξῆλθον νυκτὸς κατὰ
    τὴν ὁδὸν τῆς πύλης, ἀναμέσον τοῦ τείχους, καὶ τοῦ προτειχίσματος, ὃ ἦν κατὰ τὸν
    κῆπον τοῦ βασιλέως, καὶ οἱ Χαλδαῖοι ἐπὶ τῆς πόλεως κύκλῳ, καὶ ἐπορεύθησαν ὁδὸν
    τὴν εἰς ἄραβα,
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ κατεδίωξεν ἡ δύναμις τῶν Χαλδαίων ὀπίσω τοῦ βασιλέως, καὶ κατέλαβον αὐτὸν
    ἐν τῷ πέραν Ἱερειχὼ, καὶ πάντες οἱ παῖδες αὐτοῦ διεσπάρησαν ἀπʼ αὐτοῦ.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ συνέλαβον τὸν βασιλέα, καὶ ἤγαγον αὐτὸν πρὸς τὸν βασιλέα Βαβυλῶνος εἰς
    Δεβλαθὰ, καὶ ἐλάλησεν αὐτῷ μετὰ κρίσεως.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἔσφαξε βασιλεὺς Βαβυλῶνος τοὺς υἱοὺς Σεδεκίου κατʼ ὀφθαλμοὺς αὐτοῦ, καὶ
    πάντας τοὺς ἄρχοντας Ἰούδα ἔσφαξεν ἐν Δεβλαθά.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ τοὺς ὀφθαλμοὺς Σεδεκίου ἐξετύφλωσε, καὶ ἔδησεν αὐτὸν ἐν πέδαις· καὶ ἤγαγεν
    αὐτὸν βασιλεὺς Βαβυλῶνος εἰς Βαβυλῶνα, καὶ ἔδωκεν αὐτὸν εἰς οἰκίαν μύλωνος, ἕως
    ἡμέρας ἧς ἀπέθανε.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἐν μηνὶ πέμπτῳ, δεκάτῃ τοῦ μηνὸς, ἦλθε Ναβουζαρδὰν ὁ ἀρχιμάγειρος, ἑστηκὼς
    κατὰ πρόσωπον τοῦ βασιλέως Βαβυλῶνος, εἰς Ἱερουσαλὴμ,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ τὸν οἶκον τοῦ βασιλέως, καὶ πάσας τὰς οἰκίας
    τῆς πόλεως, καὶ πᾶσαν οἰκίαν μεγάλην ἐνέπρησεν ἐν πυρί·
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ πᾶν τεῖχος Ἱερουσαλὴμ κύκλῳ καθεῖλεν ἡ δύναμις τῶν Χαλδαίων, ἡ μετὰ τοῦ
    ἀρχιμαγείρου.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ τοὺς καταλοίπους τοῦ λαοῦ κατέλιπεν ὁ ἀρχιμάγειρος εἰς ἀμπελουργοὺς καὶ
    εἰς γεωργούς.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ τοὺς στύλους τοὺς χαλκοῦς τοὺς ἐν οἴκῳ Κυρίου, καὶ τὰς βάσεις, καὶ τὴν
    θάλασσαν τὴν χαλκῆν τὴν ἐν οἴκῳ Κυρίου συνέτριψαν οἱ Χαλδαῖοι, καὶ ἔλαβον τὸν
    χαλκὸν αὐτῶν, καὶ ἀπήνεγκαν εἰς Βαβυλῶνα.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ τὴν στεφάνην, καὶ τὰς φιάλας, καὶ τὰς κρεάγρας, καὶ πάντα τὰ σκεύη τὰ
    χαλκᾶ, ἐν οἷς ἐλειτούργουν ἐν αὐτοῖς,
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: καὶ τὰς ἀπφὼθ, καὶ τὰς μασμαρὼθ, καὶ τοὺς ὑποχυτῆρας, καὶ τὰς λυχνίας, καὶ
    τὰς θυΐσκας, καὶ τοὺς κυάθους, ἃ ἦν χρυσᾶ χρυσᾶ, καὶ ἃ ἦν ἀργυρᾶ ἀργυρᾶ, ἔλαβεν
    ὁ ἀρχιμάγειρος.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ οἱ στύλοι δύο, καὶ ἡ θάλασσα μία, καὶ οἱ μόσχοι δώδεκα χαλκοῖ ὑποκάτω
    τῆς θαλάσσης, ἃ ἐποίησεν ὁ βασιλεὺς Σαλωμὼν εἰς οἶκον Κυρίου, οὗ οὐκ ἦν σταθμὸς
    τοῦ χαλκοῦ αὐτῶν.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ οἱ στύλοι τριακονταπέντε πηχῶν ὕψος τοῦ στύλου τοῦ ἑνὸς, καὶ σπαρτίον
    δώδεκα πήχεων περιεκύκλου αὐτὸν, καὶ τὸ πάχος αὐτοῦ δακτύλων τεσσάρων κύκλῳ,
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: καὶ γεῖσος ἐπʼ αὐτοῖς χαλκοῦν, καὶ πέντε πήχεων τὸ μῆκος, ὑμεροχὴ τοῦ γείσους
    τοῦ ἑνός, καὶ δίκτυον καὶ ῥοαὶ ἐπὶ τοῦ γείσους κύκλῳ τὰ πάντα χαλκᾶ, καὶ κατὰ
    ταῦτα τῷ στύλῳ τῷ δευτέρῳ ὀκτὼ ῥοαὶ τῷ πήχει τοῖς δώδεκα πήχεσι.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν αἱ ῥοαὶ ἐννενηκονταὲξ τὸ ἓν μέρος, καὶ ἦσαν αἱ πᾶσαι ῥοαὶ ἑκατὸν
    ἐπὶ τοῦ δικτύου κύκλῳ.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν ὁ ἀρχιμάγειρος τὸν ἱερέα τὸν πρῶτον, καὶ τὸν ἱερέα τὸν δευτεροῦντα,
    καὶ τοὺς φυλάττοντας τὴν ὁδὸν,
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: καὶ εὐνοῦχον ἕνα ὃς ἦν ἐπιστάτης τῶν ἀνδρῶν τῶν πολεμιστῶν, καὶ εὐνοῦχον ἕνα
    ὃς ἦν ἐπιστάτης ἀνδρῶν τῶν πολεμιστῶν, καὶ ἑπτὰ ἄνδρας ὀνομαστοὺς, τοὺς ἐν προσώπῳ
    τοῦ βασιλέως, τοὺς εὑρεθέντας ἐν τῇ πόλει, καὶ τὸν γραμματέα τῶν δυνάμεων, τὸν
    γραμματεύοντα τῷ λαῷ τῆς γῆς, καὶ ἑξήκοντα ἀνθρώπους ἐκ τοῦ λαοῦ τῆς γῆς, τοὺς
    εὑρεθέντας ἐν μέσῳ τῆς πόλεως·
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν αὐτοὺς Ναβουζαρδὰν ὁ ἀρχιμάγειρος τοῦ βασιλέως, καὶ ἢγαγεν αὐτοὺς
    πρὸς βασιλέα Βαβυλῶνος εἰς Δεβλαθά.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξεν αὐτοὺς βασιλεὺς Βαβυλῶνος ἐν Δεβλαθὰ, ἐν γῇ Αἱμάθ.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ τριακοστῷ καὶ ἑβδόμῳ ἔτει, ἀποικισθέντος τοῦ Ἰωακεὶμ βασιλέως
    Ἰούδα, ἐν τῷ δωδεκάτῳ μηνὶ, ἐν τῇ τετράδι καὶ εἰκάδι τοῦ μηνὸς, ἔλαβεν Οὐλαιμαδάχὰρ
    βασιλεὺς Βαβυλῶνος, ἐν τῷ ἐνιαυτῷ ᾧ ἐβασίλευσε, τὴν κεφαλὴν Ἰωακεὶμ βασιλέως Ἰούδα,
    καὶ ἔκειρεν αὐτὸν, καὶ ἐξήγαγεν αὐτὸν ἐξ οἰκίας ἧς ἐφυλάσσετο,
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: καὶ ἐλάλησεν αὐτῷ χρηστὰ, καὶ ἔδωκε τὸν θρόνον αὐτοῦ ἐπάνω τῶν βασιλέων τῶν
    μετʼ αὐτοῦ ἐν Βαβυλῶνι,
  usfm_code: JER
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: καὶ ἤλλαξε τὴν στολὴν τῆς φυλακῆς αὐτοῦ, καὶ ἤσθιεν ἄρτον διαπαντὸς κατὰ πρόσωπον
    αὐτοῦ πάσας τὰς ἡμέρας ἃς ἔζησε.
  usfm_code: JER
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἡ σύνταξις αὐτῷ ἐδίδοτο διαπαντὸς παρὰ τοῦ βασιλέως Βαβυλῶνος ἐξ ἡμέρας
    εἰς ἡμέραν, ἕως ἡμέρας ἧς ἀπέθανε.
  usfm_code: JER
  verse: '34'
