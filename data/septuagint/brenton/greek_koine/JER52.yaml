- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὄντος εἰκοστοῦ καὶ ἑνὸς ἔτους Σεδεκίου, ἐν τῷ βασιλεύειν αὐτὸν, καὶ
    ἕνδεκα ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀμειτάαλ, θυγάτηρ
    Ἱερεμίου, ἐκ Λοβενά.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο τῷ ἔτει τῷ ἐννάτῳ τῆς βασιλείας αὐτοῦ, ἐν μηνὶ τῷ ἐννάτῳ,
    δεκάτῃ τοῦ μηνὸς, ἦλθε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ πᾶσα ἡ δύναμις αὐτοῦ
    ἐπὶ Ἱερουσαλὴμ, καὶ περιεχαράκωσαν αὐτὴν, καὶ περιῳκοδόμησαν αὐτὴν τετραπέδοις
    λίθοις κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἦλθεν ἡ πόλις εἰς συνοχὴν, ἕως ἑνδεκάτου ἔτους τῷ βασιλεῖ Σεδεκίᾳ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἐν τῇ ἐννάτῃ τοῦ μηνὸς, καὶ ἐστερεώθη ὁ λιμὸς ἐν τῇ πόλει, καὶ οὐκ ἦσαν
    ἄρτοι τῷ λαῷ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ διεκόπη ἡ πόλις, καὶ πάντες οἱ ἄνδρες οἱ πολεμισταὶ ἐξῆλθον νυκτὸς
    κατὰ τὴν ὁδὸν τῆς πύλης, ἀναμέσον τοῦ τείχους, καὶ τοῦ προτειχίσματος, ὃ ἦν κατὰ
    τὸν κῆπον τοῦ βασιλέως, καὶ οἱ Χαλδαῖοι ἐπὶ τῆς πόλεως κύκλῳ, καὶ ἐπορεύθησαν
    ὁδὸν τὴν εἰς ἄραβα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ κατεδίωξεν ἡ δύναμις τῶν Χαλδαίων ὀπίσω τοῦ βασιλέως, καὶ κατέλαβον
    αὐτὸν ἐν τῷ πέραν Ἱερειχὼ, καὶ πάντες οἱ παῖδες αὐτοῦ διεσπάρησαν ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ συνέλαβον τὸν βασιλέα, καὶ ἤγαγον αὐτὸν πρὸς τὸν βασιλέα Βαβυλῶνος
    εἰς Δεβλαθὰ, καὶ ἐλάλησεν αὐτῷ μετὰ κρίσεως.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἔσφαξε βασιλεὺς Βαβυλῶνος τοὺς υἱοὺς Σεδεκίου κατʼ ὀφθαλμοὺς αὐτοῦ,
    καὶ πάντας τοὺς ἄρχοντας Ἰούδα ἔσφαξεν ἐν Δεβλαθά.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ τοὺς ὀφθαλμοὺς Σεδεκίου ἐξετύφλωσε, καὶ ἔδησεν αὐτὸν ἐν πέδαις·
    καὶ ἤγαγεν αὐτὸν βασιλεὺς Βαβυλῶνος εἰς Βαβυλῶνα, καὶ ἔδωκεν αὐτὸν εἰς οἰκίαν
    μύλωνος, ἕως ἡμέρας ἧς ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐν μηνὶ πέμπτῳ, δεκάτῃ τοῦ μηνὸς, ἦλθε Ναβουζαρδὰν ὁ ἀρχιμάγειρος,
    ἑστηκὼς κατὰ πρόσωπον τοῦ βασιλέως Βαβυλῶνος, εἰς Ἱερουσαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ τὸν οἶκον τοῦ βασιλέως, καὶ πάσας
    τὰς οἰκίας τῆς πόλεως, καὶ πᾶσαν οἰκίαν μεγάλην ἐνέπρησεν ἐν πυρί·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ πᾶν τεῖχος Ἱερουσαλὴμ κύκλῳ καθεῖλεν ἡ δύναμις τῶν Χαλδαίων, ἡ μετὰ
    τοῦ ἀρχιμαγείρου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τοὺς καταλοίπους τοῦ λαοῦ κατέλιπεν ὁ ἀρχιμάγειρος εἰς ἀμπελουργοὺς
    καὶ εἰς γεωργούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ τοὺς στύλους τοὺς χαλκοῦς τοὺς ἐν οἴκῳ Κυρίου, καὶ τὰς βάσεις, καὶ
    τὴν θάλασσαν τὴν χαλκῆν τὴν ἐν οἴκῳ Κυρίου συνέτριψαν οἱ Χαλδαῖοι, καὶ ἔλαβον
    τὸν χαλκὸν αὐτῶν, καὶ ἀπήνεγκαν εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ τὴν στεφάνην, καὶ τὰς φιάλας, καὶ τὰς κρεάγρας, καὶ πάντα τὰ σκεύη
    τὰ χαλκᾶ, ἐν οἷς ἐλειτούργουν ἐν αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ τὰς ἀπφὼθ, καὶ τὰς μασμαρὼθ, καὶ τοὺς ὑποχυτῆρας, καὶ τὰς λυχνίας,
    καὶ τὰς θυΐσκας, καὶ τοὺς κυάθους, ἃ ἦν χρυσᾶ χρυσᾶ, καὶ ἃ ἦν ἀργυρᾶ ἀργυρᾶ, ἔλαβεν
    ὁ ἀρχιμάγειρος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ οἱ στύλοι δύο, καὶ ἡ θάλασσα μία, καὶ οἱ μόσχοι δώδεκα χαλκοῖ ὑποκάτω
    τῆς θαλάσσης, ἃ ἐποίησεν ὁ βασιλεὺς Σαλωμὼν εἰς οἶκον Κυρίου, οὗ οὐκ ἦν σταθμὸς
    τοῦ χαλκοῦ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ οἱ στύλοι τριακονταπέντε πηχῶν ὕψος τοῦ στύλου τοῦ ἑνὸς, καὶ σπαρτίον
    δώδεκα πήχεων περιεκύκλου αὐτὸν, καὶ τὸ πάχος αὐτοῦ δακτύλων τεσσάρων κύκλῳ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ γεῖσος ἐπʼ αὐτοῖς χαλκοῦν, καὶ πέντε πήχεων τὸ μῆκος, ὑμεροχὴ τοῦ
    γείσους τοῦ ἑνός, καὶ δίκτυον καὶ ῥοαὶ ἐπὶ τοῦ γείσους κύκλῳ τὰ πάντα χαλκᾶ, καὶ
    κατὰ ταῦτα τῷ στύλῳ τῷ δευτέρῳ ὀκτὼ ῥοαὶ τῷ πήχει τοῖς δώδεκα πήχεσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἦσαν αἱ ῥοαὶ ἐννενηκονταὲξ τὸ ἓν μέρος, καὶ ἦσαν αἱ πᾶσαι ῥοαὶ ἑκατὸν
    ἐπὶ τοῦ δικτύου κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἔλαβεν ὁ ἀρχιμάγειρος τὸν ἱερέα τὸν πρῶτον, καὶ τὸν ἱερέα τὸν δευτεροῦντα,
    καὶ τοὺς φυλάττοντας τὴν ὁδὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ εὐνοῦχον ἕνα ὃς ἦν ἐπιστάτης τῶν ἀνδρῶν τῶν πολεμιστῶν, καὶ εὐνοῦχον
    ἕνα ὃς ἦν ἐπιστάτης ἀνδρῶν τῶν πολεμιστῶν, καὶ ἑπτὰ ἄνδρας ὀνομαστοὺς, τοὺς ἐν
    προσώπῳ τοῦ βασιλέως, τοὺς εὑρεθέντας ἐν τῇ πόλει, καὶ τὸν γραμματέα τῶν δυνάμεων,
    τὸν γραμματεύοντα τῷ λαῷ τῆς γῆς, καὶ ἑξήκοντα ἀνθρώπους ἐκ τοῦ λαοῦ τῆς γῆς,
    τοὺς εὑρεθέντας ἐν μέσῳ τῆς πόλεως·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἔλαβεν αὐτοὺς Ναβουζαρδὰν ὁ ἀρχιμάγειρος τοῦ βασιλέως, καὶ ἢγαγεν
    αὐτοὺς πρὸς βασιλέα Βαβυλῶνος εἰς Δεβλαθά.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐπάταξεν αὐτοὺς βασιλεὺς Βαβυλῶνος ἐν Δεβλαθὰ, ἐν γῇ Αἱμάθ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐγένετο ἐν τῷ τριακοστῷ καὶ ἑβδόμῳ ἔτει, ἀποικισθέντος τοῦ Ἰωακεὶμ
    βασιλέως Ἰούδα, ἐν τῷ δωδεκάτῳ μηνὶ, ἐν τῇ τετράδι καὶ εἰκάδι τοῦ μηνὸς, ἔλαβεν
    Οὐλαιμαδάχὰρ βασιλεὺς Βαβυλῶνος, ἐν τῷ ἐνιαυτῷ ᾧ ἐβασίλευσε, τὴν κεφαλὴν Ἰωακεὶμ
    βασιλέως Ἰούδα, καὶ ἔκειρεν αὐτὸν, καὶ ἐξήγαγεν αὐτὸν ἐξ οἰκίας ἧς ἐφυλάσσετο,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: καὶ ἐλάλησεν αὐτῷ χρηστὰ, καὶ ἔδωκε τὸν θρόνον αὐτοῦ ἐπάνω τῶν βασιλέων
    τῶν μετʼ αὐτοῦ ἐν Βαβυλῶνι,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: καὶ ἤλλαξε τὴν στολὴν τῆς φυλακῆς αὐτοῦ, καὶ ἤσθιεν ἄρτον διαπαντὸς
    κατὰ πρόσωπον αὐτοῦ πάσας τὰς ἡμέρας ἃς ἔζησε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 52
  book_usfm_code: JER
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἡ σύνταξις αὐτῷ ἐδίδοτο διαπαντὸς παρὰ τοῦ βασιλέως Βαβυλῶνος ἐξ
    ἡμέρας εἰς ἡμέραν, ἕως ἡμέρας ἧς ἀπέθανε.
