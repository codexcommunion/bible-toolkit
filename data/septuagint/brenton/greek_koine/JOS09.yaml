- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὡς δὲ ἤκουσαν οἱ βασιλεῖς τῶν Ἀμοῤῥαίων οἱ ἐν τῷ πέραν τοῦ Ἰορδάνου,
    οἱ ἐν τῇ ὀρεινῇ, καὶ οἱ ἐν τῇ πεδινῇ, καὶ οἱ ἐν πάσῃ τῇ παραλίᾳ τῆς θαλάσσης τῆς
    μεγάλης, καὶ οἱ πρὸς τῷ Ἀντιλιβάνῳ, καὶ οἱ Χετταῖοι, καὶ οἱ Χαναναῖοι, καὶ οἱ
    Φερεζαῖοι, καὶ οἱ Εὐαῖοι, καὶ οἱ Ἀμοῤῥαῖοι, καὶ οἱ Γεργεσαῖοι, καὶ οἱ Ἰεβουσαῖοι,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: συνήλθοσαν ἐπὶ τὸ αὐτὸ ἐκπολεμῆσαι Ἰησοῦν καὶ Ἰσραὴλ ἅμα πάντες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τότε ᾠκοδόμησεν Ἰησοῦς θυσιαστήριον Κυρίῳ τῷ Θεῷ Ἰσραὴλ ἐν ὄρει Γαιβὰλ,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καθότι ἐνετείλατο Μωυσῆς ὁ θεράπων Κυρίου τοῖς υἱοῖς Ἰσραῆλ, καθὰ γέγραπται
    ἐν τῷ νόμῳ Μωυσῆ, θυσιαστήριον λίθων ὁλοκλήρων, ἐφʼ οὓς οὐκ ἐπεβλήθη σίδηρος·
    καὶ ἀνεβίβασεν ἐκεῖ ὁλοκαυτώματα Κυρίῳ, καὶ θυσίαν σωτηρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔγραψεν Ἰησοῦς ἐπὶ τῶν λίθων τὸ δευτερονόμιον, νόμον Μωυσῆ, ἐνώπιον
    τῶν υἱῶν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ πᾶς Ἰσραὴλ, καὶ οἱ πρεσβύτεροι αὐτῶν, καὶ οἱ δικασταὶ, καὶ οἱ γραμματεῖς
    αὐτῶν, παρεπορεύοντο ἔνθεν καὶ ἔνθεν τῆς κιβωτοῦ ἀπέναντι· καὶ οἱ ἱερεῖς καὶ οἱ
    Λευῖται ᾖρν τὴν κιβωτὸν τῆς διαθήκης Κυρίου· καὶ ὁ προσήλυτος καὶ ὁ αὐτόχθων,
    οἳ ἦσαν ἥμισυ πλησίον ὄρους Γαριζὶν, καὶ οἳ ἦσαν ἥμισυ πλησίον ὄρους Γαιβὰλ, καθότι
    ἐνετείλατο Μωυσῆς ὁ θεράπων Κυρίου εὐλογῆσαι τὸν λαὸν ἐν πρώτοις.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ μετὰ ταῦτα οὕτως ἀνέγνω Ἰησοῦς πάντα τὰ ῥήματα τοῦ νόμου τούτου,
    τὰς εὐλογίας καὶ τὰς κατάρας, κατὰ πάντα τὰ γεγραμμένα ἐν τῷ νόμῳ Μωυσῆ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐκ ἦν ῥῆμα ἀπὸ πάντων ὧν ἐνετείλατο Μωυσῆς τῷ Ἰησοῖ, ὃ οὐκ ἀνέγνω Ἰησοῦς
    εἰς τὰ ὦτα πάσης ἐκκλησίας υἱῶν Ἰσραὴλ, τοῖς ἀνδράσι καὶ ταῖς γυναιξὶ καὶ τοῖς
    παιδίοις καὶ τοῖς προσηλύτοις τοῖς προσπορευομένοις τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ οἱ κατοικοῦντες Γαβαὼν ἤκουσαν πάντα ὅσα ἐποίησε Κύριος τῇ Ἱεριχὼ
    καὶ τῇ Γαί.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐποίησαν καί γε αὐτοὶ μετὰ πανουργίας· καὶ ἐλθόντες ἐπεσιτίσαντο
    καὶ ἡτοιμάσαντο· καὶ λαβόντες σάκκους παλαιοὺς ἐπὶ τῶν ὤμων αὐτῶν, καὶ ἀσκοὺς
    οἴνου παλαιοὺς καὶ κατεῤῥωγότας ἀποδεδεμένους,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ τὰ κοῖλα τῶν ὑποδημάτων αὐτῶν, καὶ τὰ σανδάλια αὐτῶν παλαιὰ καὶ
    καταπεπελματωμένα ἐν τοῖς ποσὶν αὐτῶν, καὶ τὰ ἱμάτια αὐτῶν πεπαλαιωμένα ἐπάνω
    αὐτῶν, καὶ ὁ ἄρτος αὐτῶν τοῦ ἐπισιτισμοῦ ξηρὸς καὶ εὐρωτιῶν καὶ βεβρωμένος.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἤλθοσαν πρὸς Ἰησοῦν εἰς τὴν παρεμβολὴν Ἰσραὴλ εἰς Γάλγαλα, καὶ εἶπαν
    πρὸς Ἰησοῦν καὶ Ἰσραήλ, ἐκ γῆς μακρόθεν ἥκαμεν· καὶ νῦν διάθεσθε ἡμῖν διαθήκην.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπαν οἱ υἱοὶ Ἰσραὴλ πρὸς τὸν Χοῤῥαῖον, ὅρα μὴ ἐν ἐμοὶ κατοικεῖς·
    καὶ πῶς σοι διαθῶμαι διαθήκην;
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπαν πρὸς Ἰησοῦν, οἰκεται σου ἐσμέν· καὶ εἶπε πρὸς αὐτοὺς Ἰησοῦς,
    πόθεν ἐστὲ, καὶ πόθεν παραγεγόνατε;
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπαν, ἐκ γῆς μακρόθεν σφόδρα ἥκασιν οἱ παῖδές σου ἐν ὀνόματι Κυρίου
    τοῦ Θεοῦ σου· ἀκηκόαμεν γὰρ τὸ ὄνομα αὐτοῦ, καὶ ὅσα ἐποίησεν ἐν Αἰγύπτῳ,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ὅσα ἐποίησε τοῖς βασιλεῦσι τῶν Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου,
    τῷ Σηὼν βασιλεῖ τῶν Ἀμοῤῥαίων, καὶ τῷ Ὢγ βασιλεῖ τῆς Βασὰν, ὃς κατῴκει ἐν Ἀσταρὼθ
    καὶ ἐν Ἐδραΐν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀκούσαντες εἶπαν πρὸς ἡμᾶς οἱ πρεσβύτεροι ἡμῶν καὶ πάντες οἱ κατοικοῦντες
    τὴν γῆν ἡμῶν, λέγοντες, λάβετε ἑαυτοῖς ἐπισιτισμὸν εἰς τὴν ὁδὸν, καὶ πορεύθητε
    εἰς συνάντησιν αὐτῶν, καὶ ἐρεῖτε πρὸς αὐτοὺς, οἰκέται σου ἐσμὲν, καὶ νῦν διάθεσθε
    ἡμῖν τὴν διαθήκην.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὗτοι οἱ ἄρτοι, θερμοὺς ἐφωδιάσθημεν αὐτοὺς ἐν τῇ ἡμέρᾳ ᾗ ἐξήλθομεν
    παραγενέσθαι πρὸς ὑμᾶς· νῦν δὲ ἐξηράνθησαν καὶ γεγόνασι βεβρωμένοι.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ οὗτοι οἱ ἀσκοὶ τοῦ οἴνου οὓς ἐπλήσαμεν καινοὺς, καὶ οὗτοι ἐῤῥώγασι·
    καὶ τὰ ἱμάτια ἡμῶν, καὶ τὰ ὑποδήματα ἡμῶν πεπαλαίωται ἀπὸ τῆς πολλῆς ὁδοῦ σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔλαβον οἱ ἄρχοντες τοῦ ἐπισιτισμοῦ αὐτῶν, καὶ Κύριον οὐκ ἐπηρώτησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐποίησεν Ἰησοῦς πρὸς αὐτοὺς εἰρήνην, καὶ διέθεντο πρὸς αὐτοὺς διαθήκην
    τοῦ διασῶσαι αὐτούς· καὶ ὤμοσαν αὐτοῖς οἱ ἄρχοντες τῆς συναγωγῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐγένετο μετὰ τρεῖς ἡμέρας μετὰ τὸ διαθέσθαι πρὸς αὐτοὺς διαθήκην,
    ἤκουσαν ὅτι ἐγγύθεν αὐτῶν εἰσι, καὶ ὅτι ἐν αὐτοῖς κατοικοῦσι.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἀπῇραν οἱ υἱοὶ Ἰσραὴλ, καὶ ἦλθον εἰς τὰς πόλεις αὐτῶν· αἱ δὲ πόλεις
    αὐτῶν Γαβαὼν καὶ Κεφιρὰ καὶ Βηρὼτ, καὶ πόλεις Ἰαρίν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ οὐκ ἐμαχέσαντο αὐτοῖς οἱ υἱοὶ Ἰσραὴλ, ὅτι ὤμοσαν αὐτοῖς πάντες οἱ
    ἄρχοντες Κύριον τὸν Θεὸν Ἰσραήλ· καὶ διεγόγγυσαν πᾶσα ἡ συναγωγὴ ἐπὶ τοῖς ἄρχουσι.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶπαν οἱ ἄρχοντες πάσῃ τῇ συναγωγῇ, ἡμεῖς ὠμόσαμεν αὐτοῖς Κύριον
    τὸν Θεὸν Ἰσραὴλ, καὶ νῦν οὐ δυνησόμεθα ἅψασθαι αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Τοῦτο ποιήσομεν, ζωγρῆσαι αὐτοὺς, καὶ περιποιησόμεθα αὐτούς· καὶ οὐκ
    ἔσται καθʼ ἡμῶν ὀργὴ διὰ τὸν ὅρκον, ὃν ὠμόσαμεν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ζήσονται, καὶ ἔσονται ξυλοκόποι καὶ ὑδροφόροι πάσῃ τῇ συναγωγῇ, καθάπερ
    εἶπαν αὐτοῖς οἱ ἄρχοντες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ συνεκάλεσεν αὐτοὺς Ἰησοῦς, καὶ εἶπεν αὐτοῖς, διατί παρελογίσασθέ
    με, λέγοντες, μακρὰν ἀπὸ σοῦ ἐσμὲν σφόδρα· ὑμεῖς δὲ ἐγχώριοί ἐστε τῶν κατοικούντων
    ἐν ἡμῖν;
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ νῦν ἐπικατάρατοί ἐστε· οὐ μὴ ἐκλείπῃ ἐξ ὑμῶν δοῦλος, οὐδὲ ξυλοκόπος,
    οὐδὲ ὑδροφόρος ἐμοὶ καὶ τῷ Θεῷ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἀπεκρίθησαν τῷ Ἰησοῖ, λέγοντες, ἀνηγγέλη ἡμῖν ὅσα συνέταξε Κύριος
    ὁ Θεός σου Μωυσῇ τῷ παιδὶ αὐτοῦ, δοῦναι ὑμῖν τὴν γῆν ταύτην, καὶ ἐξολοθρεῦσαι
    ἡμᾶς καὶ πάντας τοὺς κατοικοῦντας ἐπʼ αὐτῆς ἀπὸ προσώπου ὑμῶν· καὶ ἐφοβήθημεν
    σφόδρα περὶ τῶν ψυχῶν ἡμῶν ἀπὸ προσώπου ὑμῶν, καὶ ἐποιήσαμεν τὸ πρᾶγμα τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ νῦν ἰδοὺ ἡμεῖς ὑποχείριοι ὑμῖν· ὡς ἀρέσκει ὑμῖν καὶ ὡς δοκεῖ ὑμῖν,
    ποιήσατε ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐποίησαν αὐτοῖς οὕτως· καὶ ἐξείλατο αὐτοὺς Ἰησοῦς ἐν τῇ ἡμέρᾳ ἐκείνῃ
    ἐκ χειρῶν υἱῶν Ἰσραὴλ, καὶ οὐκ ἀνεῖλον αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 9
  book_usfm_code: JOS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ κατέστησεν αὐτοὺς Ἰησοῦς ἐν τῇ ἡμέρᾳ ἐκείνῃ ξυλοκόπους καὶ ὑδροφόρους
    πάσῃ τῇ συναγωγῇ, καὶ τῷ θυσιαστηρίῳ τοῦ Θεοῦ· διὰ τοῦτο ἐγένοντο οἱ κατοικοῦντες
    Γαβαὼν ξυλοκόποι καὶ ὑδροφόροι τοῦ θυσιαστηρίου τοῦ θεοῦ ἕως τῆς σήμερον ἡμέρας,
    καὶ εἰς τὸν τόπον ὃν ἂν ἐκλέξηται Κύριος.
