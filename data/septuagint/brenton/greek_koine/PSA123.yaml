- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 123
  chapter: 123
  iso-639-2_language_code: grc
  text: Ὠδὴ τῶν ἀναβαθμῶν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 123
  chapter: 123
  iso-639-2_language_code: grc
  text: εἰ μὴ ὅτι Κύριος ἦν ἐν ἡμῖν, ἐν τῷ ἐπαναστῆναι ἀνθρώπους ἐφʼ ἡμᾶς,
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 123
  chapter: 123
  iso-639-2_language_code: grc
  text: ἄρα ζῶντας ἂν κατέπιον ἡμᾶς· ἐν τῷ ὀργισθῆναι τὸν θυμὸν αὐτῶν ἐφʼ ἡμᾶς,
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 123
  chapter: 123
  iso-639-2_language_code: grc
  text: ἄρα τὸ ὕδωρ ἂν κατεπόντισεν ἡμᾶς· χείμαῤῥον διῆλθεν ἡ ψυχὴ ἡμῶν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 123
  chapter: 123
  iso-639-2_language_code: grc
  text: Ἄρα διῆλθεν ἡ ψυχὴ ἡμῶν τὸ ὕδωρ τὸ ἀνυπόστατον.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 123
  chapter: 123
  iso-639-2_language_code: grc
  text: Εὐλογητὸς Κύριος, ὃς οὐκ ἔδωκεν ἡμᾶς εἰς θήραν τοῖς ὀδοῦσιν αὐτῶν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 123
  chapter: 123
  iso-639-2_language_code: grc
  text: Ἡ ψυχὴ ἡμῶν ὡς στρουθίον ἐῤῥύσθη ἐκ τῆς παγίδος τῶν θηρευόντων· ἡ παγὶς συνετρίβη,
    καὶ ἡμεῖς ἐῤῥύσθημεν.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 123
  chapter: 123
  iso-639-2_language_code: grc
  text: Ἡ βοήθεια ἡμῶν ἐν ὀνόματι Κυρίου, τοῦ ποιήσαντος τὸν οὐρανὸν καὶ τὴν γῆν.
  usfm_code: PSA
  verse: '8'
