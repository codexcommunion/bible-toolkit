- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὁ λόγος ὁ γενόμενος πρὸς Ἡσαΐαν υἱὸν Ἀμὼς περὶ τῆς Ἰουδαίας, καὶ περὶ Ἱερουσαλήμ.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ἔσται ἐν ταῖς ἐσχάταις ἡμέραις ἐμφανὲς τὸ ὄρος Κυρίου, καὶ ὁ οἶκος τοῦ
    Θεοῦ ἐπʼ ἄκρου τῶν ὀρέων, καὶ ὑψωθήσεται ὑπεράνω τῶν βουνῶν, καὶ ἥξουσιν ἐπʼ αὐτὸ
    πάντα τὰ ἔθνη.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ πορεύσονται ἔθνη πολλὰ, καὶ ἐροῦσι, δεῦτε καὶ ἀναβῶμεν εἰς τὸ ὄρος Κυρίου,
    καὶ εἰς τὸν οἶκον τοῦ Θεοῦ Ἰακὼβ, καὶ ἀναγγελεῖ ἡμῖν τὴν ὁδὸν αὐτοῦ, καὶ πορευσόμεθα
    ἐν αὐτῇ· ἐκ γὰρ Σιὼν ἐξελεύσεται νόμος, καὶ λόγος Κυρίου ἐξ Ἱερουσαλήμ.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ κρινεῖ ἀναμέσον τῶν ἐθνῶν, καὶ ἐξελέγξει λαὸν πολύν· καὶ συγκόψουσι τὰς
    μαχαίρας αὐτῶν εἰς ἄροτρα, καὶ τὰς ζιβύνας αὐτῶν εἰς δρέπανα· καὶ οὐ λήψεται ἔθνος
    ἐπʼ ἔθνος μάχαιραν, καὶ οὐ μὴ μάθωσιν ἔτι πολεμεῖν.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὁ οἶκος Ἰακὼβ, δεῦτε πορευθῶμεν τῷ φωτὶ Κυρίου.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀνῆκεν γὰρ τὸν λαὸν αὐτοῦ τὸν οἶκον τοῦ Ἰσραήλ· ὅτι ἐνεπλήσθη ὡς τὸ ἀπʼ ἀρχῆς
    ἡ χώρα αὐτῶν κληδονισμῶν, ὡς ἡ τῶν ἀλλοφύλων, καὶ τέκνα πολλὰ ἀλλόφυλα ἐγενήθη
    αὐτοῖς.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐνεπλήσθη γὰρ ἡ χώρα αὐτῶν ἀργυρίου καὶ χρυσίου, καὶ οὐκ ἦν ἀριθμὸς τῶν θησαυρῶν
    αὐτῶν· καὶ ἐνεπλήσθη ἡ γῆ ἵππων, καὶ οὐκ ἦν ἀριθμὸς τῶν ἁρμάτων αὐτῶν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐνεπλήσθη ἡ γῆ βδελυγμάτων τῶν ἔργων τῶν χειρῶν αὐτῶν, καὶ προσεκύνησαν
    οἷς ἐποίησαν οἱ δάκτυλοι αὐτῶν.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔκυψεν ἄνθρωπος, καὶ ἐταπεινώθη ἀνήρ, καὶ οὐ μὴ ἀνήσω αὐτούς.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν εἰσέλθετε εἰς τὰς πέτρας, καὶ κρύπτεσθε εἰς τὴν γῆν ἀπὸ προσώπου τοῦ
    φόβου Κυρίου, καὶ ἀπὸ τῆς δόξης τῆς ἰσχύος αὐτοῦ, ὅταν ἀναστῇ θραῦσαι τὴν γῆν.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ γὰρ ὀφθαλμοὶ Κυρίου ὑψηλοί, ὁ δὲ ἄνθρωπος ταπεινός· καὶ ταπεινωθήσεται
    τὸ ὕψος τῶν ἀνθρώπων, καὶ ὑψωθήσεται Κύριος μόνος ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἡμέρα γὰρ Κυρίου σαβαὼθ ἐπὶ πάντα ὑβριστὴν καὶ ὑπερήφανον καὶ ἐπὶ πάντα ὑψηλὸν
    καὶ μετέωρον, καὶ ταπεινωθήσονται.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ πᾶσαν κέδρον τοῦ Λιβάνου τῶν ὑψηλῶν καὶ μετεώρων, καὶ ἐπὶ πᾶν δένδρον
    βαλάνου Βασάν,
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ πᾶν ὑψηλὸν ὄρος, καὶ ἐπὶ πάντα βουνὸν ὑψηλόν,
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ πάντα πύργον ὑψηλὸν, καὶ ἐπὶ πᾶν τεῖχος ὑψηλόν,
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ πᾶν πλοῖον θαλάσσης, καὶ ἐπὶ πᾶσαν θέαν πλοίων κάλλους.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ταπεινωθήσεται πᾶς ἄνθρωπος, καὶ πεσεῖται ὕβρις τῶν ἀνθρώπων, καὶ ὑψωθήσεται
    Κύριος μόνος ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ τὰ χειροποίητα πάντα κατακρύψουσιν,
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: εἰσενέγκαντες εἰς τὰ σπήλαια, καὶ εἰς τὰς σχισμὰς τῶν πετρῶν, καὶ εἰς τὰς
    τρώγλας τῆς γῆς, ἀπὸ προσώπου τοῦ φόβου Κυρίου, καὶ ἀπὸ τῆς δόξης τῆς ἰσχύος αὐτοῦ,
    ὅταν ἀναστῇ θραῦσαι τὴν γῆν.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: τῇ γὰρ ἡμέρᾳ ἐκείνῃ ἐκβαλεῖ ἄνθρωπος τὰ βδελύγματα αὐτοῦ τὰ ἀργυρᾶ καὶ τὰ
    χρυσᾶ, ἃ ἐποίησαν προσκυνεῖν τοῖς ματαίοις καὶ ταῖς νυκτερίσι,
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: τοῦ εἰσελθεῖν εἰς τὰς τρώγλας τῆς στερεᾶς πέτρας, καὶ εἰς τὰς σχισμὰς τῶν
    πετρῶν, ἀπὸ προσώπου τοῦ φόβου Κυρίου, καὶ ἀπὸ τῆς δόξης τῆς ἰσχύος αὐτοῦ, ὅταν
    ἀναστῇ θραῦσαι τὴν γῆν.
  usfm_code: ISA
