- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο ὁ Ἰωσὴφ τῷ ὄντι ἐπὶ τῆς οἰκίας αὐτοῦ, λέγων, πλήσατε τοὺς μαρσίππους
    τῶν ἀνθρώπων βρωμάτων, ὅσα ἐὰν δύνωνται ἆραι· καὶ ἐμβάλετε ἑκάστου τὸ ἀργύριον
    ἐπὶ τοῦ στόματος τοῦ μαρσίππου.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ τὸ κόνδυ μου τὸ ἀργυροῦν ἐμβάλετε εἰς τὸν μάρσιππον τοῦ νεωτέρου, καὶ
    τὴν τιμὴν τοῦ σίτου αὐτοῦ· ἐγενήθη δὲ κατὰ τὸ ῥῆμα Ἰωσὴφ, καθὼς εἶπε.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Τὸ πρωῒ διέφαυσε· καὶ οἱ ἄνθρωποι ἀπεστάλησαν, αὐτοὶ καὶ οἱ ὄνοι αὐτῶν.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἐξελθόντων δὲ αὐτῶν τὴν πόλιν, οὐκ ἀπέσχον μακράν· καὶ Ἰωσὴφ εἶπε τῷ ἐπὶ τῆς
    οἰκίας αὐτοῦ, ἀναστὰς ἐπιδίωξον ὀπίσω τῶν ἀνθρώπων, καὶ καταλήμψῃ αὐτοὺς, καὶ
    ἐρεῖς αὐτοῖς τί ὅτι ἀνταπεδώκατε πονηρὰ ἀντὶ καλῶν;
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἱνατί ἐκλέψατέ μου τὸ κόνδυ τὸ ἀργυροῦν; οὐ τοῦτό ἐστιν, ἐν ᾧ πίνει ὁ κύριός
    μου; αὐτὸς δὲ οἰωνισμῷ οἰωνίζεται ἐν αὐτῷ. πονηρὰ συντετελέκατε ἃ πεποιήκατε.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εὑρὼν δὲ αὐτοὺς, εἶπεν αὐτοῖς κατὰ τὰ ῥήματα ταῦτα.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν αὐτῷ, ἱνατί λαλεῖ ὁ κύριος κατὰ τὰ ῥήματα ταῦτα; μὴ γένοιτο τοῖς
    παισίν σου ποιῆσαι κατὰ τὸ ῥῆμα τοῦτο.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἰ τὸ μὲν ἀργύριον, ὃ εὕρομεν ἐν τοῖς μαρσίπποις ἡμῶν, ἀπεστρέψαμεν πρὸς σὲ
    ἐκ γῆς Χαναὰν, πῶς ἂν κλέψαιμεν ἐκ τοῦ οἴκου τοῦ κυρίου σου ἀργύριον ἢ χρυσίον;
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Παρʼ ᾧ ἂν εὕρῃς τὸ κόνδυ τῶν παιδων σου, ἀποθνησκέτω· καὶ ἡμεῖς δὲ ἐσόμεθα
    παῖδες τῷ κυρίῳ ἡμῶν.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὁ δὲ εἶπε, καὶ νῦν, ὡς λέγετε, οὕτως ἔσται· παρʼ ᾧ ἂν εὑρεθῇ τὸ κόνδυ, ἔσται
    μου παῖς ὑμεῖς δὲ ἔσεσθε καθαροί.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἔσπευσαν, καὶ καθεῖλαν ἕκαστος τὸν μάρσιππον αὐτοῦ ἐπὶ τὴν γῆν· καὶ ἤνοιξαν
    ἕκαστος τὸν μάρσιππον αὐτοῦ.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἠρεύνησε δὲ ἀπὸ τοῦ πρεσβυτέρου ἀρξάμενος, ἕως ἦλθεν ἐπὶ τὸν νεώτερον. καὶ
    εὗρε τὸ κόνδυ ἐν τῷ μαρσίππῳ τοῦ Βενιαμίν.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ διέῤῥηξαν τὰ ἱμάτια αὐτῶν, καὶ ἐπέθηκαν ἕκαστος τὸν μαρσίππον αὐτοῦ ἐπὶ
    τὸν ὄνον αὐτοῦ, καὶ ἐπέστρεψαν εἰς τὴν πόλιν.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἰσῆλθε δὲ Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ πρὸς Ἰωσὴφ ἔτι αὐτοῦ ὄντος ἐκεῖ, καὶ
    ἔπεσον ἐναντίον αὐτοῦ ἐπὶ τὴν γῆν.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς Ἰωσὴφ, τί τὸ πρᾶγμα τοῦτο ἐποιήσατε; οὐκ οἴδατε ὅτι οἰωνισμῷ
    οἰωνιεῖται ὁ ἄνθρωπος, οἷος ἐγώ;
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰούδας, τί ἀντεροῦμεν τῷ κυρίῳ, ἢ τί λαλήσομεν, ἢ τί δικαιωθῶμεν;
    ὁ Θεὸς δὲ εὗρε τὴν ἀδικίαν τῶν παίδων σου· ἰδού ἐσμεν οἰκέται τῷ κυρίῳ ἡμῶν, καὶ
    ἡμεῖς, καὶ παρʼ ᾧ εὑρέθη τὸ κόνδυ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰωσὴφ, μή μοι γένοιτο ποιῆσαι τὸ ῥῆμα τοῦτο· ὁ ἄνθρωπος παρʼ ᾧ εὑρέθη
    τὸ κόνδυ, αὐτὸς ἔσται μου παῖς· ὑμεῖς δὲ ἀνάβητε μετὰ σωτηρίας πρὸς τὸν πατέρα
    ὑμῶν.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἐγγίσας δὲ αὐτῷ Ἰούδας εἶπε, δέομαι, κύριε· λαλησάτω ὁ παῖς σου ῥῆμα ἐναντίον
    σου, καὶ μὴ θυμωθῇς τῷ παιδί σου, ὅτι σὺ εἶ μετὰ Φαραώ.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Κύριε, σὺ ἠρώτησας τοὺς παῖδάς σου, λέγων, εἰ ἔχετε πατέρα ἢ ἀδελφόν.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ εἴπαμεν τῷ κυρίῳ, ἔστιν ἡμῖν πατὴρ πρεσβύτερος, καὶ παιδίον γήρως νεώτερον
    αὐτῷ, καὶ ὁ ἀδελφὸς αὐτοῦ ἀπέθανεν, αὐτὸς δὲ μόνος ὑπελείφθη τῇ μητρὶ αὐτοῦ, ὁ
    δὲ πατὴρ αὐτὸν ἠγάπησεν·
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἶπας δὲ τοῖς παισί σου, καταγάγετε αὐτὸν πρὸς μέ, καὶ ἐπιμελοῦμαι αὐτοῦ.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ εἴπαμεν τῷ κυρίῳ, οὐ δυνήσεται τὸ παιδίον καταλιπεῖν τὸν πατέρα αὐτοῦ·
    ἐὰν δὲ καταλείπῃ τὸν πατέρα, ἀποθανεῖται.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Σὺ δὲ εἶπας τοῖς παισί σου, ἐὰν μὴ καταβῇ ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος μεθʼ ὑμῶν,
    οὐ προσθήσεσθε ἰδεῖν τὸ πρόσωπόν μου.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἡνίκα ἀνέβημεν πρὸς τὸν παῖδά σου πατέρα ἡμῶν, ἀπηγγείλαμεν αὐτῷ
    τὰ ῥήματα τοῦ κυρίου ἡμῶν.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ πατὴρ ἡμῶν, βαδίσατε πάλιν καὶ ἀγοράσατε ἡμῖν μικρὰ βρώματα.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἡμεῖς δὲ εἴπομεν, οὐ δυνησόμεθα καταβῆναι· ἀλλʼ εἰ μὲν ὁ ἀδελφὸς ἡμῶν ὁ νεώτερος
    καταβαίνει μεθʼ ἡμῶν, καταβησόμεθα· οὐ γὰρ δυνησόμεθα ἰδεῖν τὸ πρόσωπον τοῦ ἀνθρώπου,
    τοῦ ἀδελφοῦ ἡμῶν τοῦ νεωτέρου μὴ ὄντος μεθʼ ἡμῶν.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ παῖς σου πατὴρ ἡμῶν πρὸς ἡμᾶς, ὑμεῖς γινώσκετε ὅτι δύο ἔτεκέ μοι
    ἡ γυνὴ,
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ ἐξῆλθεν ὁ εἷς ἀπʼ ἐμοῦ· καὶ εἴπατε ὅτι θηριόβρωτος γέγονεν, καὶ οὐκ ἴδον
    αὐτὸν ἄχρι νῦν.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἐὰν οὖν λάβητε καὶ τοῦτον ἐκ τοῦ προσώπου μου, καὶ συμβῇ αὐτῷ μαλακία ἐν τῇ
    ὁδῷ, καὶ κατάξετέ μου τὸ γῆρας μετὰ λύπης εἰς ᾅδου.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Νῦν οὖν ἐὰν εἰσπορεύωμαι πρὸς τὸν παῖδά σου, πατέρα δὲ ἡμῶν, καὶ τὸ παιδίον
    μὴ ᾖ μεθʼ ἡμῶν, ἡ δὲ ψυχὴ αὐτοῦ ἐκκρέμαται ἐκ τῆς τούτου ψυχῆς,
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ ἔσται ἐν τῷ ἰδεῖν αὐτὸν μὴ ὂν τὸ παιδίον μεθʼ ἡμῶν, τελευτήσει, καὶ κατάξουσιν
    οἱ παῖδές σου τὸ γῆρας τοῦ παιδός σου, πατρὸς δὲ ἡμῶν, μετὰ λύπης εἰς ᾅδου.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὁ γὰρ παῖς σου παρὰ τοῦ πατρὸς ἐκδέδεκται τὸ παιδίον, λέγων, ἐὰν μὴ ἀγάγω
    αὐτὸν πρὸς σὲ, καὶ στήσω αὐτὸν ἐνώπιόν σου, ἡμαρτηκὼς ἔσομαι εἰς τὸν πατέρα πάσας
    τὰς ἡμέρας.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Νῦν οὖν παραμενῶ σοι παῖς ἀντὶ τοῦ παιδίου, οἰκέτης τοῦ κυρίου· τὸ δὲ παιδίον
    ἀναβήτω μετὰ τῶν ἀδελφῶν αὐτοῦ.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Πῶς γὰρ ἀναβήσομαι πρὸς τὸν πατέρα, τοῦ παιδίου μὴ ὄντος μεθʼ ἡμῶν; ἵνα μὴ
    ἴδω τὰ κακὰ, ἃ εὑρήσει τὸν πατέρα μου.
  usfm_code: GEN
  verse: '34'
