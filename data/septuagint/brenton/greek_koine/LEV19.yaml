- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: LEV
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: λάλησον τῇ συναγωγῇ τῶν υἱῶν Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοῦς, ἅγιοι ἔσεσθε,
    ὅτι ἅγιος ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἕκαστος πατέρα αὐτοῦ καὶ μητέρα αὐτοῦ φοβείσθω, καὶ τὰ σάββατά μου φυλάξεσθε·
    ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐκ ἐπακολουθήσετε εἰδώλοις, καὶ θεοὺς χωνευτοὺς οὐ ποιήσετε ὑμῖν· ἐγὼ Κύριος
    ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν θύσητε θυσίαν σωτηρίου τῷ Κυρίῳ, δεκτὴν ὑμῶν θύσετε.
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: ᾟ ἂν ἡμέρᾳ θύσετε, βρωθήσεται, καὶ τῇ αὔριον· καὶ ἐὰν καταλειφθῇ ἕως ἡμέρας
    τρίτης, ἐν πυρὶ κατακαυθήσεται.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ βρώσει βρωθῇ τῇ ἡμέρᾳ τῇ τρίτῃ, ἄθυτόν ἐστιν, οὐ δεχθήσεται.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὁ δὲ ἔσθων αὐτὸ, ἁμαρτίαν λήψεται, ὅτι τὰ ἅγια Κυρίου ἐβεβήλωσε· καὶ ἐξολοθρευθήσονται
    αἱ ψυχαὶ αἱ ἔσθουσαι ἐκ τοῦ λαοῦ αὐτῶν.
  usfm_code: LEV
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐκθεριζόντων ὑμῶν τὸν θερισμὸν τῆς γῆς ὑμῶν, οὐ συντελέσετε τὸν θερισμὸν
    ὑμῶν τοῦ ἀγροῦ σου ἐκθερίσαι· καὶ τὰ ἀποπίπτοντα τοῦ θερισμοῦ σου οὐ συλλέξεις,
  usfm_code: LEV
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: καὶ τὸν ἀμπελῶνά σου οὐκ ἐπανατρυγήσεις, οὐδὲ τὰς ῥῶγας τοῦ ἀμπελῶνός σου
    συλλέξεις· τῷ πτωχῷ καὶ τῷ προσηλύτῳ καταλείψεις αὐτά. ἐγώ εἰμι Κύριος ὁ Θεὸς
    ὑμῶν.
  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐ κλέψετε, οὐ ψεύσεσθε, οὐδὲ συκοφαντήσει ἕκαστος τὸν πλησίον.
  usfm_code: LEV
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ὀμεῖσθε τῷ ὀνόματί μου ἐπʼ ἀδίκῳ, καὶ οὐ βεβηλώσετε τὸ ὄνομα τὸ ἅγιον
    τοῦ Θεοῦ ὑμῶν· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐκ ἀδικήσεις τὸν πλησίον, καὶ οὐχ ἁρπᾷ· καὶ οὐ μὴ κοιμηθήσεται ὁ μισθὸς τοῦ
    μισθωτοῦ σου παρὰ σοὶ ἕως πρωΐ.
  usfm_code: LEV
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐ κακῶς ἐρεῖς κωφόν, καὶ ἀπέναντι τυφλοῦ οὐ προσθήσεις σκάνδαλον· καὶ φοβηθήσῃ
    Κύριον τὸν Θεόν σου· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐ ποιήσετε ἄδικον ἐν κρίσει· οὐ λήψῃ πρόσωπον πτωχοῦ, οὐδὲ μὴ θαυμάσῃς πρόσωπον
    δυνάστου· ἐν δικαιοσύνῃ κρίνεις τὸν πλησίον σου.
  usfm_code: LEV
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐ πορεύσῃ δόλῳ ἐν τῷ ἔθνει σου· οὐκ ἐπιστήσῃ ἐφʼ αἷμα τοῦ πλησίον σου· ἐγώ
    εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐ μισήσεις τὸν ἀδελφόν σου τῇ διανοίᾳ σου· ἐλεγμῷ ἐλέγξεις τὸν πλησίον σου,
    καὶ οὐ λήψῃ διʼ αὐτὸν ἁμαρτίαν.
  usfm_code: LEV
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐκδικᾶταί σου ἡ χείρ· καὶ οὐ μηνιεῖς τοῖς υἱοῖς τοῦ λαοῦ σου· καὶ
    ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν· ἐγώ εἰμι Κύριος.
  usfm_code: LEV
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Τὸν νόμον μου φυλάξεσθε· τὰ κτήνη σου οὐ κατοχεύσεις ἑτεροζύγῳ· καὶ τὸν ἀμπελῶνά
    σου οὐ κατασπερεῖς διάφορον· καὶ ἱμάτιον ἐκ δύο ὑφασμένον κίβδηλον οὐκ ἐπιβαλεῖς
    σεαυτῷ.
  usfm_code: LEV
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐάν τις κοιμηθῇ μετὰ γυναικὸς κοίτην σπέρματος, καὶ αὕτη ᾖ οἰκέτις διαπεφυλαγμένη
    ἀνθρώπῳ, καὶ αὕτη λύτροις οὐ λελύτρωται, ἢ ἐλευθερία οὐκ ἐδόθη αὐτῇ, ἐπισκοπὴ
    ἔσται αὐτοῖς· οὐκ ἀποθανοῦνται, ὅτι οὐκ ἀπηλευθερώθη.
  usfm_code: LEV
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ προσάξει τῆς πλημμελείας αὐτοῦ τῷ Κυρίῳ παρὰ τὴν θύραν τῆς σκηνῆς τοῦ
    μαρτυρίου κριὸν πλημμελείας.
  usfm_code: LEV
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐξιλάσεται περὶ αὐτοῦ ὁ ἱερεὺς ἐν τῷ κριῷ τῆς πλημμελείας ἔναντι Κυρίου
    περὶ τῆς ἁμαρτίας ἧς ἥμαρτε, καὶ ἀφεθήσεται αὐτῷ ἡ ἁμαρτία ἣν ἥμαρτεν.
  usfm_code: LEV
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὅταν δὲ εἰσέλθητε εἰς τὴν γῆν, ἣν Κύριος ὁ Θεὸς ὑμῶν δίδωσιν ὑμῖν, καὶ καταφυτεύσετε
    πᾶν ξύλον βρώσιμον, καὶ περικαθαριεῖτε τὴν ἀκαθαρσίαν αὐτοῦ· ὁ καρπὸς αὐτοῦ τρία
    ἔτη ἔσται ὑμῖν ἀπερικάθαρτος, οὐ βρωθήσεται.
  usfm_code: LEV
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ τῷ ἔτει τῷ τετάρτῳ ἔσται πᾶς ὁ καρπὸς αὐτοῦ ἅγιος αἰνετὸς τῷ Κυρίῳ.
  usfm_code: LEV
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐν δὲ τῷ ἔτει τῷ πέμπτῳ φάγεσθε τὸν καρπόν, πρόσθεμα ὑμῖν τὰ γεννήματα αὐτοῦ·
    ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Μὴ ἔσθετε ἐπὶ τῶν ὀρέων, καὶ οὐκ οἰωνιεῖσθε, οὐδὲ ὀρνιθοσκοπήσεσθε.
  usfm_code: LEV
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐ ποιήσετε σισόην ἐκ τῆς κόμης τῆς κεφαλῆς ὑμῶν, οὐδὲ φθερεῖτε τὴν ὄψιν τοῦ
    πώγωνος ὑμῶν.
  usfm_code: LEV
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐντομίδας οὐ ποιήσετε ἐπὶ ψυχῇ ἐν τῷ σώματι ὑμῶν· καὶ γράμματα στικτὰ
    οὐ ποιήσετε ἐν ὑμῖν· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐ βεβηλώσεις τὴν θυγατέρα σου ἐκπορνεῦσαι αὐτήν· καὶ οὐκ ἐκπορνεύσει ἡ γῆ,
    καὶ ἡ γῆ πλησθήσεται ἀνομίας.
  usfm_code: LEV
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Τὰ σάββατά μον φυλάξεσθε, καὶ ἀπὸ τῶν ἁγίων μου φοβηθήσεσθε· ἐγώ εἰμι Κύριος.
  usfm_code: LEV
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐκ ἐπακολουθήσετε ἐγγαστριμύθοις, καὶ τοῖς ἐπαοιδοῖς οὐ προσκολληθήσεσθε,
    ἐκμιανθῆναι ἐν αὐτοῖς· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἀπὸ προσώπου πολιοῦ ἐξαναστήσῃ, καὶ τιμήσεις πρόσωπον πρεσβυτέρου, καὶ φοβηθήσῃ
    τὸν Θεόν σου· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις προσέλθῃ ὑμῖν προσήλυτος ἐν τῇ γῇ ὑμῶν, οὐ θλίψετε αὐτόν.
  usfm_code: LEV
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὡς ὁ αὐτόχθων ἐν ὑμῖν ἔσται ὁ προσήλυτος ὁ προσπορευόμενος πρὸς ὑμᾶς, καὶ
    ἀγαπήσεις αὐτὸν ὡς σεαυτόν· ὅτι προσήλυτοι ἐγενήθητε ἐν γῇ Αἰγύπτῳ· ἐγώ εἰμι Κύριος
    ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὐ ποιήσετε ἄδικον ἐν κρίσει, ἐν μέτροις καὶ ἐν σταθμίοις καὶ ἐν ζυγοῖς.
  usfm_code: LEV
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ζυγὰ δίκαια καὶ σταθμία δίκαια καὶ χοῦς δίκαιος ἔσται ἐν ὑμιν· ἐγώ εἰμι Κύριος
    ὁ Θεὸς ὑμῶν, ὁ ἐξαγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου.
  usfm_code: LEV
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε πάντα τὸν νόμον μου, καὶ πάντα τὰ προστάγματά μου, καὶ ποιήσετε
    αὐτά· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '37'
