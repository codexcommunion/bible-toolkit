- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Ἀσάφ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἔθεντο τὰ θνησιμαῖα τῶν δούλων σου βρώματα τοῖς πετεινοῖς τοῦ οὐρανοῦ,
    τὰς σάρκας τῶν ὁσίων σου τοῖς θηρίοις τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐξέχεαν τὸ αἷμα αὐτῶν ὡς ὕδωρ, κύκλῳ Ἱερουσαλὴμ, καὶ οὐκ ἦν ὁ θάπτων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐγενήθημεν εἰς ὄνειδος τοῖς γείτοσιν ἡμῶν, μυκτηρισμὸς καὶ χλευασμὸς
    τοῖς κύκλῳ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἕως πότε, Κύριε, ὀργισθήσῃ εἰς τέλος; ἐκκαυθήσεται ὡς πῦρ ὁ ζῆλός σου;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἔκχεον τὴν ὀργήν σου ἐπὶ ἔθνη τὰ μὴ ἐπεγνωκότα σε, καὶ ἐπὶ βασιλείας
    αἳ τὸ ὄνομά σου οὐκ ἐπεκαλέσαντο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι κατέφαγον τὸν Ἰακὼβ, καὶ τὸν τόπον αὐτοῦ ἠρήμωσαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ μνησθῇς ἡμῶν ἀνομιῶν ἀρχαίων, ταχὺ προκαταλαβέτωσαν ἡμᾶς οἱ οἰκτιρμοί
    σου, ὅτι ἐπτωχεύσαμεν σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Βοήθησον ἡμῖν ὁ Θεὸς ὁ σωτὴρ ἡμῶν, ἕνεκα τῆς δόξης τοῦ ὀνόματός σου
    Κύριε ῥῦσαι ἡμᾶς, καὶ ἱλάσθητι ταῖς ἁμαρτίαις ἡμῶν ἕνεκα τοῦ ὀνόματός σου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μή ποτε εἴπωσιν ἐν τοῖς ἔθνεσι, ποῦ ἐστιν ὁ Θεὸς αὐτῶν; καὶ γνωσθήτω
    ἐν τοῖς ἔθνεσιν ἐνώπιον τῶν ὀφθαλμῶν ἡμῶν ἡ ἐκδίκησις τοῦ αἵματος τῶν δούλων σου
    τοῦ ἐκκεχυμένου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἰσελθέτω ἐνώπιόν σου ὁ στεναγμὸς τῶν πεπεδημένων, κατὰ τὴν μεγαλωσύνην
    τοῦ βραχίονός σου περιποίησαι τοὺς υἱοὺς τῶν τεθανατωμένων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀπόδος τοῖς γείτοσιν ἡμῶν ἑπταπλάσια εἰς τὸν κόλπον αὐτῶν τὸν ὀνειδισμὸν
    αὐτῶν, ὃν ὠνείδισάν σε Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  book_usfm_code: PSA
  chapter_number: 78
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἡμεῖς γὰρ λαός σου καὶ πρόβατα νομῆς σου, ἀνθομολογησόμεθά σοι εἰς τὸν
    αἰῶνα, εἰς γενεὰν καὶ γενεὰν ἐξαγγελοῦμεν τὴν αἴνεσίν σου.
