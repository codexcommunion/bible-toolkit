- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Ἀσάφ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Ἔθεντο τὰ θνησιμαῖα τῶν δούλων σου βρώματα τοῖς πετεινοῖς τοῦ οὐρανοῦ, τὰς
    σάρκας τῶν ὁσίων σου τοῖς θηρίοις τῆς γῆς.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Ἐξέχεαν τὸ αἷμα αὐτῶν ὡς ὕδωρ, κύκλῳ Ἱερουσαλὴμ, καὶ οὐκ ἦν ὁ θάπτων.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Ἐγενήθημεν εἰς ὄνειδος τοῖς γείτοσιν ἡμῶν, μυκτηρισμὸς καὶ χλευασμὸς τοῖς
    κύκλῳ ἡμῶν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Ἕως πότε, Κύριε, ὀργισθήσῃ εἰς τέλος; ἐκκαυθήσεται ὡς πῦρ ὁ ζῆλός σου;
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Ἔκχεον τὴν ὀργήν σου ἐπὶ ἔθνη τὰ μὴ ἐπεγνωκότα σε, καὶ ἐπὶ βασιλείας αἳ τὸ
    ὄνομά σου οὐκ ἐπεκαλέσαντο.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Ὅτι κατέφαγον τὸν Ἰακὼβ, καὶ τὸν τόπον αὐτοῦ ἠρήμωσαν.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Μὴ μνησθῇς ἡμῶν ἀνομιῶν ἀρχαίων, ταχὺ προκαταλαβέτωσαν ἡμᾶς οἱ οἰκτιρμοί σου,
    ὅτι ἐπτωχεύσαμεν σφόδρα.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Βοήθησον ἡμῖν ὁ Θεὸς ὁ σωτὴρ ἡμῶν, ἕνεκα τῆς δόξης τοῦ ὀνόματός σου Κύριε
    ῥῦσαι ἡμᾶς, καὶ ἱλάσθητι ταῖς ἁμαρτίαις ἡμῶν ἕνεκα τοῦ ὀνόματός σου·
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Μή ποτε εἴπωσιν ἐν τοῖς ἔθνεσι, ποῦ ἐστιν ὁ Θεὸς αὐτῶν; καὶ γνωσθήτω ἐν τοῖς
    ἔθνεσιν ἐνώπιον τῶν ὀφθαλμῶν ἡμῶν ἡ ἐκδίκησις τοῦ αἵματος τῶν δούλων σου τοῦ ἐκκεχυμένου.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Εἰσελθέτω ἐνώπιόν σου ὁ στεναγμὸς τῶν πεπεδημένων, κατὰ τὴν μεγαλωσύνην τοῦ
    βραχίονός σου περιποίησαι τοὺς υἱοὺς τῶν τεθανατωμένων.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Ἀπόδος τοῖς γείτοσιν ἡμῶν ἑπταπλάσια εἰς τὸν κόλπον αὐτῶν τὸν ὀνειδισμὸν αὐτῶν,
    ὃν ὠνείδισάν σε Κύριε.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 78
  chapter: 78
  iso-639-2_language_code: grc
  text: Ἡμεῖς γὰρ λαός σου καὶ πρόβατα νομῆς σου, ἀνθομολογησόμεθά σοι εἰς τὸν αἰῶνα,
    εἰς γενεὰν καὶ γενεὰν ἐξαγγελοῦμεν τὴν αἴνεσίν σου.
  usfm_code: PSA
  verse: '13'
