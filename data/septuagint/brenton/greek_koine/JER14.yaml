- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ΚΑΙ ἘΓΕΝΕΤΟ ΛΟΓΟΣ ΚΥΡΙΟΥ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ΠΕΡΙ ΤΗΣ ἈΒΡΟΧΙΑΣ.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐπένθησεν ἡ Ἰουδαία, καὶ αἱ πύλαι αὐτῆς ἐκενώθησαν, καὶ ἐσκοτώθησαν ἐπὶ τῆς
    γῆς, καὶ ἡ κραυγὴ τῆς Ἱερουσαλὴμ ἀνέβη·
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ οἱ μεγιστᾶνες αὐτῆς ἀπέστειλαν τοὺς νεωτέρους αὐτῶν ἐφʼ ὕδωρ· ἤλθοσαν
    ἐπὶ τὰ φρέατα, καὶ οὐχ εὕροσαν ὕδωρ, καὶ ἀπέστρεψαν τὰ ἀγγεῖα αὐτῶν κενά.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τὰ ἔργα τῆς γῆς ἐξέλιπεν, ὅτι οὐκ ἦν ὑετός· ᾐσχύνθησαν οἱ γεωργοὶ, ἐπεκάλυψαν
    τὰς κεφαλὰς αὐτῶν.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔλαφοι ἐν ἀγρῷ ἔτεκον, καὶ ἐγκατέλιπον, ὅτι οὐκ ἦν βοτάνη.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὄνοι ἄγριοι ἔστησαν ἐπὶ νάπας, καὶ εἵλκυσαν ἄνεμον, ἐξέλιπον οἱ ὀφθαλμοὶ αὐτῶν,
    ὅτι οὐκ ἦν χόρτος.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Αἱ ἁμαρτίαι ἡμῶν ἀντέστησαν ἡμῖν· Κύριε ποίησον ἡμῖν ἕνεκέν σου, ὅτι πολλαὶ
    αἱ ἁμαρτίαι ἡμῶν ἐναντίον σου, ὅτι σοι ἡμάρτομεν.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὑπομονὴ Ἰσραὴλ Κύριε, καὶ σώζεις ἐν καιρῷ κακῶν· ἱνατί ἑγενήθης ὡσεὶ πάροικος
    ἐπὶ τῆς γῆς, καὶ ὡς αὐτόχθων ἐκκλίνων εἰς κατάλυμα;
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μὴ ἔσῃ ὥσπερ ἄνθρωπος ὑπνῶν, ἢ ὡς ἀνὴρ οὐ δυνάμενος σώζειν; καὶ σὺ ἐν ἡμῖν
    εἶ Κύριε, καὶ τὸ ὄνομά σου ἐπικέκληται ἐφʼ ἡμᾶς· μὴ ἐπιλάθῃ ἡμῶν.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος τῷ λαῷ τούτῳ, ἠγάπησαν κινεῖν πόδας αὐτῶν, καὶ οὐκ ἐφείσαντο,
    καὶ ὁ Θεὸς οὐκ εὐώδωσεν ἐν αὐτοῖς· νῦν μνησθήσεται τῆς ἀδικίας αὐτῶν.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, μὴ προσεύχου περὶ τοῦ λαοῦ τούτου εἰς ἀγαθὰ,
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ὅτι ἐὰν νηστεύσωσιν, οὐκ εἰσακούσομαι τῆς δεήσεως αὐτῶν· καὶ ἐὰν προσενέγκωσιν
    ὁλοκαυτώματα καὶ θυσίας, οὐκ εὐδοκήσω ἐν αὐτοῖς, ὅτι ἐν μαχαίρᾳ καὶ ἐν λιμῷ καὶ
    ἐν θανάτῳ ἐγὼ συντελέσω αὐτούς.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, ὁ ὢν Κύριε, ἰδοὺ οἱ προφῆται αὐτῶν προφητεύουσι, καὶ λέγουσιν, οὐκ
    ὄψεσθε μάχαιραν, οὐδὲ λιμὸς ἔσται ἐν ὑμῖν, ὅτι ἀλήθειαν καὶ εἰρήνην δώσω ἐπὶ τῆς
    γῆς, καὶ ἐν τῷ τόπῳ τούτῳ.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, ψευδῆ οἱ προφῆται προφητεύουσιν ἐπὶ τῷ ὀνόματί μου,
    οὐκ ἀπέστειλα αὐτοὺς, καὶ οὐκ ἐνετειλάμην αὐτοῖς, καὶ οὐκ ἐλάλησα πρὸς αὐτούς·
    ὅτι ὁράσεις ψευδεῖς, καὶ μαντείας, καὶ οἰωνίσματα, καὶ προαιρέσεις καρδίας αὐτῶν
    αὐτοὶ προφητεύουσιν ὑμῖν.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος περὶ τῶν προφητῶν τῶν προφητευόντων ἐπὶ τῷ ὀνόματί
    μου ψευδῆ, καὶ ἐγὼ οὐκ ἀπέστειλα αὐτοὺς, οἳ λέγουσι, μάχαιρα καὶ λιμὸς οὐκ ἔσται
    ἐπὶ τῆς γῆς ταύτης· ἐν θανάτῳ νοσερῷ ἀποθανοῦνται, καὶ ἐν λιμῷ συντελεσθήσονται
    οἱ προφῆται,
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ ὁ λαὸς, οἷς αὐτοὶ προφητεύουσιν αὐτοῖς, καὶ ἔσονται ἐῤῥιμμένοι ἐν ταῖς
    ὁδοῖς Ἱερουσαλὴμ, ἀπὸ προσώπου μαχαίρας καὶ τοῦ λιμοῦ, καὶ οὐκ ἔσται ὁ θάπτων
    αὐτοὺς, καὶ αἱ γυναῖκες αὐτῶν, καὶ οἱ υἱοὶ αὐτῶν, καὶ αἱ θυγατέρες αὐτῶν, καὶ
    ἐκχεῶ ἐπʼ αὐτοὺς τὰ κακὰ αὐτῶν.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς πρὸς αὐτοὺς τὸν λόγον τοῦτον, καταγάγετε ἐπ ὀφθαλμοὺς ὑμῶν δάκρυα
    ἡμερας καὶ νυκτὸς, καὶ μὴ διαλιπέτωσαν, ὅτι συντρίμματι συνετρίβη θυγάτηρ λαοῦ
    μου, καὶ πληγὴ ὀδυνηρὰ σφόδρα.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐὰν ἐξέλθω εἰς τὸ πεδίον, καὶ ἰδοὺ τραυματίαι μαχαίρας· καὶ ἐὰν εἰσέλθω εἰς
    τὴν πόλιν, καὶ ἰδοὺ πόνος λιμοῦ· ὅτι ἱερεὺς καὶ προφήτης ἐπορεύθησαν εἰς γῆν,
    ἣν οὐκ ᾔδεισαν.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μὴ ἀποδοκιμάζων ἀπεδοκίμασας τὸν Ἰούδαν, καὶ ἀπὸ Σιὼν ἀπέστη ἡ ψυχή σου; ἱνατί
    ἔπαισας ἡμᾶς, καὶ οὐκ ἔστιν ἡμῖν ἴασις; ὑπεμείναμεν εἰς εἰρήνην, καὶ οὐκ ἦν ἀγαθὰ,
    εἰς καιρὸν ἰάσεως, καὶ ἰδοὺ ταραχή.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἔγνωμεν Κύριε ἁμαρτήματα ἡμῶν, ἀδικίας πατέρων ἡμῶν, ὅτι ἡμάρτομεν ἐναντίον
    σου.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Κόπασον διὰ τὸ ὄνομά σου, μὴ ἀπολέσῃς θρόνον δόξης σου· μνήσθητι, μὴ διασκεδάσῃς
    τὴν διαθήκην σου τὴν μεθʼ ἡμῶν.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μὴ ἔστιν ἐν εἰδώλοις τῶν ἐθνῶν ὑετίζων; καὶ εἰ ὁ οὐρανὸς δώσει πλησμονὴν αὐτοῦ,
    οὐχὶ σὺ εἶ αὐτός; καὶ ὑπομενοῦμέν σε Κύριε, ὅτι σὺ ἐποίησας πάντα ταῦτα.
  usfm_code: JER
  verse: '22'
