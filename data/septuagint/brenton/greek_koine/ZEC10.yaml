- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Αἰτεῖσθε παρὰ Κυρίου ὑετὸν καθʼ ὥραν, πρώϊμον καὶ ὄψιμον· Κύριος ἐποίησε
    φαντασίας, καὶ ὑετὸν χειμερινὸν δώσει αὐτοῖς, ἑκάστῳ βοτάνην ἐν ἀγρῷ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Διότι οἱ ἀποφθεγγόμενοι ἐλάλησαν κόπους, καὶ οἱ μάντεις ὁράσεις ψευδεῖς,
    καὶ τὰ ἐνύπνια ψευδῆ ἐλάλουν, μάταια παρεκάλουν· διατοῦτο ἐξηράνθησαν ὡς πρόβατα,
    καὶ ἐκακώθησαν, διότι οὐκ ἦν ἴασις.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐπὶ τοὺς ποιμένας παρωξύνθη ὁ θυμός μου, καὶ ἐπὶ τοὺς ἀμνοὺς ἐπισκέψομαι·
    καὶ ἐπισκέψεται Κύριος ὁ Θεὸς ὁ παντοκράτωρ τὸ ποίμνιον αὐτοῦ, τὸν οἶκον Ἰούδα,
    καὶ τάξει αὐτοὺς ὡς ἵππον εὐπρεπῆ αὐτοῦ ἐν πολέμῳ,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ἀπʼ αὐτοῦ ἐπέβλεψε, καὶ ἀπʼ αὐτοῦ ἔταξε, καὶ ἀπʼ αὐτοῦ τόξον ἐν
    θυμῷ, ἀπʼ αὐτοῦ ἐξελεύσεται πᾶς ὁ ἐξελαύνων ἐν τῷ αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔσονται ὡς μαχηταὶ πατοῦντες πηλὸν ἐν ταῖς ὁδοῖς ἐν πολέμῳ, καὶ
    παρατάξονται, διότι Κύριος μετʼ αὐτῶν· καὶ καταισχυνθήσονται ἀναβάται ἵππων.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ κατισχύσω τὸν οἶκον Ἰούδα, καὶ τὸν οἶκον Ἰωσὴφ σώσω, καὶ κατοικιῶ
    αὐτοὺς, ὅτι ἠγάπησα αὐτοὺς, καὶ ἔσονται, ὃν τρόπον οὐκ ἀπεστρεψάμην αὐτούς· διότι
    ἐγὼ Κύριος ὁ Θεὸς αὐτῶν· καὶ ἐπακούσομαι αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ἔσονται ὡς μαχηταὶ τοῦ Ἐφραὶμ, καὶ χαρήσεται ἡ καρδία αὐτῶν ὡς ἐν
    οἴνῳ· καὶ τὰ τέκνα αὐτῶν ὄψονται, καὶ εὐφρανθήσονται, καὶ χαρεῖται ἡ καρδία αὐτῶν
    ἐπὶ τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Σημανῶ αὐτοῖς, καὶ εἰσδέξομαι αὐτοὺς, διότι λυτρώσομαι αὐτοὺς, καὶ πληθυνθήσονται
    καθότι ἦσαν πολλοί.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ σπερῶ αὐτοὺς ἐν λαοῖς, καὶ οἱ μακρὰν μνησθήσονταί μου, ἐκθρέψουσι
    τὰ τέκνα αὐτῶν, καὶ ἐπιστρέψουσι.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐπιστρέψω αὐτοὺς ἐκ γῆς Αἰγύπτου, καὶ ἐξ Ἀσσυρίων εἰσδέξομαι αὐτοὺς,
    καὶ εἰς τὴν Γαλααδίτιν, καὶ εἰς τὸν Λίβανον εἰσάξω αὐτοὺς, καὶ οὐ μὴ ὑπολειφθῇ
    ἐξ αὐτῶν οὐδὲ εἷς.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ διελεύσονται ἐν θαλάσσῃ στενῇ, πατάξουσιν ἐν θαλάσσῃ κύματα, καὶ
    ξηρανθήσεται πάντα τὰ βάθη ποταμῶν, καὶ ἀφαιρεθήσεται πᾶσα ὕβρις Ἀσσυρίων, καὶ
    σκῆπτρον Αἰγύπτου περιαιρεθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  book_usfm_code: ZEC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ κατισχύσω αὐτοὺς ἐν Κυρίῳ Θεῷ αὐτῶν, καὶ ἐν τῷ ὀνόματι αὐτοῦ κατακαυχήσονται,
    λέγει Κύριος.
