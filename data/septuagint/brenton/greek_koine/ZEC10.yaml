- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αἰτεῖσθε παρὰ Κυρίου ὑετὸν καθʼ ὥραν, πρώϊμον καὶ ὄψιμον· Κύριος ἐποίησε φαντασίας,
    καὶ ὑετὸν χειμερινὸν δώσει αὐτοῖς, ἑκάστῳ βοτάνην ἐν ἀγρῷ.
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Διότι οἱ ἀποφθεγγόμενοι ἐλάλησαν κόπους, καὶ οἱ μάντεις ὁράσεις ψευδεῖς, καὶ
    τὰ ἐνύπνια ψευδῆ ἐλάλουν, μάταια παρεκάλουν· διατοῦτο ἐξηράνθησαν ὡς πρόβατα,
    καὶ ἐκακώθησαν, διότι οὐκ ἦν ἴασις.
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐπὶ τοὺς ποιμένας παρωξύνθη ὁ θυμός μου, καὶ ἐπὶ τοὺς ἀμνοὺς ἐπισκέψομαι·
    καὶ ἐπισκέψεται Κύριος ὁ Θεὸς ὁ παντοκράτωρ τὸ ποίμνιον αὐτοῦ, τὸν οἶκον Ἰούδα,
    καὶ τάξει αὐτοὺς ὡς ἵππον εὐπρεπῆ αὐτοῦ ἐν πολέμῳ,
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἀπʼ αὐτοῦ ἐπέβλεψε, καὶ ἀπʼ αὐτοῦ ἔταξε, καὶ ἀπʼ αὐτοῦ τόξον ἐν θυμῷ,
    ἀπʼ αὐτοῦ ἐξελεύσεται πᾶς ὁ ἐξελαύνων ἐν τῷ αὐτῷ.
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται ὡς μαχηταὶ πατοῦντες πηλὸν ἐν ταῖς ὁδοῖς ἐν πολέμῳ, καὶ παρατάξονται,
    διότι Κύριος μετʼ αὐτῶν· καὶ καταισχυνθήσονται ἀναβάται ἵππων.
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ κατισχύσω τὸν οἶκον Ἰούδα, καὶ τὸν οἶκον Ἰωσὴφ σώσω, καὶ κατοικιῶ αὐτοὺς,
    ὅτι ἠγάπησα αὐτοὺς, καὶ ἔσονται, ὃν τρόπον οὐκ ἀπεστρεψάμην αὐτούς· διότι ἐγὼ
    Κύριος ὁ Θεὸς αὐτῶν· καὶ ἐπακούσομαι αὐτοῖς,
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἔσονται ὡς μαχηταὶ τοῦ Ἐφραὶμ, καὶ χαρήσεται ἡ καρδία αὐτῶν ὡς ἐν οἴνῳ·
    καὶ τὰ τέκνα αὐτῶν ὄψονται, καὶ εὐφρανθήσονται, καὶ χαρεῖται ἡ καρδία αὐτῶν ἐπὶ
    τῷ Κυρίῳ.
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Σημανῶ αὐτοῖς, καὶ εἰσδέξομαι αὐτοὺς, διότι λυτρώσομαι αὐτοὺς, καὶ πληθυνθήσονται
    καθότι ἦσαν πολλοί.
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ σπερῶ αὐτοὺς ἐν λαοῖς, καὶ οἱ μακρὰν μνησθήσονταί μου, ἐκθρέψουσι τὰ τέκνα
    αὐτῶν, καὶ ἐπιστρέψουσι.
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέψω αὐτοὺς ἐκ γῆς Αἰγύπτου, καὶ ἐξ Ἀσσυρίων εἰσδέξομαι αὐτοὺς, καὶ
    εἰς τὴν Γαλααδίτιν, καὶ εἰς τὸν Λίβανον εἰσάξω αὐτοὺς, καὶ οὐ μὴ ὑπολειφθῇ ἐξ
    αὐτῶν οὐδὲ εἷς.
  usfm_code: ZEC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ διελεύσονται ἐν θαλάσσῃ στενῇ, πατάξουσιν ἐν θαλάσσῃ κύματα, καὶ ξηρανθήσεται
    πάντα τὰ βάθη ποταμῶν, καὶ ἀφαιρεθήσεται πᾶσα ὕβρις Ἀσσυρίων, καὶ σκῆπτρον Αἰγύπτου
    περιαιρεθήσεται.
  usfm_code: ZEC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ κατισχύσω αὐτοὺς ἐν Κυρίῳ Θεῷ αὐτῶν, καὶ ἐν τῷ ὀνόματι αὐτοῦ κατακαυχήσονται,
    λέγει Κύριος.
  usfm_code: ZEC
  verse: '12'
