- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Διαθήκην ἐθέμην τοῖς ὀφθαλμοῖς μου, καὶ οὐ συνήσω ἐπὶ παρθένον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ τί ἐμέρισεν ὁ Θεὸς ἄνωθεν, καὶ κληρονομία ἱκανοῦ ἐξ ὑψίστων;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οὐαί, ἀπώλεια τῷ ἀδίκῳ, καὶ ἀπαλλοτρίωσις τοῖς ποιοῦσιν ἀνομίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐχὶ αὐτὸς ὄψεται ὁδόν μου, καὶ πάντα τὰ διαβήματά μου ἐξαριθμήσεται;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εἰ δὲ ἤμην πεπορευμένος μετὰ γελοιαστῶν, εἰ δὲ καὶ ἐσπούδασεν ὁ πούς
    μου εἰς δόλον·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἕσταμαι γὰρ ἐν ζυγῷ δικαίῳ, οἶδε δὲ ὁ Κύριος τὴν ἀκακίαν μου·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εἰ ἐξέκλινεν ὁ πούς μου ἐκ τῆς ὁδοῦ, εἰ δὲ καὶ τῷ ὀφθαλμῷ ἐπηκολούθησεν
    ἡ καρδία μου, εἰ δὲ καὶ ταῖς χερσί μου ἡψάμην δώρων,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: σπείραιμι ἄρα καὶ ἄλλοι φάγοισαν, ἄῤῥιζος δὲ γενοίμην ἐπὶ γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἰ ἐξηκολούθησεν ἡ καρδία μου γυναικὶ ἀνδρὸς ἑτέρου, εἰ καὶ ἐγκάθετος
    ἐγενόμην ἐπὶ θύραις αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ἀρέσαι ἄρα καὶ ἡ γυνή μου ἑτέρῳ, τὰ δὲ νήπιά μου ταπεινωθείη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Θυμὸς γὰρ ὀργῆς ἀκατάσχετος, τὸ μιᾶναι ἀνδρὸς γυναῖκα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πῦρ γάρ ἐστι καιόμενον ἐπὶ πάντων τῶν μερῶν, οὗδʼ ἂν ἐπέλθῃ ἐκ ῥιζῶν
    ἀπώλεσεν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Εἰ δὲ καὶ ἐφαύλισα κρίμα θεράποντός μου ἢ θεραπαίνης, κρινομένων αὐτῶν
    πρὸς μὲ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: τί γὰρ ποιήσω ἐὰν ἔτασίν μου ποιῆται ὁ Κύριος; ἐὰν δὲ καὶ ἐπισκοπήν
    τινα, ἀπόκρισιν ποιήσομαι;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Πότερον οὐχ ὡς καὶ ἐγὼ ἐγενόμην ἐν γαστρὶ, καὶ ἐκεῖνοι γεγόνασι; γεγόναμεν
    δὲ ἐν τῇ αὐτῇ κοιλίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀδύνατοι δὲ χρείαν ἥν ποτε εἶχον οὐκ ἀπέτυχον, χήρας δὲ τὸν ὀφθαλμὸν
    οὐκ ἐξέτηξα·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Εἰ δὲ καὶ τὸν ψωμόν μου ἔφαγον μόνος, καὶ οὐχὶ ὀρφανῷ μετέδωκα·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι ἐκ νεότητός μου ἐξέτρεφον ὡς πατὴρ, καὶ ἐκ γαστρὸς μητρός μου ὡδήγησα·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Εἰ δὲ καὶ ὑπερεῖδον γυμνὸν ἀπολλύμενον, καὶ οὐκ ἠμφίασα αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀδύνατοι δὲ εἰ μὴ εὐλόγησάν με, ἀπὸ δὲ κουρᾶς ἀμνῶν μοῦ ἐθερμάνθησαν
    οἱ ὦμοι αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἰ ἐπῆρα ὀρφανῷ χεῖρα, πεποιθὼς ὅτι πολλή μοι βοήθεια περίεστιν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἀποσταίη ἄρα ὁ ὦμός μου ἀπὸ τῆς κλειδός, ὁ δὲ βραχίων μου ἀπὸ τοῦ ἀγκῶνος
    συντριβείη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Φόβος γὰρ Κυρίου συνέσχε με, ἀπὸ τοῦ λήμματος αὐτοῦ οὐχ ὑποίσω.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Εἰ ἔταξα χρυσίον εἰς χοῦν μου, εἰ δὲ καὶ λίθῳ πολυτελεῖ ἐπεποίθησα,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: εἰ δὲ καὶ εὐφράνθην πολλοῦ πλούτου μου γενομένου, εἰ δὲ καὶ ἐπʼ ἀναριθμήτοις
    ἐθέμην χεῖρά μου·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἢ οὐχ ὁρῶμεν ἥλιον τὸν ἐπιθαύσκοντα ἐκλείποντα, σελήνην δὲ φθίνουσαν;
    οὐ γὰρ ἐπʼ αὐτοῖς ἐστί·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ εἰ ἠπατήθη λάθρα ἡ καρδία μου, εἰ δὲ χεῖρά μου ἐπιθεὶς ἐπὶ στόματί
    μου ἐφίλησα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ τοῦτό μοι ἄρα ἀνομία ἡ μεγίστη λογισθείη, ὅτι ἐψευσάμην ἐναντίον
    Κυρίου τοῦ ὑψίστου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Εἰ δὲ καὶ ἐπιχαρὴς ἐγενόμην πτώματι ἐχθρῶν μου, καὶ εἶπεν ἡ καρδία μου,
    εὖγε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἀκούσαι ἄρα τὸ οὖς μου τὴν κατάραν μου, θρυληθείην δὲ ἄρα ὑπὸ λαοῦ μου
    κακούμενος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Εἰ δὲ καὶ πολλάκις εἶπον αἱ θεράπαιναί μου, τίς ἄν δῴη ἡμῖν τῶν σαρκῶν
    αὐτοῦ πλησθῆναι; λίαν μου χρηστοῦ ὄντος·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἔξω δὲ οὐκ ηὐλίζετο ξένος, ἡ δὲ θύρα μου παντὶ ἐλθόντι ἀνέῳκτο·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Εἰ δὲ καὶ ἁμαρτὼν ἀκουσίως ἔκρυψα τὴν ἁμαρτίαν μου·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Οὐ γὰρ διετράπην πολυοχλίαν πλήθους, τοῦ μὴ ἐξαγορεῦσαι ἐνώπιον αὐτῶν·
    εἰ δὲ καὶ εἴασα ἀδύνατον ἐξελθεῖν θύραν μου κόλπῳ κενῷ·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Τίς δῴη ἀκούοντά μου; χεῖρα δὲ Κυρίου εἰ μὴ ἐδεδοίκειν· συγγραφὴν δὲ
    ἣν εἶχον κατά τινος,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: ἐπʼ ὤμοις ἂν περιθέμενος στέφανον ἀνεγίνωσκον,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: καὶ εἰ μὴ ῥῆξας αὐτὴν ἀπέδωκα, οὐθὲν λαβὼν παρὰ χρεωφειλέτου·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Εἰ ἐπʼ ἐμοί ποτε ἡ γῆ ἐστέναξεν, εἰ δὲ καὶ οἱ αὔλακες αὐτῆς ἔκλαυσαν
    ὁμοθυμαδόν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Εἰ δὲ καὶ τὴν ἰσχὺν αὐτῆς ἔφαγον μόνος ἄνευ τιμῆς, εἰ δὲ καὶ ψυχὴν κυρίου
    τῆς γῆς ἐκλαβὼν ἐλύπησα·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 31
  book_usfm_code: JOB
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ἀντὶ πυροῦ ἄρα ἐξέλθοι μοι κνίδη, ἀντὶ δὲ κριθῆς βάτος. Καὶ ἐπαύσατο
    Ἰὼβ ῥήμασιν.
