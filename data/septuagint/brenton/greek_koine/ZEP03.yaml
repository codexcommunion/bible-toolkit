- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὢ ἡ ἐπιφανὴς καὶ ἀπολελυτρωμένη πόλις,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἡ περιστερὰ οὐκ εἰσήκουσε φωνῆς· οὐκ ἐδέξατο παιδείαν, ἐπὶ τῷ Κυρίῳ
    οὐκ ἐπεποίθει, καὶ πρὸς τὸν Θεὸν αὐτῆς οὐκ ἤγγισεν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οἱ ἄρχοντες αὐτῆς ἐν αὐτῇ ὡς λέοντες ὠρυόμενοι, οἱ κριταὶ αὐτῆς ὡς λύκοι
    τῆς Ἀραβίας, οὐχ ὑπελίποντο εἰς τοπρωΐ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οἱ προφῆται αὐτῆς πνευματοφόροι, ἄνδρες καταφρονηταί· ἱερεῖς αὐτῆς βεβηλοῦσι
    τὰ ἅγια, καὶ ἀσεβοῦσι νόμον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ δὲ Κύριος δίκαιος ἐν μέσῳ αὐτῆς, καὶ οὐ μὴ ποιήσῃ ἄδικον· πρωῒ πρωῒ
    δώσει κρίμα αὐτοῦ εἰς φῶς, καὶ οὐκ ἀπεκρύβη, καὶ οὐκ ἔγνω ἀδικίαν ἐν ἀπαιτήσει,
    καὶ οὐκ εἰς νεῖκος ἀδικίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν διαφθορᾷ κατέσπασα ὑπερηφάνους, ἠφανίσθησαν γωνίαι αὐτῶν· ἐξερημώσω
    τὰς ὁδοὺς αὐτῶν τοπαράπαν, τοῦ μὴ διοδεύειν· ἐξέλιπον αἱ πόλεις αὐτῶν, παρὰ τὸ
    μηδένα ὑπάρχειν, μηδὲ κατοικεῖν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εἶπα, πλὴν φοβεῖσθέ με, καὶ δέξασθε παιδείαν, καὶ οὐ μὴ ἐξολοθρευθῆτε
    ἐξ ὀφθαλμῶν αὐτῆς πάντα ὅσα ἐξεδίκησα ἐπʼ αὐτήν· ἑτοιμάζου, ὄρθρισον, ἔφθαρται
    πᾶσα ἡ ἐπιφυλλὶς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Διατοῦτο ὑπόμεινόν με, λέγει Κύριος, εἰς ἡμέραν ἀναστάσεώς μου εἰς μαρτύριον·
    διὸ τὸ κρίμα μου εἰς συναγωγὰς ἐθνῶν, τοῦ εἰσδέκασθαι βασιλεῖς, τοῦ ἐκχέαι ἐπʼ
    αὐτοὺς πᾶσαν ὀργὴν θυμοῦ· διότι ἐν πυρὶ ζήλου μου καταναλωθήσεται πᾶσα ἡ γῆ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅτι τότε μεταστρέψω ἐπὶ λαοὺς γλῶσσαν εἰς γενεὰν αὐτῆς, τοῦ ἐπικαλεῖσθαι
    πάντας τὸ ὄνομα Κυρίου, τοῦ δουλεύειν αὐτῷ ὑπὸ ζυγὸν ἕνα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐκ περάτων ποταμῶν Αἰθιοπίας· προσδέξομαι ἐν διεσπαρμένοις μου, οἴσουσι
    θυσίας μοι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, οὐ μὴ καταισχυνθῇς ἐκ πάντων τῶν ἐπιτηδευμάτων σου,
    ὧν ἠσέβησας εἰς ἐμέ· ὅτι τότε περιελῶ ἀπὸ σοῦ τὰ φαυλίσματα τῆς ὕβρεώς σου, καὶ
    οὐκ ἔτι μὴ προσθῇς, τοῦ μεγαλαυχῆσαι ἐπὶ τὸ ὄρος τὸ ἅγιόν μου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ὑπολήψομαι ἐν σοὶ λαὸν πρᾳῢν καὶ ταπεινὸν, καὶ εὐλαβηθήσονται ἀπὸ
    τοῦ ὀνόματος Κυρίου
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: οἱ κατάλοιποι τοῦ Ἰσραὴλ, καὶ οὐ ποιήσουσιν ἀδικίαν, καὶ οὐ λαλήσουσι
    μάταια, καὶ οὐ μὴ εὑρεθῇ ἐν τῷ στόματι αὐτῶν γλῶσσα δολία· διότι αὐτοὶ νεμήσονται,
    καὶ κοιτασθήσονται, καὶ οὐκ ἔσται ὁ ἐκφοβῶν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Χαῖρε θύγατερ Σιὼν, κήρυσσε θύγατερ Ἱερουσαλήμ· εὐφραίνου καὶ κατατέρπου
    ἐξ ὅλης τῆς καρδίας σου θύγατερ Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Περιεῖλε Κύριος τὰ ἀδικήματά σου, λελύτρωταί σε ἐκ χειρὸς ἐχθρῶν σου·
    βασιλεὺς Ἰσραὴλ Κύριος ἐν μέσῳ σου, οὐκ ὄψῃ κακὰ οὐκέτι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐν τῷ καιρῷ ἐκείνῳ ἐρεῖ Κύριος τῇ Ἱερουσαλὴμ, θάρσει Σιὼν, μὴ παρείσθωσαν
    αἱ χεῖρές σου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Κύριος ὁ Θεός σου ἐν σοὶ, ὁ δυνατὸς σώσει σε, ἐπάξει ἐπὶ δὲ εὐφροσύνην,
    καὶ καινιεῖ σε ἐν τῇ ἀγαπήσει αὐτοῦ· καὶ εὐφρανθήσεται ἐπὶ σὲ ἐν τέρψει ὡς ἐν
    ἡμέρᾳ ἑορτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ συνάξω τοὺς συντετριμμένους σου· οὐαὶ, τίς ἔλαβεν ἐπʼ αὐτὴν ὀνειδισμόν;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἰδοὺ ἐγὼ ποιῶ ἐν σοὶ ἔνεκέν σου ἐν τῷ καιρῷ ἐκείνῳ, λέγει Κύριος, καὶ
    σώσω τὴν ἐκπεπιεσμένην, καὶ τὴν ἀπωσμένην εἰσδέξομαι, καὶ θήσομαι αὐτοὺς εἰς καύχημα,
    καὶ ὀνομαστοὺς ἐν πάσῃ τῇ γῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  book_usfm_code: ZEP
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ καταισχυνθήσονται ἐν τῷ καιρῷ ἐκείνῳ, ὅταν καλῶς ὑμῖν ποιήσω, καὶ
    ἐν τῷ καιρῷ, ὅταν εἰσδέξομαι ὑμᾶς· διότι δώσω ὑμᾶς ὀνομαστοὺς, καὶ εἰς καύχημα
    ἐν πᾶσι τοῖς λαοῖς τῆς γῆς, ἐν τῷ ἐπιστρέφειν με τὴν αἰχμαλωσίαν ὑμῶν ἐνώπιον
    ὑμῶν, λέγει Κύριος.
