- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὢ ἡ ἐπιφανὴς καὶ ἀπολελυτρωμένη πόλις,
  usfm_code: ZEP
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἡ περιστερὰ οὐκ εἰσήκουσε φωνῆς· οὐκ ἐδέξατο παιδείαν, ἐπὶ τῷ Κυρίῳ οὐκ ἐπεποίθει,
    καὶ πρὸς τὸν Θεὸν αὐτῆς οὐκ ἤγγισεν.
  usfm_code: ZEP
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ ἄρχοντες αὐτῆς ἐν αὐτῇ ὡς λέοντες ὠρυόμενοι, οἱ κριταὶ αὐτῆς ὡς λύκοι τῆς
    Ἀραβίας, οὐχ ὑπελίποντο εἰς τοπρωΐ.
  usfm_code: ZEP
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ προφῆται αὐτῆς πνευματοφόροι, ἄνδρες καταφρονηταί· ἱερεῖς αὐτῆς βεβηλοῦσι
    τὰ ἅγια, καὶ ἀσεβοῦσι νόμον.
  usfm_code: ZEP
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος δίκαιος ἐν μέσῳ αὐτῆς, καὶ οὐ μὴ ποιήσῃ ἄδικον· πρωῒ πρωῒ δώσει
    κρίμα αὐτοῦ εἰς φῶς, καὶ οὐκ ἀπεκρύβη, καὶ οὐκ ἔγνω ἀδικίαν ἐν ἀπαιτήσει, καὶ
    οὐκ εἰς νεῖκος ἀδικίαν.
  usfm_code: ZEP
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν διαφθορᾷ κατέσπασα ὑπερηφάνους, ἠφανίσθησαν γωνίαι αὐτῶν· ἐξερημώσω τὰς
    ὁδοὺς αὐτῶν τοπαράπαν, τοῦ μὴ διοδεύειν· ἐξέλιπον αἱ πόλεις αὐτῶν, παρὰ τὸ μηδένα
    ὑπάρχειν, μηδὲ κατοικεῖν.
  usfm_code: ZEP
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἶπα, πλὴν φοβεῖσθέ με, καὶ δέξασθε παιδείαν, καὶ οὐ μὴ ἐξολοθρευθῆτε ἐξ ὀφθαλμῶν
    αὐτῆς πάντα ὅσα ἐξεδίκησα ἐπʼ αὐτήν· ἑτοιμάζου, ὄρθρισον, ἔφθαρται πᾶσα ἡ ἐπιφυλλὶς
    αὐτῶν.
  usfm_code: ZEP
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διατοῦτο ὑπόμεινόν με, λέγει Κύριος, εἰς ἡμέραν ἀναστάσεώς μου εἰς μαρτύριον·
    διὸ τὸ κρίμα μου εἰς συναγωγὰς ἐθνῶν, τοῦ εἰσδέκασθαι βασιλεῖς, τοῦ ἐκχέαι ἐπʼ
    αὐτοὺς πᾶσαν ὀργὴν θυμοῦ· διότι ἐν πυρὶ ζήλου μου καταναλωθήσεται πᾶσα ἡ γῆ.
  usfm_code: ZEP
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅτι τότε μεταστρέψω ἐπὶ λαοὺς γλῶσσαν εἰς γενεὰν αὐτῆς, τοῦ ἐπικαλεῖσθαι πάντας
    τὸ ὄνομα Κυρίου, τοῦ δουλεύειν αὐτῷ ὑπὸ ζυγὸν ἕνα.
  usfm_code: ZEP
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐκ περάτων ποταμῶν Αἰθιοπίας· προσδέξομαι ἐν διεσπαρμένοις μου, οἴσουσι θυσίας
    μοι.
  usfm_code: ZEP
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, οὐ μὴ καταισχυνθῇς ἐκ πάντων τῶν ἐπιτηδευμάτων σου, ὧν
    ἠσέβησας εἰς ἐμέ· ὅτι τότε περιελῶ ἀπὸ σοῦ τὰ φαυλίσματα τῆς ὕβρεώς σου, καὶ οὐκ
    ἔτι μὴ προσθῇς, τοῦ μεγαλαυχῆσαι ἐπὶ τὸ ὄρος τὸ ἅγιόν μου.
  usfm_code: ZEP
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὑπολήψομαι ἐν σοὶ λαὸν πρᾳῢν καὶ ταπεινὸν, καὶ εὐλαβηθήσονται ἀπὸ τοῦ
    ὀνόματος Κυρίου
  usfm_code: ZEP
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: οἱ κατάλοιποι τοῦ Ἰσραὴλ, καὶ οὐ ποιήσουσιν ἀδικίαν, καὶ οὐ λαλήσουσι μάταια,
    καὶ οὐ μὴ εὑρεθῇ ἐν τῷ στόματι αὐτῶν γλῶσσα δολία· διότι αὐτοὶ νεμήσονται, καὶ
    κοιτασθήσονται, καὶ οὐκ ἔσται ὁ ἐκφοβῶν αὐτούς.
  usfm_code: ZEP
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Χαῖρε θύγατερ Σιὼν, κήρυσσε θύγατερ Ἱερουσαλήμ· εὐφραίνου καὶ κατατέρπου ἐξ
    ὅλης τῆς καρδίας σου θύγατερ Ἱερουσαλήμ.
  usfm_code: ZEP
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Περιεῖλε Κύριος τὰ ἀδικήματά σου, λελύτρωταί σε ἐκ χειρὸς ἐχθρῶν σου· βασιλεὺς
    Ἰσραὴλ Κύριος ἐν μέσῳ σου, οὐκ ὄψῃ κακὰ οὐκέτι.
  usfm_code: ZEP
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν τῷ καιρῷ ἐκείνῳ ἐρεῖ Κύριος τῇ Ἱερουσαλὴμ, θάρσει Σιὼν, μὴ παρείσθωσαν
    αἱ χεῖρές σου.
  usfm_code: ZEP
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Κύριος ὁ Θεός σου ἐν σοὶ, ὁ δυνατὸς σώσει σε, ἐπάξει ἐπὶ δὲ εὐφροσύνην, καὶ
    καινιεῖ σε ἐν τῇ ἀγαπήσει αὐτοῦ· καὶ εὐφρανθήσεται ἐπὶ σὲ ἐν τέρψει ὡς ἐν ἡμέρᾳ
    ἑορτῆς.
  usfm_code: ZEP
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ συνάξω τοὺς συντετριμμένους σου· οὐαὶ, τίς ἔλαβεν ἐπʼ αὐτὴν ὀνειδισμόν;
  usfm_code: ZEP
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ποιῶ ἐν σοὶ ἔνεκέν σου ἐν τῷ καιρῷ ἐκείνῳ, λέγει Κύριος, καὶ σώσω
    τὴν ἐκπεπιεσμένην, καὶ τὴν ἀπωσμένην εἰσδέξομαι, καὶ θήσομαι αὐτοὺς εἰς καύχημα,
    καὶ ὀνομαστοὺς ἐν πάσῃ τῇ γῇ.
  usfm_code: ZEP
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ καταισχυνθήσονται ἐν τῷ καιρῷ ἐκείνῳ, ὅταν καλῶς ὑμῖν ποιήσω, καὶ ἐν τῷ
    καιρῷ, ὅταν εἰσδέξομαι ὑμᾶς· διότι δώσω ὑμᾶς ὀνομαστοὺς, καὶ εἰς καύχημα ἐν πᾶσι
    τοῖς λαοῖς τῆς γῆς, ἐν τῷ ἐπιστρέφειν με τὴν αἰχμαλωσίαν ὑμῶν ἐνώπιον ὑμῶν, λέγει
    Κύριος.
  usfm_code: ZEP
  verse: '20'
