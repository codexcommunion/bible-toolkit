- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τῶν υἱῶν Κορὲ ψαλμός.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Παντὰ τὰ ἔθνη κροτήσατε χεῖρας, ἀλαλάξατε τῷ Θεῷ ἐν φωνῇ ἀγαλλιάσεως.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ὅτι Κύριος ὕψιστος, φοβερὸς, βασιλεὺς μέγας ἐπὶ πᾶσαν τὴν γῆν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ὑπέταξε λαοὺς ἡμῖν, καὶ ἔθνη ὑπὸ τοὺς πόδας ἡμῶν·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἐξελέξατο ἡμῖν τὴν κληρονομίαν αὐτοῦ, τὴν καλλονὴν Ἰακὼβ, ἣν ἠγάπησε· διάψαλμα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἀνέβη ὁ Θεὸς ἐν ἀλαλαγμῷ, Κύριος ἐν φωνῇ σάλπιγγος.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ψάλατε τῷ Θεῷ ἡμῶν, ψάλατε· ψάλατε τῷ βασιλεῖ ἡμῶν, ψάλατε.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ὅτι βασιλεὺς πάσης τῆς γῆς ὁ Θεὸς, ψάλατε συνετῶς.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἐβασίλευσεν ὁ Θεὸς ἐπὶ τὰ ἔθνη, ὁ Θεὸς κάθηται ἐπὶ θρόνου ἁγίου αὐτοῦ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἄρχοντες λαῶν συνήχθησαν μετὰ τοῦ Θεοῦ Ἀβραὰμ, ὅτι τοῦ Θεοῦ οἱ κραταιοὶ τῆς
    γῆς σφόδρα ἐπῄρθησαν.
  usfm_code: PSA
  verse: '10'
