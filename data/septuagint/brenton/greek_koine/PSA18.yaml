- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Οἱ οὐρανοὶ διηγοῦνται δόξαν Θεοῦ, ποίησιν δὲ χειρῶν αὐτοῦ ἀναγγέλλει τὸ στερέωμα.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἡμέρα τῇ ἡμέρᾳ ἐρεύγεται ῥῆμα, καὶ νὺξ νυκτὶ ἀναγγέλλει γνῶσιν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Οὐκ εἰσὶ λαλιαὶ οὐδὲ λόγοι, ὧν οὐχὶ ἀκούονται αἱ φωναὶ αὐτῶν·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἰς πᾶσαν τὴν γῆν ἐξῆλθεν ὁ φθόγγος αὐτῶν, καὶ εἰς τὰ πέρατα τῆς οἰκουμένης
    τὰ ῥήματα αὐτῶν·
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: ἐν τῷ ἡλίῳ ἔθετο τὸ σκήνωμα αὐτοῦ, καὶ αὐτὸς ὡς νυμφίος ἐκπορευόμενος ἐκ παστοῦ
    αὐτοῦ· ἀγαλλιάσεται ὡς γίγας δραμεῖν ὁδὸν αὐτοῦ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀπʼ ἄκρου τοῦ οὐρανοῦ ἡ ἔξοδος αὐτοῦ· καὶ τὸ κατάντημα αὐτοῦ ἕως ἄκρου τοῦ
    οὐρανοῦ· καὶ οὐκ ἔστιν ὃς ἀποκρυβήσεται τὴν θέρμην αὐτοῦ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὁ νόμος τοῦ Κυρίου ἄμωμος ἐπιστρέφων ψυχὰς, ἡ μαρτυρία Κυρίου πιστὴ σοφίζουσα
    νήπια.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Τὰ δικαιώματα Κυρίου εὐθέα εὐφραίνοντα καρδίαν, ἡ ἐντολὴ Κυρίου τηλαυγὴς φωτίζουσα
    ὀφθαλμούς.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὁ φόβος Κυρίου ἁγνὸς διαμένων εἰς αἰῶνα αἰῶνος, τὰ κρίματα Κυρίου ἀληθινὰ
    δεδικαιωμένα ἐπὶ τὸ αὐτό·
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐπιθυμητὰ ὑπὲρ χρυσίον καὶ λίθον τίμιον πολὺν, καὶ γλυκύτερα ὑπὲρ μέλι καὶ
    κηρίον.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ὁ δοῦλός σου φυλάσσει αὐτὰ, ἐν τῷ φυλάσσειν αὐτὰ ἀνταπόδοσις πολλή.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Παραπτώματα τίς συνήσει; ἐκ τῶν κρυφίων μου καθάρισόν με,
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ ἀπὸ ἀλλοτρίων φεῖσαι τοῦ δούλου σου· ἐὰν μή μου κατακυριεύσωσι, τότε ἄμωμος
    ἔσομαι, καὶ καθαρισθήσομαι ἀπὸ ἁμαρτίας μεγάλης.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται εἰς εὐδοκίαν τὸ λόγια τοῦ στόματός μου, καὶ ἡ μελέτη τῆς καρδίας
    μου ἐνώπιόν σου διαπαντός· Κύριε βοηθέ μου, καὶ λυτρωτά μου.
  usfm_code: PSA
  verse: '15'
