- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἤδη ὄψει ἃ ποιήσω τῷ Φαραῷ· ἐν γὰρ χειρὶ κραταίᾳ
    ἐξαποστελεῖ αὐτούς, καὶ ἐν βραχίονι ὑψηλῷ ἐκβαλεῖ αὐτοὺς ἐκ τῆς γῆς αὐτοῦ.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐλάλησε δὲ ὁ Θεὸς πρὸς Μωυσῆν, καὶ εἶπε πρὸς αὐτὸν, ἐγὼ Κύριος.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὤφθην πρὸς Ἀβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ, Θεὸς ὢν αὐτῶν· καὶ τὸ ὄνομά μου
    Κύριος οὐκ ἐδήλωσα αὐτοῖς.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔστησα τὴν διαθήκην μου πρὸς αὐτοὺς, ὥστε δοῦναι αὐτοῖς τὴν γῆν τῶν Χαναναίων,
    τὴν γῆν ἣν παρῳκήκασιν, ἐν ᾗ καὶ παρῴκησαν ἐπʼ αὐτῆς.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ εἰσήκουσα τὸν στεναγμὸν τῶν υἱῶν Ἰσραήλ, ὃν οἱ Αἰγύπτιοι καταδουλοῦνται
    αὐτούς, καὶ ἐμνήσθην τῆς διαθήκης ὑμῶν.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Βάδιζε, εἶπον τοῖς υἱοῖς Ἰσραὴλ, λέγων, ἐγὼ Κύριος· καὶ ἐξάξω ὑμᾶς ἀπὸ τῆς
    δυναστείας τῶν Αἰγυπτίων, καὶ ῥύσομαι ὑμᾶς ἐκ τῆς δουλείας, καὶ λυτρώσομαι ὑμᾶς
    ἐν βραχίονι ὑψηλῷ καὶ κρίσει μεγάλῃ·
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ λὴψομαι ἐμαυτῷ ὑμᾶς λαὸν ἐμοὶ, καὶ ἔσομαι ὑμῶν Θεός· καὶ γνώσεσθε ὅτι
    ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, ὁ ἐξαγαγὼν ὑμᾶς ἐκ τῆς καταδυναστείας τῶν Αἰγυπτίων.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἰσάξω ὑμᾶς εἰς τὴν γῆν, εἰς ἣν ἐξέτεινα τὴν χεῖρά μου, δοῦναι αὐτὴν τῷ
    Ἀβραὰμ, καὶ Ἰσαὰκ, καὶ Ἰακὼβ, καὶ δώσω ὑμῖν αὐτὴν ἐν κληρῷ· ἐγὼ Κύριος.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐλάλησε δὲ Μωυσῆς οὕτω τοῖς υἱοῖς Ἰσραήλ· καὶ οὐκ εἰσήκουσαν Μωυσῇ ἀπὸ τῆς
    ὀλιγοψυχίας, καὶ ἀπὸ τῶν ἔργων τῶν σκληρῶν.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν λέγων,
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: εἴσελθε, λάλησον Φαραῷ βασιλεῖ Αἰγύπτου, ἵνα ἐξαποστείλῃ τοὺς υἱοὺς Ἰσραὴλ
    ἐκ τῆς γῆς αὐτοῦ.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐλάλησε δὲ Μωυσῆς ἔναντι Κυρίου, λέγων, ἰδοὺ οἱ υἱοὶ Ἰσραὴλ οὐκ εἰσήκουσάν
    μου, καὶ πῶς εἰσακούσεταί μου Φαραώ; ἐγὼ δὲ ἄλογός εἰμι.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, καὶ συνέταξεν αὐτοῖς πρὸς Φαραὼ βασιλέα
    Αἰγύπτου, ὥστε ἐξαποστεῖλαι τοὺς υἱοὺς Ἰσραὴλ ἐκ γῆς Αἰγύπτου.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι ἀρχηγοὶ οἴκων πατριῶν αὐτῶν· υἱοὶ Ῥουβὴν, πρωτοτόκου Ἰσραήλ· Ἑνὼχ,
    καὶ Φαλλοὺς, Ἀσρὼν, καὶ Χαρμεί· αὕτη ἡ συγγένεια Ῥουβήν.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Συμεών· Ἰεμουὴλ, καὶ Ἰαμεὶμ, καὶ Ἀὼδ, καὶ Ἰαχεὶν, καὶ Σαὰρ, καὶ Σαοὺλ
    ὁ ἐκ τῆς Φοινίσσης· αὗται αἱ πατριαὶ τῶν υἱῶν Συμεών.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Λευὶ κατὰ συγγενείας αὐτῶν· Γεδσὼν, Καὰθ, καὶ
    Μεραρεί· καὶ τὰ ἔτη τῆς ζωῆς Λευὶ ἑκατὸν τριάκοντα ἑπτά.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι υἱοὶ Γεδσών· Λοβενεὶ, καὶ Σεμεεί· οἶκοι πατριᾶς αὐτῶν.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Καάθ· Ἀμβρὰμ, καὶ Ἰσσαάρ, Χεβρὼν, καὶ Ὀζειήλ· καὶ τὰ ἔτη τῆς ζωῆς
    Καὰθ ἑκατὸν τριάκοντα τρία ἔτη.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Μεραρεί· Μοολεὶ, καὶ Ὀμουσεί. οὗτοι οἱ οἶκοι πατριῶν Λευὶ κατὰ συγγενείας
    αὐτῶν.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἀμβρὰν τὴν Ἰωχαβὲδ, θυγατέρα τοῦ ἀδελφοῦ τοῦ πατρὸς αὐτοῦ, ἑαυτῷ
    εἰς γυναῖκα· καὶ ἐγέννησεν αὐτῷ τόν τε Ἀαρὼν καὶ τὸν Μωυσῆν, καὶ Μαριὰμ τὴν ἀδελφὴν
    αὐτῶν· τὰ δὲ ἔτη τῆς ζωῆς Ἀμβρὰμ, ἑκατὸν τριάκοντα δύο ἔτη.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Ἰσσαάρ· Κορὲ, καὶ Ναφὲκ, καὶ Ζεχρεί.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Ὀζειήλ· Μισαὴλ, καὶ Ἐλισαφὰν, καὶ Σεγρεί.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἔλαβε δὲ Ἀαρὼν τὴν Ἐλισαβὲθ θυγατέρα Ἀμιναδὰβ, ἀδελφὴν Ναασσὼν, αὐτῷ γυναῖκα·
    καὶ ἔτεκεν αὐτῷ τόν τε Ναδὰβ, καὶ Ἀβιοὺδ, καὶ τὸν Ἐλεάζαρ, καὶ Ἰθάμαρ.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Υἱοὶ δὲ Κορέ· Ἀσεὶρ, καὶ Ἑλκανὰ, καὶ Ἀβιασάρ· αὗται αἱ γενέσεις Κορέ.
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ Ἐλεάζαρ ὁ τοῦ Ἀαρὼν ἔλαβε τῶν θυγατέρων Φουτιὴλ αὐτῷ γυναῖκα· καὶ ἔτεκεν
    αὐτῷ τὸν Φινεές· αὗται αἱ ἀρχαὶ πατριᾶς Λευιτῶν, κατὰ γενέσεις αὐτῶν.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὗτος Ἀαρὼν καὶ Μωυσῆς, οἷς εἶπεν αὐτοῖς ὁ Θεὸς ἐξαγαγεῖν τοὺς υἱοὺς Ἰσραὴλ
    ἐκ γῆς Αἰγύπτου σὺν δυνάμει αὐτῶν.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὗτοί εἰσιν οἱ διαλεγόμενοι πρὸς Φαραὼ βασιλέα Αἰγύπτου· καὶ ἐξήγαγον τοὺς
    υἱοὺς Ἰσραὴλ ἐκ γῆς Αἰγύπτου αὐτὸς Ἀαρὼν καὶ Μωυσὴς,
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ᾗ ἡμέρᾳ ἐλάλησε Κύριος Μωυσῇ ἐν γῇ Αἰγύπτῳ.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, ἐγὼ Κύριος· λάλησον πρὸς Φαραὼ βασιλέα
    Αἰγύπτου ὅσα ἐγὼ λέγω πρὸς σέ.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς ἐναντίον Κυρίου, ἰδοὺ ἐγὼ ἰσχνόφωνός εἰμι, καὶ πῶς εἰσακούσεταί
    μου Φαραώ,
  usfm_code: EXO
  verse: '30'
