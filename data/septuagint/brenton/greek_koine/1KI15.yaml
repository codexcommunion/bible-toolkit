- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ὀκτωκαιδεκάτῳ ἔτει βασιλεύοντος Ἱεροβοὰμ υἱοῦ Ναβὰτ, βασιλεύει Ἀβιοὺ
    υἱὸς Ῥοβοὰμ ἐπὶ Ἰούδαν·
  usfm_code: 1KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τρία ἔτη ἐβασίλευσεν ἐπὶ Ἱερουσαλήμ· καὶ ὄνομα τῆς μητρὸς αὐτοῦ Μααχὰ,
    θυγάτηρ Ἀβεσσαλώμ.
  usfm_code: 1KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ἐν ταῖς ἁμαρτίαις τοῦ πατρὸς αὐτοῦ αἷς ἐποίησεν ἐνώπιον αὐτοῦ,
    καὶ οὐκ ἦν ἡ καρδία αὐτοῦ τελεία μετὰ Κυρίου Θεοῦ αὐτοῦ, ὡς ἡ καρδία τοῦ πατρὸς
    αὐτοῦ.
  usfm_code: 1KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὅτι διὰ Δαυὶδ ἔδωκεν αὐτῷ Κύριος κατάλειμμα, ἵνα στήσῃ τὰ τέκνα αὐτοῦ μετʼ
    αὐτὸν, καὶ στήσῃ τὴν Ἱερουσαλὴμ·
  usfm_code: 1KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: ὡς ἐποίησε Δαυὶδ τὸ εὐθὲς ἐνώπιον Κυρίου, οὐκ ἐξέκλινεν ἀπὸ πάντων ὧν ἐνετείλατο
    αὐτῷ πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ.
  usfm_code: 1KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἀβιοὺ καὶ πάντα ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; καὶ πόλεμος ἦν ἀναμέσον Ἀβιοὺ
    καὶ ἀναμέσον Ἱεροβοάμ.
  usfm_code: 1KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἀβιοὺ μετὰ τῶν πατέρων αὐτοῦ ἐν τῷ εἰκοστῷ καὶ τετάρτῳ ἔτει τοῦ
    Ἱεροβοὰμ, καὶ θάπτεται μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυίδ· καὶ βασιλεύει Ἀσὰ
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 1KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἐνιαυτῷ τετάρτῳ καὶ εἰκοστῷ τοῦ Ἱεροβοὰμ βασιλέως Ἰσραὴλ, βασιλεύει
    Ἀσὰ ἐπὶ Ἰούδαν·
  usfm_code: 1KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τεσσαράκοντα καὶ ἓν ἔτος ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ὄνομα τῆς μητρὸς
    αὐτοῦ Ἀνὰ, θυγάτηρ Ἀβεσσαλώμ.
  usfm_code: 1KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν Ἀσὰ τὸ εὐθὲς ἐνώπιον Κυρίου, ὡς Δαυὶδ ὁ πατὴρ αὐτοῦ.
  usfm_code: 1KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀφεῖλε τὰς τελετὰς ἀπὸ τῆς γῆς, καὶ ἐξαπέστειλε πάντα τὰ ἐπιτηδεύματα
    ἃ ἐποίησαν οἱ πατέρες αὐτοῦ.
  usfm_code: 1KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὴν Ἀνὰ τὴν μητέρα ἑαυτοῦ μετέστησε τοῦ μὴ εἶναι ἡγουμένην, καθὼς ἐποίησε
    σύνοδον ἐν τῷ ἄλσει αὐτῆς· καὶ ἐξέκοψεν Ἀσὰ τὰς καταδύσεις αὐτῆς, καὶ ἐνέπρησε
    πυρὶ ἐν τῷ χειμάῤῥῳ τῶν Κέδρων.
  usfm_code: 1KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τὰ δὲ ὑψηλὰ οὐκ ἐξῇρε· πλὴν ἡ καρδία Ἀσὰ ἦν τελεία μετὰ Κυρίου πάσας τὰς ἡμέρας
    αὐτοῦ.
  usfm_code: 1KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἰσήνεγκε τοὺς κίονας τοῦ πατρὸς αὐτοῦ, καὶ τοὺς κίονας αὐτοῦ εἰσήνεγκεν
    εἰς τὸν οἶκον Κυρίου ἀργυροῦς καὶ χρυσοῦς, καὶ σκεύη.
  usfm_code: 1KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ πόλεμος ἦν ἀναμέσον Ἀσὰ καὶ ἀναμέσον Βαασὰ βασιλέως Ἰσραὴλ πάσας τὰς ἡμέρας
    αὐτῶν.
  usfm_code: 1KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Βαασὰ βασιλεὺς Ἰσραὴλ ἐπὶ Ἰούδαν, καὶ ᾠκοδόμησε τὴν Ῥαμὰ, τοῦ μὴ
    εἶναι ἐκπορευόμενον καὶ εἰσπορευόμενον τῷ Ἀσὰ βασιλεῖ Ἰούδα.
  usfm_code: 1KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἀσὰ σύμπαν τὸ ἀργύριον καὶ τὸ χρυσίον τὸ εὑρεθὲν ἐν τοῖς θησαυροῖς
    οἴκου Κυρίου καὶ ἐν τοῖς θησαυροῖς τοῦ οἴκου τοῦ βασιλέως, καὶ ἔδωκεν αὐτὰ εἰς
    χεῖρας παίδων αὐτοῦ· καὶ ἐξαπέστειλεν αὐτοὺς ὁ βασιλεὺς Ἀσὰ πρὸς υἱὸν Ἄδερ υἱὸν
    Ταβερεμὰ υἱοῦ Ἀζὶν βασιλέως Συρίας τοῦ κατοικοῦντος ἐν Δαμασκῷ, λέγων,
  usfm_code: 1KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: διάθου διαθήκην ἀναμέσον ἐμοῦ καὶ ἀναμέσον σοῦ, καὶ ἀναμέσον τοῦ πατρός μου
    καὶ τοῦ πατρός σου· ἰδοὺ ἐξαπέσταλκά σοι δῶρα ἀργύριον καὶ χρυσίον· δεῦρο, διασκέδασον
    τὴν διαθήκην σου τὴν πρὸς Βαασὰ βασιλέα Ἰσραὴλ, καὶ ἀναβήσεται ἀπʼ ἐμοῦ.
  usfm_code: 1KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν υἱὸς Ἄδερ τοῦ βασιλέως Ἀσά, καὶ ἀπέστειλε τοὺς ἄρχοντας τῶν δυνάμεων
    αὐτοῦ ταῖς πόλεσι τοῦ Ἰσραὴλ, καὶ ἐπάταξαν τὴν Ἀῒν, τὴν Δὰν, καὶ τὴν Ἀβὲλ οἴκου
    Μααχὰ, καὶ πᾶσαν τὴν Χεννερὲθ, ἕως πάσης τῆς γῆς Νεφθαλί.
  usfm_code: 1KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἤκουσε Βαασὰ, καὶ διέλιπε τοῦ οἰκοδομεῖν τὴν Ῥαμὰ, καὶ ἀνέστρεψεν
    εἰς Θερσά.
  usfm_code: 1KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς Ἀσὰ παρήγγειλε παντὶ Ἰούδα εἰς ἐνακὶμ, καὶ αἴρουσι τοὺς λίθους
    τῆς Ῥαμὰ, καὶ τὰ ξύλα αὐτῆς ἃ ᾠκοδόμησε Βαασά· καὶ ᾠκοδόμησεν ἐν αὐτοῖς ὁ βασιλεὺς
    Ἀσὰ πᾶν βουνὸν Βενιαμὶν καὶ τὴν σκοπιάν.
  usfm_code: 1KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἀσὰ, καὶ πᾶσα ἡ δυναστεία αὐτοῦ ἣν ἐποίησε, καὶ τὰς
    πόλεις ἃς ᾠκοδόμησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐστὶν ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν
    τοῖς βασιλεῦσιν Ἰούδα; πλὴν ἐν τῷ καιρῷ τοῦ γήρως αὐτοῦ ἐπόνεσε τοὺς πόδας αὐτοῦ.
  usfm_code: 1KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἀσὰ μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται μετὰ τῶν πατέρων αὐτοῦ
    ἐν πόλει Δαυίδ πατρὸς αὐτοῦ· καὶ βασιλεύει Ἰωσαφὰτ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 1KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ Ναβὰτ υἱὸς Ἱεροβοὰμ βασιλεύει ἐπὶ Ἰσραὴλ ἐν ἔτει δευτέρῳ τοῦ Ἀσὰ βασιλέως
    Ἰούδα, καὶ ἐβασίλευσεν ἐν Ἰσραὴλ ἔτη δύο.
  usfm_code: 1KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ ἐπορεύθη ἐν ὁδῷ τοῦ πατρὸς αὐτοῦ
    καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ αἷς ἐξήμαρτε τὸν Ἰσραήλ.
  usfm_code: 1KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ περιεκάθισεν αὐτὸν Βαασὰ υἱὸς Ἀχιὰ ἐπὶ τὸν οἶκον Βελαὰν υἱοῦ Ἀχιὰ, καὶ
    ἐχάραξεν αὐτὸν ἐν Γαβαθὼν τῇ τῶν ἀλλοφύλων· καὶ Ναβὰτ καὶ πᾶς Ἰσραὴλ περιεκάθητο
    ἐπὶ Γαβαθών.
  usfm_code: 1KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐθανάτωσεν αὐτὸν Βαασὰ ἐν ἔτει τρίτῳ τοῦ Ἀσὰ υἱοῦ Ἀσὰ βασιλέως Ἰούδα,
    καὶ ἐβασίλευσεν.
  usfm_code: 1KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἐβασίλευσε, καὶ ἐπάταξεν ὅλον τὸν οἶκον Ἱεροβοὰμ, καὶ οὐχ ὑπελείπετο
    πᾶσαν πνοὴν τοῦ Ἱεροβοὰμ ἕως τοῦ ἐξολοθρεῦσαι αὐτὸν, κατὰ τὸ ῥῆμα Κυρίου ὃ ἐλάλησεν
    ἐν χειρὶ δούλου αὐτοῦ Ἀχιὰ τοῦ Σηλωνίτου·
  usfm_code: 1KI
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: περὶ τῶν ἁμαρτιῶν Ἱεροβοὰμ, ὅς ἐξήμαρτε τὸν Ἰσραήλ, καὶ ἐν τῷ παροργισμῷ αὐτοῦ
    ᾧ παρώργισε τὸν Κύριον Θεὸν τοῦ Ἰσραήλ.
  usfm_code: 1KI
  verse: '30'
