    ἐστὶν ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ;
  usfm_code: 1KI
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἔτει τῷ τρίτῳ τοῦ Ἀσὰ βασιλέως Ἰούδα βασιλεύει Βαασὰ υἱὸς Ἀχιὰ ἐπὶ
    Ἰσραὴλ ἐν Θερσᾷ εἴκοσι καὶ τέσσαρα ἔτη.
  usfm_code: 1KI
  verse: '33'
