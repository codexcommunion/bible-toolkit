- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  book_usfm_code: PSA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ὑπὲρ μαελὲθ συνέσεως τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  book_usfm_code: PSA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἶπεν ἄφρων ἐν καρδίᾳ αὐτοῦ, οὐκ ἔστι Θεός· διέφθειραν, καὶ ἐβδελύχθησαν
    ἐν ἀνομίαις· οὐκ ἔστι ποιῶν ἀγαθόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  book_usfm_code: PSA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ Θεὸς ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων, τοῦ ἰδεῖν
    εἰ ἔστι συνιῶν, ἢ ἐκζητῶν τὸν Θεόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  book_usfm_code: PSA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πάντες ἐξέκλιναν, ἅμα ἠχρειώθησαν, οὐκ ἔστι ποιῶν ἀγαθὸν, οὐκ ἔστιν
    ἕως ἑνός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  book_usfm_code: PSA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐχὶ γνώσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, οἱ κατεσθίοντες τὸν
    λαόν μου βρώσει ἄρτου; τὸν Θεὸν οὐκ ἐπεκαλέσαντο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  book_usfm_code: PSA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐκεῖ ἐφοβήθησαν φόβον, οὗ οὐκ ἦν φόβος· ὅτι ὁ Θεὸς διεσκόρπισεν ὀστᾶ
    ἀνθρωπαρέσκων, κατῃσχύνθησαν, ὅτι ὁ Θεὸς ἐξουδένωσεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  book_usfm_code: PSA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τίς δώσει ἐκ Σιὼν τὸ σωτήριον τοῦ Ἰσραήλ; ἐν τῷ ἀποστρέψαι Κύριον τὴν
    αἰχμαλωσίαν τοῦ λαοῦ αὐτοῦ, ἀγαλλιάσεται Ἰακὼβ, καὶ εὐφρανθήσεται Ἰσραήλ.
