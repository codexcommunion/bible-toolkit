- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ μαελὲθ συνέσεως τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Εἶπεν ἄφρων ἐν καρδίᾳ αὐτοῦ, οὐκ ἔστι Θεός· διέφθειραν, καὶ ἐβδελύχθησαν ἐν
    ἀνομίαις· οὐκ ἔστι ποιῶν ἀγαθόν.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων, τοῦ ἰδεῖν εἰ ἔστι
    συνιῶν, ἢ ἐκζητῶν τὸν Θεόν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Πάντες ἐξέκλιναν, ἅμα ἠχρειώθησαν, οὐκ ἔστι ποιῶν ἀγαθὸν, οὐκ ἔστιν ἕως ἑνός.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Οὐχὶ γνώσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, οἱ κατεσθίοντες τὸν λαόν
    μου βρώσει ἄρτου; τὸν Θεὸν οὐκ ἐπεκαλέσαντο.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἐφοβήθησαν φόβον, οὗ οὐκ ἦν φόβος· ὅτι ὁ Θεὸς διεσκόρπισεν ὀστᾶ ἀνθρωπαρέσκων,
    κατῃσχύνθησαν, ὅτι ὁ Θεὸς ἐξουδένωσεν αὐτούς.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Τίς δώσει ἐκ Σιὼν τὸ σωτήριον τοῦ Ἰσραήλ; ἐν τῷ ἀποστρέψαι Κύριον τὴν αἰχμαλωσίαν
    τοῦ λαοῦ αὐτοῦ, ἀγαλλιάσεται Ἰακὼβ, καὶ εὐφρανθήσεται Ἰσραήλ.
  usfm_code: PSA
  verse: '7'
