- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Μετὰ δὲ τὰ ῥήματα ταῦτα ἐγενήθη ῥῆμα Κυρίου πρὸς Ἅβραμ ἐν ὁράματι, λέγων,
    μὴ φοβοῦ Ἅβραμ· ἐγὼ ὑπερασπίζω σου· ὁ μισθός σου πολὺς ἔσται σφόδρα.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Δέγει δὲ Ἅβραμ, Δέσποτα Κύριε, τί μοι δώσεις; ἐγὼ δὲ ἀπολύομαι ἄτεκνος· ὁ
    δὲ υἱὸς Μασὲκ τῆς οἰκογενοῦς μου, οὗτος Δαμασκὸς Ἐλιέζερ.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἅβραμ, ἐπειδὴ ἐμοὶ οὐκ ἔδωκας σπέρμα, ὁ δὲ οἰκογενής μου κληρονομήσει
    με.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εὐθὺς φωνὴ Κυρίου ἐγένετο πρὸς αὐτὸν, λέγουσα, οὐ κληρονομήσει σε οὗτος·
    ἀλλʼ ὃς ἐξελεύσεται ἐκ σοῦ, οὗτος κληρονομήσει σε.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐξήγαγε δὲ αὐτὸν ἔξω, καὶ εἶπεν αὐτῷ, ἀνάβλεψον δὴ εἰς τὸν οὐρανὸν, καὶ ἀρίθμησον
    τοὺς ἀστέρας, εἰ δυνήσῃ ἐξαριθμῆσαι αὐτούς· καὶ εἶπεν, οὕτως ἔσται τὸ σπέρμα σου.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐπίστευσεν Ἅβραμ τῷ Θεῷ, καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εἶπε δὲ πρὸς αὐτὸν, ἐγὼ ὁ Θεὸς ὁ ἐξαγαγών σε ἐκ χώρας Χαλδαίων, ὥστε δοῦναί
    σοι τὴν γῆν ταύτην κληρονομῆσαι.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εἶπε δέ, Δέσποτα Κύριε, κατὰ τί γνώσομαι, ὅτι κληρονομήσω αὐτήν;
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ, λάβε μοι δάμαλιν τριετίζουσαν, καὶ αἶγα τριετίζουσαν, καὶ κριὸν
    τριετίζοντα, καὶ τρυγόνα, καὶ περιστεράν.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἔλαβε δὲ αὐτῷ πάντα ταῦτα, καὶ διεῖλεν αὐτὰ μέσα, καὶ ἔθηκεν αὐτὰ ἀντιπρόσωπα
    ἀλλήλοις· τὰ δὲ ὄρνεα οὐ διεῖλε.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Κατέβη δὲ ὄρνεα ἐπὶ τὰ σώματα, ἐπὶ τὰ διχοτομήματα αὐτῶν· καὶ συνεκάθισεν
    αὐτοῖς Ἅβραμ.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Περὶ δὲ ἡλίου δυσμὰς ἔκστασις ἐπέπεσε τῷ Ἅβραμ, καὶ ἰδοὺ φόβος σκοτεινὸς μέγας
    ἐπιπίπτει αὐτῷ.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐῤῥέθη πρὸς Ἅβραμ· γινώσκων γνώσῃ ὅτι πάροικον ἔσται τὸ σπέρμα σου ἐν
    γῇ οὐκ ἰδίᾳ, καὶ δουλώσουσιν αὐτοὺς, καὶ κακώσουσιν αὐτοὺς, καὶ ταπεινώσουσιν
    αὐτοὺς, τετρακόσια ἔτη.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τὸ δὲ ἔθνος, ᾧ ἐὰν δουλεύσωσι, κρινῶ ἐγώ· μετὰ δὲ ταῦτα, ἐξελεύσονται ὧδε
    μετὰ ἀποσκευῆς πολλῆς.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Σὺ δὲ ἀπελεύσῃ πρὸς τοὺς πατέρας σου ἐν εἰρήνῃ, τραφεὶς ἐν γήρᾳ καλῷ.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τετάρτῃ δὲ γενεᾷ ἀποστραφήσονται ὧδε· οὔπω γὰρ ἀναπεπλήρωνται αἱ ἁμαρτίαι
    τῶν Ἀμοῤῥαίων ἕως τοῦ νῦν.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐπεὶ δὲ ὁ ἥλιος ἐγένετο πρὸς δυσμὰς, φλὸξ ἐγένετο· καὶ ἰδοὺ κλίβανος καπνιζόμενος
    καὶ λαμπάδες πυρός, αἳ διῆλθον ἀνὰ μέσον τῶν διχοτομημάτων τούτων.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ διέθετο Κύριος τῷ Ἅβραμ διαθήκην, λέγων, τῷ σπέρματί σου
    δώσω τὴν γῆν ταύτην, ἀπὸ τοῦ ποταμοῦ Αἰγύπτου ἕως τοῦ ποταμοῦ τοῦ μεγάλου Εὐφράτου·
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τοὺς Κεναίους, καὶ τοὺς Κενεζαίους, καὶ τοὺς Κεδμωναίους,
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ τοὺς Χετταίους, καὶ τοὺς Φερεζαίους, καὶ τοὺς ʼΡαφαεὶν,
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ τοὺς Ἀμοῤῥαίους, καὶ τοὺς Χαναναίους, καὶ τοὺς Εὐαίους, καὶ τοὺς Γεργεσαίους,
    καὶ τοὺς Ἰεβουσαίους.
  usfm_code: GEN
  verse: '21'
