- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 21
  book_usfm_code: EZK
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: τάδε λέγει Κύριος, ἀφείλου τὴν κίδαριν, καὶ ἐπέθου τὸν στέφανον, αὐτῇ
