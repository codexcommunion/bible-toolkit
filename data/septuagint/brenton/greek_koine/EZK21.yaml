  book_usfm_code: EZK
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ σὺ βέβηλε, ἄνομε, ἀφηγούμενε τοῦ Ἰσραὴλ, οὗ ἥκει ἡ ἡμέρα ἐν καιρῷ
