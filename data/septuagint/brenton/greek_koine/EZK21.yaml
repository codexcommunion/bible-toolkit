  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἐκχεῶ ἐπὶ σὲ ὀργήν μου, ἐν πυρὶ ὀργῆς μου ἐμφυσήσω ἐπὶ σὲ, καὶ παραδώσω
