- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπεν Ἠλιοὺ ὁ προφήτης Θεσβίτης ὁ ἐκ Θεσβῶν τῆς Γαλαὰδ πρὸς Ἀχαὰβ,
    ζῇ Κύριος ὁ Θεὸς τῶν δυνάμεων ὁ Θεὸς Ἰσραὴλ, ᾧ παρέστην ἐνώπιον αὐτοῦ, εἰ ἔσται
    τὰ ἔτη ταῦτα δρόσος καὶ ὑετὸς, ὅτι εἰ μὴ διὰ στόματος λόγου μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐγένετο ῥῆμα Κυρίου πρὸς Ἠλιοὺ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: πορεύου ἐντεῦθεν κατὰ ἀνατολὰς, καὶ κρύβηθι ἐν τῷ χειμάῤῥῳ Χοῤῥαθ τοῦ
    ἐπὶ προσώπου τοῦ Ἰορδάνου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔσται ἐκ τοῦ χειμάῤῥου πίεσαι ὕδωρ, καὶ τοῖς κόραξιν ἐντελοῦμαι
    διατρέφειν σε ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐποίησεν Ἠλιοὺ κατὰ τὸ ῥῆμα Κυρίου, καὶ ἐκάθισεν ἐν τῷ χειμάῤῥῳ
    Χοῤῥὰθ ἐπὶ προσώπου τοῦ Ἰορδάνου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ οἱ κόρακες ἔφερον αὐτῷ ἄρτους τοπρωῒ, καὶ κρέα τοδείλης, καὶ ἐκ
    τοῦ χειμάῤῥου ἔπινεν ὕδωρ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐγένετο μεθʼ ἡμέρας, καὶ ἐξηράνθη ὁ χειμάῤῥους, ὅτι οὐκ ἐγένετο
    ὑετὸς ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγένετο ῥῆμα Κυρίου πρὸς Ἠλιοὺ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἀνάστηθι, καὶ πορεύου εἰς Σαρεπτὰ τῆς Σιδωνίας· ἰδοὺ ἐντέταλμαι ἐκεῖ
    γυναικὶ χήρᾳ τοῦ διατρέφειν σε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀνέστη καὶ ἐπορεύθη εἰς Σαρεπτὰ, καὶ ἦλθεν εἰς τὸν πυλῶνα τῆς πόλεως·
    καὶ ἰδοὺ ἐκεῖ γυνὴ χήρα συνέλεγε ξύλα· καὶ ἐβόησεν ὀπίσω αὐτῆς Ἠλιοὺ, καὶ εἶπεν
    αὐτῇ, λάβε δή μοι ὀλίγον ὕδωρ εἰς ἄγγος, καὶ πίομαι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐπορεύθη λαβεῖν, καὶ ἐβόησεν ὀπίσω αὐτῆς Ἠλιοὺ, καὶ εἶπε, λήψῃ δή
    μοι ψωμὸν ἄρτου τοῦ ἐν τῇ χειρί σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν ἡ γυνὴ, ζῇ Κύριος ὁ Θεός σου, εἰ ἔστι μοι ἐγκρυφίας, ἀλλʼ
    ἢ ὅσον δρὰξ ἀλεύρου ἐν τῇ ὑδρίᾳ, καὶ ὀλίγον ἔλαιον ἐν τῷ καψάκῃ· καὶ ἰδοὺ ἐγὼ
    συλλέξω δύο ξυλάρια, καὶ εἰσελεύσομαι καὶ ποιήσω αὐτὸ ἐμαυτῇ καὶ τοῖς τέκνοις
    μου, καὶ φαγόμεθα, καὶ ἀποθανούμεθα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπε πρὸς αὐτὴν Ἠλιοὺ, θάρσει, εἴσελθε καὶ ποίησον κατὰ τὸ ῥῆμά
    σου· ἀλλὰ ποίησόν μοι ἐκεῖθεν ἐγκρυφίαν μικρὸν, καὶ ἐξοίσεις μοι ἐν πρώτοις, σαυτῇ
    δὲ καὶ τοῖς τέκνοις σου ποιήσεις ἐπʼ ἐσχάτῳ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὅτι τάδε λέγει Κύριος, ἡ ὑδρία τοῦ ἀλεύρου οὐκ ἐκλείψει, καὶ ὁ καψάκης
    τοῦ ἐλαίου οὐκ ἐλαττονήσει, ἕως ἡμέρας τοῦ δοῦναι Κύριον τὸν ὑετὸν ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐπορεύθη ἡ γυνὴ, καὶ ἐποίησε, καὶ ἤσθιεν αὐτὴ καὶ αὐτὸς καὶ τὰ τέκνα
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἡ ὑδρία τοῦ ἀλεύρου οὐκ ἐξέλιπε, καὶ ὁ καψάκης τοῦ ἐλαίου οὐκ ἠλαττονήθη,
    κατὰ τὸ ῥῆμα Κυρίου ὃ ἐλάλησεν ἐν χειρὶ Ἠλιού.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἠῤῥώστησεν ὁ υἱὸς τῆς γυναικὸς τῆς κυρίας
    τοῦ οἴκου· καὶ ἦν ἡ ἀῤῥωστία αὐτοῦ κραταιὰ σφόδρα ἕως οὐχ ὑπελείφθη ἐν αὐτῷ πνεῦμα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπε πρὸς Ἠλιοὺ, τί ἐμοὶ καὶ σοὶ ἄνθρωπε τοῦ Θεοῦ; εἰσῆλθες πρὸς
    μὲ τοῦ ἀναμνῆσαι ἀδικίας μου, καὶ θανατῶσαι τὸν υἱόν μου;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶπεν Ἠλιοὺ πρὸς τὴν γυναῖκα, δός μοι τὸν υἱόν σου· καὶ ἔλαβεν αὐτὸν
    ἐκ τοῦ κόλπου αὐτῆς, καὶ ἀνήνεγκεν αὐτὸν εἰς τὸ ὑπερῷον ἐν ᾧ αὐτὸς ἐκάθητο ἐκεῖ,
    καὶ ἐκοίμισεν αὐτὸν ἐπὶ τῆς κλίνης.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἀνεβόησεν Ἠλιοὺ, καὶ εἶπεν, οἵ μοι Κύριε, ὁ μάρτυς τῆς χήρας μεθʼ
    ἧς ἐγὼ κατοικῶ μετʼ αὐτῆς, σὺ κεκάκωκας τοῦ θανατῶσαι τὸν υἱὸν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐνεφύσησε τῷ παιδαρίῳ τρὶς, καὶ ἐπεκαλέσατο τὸν Κύριον, καὶ εἶπε,
    Κύριε ὁ Θεός μου, ἐπιστραφήτω δὴ ἡ ψυχὴ τοῦ παιδαρίου τούτου εἰς αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐγένετο οὕτως· καὶ ἀνεβόησε τὸ παιδάριον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ κατήγαγεν αυτὸ ἀπὸ τοῦ ὑπερῴου εἰς τὸν οἶκον, καὶ ἔδωκεν αὐτὸ τῇ
    μητρὶ αὐτοῦ· καὶ εἶπεν Ἠλιοὺ, βλέπε, ζῇ ὁ υἱός σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 17
  book_usfm_code: 1KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἶπεν ἡ γυνὴ πρὸς Ἠλιοὺ, ἰδοὺ ἔγνωκα ὅτι σὺ ἄνθρωπος Θεοῦ, καὶ ῥῆμα
    Κυρίου ἐν τῷ στόματί σου ἀληθινόν.
