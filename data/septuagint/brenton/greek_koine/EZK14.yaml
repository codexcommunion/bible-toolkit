- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον πρὸς μὲ ἐκ τῶν πρεσβυτέρων ἄνδρες τοῦ λαοῦ Ἰσραὴλ καὶ ἐκάθισαν πρὸ
    προσώπου μου.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πρὸς μὲ λόγος Κυρίου, λέγων,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, οἱ ἄνδρες οὗτοι ἔθεντο τὰ διανοήματα αὐτῶν ἐπὶ τὰς καρδίας αὐτῶν,
    καὶ τὴν κόλασιν τῶν ἀδικιῶν αὐτῶν ἔθηκαν πρὸ προσώπου αὐτῶν· εἰ ἀποκρινόμενος
    ἀποκριθῶ αὐτοῖς;
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Διατοῦτο λάλησον αὐτοῖς, καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἄνθρωπος
    ἄνθρωπος ἐκ τοῦ οἴκου Ἰσραὴλ, ὃς ἂν θῇ τὰ διανοήματα αὐτοῦ ἐπὶ τὴν καρδίαν αὐτοῦ,
    καὶ τὴν κόλασιν τῆς ἀδικίας αὐτοῦ τάξῃ πρὸ προσώπου αὐτοῦ, καὶ ἔλθῃ πρὸς τὸν προφήτην,
    ἐγὼ Κύριος ἀποκριθήσομαι αὐτῷ ἐν οἷς ἐνέχεται ἡ διάνοια αὐτοῦ,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ὅπως πλαγιάσῃ τὸν οἶκον τοῦ Ἰσραὴλ κατὰ τὰς καρδίας αὐτῶν τὰς ἀπηλλοτριωμένας
    ἀπʼ ἐμοῦ ἐν τοῖς ἐνθυμήμασιν αὐτῶν.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Διατοῦτο εἰπὸν εἰς τὸν οἶκον τοῦ Ἰσραὴλ, τάδε λέγει Κύριος Κύριος, ἐπιστράφητε
    καὶ ἀποστρέψατε ἀπὸ τῶν ἐπιτηδευμάτων ὑμῶν, καὶ ἀπὸ πασῶν τῶν ἀσεβειῶν ὑμῶν, καὶ
    ἐπιστρέψατε τὰ πρόσωπα ὑμῶν.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Διότι ἄνθρωπος ἄνθρωπος ἐκ τοῦ οἴκου Ἰσραὴλ, καὶ ἐκ τῶν προσηλύτων τῶν προσηλυτευόντων
    ἐν τῷ Ἰσραὴλ, ὃς ἂν ἀπαλλοτριωθῇ ἀπʼ ἐμοῦ, καὶ θῆται τὰ ἐνθυμήματα αὐτοῦ ἐπὶ τὴν
    καρδίαν αὐτοῦ, καὶ τὴν κόλασιν τῆς ἀδικίας αὐτοῦ τάξῃ πρὸ προσώπου αὐτοῦ, καὶ
    ἔλθῃ πρὸς τὸν προφήτην τοῦ ἐπερωτῆσαι αὐτὸν ἐν ἐμοὶ, ἐγὼ Κύριος ἀποκριθήσομαι
    αὐτῷ, ἐν ᾧ ἐνέχεται ἐν αὐτῷ.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ στηριῶ τὸ πρόσωπόν μου ἐπὶ τὸν ἄνθρωπον ἐκεῖνον, καὶ θήσομαι αὐτὸν εἰς
    ἔρημον καὶ εἰς ἀφανισμὸν, καὶ ἐξαρῶ αὐτὸν ἐκ μέσου τοῦ λαοῦ μου, καὶ ἐπιγνώσεσθε
    ὅτι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ὁ προφήτης ἐὰν πλανήσῃ καὶ λαλήσῃ, ἐγὼ Κύριος πεπλάνηκα τὸν προφήτην ἐκεῖνον,
    καὶ ἐκτενῶ τὴν χεῖρά μου ἐπʼ αὐτὸν, καὶ ἀφανιῶ αὐτὸν ἐκ μέσου τοῦ λαοῦ μου Ἰσραήλ.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ λήψονται τὴν ἀδικίαν αὐτῶν κατὰ τὸ ἀδίκημα τοῦ ἐπερωτῶντος, καὶ κατὰ τὸ
    ἀδίκημα ὁμοίως τῷ προφήτῃ ἔσται·
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὅπως μὴ πλανᾶται ἔτι ὁ οἶκος τοῦ Ἰσραὴλ ἀπʼ ἐμοῦ, καὶ ἵνα μὴ μιαίνωνται ἔτι
    ἐν πᾶσι τοῖς παραπτώμασιν αὐτῶν· καὶ ἔσονταί μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι αὐτοῖς
    εἰς Θεὸν, λέγει Κύριος.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, γῆ ἣ ἐὰν ἁμάρτῃ μοι τοῦ παραπεσεῖν παράπτωμα, καὶ ἐκτενῶ τὴν
    χεῖρά μου ἐπʼ αὐτὴν, καὶ συντρίψω αὐτῆς στήριγμα ἄρτου, καὶ ἐξαποστελῶ ἐπʼ αὐτὴν
    λιμὸν, καὶ ἐξαρῶ ἐξ αὐτῆς ἄνθρωπον καὶ κτήνη.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν ὦσιν οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς, Νῶε καὶ Δανιὴλ καὶ Ἰὼβ,
    αὐτοὶ ἐν τῇ δικαιοσύνῃ αὐτῶν σωθήσονται, λέγει Κύριος.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐὰν καὶ θηρία πονηρὰ ἐπάγω ἐπὶ τὴν γῆν, καὶ τιμωρήσομαι αὐτὴν, καὶ ἔσται εἰς
    ἀφανισμὸν, οὐκ ἔσται ὁ διοδεύων ἀπὸ προσώπου τῶν θηρίων,
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς ὦσι, ζῶ ἐγὼ, λέγει Κύριος, εἰ υἱοὶ
    ἢ θυγατέρες σωθήσονται, ἀλλʼ ἢ αὐτοὶ μόνοι σωθήσονται, ἡ δὲ γῆ ἔσται εἰς ὄλεθρον.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἢ καὶ ῥομφαίαν ἐὰν ἐπάγω ἐπὶ τὴν γῆν ἐκείνην, καὶ εἴπω, ῥομφαία διελθάτω διὰ
    τῆς γῆς, καὶ ἐξαρῶ ἐξ αὐτῶν ἄνθρωπον καὶ κτῆνος,
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς, ζῶ ἐγὼ, λέγει Κύριος, οὐ μὴ ῥύσονται
    υἱοὺς οὐδὲ θυγατέρας, ἀλλʼ ἢ αὐτοὶ μόνοι σωθήσονται.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἢ καὶ θάνατον ἐπαποστέλλω ἐπὶ τὴν γῆν ἐκείνην, καὶ ἐκχεῶ τὸν θυμόν μου ἐπʼ
    αὐτὴν ἐν αἵματι τοῦ ἐξολοθρεῦσαι ἐξ αὐτῆς ἄνθρωπον καὶ κτῆνος,
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ Νῶε καὶ Δανιὴλ καὶ Ἰὼβ ἐν μέσῳ αὐτῆς, ζῶ ἐγὼ, λέγει Κύριος, ἐὰν υἱοὶ ἢ
    θυγατέρες ὑπολειφθῶσιν, αὐτοὶ ἐν τῇ δικαιοσύνῃ αὐτῶν ῥύσονται τὰς ψυχὰς αὐτῶν.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐὰν δὲ καὶ τὰς τέσσαρας ἐκδικήσεις μου τὰς πονηρὰς, ῥομφαίαν,
    καὶ λιμὸν, καὶ θηρία πονηρὰ, καὶ θάνατον ἐξαποστείλω ἐπὶ Ἱερουσαλὴμ, τοῦ ἐξολοθρεῦσαι
    ἐξ αὐτῆς ἄνθρωπον καὶ κτῆνος·
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ὑπολελειμμένοι ἐν αὐτῇ, οἱ ἀνασεσωσμένοι αὐτῆς, οἳ ἐξάγουσιν ἐξ αὐτῆς
    υἱοὺς καὶ θυγατέρας, ἰδοὺ ἐκπορεύονται πρὸς ὑμᾶς, καὶ ὄψεσθε τὰς ὁδοὺς αὐτῶν καὶ
    τὰ ἐνθυμήματα αὐτῶν, καὶ μεταμεληθήσεσθε ἐπὶ τὰ κακὰ ἃ ἐπήγαγον ἐπὶ Ἱερουσαλὴμ,
    πάντα τὰ κακὰ ἃ ἐπήγαγον ἐπʼ αὐτήν.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ παρακαλέσουσιν ὑμᾶς, διότι ὄψεσθε τὰς ὁδοὺς αὐτῶν καὶ τὰ ἐνθυμήματα αὐτῶν,
    καὶ ἐπιγνώσεσθε διότι οὐ μάτην πεποίηκα πάντα ὅσα ἐποίησα ἐν αὐτῇ, λέγει Κύριος.
  usfm_code: EZK
  verse: '23'
