  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἦλθον πρὸς μὲ ἐκ τῶν πρεσβυτέρων ἄνδρες τοῦ λαοῦ Ἰσραὴλ καὶ ἐκάθισαν
    πρὸ προσώπου μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐγένετο πρὸς μὲ λόγος Κυρίου, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: υἱὲ ἀνθρώπου, οἱ ἄνδρες οὗτοι ἔθεντο τὰ διανοήματα αὐτῶν ἐπὶ τὰς καρδίας
    αὐτῶν, καὶ τὴν κόλασιν τῶν ἀδικιῶν αὐτῶν ἔθηκαν πρὸ προσώπου αὐτῶν· εἰ ἀποκρινόμενος
    ἀποκριθῶ αὐτοῖς;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διατοῦτο λάλησον αὐτοῖς, καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἄνθρωπος
    ἄνθρωπος ἐκ τοῦ οἴκου Ἰσραὴλ, ὃς ἂν θῇ τὰ διανοήματα αὐτοῦ ἐπὶ τὴν καρδίαν αὐτοῦ,
    καὶ τὴν κόλασιν τῆς ἀδικίας αὐτοῦ τάξῃ πρὸ προσώπου αὐτοῦ, καὶ ἔλθῃ πρὸς τὸν προφήτην,
    ἐγὼ Κύριος ἀποκριθήσομαι αὐτῷ ἐν οἷς ἐνέχεται ἡ διάνοια αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ὅπως πλαγιάσῃ τὸν οἶκον τοῦ Ἰσραὴλ κατὰ τὰς καρδίας αὐτῶν τὰς ἀπηλλοτριωμένας
    ἀπʼ ἐμοῦ ἐν τοῖς ἐνθυμήμασιν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διατοῦτο εἰπὸν εἰς τὸν οἶκον τοῦ Ἰσραὴλ, τάδε λέγει Κύριος Κύριος, ἐπιστράφητε
    καὶ ἀποστρέψατε ἀπὸ τῶν ἐπιτηδευμάτων ὑμῶν, καὶ ἀπὸ πασῶν τῶν ἀσεβειῶν ὑμῶν, καὶ
    ἐπιστρέψατε τὰ πρόσωπα ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Διότι ἄνθρωπος ἄνθρωπος ἐκ τοῦ οἴκου Ἰσραὴλ, καὶ ἐκ τῶν προσηλύτων τῶν
    προσηλυτευόντων ἐν τῷ Ἰσραὴλ, ὃς ἂν ἀπαλλοτριωθῇ ἀπʼ ἐμοῦ, καὶ θῆται τὰ ἐνθυμήματα
    αὐτοῦ ἐπὶ τὴν καρδίαν αὐτοῦ, καὶ τὴν κόλασιν τῆς ἀδικίας αὐτοῦ τάξῃ πρὸ προσώπου
    αὐτοῦ, καὶ ἔλθῃ πρὸς τὸν προφήτην τοῦ ἐπερωτῆσαι αὐτὸν ἐν ἐμοὶ, ἐγὼ Κύριος ἀποκριθήσομαι
    αὐτῷ, ἐν ᾧ ἐνέχεται ἐν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ στηριῶ τὸ πρόσωπόν μου ἐπὶ τὸν ἄνθρωπον ἐκεῖνον, καὶ θήσομαι αὐτὸν
    εἰς ἔρημον καὶ εἰς ἀφανισμὸν, καὶ ἐξαρῶ αὐτὸν ἐκ μέσου τοῦ λαοῦ μου, καὶ ἐπιγνώσεσθε
    ὅτι ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ὁ προφήτης ἐὰν πλανήσῃ καὶ λαλήσῃ, ἐγὼ Κύριος πεπλάνηκα τὸν προφήτην
    ἐκεῖνον, καὶ ἐκτενῶ τὴν χεῖρά μου ἐπʼ αὐτὸν, καὶ ἀφανιῶ αὐτὸν ἐκ μέσου τοῦ λαοῦ
    μου Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ λήψονται τὴν ἀδικίαν αὐτῶν κατὰ τὸ ἀδίκημα τοῦ ἐπερωτῶντος, καὶ
    κατὰ τὸ ἀδίκημα ὁμοίως τῷ προφήτῃ ἔσται·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅπως μὴ πλανᾶται ἔτι ὁ οἶκος τοῦ Ἰσραὴλ ἀπʼ ἐμοῦ, καὶ ἵνα μὴ μιαίνωνται
    ἔτι ἐν πᾶσι τοῖς παραπτώμασιν αὐτῶν· καὶ ἔσονταί μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι
    αὐτοῖς εἰς Θεὸν, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: υἱὲ ἀνθρώπου, γῆ ἣ ἐὰν ἁμάρτῃ μοι τοῦ παραπεσεῖν παράπτωμα, καὶ ἐκτενῶ
    τὴν χεῖρά μου ἐπʼ αὐτὴν, καὶ συντρίψω αὐτῆς στήριγμα ἄρτου, καὶ ἐξαποστελῶ ἐπʼ
    αὐτὴν λιμὸν, καὶ ἐξαρῶ ἐξ αὐτῆς ἄνθρωπον καὶ κτήνη.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐὰν ὦσιν οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς, Νῶε καὶ Δανιὴλ καὶ
    Ἰὼβ, αὐτοὶ ἐν τῇ δικαιοσύνῃ αὐτῶν σωθήσονται, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐὰν καὶ θηρία πονηρὰ ἐπάγω ἐπὶ τὴν γῆν, καὶ τιμωρήσομαι αὐτὴν, καὶ ἔσται
    εἰς ἀφανισμὸν, οὐκ ἔσται ὁ διοδεύων ἀπὸ προσώπου τῶν θηρίων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς ὦσι, ζῶ ἐγὼ, λέγει Κύριος, εἰ
    υἱοὶ ἢ θυγατέρες σωθήσονται, ἀλλʼ ἢ αὐτοὶ μόνοι σωθήσονται, ἡ δὲ γῆ ἔσται εἰς
    ὄλεθρον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἢ καὶ ῥομφαίαν ἐὰν ἐπάγω ἐπὶ τὴν γῆν ἐκείνην, καὶ εἴπω, ῥομφαία διελθάτω
    διὰ τῆς γῆς, καὶ ἐξαρῶ ἐξ αὐτῶν ἄνθρωπον καὶ κτῆνος,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς, ζῶ ἐγὼ, λέγει Κύριος, οὐ μὴ
    ῥύσονται υἱοὺς οὐδὲ θυγατέρας, ἀλλʼ ἢ αὐτοὶ μόνοι σωθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἢ καὶ θάνατον ἐπαποστέλλω ἐπὶ τὴν γῆν ἐκείνην, καὶ ἐκχεῶ τὸν θυμόν μου
    ἐπʼ αὐτὴν ἐν αἵματι τοῦ ἐξολοθρεῦσαι ἐξ αὐτῆς ἄνθρωπον καὶ κτῆνος,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ Νῶε καὶ Δανιὴλ καὶ Ἰὼβ ἐν μέσῳ αὐτῆς, ζῶ ἐγὼ, λέγει Κύριος, ἐὰν
    υἱοὶ ἢ θυγατέρες ὑπολειφθῶσιν, αὐτοὶ ἐν τῇ δικαιοσύνῃ αὐτῶν ῥύσονται τὰς ψυχὰς
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τάδε λέγει Κύριος, ἐὰν δὲ καὶ τὰς τέσσαρας ἐκδικήσεις μου τὰς πονηρὰς,
    ῥομφαίαν, καὶ λιμὸν, καὶ θηρία πονηρὰ, καὶ θάνατον ἐξαποστείλω ἐπὶ Ἱερουσαλὴμ,
    τοῦ ἐξολοθρεῦσαι ἐξ αὐτῆς ἄνθρωπον καὶ κτῆνος·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἰδοὺ ὑπολελειμμένοι ἐν αὐτῇ, οἱ ἀνασεσωσμένοι αὐτῆς, οἳ ἐξάγουσιν
    ἐξ αὐτῆς υἱοὺς καὶ θυγατέρας, ἰδοὺ ἐκπορεύονται πρὸς ὑμᾶς, καὶ ὄψεσθε τὰς ὁδοὺς
    αὐτῶν καὶ τὰ ἐνθυμήματα αὐτῶν, καὶ μεταμεληθήσεσθε ἐπὶ τὰ κακὰ ἃ ἐπήγαγον ἐπὶ
    Ἱερουσαλὴμ, πάντα τὰ κακὰ ἃ ἐπήγαγον ἐπʼ αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 14
  book_usfm_code: EZK
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ παρακαλέσουσιν ὑμᾶς, διότι ὄψεσθε τὰς ὁδοὺς αὐτῶν καὶ τὰ ἐνθυμήματα
    αὐτῶν, καὶ ἐπιγνώσεσθε διότι οὐ μάτην πεποίηκα πάντα ὅσα ἐποίησα ἐν αὐτῇ, λέγει
    Κύριος.
