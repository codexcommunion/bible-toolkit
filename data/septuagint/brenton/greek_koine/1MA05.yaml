- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ὅτε ἤκουσαν τὰ ἔθνη κυκλόθεν ὅτι ᾠκοδομήθη τὸ θυσιαστήριον,
    καὶ ἐνεκαινίσθη τὸ ἁγίασμα ὡς τοπρότερον, καὶ ὠργίσθησαν σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐβουλεύσαντο τοῦ ἆραι τὸ γένος Ἰακὼβ τοὺς ὄντας ἐν μέσῳ αὐτῶν, καὶ
    ἤρξαντο τοῦ θανατοῦν ἐν τῷ λαῷ καὶ ἐξαίρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐπολέμει Ἰούδας πρὸς τοὺς υἱοὺς Ἡσαῦ ἐν τῇ Ἰδουμαίᾳ τὴν Ἀκραβαττίνην,
    ὅτι περιεκάθηντο τὸν Ἰσραὴλ, καὶ ἐπάταξεν αὐτοὺς πληγὴν μεγάλην, καὶ συνέστειλεν
    αὐτοὺς, καὶ ἔλαβε τὰ σκῦλα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐμνήσθη τῆς κακίας υἱῶν Βαιὰν, οἳ ἦσαν τῷ λαῷ εἰς παγίδα καὶ εἰς
    σκάνδαλον ἐν τῷ ἐνεδρεύειν αὐτοὺς ἐν ταῖς ὁδοῖς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ συνεκλείσθησαν ὑπʼ αὐτοῦ ἐν τοῖς πύργοις, καὶ παρενέβαλεν ἐπʼ αὐτοὺς,
    καὶ ἀνεθεμάτισεν αὐτοὺς, καὶ ἐνεπύρισε τοὺς πύργους αὐτῆς ἐν πυρὶ σὺν πᾶσι τοῖς
    ἐνοῦσι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ διεπέρασεν ἐπὶ τοὺς υἱοὺς Ἀμμὼν, καὶ εὗρε χεῖρα κραταιὰν καὶ λαὸν
    πολὺν, καὶ Τιμόθεον ἡγούμενον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ συνῆψε πρὸς αὐτοὺς πολέμους πολλοὺς, καὶ συνετρίβησαν πρὸ προσώπου
    αὐτοῦ, καὶ ἐπάταξεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ προκατελάβετο τὴν Ἰαζὴρ καὶ τὰς θυγατέρας αὐτῆς, καὶ ἀνέστρεψεν
    εἰς τὴν Ἰούδαίαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐπισυνήχθησαν τὰ ἔθνη τὰ ἐν τῇ Γαλαὰδ ἐπὶ τὸν Ἰσραὴλ τοὺς ὄντας
    ἐπὶ τοῖς ὁρίοις αὐτῶν τοῦ ἐξᾶραι αὐτούς· καὶ ἔφυγον εἰς Δάθεμα τὸ ὀχύρωμα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀπέστειλαν γράμματα πρὸς Ἰούδαν καὶ τοὺς ἀδελφοὺς αὐτοῦ, λέγοντες,
    ἐπισυνηγμένα ἐστὶν ἐφʼ ἡμᾶς τὰ ἔθνη τὰ κύκλῳ ἡμῶν τοῦ ἐξᾶραι ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἑτοιμάζονται ἐλθεῖν καὶ προκαταλαβέσθαι τὸ ὀχύρωμα εἰς ὃ κατεφύγομεν,
    καὶ Τιμόθεος ἡγεῖται τῆς δυνάμεως αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Νῦν οὖν ἐλθὼν ἐξελοῦ ἡμᾶς ἐκ χειρὸς αὐτῶν, ὅτι πέπτωκεν ἐξ ἡμῶν πλῆθος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ πάντες οἱ ἀδελφοὶ ἡμῶν οἱ ὄντες ἐν τοῖς Τωβίου τεθανάτωνται, καὶ
    ᾐχμαλωτίκασι τὰς γυναῖκας αὐτῶν καὶ τὰ τέκνα αὐτῶν καὶ τὴν ἀποσκευὴν, καὶ ἀπώλεσαν
    ἐκεῖ ὡς μίαν χιλιαρχίαν ἀνδρῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἔτι αἱ ἐπιστολαὶ ἀνεγινώσκοντο, καὶ ἰδοὺ ἄγγελοι ἕτεροι παρεγένοντο
    ἐκ τῆς Γαλιλαίας διεῤῥηχότες τὰ ἱμάτια, ἀπαγγέλλοντες κατὰ τὰ ῥήματα ταῦτα,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: λέγοντες ἐπισυνῆχθαι ἐπʼ αὐτοὺς ἐκ Πτολεμαΐδος καὶ Τύρου καὶ Σιδῶνος
    καὶ πάσης Γαλιλαίας ἀλλοφύλων, τοῦ ἐξαναλῶσαι ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὡς δὲ ἤκουσεν Ἰούδας καὶ ὁ λαὸς τοὺς λόγους τούτους, ἐπισυνήχθη ἐκκλησία
    μεγάλη, βουλεύσασθαι τί ποιήσωσι τοῖς ἀδελφοῖς αὐτῶν τοῖς οὖσιν ἐν θλίψει, καὶ
    πολεμουμένοις ὑπʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπεν Ἰούδας Σίμωνι τῷ ἀδελφῷ αὐτοῦ, ἐπίλεξον σεαυτῷ ἄνδρας, καὶ
    πορεύου καὶ ῥῦσαι τοὺς ἀδελφούς σου τοὺς ἐν τῇ Γαλιλαίᾳ· ἐγὼ δὲ καὶ Ἰωνάθαν ὁ
    ἀδελφός μου πορευσόμεθα εἰς τὴν Γαλααδίτιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ κατέλιπεν Ἰώσηφον τὸν τοῦ Ζαχαρίου, καὶ Ἀζαρίαν, ἡγουμένους τοῦ
    λαοῦ, μετὰ τῶν ἐπιλοίπων τῆς δυνάμεως, ἐν τῇ Ἰουδαίᾳ εἰς τήρησιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐνετείλατο αὐτοῖς, λέγων, πρόστητε τοῦ λαοῦ τούτου, καὶ μὴ συνάψητε
    πόλεμον πρὸς τὰ ἔθνη ἕως τοῦ ἐπιστρέψαι ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐμερίσθησαν Σίμωνι ἄνδρες τρισχίλιοι τοῦ πορευθῆναι εἰς τὴν Γαλιλαίαν,
    Ἰούδᾳ δὲ ἄνδρες ὀκτακισχίλιοι εἰς τὴν Γαλααδίτιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐπορεύθη Σίμων εἰς τὴν Γαλιλαίαν, καὶ συνῆψε πολέμους πολλοὺς πρὸς
    τὰ ἔθνη, καὶ συνετρίβη τὰ ἔθνη ἀπὸ προσώπου αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ ἐδίωξεν αὐτοὺς ἕως τῆς πύλης Πτολεμαΐδος· καὶ ἔπεσον ἐκ τῶν ἐθνῶν
    εἰς τρισχιλίους ἄνδρας, καὶ ἔλαβε τὰ σκῦλα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ παρέλαβε τοὺς ἐν τῇ Γαλιλαίᾳ καὶ ἐν Ἀρβάττοις σὺν ταῖς γυναιξὶ καὶ
    τοῖς τέκνοις, καὶ πάντα ὅσα ἦν αὐτοῖς, καὶ ἤγαγεν εἰς τὴν Ἰουδαίαν μετʼ εὐφροσύνης
    μεγάλης.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ Ἰούδας ὁ Μακκαβαῖος καὶ Ἰωνάθαν ὁ ἀδελφὸς αὐτοῦ διέβησαν τὸν Ἰορδάνην,
    καὶ ἐπορεύθησαν ὁδὸν τριῶν ἡμερῶν ἐν τῷ ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ συνήντησαν τοῖς Ναβαταίοις, καὶ ἀπήντησαν αὐτοῖς εἰρηνικῶς, καὶ
    διηγήσαντο αὐτοῖς ἅπαντα τὰ συμβάντα τοῖς ἀδελφοῖς αὐτῶν ἐν τῇ Γαλααδίτιδι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ὅτι πολλοὶ ἐξ αὐτῶν συνειλημμένοι εἰσὶν εἰς Βόσσορα, καὶ Βοσὸρ,
    ἐν Ἀλέμοις, Χασφὼρ, Μακὲδ, καὶ Καρναΐν· πᾶσαι αἱ πόλεις αὗται ὀχυραὶ καὶ μεγάλαι·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ ἐν ταῖς λοιπαῖς πόλεσι τῆς Γαλααδίτιδός εἰσι συνειλημμένοι, καὶ
    εἰς αὔριον τάσσονται παρεμβάλλειν ἐπὶ τὰ ὀχυρώματα, καὶ καταλαβέσθαι, καὶ ἐξᾶραι
    πάντας τούτους ἐν ἡμέρᾳ μιᾷ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἀπέστρεψεν Ἰούδας καὶ ἡ παρεμβολὴ αὐτοῦ ὁδὸν εἰς τὴν ἔρημον εἰς
    Βοσὸρ, ἄφνω· καὶ κατελάβετο τὴν πόλιν, καὶ ἀπέκτεινε πᾶν ἀρσενικὸν ἐν στόματι
    ῥομφαίας, καὶ ἔλαβε πάντα τὰ σκῦλα αὐτῶν, καὶ ἐνέπρησεν αὐτὴν πυρί.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἀπῇρεν ἐκεῖθεν νυκτὸς, καὶ ἐπορεύετο ἕως ἐπὶ τὸ ὀχύρωμα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐγένετο ἑωθινὴ, καὶ ᾖραν τοὺς ὀφθαλμοὺς αὐτῶν, καὶ ἰδοὺ λαὸς πολὺς
    οὗ οὐκ ἦν ἀριθμὸς, αἴροντες κλίμακας καὶ μηχανὰς καταλαβέσθαι τὸ ὀχύρωμα, καὶ
    ἐπολέμουν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ εἶδεν Ἰούδας ὅτι ἦρκται ὁ πόλεμος, καὶ ἡ κραυγὴ τῆς πόλεως ἀνέβη
    εἰς τὸν οὐρανὸν σάλπιγξι καὶ φωνῇ μεγάλῃ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ εἶπε τοῖς ἀνδράσι τῆς δυνάμεως, πολεμήσατε σήμερον ὑπὲρ τῶν ἀδελφῶν
    ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐξῆλθεν ἐν τρισὶν ἀρχαῖς ἐξ ὄπισθεν αὐτῶν· καὶ ἐσάλπισαν ταῖς σάλπιγξι,
    καὶ ἐβόησαν ἐν προσευχῇ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἐπέγνω ἡ παρεμβολὴ Τιμοθέου ὅτι Μακκαβαῖός ἐστι, καὶ ἔφυγον ἀπὸ
    προσώπου αὐτοῦ, καὶ ἐπάταξεν αὐτοὺς πληγὴν μεγάλην, καὶ ἔπεσον ἐξ αὐτῶν ἐν ἐκείνῃ
    τῇ ἡμέρᾳ εἰς ὀκτακισχιλίους ἄνδρας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἀπέκλινεν εἰς Μασφὰ, καὶ ἐπολέμησεν αὐτὴν, καὶ προκατελάβετο αὐτὴν,
    καὶ ἀπέκτεινε πᾶν ἀρσενικὸν αὐτῆς, καὶ ἔλαβε τὰ σκῦλα αὐτῆς, καὶ ἐνέπρησεν αὐτὴν
    πυρί.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἐκεῖθεν ἀπῇρε, καὶ προκατελάβετο τὴν Χασφὼν, Μακὲδ, Βοσὸρ, καὶ τὰς λοιπὰς
    πόλεις τῆς Γαλααδίτιδος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Μετὰ δὲ τὰ ῥήματα ταῦτα συνήγαγε Τιμόθεος παρεμβολὴν ἄλλην, καὶ παρενέβαλε
    κατὰ πρόσωπον Ῥαφὼν ἐκ πέραν τοῦ χειμάῤῥου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἀπέστειλεν Ἰούδας κατασκοπεῦσαι τὴν παρεμβολήν, καὶ ἀπήγγειλαν αὐτῷ,
    λέγοντες, ἐπισυνηγμένα εἰσὶ πρὸς αὐτοὺς πάντα τὰ ἔθνη τὰ κύκλῳ ἡμῶν, δύναμις πολλὴ
    σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ Ἄραβας μεμίσθωται εἰς βοήθειαν αὐτοῖς, καὶ παρενέβαλον πέραν τοῦ
    χειμάῤῥου ἕτοιμοι τοῦ ἐλθεῖν ἐπὶ σὲ εἰς πόλεμον· καὶ ἐπορεύθη Ἰούδας εἰς συνάντησιν
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ εἶπε Τιμόθεος τοῖς ἄρχουσι τῆς δυνάμεως αὐτοῦ, ἐν τῷ ἐγγίζειν Ἰούδαν
    καὶ τὴν παρεμβολὴν αὐτοῦ ἐπὶ τὸν χειμάῤῥουν τοῦ ὕδατος, ἐὰν διαβῇ πρὸς ἡμᾶς πρότερος,
    οὐ δυνησόμεθα ὑποστῆναι αὐτὸν, ὅτι δυνάμενος δυνήσεται πρὸς ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Ἐὰν δὲ δειλωθῇ, καὶ παρεμβάλῃ πέραν τοῦ ποταμοῦ, διαπεράσομεν πρὸς αὐτὸν,
    καὶ δυνησόμεθα πρὸς αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Ὡς δὲ ἤγγισεν Ἰούδας ἐπὶ τὸν χειμάῤῥουν τοῦ ὕδατος, ἔστησε τοὺς γραμματεῖς
    τοῦ λαοῦ ἐπὶ τοῦ χειμάῤῥου, καὶ ἐνετείλατο αὐτοῖς, λέγων, μὴ ἀφῆτε πάντα ἄνθρωπον
    παρεμβαλεῖν, ἀλλʼ ἐρχέσθωσαν πάντες εἰς τὸν πόλεμον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ διεπέρασεν ἐπʼ αὐτοὺς πρότερος, καὶ πᾶς ὁ λαὸς ὅπισθεν αὐτοῦ· καὶ
    συνετρίβησαν πρὸ προσώπου αὐτοῦ πάντα τὰ ἔθνη, καὶ ἔῤῥιψαν τὰ ὅπλα αὐτῶν, καὶ
    ἔφυγον εἰς τὸ τέμενος ἐν Καρναΐν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ προκατελάβοντο τὴν πόλιν, καὶ τὸ τέμενος ἐνεπύρισαν ἐν πυρὶ σὺν
    πᾶσι τοῖς ἐν αὐτῷ· καὶ ἐτροπώθη ἡ Καρναῒν, καὶ οὐκ ἐδύναντο ἔτι ὑποστῆναι κατὰ
    πρόσωπον Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ συνήγαγεν Ἰούδας πάντα Ἰσραὴλ τοὺς ἐν τῇ Γαλααδίτιδι ἀπὸ μικροῦ
    ἕως μεγάλου, καὶ τὰς γυναῖκας αὐτῶν, καὶ τὰ τέκνα αὐτῶν, καῖ τὴν ἀποσκευὴν, παρεμβολὴν
    μεγάλην σφόδρα, ἐλθεῖν εἰς γῆν Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ ἦλθον ἕως Ἐφρών· καὶ αὕτη ἡ πόλις μεγάλη ἐπὶ τῆς εἰσόδου ὀχυρὰ σφόδρα·
    οὐκ ἦν ἐκκλῖναι ἀπʼ αὐτῆς δεξιὰν ἢ ἀριστερὰν, ἀλλʼ ἢ διὰ μέσου αὐτῆς πορεύεσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ ἀπέκλεισαν αὐτοὺς οἱ ἐκ τῆς πόλεως, καὶ ἐνέφραξαν τὰς πύλας λίθοις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ ἀπέστειλε πρὸς αὐτοὺς Ἰούδας λόγοις εἰρηνικοῖς, λέγων, διελευσόμεθα
    διὰ τῆς γῆς σου τοῦ ἀπελθεῖν εἰς τὴν γῆν ἡμῶν, καὶ οὐδεὶς κακοποιήσει ὑμᾶς, πλὴν
    τοῖς ποσὶ παρελευσόμεθα· καὶ οὐκ ἠβούλοντο ἀνοῖξαι αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Καὶ ἐπέταξεν Ἰούδας κηρύξαι ἐν τῇ παρεμβολῇ, τοῦ παρεμβαλεῖν ἕκαστον
    ἐν ᾧ ἐστι τόπῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Καὶ παρενέβαλον οἱ ἄνδρες τῆς δυνάμεως, καὶ ἐπολέμησαν τὴν πόλιν ὅλην
    τὴν ἡμέραν ἐκείνην καὶ ὅλην τὴν νύκτα, καὶ παρεδόθη ἡ πόλις ἐν χερσὶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Καὶ ἀπώλεσε πᾶν ἀρσενικὸν ἐν στόματι ῥομφαίας, καὶ ἐξεῤῥίζωσεν αὐτὴν,
    καὶ ἔλαβε τὰ σκῦλα αὐτῆς, καὶ διῆλθε διὰ τῆς πόλεως ἐπάνω τῶν ἀπεκταμμένων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Καὶ διέβησαν τὸν Ἰορδάνην εἰς τὸ πεδίον τὸ μέγα κατὰ πρόσωπον Βαιθσάν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Καὶ ἦν Ἰούδας ἐπισυνάγων τοὺς ἐσχατίζοντας, καὶ παρακαλῶν τὸν λαὸν κατὰ
    πᾶσαν τὴν ὁδὸν, ἕως οὗ ἦλθον εἰς γῆν Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Καὶ ἀνέβησαν εἰς τὸ ὄρος Σιὼν ἐν εὐφροσύνῃ καὶ χαρᾷ· καὶ προσήγαγον
    ὁλοκαυτώματα, ὅτι οὐκ ἔπεσεν ἐξ αὐτῶν οὐθεὶς ἕως τοῦ ἐπιστρέψαι ἐν εἰρήνῃ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Καὶ ἐν ταῖς ἡμέραις αἷς ἦν Ἰούδας καὶ Ἰωνάθαν ἐν τῇ Γαλαὰδ, καὶ Σίμων
    ὁ ἀδελφὸς αὐτοῦ ἐν τῇ Γαλιλαίᾳ κατὰ πρόσωπον Πτολεμαΐδος,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: ἤκουσεν Ἰωσὴφ ὁ τοῦ Ζαχαρίου, καὶ Ἀζαρίας, ἄρχοντες τῆς δυνάμεως, τῶν
    ἀνδραγαθιῶν καὶ τοῦ πολέμου οἷα ἐποίησαν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: καὶ εἶπε, ποιήσωμεν καὶ αὐτοὶ ἑαυτοῖς ὄνομα, καὶ πορευθῶμεν πολεμῆσαι
    πρὸς τὰ ἔθνη τὰ κύκλῳ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: Καὶ παρήγγειλαν τοῖς ἀπὸ τῆς δυνάμεως τῆς μετʼ αὐτῶν, καὶ ἐπορεύθησαν
    ἐπὶ Ἰάμνειαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Καὶ ἐξῆλθε Γοργίας ἐκ τῆς πόλεως, καὶ οἱ ἄνδρες αὐτοῦ, εἰς συνάντησιν
    αὐτοῖς εἰς πόλεμον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: Καὶ ἐτροπώθη Ἰώσηφος καὶ Ἀζαρίας, καὶ ἐδιώχθησαν ἕως τῶν ὁρίων τῆς Ἰουδαίας·
    καὶ ἔπεσον ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ τοῦ λαοῦ τοῦ Ἰσραὴλ εἰς δισχιλίους ἄνδρας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Καὶ ἐγενήθη τροπὴ μεγάλη ἐν τῷ λαῷ Ἰσραὴλ, ὅτι οὐκ ἤκουσαν Ἰούδα καὶ
    τῶν ἀδελφῶν αὐτοῦ, οἰόμενοι ἀνδραγαθῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Αὐτοὶ δὲ οὐκ ἦσαν ἐκ τοῦ σπέρματος τῶν ἀνδρῶν ἐκείνων, οἷς ἐδόθη σωτηρία
    Ἰσραὴλ διὰ χειρὸς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 63
  verse_text: Καὶ ὁ ἀνὴρ Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ ἐδοξάσθησαν σφόδρα ἑναντίον παντὸς
    Ἰσραὴλ, καὶ τῶν ἐθνῶν πάντων, οὗ ἠκούετο τὸ ὄνομα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 64
  verse_text: Καὶ ἐπισυνήγοντο πρὸς αὐτοὺς εὐφημοῦντες.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 65
  verse_text: Καὶ ἐξῆλθεν Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ ἐπολέμουν τοὺς υἱοὺς Ἡσαῦ
    ἐν τῇ γῇ πρὸς Νότον, καὶ ἐπάταξε τὴν Χεβρὼν καὶ τὰς θυγατέρας αὐτῆς, καὶ καθεῖλε
    τὸ ὀχύρωμα αὐτῆς, καὶ τοὺς πύργους αὐτῆς ἐνέπρησε κυκλόθεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 66
  verse_text: Καὶ ἀπῇρε τοῦ πορευθῆναι εἰς γῆν ἀλλοφύλων, καὶ διεπορεύετο τὴν Σαμάρειαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 67
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔπεσον ἱερεῖς ἐν πολέμῳ βουλόμενοι ἀνδραγαθῆσαι,
    ἐν τῷ αὐτοὺς ἐξελθεῖν εἰς πόλεμον ἀβουλεύτως.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 5
  book_usfm_code: 1MA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 68
  verse_text: Καὶ ἐξέκλινεν Ἰούδας εἰς Ἄζωτον γῆν ἀλλοφύλων, καὶ καθεῖλε τοὺς βωμοὺς
    αὐτῶν, καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατέκαυσε πυρὶ, καὶ ἐσκύλευσε τὰ σκῦλα τῶν
    πόλεων, καὶ ἐπέστρεψεν εἰς τὴν γῆν Ἰούδα.
