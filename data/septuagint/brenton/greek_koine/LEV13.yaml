    τῷ φαλακρώματι αὐτοῦ ἢ ἐν τῷ ἀναφαλαντώματι αὐτοῦ, ὡς ωἶδος λέπρας ἐν δέρματι
    τῆς σαρκὸς αὐτοῦ·
  usfm_code: LEV
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἄνθρωπος λεπρός ἐστι· μιάνσει μιανεῖ αὐτὸν ὁ ἱερεὺς, ἐν τῇ κεφαλῇ αὐτοῦ ἡ
    ἁφὴ αὐτοῦ.
  usfm_code: LEV
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ὁ λεπρὸς ἐν ᾧ ἐστιν ἡ ἁφὴ, τὰ ἱμάτια αὐτοῦ ἔστω παραλελυμένα, καὶ ἡ κεφαλὴ
    αὐτοῦ ἀκάλυπτος, καὶ περὶ τὸ στόμα αὐτοῦ περιβαλέσθω, καὶ ἀκάθαρτος κεκλήσεται.
  usfm_code: LEV
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πάσας τὰς ἡμέρας, ὅσας ἐὰν ᾖ ἐπʼ αὐτὸν ἡ ἁφὴ, ἀκάθαρτος ὢν ἀκάθαρτος ἔσται·
    κεχωρισμένος καθήσεται, ἔξω τῆς παρεμβολῆς αὐτοῦ ἔσται ἡ διατριβή.
  usfm_code: LEV
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἱματίῳ ἐὰν γένηται ἁφὴ ἐν αὐτῷ λέπρας, ἐν ἱματίῳ ἐρέῳ, ἢ ἐν ἱματίῳ στυππυίνῳ,
  usfm_code: LEV
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ἢ ἐν στήμονι, ἢ ἐν κρόκῃ, ἢ ἐν τοῖς λινοῖς, ἢ ἐν τοῖς ἐρέοις, ἢ ἐν δέρματι,
    ἢ ἐν παντὶ ἐργασίμῳ δέρματι,
  usfm_code: LEV
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ γένηται ἡ ἁφὴ χλωρίζουσα ἢ πυῤῥίζουσα ἐν τῷ δέρματι, ἢ ἐν τῷ ἱματίῳ, ἢ
    ἐν τῷ στήμονι, ἢ ἐν τῇ κρόκῃ, ἢ ἐν παντὶ σκεύει ἐργασίμῳ δέρματος, ἁφὴ λέπρας
    ἐστί· καὶ δείξει τῷ ἱερεῖ·
  usfm_code: LEV
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ὄψεται ὁ ἱερεὺς τὴν ἁφήν, καὶ ἀφοριεῖ ὁ ἱερεὺς τὴν ἁφὴν ἑπτὰ ἡμέρας.
  usfm_code: LEV
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ὄψεται ὁ ἱερεὺς τὴν ἁφὴν τῇ ἡμέρᾳ τῇ ἑβδόμῃ· ἐὰν δὲ διαχέηται ἡ ἁφὴ ἐν
    τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι, ἢ ἐν τῇ κρόκῃ, ἢ ἐν τῷ δέρματι, κατὰ πάντα ὅσα ἐὰν
    ποιηθῇ δέρματα ἐν τῇ ἐργασίᾳ, λέπρα ἔμμονός ἐστιν ἡ ἁφὴ, ἀκάθαρτός ἐστι.
  usfm_code: LEV
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Κατακαύσει τὸ ἱμάτιον, ἢ τὸν στήμονα, ἢ τὴν κρόκην ἐν τοῖς ἐρέοις, ἢ ἐν τοῖς
    λινοῖς, ἢ ἐν παντὶ σκεύει δερματίνῳ, ἐν ᾧ ἂν ᾖ ἐν αὐτῷ ἡ ἁφὴ, ὅτι λέπρα ἔμμονός
    ἐστιν, ἐν πυρὶ κατακαυθήσεται.
  usfm_code: LEV
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἴδῃ ὁ ἱερεὺς, καὶ μὴ διαχέηται ἡ ἁφὴ ἐν τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι,
    ἢ ἐν τῇ κρόκῃ, ἢ ἐν παντὶ σκεύει δερματίνῳ·
  usfm_code: LEV
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ συντάξει ὁ ἱερεύς, καὶ πλυνεῖ ἐφʼ οὗ ἐὰν ᾖ ἐπʼ αὐτοῦ ἡ ἁφὴ, καὶ ἀφοριεῖ
    ὁ ἱερεὺς τὴν ἁφὴν ἑπτὰ ἡμέρας τοδέυτερον.
  usfm_code: LEV
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ὄψεται ὁ ἱερεὺς μετὰ τὸ πλυθῆναι αὐτὸ τὴν ἁφὴν, καὶ ἥδε οὐ μὴ μετέβαλεν
    ἡ ἁφὴ τὴν ὄψιν, καὶ ἡ ἁφὴ οὐ διαχεῖται, ἀκάθαρτόν ἐστιν, ἐν πυρὶ κατακαυθήσεται·
    ἐστήρικται ἐν τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι, ἢ ἐν τῇ κρόκη.
  usfm_code: LEV
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν ἴδῃ ὁ ἱερεὺς, καὶ ᾖ ἀμαυρὰ ἡ ἁφὴ μετὰ τὸ πλυθήναι αὐτὸ, ἀποῤῥήξει
    αὐτὸ ἀπὸ τοῦ ἱματίου, ἢ ἀπὸ τοῦ στήμονος, ἢ ἀπὸ τῆς κρόκης, ἢ ἀπὸ τοῦ δέρματος.
  usfm_code: LEV
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ὀφθῇ ἔτι ἐν τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι, ἢ ἐν τῇ κρόκῃ, ἢ ἐν παντὶ σκεύει
    δερματίνῳ, λέπρα ἐξανθοῦσά ἐστιν ἐν πυρὶ κατακαυθήσεται ἐν ᾧ ἐστιν ἡ ἁφή.
  usfm_code: LEV
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἱμάτιον, ἢ ὁ στήμων, ἢ ἡ κρόκη, ἢ πᾶν σκεῦος δερμάτινον, ὃ πλυθήσεται,
    καὶ ἀποστήσεται ἀπʼ αὐτοῦ ἡ ἁφὴ, καὶ πλυθήσεται τὸ δέυτερον, καὶ καθαρὸν ἔσται.
  usfm_code: LEV
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οὗτος ὁ νόμος ἁφῆς λέπρας ἱματίου ἐρέου, ἢ στυππυίνου, ἢ στήμονος, ἢ κρόκης,
    ἢ παντὸς σκεύους δερματίνου, εἰς τὸ καθαρίσαι αὐτὸ, ἢ μιᾶναι αὐτό.
  usfm_code: LEV
  verse: '59'
