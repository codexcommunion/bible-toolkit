- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Τωβὶτ Τωβίαν τὸν υἱὸν αὐτοῦ, καὶ εἶπεν αὐτῷ· ὅρα, τέκνον, μισθὸν
    τῷ ἀνθρώπῳ τῷ συνελθόντι σοι· καὶ προσθεῖναι αὐτῷ δεῖ.
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, πάτερ, οὐ βλάπτομαι δοὺς αὐτῷ τὸ ἥμισυ ὧν ἐνήνοχα,
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: ὅτι με ἀγήοχέ σοι ὑγιῆ, καὶ τὴν γυναῖκά μου ἐθεράπευσε, καὶ τὸ ἀργύριόν μου
    ἤνεγκε, καὶ σὲ ὁμοίως ἐθεράπευσε.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ πρεσβύτης, δικαιοῦται αὐτῷ.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε τὸν ἄγγελον, καὶ εἶπεν αὐτῷ, λάβε τὸ ἥμισυ πάντων ὧν ἐνηνόχατε,
    καὶ ὕπαγε ὑγιαίνων.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Τότε καλέσας τοὺς δύο κρυπτῶς, εἶπεν αὐτοῖς, εὐλογεῖτε τὸν Θεὸν, καὶ αὐτῷ
    ἐξομολογεῖσθε, καὶ μεγαλωσύνην δίδοτε αὐτῷ, καὶ ἐξομολογεῖσθε αὐτῷ ἐνώπιον πάντων
    τῶν ζώντων περὶ ὧν ἐποίησε μεθʼ ὑμῶν· ἀγαθὸν τὸ εὐλογεῖν τὸν Θεὸν, καὶ ὑψοῦν τὸ
    ὄνομα αὐτοῦ, τοὺς λόγους τῶν ἔργων τοῦ Θεοῦ ἐντίμως ὑποδεικνύοντες· καὶ μὴ ὀκνεῖτε
    ἐξομολογεῖσθαι αὐτῷ.
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Μυστήριον βασιλέως καλὸν κρύψαι, τὰ δὲ ἔργα τοῦ Θεοῦ ἀνακαλύπτειν ἐνδόξως·
    ἀγαθὸν ποιήσατε, καὶ κακὸν οὐχ εὑρήσει ὑμᾶς.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀγαθὸν προσευχὴ μετὰ νηστείας καὶ ἐλεημοσύνης καὶ δικαιοσύνης· ἀγαθὸν τὸ ὀλίγον
    μετὰ δικαιοσύνης, ἢ πολὺ μετὰ ἀδικίας· καλὸν ποιῆσαι ἐλεημοσύνην ἢ θησαυρίσαι
    χρυσίον.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐλεημοσύνη γὰρ ἐκ θανάτου ῥύεται, καὶ αὕτη ἀποκαθαριεῖ πᾶσαν ἁμαρτίαν· οἱ
    ποιοῦντες ἐλεημοσύνας καὶ δικαιοσύνας πλησθήσονται ζωῆς.
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἁμαρτάνοντες πολέμιοί εἰσι τῆς ἑαυτῶν ζωῆς.
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐ μὴ κρύψω ἀφʼ ὑμῶν πᾶν ῥῆμα· εἴρηκα δὴ, μυστήριον βασιλέως κρύψαι καλὸν,
    τὰ δὲ ἔργα τοῦ Θεοῦ ἀνακαλύπτειν ἐνδόξως.
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὅτε προσηύξω σὺ καὶ ἡ νύμφη σου Σάῤῥα, ἐγὼ προσήγαγον τὸ μνημόσυνον
    τῆς προσευχῆς ὑμῶν ἐνώπιον τοῦ ἁγίου· καὶ ὅτε ἔθαπτες τοὺς νεκροὺς, ὡσαύτως συμπαρήγμην
    σοι.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ὅτε οὐκ ὤκνησας ἀναστῆναι καὶ καταλιπεῖν τὸ ἄριστόν σου, ὅπως ἀπελθὼν
    περιστείλῃς τὸν νεκρὸν, οὐκ ἔλαθές με ἀγαθοποιῶν, ἀλλὰ σὺν σοὶ ἤμην.
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀπέστειλέ με ὁ Θεὸς ἰάσασθαί σε καὶ τὴν νύμφην σου Σάῤῥαν.
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐγώ εἰμι Ῥαφαήλ, εἷς ἐκ τῶν ἑπτὰ ἁγίων ἀγγέλων οἳ προσαναφέρουσι τὰς προσευχὰς
    τῶν ἁγίων, καὶ εἰσπορεύονται ἐνώπιον τῆς δόξης τοῦ ἁγίου.
  usfm_code: TOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐταράχθησαν οἱ δύο, καὶ ἔπεσον ἐπὶ πρόσωπον, ὅτι ἐφοβήθησαν.
  usfm_code: TOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, μὴ φοβεῖσθε, εἰρήνη ὑμῖν ἔσται· τὸν δὲ Θεὸν εὐλογεῖτε εἰς
    τὸν αἰῶνα,
  usfm_code: TOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: ὅτι οὐ τῇ ἐμαυτοῦ χάριτι, ἀλλὰ τῇ θελήσει τοῦ Θεοῦ ἡμῶν ἦλθον, ὅθεν εὐλογεῖτε
    αὐτὸν εἰς τὸν αἰῶνα.
  usfm_code: TOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πάσας τὰς ἡμέρας ὠπτανόμην ὑμῖν, καὶ οὐκ ἔφαγον οὐδὲ ἔπιον, ἀλλὰ ὅρασιν ὑμεῖς
    ἐθεωρεῖτε.
  usfm_code: TOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἐξομολογεῖσθε τῷ Θεῷ, διότι ἀναβαίνω πρὸς τὸν ἀποστείλαντά με, καὶ
    γράψατε πάντα τὰ συντελεσθέντα εἰς βιβλίον.
  usfm_code: TOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν, καὶ οὐκ ἔτι εἶδον αὐτόν.
  usfm_code: TOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐξωμολογοῦντο τὰ ἔργα τὰ μεγάλα καὶ θαυμαστὰ αὐτοῦ, ὡς ὤφθη αὐτοῖς ὁ ἄγγελος
    Κυρίου.
  usfm_code: TOB
  verse: '22'
