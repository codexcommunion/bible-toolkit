- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, εἶπον τοῖς ἱερεύσι τοῖς υἱοῖς Ἀαρὼν,
    καὶ ἐρεῖς πρὸς αὐτούς, ἐν ταῖς ψυχαῖς οὐ μιανθήσονται ἐν τῷ ἔθνει αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἀλλʼ ἢ ἐν τῷ οἰκείῳ τῷ ἔγγιστα αὐτῶν, ἐπὶ πατρὶ καὶ μητρὶ, καὶ υἱοῖς,
    καὶ θυγατράσιν, ἐπʼ ἀδελφῷ,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐπʼ ἀδελφῇ παρθένῳ τῇ ἐγγιζούσῃ αὐτῷ, τῇ μὴ ἐκδεδομένῃ ἀνδρί, ἐπὶ
    τούτοις μιανθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐ μιανθήσεται ἐξάπινα ἐν τῷ λαῷ αὐτοῦ εἰς βεβήλωσιν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ φαλάκρωμα οὐ ξυρηθήσεσθε τὴν κεφαλὴν ἐπὶ νεκρῷ· καὶ τὴν ὄψιν τοῦ
    πώγωνος οὐ ξυρήσονται· καὶ ἐπὶ τὰς σάρκας αὐτῶν οὐ κατατεμοῦσιν ἐντομίδας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἅγιοι ἔσονται τῷ Θεῷ αὐτῶν, καὶ οὐ βεβηλώσουσι τὸ ὄνομα τοῦ Θεοῦ αὐτῶν·
    τὰς γὰρ θυσίας Κυρίου δῶρα τοῦ Θεοῦ αὐτῶν αὐτοὶ προσφέρουσι, καὶ ἔσονται ἅγιοι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Γυναῖκα πόρνην καὶ βεβηλωμένην οὐ λήψονται, καὶ γυναῖκα ἐκβεβλημένην
    ἀπὸ ἀνδρὸς αὐτῆς, ὅτι ἅγιός ἐστι Κυρίῳ τῷ Θεῷ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἁγιάσεις αὐτόν· τὰ δῶρα Κυρίου τοῦ Θεοῦ ὑμῶν οὗτος προσφέρει, ἅγιος
    ἔσται· ὅτι ἅγιος ἐγὼ Κύριος ὁ ἁγιάζων αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ θυγάτηρ ἀνθρώπου ἱερέως ἐὰν βεβηλωθῇ τοῦ ἐκπορνεύσαι, τὸ ὄνομα τοῦ
    πατρὸς αὐτῆς αὐτὴ βεβηλοῖ· ἐπὶ πυρὸς κατακαυθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ὁ ἱερεὺς ὁ μέγας ἀπὸ τῶν ἀδελφῶν αὐτοῦ, τοῦ ἐπικεχυμένου ἐπὶ τὴν
    κεφαλὴν τοῦ ἐλαίου τοῦ χριστοῦ, καὶ τετελειωμένου ἐνδύσασθαι τὰ ἱμάτια, τὴν κεφαλὴν
    οὐκ ἀποκιδαρώσει, καὶ τὰ ἱμάτια οὐ διαῤῥήξει,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἐπὶ πάσῃ ψυχῇ τετελευτηκυίᾳ οὐκ εἰσελεύσεται, ἐπὶ πατρὶ αὐτοῦ οὐδὲ
    ἐπὶ μητρὶ αὐτοῦ οὐ μιανθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐκ τῶν ἁγίων οὐκ ἐξελεύσεται, καὶ οὐ βεβηλώσει τὸ ἡγιασμένον τοῦ
    Θεοῦ αὐτοῦ, ὅτι τὸ ἅγιον ἔλαιον τὸ χριστὸν τοῦ Θεοῦ ἐπʼ αὐτῷ· ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὗτος γυναῖκα παρθένον ἐκ τοῦ γένους αὐτοῦ λήψεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Χήραν δὲ καὶ ἐκβεβλημένην καὶ βεβηλωμένην καὶ πόρνην, ταύτας οὐ λήψεται,
    ἀλλʼ ἢ παρθένον ἐκ τοῦ λαοῦ αὐτοῦ λήψεται γυναῖκα.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ οὐ βεβηλώσει τὸ σπέρμα αὐτοῦ ἐν τῷ λαῷ αὐτοῦ· ἐγὼ Κύριος ὁ ἁγιάζων
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: εἶπον Ἀαρὼν, ἄνθρωπος ἐκ τοῦ γένους σου εἰς τὰς γενεὰς ὑμῶν, τινὶ ἐὰν
    ᾖ ἐν αὐτῷ μῶμος, οὐ προσελεύσεται προσφέρειν τὰ δῶρα τοῦ Θεοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: πᾶς ἄνθρωπος ᾧ ἐστιν ἐν αὐτῷ μῶμος, οὐ προσελεύσεται· ἄνθρωπος τυφλὸς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἢ χωλὸς, ἢ κολοβόριν, ἢ ὠτότμητος, ἢ ἄνθρωπος ᾧ ἂν ᾖ ἐν αὐτῳ σύντριμμα
    χειρὸς, ἢ σύντριμμα ποδὸς,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ἢ κυρτὸς, ἢ ἔφηλος, ἢ πτίλλος τοὺς ὀφθαλμούς, ἢ ἄνθρωπος ᾧ ἂν ᾖ ἐν αὐτῷ
    ψώρα ἀγρία, ἢ λειχὴν, ἢ μονόρχις.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Πᾶς ᾧ ἐστιν ἐν αὐτῷ μῶμος, ἐκ τοῦ σπέρματος Ἀαρὼν τοῦ ἱερέως, οὐκ ἐγγιεῖ
    τοῦ προσενεγκεῖν τὰς θυσίας τῷ Θεῷ σου, ὅτι μῶμος ἐν αὐτῷ· τὰ δῶρα τοῦ Θεοῦ οὐ
    προσελεύσεται προσενεγκεῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τὰ δῶρα τοῦ Θεοῦ τὰ ἅγια τῶν ἁγίων, καὶ ἀπὸ τῶν ἁγίων φάγεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πλὴν πρὸς τὸ καταπέτασμα οὐ προσελεύσεται, καὶ πρὸς τὸ θυσιαστήριον
    οὐκ ἐγγιεῖ, ὅτι μῶμον ἔχει· καὶ οὐ βεβηλώσει τὸ ἅγιον τοῦ Θεοῦ αὐτοῦ, ὅτι ἐγώ
    εἰμι Κύριος ὁ ἁγιάζων αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  book_usfm_code: LEV
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐλάλησε Μωυσῆς πρὸς Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ, καὶ πρὸς πάντας
    υἱοὺς Ἱσραήλ.
