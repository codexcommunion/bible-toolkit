- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, εἶπον τοῖς ἱερεύσι τοῖς υἱοῖς Ἀαρὼν, καὶ
    ἐρεῖς πρὸς αὐτούς, ἐν ταῖς ψυχαῖς οὐ μιανθήσονται ἐν τῷ ἔθνει αὐτῶν,
  usfm_code: LEV
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἀλλʼ ἢ ἐν τῷ οἰκείῳ τῷ ἔγγιστα αὐτῶν, ἐπὶ πατρὶ καὶ μητρὶ, καὶ υἱοῖς, καὶ
    θυγατράσιν, ἐπʼ ἀδελφῷ,
  usfm_code: LEV
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ ἐπʼ ἀδελφῇ παρθένῳ τῇ ἐγγιζούσῃ αὐτῷ, τῇ μὴ ἐκδεδομένῃ ἀνδρί, ἐπὶ τούτοις
    μιανθήσεται.
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Οὐ μιανθήσεται ἐξάπινα ἐν τῷ λαῷ αὐτοῦ εἰς βεβήλωσιν αὐτοῦ.
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ φαλάκρωμα οὐ ξυρηθήσεσθε τὴν κεφαλὴν ἐπὶ νεκρῷ· καὶ τὴν ὄψιν τοῦ πώγωνος
    οὐ ξυρήσονται· καὶ ἐπὶ τὰς σάρκας αὐτῶν οὐ κατατεμοῦσιν ἐντομίδας.
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἅγιοι ἔσονται τῷ Θεῷ αὐτῶν, καὶ οὐ βεβηλώσουσι τὸ ὄνομα τοῦ Θεοῦ αὐτῶν· τὰς
    γὰρ θυσίας Κυρίου δῶρα τοῦ Θεοῦ αὐτῶν αὐτοὶ προσφέρουσι, καὶ ἔσονται ἅγιοι.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Γυναῖκα πόρνην καὶ βεβηλωμένην οὐ λήψονται, καὶ γυναῖκα ἐκβεβλημένην ἀπὸ ἀνδρὸς
    αὐτῆς, ὅτι ἅγιός ἐστι Κυρίῳ τῷ Θεῷ αὐτοῦ.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἁγιάσεις αὐτόν· τὰ δῶρα Κυρίου τοῦ Θεοῦ ὑμῶν οὗτος προσφέρει, ἅγιος ἔσται·
    ὅτι ἅγιος ἐγὼ Κύριος ὁ ἁγιάζων αὐτούς.
  usfm_code: LEV
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ θυγάτηρ ἀνθρώπου ἱερέως ἐὰν βεβηλωθῇ τοῦ ἐκπορνεύσαι, τὸ ὄνομα τοῦ πατρὸς
    αὐτῆς αὐτὴ βεβηλοῖ· ἐπὶ πυρὸς κατακαυθήσεται.
  usfm_code: LEV
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ὁ ἱερεὺς ὁ μέγας ἀπὸ τῶν ἀδελφῶν αὐτοῦ, τοῦ ἐπικεχυμένου ἐπὶ τὴν κεφαλὴν
    τοῦ ἐλαίου τοῦ χριστοῦ, καὶ τετελειωμένου ἐνδύσασθαι τὰ ἱμάτια, τὴν κεφαλὴν οὐκ
    ἀποκιδαρώσει, καὶ τὰ ἱμάτια οὐ διαῤῥήξει,
  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ πάσῃ ψυχῇ τετελευτηκυίᾳ οὐκ εἰσελεύσεται, ἐπὶ πατρὶ αὐτοῦ οὐδὲ ἐπὶ
    μητρὶ αὐτοῦ οὐ μιανθήσεται.
  usfm_code: LEV
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν ἁγίων οὐκ ἐξελεύσεται, καὶ οὐ βεβηλώσει τὸ ἡγιασμένον τοῦ Θεοῦ
    αὐτοῦ, ὅτι τὸ ἅγιον ἔλαιον τὸ χριστὸν τοῦ Θεοῦ ἐπʼ αὐτῷ· ἐγὼ Κύριος.
  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Οὗτος γυναῖκα παρθένον ἐκ τοῦ γένους αὐτοῦ λήψεται.
  usfm_code: LEV
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Χήραν δὲ καὶ ἐκβεβλημένην καὶ βεβηλωμένην καὶ πόρνην, ταύτας οὐ λήψεται, ἀλλʼ
    ἢ παρθένον ἐκ τοῦ λαοῦ αὐτοῦ λήψεται γυναῖκα.
  usfm_code: LEV
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ οὐ βεβηλώσει τὸ σπέρμα αὐτοῦ ἐν τῷ λαῷ αὐτοῦ· ἐγὼ Κύριος ὁ ἁγιάζων αὐτόν.
  usfm_code: LEV
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: LEV
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: εἶπον Ἀαρὼν, ἄνθρωπος ἐκ τοῦ γένους σου εἰς τὰς γενεὰς ὑμῶν, τινὶ ἐὰν ᾖ ἐν
    αὐτῷ μῶμος, οὐ προσελεύσεται προσφέρειν τὰ δῶρα τοῦ Θεοῦ αὐτοῦ.
  usfm_code: LEV
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: πᾶς ἄνθρωπος ᾧ ἐστιν ἐν αὐτῷ μῶμος, οὐ προσελεύσεται· ἄνθρωπος τυφλὸς.
  usfm_code: LEV
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἢ χωλὸς, ἢ κολοβόριν, ἢ ὠτότμητος, ἢ ἄνθρωπος ᾧ ἂν ᾖ ἐν αὐτῳ σύντριμμα χειρὸς,
    ἢ σύντριμμα ποδὸς,
  usfm_code: LEV
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἢ κυρτὸς, ἢ ἔφηλος, ἢ πτίλλος τοὺς ὀφθαλμούς, ἢ ἄνθρωπος ᾧ ἂν ᾖ ἐν αὐτῷ ψώρα
    ἀγρία, ἢ λειχὴν, ἢ μονόρχις.
  usfm_code: LEV
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Πᾶς ᾧ ἐστιν ἐν αὐτῷ μῶμος, ἐκ τοῦ σπέρματος Ἀαρὼν τοῦ ἱερέως, οὐκ ἐγγιεῖ τοῦ
    προσενεγκεῖν τὰς θυσίας τῷ Θεῷ σου, ὅτι μῶμος ἐν αὐτῷ· τὰ δῶρα τοῦ Θεοῦ οὐ προσελεύσεται
    προσενεγκεῖν.
  usfm_code: LEV
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Τὰ δῶρα τοῦ Θεοῦ τὰ ἅγια τῶν ἁγίων, καὶ ἀπὸ τῶν ἁγίων φάγεται.
  usfm_code: LEV
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Πλὴν πρὸς τὸ καταπέτασμα οὐ προσελεύσεται, καὶ πρὸς τὸ θυσιαστήριον οὐκ ἐγγιεῖ,
    ὅτι μῶμον ἔχει· καὶ οὐ βεβηλώσει τὸ ἅγιον τοῦ Θεοῦ αὐτοῦ, ὅτι ἐγώ εἰμι Κύριος
    ὁ ἁγιάζων αὐτούς.
  usfm_code: LEV
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Μωυσῆς πρὸς Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ, καὶ πρὸς πάντας υἱοὺς
    Ἱσραήλ.
  usfm_code: LEV
  verse: '24'
