- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἀλλόφύλοι ἐπολέμουν ἐπὶ Ἰσραήλ· καὶ ἔφυγον οἱ ἄνδρες Ἰσραὴλ ἐκ προσώπου
    τῶν ἀλλοφύλων, καὶ πίπτουσι τραυματίαι ἐν τῷ ὄρει τῷ Γελβουέ.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ συνάπτουσιν οἱ ἀλλόφυλοι τῷ Σαοὺλ καὶ τοῖς υἱοῖς αὐτοῦ, καὶ τύπτουσιν
    ἀλλόφυλοι τὸν Ἰωναθάν, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Μελχισᾶ υἱὸν Σαούλ.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ βαρύνεται ὁ πόλεμος ἐπὶ Σαοὺλ, καὶ εὑρίσκουσιν αὐτὸν οἱ ἀκοντισταὶ ἄνδρες
    τόξοται, καὶ ἐτραυματίσθη εἰς τὰ ὑποχόνδρια.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ πρὸς τὸν αἴροντα τὰ σκεύη αὐτοῦ, σπάσαι τὴν ῥομφαίαν σου καὶ
    ἀποκέντησόν με ἐν αὐτῇ, μὴ ἔλθωσιν οἱ ἀπερίτμητοι οὗτοι καὶ ἀποκεντήσωσί με καὶ
    ἐμπαίξωσιν ἐμοί· καὶ οὐκ ἐβούλετο ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἐφοβήθη σφόδρα·
    καὶ ἔλαβε Σαοὺλ τὴν ῥομφαίαν, καὶ ἐπέπεσεν ἐπʼ αὐτήν.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν ὁ αἴρων τὰ σκεύη αὐτοῦ ὅτι τέθνηκε Σαοὺλ, καὶ ἐπέπεσε καὶ αὐτὸς
    ἐπὶ τὴν ῥομφαίαν αὐτοῦ, καὶ ἀπέθανε μετʼ αὐτοῦ.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανε Σαοὺλ, καὶ οἱ τρεῖς υἱοὶ αὐτοῦ, καὶ ὁ αἴρων τὰ σκεύη αὐτοῦ, ἐν
    τῇ ἡμέρᾳ ἐκείνῃ κατὰ τὸ αὐτό.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶδον οἱ ἄνδρες Ἰσραὴλ οἱ ἐν τῷ πέραν τῆς κοιλάδος καὶ οἱ ἐν τῷ πέραν
    τοῦ Ἰορδάνου, ὅτι ἔφυγον οἱ ἄνδρες Ἰσραὴλ, καὶ ὅτι τέθνηκε Σαοὺλ καὶ οἱ υἱοὶ αὐτοῦ,
    καὶ καταλείπουσι τὰς πόλεις αὐτῶν καὶ φεύγουσι· καὶ ἔρχονται οἱ ἀλλόφυλοι καὶ
    κατοικοῦσιν ἐν αὐταῖς.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη τῇ ἐπαύριον ἔρχονται οἱ ἀλλόφυλοι ἐκδιδύσκειν τοὺς νεκροὺς, καὶ
    εὑρίσκουσι τὸν Σαοὺλ καὶ τοὺς τρεῖς υἱοὺς αὐτοῦ πεπτωκότας ἐπὶ τὰ ὄρη Γελβούε.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀποστρέφουσιν αὐτὸν, καὶ ἐξέδυσαν τὰ σκεύη αὐτοῦ, καὶ ἀποστέλλουσιν αὐτὰ
    εἰς γῆν ἀλλοφύλων, κύκλῳ εὐαγγελίζοντες τοῖς εἰδώλοις αὐτῶν καὶ τῷ λαῷ.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀνέθηκαν τὰ σκεύη αὐτοῦ εἰς τὸ Ἀσταρτεῖον, καὶ τὸ σῶμα αὐτοῦ κατέπηξαν
    ἐν τῷ τείχει Βαιθσάμ.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀκούουσιν οἱ κατοικοῦντες Ἰαβὶς τῆς Γαλααδίτιδος ἃ ἐποίησαν οἱ ἀλλόφυλοι
    τῷ Σαούλ.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν πᾶς ἀνὴρ δυνάμεως, καὶ ἐπορεύθησαν ὅλην τὴν νύκτα, καὶ ἔλαβον
    τὸ σῶμα Σαοὺλ καὶ τὸ σῶμα Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ ἀπὸ τοῦ τείχους Βαιθσὰμ, καὶ
    φέρουσιν αὐτοὺς εἰς Ἰαβὶς, καὶ κατακαίουσιν αὐτοὺς ἐκεῖ.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ λαμβάνουσιν τὰ ὀστᾶ αὐτῶν, καὶ θάπτουσιν ὑπὸ τὴν ἄρουραν τὴν ἐν Ἰαβὶς,
    καὶ νηστεύουσιν ἑπτὰ ἡμέρας.
  usfm_code: 1SA
  verse: '13'
