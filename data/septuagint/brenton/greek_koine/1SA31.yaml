- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ οἱ ἀλλόφύλοι ἐπολέμουν ἐπὶ Ἰσραήλ· καὶ ἔφυγον οἱ ἄνδρες Ἰσραὴλ ἐκ
    προσώπου τῶν ἀλλοφύλων, καὶ πίπτουσι τραυματίαι ἐν τῷ ὄρει τῷ Γελβουέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ συνάπτουσιν οἱ ἀλλόφυλοι τῷ Σαοὺλ καὶ τοῖς υἱοῖς αὐτοῦ, καὶ τύπτουσιν
    ἀλλόφυλοι τὸν Ἰωναθάν, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Μελχισᾶ υἱὸν Σαούλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ βαρύνεται ὁ πόλεμος ἐπὶ Σαοὺλ, καὶ εὑρίσκουσιν αὐτὸν οἱ ἀκοντισταὶ
    ἄνδρες τόξοται, καὶ ἐτραυματίσθη εἰς τὰ ὑποχόνδρια.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπε Σαοὺλ πρὸς τὸν αἴροντα τὰ σκεύη αὐτοῦ, σπάσαι τὴν ῥομφαίαν
    σου καὶ ἀποκέντησόν με ἐν αὐτῇ, μὴ ἔλθωσιν οἱ ἀπερίτμητοι οὗτοι καὶ ἀποκεντήσωσί
    με καὶ ἐμπαίξωσιν ἐμοί· καὶ οὐκ ἐβούλετο ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἐφοβήθη σφόδρα·
    καὶ ἔλαβε Σαοὺλ τὴν ῥομφαίαν, καὶ ἐπέπεσεν ἐπʼ αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶδεν ὁ αἴρων τὰ σκεύη αὐτοῦ ὅτι τέθνηκε Σαοὺλ, καὶ ἐπέπεσε καὶ
    αὐτὸς ἐπὶ τὴν ῥομφαίαν αὐτοῦ, καὶ ἀπέθανε μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀπέθανε Σαοὺλ, καὶ οἱ τρεῖς υἱοὶ αὐτοῦ, καὶ ὁ αἴρων τὰ σκεύη αὐτοῦ,
    ἐν τῇ ἡμέρᾳ ἐκείνῃ κατὰ τὸ αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶδον οἱ ἄνδρες Ἰσραὴλ οἱ ἐν τῷ πέραν τῆς κοιλάδος καὶ οἱ ἐν τῷ
    πέραν τοῦ Ἰορδάνου, ὅτι ἔφυγον οἱ ἄνδρες Ἰσραὴλ, καὶ ὅτι τέθνηκε Σαοὺλ καὶ οἱ
    υἱοὶ αὐτοῦ, καὶ καταλείπουσι τὰς πόλεις αὐτῶν καὶ φεύγουσι· καὶ ἔρχονται οἱ ἀλλόφυλοι
    καὶ κατοικοῦσιν ἐν αὐταῖς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγενήθη τῇ ἐπαύριον ἔρχονται οἱ ἀλλόφυλοι ἐκδιδύσκειν τοὺς νεκροὺς,
    καὶ εὑρίσκουσι τὸν Σαοὺλ καὶ τοὺς τρεῖς υἱοὺς αὐτοῦ πεπτωκότας ἐπὶ τὰ ὄρη Γελβούε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀποστρέφουσιν αὐτὸν, καὶ ἐξέδυσαν τὰ σκεύη αὐτοῦ, καὶ ἀποστέλλουσιν
    αὐτὰ εἰς γῆν ἀλλοφύλων, κύκλῳ εὐαγγελίζοντες τοῖς εἰδώλοις αὐτῶν καὶ τῷ λαῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀνέθηκαν τὰ σκεύη αὐτοῦ εἰς τὸ Ἀσταρτεῖον, καὶ τὸ σῶμα αὐτοῦ κατέπηξαν
    ἐν τῷ τείχει Βαιθσάμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀκούουσιν οἱ κατοικοῦντες Ἰαβὶς τῆς Γαλααδίτιδος ἃ ἐποίησαν οἱ ἀλλόφυλοι
    τῷ Σαούλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἀνέστησαν πᾶς ἀνὴρ δυνάμεως, καὶ ἐπορεύθησαν ὅλην τὴν νύκτα, καὶ
    ἔλαβον τὸ σῶμα Σαοὺλ καὶ τὸ σῶμα Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ ἀπὸ τοῦ τείχους Βαιθσὰμ,
    καὶ φέρουσιν αὐτοὺς εἰς Ἰαβὶς, καὶ κατακαίουσιν αὐτοὺς ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 31
  book_usfm_code: 1SA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ λαμβάνουσιν τὰ ὀστᾶ αὐτῶν, καὶ θάπτουσιν ὑπὸ τὴν ἄρουραν τὴν ἐν
    Ἰαβὶς, καὶ νηστεύουσιν ἑπτὰ ἡμέρας.
