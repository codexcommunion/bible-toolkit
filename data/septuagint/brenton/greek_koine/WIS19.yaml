- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Τοῖς δὲ ἀσεβέσι μέχρι τέλους ἀνελεήμων θυμὸς ἐπέστη· προῄδει γὰρ αὐτῶν καὶ
    τὰ μέλλοντα,
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: ὅτι αὐτοὶ ἐπιστρέψαντες τοῦ ἀπεῖναι, καὶ μετὰ σπουδῆς προπέμψαντες αὐτοὺς,
    διώξουσι μεταμεληθέντες.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἔτι γὰρ ἐν χερσὶν ἔχοντες τὰ πὲνθη, καὶ προσοδυρόμενοι τάφοις νεκρῶν, ἕτερον
    ἐπεσπάσαντο λογισμὸν ἀνοίας, καὶ οὓς ἱκετεύοντες ἐξέβαλον, τούτους ὡς φυγάδας
    ἐδίωκον.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἷλκε γὰρ αὐτοὺς ἡ ἀξία ἐπὶ τοῦτο τὸ πέρας ἀνάγκη, καὶ τῶν συμβεβηκότων ἀμνηστίαν
    ἐνέβαλεν, ἵνα τὴν λείπουσαν ταῖς βασάνοις προαναπληρώσωσιν κόλασιν·
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: καὶ ὁ μὲν λαός σου παράδοξον ὁδοιπορίαν περάσῃ, ἐκεῖνοι δὲ ξένον εὕρωσι θάνατον.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὅλη γὰρ ἡ κτίσις ἐν ἰδίῳ γένει πάλιν ἄνωθεν διετυποῦτο, ὑπηρετοῦσα ταῖς ἰδίαις
    ἐπιταγαῖς, ἵνα οἱ σοὶ παῖδες φυλαχθῶσιν ἀβλαβεῖς.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἡ τὴν παρεμβολὴν σκιάζουσα νεφέλη, ἐκ δὲ προϋφεστῶτος ὕδατος ξηρᾶς ἀνάδυσις
    γῆς ἐθεωρήθη, ἐξ ἐρυθρᾶς θαλάσσης ὁδὸς ἀνεμπόδιστος, καὶ χλοηφόρον πεδίον ἐκ κλύδωνος
    βιαίου,
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: διʼ οὗ πανεθνὶ διῆλθον οἱ τῇ σῇ σκεπαζόμενοι χειρί, θεωρήσαντες θαυμαστὰ τέρατα.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὡς γὰρ ἵπποι ἐνεμήθησαν, καὶ ὡς ἀμνοὶ διεσκίρτησαν, αἰνοῦντές σε, Κύριε, τὸν
    ῥυόμενον αὐτούς.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐμέμνηντο γὰρ ἔτι τῶν ἐν τῇ παροικίᾳ αὐτῶν, πῶς ἀντὶ μὲν γενέσεως ζώων ἐξήγαγεν
    ἡ γῆ σκνῖπα, ἀντὶ δὲ ἐνύδρων ἐξηρεύξατο ὁ ποταμὸς πλῆθος βατράχων.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐφʼ ὑστέρῳ δὲ εἶδον καὶ νέαν γένεσιν ὀρνέων, ὅτι ἐπιθυμίᾳ προαχθέντες ᾐτήσαντο
    ἐδέσματα τρυφῆς.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἰς γὰρ παραμυθίαν ἀνέβη αὐτοῖς ἀπὸ θαλάσσης ὀρτυγομήτρα,
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: καὶ αἱ τιμωρίαι τοῖς ἁμαρτωλοῖς ἐπῆλθον, οὐκ ἄνευ τῶν γεγονότων τεκμήριων
    τῇ βίᾳ τῶν κεραυνῶν· δικαίως γὰρ ἔπασχον ταῖς ἰδίαις αὐτῶν πονηρίαις· καὶ γὰρ
    χαλεπωτέραν μισοξενίαν ἐπετήδευσαν.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οἱ μὲν γὰρ τοὺς ἀγνοοῦντας οὐκ ἐδέχοντο παρόντας, οὗτοι δὲ εὐεργέτας ξένους
    ἐδουλοῦντο.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ οὐ μόνον, ἀλλʼ ἥτις ἐπισκοπὴ ἔσται αὐτῶν, ἐπεὶ ἀπεχθῶς προσεδέχοντο τοὺς
    ἀλλοτρίους·
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: οἱ δὲ μετὰ ἑορτασμάτων εἰσδεξάμενοι τοὺς ἤδη τῶν αὐτῶν μετεσχηκότας δικαίων
    δεινοῖς ἐκάκωσαν πόνοις.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐπλήγησαν δὲ καὶ ἀορασίᾳ, ὥσπερ ἐκεῖνοι ἐπὶ ταῖς τοῦ δικαίου θύραις, ὅτε ἀχανεῖ
    περιβληθέντες σκότει, ἕκαστος τῶν αὐτοῦ θυρῶν τὴν δίοδον ἐζήτει.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Διʼ ἑαυτῶν γὰρ τὰ στοιχεῖα μεθαρμοζόμενα, ὥσπερ ἐν ψαλτηρίῳ φθόγγοι τοῦ ῥυθμοῦ
    τὸ ὄνομα διαλλάσσουσι, πάντοτε μένοντα ἤχῳ, ὅπερ ἐστὶν εἰκάσαι ἐκ τῆς τῶν γεγονότων
    ὄψεως ἀκριβῶς.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Χερσαῖα γὰρ εἰς ἔνυδρα μετεβάλλετο, καὶ νηκτὰ μετέβαινεν ἐπὶ γῆς.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Πῦρ ἴσχυσεν ἐν ὕδατι τῆς ἰδίας δυνάμεως, καὶ ὕδωρ τῆς σβεστικῆς δυνάμεως ἐπελανθάνετο.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Φλόγες ἀνάπαλιν εὐφθάρτων ζώων οὐκ ἐμάραναν σάρκας ἐμπεριπατούντων, οὐδὲ τηκτὸν
    εὔτηκτον κρυσταλλοειδὲς γένος ἀμβροσίας τροφῆς.
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Κατὰ πάντα γὰρ, Κύριε, ἐμεγάλυνας τὸν λαόν σου, καὶ ἐδόξασας, καὶ οὐχ ὑπερεῖδες,
    ἐν παντὶ καιρῷ καὶ τόπῳ παριστάμενος.
  usfm_code: WIS
  verse: '22'
