- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ἐν τῷ δεκάτῳ ἔτει, ἐν τῷ δεκάτῳ μηνὶ, μιᾷ τοῦ μηνὸς, ἐγένετο
    λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, λάβε θρῆνον ἐπὶ Φαραὼ βασιλέα Αἰγύπτου, καὶ ἐρεῖς αὐτῷ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τάδε λέγει Κύριος, καὶ περιβαλῶ ἐπὶ σὲ δίκτυα λαῶν πολλῶν, καὶ ἀνάξω
    σε ἐν τῷ ἀγκίστρῳ μου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ἐκτενῶ σε ἐπὶ τὴν γῆν· πεδία πλησθήσεται, καὶ ἐπικαθιῶ ἐπὶ σὲ πάντα
    τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ ἐμπλήσω πάντα τὰ θηρία πάσης τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ δώσω τὰς σάρκας σου ἐπὶ τὰ ὄρη, καὶ ἐμπλήσω ἀπὸ τοῦ αἵματός σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ποτισθήσεται ἡ γῆ ἀπὸ τῶν προχωρημάτων σου, ἀπὸ τοῦ πλήθους σου
    ἐπὶ τῶν ὀρέων· φάραγγας ἐμπλήσω ἀπὸ σοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ κατακαλύψω ἐν τῷ σβεσθῆναί σε οὐρανὸν, καὶ συσκοτάσω τὰ ἄστρα αὐτοῦ,
    ἥλιον ἐν νεφέλῃ καλύψω, καὶ σελήνη οὐ μὴ φάνῃ τὸ φῶς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πάντα τὰ φαίνοντα φῶς ἐν τῷ οὐρανῷ, συσκοτάσουσιν ἐπὶ σέ· καὶ δώσω σκότος
    ἐπὶ τὴν γῆν, λέγει Κύριος Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ παροργιῶ καρδίαν λαῶν πολλῶν, ἡνίκα ἂν ἄγω αἰχμαλωσίαν σου εἰς τὰ
    ἔθνη, εἰς γῆν ἣν οὐκ ἔγνως.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ στυγνάσουσιν ἐπὶ σὲ ἔθνη πολλὰ, καὶ οἱ βασιλεῖς αὐτῶν ἐκστάσει ἐκστήσονται,
    ἐν τῷ πετᾶσθαι τὴν ῥομφαίαν μου ἐπὶ πρόσωπα αὐτῶν, προσδεχόμενοι τὴν πτῶσιν αὐτῶν
    ἀφʼ ἡμέρας πτώσεώς σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅτι τάδε λέγει Κύριος Κύριος, ῥομφαία βασιλέως Βαβυλῶνος ἥξει σοι
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἐν μαχαίραις γιγάντων, καὶ καταβαλῶ τὴν ἰσχύν σου, λοιμοὶ ἀπὸ ἐθνῶν
    πάντες, καὶ ἀπολοῦσι τὴν ὕβριν Αἰγύπτου, καὶ συντριβήσεται πᾶσα ἡ ἰσχὺς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀπολῶ πάντα τὰ κτήνη αὐτῆς ἀφʼ ὕδατος πολλοῦ, καὶ οὐ μὴ ταράξῃ αὐτὸ
    πούς ἀνθρώπου ἔτι, καὶ ἴχνος κτηνῶν οὐ μὴ καταπατήσῃ αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οὕτως τότε ἡσυχάσει τὰ ὕδατα αὐτῶν, καὶ οἱ ποταμοὶ αὐτῶν ὡς ἔλαιον πορεύσονται,
    λέγει Κύριος,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ὅταν δῶ Αἴγυπτον εἰς ἀπώλειαν, καὶ ἐρημωθῇ ἡ γῆ σὺν· τῇ πληρώσει αὐτῆς,
    ὅταν διασπερῶ πάντας τοὺς κατοικοῦντας ἐν αὐτῇ, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Θρῆνός ἐστι, καὶ θρηνήσεις αὐτὸν, καὶ αἱ θυγατέρες τῶν ἐθνῶν θρηνήσουσιν
    αὐτὸν, ἐπʼ Αἴγυπτον, καὶ ἐπὶ πᾶσαν τὴν ἰσχὺν αὐτῆς θρηνήσουσιν αὐτὴν, λέγει Κύριος
    Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγενήθη ἐν τῷ δωδεκάτῳ ἔτει τοῦ πρώτου μηνὸς, πεντεκαιδεκάτῃ τοῦ
    μηνὸς, ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Υἱὲ ἀνθρώπου, θρήνησον ἐπὶ τὴν ἰσχὺν Αἰγύπτου, καὶ καταβιβάσουσιν αὐτῆς
    τὰς θυγατέρας τὰ ἔθνη νεκρὰς εἰς τὸ βάθος τῆς γῆς, πρὸς τοὺς καταβαίνοντας εἰς
    βόθρον·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐν μέσῳ μαχαίρας τραυματιῶν πεσοῦνται μετʼ αὐτοῦ, καὶ κοιμηθήσεται πᾶσα
    ἡ ἰσχὺς αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ ἐροῦσί σοι οἱ γίγαντες, ἐν βάθει βόθρου γίνου, τίνος κρείττων εἶ;
    καὶ κατάβηθι, καὶ κοιμήθητι μετὰ ἀπεριτμήτων, ἐν μέσῳ τραυματιῶν μαχαίρας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐκεῖ Ἀσσοὺρ καὶ πᾶσα ἡ συναγωγὴ αὐτοῦ, πάντες τραυματίαι ἐκεῖ ἐδόθησαν,
    καὶ ἡ ταφὴ αὐτῶν ἐν βάθει βόθρου, καὶ ἐγενήθη ἡ συναγωγὴ αὐτοῦ περικύκλῳ τοῦ μνήματος
    αὐτοῦ, πάντες οἱ τραυματίαι οἱ πεπτωκότες μαχαίρᾳ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: οἱ δόντες τὸν φόβον αὐτῶν ἐπὶ γῆς ζωῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἐκεῖ Αἰλὰμ καὶ πᾶσα ἡ δύναμις αὐτοῦ περικύκλῳ τοῦ μνήματος αὐτοῦ, πάντες
    οἱ τραυματίαι οἱ πεπτωκότες μαχαίρᾳ, καὶ οἱ καταβαίνοντες ἀπερίτμητοι εἰς γῆς
    βάθος, οἱ δεδωκότες αὐτῶν φόβον ἐπὶ γῆς ζωῆς· καὶ ἐλάβοσαν τὴν βάσανον αὐτῶν μετὰ
    τῶν καταβαινόντων εἰς βόθρον,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: ἐν μέσῳ τραυματιῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐκεῖ ἐδόθησαν Μοσὸχ καὶ Θοβὲλ, καὶ πᾶσα ἡ ἰσχὺς αὐτοῦ περικύκλῳ τοῦ
    μνήματος αὐτοῦ, πάντες τραυματίαι αὐτοῦ, πάντες ἀπερίτμητοι τραυματίαι ἀπὸ μαχαίρας,
    οἱ δεδωκότες τὸν φόβον αὐτῶν ἐπὶ γῆς ζωῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐκοιμήθησαν μετὰ τῶν γιγάντων τῶν πεπτωκότων ἀπʼ αἰῶνος, οἳ κατέβησαν
    εἰς ᾅδου ἐν ὅπλοις πολεμικοῖς, καὶ ἔθηκαν τὰς μαχαίρας αὐτῶν ὑπὸ τὰς κεφαλὰς αὐτῶν,
    καὶ ἐγενήθησαν αἱ ἀνομῖαι αὐτῶν ἐπὶ τῶν ὀστέων αὐτῶν, ὅτι ἐξεφόβησαν πάντας ἐν
    τῇ ζωῇ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ σὺ ἐν μέσῳ ἀπεριτμήτων κοιμηθήσῃ μετὰ τετραυματισμένων μαχαίρᾳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐκεῖ ἐδόθησαν οἱ ἄρχοντες Ἀσσοὺρ, οἱ δόντες τὴν ἰσχὺν αὐτοῦ εἰς τραῦμα
    μαχαίρας· οὗτοι μετὰ τραυματιῶν ἐκοιμήθησαν, μετὰ καταβαινόντων εἰς βόθρον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐκεῖ οἱ ἄρχοντες τοῦ Βοῤῥᾶ πάντες στρατηγοὶ Ἀσσοὺρ, οἱ καταβαίνοντες
    τραυματίαι, σὺν τῷ φόβῳ αὐτῶν καὶ τῇ ἰσχύϊ αὐτῶν ἐκοιμήθησαν ἀπερίτμητοι μετὰ
    τραυματιῶν μαχαίρας, καὶ ἀπήνεγκαν τὴν βάσανον αὐτῶν μετὰ τῶν καταβαινόντων εἰς
    βόθρον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐκείνους ὄψεται βασιλεὺς Φαραὼ, καὶ παρακληθήσεται ἐπὶ πᾶσαν τὴν ἰσχὺν
    αὐτῶν, λέγει Κύριος Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  book_usfm_code: EZK
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ὅτι δέδωκα τὸν φόβον αὐτοῦ ἐπὶ γῆς ζωῆς, καὶ κοιμηθήσεται ἐν μέσῳ ἀπεριτμήτων
    μετὰ τραυματιῶν μαχαίρας Φαραὼ, καὶ πᾶν τὸ πλῆθος αὐτοῦ μετʼ αὐτοῦ, λέγει Κύριος
    Κύριος.
