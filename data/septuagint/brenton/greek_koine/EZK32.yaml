- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ δεκάτῳ ἔτει, ἐν τῷ δεκάτῳ μηνὶ, μιᾷ τοῦ μηνὸς, ἐγένετο λόγος
    Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, λάβε θρῆνον ἐπὶ Φαραὼ βασιλέα Αἰγύπτου, καὶ ἐρεῖς αὐτῷ,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, καὶ περιβαλῶ ἐπὶ σὲ δίκτυα λαῶν πολλῶν, καὶ ἀνάξω σε ἐν
    τῷ ἀγκίστρῳ μου,
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ ἐκτενῶ σε ἐπὶ τὴν γῆν· πεδία πλησθήσεται, καὶ ἐπικαθιῶ ἐπὶ σὲ πάντα τὰ
    πετεινὰ τοῦ οὐρανοῦ, καὶ ἐμπλήσω πάντα τὰ θηρία πάσης τῆς γῆς.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὰς σάρκας σου ἐπὶ τὰ ὄρη, καὶ ἐμπλήσω ἀπὸ τοῦ αἵματός σου.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ποτισθήσεται ἡ γῆ ἀπὸ τῶν προχωρημάτων σου, ἀπὸ τοῦ πλήθους σου ἐπὶ τῶν
    ὀρέων· φάραγγας ἐμπλήσω ἀπὸ σοῦ,
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ κατακαλύψω ἐν τῷ σβεσθῆναί σε οὐρανὸν, καὶ συσκοτάσω τὰ ἄστρα αὐτοῦ, ἥλιον
    ἐν νεφέλῃ καλύψω, καὶ σελήνη οὐ μὴ φάνῃ τὸ φῶς αὐτῆς.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Πάντα τὰ φαίνοντα φῶς ἐν τῷ οὐρανῷ, συσκοτάσουσιν ἐπὶ σέ· καὶ δώσω σκότος
    ἐπὶ τὴν γῆν, λέγει Κύριος Κύριος.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ παροργιῶ καρδίαν λαῶν πολλῶν, ἡνίκα ἂν ἄγω αἰχμαλωσίαν σου εἰς τὰ ἔθνη,
    εἰς γῆν ἣν οὐκ ἔγνως.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ στυγνάσουσιν ἐπὶ σὲ ἔθνη πολλὰ, καὶ οἱ βασιλεῖς αὐτῶν ἐκστάσει ἐκστήσονται,
    ἐν τῷ πετᾶσθαι τὴν ῥομφαίαν μου ἐπὶ πρόσωπα αὐτῶν, προσδεχόμενοι τὴν πτῶσιν αὐτῶν
    ἀφʼ ἡμέρας πτώσεώς σου.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος Κύριος, ῥομφαία βασιλέως Βαβυλῶνος ἥξει σοι
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: ἐν μαχαίραις γιγάντων, καὶ καταβαλῶ τὴν ἰσχύν σου, λοιμοὶ ἀπὸ ἐθνῶν πάντες,
    καὶ ἀπολοῦσι τὴν ὕβριν Αἰγύπτου, καὶ συντριβήσεται πᾶσα ἡ ἰσχὺς αὐτῆς.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἀπολῶ πάντα τὰ κτήνη αὐτῆς ἀφʼ ὕδατος πολλοῦ, καὶ οὐ μὴ ταράξῃ αὐτὸ πούς
    ἀνθρώπου ἔτι, καὶ ἴχνος κτηνῶν οὐ μὴ καταπατήσῃ αὐτό.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὕτως τότε ἡσυχάσει τὰ ὕδατα αὐτῶν, καὶ οἱ ποταμοὶ αὐτῶν ὡς ἔλαιον πορεύσονται,
    λέγει Κύριος,
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: ὅταν δῶ Αἴγυπτον εἰς ἀπώλειαν, καὶ ἐρημωθῇ ἡ γῆ σὺν· τῇ πληρώσει αὐτῆς, ὅταν
    διασπερῶ πάντας τοὺς κατοικοῦντας ἐν αὐτῇ, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Θρῆνός ἐστι, καὶ θρηνήσεις αὐτὸν, καὶ αἱ θυγατέρες τῶν ἐθνῶν θρηνήσουσιν αὐτὸν,
    ἐπʼ Αἴγυπτον, καὶ ἐπὶ πᾶσαν τὴν ἰσχὺν αὐτῆς θρηνήσουσιν αὐτὴν, λέγει Κύριος Κύριος.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῷ δωδεκάτῳ ἔτει τοῦ πρώτου μηνὸς, πεντεκαιδεκάτῃ τοῦ μηνὸς,
    ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Υἱὲ ἀνθρώπου, θρήνησον ἐπὶ τὴν ἰσχὺν Αἰγύπτου, καὶ καταβιβάσουσιν αὐτῆς τὰς
    θυγατέρας τὰ ἔθνη νεκρὰς εἰς τὸ βάθος τῆς γῆς, πρὸς τοὺς καταβαίνοντας εἰς βόθρον·
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐν μέσῳ μαχαίρας τραυματιῶν πεσοῦνται μετʼ αὐτοῦ, καὶ κοιμηθήσεται πᾶσα ἡ
    ἰσχὺς αὐτοῦ·
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ ἐροῦσί σοι οἱ γίγαντες, ἐν βάθει βόθρου γίνου, τίνος κρείττων εἶ; καὶ
    κατάβηθι, καὶ κοιμήθητι μετὰ ἀπεριτμήτων, ἐν μέσῳ τραυματιῶν μαχαίρας.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐκεῖ Ἀσσοὺρ καὶ πᾶσα ἡ συναγωγὴ αὐτοῦ, πάντες τραυματίαι ἐκεῖ ἐδόθησαν, καὶ
    ἡ ταφὴ αὐτῶν ἐν βάθει βόθρου, καὶ ἐγενήθη ἡ συναγωγὴ αὐτοῦ περικύκλῳ τοῦ μνήματος
    αὐτοῦ, πάντες οἱ τραυματίαι οἱ πεπτωκότες μαχαίρᾳ,
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: οἱ δόντες τὸν φόβον αὐτῶν ἐπὶ γῆς ζωῆς.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐκεῖ Αἰλὰμ καὶ πᾶσα ἡ δύναμις αὐτοῦ περικύκλῳ τοῦ μνήματος αὐτοῦ, πάντες οἱ
    τραυματίαι οἱ πεπτωκότες μαχαίρᾳ, καὶ οἱ καταβαίνοντες ἀπερίτμητοι εἰς γῆς βάθος,
    οἱ δεδωκότες αὐτῶν φόβον ἐπὶ γῆς ζωῆς· καὶ ἐλάβοσαν τὴν βάσανον αὐτῶν μετὰ τῶν
    καταβαινόντων εἰς βόθρον,
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: ἐν μέσῳ τραυματιῶν.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἐδόθησαν Μοσὸχ καὶ Θοβὲλ, καὶ πᾶσα ἡ ἰσχὺς αὐτοῦ περικύκλῳ τοῦ μνήματος
    αὐτοῦ, πάντες τραυματίαι αὐτοῦ, πάντες ἀπερίτμητοι τραυματίαι ἀπὸ μαχαίρας, οἱ
    δεδωκότες τὸν φόβον αὐτῶν ἐπὶ γῆς ζωῆς.
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθησαν μετὰ τῶν γιγάντων τῶν πεπτωκότων ἀπʼ αἰῶνος, οἳ κατέβησαν
    εἰς ᾅδου ἐν ὅπλοις πολεμικοῖς, καὶ ἔθηκαν τὰς μαχαίρας αὐτῶν ὑπὸ τὰς κεφαλὰς αὐτῶν,
    καὶ ἐγενήθησαν αἱ ἀνομῖαι αὐτῶν ἐπὶ τῶν ὀστέων αὐτῶν, ὅτι ἐξεφόβησαν πάντας ἐν
    τῇ ζωῇ αὐτῶν.
  usfm_code: EZK
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ σὺ ἐν μέσῳ ἀπεριτμήτων κοιμηθήσῃ μετὰ τετραυματισμένων μαχαίρᾳ.
  usfm_code: EZK
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἐδόθησαν οἱ ἄρχοντες Ἀσσοὺρ, οἱ δόντες τὴν ἰσχὺν αὐτοῦ εἰς τραῦμα μαχαίρας·
    οὗτοι μετὰ τραυματιῶν ἐκοιμήθησαν, μετὰ καταβαινόντων εἰς βόθρον.
  usfm_code: EZK
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐκεῖ οἱ ἄρχοντες τοῦ Βοῤῥᾶ πάντες στρατηγοὶ Ἀσσοὺρ, οἱ καταβαίνοντες τραυματίαι,
    σὺν τῷ φόβῳ αὐτῶν καὶ τῇ ἰσχύϊ αὐτῶν ἐκοιμήθησαν ἀπερίτμητοι μετὰ τραυματιῶν μαχαίρας,
    καὶ ἀπήνεγκαν τὴν βάσανον αὐτῶν μετὰ τῶν καταβαινόντων εἰς βόθρον.
  usfm_code: EZK
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐκείνους ὄψεται βασιλεὺς Φαραὼ, καὶ παρακληθήσεται ἐπὶ πᾶσαν τὴν ἰσχὺν αὐτῶν,
    λέγει Κύριος Κύριος.
  usfm_code: EZK
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὅτι δέδωκα τὸν φόβον αὐτοῦ ἐπὶ γῆς ζωῆς, καὶ κοιμηθήσεται ἐν μέσῳ ἀπεριτμήτων
    μετὰ τραυματιῶν μαχαίρας Φαραὼ, καὶ πᾶν τὸ πλῆθος αὐτοῦ μετʼ αὐτοῦ, λέγει Κύριος
    Κύριος.
  usfm_code: EZK
  verse: '32'
