- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τὰ ὅρια φυλῆς υἱῶν Μανασσῆ, ὅτι οὗτος πρωτότοκος τῷ Ἰωσὴφ, τῷ
    Μαχὶρ πρωτοτόκῳ Μανασσῆ πατρὶ Γαλαὰδ, ἀνὴρ γὰρ πολεμιστὴς ἦν, ἐν τῇ Γαλααδίτιδι
    καὶ ἐν τῇ Βασανίτιδι.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη τοῖς υἱοῖς Μανασσῆ τοῖς λοιποῖς κατὰ δήμους αὐτῶν· τοῖς υἱοῖς
    Ἰεζὶ, καὶ τοῖς υἱοῖς Κελὲζ, καὶ τοῖς υἱοῖς Ἰεζιὴλ, καὶ τοῖς υἱοῖς Συχὲμ, καὶ τοῖς
    υἱοῖς Συμαρὶμ, καὶ τοῖς υἱοῖς Ὀφέρ· οὗτοι ἄρσενες κατὰ δήμους αὐτῶν.
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ τῷ Σαλπαὰδ υἱῷ Ὀφὲρ οὐκ ἦσαν αὐτῷ υἱοὶ ἀλλʼ ἢ θυγατέρες· καὶ ταῦτα τὰ
    ὀνόματα τῶν θυγατέρων Σαλπαάδ· Μααλὰ, καὶ Νουὰ, καὶ Ἐγλὰ, καὶ Μελχὰ, καὶ Θερσά.
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔστησαν ἐναντίον Ἐλεάζαρ τοῦ ἱερέως, καὶ ἐναντίον Ἰησοῦ, καὶ ἐναντίον
    τῶν ἀρχόντων, λέγουσαι, ὁ Θεὸς ἐνετείλατο διὰ χειρὸς Μωυσῆ δοῦναι ἡμῖν κληρονομίαν
    ἐν μέσῳ τῶν ἀδελφῶν ἡμῶν· καὶ ἐδόθη αὐταῖς διὰ προστάγματος Κυρίου κλῆρος ἐν τοῖς
    ἀδελφοῖς τοῦ πατρὸς αὐτῶν.
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔπεσεν ὁ σχοινισμὸς αὐτῶν ἀπὸ Ἀνάσσα, καὶ πεδίον Λαβὲκ ἐκ τῆς γῆς Γαλαὰδ,
    ἥ ἐστι πέραν τοῦ Ἰορδάνου·
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι θυγατέρες υἱῶν Μανασσὴ ἐκληρονόμησαν κλῆρον ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν·
    ἡ δὲ γῆ Γαλαὰδ ἐγενήθη τοῖς υἱοῖς Μανασσὴ τοῖς καταλελειμμένοις.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὅρια υἱῶν Μανασσῆ Δηλανὰθ, ἥ ἐστι κατὰ πρόσωπον υἱῶν Ἀνὰθ, καὶ
    πορεύεται ἐπὶ τὰ ὅρια ἐπὶ Ἰαμὶν καὶ Ἰασσὶβ ἐπὶ πηγὴν Θαφθώθ.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τῷ Μανασσῇ ἔσται· καὶ Θαφὲθ ἐπὶ τῶν ὁρίων Μανασσῆ, τοῖς υἱοῖς Ἐφραΐμ.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ καταβήσεται τὰ ὅρια ἐπὶ φάραγγα Καρανὰ ἐπὶ Λίβα κατὰ φάραγγα Ἰαριὴλ· τερέμινθος
    τῷ Ἐφραῒμ ἀναμέσον πόλεως Μανασσῆ· καὶ ὅρια Μανασσῆ ἐπὶ τὸν βοῤῥᾶν εἰς τὸν χειμάῤῥουν·
    καὶ ἔσται αὐτοῦ ἡ διέξοδος θάλασσα
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ἀπὸ Λιβὸς τῷ Ἐφραῒμ, καὶ ἐπὶ Βοῤῥᾶν Μανασσῇ· καὶ ἔσται ἡ θάλασσα ὅρια αὐτοῖς·
    καὶ ἐπὶ Ἀσὴβ συνάψουσιν ἐπὶ Βοῤῥᾶν, καὶ τῷ Ἰσσάχαρ ἀπὸ ἀνατολῶν.
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔσται Μανασσῇ ἐν Ἰσσάχαρ καὶ ἐν Ἀσὴρ Βαιθοὰν καὶ αἱ κῶμαι αὐτῶν, καὶ τοὺς
    κατοικοῦντας Δὼρ, καὶ τὰς κώμας αὐτῆς, καὶ τοὺς κατοικοῦντας Μαγεδδὼ, καὶ τὰς
    κώμας αὐτῆς, καὶ τὸ τρίτον τῆς Μαφετὰ, καὶ τὰς κώμας αὐτῆς.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠδυνάσθησαν οἱ υἱοὶ Μανασσῆ ἐξολοθρεῦσαι τὰς πόλεις ταύτας· καὶ ἤρχετο
    ὁ Χαναναῖος κατοικεῖν ἐν τῇ γῇ ταύτῃ.
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη καὶ ἐπεὶ κατίσχυσαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἐποίησαν τοὺς Χαναναίους
    ὑπηκόους, ἐξολοθρεῦσαι δὲ αὐτοὺς οὐκ ἐξωλόθρευσαν.
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἀντεῖπαν δὲ οἱ νἱοὶ Ἰωσὴφ τῷ Ἰησοῦ, λέγοντες, διατί ἐκληρονόμησας ἡμᾶς κλῆρον
    ἕνα, καὶ σχοίνισμα ἕν; ἐγὼ δὲ λαὸς πολύς εἰμι, καὶ ὁ Θεὸς εὐλόγησέ με.
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς Ἰησοῦς, εἰ λαὸς πολὺς εἶ, ἀνάβηθι εἰς τὸν δρυμὸν, καὶ ἐκκάθαρον
    σεαυτῷ εἰ στενοχωρεῖ σε τὸ ὄρος τὸ Ἐφραΐμ.
  usfm_code: JOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, οὐκ ἀρέσκει ἡμῖν τὸ ὄρος τὸ Ἐφραΐμ· καὶ ἵππος ἐπίλεκτος, καὶ σίδηρος
    τῷ Χαναναίῳ τῷ κατοικοῦντι ἐν αὐτῷ ἐν Βαιθσὰν, καὶ ἐν ταῖς κώμαις αὐτῆς, ἐν τῇ
    κοιλάδι Ἰεζραέλ.
  usfm_code: JOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰησοῦς τοῖς υἱοῖς Ἰωσὴφ, εἰ λαὸς πολὺς εἶ καὶ ἰσχὺν μεγάλην ἔχεις,
    οὐκ ἔσται σοι κλῆρος εἷς·
  usfm_code: JOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὁ γὰρ δρυμὸς ἔσται σοι, ὅτι δρυμός ἐστι καὶ ἐκκαθαριεῖς αὐτὸν, καὶ ἔσται σοι·
    καὶ ὅταν ἐξολοθρεύ· σῃς τὸν Χαναναῖον, ὅτι ἵππος ἐπίλεκτος αὐτῷ ἐστι· σὺ γὰρ ὑπερισχύεις
    αὐτοῦ.
  usfm_code: JOS
  verse: '18'
