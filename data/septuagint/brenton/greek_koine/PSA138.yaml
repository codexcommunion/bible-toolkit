- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Σὺ ἔγνως τὴν καθέδραν μου, καὶ τὴν ἔγερσίν μου· σὺ συνῆκας τοὺς διαλογισμούς
    μου ἀπὸ μακρόθεν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τὴν τρίβον μου καὶ τὴν σχοῖνόν μου ἑξιχνίασας· καὶ πάσας τὰς ὁδούς μου
    προεῖδες,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ὅτι οὐκ ἔστι λόγος ἄδικος ἐν γλώσσῃ μου· ἰδοὺ Κύριε, σὺ ἔγνως πάντα
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: τὰ ἔσχατα καὶ τὰ ἀρχαῖα· σὺ ἔπλασάς με καὶ ἔθηκας ἐπʼ ἐμὲ τὴν χεῖρά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐθαυμαστώθη ἡ γνῶσίς σου ἐξ ἐμοῦ, ἐκραταιώθη, οὐ μὴ δύνωμαι πρὸς αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ποῦ πορευθῶ ἀπὸ τοῦ πνεύματός σου, καὶ ἀπὸ τοῦ προσώπου σου ποῦ φύγω;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐὰν ἀναβῶ εἰς τὸν οὐρανὸν, σὺ ἐκεῖ εἶ· ἐὰν καταβῶ εἰς τὸν ᾅδην, πάρει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐὰν ἀναλάβω τὰς πτέρυγάς μου κατʼ ὀρθὸν, καὶ κατασκηνώσω εἰς τὰ ἔσχατα
    τῆς θαλάσσης,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ γὰρ ἐκεῖ ἡ χείρ σου ὁδηγήσει με, καὶ καθέξει με ἡ δεξιά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπα, ἄρα σκότος καταπατήσει με, καὶ νὺξ φωτισμὸς ἐν τῇ τρυφῇ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι σκότος οὐ σκοτισθήσεται ἀπὸ σοῦ, καὶ νὺξ ὡς ἡμέρα φωτισθήσεται·
    ὡς τὸ σκότος αὐτῆς, οὕτως καὶ τὸ φῶς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι σὺ ἐκτήσω τοὺς νεφρούς μου Κύριε, ἀντελάβου μου ἐκ γαστρὸς μητρός
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐξομολογήσομαί σοι, ὅτι φοβερῶς ἐθαυμαστώθης· θαυμάσια τὰ ἔργα σου,
    καὶ ἡ ψυχή μου γινώσκει σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὐκ ἐκρύβη τὸ ὀστοῦν μου ἀπὸ σοῦ, ὃ ἐποίησας ἐν κρυφῇ, καὶ ἡ ὑπόστασίς
    μου ἐν τοῖς κατωτάτω τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀκατέργαστόν μου εἶδου οἱ ἀφθαλμοί σου, καὶ ἐπὶ τὸ βιβλίον σου πάντες
    γραφήσονται· ἡμέρας πλασθήσονται καὶ οὐθεὶς ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐμοὶ δὲ λίαν ἐτιμήθησαν οἱ φίλοι σου ὁ Θεὸς, λίαν ἐκραταιώθησαν αἱ ἀρχαὶ
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐξαριθμήσομαι αὐτοὺς καὶ ὑπὲρ ἄμμον πληθυνθήσονται· ἐξηγέρθην, καὶ ἔτι
    εἰμὶ μετὰ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐὰν ἀποκτείνῃς ἁμαρτωλοὺς ὁ Θεός· ἄνδρες αἱμάτων ἐκκλίνατε ἀπʼ ἐμοῦ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ὅτι ἐρεῖς εἰς διαλογισμόν· λήψονται εἰς ματαιότητα τὰς πόλεις σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὐχὶ τοὺς μισοῦντάς σε Κύριε ἐμίσησα, καὶ ἐπὶ τοὺς ἐχθρούς σου ἐξετηκόμην;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τέλειον μῖσος ἐμίσουν αὐτοὺς, εἰς ἐχθροὺς ἐγένοντό μοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Δοκίμασόν με ὁ Θεὸς, καὶ γνῶθι τὴν καρδίαν μου· ἔτασόν με, καὶ γνῶθι
    τὰς τρίβους μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  book_usfm_code: PSA
  chapter_number: 138
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἴδε εἰ ὁδὸς ἀνομίας ἐν ἐμοὶ, καὶ ὁδήγησόν με ἐν ὁδῷ αἰωνίᾳ.
