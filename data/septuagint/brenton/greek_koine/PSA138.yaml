- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Σὺ ἔγνως τὴν καθέδραν μου, καὶ τὴν ἔγερσίν μου· σὺ συνῆκας τοὺς διαλογισμούς
    μου ἀπὸ μακρόθεν.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Τὴν τρίβον μου καὶ τὴν σχοῖνόν μου ἑξιχνίασας· καὶ πάσας τὰς ὁδούς μου προεῖδες,
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: ὅτι οὐκ ἔστι λόγος ἄδικος ἐν γλώσσῃ μου· ἰδοὺ Κύριε, σὺ ἔγνως πάντα
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: τὰ ἔσχατα καὶ τὰ ἀρχαῖα· σὺ ἔπλασάς με καὶ ἔθηκας ἐπʼ ἐμὲ τὴν χεῖρά σου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ἐθαυμαστώθη ἡ γνῶσίς σου ἐξ ἐμοῦ, ἐκραταιώθη, οὐ μὴ δύνωμαι πρὸς αὐτήν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ποῦ πορευθῶ ἀπὸ τοῦ πνεύματός σου, καὶ ἀπὸ τοῦ προσώπου σου ποῦ φύγω;
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ἐὰν ἀναβῶ εἰς τὸν οὐρανὸν, σὺ ἐκεῖ εἶ· ἐὰν καταβῶ εἰς τὸν ᾅδην, πάρει.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ἐὰν ἀναλάβω τὰς πτέρυγάς μου κατʼ ὀρθὸν, καὶ κατασκηνώσω εἰς τὰ ἔσχατα τῆς
    θαλάσσης,
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: καὶ γὰρ ἐκεῖ ἡ χείρ σου ὁδηγήσει με, καὶ καθέξει με ἡ δεξιά σου.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, ἄρα σκότος καταπατήσει με, καὶ νὺξ φωτισμὸς ἐν τῇ τρυφῇ μου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ὅτι σκότος οὐ σκοτισθήσεται ἀπὸ σοῦ, καὶ νὺξ ὡς ἡμέρα φωτισθήσεται· ὡς τὸ
    σκότος αὐτῆς, οὕτως καὶ τὸ φῶς αὐτῆς.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ὅτι σὺ ἐκτήσω τοὺς νεφρούς μου Κύριε, ἀντελάβου μου ἐκ γαστρὸς μητρός μου.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαί σοι, ὅτι φοβερῶς ἐθαυμαστώθης· θαυμάσια τὰ ἔργα σου, καὶ ἡ
    ψυχή μου γινώσκει σφόδρα.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Οὐκ ἐκρύβη τὸ ὀστοῦν μου ἀπὸ σοῦ, ὃ ἐποίησας ἐν κρυφῇ, καὶ ἡ ὑπόστασίς μου
    ἐν τοῖς κατωτάτω τῆς γῆς.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ἀκατέργαστόν μου εἶδου οἱ ἀφθαλμοί σου, καὶ ἐπὶ τὸ βιβλίον σου πάντες γραφήσονται·
    ἡμέρας πλασθήσονται καὶ οὐθεὶς ἐν αὐτοῖς.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ἐμοὶ δὲ λίαν ἐτιμήθησαν οἱ φίλοι σου ὁ Θεὸς, λίαν ἐκραταιώθησαν αἱ ἀρχαὶ αὐτῶν.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ἐξαριθμήσομαι αὐτοὺς καὶ ὑπὲρ ἄμμον πληθυνθήσονται· ἐξηγέρθην, καὶ ἔτι εἰμὶ
    μετὰ σοῦ.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Ἐὰν ἀποκτείνῃς ἁμαρτωλοὺς ὁ Θεός· ἄνδρες αἱμάτων ἐκκλίνατε ἀπʼ ἐμοῦ,
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: ὅτι ἐρεῖς εἰς διαλογισμόν· λήψονται εἰς ματαιότητα τὰς πόλεις σου.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Οὐχὶ τοὺς μισοῦντάς σε Κύριε ἐμίσησα, καὶ ἐπὶ τοὺς ἐχθρούς σου ἐξετηκόμην;
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Τέλειον μῖσος ἐμίσουν αὐτοὺς, εἰς ἐχθροὺς ἐγένοντό μοι.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Δοκίμασόν με ὁ Θεὸς, καὶ γνῶθι τὴν καρδίαν μου· ἔτασόν με, καὶ γνῶθι τὰς τρίβους
    μου.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 138
  chapter: 138
  iso-639-2_language_code: grc
  text: Καὶ ἴδε εἰ ὁδὸς ἀνομίας ἐν ἐμοὶ, καὶ ὁδήγησόν με ἐν ὁδῷ αἰωνίᾳ.
  usfm_code: PSA
  verse: '24'
