- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ἐν ὕμνοις συνέσεως τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Ἐνωτίσαι ὁ Θεὸς τὴν προσευχήν μου, καὶ μὴ ὑπερίδῃς τὴν δέησίν μου·
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Πρόσχες μοι, καὶ εἰσάκουσόν μου· ἐλυπήθην ἐν τῇ ἀδολεσχίᾳ μου, καὶ ἐταράχθην
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: ἀπὸ φωνῆς ἐχθροῦ, καὶ ἀπὸ θλίψεως ἁμαρτωλοῦ· ὅτι ἐξέκλιναν ἐπʼ ἐμὲ ἀνομίαν,
    καὶ ἐν ὀργῇ ἐνεκότουν μοι.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Ἡ καρδία μου ἐταράχθη ἐν ἐμοὶ, καὶ δειλία θανάτου ἐπέπεσεν ἐπʼ ἐμέ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Φόβος καὶ τρόμος ἦλθεν ἐπʼ ἐμὲ καὶ ἐκάλυψέ με σκότος.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, τίς δώσει μοι πτέρυγας ὡσεὶ περιστερᾶς; καὶ πετασθήσομαι καὶ καταπαύσω.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐμάκρυνα φυγαδεύων, καὶ ηὐλίσθην ἐν τῇ ἐρήμῳ· διάψαλμα.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Προσεδεχόμην τὸν σώζοντά με ἀπὸ ὀλιγοψυχίας καὶ καταιγίδος.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Καταπόντισον Κύριε καὶ καταδίελε τὰς γλώσσας αὐτῶν, ὅτι εἶδον ἀνομίαν καὶ
    ἀντιλογίαν ἐν τῇ πόλει.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Ἡμέρας καὶ νυκτὸς κυκλώσει αὐτὴν ἐπὶ τὰ τείχη αὐτῆς, ἀνομία καὶ πόνος ἐν μέσῳ
    αὐτῆς
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: καὶ ἀδικία, καὶ οὐκ ἐξέλιπεν ἐκ τῶν πλατειῶν αὐτῆς τόκος καὶ δόλος.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Ὅτι εἰ ἐχθρὸς ὠνείδισέ με, ὑπήνεγκα ἂν, καὶ εἰ ὁ μισῶν ἐπʼ ἐμὲ ἐμεγαλοῤῥημόνησεν,
    ἐκρύβην ἂν ἀπʼ αὐτοῦ.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Σὺ δὲ ἄνθρωπε ἰσόψυχε, ἡγεμών μου καὶ γνωστέ μου,
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: ὃς ἐπιτοαυτὸ ἐγλύκανας ἐδέσματα, ἐν τῷ οἴκῳ τοῦ Θεοῦ ἐπορεύθημεν ἐν ὁμονοίᾳ.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Ἐλθέτω θάνατος ἐπʼ αὐτοὺς, καὶ καταβήτωσαν εἰς ᾅδου ζῶντες· ὅτι πονηρία ἐν
    ταῖς παροικίαις αὐτῶν ἐν μέσῳ αὐτῶν.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Ἐγὼ πρὸς τὸν Θεὸν ἐκέκραξα, καὶ ὁ Κύριος εἰσήκουσέ μου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Ἑσπέρας καὶ πρωῒ καὶ μεσημβρίας διηγήσομαι, καὶ ἀπαγγελῶ, καὶ εἰσακούσεται
    τῆς φωνῆς μου.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Λυτρώσεται ἐν εἰρήνῃ τὴν ψυχήν μου ἀπὸ τῶν ἐγγιζόντων μοι, ὅτι ἐν πολλοῖς
    ἦσαν σὺν ἐμοί.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Εἰσακούσεται ὁ Θεὸς καὶ ταπεινώσει αὐτοὺς, ὁ ὑπάρχων πρὸ τῶν αἰώνων· διάψαλμα·
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Οὐ γάρ ἐστιν αὐτοῖς ἀντάλλαγμα, καὶ οὐκ ἐφοβήθησαν τὸν Θεόν. Ἐξέτεινε τὴν
    χεῖρα αὐτοῦ ἐν τῷ ἀποδιδόναι· ἐβεβήλωσαν τὴν διαθήκην αὐτοῦ.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Διεμερίσθησαν ἀπὸ ὀργῆς τοῦ προσώπου αὐτοῦ, καὶ ἤγγισεν ἡ καρδία αὐτοῦ· ἡπαλύνθησαν
    οἱ λόγοι αὐτοῦ ὑπὲρ ἔλαιον, καὶ αὐτοί εἰσι βολίδες.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Ἐπίῤῥιψον ἐπὶ Κύριον τὴν μέριμνάν σου, καὶ αὐτός σε διαθρέψει, οὐ δώσει εἰς
    τὸν αἰῶνα σάλον τῷ δικαίῳ.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  chapter: 54
  iso-639-2_language_code: grc
  text: Σὺ δὲ ὁ Θεὸς κατάξεις αὐτοὺς εἰς φρέαρ διαφθορᾶς· ἄνδρες αἱμάτων καὶ δολιότητος
    οὐ μὴ ἡμισεύσωσι τὰς ἡμέρας αὐτῶν· ἐγὼ δὲ ἐλπιῶ ἐπὶ σε, Κύριε.
  usfm_code: PSA
  verse: '24'
