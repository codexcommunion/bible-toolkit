- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ἐν ὕμνοις συνέσεως τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐνωτίσαι ὁ Θεὸς τὴν προσευχήν μου, καὶ μὴ ὑπερίδῃς τὴν δέησίν μου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πρόσχες μοι, καὶ εἰσάκουσόν μου· ἐλυπήθην ἐν τῇ ἀδολεσχίᾳ μου, καὶ ἐταράχθην
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἀπὸ φωνῆς ἐχθροῦ, καὶ ἀπὸ θλίψεως ἁμαρτωλοῦ· ὅτι ἐξέκλιναν ἐπʼ ἐμὲ ἀνομίαν,
    καὶ ἐν ὀργῇ ἐνεκότουν μοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἡ καρδία μου ἐταράχθη ἐν ἐμοὶ, καὶ δειλία θανάτου ἐπέπεσεν ἐπʼ ἐμέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Φόβος καὶ τρόμος ἦλθεν ἐπʼ ἐμὲ καὶ ἐκάλυψέ με σκότος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπα, τίς δώσει μοι πτέρυγας ὡσεὶ περιστερᾶς; καὶ πετασθήσομαι καὶ
    καταπαύσω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰδοὺ ἐμάκρυνα φυγαδεύων, καὶ ηὐλίσθην ἐν τῇ ἐρήμῳ· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Προσεδεχόμην τὸν σώζοντά με ἀπὸ ὀλιγοψυχίας καὶ καταιγίδος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καταπόντισον Κύριε καὶ καταδίελε τὰς γλώσσας αὐτῶν, ὅτι εἶδον ἀνομίαν
    καὶ ἀντιλογίαν ἐν τῇ πόλει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἡμέρας καὶ νυκτὸς κυκλώσει αὐτὴν ἐπὶ τὰ τείχη αὐτῆς, ἀνομία καὶ πόνος
    ἐν μέσῳ αὐτῆς
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ ἀδικία, καὶ οὐκ ἐξέλιπεν ἐκ τῶν πλατειῶν αὐτῆς τόκος καὶ δόλος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι εἰ ἐχθρὸς ὠνείδισέ με, ὑπήνεγκα ἂν, καὶ εἰ ὁ μισῶν ἐπʼ ἐμὲ ἐμεγαλοῤῥημόνησεν,
    ἐκρύβην ἂν ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Σὺ δὲ ἄνθρωπε ἰσόψυχε, ἡγεμών μου καὶ γνωστέ μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ὃς ἐπιτοαυτὸ ἐγλύκανας ἐδέσματα, ἐν τῷ οἴκῳ τοῦ Θεοῦ ἐπορεύθημεν ἐν
    ὁμονοίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐλθέτω θάνατος ἐπʼ αὐτοὺς, καὶ καταβήτωσαν εἰς ᾅδου ζῶντες· ὅτι πονηρία
    ἐν ταῖς παροικίαις αὐτῶν ἐν μέσῳ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐγὼ πρὸς τὸν Θεὸν ἐκέκραξα, καὶ ὁ Κύριος εἰσήκουσέ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἑσπέρας καὶ πρωῒ καὶ μεσημβρίας διηγήσομαι, καὶ ἀπαγγελῶ, καὶ εἰσακούσεται
    τῆς φωνῆς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Λυτρώσεται ἐν εἰρήνῃ τὴν ψυχήν μου ἀπὸ τῶν ἐγγιζόντων μοι, ὅτι ἐν πολλοῖς
    ἦσαν σὺν ἐμοί.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἰσακούσεται ὁ Θεὸς καὶ ταπεινώσει αὐτοὺς, ὁ ὑπάρχων πρὸ τῶν αἰώνων·
    διάψαλμα·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὐ γάρ ἐστιν αὐτοῖς ἀντάλλαγμα, καὶ οὐκ ἐφοβήθησαν τὸν Θεόν. Ἐξέτεινε
    τὴν χεῖρα αὐτοῦ ἐν τῷ ἀποδιδόναι· ἐβεβήλωσαν τὴν διαθήκην αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Διεμερίσθησαν ἀπὸ ὀργῆς τοῦ προσώπου αὐτοῦ, καὶ ἤγγισεν ἡ καρδία αὐτοῦ·
    ἡπαλύνθησαν οἱ λόγοι αὐτοῦ ὑπὲρ ἔλαιον, καὶ αὐτοί εἰσι βολίδες.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐπίῤῥιψον ἐπὶ Κύριον τὴν μέριμνάν σου, καὶ αὐτός σε διαθρέψει, οὐ δώσει
    εἰς τὸν αἰῶνα σάλον τῷ δικαίῳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 54
  book_usfm_code: PSA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Σὺ δὲ ὁ Θεὸς κατάξεις αὐτοὺς εἰς φρέαρ διαφθορᾶς· ἄνδρες αἱμάτων καὶ
    δολιότητος οὐ μὴ ἡμισεύσωσι τὰς ἡμέρας αὐτῶν· ἐγὼ δὲ ἐλπιῶ ἐπὶ σε, Κύριε.
