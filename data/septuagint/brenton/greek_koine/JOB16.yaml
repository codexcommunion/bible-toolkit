- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀκήκοα τοιαῦτα πολλὰ, παρακλήτορες κακῶν πάντες.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τί γάρ; μὴ τάξις ἐστὶ ῥήμασι πνεύματος; ἢ τί παρενοχλήσει σοι ὅτι ἀποκρίνῃ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κᾀγὼ καθʼ ὑμᾶς λαλήσω· εἰ ὑπέκειτό γε ἡ ψυχὴ ὑμῶν ἀντὶ τῆς ἐμῆς, εἶτʼ
    ἐναλοῦμαι ὑμῖν ῥήμασι· κινήσω δὲ καθʼ ὑμῶν κεφαλήν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εἴη δὲ ἰσχὺς ἐν τῷ στόματί μου, κίνησιν δὲ χειλέων οὐ φείσομαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐὰν γὰρ λαλήσω, οὐκ ἀλγήσω τὸ τραῦμα· ἐὰν δὲ καὶ σιωπήσω, τί ἔλαττον
    τρωθήσομαι;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Νῦν δὲ κατάκοπόν με πεποίηκε μωρὸν σεσηπότα, καὶ ἐπελάβου μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰς μαρτύριον ἐγενήθη, καὶ ἀνέστη ἐν ἐμοὶ τὸ ψεῦδός μου, κατὰ πρόσωπόν
    μου ἀνταπεκρίθη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὀργῇ χρησάμενος κατέβαλέ με, ἔβρυξεν ἐπʼ ἐμὲ τοὺς ὀδόντας, βέλη πειρατῶν
    αὐτοῦ ἐπʼ ἐμοὶ ἔπεσαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀκίσιν ὀφθαλμῶν ἐνήλατο, ὀξεῖ ἔπαισέ με εἰς τὰ γόνατα, ὁμοθυμαδὸν δὲ
    κατέδραμον ἐπʼ ἐμοί.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Παρέδωκε γάρ με ὁ Κύριος εἰς χείρας ἀδίκων, ἐπὶ δὲ ἀσεβέσιν ἔῤῥιψέ με.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἰρηνεύοντα διεσκέδασέ με· λαβών με τῆς κόμης διέτιλε, κατέστησέ με
    ὥσπερ σκοπόν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐκύκλωσάν με λόγχαις βάλλοντες εἰς νεφρούς μου, οὐ φειδόμενοι ἐξέχεαν
    εἰς τὴν γῆν τὴν χολήν μου·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Κατέβαλόν με πτῶμα ἐπὶ πτώματι, ἔδραμον πρὸς μὲ δυνάμενοι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Σάκκον ἔῤῥαψαν ἐπὶ βύρσης μου, τὸ δὲ σθένος μου ἐν γῇ ἐσβέσθη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἡ γαστήρ μου συγκέκαυται ἀπὸ κλαυθμοῦ, ἐπὶ δὲ βλεφάροις μου σκιά.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἄδικον δὲ οὐδὲν ἦν ἐν χερσί μου, εὐχὴ δέ μου καθαρά.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Γῆ μὴ ἐπικαλύψῃς ἐφʼ αἵματι τῆς σαρκός μου, μηδὲ εἴη τόπος τῇ κραυγῇ
    μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ νῦν ἰδοὺ ἐν οὐρανοῖς ὁ μάρτυς μου, ὁ δὲ συνίστωρ μου ἐν ὑψίστοις.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀφίκοιτό μου ἡ δέησις πρὸς Κύριον, ἔναντι δὲ αὐτοῦ στάζοι μου ὁ ὀφθαλμός.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἴη δὲ ἔλεγχος ἀνδρὶ ἔναντι Κυρίου, καὶ υἱῷ ἀνθρώπου τῷ πλησίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 16
  book_usfm_code: JOB
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἔτη δὲ ἀριθμητὰ ἥκασιν, ὁδῷ δὲ ᾗ οὐκ ἐπαναστραφήσομαι, πορεύσομαι.
