  text: Ἐκ τοῦ κλήρου μεριεῖς τὴν κληρονομίαν αὐτῶν ἀναμέσον πολλῶν καὶ ὀλίγων.
  usfm_code: NUM
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Λευὶ κατὰ δήμους αὐτῶν· τῷ Γεδσὼν, δῆμος ὁ Γεδσωνί· τῷ Καὰθ, δῆμος
    ὁ Κααθί· τῷ Μεραρὶ, δῆμος ὁ Μεραρί.
  usfm_code: NUM
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Οὗτοι δῆμοι υἱῶν Λευί· δῆμος ὁ Λοβενί, δῆμος ὁ Χεβρωνὶ, δῆμος ὁ Κορὲ, καὶ
    δῆμος ὁ Μουσί· καὶ Καὰθ ἐγέννησε τὸν Ἁμράμ.
  usfm_code: NUM
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τὸ δὲ ὄνομα τῆς γυναικὸς αὐτοῦ Ἰωχαβὲδ, θυγάτηρ Λευὶ, ἣ ἔτεκε τούτους τῷ Λευὶ
    ἐν Αἰγύπτῳ, καὶ ἔτεκε τῷ Ἀμρὰμ τὸν Ἀαρὼν καὶ Μωυσῆν, καὶ Μαριὰμ τὴν ἀδελφὴν αὐτῶν.
  usfm_code: NUM
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθησαν τῷ Ἀαρὼν, ὅ, τε Ναδὰβ, καὶ Ἀβιοὺδ, καὶ Ἐλεάζαρ, καὶ Ἰθάμαρ.
  usfm_code: NUM
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανε Ναδὰβ καὶ Ἀβιοὺδ ἐν τῷ προσφέρειν αὐτοὺς πῦρ ἀλλότριον ἔναντι
    Κυρίου ἐν τῇ ἐρήμῳ Σινᾷ.
  usfm_code: NUM
  verse: '61'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθησαν ἐξ ἐπισκέψεως αὐτῶν τρεῖς καὶ εἴκοσι χιλιάδες, πᾶν ἀρσενικὸν
    ἀπὸ μηνιαίου καὶ ἐπάνω· οὐ γὰρ συνεπεσκέπησαν ἐν μέσῳ υἱῶν Ἰσραὴλ, ὅτι οὐ δίδοται
    αὐτοῖς κλῆρος ἐν μέσῳ υἱῶν Ἰσραήλ.
  usfm_code: NUM
  verse: '62'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ αὕτη ἡ ἐπίσκεψις Μωυσῆ καὶ Ἐλεάζαρ τοῦ ἱερέως, οἱ ἐπεσκέψαντο τοὺς υἱοὺς
    Ἰσραὴλ ἐν Ἀραβὼθ Μωὰβ, ἐπὶ τοῦ Ἰορδάνου κατὰ Ἱεριχώ.
  usfm_code: NUM
  verse: '63'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐν τούτοις οὐκ ἦν ἄνθρωπος τῶν ἐπεσκεμμένων ὑπὸ Μωυσῆ καὶ Ἀαρὼν, οὓς ἐπεσκέψαντο
    τοὺς υἱοὺς Ἰσραὴλ ἐν τῇ ἐρήμῳ Σινᾷ.
  usfm_code: NUM
  verse: '64'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὅτι εἶπε Κύριος αὐτοῖς, θανάτῳ ἀποθανοῦνται ἐν τῇ ἐρήμῳ· καὶ οὐ κατελείφθη
    ἐξ αὐτῶν οὐδὲ εἷς, πλὴν Χάλεβ υἱὸς Ἰεφοννὴ, καὶ Ἰησοῦς ὁ τοῦ Ναυή.
  usfm_code: NUM
  verse: '65'
