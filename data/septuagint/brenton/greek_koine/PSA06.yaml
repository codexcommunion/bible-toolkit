- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ἐν ὕμνοις ὑπὲρ τῆς ὀγδόης, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Κύριε, μὴ τῷ θυμῷ σου ἐλέγξῃς με, μηδὲ τῇ ὀργῇ σου παιδεύσῃς με.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐλέησόν με Κύριε, ὅτι ἀσθενής εἰμι· ἴασαί με Κύριε, ὅτι ἐταράχθη τὰ ὀστᾶ μου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἡ ψυχή μου ἐταράχθη σφόδρα· καὶ σὺ Κύριε ἕως πότε;
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐπίστρεψον Κύριε, ῥῦσαι τὴν ψυχήν μου· σῶσόν με ἕνεκεν τοῦ ἐλέους σου,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ὅτι οὐκ ἔστιν ἐν τῷ θανάτῳ ὁ μνημονεύων σου, ἐν δὲ τῷ ᾅδῃ τίς ἐξομολογήσεταί
    σοι;
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐκοπίασα ἐν στεναγμῷ μου, λούσω καθʼ ἑκάστην νύκτα τὴν κλίνην μου, ἐν δάκρυσί
    μου τὴν στρωμνήν μου βρέξω.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐταράχθη ἀπὸ θυμοῦ ὁ ὀφθαλμός μου, ἐπαλαιώθην ἐν πᾶσι τοῖς ἐχθροῖς μου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀπόστητε ἀπʼ ἐμοῦ πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, ὅτι εἰσήκουσε Κύριος
    τῆς φωνῆς τοῦ κλαυθμοῦ μου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰσήκουσε Κύριος τῆς δεήσεώς μου, Κύριος τὴν προσευχήν μου προσεδέξατο.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Αἰσχυνθείησαν καὶ ταραχθείησαν σφόδρα πάντες οἱ ἐχθροί μου, ἐπιστραφείησαν
    καὶ αἰσχυνθείησαν σφόδρα διὰ τάχους.
  usfm_code: PSA
  verse: '11'
