- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ἐν ὕμνοις ὑπὲρ τῆς ὀγδόης, ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριε, μὴ τῷ θυμῷ σου ἐλέγξῃς με, μηδὲ τῇ ὀργῇ σου παιδεύσῃς με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐλέησόν με Κύριε, ὅτι ἀσθενής εἰμι· ἴασαί με Κύριε, ὅτι ἐταράχθη τὰ
    ὀστᾶ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἡ ψυχή μου ἐταράχθη σφόδρα· καὶ σὺ Κύριε ἕως πότε;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐπίστρεψον Κύριε, ῥῦσαι τὴν ψυχήν μου· σῶσόν με ἕνεκεν τοῦ ἐλέους σου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ὅτι οὐκ ἔστιν ἐν τῷ θανάτῳ ὁ μνημονεύων σου, ἐν δὲ τῷ ᾅδῃ τίς ἐξομολογήσεταί
    σοι;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐκοπίασα ἐν στεναγμῷ μου, λούσω καθʼ ἑκάστην νύκτα τὴν κλίνην μου, ἐν
    δάκρυσί μου τὴν στρωμνήν μου βρέξω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐταράχθη ἀπὸ θυμοῦ ὁ ὀφθαλμός μου, ἐπαλαιώθην ἐν πᾶσι τοῖς ἐχθροῖς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀπόστητε ἀπʼ ἐμοῦ πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, ὅτι εἰσήκουσε Κύριος
    τῆς φωνῆς τοῦ κλαυθμοῦ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἰσήκουσε Κύριος τῆς δεήσεώς μου, Κύριος τὴν προσευχήν μου προσεδέξατο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 6
  book_usfm_code: PSA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Αἰσχυνθείησαν καὶ ταραχθείησαν σφόδρα πάντες οἱ ἐχθροί μου, ἐπιστραφείησαν
    καὶ αἰσχυνθείησαν σφόδρα διὰ τάχους.
