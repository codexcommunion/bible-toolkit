- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Κύριε, ἐν τῇ δυνάμει σου εὐφρανθήσεται ὁ βασιλεὺς, καὶ ἐπὶ τῷ σωτηρίῳ σου
    ἀγαλλιάσεται σφόδρα.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Τὴν ἐπιθυμίαν τῆς ψυχῆς αὐτοῦ ἔδωκας αὐτῷ, καὶ τὴν δέησιν τῶν χειλέων αὐτοῦ
    οὐκ ἐστέρησας αὐτόν· διάψαλμα.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅτι προέφθασας αὐτὸν ἐν εὐλογίαις χρηστότητος, ἔθηκας ἐπὶ τὴν κεφαλὴν αὐτοῦ
    στέφανον ἐκ λίθου τιμίου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ζωὴν ᾐτήσατό σε, καὶ ἔδωκας αὐτῷ μακρότητα ἡμερῶν εἰς αἰῶνα αἰῶνος.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Μεγάλη ἡ δόξα αὐτοῦ ἐν τῷ σωτηρίῳ σου, δόξαν καὶ μεγαλοπρέπειαν ἐπιθήσεις
    ἐπʼ αὐτόν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅτι δώσεις αὐτῷ εὐλογίαν εἰς αἰῶνα αἰῶνος, εὐφρανεῖς αὐτὸν ἐν χαρᾷ μετὰ τοῦ
    προσώπου σου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅτι ὁ βασιλεὺς ἐλπίζει ἐπὶ Κύριον, καὶ ἐν τῷ ἐλέει τοῦ ὑψίστου οὐ μὴ σαλευθῇ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εὑρεθείη ἡ χείρ σου πᾶσι τοῖς ἐχθροῖς σου, ἡ δεξιά σου εὕροι πάντας τοὺς μισοῦντάς
    σε.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Θήσεις αὐτοὺς ὡς κλίβανον πυρὸς εἰς καιρὸν τοῦ προσώπου σου, Κύριος ἐν ὀργῇ
    αὐτοῦ συνταράξει αὐτοὺς, καὶ καταφάγεται αὐτοὺς πῦρ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Τὸν καρπὸν αὐτῶν ἀπὸ γῆς ἀπολεῖς, καὶ τὸ σπέρμα αὐτῶν ἀπὸ υἱῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅτι ἔκλιναν εἰς σὲ κακὰ, διελογίσαντο βουλὴν, ἣν οὐ μὴ δύνωνται στῆσαι.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅτι θήσεις αὐτοὺς νῶτον ἐν τοῖς περιλοίποις σου, ἑτοιμάσεις τὸ πρόσωπον αὐτῶν.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὑψώθητι Κύριε ἐν τῇ δυνάμει σου· ᾄσομεν καὶ ψαλοῦμεν τὰς δυναστείας σου.
  usfm_code: PSA
  verse: '14'
