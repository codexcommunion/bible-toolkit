- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριε, ἐν τῇ δυνάμει σου εὐφρανθήσεται ὁ βασιλεὺς, καὶ ἐπὶ τῷ σωτηρίῳ
    σου ἀγαλλιάσεται σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τὴν ἐπιθυμίαν τῆς ψυχῆς αὐτοῦ ἔδωκας αὐτῷ, καὶ τὴν δέησιν τῶν χειλέων
    αὐτοῦ οὐκ ἐστέρησας αὐτόν· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι προέφθασας αὐτὸν ἐν εὐλογίαις χρηστότητος, ἔθηκας ἐπὶ τὴν κεφαλὴν
    αὐτοῦ στέφανον ἐκ λίθου τιμίου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ζωὴν ᾐτήσατό σε, καὶ ἔδωκας αὐτῷ μακρότητα ἡμερῶν εἰς αἰῶνα αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μεγάλη ἡ δόξα αὐτοῦ ἐν τῷ σωτηρίῳ σου, δόξαν καὶ μεγαλοπρέπειαν ἐπιθήσεις
    ἐπʼ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι δώσεις αὐτῷ εὐλογίαν εἰς αἰῶνα αἰῶνος, εὐφρανεῖς αὐτὸν ἐν χαρᾷ μετὰ
    τοῦ προσώπου σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὅτι ὁ βασιλεὺς ἐλπίζει ἐπὶ Κύριον, καὶ ἐν τῷ ἐλέει τοῦ ὑψίστου οὐ μὴ
    σαλευθῇ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εὑρεθείη ἡ χείρ σου πᾶσι τοῖς ἐχθροῖς σου, ἡ δεξιά σου εὕροι πάντας
    τοὺς μισοῦντάς σε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Θήσεις αὐτοὺς ὡς κλίβανον πυρὸς εἰς καιρὸν τοῦ προσώπου σου, Κύριος
    ἐν ὀργῇ αὐτοῦ συνταράξει αὐτοὺς, καὶ καταφάγεται αὐτοὺς πῦρ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τὸν καρπὸν αὐτῶν ἀπὸ γῆς ἀπολεῖς, καὶ τὸ σπέρμα αὐτῶν ἀπὸ υἱῶν ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι ἔκλιναν εἰς σὲ κακὰ, διελογίσαντο βουλὴν, ἣν οὐ μὴ δύνωνται στῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι θήσεις αὐτοὺς νῶτον ἐν τοῖς περιλοίποις σου, ἑτοιμάσεις τὸ πρόσωπον
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 20
  book_usfm_code: PSA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὑψώθητι Κύριε ἐν τῇ δυνάμει σου· ᾄσομεν καὶ ψαλοῦμεν τὰς δυναστείας
    σου.
