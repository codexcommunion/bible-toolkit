- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐβασίλευσεν Ἰωσαφὰτ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ, καὶ κατίσχυσεν Ἰωσαφὰτ ἐπὶ
    τὸν Ἰσραήλ.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε δύναμιν ἐν πάσαις ταῖς πόλεσιν Ἰούδα ταῖς ὀχυραῖς, καὶ κατέστησεν
    ἡγουμένους ἐν πάσαις ταῖς πόλεσιν Ἰούδα, καὶ ἐν πόλεσιν Ἐφραὶμ, ἃς προκατελάβετο
    Ἀσὰ ὁ πατὴρ αὐτοῦ.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο Κύριος μετὰ Ἰωσαφὰτ, ὅτι ἐπορεύθη ἐν ὁδοῖς τοῦ πατρὸς αὐτοῦ ταῖς
    πρώταις, καὶ οὐκ ἐξεζήτησε τὰ εἴδωλα,
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ἀλλὰ Κύριον τὸν Θεὸν τοῦ πατρὸς αὐτοῦ ἐξεζήτησε, καὶ ἐν ταῖς ἐντολαῖς τοῦ
    πατρὸς αὐτοῦ ἐπορεύθη, καὶ οὐχ ὡς τὰ ἔργα τοῦ Ἰσραήλ.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ κατεύθυνε Κύριος τὴν βασιλείαν ἐν χειρὶ αὐτοῦ, καὶ ἔδωκε πᾶς Ἰούδα δῶρα
    τῷ Ἰωσαφὰτ, καὶ ἐγένετο αὐτῷ πλοῦτος καὶ δόξα πολλή.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ὑψώθη ἡ καρδία αὐτοῦ ἐν ὁδῷ Κυρίου, καὶ ἐξῇρε τὰ ὑψηλὰ καὶ τὰ ἄλση ἀπὸ
    τῆς γῆς Ἰούδα.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἔτει τῷ τρίτῳ ἔτει τῆς βασιλείας αὐτοῦ ἀπέστειλε τοὺς ἡγουμένους
    αὐτοῦ καὶ τοὺς υἱοὺς τῶν δυνατῶν, τὸν Ἀβδιὰν, καὶ Ζαχαρίαν, καὶ Ναθαναὴλ, καὶ
    Μιχαίαν, τοῦ διδάσκειν ἐν πόλεσιν Ἰούδα.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτῶν οἱ Λευῖται, Σαμαίας, καὶ Ναθανίας, καὶ Ζαβδίας, καὶ Ἀσιὴλ,
    καὶ Σεμιραμὼθ, καὶ Ἰωνάθαν, καὶ Ἀδωνίας, καὶ Τωβίας, καὶ Τωβαδωνίας, Λευῖται,
    καὶ οἱ μετʼ αὐτῶν Ἐλισαμὰ, καὶ Ἰωρὰμ, οἱ ἱερεῖς.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐδίδασκον ἐν Ἰούδα, καὶ μετʼ αὐτῶν βίβλος νόμου Κυρίου, καὶ διῆλθον ἐν
    ταῖς πόλεσιν Ἰούδα, καὶ ἐδίδασκον τὸν λαόν.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἔκστασις Κυρίου ἐπὶ πάσαις ταῖς βασιλείαις τῆς γῆς κύκλῳ Ἰούδα,
    καὶ οὐκ ἐπολέμουν πρὸς Ἰωσαφάτ.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν ἀλλοφύλων ἔφερον τῷ Ἰωσαφὰτ δῶρα καὶ ἀργύριον καὶ δόματα· καὶ
    οἱ Ἀραβες ἔφερον αὐτῷ κριοὺς προβάτων ἑπτακισχιλίους ἑπτακοσίους.
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἦν Ἰωσαφὰτ πορευόμενος μείζων ἕως εἰς ὕψος, καὶ ᾠκοδόμησεν ἐν τῇ Ἰουδαίᾳ
    οἰκήσεις καὶ πόλεις ὀχυράς.
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔργα πολλὰ ἐγένετο αὐτῷ ἐν τῇ Ἰουδαίᾳ· καὶ ἄνδρες πολεμισταὶ δυνατοὶ ἰσχύοντες
    ἐν Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ οὗτος ὁ ἀριθμὸς αὐτῶν κατʼ οἴκους πατριῶν αὐτῶν· καὶ τῷ Ἰούδα χιλίαρχοι,
    Ἔδνας ὁ ἄρχων, καὶ μετʼ αὐτοῦ υἱοὶ δυνατοὶ δυνάμεως τριακόσιαι χιλιάδες·
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτὸν, Ἰωανὰν ὁ ἡγούμενος, καὶ μετʼ αὐτοῦ διακόσιαι ὀγδοήκοντα χιλιάδες·
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτὸν Ἀμασίας ὁ τοῦ Ζαρὶ, ὁ προθυμούμενος τῷ κυρίῳ, καὶ μετʼ αὐτοῦ
    διακόσιαι χιλιάδες δυνατοὶ δυνάμεως.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τοῦ Βενιαμὶν δυνατὸς δυνάμεως καὶ Ἐλιαδὰ, καὶ μετʼ αὐτοῦ τοξόται καὶ
    πελτασταὶ διακόσιαι χιλιάδες·
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτὸν Ἰωζαβὰδ, καὶ μετʼ αὐτοῦ ἑκατὸν ὀγδοήκοντα χιλιάδες δυνατοὶ
    πολέμου.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οὗτοι οἱ λειτουργοῦντες τῷ βασιλεῖ, ἐκτὸς ὧν ἔδωκεν ὁ βασιλεὺς ἐν ταῖς πόλεσι
    ταῖς ὀχυραῖς ἐν πάσῃ τῇ Ἰουδαίᾳ.
  usfm_code: 2CH
  verse: '19'
