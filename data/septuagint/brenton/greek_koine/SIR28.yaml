- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὁ ἐκδίκων παρὰ Κυρίου εὑρήσει ἐκδίκησιν, καὶ τὰς ἁμαρτίας αὐτοῦ διατηρῶν διατηρήσει.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἄφες ἀδίκημα τῷ πλησίον σου, καὶ τότε δεηθέντος σου αἱ ἁμαρτίαι σου λυθήσονται.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἄνθρωπος ἀνθρώπῳ συντηρεῖ ὀργὴν, καὶ παρὰ Κυρίου ζητεῖ ἴασιν.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐπʼ ἄνθρωπον ὅμοιον αὐτῷ οὐκ ἔχει ἔλεος, καὶ περὶ τῶν ἁμαρτιῶν αὐτοῦ δεῖται.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Αὐτὸς σὰρξ ὢν διατηρεῖ μῆνιν, τίς ἐξιλάσεται τὰς ἁμαρτίας αὐτοῦ;
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Μνήσθητι τὰ ἔσχατα, καὶ παῦσαι ἔχθραίνων· καταφθορὰν καὶ θάνατον, καὶ ἔμμενε
    ἐντολαῖς.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Μνήσθητι ἐντολῶν, καὶ μὴ μηνίσῃς τῷ πλησίον· καὶ διαθήκην ὑψίστου, καὶ πάριδε
    ἄγνοιαν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἀπόσχου ἀπὸ μάχης, καὶ ἐλαττώσεις ἁμαρτίας· ἄνθρωπος γὰρ θυμώδης ἐκκαύσει
    μάχην.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἀνὴρ ἁμαρτωλὸς ταράξει φίλους, καὶ ἀναμέσον εἰρηνευόντων ἐμβάλλει διαβολήν.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Κατὰ τὴν ὕλην πυρὸς οὕτως ἐκκαυθήσεται, κατὰ τὴν ἰσχὺν τοῦ ἀνθρώπου ὁ θυμὸς
    αὐτοῦ ἔσται, καὶ κατὰ τὸν πλοῦτον ἀνυψώσει ὀργὴν αὐτοῦ, καὶ κατὰ τὴν στερέωσιν
    τῆς μάχης ἐκκαυθήσεται.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἔρις κατασπευδομένη ἐκκαίει πῦρ, καὶ μάχη κατασπεύδουσα ἐκχέει αἷμα.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐὰν φυσήσῃς σπινθῆρα ἐκκαήσεται, καὶ ἐὰν πτύσῃς ἐπʼ αὐτὸν σβεσθήσεται· καὶ
    ἀμφότερα ἐκ τοῦ στόματός σου ἐκπορεύεται.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ψίθυρον καὶ δίγλωσσον καταρᾶσθαι, πολλοὺς γὰρ εἰρηνεύοντας ἀπώλεσαν.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Γλῶσσα τρίτη πολλοὺς ἐσάλευσε, καὶ διέστησεν αὐτοὺς ἀπὸ ἔθνους εἰς ἔθνος,
    καὶ πόλεις ὀχυρὰς καθεῖλε, καὶ οἰκίας μεγιστάνων κατέστρεψε.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Γλῶσσα τρίτη γυναῖκας ἀνδρείας ἐξέβαλε, καὶ ἐστέρησεν αὐτὰς τῶν πόνων αὐτῶν.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὁ προσέχων αὐτῇ οὐ μὴ εὕρῃ ἀνάπαυσιν, οὐδὲ κατασκηνώσει μεθʼ ἡσυχίας.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Πληγὴ μάστιγος ποιεῖ μώλωπας, πληγὴ δὲ γλώσσης συγκλάσει ὀστᾶ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Πολλοὶ ἔπεσαν ἐν στόματι μαχαίρας, καὶ οὐχ ὡς οἱ πεπτωκότες διὰ γλῶσσαν.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Μακάριος ὁ σκεπασθεὶς ἀπʼ αὐτῆς, ὃς οὐ διῆλθεν ἐν τῷ θυμῷ αὐτῆς, ὃς οὐχ εἵλκυσε
    τὸν ζυγὸν αὐτῆς, καὶ ἐν τοῖς δεσμοῖς αὐτῆς οὐκ ἐδέθη.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὁ γὰρ ζυγὸς αὐτῆς ζυγὸς σιδηροῦς, καὶ οἱ δεσμοὶ αὐτῆς δεσμοὶ χάλκεοι.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Θάνατος πονηρὸς ὁ θάνατος αὐτῆς, καὶ λυσιτελὴς μᾶλλον ὁ ᾅδης αὐτῆς.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Οὐ μὴ κρατήσῃ εὐσεβῶν, καὶ ἐν τῇ φλογὶ αὐτῆς οὐ καήσονται.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Οἱ καταλείποντες Κύριον ἐμπεσοῦνται εἰς αὐτὴν, καὶ ἐν αὐτοῖς ἐκκαήσεται, καὶ
    οὐ μὴ σβεσθῇ· ἐξαποσταλήσεται ἐπʼ αὐτοῖς ὡς λέων, καὶ ὡς πάρδαλις λυμανεῖται αὐτούς.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἴδε περίφραξον τὸ κτῆμά σου ἀκάνθαις, τὸ ἀργύριόν σου καὶ τὸ χρυσίον κατάδησον·
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ τοῖς λόγοις σου ποίησον ζυγὸν καὶ σταθμὸν, καὶ τῷ στόματί σου ποίησον
    θύραν καὶ μοχλόν.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Πρόσεχε μήπως ὀλισθήσῃς ἐν αὐτῇ, μὴ πέσῃς κατέναντι ἐνεδρεύοντος.
  usfm_code: SIR
  verse: '26'
