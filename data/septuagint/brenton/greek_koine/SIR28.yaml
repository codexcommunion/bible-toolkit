- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ἐκδίκων παρὰ Κυρίου εὑρήσει ἐκδίκησιν, καὶ τὰς ἁμαρτίας αὐτοῦ διατηρῶν
    διατηρήσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἄφες ἀδίκημα τῷ πλησίον σου, καὶ τότε δεηθέντος σου αἱ ἁμαρτίαι σου
    λυθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἄνθρωπος ἀνθρώπῳ συντηρεῖ ὀργὴν, καὶ παρὰ Κυρίου ζητεῖ ἴασιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐπʼ ἄνθρωπον ὅμοιον αὐτῷ οὐκ ἔχει ἔλεος, καὶ περὶ τῶν ἁμαρτιῶν αὐτοῦ
    δεῖται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Αὐτὸς σὰρξ ὢν διατηρεῖ μῆνιν, τίς ἐξιλάσεται τὰς ἁμαρτίας αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μνήσθητι τὰ ἔσχατα, καὶ παῦσαι ἔχθραίνων· καταφθορὰν καὶ θάνατον, καὶ
    ἔμμενε ἐντολαῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μνήσθητι ἐντολῶν, καὶ μὴ μηνίσῃς τῷ πλησίον· καὶ διαθήκην ὑψίστου, καὶ
    πάριδε ἄγνοιαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀπόσχου ἀπὸ μάχης, καὶ ἐλαττώσεις ἁμαρτίας· ἄνθρωπος γὰρ θυμώδης ἐκκαύσει
    μάχην.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀνὴρ ἁμαρτωλὸς ταράξει φίλους, καὶ ἀναμέσον εἰρηνευόντων ἐμβάλλει
    διαβολήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Κατὰ τὴν ὕλην πυρὸς οὕτως ἐκκαυθήσεται, κατὰ τὴν ἰσχὺν τοῦ ἀνθρώπου
    ὁ θυμὸς αὐτοῦ ἔσται, καὶ κατὰ τὸν πλοῦτον ἀνυψώσει ὀργὴν αὐτοῦ, καὶ κατὰ τὴν στερέωσιν
    τῆς μάχης ἐκκαυθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἔρις κατασπευδομένη ἐκκαίει πῦρ, καὶ μάχη κατασπεύδουσα ἐκχέει αἷμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐὰν φυσήσῃς σπινθῆρα ἐκκαήσεται, καὶ ἐὰν πτύσῃς ἐπʼ αὐτὸν σβεσθήσεται·
    καὶ ἀμφότερα ἐκ τοῦ στόματός σου ἐκπορεύεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ψίθυρον καὶ δίγλωσσον καταρᾶσθαι, πολλοὺς γὰρ εἰρηνεύοντας ἀπώλεσαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Γλῶσσα τρίτη πολλοὺς ἐσάλευσε, καὶ διέστησεν αὐτοὺς ἀπὸ ἔθνους εἰς ἔθνος,
    καὶ πόλεις ὀχυρὰς καθεῖλε, καὶ οἰκίας μεγιστάνων κατέστρεψε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Γλῶσσα τρίτη γυναῖκας ἀνδρείας ἐξέβαλε, καὶ ἐστέρησεν αὐτὰς τῶν πόνων
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὁ προσέχων αὐτῇ οὐ μὴ εὕρῃ ἀνάπαυσιν, οὐδὲ κατασκηνώσει μεθʼ ἡσυχίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Πληγὴ μάστιγος ποιεῖ μώλωπας, πληγὴ δὲ γλώσσης συγκλάσει ὀστᾶ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Πολλοὶ ἔπεσαν ἐν στόματι μαχαίρας, καὶ οὐχ ὡς οἱ πεπτωκότες διὰ γλῶσσαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Μακάριος ὁ σκεπασθεὶς ἀπʼ αὐτῆς, ὃς οὐ διῆλθεν ἐν τῷ θυμῷ αὐτῆς, ὃς
    οὐχ εἵλκυσε τὸν ζυγὸν αὐτῆς, καὶ ἐν τοῖς δεσμοῖς αὐτῆς οὐκ ἐδέθη.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὁ γὰρ ζυγὸς αὐτῆς ζυγὸς σιδηροῦς, καὶ οἱ δεσμοὶ αὐτῆς δεσμοὶ χάλκεοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Θάνατος πονηρὸς ὁ θάνατος αὐτῆς, καὶ λυσιτελὴς μᾶλλον ὁ ᾅδης αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὐ μὴ κρατήσῃ εὐσεβῶν, καὶ ἐν τῇ φλογὶ αὐτῆς οὐ καήσονται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Οἱ καταλείποντες Κύριον ἐμπεσοῦνται εἰς αὐτὴν, καὶ ἐν αὐτοῖς ἐκκαήσεται,
    καὶ οὐ μὴ σβεσθῇ· ἐξαποσταλήσεται ἐπʼ αὐτοῖς ὡς λέων, καὶ ὡς πάρδαλις λυμανεῖται
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἴδε περίφραξον τὸ κτῆμά σου ἀκάνθαις, τὸ ἀργύριόν σου καὶ τὸ χρυσίον
    κατάδησον·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ τοῖς λόγοις σου ποίησον ζυγὸν καὶ σταθμὸν, καὶ τῷ στόματί σου ποίησον
    θύραν καὶ μοχλόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Πρόσεχε μήπως ὀλισθήσῃς ἐν αὐτῇ, μὴ πέσῃς κατέναντι ἐνεδρεύοντος.
