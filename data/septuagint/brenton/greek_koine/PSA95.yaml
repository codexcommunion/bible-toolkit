- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Ὅτε ὁ οἶκος ᾠκοδόμηται μετὰ τὴν αἰχμαλωσίαν, ᾠδὴ τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Ἄσατε τῷ Κυρίῳ, εὐλογήσατε τὸ ὄνομα αὐτοῦ, εὐαγγελίζεσθε ἡμέραν ἐξ ἡμέρας
    τὸ σωτήριον αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Ἀναγγείλατε ἐν τοῖς ἔθνεσι τὴν δόξαν αὐτοῦ, ἐν πᾶσι τοῖς λαοῖς τὰ θαυμάσια
    αὐτοῦ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Ὅτι μέγας Κύριος καὶ αἰνετὸς σφόδρα, φοβερός ἐστιν ἐπὶ πάντας τοὺς θεούς.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Ὅτι πάντες οἱ θεοὶ τῶν ἐθνῶν δαιμόνια, ὁ δὲ Κύριος τοὺς οὐρανοὺς ἐποίησεν.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Ἐξομολόγησις καὶ ὡραιότης ἐνώπιον αὐτοῦ, ἁγιωσύνη καὶ μεγαλοπρέπεια ἐν τῷ
    ἁγιάσματι αὐτοῦ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Ἐνέγκατε τῷ Κυρίῳ αἱ πατριαὶ τῶν ἐθνῶν, ἐνέγκατε τῷ Κυρίῳ δόξαν καὶ τιμὴν,
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: ἐνέγκατε τῷ Κυρίῳ δόξαν ὀνόματι αὐτοῦ, ἄρατε θυσίας καὶ εἰσπορεύεσθε εἰς τὰς
    αὐλὰς αὐτοῦ·
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Προσκυνήσατε τῷ Κυρίῳ ἐν αὐλῇ ἁγίᾳ αὐτοῦ, σαλευθήτω ἀπὸ προσώπου αὐτοῦ πᾶσα
    ἡ γῆ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Εἴπατε ἐν τοῖς ἔθνεσιν, ὁ Κύριος ἐβασίλευσε· καὶ γὰρ κατώρθωσε τὴν σἰκουμένην,
    ἥτις οὐ σαλευθήσεται, κρινεῖ λαοῦς ἐν εὐθύτητι.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Εὐφραινέσθωσαν οἱ οὐρανοὶ καὶ ἀγαλλιάσθω ἡ γῆ, σαλευθήτω ἡ θάλασσα καὶ τὸ
    πλήρωμα αὐτῆς.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: Χαρήσεται τὰ πεδία, καὶ πάντα τὰ ἐν αὐτοῖς· τότε ἀγαλλιάσονται πάντα τὰ ξύλα
    τοῦ δρυμοῦ
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 95
  chapter: 95
  iso-639-2_language_code: grc
  text: πρὸ προσώπου τοῦ Κυρίου, ὅτι ἔρχεται, ὅτι ἔρχεται κρῖναι τὴν γῆν· κρινεῖ τὴν
    οἰκουμένην ἐν δικαιοσύνῃ, καὶ λαοὺς ἐν τῇ ἀληθείᾳ αὐτοῦ.
  usfm_code: PSA
  verse: '13'
