- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἐγένετο μετὰ τὸ ἀποθανεῖν Σαοὺλ, καὶ Δαυὶδ ἀνέστρεψε τύπτων τὸν Ἀμαλὴκ,
    καὶ ἐκάθισε Δαυὶδ ἐν Σεκελὰκ ἡμέρας δύο.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ ἰδοὺ ἀνὴρ ἦλθεν ἐκ τῆς παρεμβολῆς ἐκ τοῦ
    λαοῦ Σαοὺλ, καὶ τὰ ἱμάτια αὐτοῦ διεῤῥωγότα, καὶ γῆ ἐπὶ τῆς κεφαλῆς αὐτοῦ· καὶ
    ἐγένετο ἐν τῷ εἰσελθεῖν αὐτὸν πρὸς Δαυὶδ, καὶ ἔπεσεν ἐπὶ τὴν γῆν καὶ προσεκύνησεν
    αὐτῷ.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Δαυὶδ, πόθεν σὺ παραγίνῃ; καὶ εἶπεν πρὸς αὐτὸν, ἐκ τῆς παρεμβολῆς
    Ἰσραὴλ ἐγὼ διασέσωσμαι.
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Δαυὶδ, τίς ὁ λόγος οὗτος; ἀπάγγειλόν μοι· καὶ εἶπεν, ὅτι ἔφυγεν
    ὁ λαὸς ἐκ τοῦ πολέμου, καὶ πεπτώκασι πολλοὶ ἐκ τοῦ λαοῦ καὶ ἀπέθανον, καὶ Σαοὺλ
    καὶ Ἰωνάθαν ὁ υἱὸς αὐτοῦ ἀπέθανε.
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ τῷ παιδαρίῳ τῷ ἀπαγγελλοντι αὐτῷ, πῶς οἶδας ὅτι τέθνηκε Σαοὺλ
    καὶ Ἰωνάθαν ὁ υἱὸς αὐτοῦ;
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τὸ παιδάριον τὸ ἀπαγγέλλον αὐτῷ, περιπτώματι περιέπεσον ἐν τῷ ὄρει
    τῷ Γελβουὲ, καὶ ἰδοὺ Σαοὺλ ἐπεστήρικτο ἐπὶ τὸ δόρυ αὐτοῦ, καὶ ἰδοὺ τὰ ἅρματα καὶ
    οἱ ἱππάρχαι συνῆψαν αὐτῷ.
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπέβλεψεν ἐπὶ τὰ ὀπίσω αὐτοῦ, καὶ εἶδέ με, καὶ ἐκάλεσέ με· καὶ εἶπα, ἰδοὺ
    ἐγώ.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπέ μοι, τίς εἶ σύ; καὶ εἶπα, Ἀμαληκίτης ἐγώ εἰμι.
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, στῆθι δὴ ἐπάνω μου καὶ θανάτωσόν με, ὅτι κατέσχε με σκότος
    δεινὸν, ὅτι πᾶσα ἡ ψυχή μου ἐν ἐμοί.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστην ἐπʼ αὐτὸν καὶ ἐθανάτωσα αὐτὸν, ὅτι ᾔδειν ὅτι οὐ ζήσεται μετὰ τὸ
    πεσεῖν αὐτόν· καὶ ἔλαβον τὸ βασίλειον τὸ ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ τὸν χλιδόνα
    τὸν ἐπὶ τοῦ βραχίονος αὐτοῦ, καὶ ἐνήνοχα αὐτὰ τῷ κυρίῳ μου ὧδε.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐκράτησε Δαυὶδ τῶν ἱματίων αὐτοῦ, καὶ διέῤῥηξεν αὐτά· καὶ πάντες οἱ ἄνδρες
    οἱ μετʼ αὐτοῦ διέῤῥηξαν τὰ ἱμάτια αὐτῶν.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐκόψαντο καὶ ἔκλαυσαν καὶ ἐνήστευσαν ἕως δείλης ἐπὶ Σαοὺλ καὶ ἐπὶ Ἰωνάθαν
    τὸν υἱὸν αὐτοῦ καὶ ἐπὶ τὸν λαὸν Ἰούδα καὶ ἐπὶ τὸν οἶκον Ἰσραὴλ, ὅτι ἐπλήγησαν
    ἐν ῥομφαίᾳ.
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ τῷ παιδαρίῳ τῷ ἀπαγγέλλοντι αὐτῷ, πόθεν εἶ σύ; καὶ εἶπεν, υἱὸς
    ανδρὸς παροίκου Ἀμαληκίτου ἐγώ εἰμι.
  usfm_code: 2SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Δαυὶδ, πῶς οὐκ ἐφοβήθης ἐπενεγκεῖν χεῖρά σου διαφθεῖραι τὸν
    χριστὸν Κυρίου;
  usfm_code: 2SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Δαυὶδ ἓν τῶν παιδαρίων αὐτοῦ, καὶ εἶπε, προσελθὼν ἀπάντησον αὐτῷ·
    καὶ ἐπάταξεν αὐτὸν, καὶ ἀπέθανε.
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Δαυὶδ, τὸ αἷμά σου ἐπὶ τὴν κεφαλήν σου, ὅτι τὸ στόμα σου
    ἀπεκρίθη κατὰ σοῦ, λέγον, ὅτι ἐγὼ ἐθανάτωσα τὸν χριστὸν Κυρίου.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐθρήνησε Δαυὶδ τὸν θρῆνον τοῦτον ἐπὶ Σαοὺλ καὶ ἐπὶ Ἰωνάθαν τὸν υἱὸν αὐτοῦ.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῦ διδάξαι τοὺς υἱοὺς Ἰούδα· ἰδοὺ γέγραπται ἐπὶ βιβλίου τοῦ εὐθοῦς.
  usfm_code: 2SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Στήλωσον Ἰσραὴλ ὑπὲρ τῶν τεθνηκότων ἐπὶ τὰ ὕψη σου τραυματιῶν· πῶς ἔπεσαν
    δυνατοί;
  usfm_code: 2SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μὴ ἀναγγείλητε ἐν Γὲθ, καὶ μὴ εὐαγγελίσησθε ἐν ταῖς ἐξόδοις Ἀσκάλωνος, μή
    ποτε εὐφρανθῶσι θυγατέρες ἀλλοφύλων, μή ποτε ἀγαλλιάσωνται θυγατέρες τῶν ἀπεριτμήτων.
  usfm_code: 2SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὄρη τὰ ἐν Γελβουὲ μὴ καταβάτω δρόσος καὶ μὴ ὑετὸς ἐφʼ ὑμᾶς, καὶ ἀγροὶ ἀπαρχῶν,
    ὅτι ἐκεῖ προσωχθίσθη θυρεὸς δυνατῶν· θυρεὸς Σαοὺλ οὐκ ἐχρίσθη ἐν ἐλαίῳ.
  usfm_code: 2SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀφʼ αἵματος τραυματιῶν καὶ ἀπὸ στέατος δυνατῶν τόξον Ἰωνάθαν οὐκ ἀπεστράφη
    κενὸν εἰς τὰ ὀπίσω, καὶ ῥομφαία Σαοὺλ οὐκ ἀνέκαμψε κενή.
  usfm_code: 2SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Σαοὺλ καὶ Ἰωνάθαν οἱ ἠγαπημένοι καὶ ὡραῖοι οὐ διακεχωρισμένοι, εὐπρεπεῖς ἐν
    τῇ ζωῇ αὐτῶν, καὶ ἐν τῷ θανάτῳ αὐτῶν οὐ διεχωρίσθησαν· ὑπὲρ ἀετοὺς κοῦφοι, καὶ
    ὑπὲρ λέοντας ἐκραταιώθησαν.
  usfm_code: 2SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Θυγατέρες Ἰσραὴλ ἐπὶ Σαοὺλ κλαύσατε, τὸν ἐνδιδύσκοντα ὑμᾶς κόκκινα μετὰ κόσμου
    ὑμῶν, τὸν ἀναφέροντα κόσμον χρυσοῦν ἐπὶ τὰ ἐνδύματα ὑμῶν.
  usfm_code: 2SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πῶς ἔπεσαν δυνατοὶ ἐν μέσῳ τοῦ πολέμου, Ἰωνάθαν ἐπὶ τὰ ὕψη σου τραυματίαι;
  usfm_code: 2SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀλγῶ ἐπὶ σοὶ, ἀδελφέ μου Ἰωνάθαν, ὡραιώθης μοι σφόδρα, ἐθαυμαστώθη ἡ ἀγάπησίς
    σου ἐμοὶ ὑπὲρ ἀγάπησιν γυναικῶν.
  usfm_code: 2SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πῶς ἔπεσαν δυνατοὶ, καὶ ἀπώλοντο σκεύη πολεμικά;
  usfm_code: 2SA
  verse: '27'
