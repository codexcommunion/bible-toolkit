- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ παρεγένετο εἰς τὴν οἰκίαν Ῥαγουήλ· καὶ Σάῤῥα δὲ ὑπήντησεν αὐτῷ,
    καὶ ἐχαιρέτισεν αὐτὸν, καὶ αὐτὸς αὐτούς· καὶ εἰσήγαγεν αὐτοὺς εἰς τὴν οἰκίαν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπεν Ῥαγουὴλ Ἔδνᾳ τῇ γυναικὶ αὐτοῦ, ὡς ὅμοιος ὁ νεανίσκος Τωβὶτ
    τῷ ἀνεψιῷ μου;
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἠρώτησεν αὐτοὺς Ῥαγουὴλ, πόθεν ἐστὲ, ἀδελφοί; καὶ εἶπον αὐτῷ, ἐκ
    τῶν υἱῶν Νεφθαλὶ τῶν αἰχμαλώτων ἐν Νινευῇ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπεν αὐτοῖς, γινώσκετε Τωβὶτ τὸν ἀδελφὸν ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οἱ δὲ εἶπαν, καὶ ζῇ, καὶ ὑγιαίνει· καὶ εἶπε Τωβίας, πατήρ μου ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀνεπήδησε Ῥαγουὴλ, καὶ κατεφίλησεν αὐτὸν, καὶ ἔκλαυσε,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ εὐλόγησεν αὐτὸν, καὶ εἶπεν αὐτῷ, ὁ τοῦ καλοῦ καὶ ἀγαθοῦ ἀνθρώπου
    υἱός· καὶ ἀκούσας ὅτι Τωβὶτ ἀπώλεσε τοὺς ὀφθαλμοὺς ἑαυτοῦ, ἐλυπήθη καὶ ἔκλαυσε.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ Ἔδνα ἡ γυνὴ αὐτοῦ καὶ Σάῤῥα ἡ θυγάτηρ αὐτοῦ ἔκλαυσαν, καὶ ὑπεδέξαντο
    αὐτοὺς προθύμως· καὶ ἔθυσαν κριὸν προβάτων, καὶ παρέθηκαν ὄψα πλείονα· εἶπε δὲ
    Τωβίας τῷ Ῥαφαὴλ, Ἀζαρία ἀδελφὲ, λάλησον ὑπὲρ ὧν ἔλεγες ἐν τῇ πορείᾳ, καὶ τελεσθήτω
    τὸ πρᾶγμα.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ μετέδωκε τὸν λόγον τῷ Ῥαγουήλ·
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ εἶπε Ῥαγουὴλ πρὸς Τωβίαν, φάγε, πίε, καὶ ἡδέως γίνου, σοὶ γὰρ καθήκει
    τὸ παιδίον μου λαβεῖν· πλὴν ὑποδείξω σοι τὴν ἀλήθειαν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἔδωκα τὸ παιδίον μου ἑπτὰ ἀνδράσι, καὶ ὁπότε ἐὰν εἰσεπορεύοντο πρὸς
    αὐτὴν, ἀπέθνησκον ὑπὸ τὴν νύκτα· ἀλλὰ τὸ νῦν ἔχον. ἡδέως γίνου· καὶ εἶπε Τωβίας,
    οὐ γεύομαι οὐδὲν ὧδε, ἕως ἂν στήσητε καὶ σταθῆτε πρὸς μέ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπε Ῥαγουὴλ, κομίζου αὐτὴν ἀπὸ τοῦ νῦν κατὰ τὴν κρίσιν· σὺ δὲ ἀδελφὸς
    εἶ αὐτῆς, καὶ αὐτή σου ἐστίν· ὁ δὲ ἐλεήμων Θεὸς εὐοδώσει ὑμῖν τὰ κάλλιστα.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐκάλεσε Σάῤῥαν τὴν θυγατέρα αὐτοῦ, καὶ λαβὼν τῆς χειρὸς αὐτῆς, παρέδωκεν
    αὐτὴν Τωβίᾳ γυναῖκα, καὶ εἶπεν, ἰδοὺ κατὰ τὸν νόμον Μωυσέως κομίζου αὐτὴν, καὶ
    ἄπαγε πρὸς τὸν πατέρα σου· καὶ εὐλόγησεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐκάλεσεν Ἔδναν τὴν γυναῖκα αὐτοῦ· καὶ λαβὼν βιβλίον, ἔγραψε συγγραφὴν,
    καὶ ἐσφραγίσατο.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἤρξαντο ἐσθίειν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐκάλεσε Ῥαγουὴλ Ἔδναν τὴν γυναῖκα αὐτοῦ, καὶ εἶπεν αὐτῇ, ἀδελφὴ
    ἑτοίμασον τὸ ἕτερον ταμεῖον, καὶ εἰσάγαγε αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐποίησεν ὡς εἶπε· καὶ εἰσήγαγεν αὐτὴν ἐκεῖ, καὶ ἔκλαυσε· καὶ ἀπεδέξατο
    τὰ δάκρυα τῆς θυγατρὸς αὐτῆς, καὶ εἶπεν αὐτῇ,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  book_usfm_code: TOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: θάρσει τέκνον, ὁ Κύριος τοῦ οὐρανοῦ καὶ τῆς γῆς δῴη σοι χάριν ἀντὶ τῆς
    λύπης σου ταύτης, θάρσει θύγατερ.
