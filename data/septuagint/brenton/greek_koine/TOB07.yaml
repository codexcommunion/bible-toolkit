- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ παρεγένετο εἰς τὴν οἰκίαν Ῥαγουήλ· καὶ Σάῤῥα δὲ ὑπήντησεν αὐτῷ, καὶ ἐχαιρέτισεν
    αὐτὸν, καὶ αὐτὸς αὐτούς· καὶ εἰσήγαγεν αὐτοὺς εἰς τὴν οἰκίαν.
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ῥαγουὴλ Ἔδνᾳ τῇ γυναικὶ αὐτοῦ, ὡς ὅμοιος ὁ νεανίσκος Τωβὶτ τῷ ἀνεψιῷ
    μου;
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἠρώτησεν αὐτοὺς Ῥαγουὴλ, πόθεν ἐστὲ, ἀδελφοί; καὶ εἶπον αὐτῷ, ἐκ τῶν υἱῶν
    Νεφθαλὶ τῶν αἰχμαλώτων ἐν Νινευῇ.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, γινώσκετε Τωβὶτ τὸν ἀδελφὸν ἡμῶν;
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν, καὶ ζῇ, καὶ ὑγιαίνει· καὶ εἶπε Τωβίας, πατήρ μου ἐστί.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀνεπήδησε Ῥαγουὴλ, καὶ κατεφίλησεν αὐτὸν, καὶ ἔκλαυσε,
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ εὐλόγησεν αὐτὸν, καὶ εἶπεν αὐτῷ, ὁ τοῦ καλοῦ καὶ ἀγαθοῦ ἀνθρώπου υἱός·
    καὶ ἀκούσας ὅτι Τωβὶτ ἀπώλεσε τοὺς ὀφθαλμοὺς ἑαυτοῦ, ἐλυπήθη καὶ ἔκλαυσε.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ Ἔδνα ἡ γυνὴ αὐτοῦ καὶ Σάῤῥα ἡ θυγάτηρ αὐτοῦ ἔκλαυσαν, καὶ ὑπεδέξαντο αὐτοὺς
    προθύμως· καὶ ἔθυσαν κριὸν προβάτων, καὶ παρέθηκαν ὄψα πλείονα· εἶπε δὲ Τωβίας
    τῷ Ῥαφαὴλ, Ἀζαρία ἀδελφὲ, λάλησον ὑπὲρ ὧν ἔλεγες ἐν τῇ πορείᾳ, καὶ τελεσθήτω τὸ
    πρᾶγμα.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ μετέδωκε τὸν λόγον τῷ Ῥαγουήλ·
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ εἶπε Ῥαγουὴλ πρὸς Τωβίαν, φάγε, πίε, καὶ ἡδέως γίνου, σοὶ γὰρ καθήκει
    τὸ παιδίον μου λαβεῖν· πλὴν ὑποδείξω σοι τὴν ἀλήθειαν.
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἔδωκα τὸ παιδίον μου ἑπτὰ ἀνδράσι, καὶ ὁπότε ἐὰν εἰσεπορεύοντο πρὸς αὐτὴν,
    ἀπέθνησκον ὑπὸ τὴν νύκτα· ἀλλὰ τὸ νῦν ἔχον. ἡδέως γίνου· καὶ εἶπε Τωβίας, οὐ γεύομαι
    οὐδὲν ὧδε, ἕως ἂν στήσητε καὶ σταθῆτε πρὸς μέ.
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Ῥαγουὴλ, κομίζου αὐτὴν ἀπὸ τοῦ νῦν κατὰ τὴν κρίσιν· σὺ δὲ ἀδελφὸς
    εἶ αὐτῆς, καὶ αὐτή σου ἐστίν· ὁ δὲ ἐλεήμων Θεὸς εὐοδώσει ὑμῖν τὰ κάλλιστα.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Σάῤῥαν τὴν θυγατέρα αὐτοῦ, καὶ λαβὼν τῆς χειρὸς αὐτῆς, παρέδωκεν
    αὐτὴν Τωβίᾳ γυναῖκα, καὶ εἶπεν, ἰδοὺ κατὰ τὸν νόμον Μωυσέως κομίζου αὐτὴν, καὶ
    ἄπαγε πρὸς τὸν πατέρα σου· καὶ εὐλόγησεν αὐτούς.
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν Ἔδναν τὴν γυναῖκα αὐτοῦ· καὶ λαβὼν βιβλίον, ἔγραψε συγγραφὴν,
    καὶ ἐσφραγίσατο.
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἤρξαντο ἐσθίειν.
  usfm_code: TOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Ῥαγουὴλ Ἔδναν τὴν γυναῖκα αὐτοῦ, καὶ εἶπεν αὐτῇ, ἀδελφὴ ἑτοίμασον
    τὸ ἕτερον ταμεῖον, καὶ εἰσάγαγε αὐτήν.
  usfm_code: TOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ὡς εἶπε· καὶ εἰσήγαγεν αὐτὴν ἐκεῖ, καὶ ἔκλαυσε· καὶ ἀπεδέξατο
    τὰ δάκρυα τῆς θυγατρὸς αὐτῆς, καὶ εἶπεν αὐτῇ,
  usfm_code: TOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: θάρσει τέκνον, ὁ Κύριος τοῦ οὐρανοῦ καὶ τῆς γῆς δῴη σοι χάριν ἀντὶ τῆς λύπης
    σου ταύτης, θάρσει θύγατερ.
  usfm_code: TOB
  verse: '18'
