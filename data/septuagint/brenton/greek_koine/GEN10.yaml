- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Αὗται δὲ αἱ γενέσεις τῶν υἱῶν Νῶε, Σὴμ, Χὰμ, Ἰάφεθ· καὶ ἐγεννήθησαν
    αὐτοῖς υἱοὶ μετὰ τὸν κατακλυσμόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Υἱοὶ Ἰάφεθ, Γαμὲρ, καὶ Μαγὼγ, καὶ Μαδοὶ, καὶ Ἰωύαν, καὶ Ἐλισὰ, καὶ Θοβὲλ,
    καὶ Μοσὸχ, καὶ Θείρας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ υἱοὶ Γαμὲρ, Ἀσχανὰζ, καὶ Ῥιφὰθ, καὶ Θοργαμά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ υἱοὶ Ἰωύαν, Ἐλισὰ, καὶ Θάρσεις, Κήτιοι, Ῥόδὶοι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐκ τούτων ἀφωρίσθησαν νῆσοι τῶν ἐθνῶν ἐν τῇ γῇ αὐτῶν· ἕκαστος κατὰ γλῶσσαν
    ἐν ταῖς φυλαῖς αὐτῶν, καὶ ἐν τοῖς ἔθνεσιν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Υἱοὶ δὲ Χὰμ, Χοὺς, καὶ Μεσραῒν, Φοὺδ, καὶ Χαναάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Υἱοὶ δὲ Χοὺς, Σαβὰ, καὶ Εὐϊλὰ, καὶ Σαβαθὰ, καὶ Ῥεγμὰ, καὶ Σαβαθακά·
    υἱοὶ δὲ Ῥεγμὰ, Σαβὰ, καὶ Δαδάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Χοὺς δὲ ἐγέννησε τὸν Νεβρώδ· οὗτος ἤρξατο εἶναι γίγας ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οὗτος ἦν γίγας κυνηγὸς ἐναντίον Κυρίου τοῦ Θεοῦ· διὰ τοῦτο ἐροῦσιν,
    ὡς Νεβρὼδ γίγας κυνηγὸς ἐναντίον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐγένετο ἀρχὴ τῆς βασιλείας αὐτοῦ Βαβυλὼν, καὶ Ὀρὲχ, καὶ Ἀρχὰδ, καὶ
    Χαλάννη, ἐν τῇ γῇ Σεναάρ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐκ τῆς γῆς ἐκείνης ἐξῆλθεν Ἀσσούρ· καὶ ᾠκοδόμησε τὴν Νινευῒ, καὶ τὴν
    Ῥοωβὼθ πόλιν, καὶ τὴν Χαλὰχ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ τὴν Δασὴ ἀνὰ μέσον Νινευῒ, καὶ ἀνὰ μέσον Χαλάχ· αὕτη ἡ πόλις μεγάλη.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ Μεσραῒν ἐγέννησε τοὺς Λουδιεὶμ, καὶ τοὺς Νεφθαλεὶμ, καὶ τοὺς Ἐνεμετιεὶμ,
    καὶ τοὺς Λαβιεὶμ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ τοὺς Πατροσωνιεὶμ, καὶ τοὺς Χασμωνιεὶμ, ὅθεν ἐξῆλθε Φυλιστιεὶμ,
    καὶ τοὺς Γαφθοριείμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Χαναὰν δὲ ἐγέννησε τὸν Σιδῶνα πρωτότοκον αὐτοῦ, καὶ τὸν Χετταῖον,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ τὸν Ἰεβουσαῖον, καὶ τὸν Ἀμοῤῥαῖον, καὶ τὸν Γεργεσαῖον,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ τὸν Εὐαῖον, καὶ τὸν Ἀρουκαῖον, καὶ τὸν Ἀσενναῖον,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ τον Ἀράδιον, καὶ τὸν Σαμαραῖον, καὶ τὸν Ἀμαθί. Καὶ μετὰ τοῦτο διεσπάρησαν
    αἱ φυλαὶ τῶν Χαναναίων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐγένετο τὰ ὅρια τῶν Χαναναίων ἀπὸ Σιδῶνος ἕως ἐλθεῖν εἰς Γεραρὰ
    καὶ Γαζὰν, ἕως ἐλθεῖν ἕως Σοδόμων καὶ Γομόῤῥας, Ἀδαμὰ καὶ Σεβωῒμ ἕως Δασά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οὗτοι υἱοὶ Χὰμ, ἐν ταῖς φυλαῖς αὐτῶν, κατὰ γλώσσας αὐτῶν, ἐν ταῖς χώραις
    αὐτῶν, καὶ ἐν τοῖς ἔθνεσιν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ τῷ Σὴμ ἐγεννήθη καὶ αὐτῷ πατρὶ πάντων τῶν υἱῶν Ἕβερ, ἀδελφῷ Ἰάφεθ
    τοῦ μείζονος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Υἱοὶ Σὴμ, Ἐλὰμ, καὶ Ἀσσοὺρ, καὶ Ἀρφαξὰδ, καὶ Λοὺδ, καὶ Ἀρὰμ, καὶ Καϊνᾶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ υἱοὶ Ἀρὰμ, Οὒζ, καὶ Οὒλ, καὶ Γατὲρ, καὶ Μοσόχ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ Ἀρφαξὰδ ἐγέννησε τὸν Καϊνᾶν, καὶ Καϊνᾶν ἐγέννησε τὸν Σαλά· Σαλὰ
    δὲ ἐγέννησε τὸν Ἕβερ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ τῷ Ἕβερ ἐγεννήθησαν δύο υἱοί· ὄνομα τῷ ἑνὶ, Φαλὲγ, ὅτι ἐν ταῖς ἡμέραις
    αὐτοῦ διεμερίσθη ἡ γῆ· καὶ ὄνομα τῷ ἀδελφῷ αὐτοῦ Ἰεκτάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἰεκτὰν δὲ ἐγέννησε τὸν Ἐλμωδὰδ, καὶ Σαλὲθ, καὶ τὸν Σαρμὼθ, καὶ Ἰαρὰχ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ Ὁδοῤῥὰ, καὶ Αἰβὴλ, καὶ Δεκλὰ, καὶ Εὐὰλ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ Ἀβιμαὲλ, καὶ Σαβὰ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καὶ Οὐφεὶρ, καὶ Εὑεϊλὰ, καὶ Ἰωβάβ· πάντες οὗτοι υἱοὶ Ἰεκτάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐγένετο ἡ κατοίκησις αὐτῶν, ἀπὸ Μασσῆ ἕως ἐλθεῖν εἰς Σαφηρὰ ὄρος
    ἀνατολῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Οὗτοι υἱοὶ Σὴμ, ἐν ταῖς φυλαῖς αὐτῶν, κατὰ γλώσσας αὐτῶν, ἐν ταῖς χώραις
    αὐτῶν, καὶ ἐν τοῖς ἔθνεσιν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 10
  book_usfm_code: GEN
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Αὗται αἱ φυλαὶ υἱῶν Νῶε κατὰ γενέσεις αὐτῶν, κατὰ ἔθνη αὐτῶν· ἀπὸ τούτων
    διεσπάρησαν νῆσοι τῶν ἐθνῶν ἐπὶ τῆς γῆς μετὰ τὸν κατακλυσμόν.
