- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἀσχολιὰ μεγάλη ἔκτισται παντὶ ἀνθρώπῳ, καὶ ζυγὸς βαρὺς ἐπὶ υἱοὺς Ἀδὰμ, ἀφʼ
    ἡμέρας ἐξόδου ἐκ γαστρὸς μητρὸς αὐτῶν ἕως ἡμέρας ἐπὶ ταφῇ εἰς μητέρα πάντων.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Τοὺς διαλογισμοὺς αὐτῶν καὶ φόβον καρδίας, ἐπίνοια προσδοκίας, ἡμέρα τελευτῆς·
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: ἀπὸ καθημένου ἐπὶ θρόνου ἐν δόξῃ, καὶ ἕως τεταπεινωμένου ἐν γῇ καὶ σποδῷ·
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: ἀπὸ φοροῦντος ὑάκινθον καὶ στέφανον, καὶ ἕως περιβαλλουμένου ὠμόλινον·
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: θυμὸς καὶ ζῆλος καὶ ταραχὴ καὶ σάλος καὶ φόβος θανάτου καὶ μηνίαμα καὶ ἔρις,
    καὶ ἐν καιρῷ ἀναπαύσεως ἐπὶ κοίτης ὕπνος νυκτὸς ἀλλοιοῖ γνῶσιν αὐτοῦ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὀλίγον ὡς οὐδὲν ἐν ἀναπαύσει, καὶ ἀπʼ ἐκείνου ἐν ὕπνοις ὡς ἐν ἡμέρᾳ σκοπιᾶς,
    τεθορυβημένος ἐν ὁράσει καρδίας αὐτοῦ, ὡς ἐκπέφευγὼς ἀπὸ προσώπου πολέμου.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐν καιρῷ σωτηρίας αὐτοῦ ἐξηγέρθη, καὶ ἀποθαυμάζων εἰς οὐδένα φόβον.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Μετὰ πάσης σαρκὸς ἀπὸ ἀνθρώπου ἕως κτήνους, καὶ ἐπὶ ἁμαρτωλῶν ἑπταπλάσια πρὸς
    ταῦτα.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Θάνατος καὶ αἷμα καὶ ἔρις καὶ ῥομφαία,. ἐπαγωγαὶ, λιμὸς καὶ σύντριμμα καὶ
    μάστιξ,
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: ἐπὶ τοὺς ἀνόμους ἐκτίσθη ταῦτα πάντα, καὶ διʼ αὐτοὺς ἐγένετο ὁ κατακλυσμός.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Πάντα ὅσα ἀπὸ γῆς εἰς γῆν ἀναστρέφει, καὶ ἀπὸ ὑδάτων εἰς θάλασσαν ἀνακάμπτει.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Πᾶν δῶρον καὶ ἀδικία ἐξαλειφθήσεται, καὶ πίστις εἰς τὸν αἰῶνα στήσεται.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Χρήματα ἀδίκων ὡς ποταμὸς ξηρανθήσεται, καὶ ὡς βροντὴ μεγάλη ἐν ὑετῷ ἐξηχήσει.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἀνοῖξαι αὐτὸν χεῖρας, εὐφρανθήσεται, οὕτως οἱ παραβαίνοντες εἰς συντέλειαν
    ἐκλείψουσιν.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἔκγονα ἀσεβῶν οὐ πληθύνει κλάδους, καὶ ῥίζαι ἀκάθαρτοι ἐπʼ ἀκροτόμου πέτρας.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἄχει ἐπὶ παντὸς ὕδατος καὶ χείλους ποταμοῦ πρὸ παντὸς χόρτου ἐκτιλήσεται.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Χάρις ὡς παράδεισος ἐν εὐλογίαις, καὶ ἐλεημοσύνη εἰς τὸν αἰῶνα διαμένει.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ζωὴ αὐτάρκους ἐργάτου γλυκανθήσεται, καὶ ὑπὲρ ἀμφότερα ὁ εὑρίσκων θησαυρόν.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Τέκνα καὶ οἰκοδομὴ πόλεως στηρίζουσιν ὄνομα, καὶ ὑπὲρ ἀμφότερα γυνὴ ἄμωμος
    λογίζεται.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Οἶνος καὶ μουσικὰ εὐφραίνουσι καρδίαν, καὶ ὑπὲρ ἀμφότερα ἀγάπησις σοφίας.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Αὐλὸς καὶ ψαλτήριον ἡδύνουσι μέλι, καὶ ὑπὲρ ἀμφότερα γλῶσσα ἡδεῖα.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Χάριν καὶ κάλλος ἐπιθυμήσει ὁ ὀφθαλμός σου, καὶ ὑπὲρ ἀμφότερα χλόην σπόρου.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Φίλος καὶ ἑταῖρος εἰς καιρὸν ἀπαντῶντες, καὶ ὑπὲρ ἀμφότερα γυνὴ μετὰ ἀνδρός.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἀδελφοὶ καὶ βοήθεια εἰς καιρὸν θλίψεως, καὶ ὑπὲρ ἀμφότερα ἐλεημοσύνη ῥύσεται.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Χρυσίον καὶ ἀργύριον ἐπιστήσουσι πόδα, καὶ ὑπὲρ ἀπφότερα βουλὴ εὐδοκιμεῖται.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Χρήματα καὶ ἰσχὺς ἀνυψώσουσι καρδίαν, καὶ ὑπὲρ ἀμφότερα φόβος Κυρίου· οὐκ
    ἔστι φόβῳ Κυρίου ἐλάττωσις, καὶ οὐκ ἔστιν ἐπιζητῆσαι ἐν αὐτῷ βοήθειαν.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Φόβος Κυρίου ὡς παράδεισος εὐλογίας, καὶ ὑπὲρ πᾶσαν δόξαν ἐκάλυψαν αὐτόν.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Τέκνον, ζωὴν ἐπαιτήσεως μὴ βιώσῃς, κρεῖσσον ἀποθανεῖν ἢ ἐπαιτεῖν.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἀνὴρ βλέπων εἰς τράπεζαν ἀλλοτρίαν, οὐκ ἔστιν αὐτοῦ ὁ βίος ἐν λογισμῷ ζωῆς,
    ἀλισγήσει τὴν ψυχὴν αὐτοῦ ἐν ἐδέσμασιν ἀλλοτρίοις· ἀνὴρ δὲ ἐπιστήμων καὶ πεπαιδευμένος
    φυλάξεται.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐν στόματι ἀναιδοῦς γλυκανθήσεται ἐπαίτησις, καὶ ἐν κοιλίᾳ αὐτοῦ πῦρ καήσεται.
  usfm_code: SIR
  verse: '30'
