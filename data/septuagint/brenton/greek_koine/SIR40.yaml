- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀσχολιὰ μεγάλη ἔκτισται παντὶ ἀνθρώπῳ, καὶ ζυγὸς βαρὺς ἐπὶ υἱοὺς Ἀδὰμ,
    ἀφʼ ἡμέρας ἐξόδου ἐκ γαστρὸς μητρὸς αὐτῶν ἕως ἡμέρας ἐπὶ ταφῇ εἰς μητέρα πάντων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τοὺς διαλογισμοὺς αὐτῶν καὶ φόβον καρδίας, ἐπίνοια προσδοκίας, ἡμέρα
    τελευτῆς·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἀπὸ καθημένου ἐπὶ θρόνου ἐν δόξῃ, καὶ ἕως τεταπεινωμένου ἐν γῇ καὶ σποδῷ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἀπὸ φοροῦντος ὑάκινθον καὶ στέφανον, καὶ ἕως περιβαλλουμένου ὠμόλινον·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: θυμὸς καὶ ζῆλος καὶ ταραχὴ καὶ σάλος καὶ φόβος θανάτου καὶ μηνίαμα καὶ
    ἔρις, καὶ ἐν καιρῷ ἀναπαύσεως ἐπὶ κοίτης ὕπνος νυκτὸς ἀλλοιοῖ γνῶσιν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὀλίγον ὡς οὐδὲν ἐν ἀναπαύσει, καὶ ἀπʼ ἐκείνου ἐν ὕπνοις ὡς ἐν ἡμέρᾳ
    σκοπιᾶς, τεθορυβημένος ἐν ὁράσει καρδίας αὐτοῦ, ὡς ἐκπέφευγὼς ἀπὸ προσώπου πολέμου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐν καιρῷ σωτηρίας αὐτοῦ ἐξηγέρθη, καὶ ἀποθαυμάζων εἰς οὐδένα φόβον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μετὰ πάσης σαρκὸς ἀπὸ ἀνθρώπου ἕως κτήνους, καὶ ἐπὶ ἁμαρτωλῶν ἑπταπλάσια
    πρὸς ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Θάνατος καὶ αἷμα καὶ ἔρις καὶ ῥομφαία,. ἐπαγωγαὶ, λιμὸς καὶ σύντριμμα
    καὶ μάστιξ,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ἐπὶ τοὺς ἀνόμους ἐκτίσθη ταῦτα πάντα, καὶ διʼ αὐτοὺς ἐγένετο ὁ κατακλυσμός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Πάντα ὅσα ἀπὸ γῆς εἰς γῆν ἀναστρέφει, καὶ ἀπὸ ὑδάτων εἰς θάλασσαν ἀνακάμπτει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πᾶν δῶρον καὶ ἀδικία ἐξαλειφθήσεται, καὶ πίστις εἰς τὸν αἰῶνα στήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Χρήματα ἀδίκων ὡς ποταμὸς ξηρανθήσεται, καὶ ὡς βροντὴ μεγάλη ἐν ὑετῷ
    ἐξηχήσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐν τῷ ἀνοῖξαι αὐτὸν χεῖρας, εὐφρανθήσεται, οὕτως οἱ παραβαίνοντες εἰς
    συντέλειαν ἐκλείψουσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἔκγονα ἀσεβῶν οὐ πληθύνει κλάδους, καὶ ῥίζαι ἀκάθαρτοι ἐπʼ ἀκροτόμου
    πέτρας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἄχει ἐπὶ παντὸς ὕδατος καὶ χείλους ποταμοῦ πρὸ παντὸς χόρτου ἐκτιλήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Χάρις ὡς παράδεισος ἐν εὐλογίαις, καὶ ἐλεημοσύνη εἰς τὸν αἰῶνα διαμένει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ζωὴ αὐτάρκους ἐργάτου γλυκανθήσεται, καὶ ὑπὲρ ἀμφότερα ὁ εὑρίσκων θησαυρόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τέκνα καὶ οἰκοδομὴ πόλεως στηρίζουσιν ὄνομα, καὶ ὑπὲρ ἀμφότερα γυνὴ
    ἄμωμος λογίζεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οἶνος καὶ μουσικὰ εὐφραίνουσι καρδίαν, καὶ ὑπὲρ ἀμφότερα ἀγάπησις σοφίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Αὐλὸς καὶ ψαλτήριον ἡδύνουσι μέλι, καὶ ὑπὲρ ἀμφότερα γλῶσσα ἡδεῖα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Χάριν καὶ κάλλος ἐπιθυμήσει ὁ ὀφθαλμός σου, καὶ ὑπὲρ ἀμφότερα χλόην
    σπόρου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Φίλος καὶ ἑταῖρος εἰς καιρὸν ἀπαντῶντες, καὶ ὑπὲρ ἀμφότερα γυνὴ μετὰ
    ἀνδρός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἀδελφοὶ καὶ βοήθεια εἰς καιρὸν θλίψεως, καὶ ὑπὲρ ἀμφότερα ἐλεημοσύνη
    ῥύσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Χρυσίον καὶ ἀργύριον ἐπιστήσουσι πόδα, καὶ ὑπὲρ ἀπφότερα βουλὴ εὐδοκιμεῖται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Χρήματα καὶ ἰσχὺς ἀνυψώσουσι καρδίαν, καὶ ὑπὲρ ἀμφότερα φόβος Κυρίου·
    οὐκ ἔστι φόβῳ Κυρίου ἐλάττωσις, καὶ οὐκ ἔστιν ἐπιζητῆσαι ἐν αὐτῷ βοήθειαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Φόβος Κυρίου ὡς παράδεισος εὐλογίας, καὶ ὑπὲρ πᾶσαν δόξαν ἐκάλυψαν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Τέκνον, ζωὴν ἐπαιτήσεως μὴ βιώσῃς, κρεῖσσον ἀποθανεῖν ἢ ἐπαιτεῖν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀνὴρ βλέπων εἰς τράπεζαν ἀλλοτρίαν, οὐκ ἔστιν αὐτοῦ ὁ βίος ἐν λογισμῷ
    ζωῆς, ἀλισγήσει τὴν ψυχὴν αὐτοῦ ἐν ἐδέσμασιν ἀλλοτρίοις· ἀνὴρ δὲ ἐπιστήμων καὶ
    πεπαιδευμένος φυλάξεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐν στόματι ἀναιδοῦς γλυκανθήσεται ἐπαίτησις, καὶ ἐν κοιλίᾳ αὐτοῦ πῦρ
    καήσεται.
