- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο τῷ μηνὶ τῷ ἑβδόμῳ, ἦλθεν Ἰσμαὴλ υἱὸς Ναθανίου υἱοῦ Ἐλεασὰ,
    ἀπὸ γένους τοῦ βασιλέως, καὶ δέκα ἄνδρες μετʼ αὐτοῦ πρὸς Γοδολίαν εἰς Μασσηφὰ,
    καὶ ἔφαγον ἐκεῖ ἄρτον ἅμα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀνέστη Ἰσμαὴλ, καὶ οἱ δέκα ἄνδρες οἳ ἦσαν μετʼ αὐτοῦ, καὶ ἐπάταξαν
    τὸν Γοδολίαν, ὃν κατέστησε βασιλεὺς Βαβυλῶνος ἐπὶ τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ πάντας τοὺς Ἰουδαίους τοὺς ὄντας μετʼ αὐτοῦ ἐν Μασσηφὰ, καὶ πάντας
    τοὺς Χαλδαίους τοὺς εὑρεθέντας ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ δευτέρᾳ πατάξαντος αὐτοῦ τὸν Γοδολίαν, καὶ ἄνθρωπος
    οὐκ ἔγνω.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἤλθοσαν ἄνδρες ἀπὸ Συχὲμ, καὶ ἀπὸ Σαλὴμ, καὶ ἀπὸ Σαμαρίας, ὀγδοήκοντα
    ἄνδρες, ἐξυρημένοι πώγωνας, καὶ διεῤῥηγμένοι τὰ ἱμάτια, καὶ κοπτόμενοι, καὶ μάννα,
    καὶ λίβανος ἐν χερσὶν αὐτῶν, τοῦ εἰσενεγκεῖν εἰς οἶκον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτοῖς Ἰσμαήλ· αὐτοὶ ἐπορεύοντο, καὶ ἔκλαιον·
    καὶ εἶπεν αὐτοῖς, εἰσέλθετε πρὸς Γοδολίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐγένετο, εἰσελθόντων αὐτῶν εἰς τὸ μέσον τῆς πόλεως, ἔσφαξεν αὐτοὺς
    εἰς τὸ φρέαρ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ δέκα ἄνδρες εὑρέθησαν ἐκεῖ, καὶ εἶπον τῷ Ἱσμαὴλ, μὴ ἀνέλῃς ἡμᾶς,
    ὅτι εἰσὶν ἡμῖν θησαυροὶ ἐν ἀγρῷ, πυροὶ καὶ κριθαὶ, μέλι καὶ ἔλαιον· καὶ παρῆλθε,
    καὶ οὐκ ἀνεῖλεν αὐτοὺς ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ τὸ φρέαρ εἰς ὃ ἔῤῥιψεν ἐκεῖ Ἰσμαὴλ πάντας οὓς ἐπάταξε, φρέαρ μέγα
    τοῦτό ἐστιν, ὃ ἐποίησεν ὁ βασιλεὺς Ἀσὰ ἀπὸ προσώπου Βαασὰ βασιλέως Ἰσραὴλ, τοῦτο
    ἐνέπλησεν Ἰσμαὴλ τραυματιῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀπέστρεψεν Ἰσμαὴλ πάντα τὸν λαὸν τὸν καταλειφθέντα εἰς Μασσηφὰ,
    καὶ τὰς θυγατέρας τοῦ βασιλέως, ἃς παρκατέθετο ὁ ἀρχιμάγειρος τῷ Γοδολίᾳ υἱῷ Ἀχεικὰμ,
    καὶ ᾤχετο εἰς τὸ πέραν υἱῶν Ἀμμών.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἤκουσεν Ἰωάναν υἱὸς Κάρηε, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως οἱ
    μετʼ αὐτοῦ, πάντα τὰ κακὰ ἃ ἐποίησεν Ἰσμαὴλ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ ἤγαγον ἅπαν τὸ στρατόπεδον αὐτῶν, καὶ ᾤχοντο πολεμεῖν αὐτὸν, καὶ
    εὗρον αὐτὸν ἐπὶ ὕδατος πολλοῦ ἐν Γαβαών.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐγένετο, ὅτε εἶδε πᾶς ὁ λαὸς ὁ μετὰ Ἰσμαὴλ τὸν Ἰωάναν καὶ τοὺς ἡγεμόνας
    τῆς δυνάμεως τῆς μετʼ αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἀνέστρεψαν πρὸς Ἰωάναν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ Ἰσμαὴλ ἐσώθη σὺν ὀκτὼ ἀνθρώποις, καὶ ᾤχετο πρὸς τοὺς υἱοὺς Ἀμμών.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔλαβεν Ἰωάναν, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως οἱ μετʼ αὐτοῦ,
    πάντας τοὺς καταλοίπους τοῦ λαοῦ, οὓς ἀπέστρέψεν ἀπὸ Ἰσμαὴλ, δυνατοὺς ἄνδρας ἐν
    πολέμῳ, καὶ τὰς γυναῖκας, καὶ τὰ λοιπὰ, καὶ τοὺς εὐνούχους, οὓς ἀπέστρεψαν ἀπὸ
    Γαβαὼν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ ᾤχοντο, καὶ ἐκάθισαν ἐν Γαβηρωχαμάα, τῇ πρὸς Βηθλεὲμ, τοῦ πορευθῆναι
    εἰς Αἴγυπτον
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  book_usfm_code: JER
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἀπὸ προσώπου τῶν Χαλδαίων· ὅτι ἐφοβήθησαν ἀπὸ προσώπου αὐτῶν, ὅτι ἐπάταξεν
    Ἰσμαὴλ τὸν Γοδολίαν, ὃν κατέστησεν ὁ βασιλεὺς Βαβυλῶνος ἐν τῇ γῇ.
