- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῷ μηνὶ τῷ ἑβδόμῳ, ἦλθεν Ἰσμαὴλ υἱὸς Ναθανίου υἱοῦ Ἐλεασὰ, ἀπὸ
    γένους τοῦ βασιλέως, καὶ δέκα ἄνδρες μετʼ αὐτοῦ πρὸς Γοδολίαν εἰς Μασσηφὰ, καὶ
    ἔφαγον ἐκεῖ ἄρτον ἅμα.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἰσμαὴλ, καὶ οἱ δέκα ἄνδρες οἳ ἦσαν μετʼ αὐτοῦ, καὶ ἐπάταξαν τὸν
    Γοδολίαν, ὃν κατέστησε βασιλεὺς Βαβυλῶνος ἐπὶ τῆς γῆς,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: καὶ πάντας τοὺς Ἰουδαίους τοὺς ὄντας μετʼ αὐτοῦ ἐν Μασσηφὰ, καὶ πάντας τοὺς
    Χαλδαίους τοὺς εὑρεθέντας ἐκεῖ.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ δευτέρᾳ πατάξαντος αὐτοῦ τὸν Γοδολίαν, καὶ ἄνθρωπος
    οὐκ ἔγνω.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἤλθοσαν ἄνδρες ἀπὸ Συχὲμ, καὶ ἀπὸ Σαλὴμ, καὶ ἀπὸ Σαμαρίας, ὀγδοήκοντα
    ἄνδρες, ἐξυρημένοι πώγωνας, καὶ διεῤῥηγμένοι τὰ ἱμάτια, καὶ κοπτόμενοι, καὶ μάννα,
    καὶ λίβανος ἐν χερσὶν αὐτῶν, τοῦ εἰσενεγκεῖν εἰς οἶκον Κυρίου.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτοῖς Ἰσμαήλ· αὐτοὶ ἐπορεύοντο, καὶ ἔκλαιον· καὶ
    εἶπεν αὐτοῖς, εἰσέλθετε πρὸς Γοδολίαν.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο, εἰσελθόντων αὐτῶν εἰς τὸ μέσον τῆς πόλεως, ἔσφαξεν αὐτοὺς εἰς
    τὸ φρέαρ.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ δέκα ἄνδρες εὑρέθησαν ἐκεῖ, καὶ εἶπον τῷ Ἱσμαὴλ, μὴ ἀνέλῃς ἡμᾶς, ὅτι εἰσὶν
    ἡμῖν θησαυροὶ ἐν ἀγρῷ, πυροὶ καὶ κριθαὶ, μέλι καὶ ἔλαιον· καὶ παρῆλθε, καὶ οὐκ
    ἀνεῖλεν αὐτοὺς ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ τὸ φρέαρ εἰς ὃ ἔῤῥιψεν ἐκεῖ Ἰσμαὴλ πάντας οὓς ἐπάταξε, φρέαρ μέγα τοῦτό
    ἐστιν, ὃ ἐποίησεν ὁ βασιλεὺς Ἀσὰ ἀπὸ προσώπου Βαασὰ βασιλέως Ἰσραὴλ, τοῦτο ἐνέπλησεν
    Ἰσμαὴλ τραυματιῶν.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστρεψεν Ἰσμαὴλ πάντα τὸν λαὸν τὸν καταλειφθέντα εἰς Μασσηφὰ, καὶ τὰς
    θυγατέρας τοῦ βασιλέως, ἃς παρκατέθετο ὁ ἀρχιμάγειρος τῷ Γοδολίᾳ υἱῷ Ἀχεικὰμ,
    καὶ ᾤχετο εἰς τὸ πέραν υἱῶν Ἀμμών.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν Ἰωάναν υἱὸς Κάρηε, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως οἱ μετʼ
    αὐτοῦ, πάντα τὰ κακὰ ἃ ἐποίησεν Ἰσμαὴλ,
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: καὶ ἤγαγον ἅπαν τὸ στρατόπεδον αὐτῶν, καὶ ᾤχοντο πολεμεῖν αὐτὸν, καὶ εὗρον
    αὐτὸν ἐπὶ ὕδατος πολλοῦ ἐν Γαβαών.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο, ὅτε εἶδε πᾶς ὁ λαὸς ὁ μετὰ Ἰσμαὴλ τὸν Ἰωάναν καὶ τοὺς ἡγεμόνας
    τῆς δυνάμεως τῆς μετʼ αὐτοῦ,
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: καὶ ἀνέστρεψαν πρὸς Ἰωάναν.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ Ἰσμαὴλ ἐσώθη σὺν ὀκτὼ ἀνθρώποις, καὶ ᾤχετο πρὸς τοὺς υἱοὺς Ἀμμών.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἰωάναν, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως οἱ μετʼ αὐτοῦ, πάντας
    τοὺς καταλοίπους τοῦ λαοῦ, οὓς ἀπέστρέψεν ἀπὸ Ἰσμαὴλ, δυνατοὺς ἄνδρας ἐν πολέμῳ,
    καὶ τὰς γυναῖκας, καὶ τὰ λοιπὰ, καὶ τοὺς εὐνούχους, οὓς ἀπέστρεψαν ἀπὸ Γαβαὼν,
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: καὶ ᾤχοντο, καὶ ἐκάθισαν ἐν Γαβηρωχαμάα, τῇ πρὸς Βηθλεὲμ, τοῦ πορευθῆναι εἰς
    Αἴγυπτον
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: ἀπὸ προσώπου τῶν Χαλδαίων· ὅτι ἐφοβήθησαν ἀπὸ προσώπου αὐτῶν, ὅτι ἐπάταξεν
    Ἰσμαὴλ τὸν Γοδολίαν, ὃν κατέστησεν ὁ βασιλεὺς Βαβυλῶνος ἐν τῇ γῇ.
  usfm_code: JER
  verse: '18'
