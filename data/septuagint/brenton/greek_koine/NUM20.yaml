- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον οἱ υἱοὶ Ἰσραὴλ, πᾶσα ἡ συναγωγὴ, εἰς τὴν ἔρημον Σὶν, ἐν τῷ μηνὶ
    τῷ πρώτῳ, καὶ κατέμεινεν ὁ λαὸς ἐν Κάδης· καὶ ἐτελεύτησεν ἐκεῖ Μαριὰμ, καὶ ἐτάφη
    ἐκεῖ.
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἦν ὕδωρ τῇ συναγωγῇ· καὶ ἠθροίσθησαν ἐπὶ Μωυσῆν καὶ Ἀαρών.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐλοιδορεῖτο ὁ λαὸς πρὸς Μωυσῆν, λέγοντες, ὄφελον ἀπεθάνομεν ἐν τῇ ἀπωλείᾳ
    τῶν ἀδελφῶν ἡμῶν ἔναντι Κυρίου.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἱνατί ἀνηγάγετε τὴν συναγωγὴν Κυρίου εἰς τὴν ἔρημον ταύτην ἀποκτεῖναι
    ἡμᾶς, καὶ τα κτήνη ἡμῶν;
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἱνατί τοῦτο; ἀνηγάγετε ἡμᾶς ἐξ Αἰγύπτου, παραγενέσθαι εἰς τὸν τόπον τὸν
    πονηρὸν τοῦτον· τόπος οὗ οὐ σπείρεται, οὐδὲ συκαῖ, οὐδὲ ἄμπελοι, οὔτε ῥοαὶ, οὔτε
    ὕδωρ ἐστὶ πιεῖν.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Μωυσῆς καὶ Ἀαρὼν ἀπὸ προσώπου τῆς συναγωγῆς ἐπὶ τὴν θύραν τῆς σκηνῆς
    τοῦ μαρτυρίου, καὶ ἔπεσον ἐπὶ πρόσωπον· καὶ ὤφθη ἡ δόξα Κυρίου πρὸς αὐτοὺς.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: λάβε τὴν ῥάβδον σου, καὶ ἐκκλησίασον τὴν συναγωγὴν σὺ καὶ Ἀαρὼν ὁ ἀδελφός
    σου, καὶ λαλήσατε πρὸς τὴν πέτραν ἐναντίον αὐτῶν, καὶ δώσει τὰ ὕδατα αὐτῆς, καὶ
    ἐξοίσετε αὐτοῖς ὕδωρ ἐκ τῆς πέτρας, καὶ ποτιεῖτε τὴν συναγωγὴν, καὶ τὰ κτήνη αὐτῶν.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Μωυσῆς τὴν ῥάβδον τὴν ἀπέναντι Κυρίου, καθὰ συνέταξε Κύριος.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐξεκκλησίασε Μωυσῆς καὶ Ἀαρὼν τὴν συναγωγὴν ἀπέναντι τῆς πέτρας, καὶ εἶπε
    πρὸς αὐτοὺς, ἀκούσατέ μου οἱ ἀπειθεῖς· μὴ ἐκ τῆς πέτρας ταύτης ἐξάξομεν ὑμῖν ὕδωρ;
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐπάρας Μωυσῆς τὴν χεῖρα αὐτοῦ, ἐπάταξε τὴν πέτραν τῇ ῥάβδῳ δίς· καὶ ἐξῆλθεν
    ὕδωρ πολὺ, καὶ ἔπιεν ἡ συναγωγὴ, καὶ τὰ κτήνη αὐτῶν.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, ὅτι οὐκ ἐπιστεύσατε ἁγιάσαι με ἐναντίον
    τῶν υἱῶν Ἰσραὴλ, διὰ τοῦτο οὐκ εἰσάξετε ὑμεῖς τὴν συναγωγὴν ταύτην εἰς τὴν γῆν
    ἣν δέδωκα αὐτοῖς.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Τοῦτο τὸ ὕδωρ Ἀντιλογίας, ὅτι ἐλοιδορήθησαν οἱ υἱοὶ Ἰσραὴλ ἔναντι Κυρίου,
    καὶ ἡγιάσθη ἐν αὐτοῖς.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Μωυσῆς ἀγγέλους ἐκ Κάδης πρὸς βασιλέα Ἐδὼμ, λέγων, τάδε λέγει
    ὁ ἀδελφός σου Ἰσραήλ· σὺ ἐπίστῃ πάντα τὸν μόχθον τὸν εὑρόντα ἡμᾶς.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ κατέβησαν οἱ πατέρες ἡμῶν εἰς Αἴγυπτον, καὶ παρῳκήσαμεν ἐν Αἰγύπτῳ ἡμέρας
    πλείους, καὶ ἐκάκωσαν ἡμᾶς οἱ Αἰγύπτιοι καὶ τοὺς πατέρας ἡμῶν.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνεβοήσαμεν πρὸς Κύριον, καὶ εἰσήκουσε Κύριος τῆς φωνῆς ἡμῶν, καὶ ἀποστείλας
    ἄγγελον, ἐξήγαγεν ἡμᾶς ἐξ Αἰγύπτου· καὶ νῦν ἐσμὲν ἐν Κάδης πόλει, ἐκ μέρους τῶν
    ὁρίων σου.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Παρελευσόμεθα διὰ τῆς γῆς σου· οὐ διελευσόμεθα διʼ ἀγρῶν, οὐδὲ διʼ ἀμπελώνων,
    οὐδὲ πιόμεθα ὕδωρ ἐκ λάκκου σου· ὁδῷ βασιλικῇ πορευσόμεθα· οὐκ ἐκκλινοῦμεν δεξιὰ
    οὐδὲ εὐώνυμα, ἕως ἂν παρέλθωμεν τὰ ὅριά σου.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Ἐδὼμ, Οὐ διελεύσῃ διʼ ἐμοῦ· εἰ δὲ μὴ, ἐν πολέμῳ ἐξελεύσομαι
    εἰς συνάντησίν σοι.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ λέγουσιν αὐτῷ οἱ υἱοὶ Ἰσραὴλ, παρὰ τὸ ὄρος παρελευσόμεθα· ἐὰν δὲ τοῦ ὕδατός
    σου πίωμεν ἐγώ τε καὶ τὰ κτήνη μου, δώσω τιμήν σοι· ἀλλὰ τὸ πρᾶγμα οὐδέν ἐστι·
    παρὰ τὸ ὄρος παρελευσόμεθα.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὁ δὲ εἶπεν, οὐ διελεύσῃ διʼ ἐμοῦ· καὶ ἐξῆλθεν Ἐδὼμ εἰς συνάντησιν αὐτῷ ἐν
    ὄχλῳ βαρεῖ, καὶ ἐν χειρὶ ἰσχυρᾷ.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠθέλησεν Ἐδὼμ δοῦναι τῷ Ἰσραὴλ παρελθεῖν διὰ τῶν ὁρίων αὐτοῦ· καὶ
    ἐξέκλινεν Ἰσραὴλ ἀπʼ αὐτοῦ.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀπῇραν ἐκ Καδης· καὶ παρεγένοντο οἱ υἱοὶ Ἰσραὴλ πᾶσα ἡ συναγωγὴ εἰς Ὢρ
    τὸ ὄρος.
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν ἐν Ὢρ τῷ ὄρει ἐπὶ τῶν ὁρίων τῆς γῆς
    Ἐδὼμ, λέγων,
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: προστεθήτω Ἀαρὼν πρὸς τὸν λαὸν αὐτοῦ, ὅτι οὐ μὴ εἰσέλθητε εἰς τὴν γῆν ἣν δέδωκα
    τοῖς υἱοῖς Ἰσραήλ, διότι παρωξύνατέ με ἐπὶ τοῦ ὕδατος τῆς λοιδορίας.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Λάβε τὸν Ἀαρὼν, καὶ Ἐλεάζαρ τὸν υἱὸν αὐτοῦ, καὶ ἀναβίβασον αὐτοὺς εἰς Ὢρ τὸ
    ὄρος, ἔναντι πάσης τῆς συναγωγῆς,
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ ἔκδυσον Ἀαρὼν τὴν στολὴν αὐτοῦ, καὶ ἔνδυσον Ἐλεάζαρ τὸν υἱὸν αὐτοῦ· καὶ
    Ἀαρὼν προστεθεὶς ἀποθανέτω ἐκεῖ.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Μωυσῆς καθὰ συνέταξε Κύριος αὐτῷ, καὶ ἀνεβίβασεν αὐτὸν εἰς Ὢρ
    τὸ ὄρος, ἐναντίον πάσης τῆς συναγωγῆς,
  usfm_code: NUM
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ ἐξέδυσε τὸν Ἀαρὼν τὰ ἱμάτια αὐτοῦ, καὶ ἐνέδυσεν αὐτὰ Ἐλεάζαρ τὸν υἱὸν
    αὐτοῦ· καὶ ἀπέθανεν Ἀαρὼν ἐπὶ τῆς κορυφῆς τοῦ ὄρους· καὶ κατέβη Μωυσῆς καὶ Ἐλεάζαρ
    ἐκ τοῦ ὄρους.
  usfm_code: NUM
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶδε πᾶσα ἡ συναγωγὴ ὅτι ἀπελύθη Ἀαρὼν, καὶ ἔκλαυσαν τὸν Ἀαρὼν τριάκοντα
    ἡμέρας πᾶς οἶκος Ἰσραήλ.
  usfm_code: NUM
  verse: '29'
