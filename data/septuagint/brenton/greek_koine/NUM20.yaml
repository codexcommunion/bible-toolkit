- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἦλθον οἱ υἱοὶ Ἰσραὴλ, πᾶσα ἡ συναγωγὴ, εἰς τὴν ἔρημον Σὶν, ἐν τῷ
    μηνὶ τῷ πρώτῳ, καὶ κατέμεινεν ὁ λαὸς ἐν Κάδης· καὶ ἐτελεύτησεν ἐκεῖ Μαριὰμ, καὶ
    ἐτάφη ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ οὐκ ἦν ὕδωρ τῇ συναγωγῇ· καὶ ἠθροίσθησαν ἐπὶ Μωυσῆν καὶ Ἀαρών.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐλοιδορεῖτο ὁ λαὸς πρὸς Μωυσῆν, λέγοντες, ὄφελον ἀπεθάνομεν ἐν τῇ
    ἀπωλείᾳ τῶν ἀδελφῶν ἡμῶν ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἱνατί ἀνηγάγετε τὴν συναγωγὴν Κυρίου εἰς τὴν ἔρημον ταύτην ἀποκτεῖναι
    ἡμᾶς, καὶ τα κτήνη ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἱνατί τοῦτο; ἀνηγάγετε ἡμᾶς ἐξ Αἰγύπτου, παραγενέσθαι εἰς τὸν τόπον
    τὸν πονηρὸν τοῦτον· τόπος οὗ οὐ σπείρεται, οὐδὲ συκαῖ, οὐδὲ ἄμπελοι, οὔτε ῥοαὶ,
    οὔτε ὕδωρ ἐστὶ πιεῖν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἦλθε Μωυσῆς καὶ Ἀαρὼν ἀπὸ προσώπου τῆς συναγωγῆς ἐπὶ τὴν θύραν τῆς
    σκηνῆς τοῦ μαρτυρίου, καὶ ἔπεσον ἐπὶ πρόσωπον· καὶ ὤφθη ἡ δόξα Κυρίου πρὸς αὐτοὺς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: λάβε τὴν ῥάβδον σου, καὶ ἐκκλησίασον τὴν συναγωγὴν σὺ καὶ Ἀαρὼν ὁ ἀδελφός
    σου, καὶ λαλήσατε πρὸς τὴν πέτραν ἐναντίον αὐτῶν, καὶ δώσει τὰ ὕδατα αὐτῆς, καὶ
    ἐξοίσετε αὐτοῖς ὕδωρ ἐκ τῆς πέτρας, καὶ ποτιεῖτε τὴν συναγωγὴν, καὶ τὰ κτήνη αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔλαβε Μωυσῆς τὴν ῥάβδον τὴν ἀπέναντι Κυρίου, καθὰ συνέταξε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐξεκκλησίασε Μωυσῆς καὶ Ἀαρὼν τὴν συναγωγὴν ἀπέναντι τῆς πέτρας,
    καὶ εἶπε πρὸς αὐτοὺς, ἀκούσατέ μου οἱ ἀπειθεῖς· μὴ ἐκ τῆς πέτρας ταύτης ἐξάξομεν
    ὑμῖν ὕδωρ;
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐπάρας Μωυσῆς τὴν χεῖρα αὐτοῦ, ἐπάταξε τὴν πέτραν τῇ ῥάβδῳ δίς·
    καὶ ἐξῆλθεν ὕδωρ πολὺ, καὶ ἔπιεν ἡ συναγωγὴ, καὶ τὰ κτήνη αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, ὅτι οὐκ ἐπιστεύσατε ἁγιάσαι με
    ἐναντίον τῶν υἱῶν Ἰσραὴλ, διὰ τοῦτο οὐκ εἰσάξετε ὑμεῖς τὴν συναγωγὴν ταύτην εἰς
    τὴν γῆν ἣν δέδωκα αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τοῦτο τὸ ὕδωρ Ἀντιλογίας, ὅτι ἐλοιδορήθησαν οἱ υἱοὶ Ἰσραὴλ ἔναντι Κυρίου,
    καὶ ἡγιάσθη ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπέστειλε Μωυσῆς ἀγγέλους ἐκ Κάδης πρὸς βασιλέα Ἐδὼμ, λέγων, τάδε
    λέγει ὁ ἀδελφός σου Ἰσραήλ· σὺ ἐπίστῃ πάντα τὸν μόχθον τὸν εὑρόντα ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ κατέβησαν οἱ πατέρες ἡμῶν εἰς Αἴγυπτον, καὶ παρῳκήσαμεν ἐν Αἰγύπτῳ
    ἡμέρας πλείους, καὶ ἐκάκωσαν ἡμᾶς οἱ Αἰγύπτιοι καὶ τοὺς πατέρας ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἀνεβοήσαμεν πρὸς Κύριον, καὶ εἰσήκουσε Κύριος τῆς φωνῆς ἡμῶν, καὶ
    ἀποστείλας ἄγγελον, ἐξήγαγεν ἡμᾶς ἐξ Αἰγύπτου· καὶ νῦν ἐσμὲν ἐν Κάδης πόλει, ἐκ
    μέρους τῶν ὁρίων σου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Παρελευσόμεθα διὰ τῆς γῆς σου· οὐ διελευσόμεθα διʼ ἀγρῶν, οὐδὲ διʼ ἀμπελώνων,
    οὐδὲ πιόμεθα ὕδωρ ἐκ λάκκου σου· ὁδῷ βασιλικῇ πορευσόμεθα· οὐκ ἐκκλινοῦμεν δεξιὰ
    οὐδὲ εὐώνυμα, ἕως ἂν παρέλθωμεν τὰ ὅριά σου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπε πρὸς αὐτὸν Ἐδὼμ, Οὐ διελεύσῃ διʼ ἐμοῦ· εἰ δὲ μὴ, ἐν πολέμῳ
    ἐξελεύσομαι εἰς συνάντησίν σοι.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ λέγουσιν αὐτῷ οἱ υἱοὶ Ἰσραὴλ, παρὰ τὸ ὄρος παρελευσόμεθα· ἐὰν δὲ
    τοῦ ὕδατός σου πίωμεν ἐγώ τε καὶ τὰ κτήνη μου, δώσω τιμήν σοι· ἀλλὰ τὸ πρᾶγμα
    οὐδέν ἐστι· παρὰ τὸ ὄρος παρελευσόμεθα.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὁ δὲ εἶπεν, οὐ διελεύσῃ διʼ ἐμοῦ· καὶ ἐξῆλθεν Ἐδὼμ εἰς συνάντησιν αὐτῷ
    ἐν ὄχλῳ βαρεῖ, καὶ ἐν χειρὶ ἰσχυρᾷ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ οὐκ ἠθέλησεν Ἐδὼμ δοῦναι τῷ Ἰσραὴλ παρελθεῖν διὰ τῶν ὁρίων αὐτοῦ·
    καὶ ἐξέκλινεν Ἰσραὴλ ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀπῇραν ἐκ Καδης· καὶ παρεγένοντο οἱ υἱοὶ Ἰσραὴλ πᾶσα ἡ συναγωγὴ
    εἰς Ὢρ τὸ ὄρος.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν ἐν Ὢρ τῷ ὄρει ἐπὶ τῶν ὁρίων τῆς
    γῆς Ἐδὼμ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: προστεθήτω Ἀαρὼν πρὸς τὸν λαὸν αὐτοῦ, ὅτι οὐ μὴ εἰσέλθητε εἰς τὴν γῆν
    ἣν δέδωκα τοῖς υἱοῖς Ἰσραήλ, διότι παρωξύνατέ με ἐπὶ τοῦ ὕδατος τῆς λοιδορίας.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Λάβε τὸν Ἀαρὼν, καὶ Ἐλεάζαρ τὸν υἱὸν αὐτοῦ, καὶ ἀναβίβασον αὐτοὺς εἰς
    Ὢρ τὸ ὄρος, ἔναντι πάσης τῆς συναγωγῆς,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: καὶ ἔκδυσον Ἀαρὼν τὴν στολὴν αὐτοῦ, καὶ ἔνδυσον Ἐλεάζαρ τὸν υἱὸν αὐτοῦ·
    καὶ Ἀαρὼν προστεθεὶς ἀποθανέτω ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐποίησε Μωυσῆς καθὰ συνέταξε Κύριος αὐτῷ, καὶ ἀνεβίβασεν αὐτὸν εἰς
    Ὢρ τὸ ὄρος, ἐναντίον πάσης τῆς συναγωγῆς,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ ἐξέδυσε τὸν Ἀαρὼν τὰ ἱμάτια αὐτοῦ, καὶ ἐνέδυσεν αὐτὰ Ἐλεάζαρ τὸν
    υἱὸν αὐτοῦ· καὶ ἀπέθανεν Ἀαρὼν ἐπὶ τῆς κορυφῆς τοῦ ὄρους· καὶ κατέβη Μωυσῆς καὶ
    Ἐλεάζαρ ἐκ τοῦ ὄρους.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ εἶδε πᾶσα ἡ συναγωγὴ ὅτι ἀπελύθη Ἀαρὼν, καὶ ἔκλαυσαν τὸν Ἀαρὼν τριάκοντα
    ἡμέρας πᾶς οἶκος Ἰσραήλ.
