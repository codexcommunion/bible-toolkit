- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυὶδ ἐξοδίου σκηνῆς.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: ἐνέγκατε τῷ Κυρίῳ δόξαν ὀνόματι αὐτοῦ· προσκυνήσατε τῷ Κυρίῳ ἐν αὐλῇ ἁγίᾳ
    αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Φωνὴ Κυρίου ἐπὶ τῶν ὑδάτων, ὁ Θεὸς τῆς δόξης ἐβρόντησε, Κύριος ἐπὶ ὑδάτων
    πολλῶν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Φωνὴ Κυρίου ἐν ἰσχύϊ, φωνὴ Κυρίου ἐν μεγαλοπρεπείᾳ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Φωνὴ Κυρίου συντρίβοντος κέδρους, συντρίψει Κύριος τὰς κέδρους τοῦ Λιβάνου,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ λεπτυνεῖ αὐτὰς ὡς τὸν μόσχον τὸν Λίβανον, καὶ ὁ ἠγαπημένος ὡς υἱὸς μονοκερώτων.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Φωνὴ Κυρίου διακόπτοντος φλόγα πυρός.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Φωνὴ Κυρίου συσσείοντος ἔρημον, συνσσείσει Κύριος τὴν ἔρημον Κάδης.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Φωνὴ Κυρίου καταρτιζομένου ἐλάφους, καὶ ἀποκαλύψει δρυμοὺς, καὶ ἐν τῷ ναῷ
    αὐτοῦ πᾶς τις λέγει δόξαν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Κύριος τὸν κατακλυσμὸν κατοικιεῖ· καὶ καθιεῖται Κύριος βασιλεὺς εἰς τὸν αἰῶνα.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Κύριος ἰσχὺν τῷ λαῷ αὐτοῦ δώσει, Κύριος εὐλογήσει τὸν λαὸν αὐτοῦ ἐν εἰρήνῃ.
  usfm_code: PSA
  verse: '11'
