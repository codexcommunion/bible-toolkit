- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, λάβε τὸ ποτήριον τοῦ οἴνου τοῦ ἀκράτου τούτου
    ἐκ χειρός μου, καὶ ποτιεῖς πάντα τὰ ἔθνη, πρὸς ἃ ἐγὼ ἀποστέλλω σε πρὸς αὐτούς.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ πίονται, καὶ ἐξεμοῦνται, καὶ ἐκμανήσονται ἀπὸ προσώπου τῆς μαχαίρας, ἧς
    ἐγὼ ἀποστέλλω ἀναμέσον αὐτῶν.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβον τὸ ποτήριον ἐκ χειρὸς Κυρίου, καὶ ἐπότισα τὰ ἔθνη, πρὸς ἃ ἀπέστειλέ
    με Κύριος πρὸς αὐτὰ,
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: τὴν Ἱερουσαλὴμ, καὶ τὰς πόλεις Ἰούδα, καὶ βασιλεῖς Ἰούδα καὶ ἄρχοντας αὐτοῦ,
    τοῦ θεῖναι αὐτὰς εἰς ἐρήμωσιν, καὶ εἰς ἄβατον, καὶ εἰς συριγμὸν,
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ τὸν Φαραὼ βασιλέα Αἰγύπτου, καὶ τοὺς παῖδας αὐτοῦ, καὶ τοὺς μεγιστᾶνας
    αὐτοῦ,
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ πάντα τὸν λαὸν αὐτοῦ, καὶ πάντας τοὺς συμμίκτους, καὶ πάντας τοὺς βασιλεῖς
    ἀλλοφύλων, καὶ τὴν Ἀσκάλωνα, καὶ τὴν Γάζαν, καὶ τὴν Ἀκκάρων, καὶ τὸ ἐπίλοιπον
    Ἀζώτου,
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ τὴν Ἰδουμαίαν, καὶ τὴν Μωαβῖτιν, καὶ τοὺς υἱοὺς Ἀμμὼν,
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ βασιλεῖς Τύρου, καὶ βασιλεῖς Σιδῶνος, καὶ βασιλεῖς τοὺς ἐν τῷ πέραν τῆς
    θαλάσσης,
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ τὴν Δαιδὰν, καὶ τὴν Θαιμὰν, καὶ τὴν Ῥῶς, καὶ πᾶν περικεκαρμένον κατὰ πρόσωπον
    αὐτοῦ,
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ πάντας τοὺς συμμίκτους τοὺς καταλύοντας ἐν τῇ ἐρήμῳ,
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ πάντας βασιλεῖς Αἰλὰμ, καὶ πάντας βασιλεῖς Περσῶν,
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ πάντας βασιλεῖς ἀπὸ ἀπηλιώτου τοὺς πόῤῥω καὶ τοὺς ἐγγὺς, ἕκαστον πρὸς
    τὸν ἀδελφὸν αὐτοῦ, καὶ πάσας βασιλείας τὰς ἐπὶ προσώπου τῆς γῆς.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς αὐτοῖς, οὕτως εἶπε Κύριος παντοκράτωρ, πίετε, μεθύσθητε, καὶ ἐξεμέσετε,
    καὶ πεσεῖσθε, καὶ οὐ μὴ ἀναστῆτε ἀπὸ προσώπου τῆς μαχαίρας, ἧς ἐγὼ ἀποστέλλω ἀναμέσον
    ὑμῶν.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν μὴ βούλωνται δέξασθαι τὸ ποτήριον ἐκ τῆς χειρός σου, ὥστε πιεῖν,
    καὶ ἐρεῖς, οὕτως εἶπε Κύριος, πιόντες πίεσθε,
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: ὅτι ἐν πόλει ἐν ᾗ ὠνομάσθη τὸ ὄνομά μου ἐπʼ αὐτὴν, ἐγὼ ἄρχομαι κακῶσαι, καὶ
    ὑμεῖς καθάρσει οὐ μὴ καθαρισθῆτε, ὅτι μάχαιραν ἐγὼ καλῶ ἐπὶ πάντας τοὺς καθημένους
    ἐπὶ τῆς γῆς.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ σὺ προφητεύσεις ἐπʼ αὐτοὺς τοὺς λόγους τούτους, καὶ ἐρεῖς, Κύριος ἀφʼ
    ὑψηλοῦ χρηματιεῖ, ἀπὸ τοῦ ἁγίου αὐτοῦ δώσει φωνὴν αὐτοῦ, λόγον χρηματιεῖ ἐπὶ τοῦ
    τόπου αὐτοῦ· καὶ οἵδε ὥσπερ τρυγῶντες ἀποκριθήσονται· καὶ ἐπὶ καθημένους ἐπὶ τὴν
    γῆν
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: ἥκει ὄλεθρος ἐπὶ μέρος τῆς γῆς, ὅτι κρίσις τῷ Κυρίῳ ἐν τοῖς ἔθνεσι· κρίνεται
    αὐτὸς πρὸς πᾶσαν σάρκα, οἱ δὲ ἀσεβεῖς ἐδόθησαν εἰς μάχαιραν, λέγει Κύριος.
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, ἰδοὺ κακὰ ἔρχεται ἀπὸ ἔθνους ἐπὶ ἔθνος, καὶ λαίλαψ μεγάλη
    ἐκπορεύεται ἀπʼ ἐσχάτου τῆς γῆς.
  usfm_code: JER
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται τραυματίαι ὑπὸ Κυρίου ἐν ἡμέρᾳ Κυρίου, ἐκ μέρους τῆς γῆς, καὶ
    ἕως εἰς μέρος τῆς γῆς· οὐ μὴ κατορυγῶσιν, εἰς κόπρια ἐπὶ προσώπου τῆς γῆς ἔσονται.
  usfm_code: JER
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἀλαλάξατε ποιμένες, καὶ κεκράξατε, καὶ κόπτεσθε οἱ κριοὶ τῶν προβάτων, ὅτι
    ἐπληρώθησαν αἱ ἡμέραι ὑμῶν εἰς σφαγὴν, καὶ πεσεῖσθε ὥσπερ οἱ κριοὶ οἱ ἐκλεκτοὶ,
  usfm_code: JER
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ ἀπολεῖται φυγὴ ἀπὸ τῶν ποιμένων, καὶ σωτηρία ἀπὸ τῶν κριῶν τῶν προβάτων.
  usfm_code: JER
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Φωνὴ κραυγῆς τῶν ποιμένων, καὶ ἀλαλαγμὸς τῶν προβάτων καὶ τῶν κριῶν, ὅτι ὠλόθρευσε
    Κύριος τὰ βοσκήματα αὐτῶν·
  usfm_code: JER
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ παύσεται τὰ κατάλοιπα τῆς εἰρήνης ἀπὸ προσώπου ὀργῆς θυμοῦ μου.
  usfm_code: JER
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐγκατέλιπεν ὥσπερ λέων κατάλυμα αὐτοῦ, ὅτι ἐγενήθη ἡ γῆ αὐτῶν εἰς ἄβατον ἀπὸ
    προσώπου τῆς μαχαίρας τῆς μεγάλης.
  usfm_code: JER
  verse: '38'
