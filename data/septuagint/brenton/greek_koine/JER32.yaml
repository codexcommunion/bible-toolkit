- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, λάβε τὸ ποτήριον τοῦ οἴνου τοῦ ἀκράτου
    τούτου ἐκ χειρός μου, καὶ ποτιεῖς πάντα τὰ ἔθνη, πρὸς ἃ ἐγὼ ἀποστέλλω σε πρὸς
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ πίονται, καὶ ἐξεμοῦνται, καὶ ἐκμανήσονται ἀπὸ προσώπου τῆς μαχαίρας,
    ἧς ἐγὼ ἀποστέλλω ἀναμέσον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔλαβον τὸ ποτήριον ἐκ χειρὸς Κυρίου, καὶ ἐπότισα τὰ ἔθνη, πρὸς ἃ
    ἀπέστειλέ με Κύριος πρὸς αὐτὰ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: τὴν Ἱερουσαλὴμ, καὶ τὰς πόλεις Ἰούδα, καὶ βασιλεῖς Ἰούδα καὶ ἄρχοντας
    αὐτοῦ, τοῦ θεῖναι αὐτὰς εἰς ἐρήμωσιν, καὶ εἰς ἄβατον, καὶ εἰς συριγμὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ τὸν Φαραὼ βασιλέα Αἰγύπτου, καὶ τοὺς παῖδας αὐτοῦ, καὶ τοὺς μεγιστᾶνας
    αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ πάντα τὸν λαὸν αὐτοῦ, καὶ πάντας τοὺς συμμίκτους, καὶ πάντας τοὺς
    βασιλεῖς ἀλλοφύλων, καὶ τὴν Ἀσκάλωνα, καὶ τὴν Γάζαν, καὶ τὴν Ἀκκάρων, καὶ τὸ ἐπίλοιπον
    Ἀζώτου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ τὴν Ἰδουμαίαν, καὶ τὴν Μωαβῖτιν, καὶ τοὺς υἱοὺς Ἀμμὼν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ βασιλεῖς Τύρου, καὶ βασιλεῖς Σιδῶνος, καὶ βασιλεῖς τοὺς ἐν τῷ πέραν
    τῆς θαλάσσης,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ τὴν Δαιδὰν, καὶ τὴν Θαιμὰν, καὶ τὴν Ῥῶς, καὶ πᾶν περικεκαρμένον
    κατὰ πρόσωπον αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ πάντας τοὺς συμμίκτους τοὺς καταλύοντας ἐν τῇ ἐρήμῳ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ πάντας βασιλεῖς Αἰλὰμ, καὶ πάντας βασιλεῖς Περσῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: καὶ πάντας βασιλεῖς ἀπὸ ἀπηλιώτου τοὺς πόῤῥω καὶ τοὺς ἐγγὺς, ἕκαστον
    πρὸς τὸν ἀδελφὸν αὐτοῦ, καὶ πάσας βασιλείας τὰς ἐπὶ προσώπου τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐρεῖς αὐτοῖς, οὕτως εἶπε Κύριος παντοκράτωρ, πίετε, μεθύσθητε, καὶ
    ἐξεμέσετε, καὶ πεσεῖσθε, καὶ οὐ μὴ ἀναστῆτε ἀπὸ προσώπου τῆς μαχαίρας, ἧς ἐγὼ
    ἀποστέλλω ἀναμέσον ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἔσται ὅταν μὴ βούλωνται δέξασθαι τὸ ποτήριον ἐκ τῆς χειρός σου,
    ὥστε πιεῖν, καὶ ἐρεῖς, οὕτως εἶπε Κύριος, πιόντες πίεσθε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: ὅτι ἐν πόλει ἐν ᾗ ὠνομάσθη τὸ ὄνομά μου ἐπʼ αὐτὴν, ἐγὼ ἄρχομαι κακῶσαι,
    καὶ ὑμεῖς καθάρσει οὐ μὴ καθαρισθῆτε, ὅτι μάχαιραν ἐγὼ καλῶ ἐπὶ πάντας τοὺς καθημένους
    ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ σὺ προφητεύσεις ἐπʼ αὐτοὺς τοὺς λόγους τούτους, καὶ ἐρεῖς, Κύριος
    ἀφʼ ὑψηλοῦ χρηματιεῖ, ἀπὸ τοῦ ἁγίου αὐτοῦ δώσει φωνὴν αὐτοῦ, λόγον χρηματιεῖ ἐπὶ
    τοῦ τόπου αὐτοῦ· καὶ οἵδε ὥσπερ τρυγῶντες ἀποκριθήσονται· καὶ ἐπὶ καθημένους ἐπὶ
    τὴν γῆν
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: ἥκει ὄλεθρος ἐπὶ μέρος τῆς γῆς, ὅτι κρίσις τῷ Κυρίῳ ἐν τοῖς ἔθνεσι·
    κρίνεται αὐτὸς πρὸς πᾶσαν σάρκα, οἱ δὲ ἀσεβεῖς ἐδόθησαν εἰς μάχαιραν, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Οὕτως εἶπε Κύριος, ἰδοὺ κακὰ ἔρχεται ἀπὸ ἔθνους ἐπὶ ἔθνος, καὶ λαίλαψ
    μεγάλη ἐκπορεύεται ἀπʼ ἐσχάτου τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἔσονται τραυματίαι ὑπὸ Κυρίου ἐν ἡμέρᾳ Κυρίου, ἐκ μέρους τῆς γῆς,
    καὶ ἕως εἰς μέρος τῆς γῆς· οὐ μὴ κατορυγῶσιν, εἰς κόπρια ἐπὶ προσώπου τῆς γῆς
    ἔσονται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἀλαλάξατε ποιμένες, καὶ κεκράξατε, καὶ κόπτεσθε οἱ κριοὶ τῶν προβάτων,
    ὅτι ἐπληρώθησαν αἱ ἡμέραι ὑμῶν εἰς σφαγὴν, καὶ πεσεῖσθε ὥσπερ οἱ κριοὶ οἱ ἐκλεκτοὶ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: καὶ ἀπολεῖται φυγὴ ἀπὸ τῶν ποιμένων, καὶ σωτηρία ἀπὸ τῶν κριῶν τῶν προβάτων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Φωνὴ κραυγῆς τῶν ποιμένων, καὶ ἀλαλαγμὸς τῶν προβάτων καὶ τῶν κριῶν,
    ὅτι ὠλόθρευσε Κύριος τὰ βοσκήματα αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ παύσεται τὰ κατάλοιπα τῆς εἰρήνης ἀπὸ προσώπου ὀργῆς θυμοῦ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 32
  book_usfm_code: JER
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἐγκατέλιπεν ὥσπερ λέων κατάλυμα αὐτοῦ, ὅτι ἐγενήθη ἡ γῆ αὐτῶν εἰς ἄβατον
    ἀπὸ προσώπου τῆς μαχαίρας τῆς μεγάλης.
