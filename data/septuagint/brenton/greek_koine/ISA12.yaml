- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς ἐν τῇ ἡμέρᾳ ἐκείνῃ, Εὐλογῶ σε, Κύριε, διότι ὠργίσθης μοι, καὶ ἀπέστρεψας
    τὸν θυμόν σου, καὶ ἠλέησάς με.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὁ Θεός μου σωτήρ μου, πεποιθὼς ἔσομαι ἐπʼ αὐτῷ, καὶ οὐ φοβηθήσομαι· διότι
    ἡ δόξα μου καὶ ἡ αἴνεσίς μου Κύριος, καὶ ἐγένετό μοι εἰς σωτηρίαν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀντλήσατε ὕδωρ μετʼ εὐφροσύνης ἐκ τῶν πηγῶν τοῦ σωτηρίου.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὑμνεῖτε Κύριον, βοᾶτε τὸ ὄνομα αὐτοῦ, ἀναγγείλατε
    ἐν τοῖς ἔθνεσι τὰ ἔνδοξα αὐτοῦ· μιμνήσκεσθε, ὅτι ὑψώθη τὸ ὄνομα αὐτοῦ.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ὑμνήσατε τὸ ὄνομα Κυρίου, ὅτι ὑψηλὰ ἐποίησεν· ἀναγγείλατε ταῦτα ἐν πάσῃ τῇ
    γῇ.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀγαλλιᾶσθε, καὶ εὐφραίνεσθε οἱ κατοικοῦντες Σιὼν, ὅτι ὑψώθη ὁ ἅγιος τοῦ Ἰσραὴλ
    ἐν μέσῳ αὐτῆς.
  usfm_code: ISA
  verse: '6'
