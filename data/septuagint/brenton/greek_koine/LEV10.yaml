- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ λαβόντες οἱ δύο υἱοὶ Ἀαρὼν Ναδὰβ καὶ Ἀβιοὺδ, ἕκαστος τὸ πυρεῖον αὐτοῦ,
    ἐπέθηκαν ἐπʼ αὐτὸ πῦρ, καὶ ἐπέβαλον ἐπʼ αὐτὸ θυμίαμα, καὶ προσήνεγκαν ἔναντι Κυρίου
    πῦρ ἀλλότριον, ὃ οὐ προσέταξε Κύριος αὐτοῖς.
  usfm_code: LEV
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε πῦρ παρὰ Κυρίου, καὶ κατέφαγεν αὐτοὺς, καὶ ἀπέθανον ἔναντι Κυρίου.
  usfm_code: LEV
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν, τοῦτό ἐστιν, ὃ εἶπε Κύριος, λέγων, ἐν τοῖς ἐγγίζουσί
    μοι ἁγιασθήσομαι, καὶ ἐν πάσῃ τῇ συναγωγῇ δοξασθήοσμαι· καὶ κατενύχθη Ἀαρών.
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Μωυσῆς τὸν Μισαδάη, καὶ τὸν Ἐλισαφὰν, υἱοὺς Ὀζιὴλ, υἱοὺς τοῦ ἀδελφοῦ
    τοῦ πατρὸς Ἀαρὼν, καὶ εἶπεν αὐτοῖς, προσέλθατε καὶ ἄρατε τοὺς ἀδελφοὺς ὑμῶν ἐκ
    προσώπου τῶν ἁγίων ἔξω τῆς παρεμβολῆς.
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθον, καὶ ᾖραν αὐτοὺς ἐν τοῖς χιτῶσιν αὐτῶν ἔξω τῆς παρεμβολῆς, ὃν
    τρόπον εἶπε Μωυσῆς.
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν καὶ Ἐλεάζαρ καὶ Ἰθάμαρ τοὺς υἱοὺς αὐτοῦ τοὺς καταλελειμμένους,
    τὴν κεφαλὴν ὑμῶν οὐκ ἀποκιδαρώσετε, καὶ τὰ ἱμάτια ὑμῶν οὐ διαῤῥήξετε, ἵνα μὴ ἀποθάνητε,
    καὶ ἐπὶ πᾶσαν τὴν συναγωγὴν ἔσται θυμός· οἱ δὲ ἀδελφοὶ ὑμῶν, πᾶς ὁ οἶκος Ἰσραὴλ,
    κλαύσονται τὸν ἐμπυρισμὸν, ὃν ἐνεπυρίσθησαν ὑπὸ Κυρίου.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τὴς θύρας τῆς σκηνῆς τοῦ μαρτυρίου οὐκ ἐξελεύσεσθε, ἵνα μὴ ἀποθάνητε·
    τὸ ἔλαιον γὰρ τῆς χρίσεως, τὸ παρὰ Κυρίου, ἐφʼ ὑμῖν, καὶ ἐποίησαν κατὰ τὸ ῥῆμα
    Μωυσῆ.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος τῷ Ἀαρὼν, λέγων,
  usfm_code: LEV
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: οἶνον καὶ σίκερα οὐ πίεσθε σὺ καὶ οἱ υἱοί σου μετὰ σοῦ, ἡνίκα ἐὰν εἰσπορεύησθε
    εἰς τὴν σκηνὴν τοῦ μαρτυρίου, ἢ προσπορευομένων ὑμῶν πρὸς τὸ θυσιαστήριον, καὶ
    οὐ μὴ ἀποθάνητε· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν,
  usfm_code: LEV
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: διαστεῖλαι ἀναμέσον τῶν ἁγίων καὶ τῶν βεβήλων, καὶ ἀναμέσον τῶν ἀκαθάρτων
    καὶ τῶν καθαρῶν,
  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ συμβιβάξειν τοὺς υἱοὺς Ἰσραὴλ ἅπαντα τὰ νόμιμα, ἃ ἐλάλησε Κύριος πρὸς
    αὐτοὺς διὰ χειρὸς Μωυσῆ.
  usfm_code: LEV
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν καὶ πρὸς Ἐλεάζαρ καὶ Ἰθάμαρ τοὺς υἱοὺς Ἀαρὼν τοὺς
    καταλειφθέντας, λάβετε τὴν θυσίαν τὴν καταλειφθεῖσαν ἀπὸ τῶν καρπωμάτων Κυρίου,
    καὶ φάγεσθε ἄζυμα παρὰ τὸ θυσιαστήριον· ἅγια ἁγίων ἐστί.
  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ φάγεσθε αὐτὴν ἐν τόπῳ ἁγίῳ· νόμιμον γάρ σοι ἐστὶ, καὶ νόμιμον τοῖς υἱοῖς
    σου τοῦτο ἀπὸ τῶν καρπωμάτων Κυρίου· οὕτω γὰρ ἐντέταλταί μοι.
  usfm_code: LEV
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ τὸ στηθύνιον τοῦ ἀφορίσματος, καὶ τὸν βραχίονα τοῦ ἀφαιρέματος φάγεσθε
    ἐν τόπῳ ἁγίῳ, σὺ καὶ οἱ υἱοί σου καὶ ὁ οἶκός σου μετὰ σοῦ· νόμιμον γὰρ σοι, καὶ
    νόμιμον τοῖς υἱοῖς σου ἐδόθη ἀπὸ τῶν θυσιῶν τοῦ σωτηρίου τῶν υἱῶν Ἰσραήλ.
  usfm_code: LEV
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Τὸν βραχίονα τοῦ ἀφαιρέματος, καὶ τὸ στηθύνιον τοῦ ἀφορίσματος ἐπὶ τῶν καρπωμάτων
    τῶν στεάτωι· προσοίσουσιν ἀφόρισμα ἀφορίσαι ἔναντι Κυρίου· καὶ ἔσται σοι καὶ τοῖς
    υἱοῖς σου καὶ ταῖς θυγατράσι σου μετὰ σοῦ νόμιμον αἰώνιον, ὃν τρόπον συνέταξε
    Κύριος τῷ Μωυσῇ.
  usfm_code: LEV
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ τὸν χίμαρον τὸν περὶ τῆς ἁμαρτίας ζητῶν ἐξεζήτησε Μωυσῆς· καὶ ὁ δὲ ἐνπεπύριστο·
    καὶ ἐθυμώθη Μωυσῆς ἐπὶ Ἐλεάζαρ καὶ Ἰθάμαρ τοὺς υἱοὺς Ἀαρὼν τοὺς καταλελειμμένους,
    λέγων,
  usfm_code: LEV
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: διατί οὐκ ἐφάγετε τὸ περὶ τῆς ἁμαρτίας ἐν τόπῳ ἁγίῳ; ὅτι γὰρ ἅγια ἁγίων ἐστι,
    τοῦτο ἔδωκεν ὑμῖν φαγεῖν, ἵνα ἀφέλητε τὴν ἁμαρτίαν τῆς συναγωγῆς, καὶ ἐξιλάσησθε
    περὶ αὐτῶν ἔναντι Κυρίου.
  usfm_code: LEV
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οὐ γὰρ εἰσήχθη τοῦ αἵματος αὐτοῦ εἰς τὸ ἅγιον· κατὰ πρόσωπον ἔσω φάγεσθε αὐτὸ
    ἐν τόπῳ ἁγίῳ, ὃν τρόπον μοι συνέταξε Κύριος.
  usfm_code: LEV
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησεν Ἀαρὼν πρὸς Μωυσῆν, λέγων, εἰ σήμερον προσαγιόχασι τὰ περὶ τῆς
    ἁμαρτίας αὐτῶν, καὶ τὰ ὁλοκαυτώματα αὐτῶν ἔναντι Κυρίου, καὶ συμβέβηκέ μοι τοιαῦτα,
    καὶ φάγομαι τὰ περὶ τῆς ἁμαρτίας σήμερον, μὴ ἀρεστὸν ἔται Κυρίῳ;
  usfm_code: LEV
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Μωυσῆς, καὶ ἤρεσεν αὐτῷ.
  usfm_code: LEV
  verse: '20'
