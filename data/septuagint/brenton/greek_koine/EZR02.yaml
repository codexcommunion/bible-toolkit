  iso-639-2_language_code: grc
  text: Κάμηλοι αὐτῶν, τετρακόσιοι τριακονταπέντε· ὄνοι αὐτῶν, ἑξακισχίλιοι ἑπτακόσιοι
    εἴκοσι.
  usfm_code: EZR
  verse: '67'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ ἀρχόντων πατριῶν ἐν τῷ εἰσελθεῖν αὐτοὺς εἰς οἶκον Κυρίου τὸν ἐν Ἱερουσαλὴμ,
    ἡκουσιάσαντο εἰς οἶκον τοῦ Θεοῦ, τοῦ στῆσαι αὐτὸν ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ·
  usfm_code: EZR
  verse: '68'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ὡς ἡ δύναμις αὐτῶν, ἔδωκαν εἰς θησαυρὸν τοῦ ἔργου χρυσίον καθαρὸν μναὶ ἓξ
    μυριάδες καὶ χίλιαι, καὶ ἀργυρίου μνὰς πεντακισχιλίας, καὶ κόθωνοι τῶν ἱερέων
    ἑκατόν.
  usfm_code: EZR
  verse: '69'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισαν οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ ἀπὸ τοῦ λαοῦ, καὶ οἱ ᾄδοντες,
    καὶ οἱ πυλωροὶ, καὶ οἱ Ναθινὶμ ἐν πόλεσιν αὐτῶν, καὶ πᾶς Ἰσραὴλ ἐν πόλεσιν αὐτῶν.
  usfm_code: EZR
  verse: '70'
