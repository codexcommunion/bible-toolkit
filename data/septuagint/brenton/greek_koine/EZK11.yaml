- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤγαγέ με ἐπὶ τὴν πύλην τοῦ οἴκου Κυρίου τὴν κατέναντι,
    τὴν βλέπουσαν κατὰ ἀνατολάς· καὶ ἰδοὺ ἐπὶ τῶν προθύρων τῆς πύλης ὡς εἴκοσι καὶ
    πέντε ἄνδρες, καὶ ἴδον ἐν μέσῳ αὐτῶν τὸν Ἰεχονίαν τὸν τοῦ Ἔζερ, καὶ Φαλτίαν τὸν
    τοῦ Βαναίου, τοὺς ἀφηγουμένους τοῦ λαοῦ.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, υἱὲ ἀνθρώπου, οὗτοι οἱ ἄνδρες οἱ λογιζόμενοι μάταια
    καὶ βουλευόμενοι βουλὴν πονηρὰν ἐν τῇ πόλει ταύτῃ·
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οἱ λέγοντες, οὐχὶ προσφάτως ᾠκοδόμηνται αἱ οἰκίαι; αὕτη ἐστὶν ὁ λέβης, ἡμεῖς
    δὲ τὰ κρέα.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Διατοῦτο προφήτευσον ἐπʼ αὐτοὺς, προφήτευσον υἱὲ ἀνθρώπου.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔπεσεν ἐπʼ ἐμὲ πνεῦμα Κυρίου, καὶ εἶπε πρὸς μὲ, λέγε,
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐπληθύνατε νεκροὺς ὑμῶν ἐν τῇ πόλει ταύτῃ, καὶ ἐνεπλήσατε τὰς ὁδοὺς αὐτῶν
    τραυματιῶν.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, τοὺς νεκροὺς ὑμῶν οὓς ἐπατάξατε ἐν μέσῳ αὐτῆς,
    οὗτοί εἰσι τὰ κρέα, αὕτὴ δὲ ὁ λέβης ἐστὶ, καὶ ὑμᾶς ἐξάξω ἐκ μέσου αὐτῆς.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ῥομφαίαν φοβεῖσθε, καὶ ῥομφαίαν ἐπάξω ἐφʼ ὑμᾶς, λέγει Κύριος.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐξάξω ὑμᾶς ἐκ μέσου αὐτῆς, καὶ παραδώσω ὑμᾶς εἰς χεῖρας ἀλλοτρίων, καὶ
    ποιήσω ἐν ὑμῖν κρίματα,
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ἐν ῥομφαίᾳ πεσεῖσθε, ἐπὶ τῶν ὀρέων τοῦ Ἰσραὴλ κρινῶ ὑμᾶς, καὶ ἐπιγνώσεσθε
    ὅτι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἐγένετο ἐν τῷ προφητεύειν με, καὶ Φαλτίας ὁ τοῦ Βαναίου ἀπέθανε· καὶ πίπτω
    ἐπὶ πρόσωπόν μου, καὶ ἀνεβόησα φωνῇ μεγάλῃ, καὶ εἶπα, οἴμοι οἴμοι Κύριε, εἰς συντέλειαν
    ποιεῖς σὺ τοὺς καταλοίπους τοῦ Ἰσραήλ;
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
