- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤγαγέ με ἐπὶ τὴν πύλην τοῦ οἴκου Κυρίου τὴν
    κατέναντι, τὴν βλέπουσαν κατὰ ἀνατολάς· καὶ ἰδοὺ ἐπὶ τῶν προθύρων τῆς πύλης ὡς
    εἴκοσι καὶ πέντε ἄνδρες, καὶ ἴδον ἐν μέσῳ αὐτῶν τὸν Ἰεχονίαν τὸν τοῦ Ἔζερ, καὶ
    Φαλτίαν τὸν τοῦ Βαναίου, τοὺς ἀφηγουμένους τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, υἱὲ ἀνθρώπου, οὗτοι οἱ ἄνδρες οἱ λογιζόμενοι
    μάταια καὶ βουλευόμενοι βουλὴν πονηρὰν ἐν τῇ πόλει ταύτῃ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οἱ λέγοντες, οὐχὶ προσφάτως ᾠκοδόμηνται αἱ οἰκίαι; αὕτη ἐστὶν ὁ λέβης,
    ἡμεῖς δὲ τὰ κρέα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διατοῦτο προφήτευσον ἐπʼ αὐτοὺς, προφήτευσον υἱὲ ἀνθρώπου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔπεσεν ἐπʼ ἐμὲ πνεῦμα Κυρίου, καὶ εἶπε πρὸς μὲ, λέγε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐπληθύνατε νεκροὺς ὑμῶν ἐν τῇ πόλει ταύτῃ, καὶ ἐνεπλήσατε τὰς ὁδοὺς
    αὐτῶν τραυματιῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Διατοῦτο τάδε λέγει Κύριος, τοὺς νεκροὺς ὑμῶν οὓς ἐπατάξατε ἐν μέσῳ
    αὐτῆς, οὗτοί εἰσι τὰ κρέα, αὕτὴ δὲ ὁ λέβης ἐστὶ, καὶ ὑμᾶς ἐξάξω ἐκ μέσου αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ῥομφαίαν φοβεῖσθε, καὶ ῥομφαίαν ἐπάξω ἐφʼ ὑμᾶς, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐξάξω ὑμᾶς ἐκ μέσου αὐτῆς, καὶ παραδώσω ὑμᾶς εἰς χεῖρας ἀλλοτρίων,
    καὶ ποιήσω ἐν ὑμῖν κρίματα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ἐν ῥομφαίᾳ πεσεῖσθε, ἐπὶ τῶν ὀρέων τοῦ Ἰσραὴλ κρινῶ ὑμᾶς, καὶ ἐπιγνώσεσθε
    ὅτι ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἐγένετο ἐν τῷ προφητεύειν με, καὶ Φαλτίας ὁ τοῦ Βαναίου ἀπέθανε·
    καὶ πίπτω ἐπὶ πρόσωπόν μου, καὶ ἀνεβόησα φωνῇ μεγάλῃ, καὶ εἶπα, οἴμοι οἴμοι Κύριε,
    εἰς συντέλειαν ποιεῖς σὺ τοὺς καταλοίπους τοῦ Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: υἱὲ ἀνθρώπου, οἱ ἀδελφοί σου καὶ οἱ ἄνδρες τῆς αἰχμαλωσίας σου καὶ πᾶς
    ὁ οἶκος τοῦ Ἰσραὴλ συντετέλεσται, οἷς εἶπαν αὐτοῖς οἱ κατοικοῦντες Ἱερουσαλὴμ,
    μακρὰν ἀπέχετε ἀπὸ τοῦ Κυρίου, ἡμῖν δέδοται ἡ γῆ εἰς κληρονομίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διατοῦτο εἰπὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Διατοῦτο εἰπὸν, τάδε λέγει Κύριος, καὶ εἰσδέξομαι αὐτοὺς ἐκ τῶν ἐθνῶν,
    καὶ συνάξω αὐτοὺς ἐκ τῶν χωρῶν οὗ διέσπειρα αὐτοὺς ἐν αὐταῖς· καὶ δώσω αὐτοῖς
    τὴν γῆν τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἰσελεύσονται ἐκεῖ, καὶ ἐξαροῦσι πάντα τὰ βδελύγματα αὐτῆς καὶ πάσας
    τὰς ἀνομίας αὐτῆς ἐξ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ δώσω αὐτοῖς καρδίαν ἑτέραν, καὶ πνεῦμα καινὸν δώσω ἐν αὐτοῖς, καὶ
    ἐκσπάσω τὴν καρδίαν τὴν λιθίνην ἐκ τῆς σαρκὸς αὐτῶν, καὶ δώσω αὐτοῖς καρδίαν σαρκίνην·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅπως ἐν τοῖς προστάγμασί μου πορεύωνται, καὶ τὰ δικαιώματά μου φυλάσσωνται
    καὶ ποιῶσιν αὐτὰ, καὶ ἔσονταί μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς Θεόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἰς τὴν καρδίαν τῶν βδελυγμάτων αὐτῶν καὶ τῶν ἀνομιῶν αὐτῶν, ὡς
    ἡ καρδία αὐτῶν ἐπορεύετο, τὰς ὁδοὺς αὐτῶν εἰς τὰς κεφαλὰς αὐτῶν δέδωκα, λέγει
    Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐξῇραν τὰ χερουβὶμ τὰς πτέρυγας αὐτῶν, καὶ οἱ τροχοὶ ἐχόμενοι αὐτῶν,
    καὶ ἡ δόξα Θεοῦ Ἰσραὴλ ἐπʼ αὐτὰ ὑπεράνω αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἀνέβη ἡ δόξα Κυρίου ἐκ μέσης τῆς πόλεως, καὶ ἔστη ἐπὶ τοῦ ὄρους
    ὃ ἦν ἀπέναντι τῆς πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤγαγέ με εἰς γῆν Χαλδαίων εἰς τὴν αἰχμαλωσίαν
    ἐν ὁράσει ἐν πνεύματι Θεοῦ· καὶ ἀνέβην ἀπὸ τῆς ὁράσεως ἧς ἴδον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  book_usfm_code: EZK
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐλάλησα πρὸς τὴν αἰχμαλωσίαν πάντας τοὺς λόγους τοῦ Κυρίου οὓς ἔδειξέ
    μοι.
