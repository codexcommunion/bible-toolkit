    τοῦ Ἰσραὴλ συντετέλεσται, οἷς εἶπαν αὐτοῖς οἱ κατοικοῦντες Ἱερουσαλὴμ, μακρὰν
    ἀπέχετε ἀπὸ τοῦ Κυρίου, ἡμῖν δέδοται ἡ γῆ εἰς κληρονομίαν.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Διατοῦτο εἰπὸν,
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Διατοῦτο εἰπὸν, τάδε λέγει Κύριος, καὶ εἰσδέξομαι αὐτοὺς ἐκ τῶν ἐθνῶν, καὶ
    συνάξω αὐτοὺς ἐκ τῶν χωρῶν οὗ διέσπειρα αὐτοὺς ἐν αὐταῖς· καὶ δώσω αὐτοῖς τὴν
    γῆν τοῦ Ἰσραήλ.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἰσελεύσονται ἐκεῖ, καὶ ἐξαροῦσι πάντα τὰ βδελύγματα αὐτῆς καὶ πάσας τὰς
    ἀνομίας αὐτῆς ἐξ αὐτῆς.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ δώσω αὐτοῖς καρδίαν ἑτέραν, καὶ πνεῦμα καινὸν δώσω ἐν αὐτοῖς, καὶ ἐκσπάσω
    τὴν καρδίαν τὴν λιθίνην ἐκ τῆς σαρκὸς αὐτῶν, καὶ δώσω αὐτοῖς καρδίαν σαρκίνην·
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅπως ἐν τοῖς προστάγμασί μου πορεύωνται, καὶ τὰ δικαιώματά μου φυλάσσωνται
    καὶ ποιῶσιν αὐτὰ, καὶ ἔσονταί μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς Θεόν.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἰς τὴν καρδίαν τῶν βδελυγμάτων αὐτῶν καὶ τῶν ἀνομιῶν αὐτῶν, ὡς ἡ καρδία
    αὐτῶν ἐπορεύετο, τὰς ὁδοὺς αὐτῶν εἰς τὰς κεφαλὰς αὐτῶν δέδωκα, λέγει Κύριος.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐξῇραν τὰ χερουβὶμ τὰς πτέρυγας αὐτῶν, καὶ οἱ τροχοὶ ἐχόμενοι αὐτῶν, καὶ
    ἡ δόξα Θεοῦ Ἰσραὴλ ἐπʼ αὐτὰ ὑπεράνω αὐτῶν.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη ἡ δόξα Κυρίου ἐκ μέσης τῆς πόλεως, καὶ ἔστη ἐπὶ τοῦ ὄρους ὃ ἦν ἀπέναντι
    τῆς πόλεως.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤγαγέ με εἰς γῆν Χαλδαίων εἰς τὴν αἰχμαλωσίαν ἐν
    ὁράσει ἐν πνεύματι Θεοῦ· καὶ ἀνέβην ἀπὸ τῆς ὁράσεως ἧς ἴδον.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησα πρὸς τὴν αἰχμαλωσίαν πάντας τοὺς λόγους τοῦ Κυρίου οὓς ἔδειξέ
    μοι.
  usfm_code: EZK
  verse: '25'
