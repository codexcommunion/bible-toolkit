- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, λάλησον τοῖς υἱοῖς Ἰσραὴλ,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς πρὸς αὐτοὺς, ἀνὴρ ἢ γυνὴ, ὃς ἂν μεγάλως εὔξηται εὐχὴν ἀφαγνίσασθαι
    ἁγνείαν Κυρίῳ,
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἀπὸ οἴνου καὶ σίκερα ἁγνισθήσεται· καὶ ὄξος ἐξ οἴνου καὶ ὄξος ἐκ σίκερα οὐ
    πίεται· καὶ ὅσα κατεργάζεται ἐκ σταφυλῆς οὐ πίεται· καὶ σταφυλὴν πρόσφατον καὶ
    σταφίδα οὐ φάγεται πάσας τὰς ἡμέρας τῆς εὐχῆς αὐτοῦ·
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἀπὸ πάντων ὅσα γίνεται ἐξ ἀμπέλου, οἶνον ἀπὸ στεμφύλων ἕως γιγάρτου οὐ φάγεται
    πάσας τὰς ἡμέρας τοῦ ἁγνισμοῦ·
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ξυρὸν οὐκ ἐπελεύσεται ἐπὶ τὴν κεφαλὴν αὐτοῦ, ἓως ἄν πληρωθῶσιν αἱ ἡμέραι,
    ὅσας ηὐξατο Κυρίῳ· ἅγιος ἔσται τρέφων κόμην τρίχα κεφαλῆς πάσας τὰς ἡμέρας τῆς
    εὐχῆς Κυρίῳ·
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἐπὶ πάσῃ ψυχῇ τετελευτηκυίᾳ οὐκ εἰσελεύσεται ἐπὶ πατρὶ καὶ μητρὶ,
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐπʼ ἀδελφῷ καὶ ἐπʼ ἀδελφῇ, οὐ μιανφήσεται ἐπʼ αὐτοὶς ἀποφανόντων αὐτῶν,
    ὅτι εὐχὴ Θεοῦ αὐτοῦ ἐπʼ αὐτῷ ἐπὶ κεφαλῆς αὐτοῦ·
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πάσας τὰς ἡμέρας τῆς εὐχῆς αὐτοῦ ἅγιος ἔσται Κυρίῳ.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις ἀποθάνῃ ἐπʼ αὐτῷ ἐξάπινα, παραχρῆμα μιανθήσεται ἡ κεφαλὴ εὐχῆς
    αὐτοῦ· καὶ ξυρήσεται τὴν κεφαλὴν αὐτοῦ ᾗ ἂν ἡμέρᾳ καθαρισθῇ· τῇ ἡμέρᾳ τῇ ἑβδόμῃ
    ξυρηθήσεται.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ οἴσει δύο τρυγόνας, ἢ δύο νοσσοὺς περιστερῶν πρὸς τὸν
    ἱερέα, ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ποιήσει ὁ ἱερεὺς μίαν περὶ ἁμαρτίας, καὶ μίαν εἰς ὁλοκαύτωμα· καὶ ἐξιλάσεται
    περὶ αὐτοῦ ὁ ἱερεὺς περὶ ὧν ἥμαρτε περὶ τῆς ψυχῆς· καὶ ἁγιάσει τὴν κεφαλὴν αὐτοῦ
    ἐν ἐκείνῃ τῇ ἡμέρᾳ, ᾗ ἡγιάσθη Κυρίῳ, τὰς ἡμέρας τῆς εὐχῆς·
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ προσάξει ἀμνὸν ἐνιαύσιον εἰς πλημμέλειαν· καὶ αἱ ἡμέραι αἱ πρότεραι ἄλογοι
    ἔσονται, ὅτι ἐμιάνθη ἡ κεφαλὴ εὐχῆς αὐτοῦ.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οὗτος ὁ νόμος τοῦ εὐξαμένου· ᾗ ἂν ἡμέρᾳ πληρώσῃ ἡμέρας εὐχῆς αὐτοῦ, προσοίσει
    αὐτὸς παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ προσάξει τὸ δῶρον αὐτοῦ Κυρίῳ ἀμνὸν ἐνιαύσιον ἄμωμον ἕνα εἰς ὁλοκαύτωσιν,
    καὶ ἀμνάδα ἐνιαυσίαν μίαν ἄμωμον εἰς ἁμαρτίαν, καὶ κριὸν ἕνα ἄμωμον εἰς σωτήριον,
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ κανοῦν ἀζύμων σεμιδάλεως ἄρτους ἀναπεποιημένους ἐν ἐλαίῳ, καὶ λάγανα ἄζυμα
    κεχρισμένα ἐν ἐλαίῳ, καὶ θυσίαν αὐτῶν, καὶ σπονδὴν αὐτῶν.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ προσοίσει ὁ ἱερεὺς ἔναντι Κυρίου, καὶ ποιήσει τὸ περὶ ἁμαρτίας αὐτοῦ,
    καὶ τὸ ὁλοκαύτωμα αὐτοῦ.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τὸν κριὸν ποιήσει θυσίαν σωτηρίου τῷ Κυρίῳ ἐπὶ τῷ κανῷ τῶν ἀζύμων· καὶ
    ποιήσει ὁ ἱερεὺς τὴν θυσίαν αὐτοῦ, καὶ τὴν σπονδὴν αὐτοῦ.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ξυρήσεται ὁ ηὐγμένος παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου τὴν κεφαλὴν
    τῆς εὐχῆς αὐτοῦ, καὶ ἐπιθήσει τὰς τρίχας ἐπὶ τὸ πῦρ, ὅ ἐστιν ὑπὸ τὴν θυσίαν τοῦ
    σωτηρίου.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ λήψεται ὁ ἱερεὺς τὸν βραχίονα ἐφθὸν ἀπὸ τοῦ κριοῦ, καὶ ἄρτον ἕνα ἄζυμον
    ἀπὸ τοῦ κανοῦ, καὶ λάγανον ἄζυμον ἕν, καὶ ἐπιθήσει ἐπὶ τὰς χεῖρας τοῦ ηὐγμένου
    μετὰ τὸ ξυρήσασθαι αὐτὸν τὴν εὐχὴν αὐτοῦ,
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ προσοίσει αὐτὰ ὁ ἱερεὺς ἐπίθεμα ἔναντι Κυρίου· ἅγιον ἔσται τῷ ἱερεῖ ἐπὶ
    τοῦ στηθηνίου τοῦ ἐπιθέματος, καὶ ἐπὶ τοῦ βραχίονος τοῦ ἀφαιρέματος· καὶ μετὰ
    ταῦτα πίεται ὁ ηὐγμένος οἶνον.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὗτος ὁ νόμος τοῦ εὐξαμένου, ὃς ἂν εὔξηται Κυρίῳ δῶρον αὐτοῦ Κυρίῳ περὶ τῆς
    εὐχῆς, χωρὶς ὧν ἂν εὕρῃ ἡ χεὶρ αὐτοῦ, κατὰ δύναμιν τῆς εὐχῆς αὐτοῦ, ἣν ἂν εὔξηται
    κατὰ νόμον ἁγνείας.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: λάλησον Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, λέγων, οὕτως εὐλογήσετε τοὺς υἱοὺς Ἰσραὴλ,
    λέγοντες αὐτοῖς,
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: εὐλογήσαι σε Κύριος, καὶ φυλάξαι, σε.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐπιφάναι Κύριος τὸ πρόσωπον αὐτοῦ ἐπὶ σὲ, καὶ ἐλεήσαι σε.
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐπάραι Κύριος τὸ πρόσωπον αὐτοῦ ἐπὶ σὲ, καὶ δῴη σοι εἰρήνην.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσουσι τὸ ὄνομά μου ἐπὶ τοὺς υἱοὺς Ἰσραὴλ, καὶ ἐγὼ Κύριος εὐλογήσω
    αὐτούς.
  usfm_code: NUM
  verse: '27'
