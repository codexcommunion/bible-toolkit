- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, λάλησον τοῖς υἱοῖς Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐρεῖς πρὸς αὐτοὺς, ἀνὴρ ἢ γυνὴ, ὃς ἂν μεγάλως εὔξηται εὐχὴν ἀφαγνίσασθαι
    ἁγνείαν Κυρίῳ,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἀπὸ οἴνου καὶ σίκερα ἁγνισθήσεται· καὶ ὄξος ἐξ οἴνου καὶ ὄξος ἐκ σίκερα
    οὐ πίεται· καὶ ὅσα κατεργάζεται ἐκ σταφυλῆς οὐ πίεται· καὶ σταφυλὴν πρόσφατον
    καὶ σταφίδα οὐ φάγεται πάσας τὰς ἡμέρας τῆς εὐχῆς αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἀπὸ πάντων ὅσα γίνεται ἐξ ἀμπέλου, οἶνον ἀπὸ στεμφύλων ἕως γιγάρτου
    οὐ φάγεται πάσας τὰς ἡμέρας τοῦ ἁγνισμοῦ·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ξυρὸν οὐκ ἐπελεύσεται ἐπὶ τὴν κεφαλὴν αὐτοῦ, ἓως ἄν πληρωθῶσιν αἱ ἡμέραι,
    ὅσας ηὐξατο Κυρίῳ· ἅγιος ἔσται τρέφων κόμην τρίχα κεφαλῆς πάσας τὰς ἡμέρας τῆς
    εὐχῆς Κυρίῳ·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἐπὶ πάσῃ ψυχῇ τετελευτηκυίᾳ οὐκ εἰσελεύσεται ἐπὶ πατρὶ καὶ μητρὶ,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ἐπʼ ἀδελφῷ καὶ ἐπʼ ἀδελφῇ, οὐ μιανφήσεται ἐπʼ αὐτοὶς ἀποφανόντων
    αὐτῶν, ὅτι εὐχὴ Θεοῦ αὐτοῦ ἐπʼ αὐτῷ ἐπὶ κεφαλῆς αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πάσας τὰς ἡμέρας τῆς εὐχῆς αὐτοῦ ἅγιος ἔσται Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐὰν δέ τις ἀποθάνῃ ἐπʼ αὐτῷ ἐξάπινα, παραχρῆμα μιανθήσεται ἡ κεφαλὴ
    εὐχῆς αὐτοῦ· καὶ ξυρήσεται τὴν κεφαλὴν αὐτοῦ ᾗ ἂν ἡμέρᾳ καθαρισθῇ· τῇ ἡμέρᾳ τῇ
    ἑβδόμῃ ξυρηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ οἴσει δύο τρυγόνας, ἢ δύο νοσσοὺς περιστερῶν πρὸς
    τὸν ἱερέα, ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ποιήσει ὁ ἱερεὺς μίαν περὶ ἁμαρτίας, καὶ μίαν εἰς ὁλοκαύτωμα· καὶ
    ἐξιλάσεται περὶ αὐτοῦ ὁ ἱερεὺς περὶ ὧν ἥμαρτε περὶ τῆς ψυχῆς· καὶ ἁγιάσει τὴν
    κεφαλὴν αὐτοῦ ἐν ἐκείνῃ τῇ ἡμέρᾳ, ᾗ ἡγιάσθη Κυρίῳ, τὰς ἡμέρας τῆς εὐχῆς·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ προσάξει ἀμνὸν ἐνιαύσιον εἰς πλημμέλειαν· καὶ αἱ ἡμέραι αἱ πρότεραι
    ἄλογοι ἔσονται, ὅτι ἐμιάνθη ἡ κεφαλὴ εὐχῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ οὗτος ὁ νόμος τοῦ εὐξαμένου· ᾗ ἂν ἡμέρᾳ πληρώσῃ ἡμέρας εὐχῆς αὐτοῦ,
    προσοίσει αὐτὸς παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ προσάξει τὸ δῶρον αὐτοῦ Κυρίῳ ἀμνὸν ἐνιαύσιον ἄμωμον ἕνα εἰς ὁλοκαύτωσιν,
    καὶ ἀμνάδα ἐνιαυσίαν μίαν ἄμωμον εἰς ἁμαρτίαν, καὶ κριὸν ἕνα ἄμωμον εἰς σωτήριον,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ κανοῦν ἀζύμων σεμιδάλεως ἄρτους ἀναπεποιημένους ἐν ἐλαίῳ, καὶ λάγανα
    ἄζυμα κεχρισμένα ἐν ἐλαίῳ, καὶ θυσίαν αὐτῶν, καὶ σπονδὴν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ προσοίσει ὁ ἱερεὺς ἔναντι Κυρίου, καὶ ποιήσει τὸ περὶ ἁμαρτίας αὐτοῦ,
    καὶ τὸ ὁλοκαύτωμα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ τὸν κριὸν ποιήσει θυσίαν σωτηρίου τῷ Κυρίῳ ἐπὶ τῷ κανῷ τῶν ἀζύμων·
    καὶ ποιήσει ὁ ἱερεὺς τὴν θυσίαν αὐτοῦ, καὶ τὴν σπονδὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ξυρήσεται ὁ ηὐγμένος παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου τὴν
    κεφαλὴν τῆς εὐχῆς αὐτοῦ, καὶ ἐπιθήσει τὰς τρίχας ἐπὶ τὸ πῦρ, ὅ ἐστιν ὑπὸ τὴν θυσίαν
    τοῦ σωτηρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ λήψεται ὁ ἱερεὺς τὸν βραχίονα ἐφθὸν ἀπὸ τοῦ κριοῦ, καὶ ἄρτον ἕνα
    ἄζυμον ἀπὸ τοῦ κανοῦ, καὶ λάγανον ἄζυμον ἕν, καὶ ἐπιθήσει ἐπὶ τὰς χεῖρας τοῦ ηὐγμένου
    μετὰ τὸ ξυρήσασθαι αὐτὸν τὴν εὐχὴν αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ προσοίσει αὐτὰ ὁ ἱερεὺς ἐπίθεμα ἔναντι Κυρίου· ἅγιον ἔσται τῷ ἱερεῖ
    ἐπὶ τοῦ στηθηνίου τοῦ ἐπιθέματος, καὶ ἐπὶ τοῦ βραχίονος τοῦ ἀφαιρέματος· καὶ μετὰ
    ταῦτα πίεται ὁ ηὐγμένος οἶνον.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὗτος ὁ νόμος τοῦ εὐξαμένου, ὃς ἂν εὔξηται Κυρίῳ δῶρον αὐτοῦ Κυρίῳ περὶ
    τῆς εὐχῆς, χωρὶς ὧν ἂν εὕρῃ ἡ χεὶρ αὐτοῦ, κατὰ δύναμιν τῆς εὐχῆς αὐτοῦ, ἣν ἂν
    εὔξηται κατὰ νόμον ἁγνείας.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: λάλησον Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, λέγων, οὕτως εὐλογήσετε τοὺς υἱοὺς
    Ἰσραὴλ, λέγοντες αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: εὐλογήσαι σε Κύριος, καὶ φυλάξαι, σε.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐπιφάναι Κύριος τὸ πρόσωπον αὐτοῦ ἐπὶ σὲ, καὶ ἐλεήσαι σε.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐπάραι Κύριος τὸ πρόσωπον αὐτοῦ ἐπὶ σὲ, καὶ δῴη σοι εἰρήνην.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 6
  book_usfm_code: NUM
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐπιθήσουσι τὸ ὄνομά μου ἐπὶ τοὺς υἱοὺς Ἰσραὴλ, καὶ ἐγὼ Κύριος εὐλογήσω
    αὐτούς.
