- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθεὶς Τωβίας εἶπεν αὐτῷ, πάτερ, ποιήσω πάντα ὅσα ἐντέταλσαί μοι.
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀλλὰ πῶς δυνήσομαι λαβεῖν τὸ ἀργύριον, καὶ οὐ γινώσκω αὐτόν;
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτῷ τὸ χειρόγραφον, καὶ εἶπεν αὐτῷ, ζήτησον σεαυτῷ ἄνθρωπον ὃς
    συμπορεύσεταί σοι, καὶ δώσω αὐτῷ μισθὸν ἕως ζῶ, καὶ λάβε πορευθεὶς τὸ ἀργύριον.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ζητῆσαι ἄνθρωπον, καὶ εὗρε Ῥαφαὴλ, ὃς ἦν ἄγγελος, καὶ οὐκ ᾔδει·
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ εἶπεν αὐτῷ, εἰ δύναμαι πορευθῆναι μετὰ σοῦ ἐν Ῥάγοις τῆς Μηδίας, καὶ εἰ
    ἔμπειρος εἶ τῶν τόπων.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ὁ ἄγγελος, πορεύσομαι μετὰ σοῦ, καὶ τῆς ὁδοῦ ἐμπειρῶ, καὶ παρὰ
    Γαβαὴλ τὸν ἀδελφὸν ἡμῶν ηὐλίσθην.
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Τωβίας ὑπόμεινόν με, καὶ ἐρῶ τῷ πατρί.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, πορεύου, καὶ μὴ χρονίσῃς· καὶ εἰσελθὼν, εἶπε τῷ πατρὶ, ἰδοὺ
    εὕρηκα ὃς συμπορεύσεταί μοι· ὁ δὲ εἶπε, φώνησον αὐτὸν πρὸς μὲ, ἵνα ἐπιγνῶ ποίας
    φυλῆς ἐστι, καὶ εἰ πιστὸς τοῦ πορευθῆναι μετὰ σοῦ.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν αὐτόν· καὶ εἰσῆλθε, καὶ ἠσπάσαντο ἀλλήλους.
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Τωβὶτ, ἀδελφὲ, ἐκ ποίας φυλῆς καὶ ἐκ ποίας πατριᾶς εἶ σύ; ὑπόδειξόν
    μοι.
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, φυλὴν καὶ πατριὰν σὺ ζητεῖς; ἢ μίσθιον, ὃς συμπορεύσεται μετὰ
    τοῦ υἱοῦ σου; καὶ εἶπεν αὐτῷ Τωβὶτ, βούλομαι, ἀδελφὲ, ἐπιγνῶναι τὸ γένος σου,
    καὶ τὸ ὄνομα.
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὃς δὲ εἶπεν, ἐγὼ Ἀζαρίας Ἁνανίου τοῦ μεγάλου, τῶν ἀδελφῶν σου.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, ὑγιαίνων ἔλθοις, ἀδελφέ· καὶ μή μοι ὀργισθῇς, ὅτι ἐζήτησα
    τὴν φυλήν σου, καὶ τὴν πατριάν σου ἐπιγνῶναι· καὶ σὺ τυγχάνεις ἀδελφός μου ἐκ
    τῆς καλῆς καὶ ἀγαθῆς γενεᾶς· ἐπεγίνωσκον γὰρ ἐγὼ Ἀνανίαν καὶ Ἰωνάθαν τοὺς υἱοὺς
    Σεμεῒ τοῦ μεγάλου, ὡς ἐπορευόμεθα κοινῶς εἰς Ἱεροσόλυμα προσκυνεῖν, ἀναφέροντες
    τὰ πρωτότοκα, καὶ τὰς δεκάτας τῶν γενυημάτων, καὶ οὐκ ἐπλανήθησαν ἐν τῇ πλάνῃ
    τῶν ἀδελφῶν ἡμῶν· ἐκ ῥίζης καλῆς εἶ, ἀδελφέ.
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀλλὰ εἶπόν μοι τίνα σοι ἔσομαι μισθὸν διδόναι; δραχμὴν τῆς ἡμέρας, καὶ τὰ
    δέοντά σοι ὡς καὶ τῷ υἱῷ μου,
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἔτι προσθήσω σοι ἐπὶ τὸν μισθὸν, ἐὰν ὑγιαίνοντες ἐπιστρέψητε.
  usfm_code: TOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εὐδόκησαν οὕτως· καὶ εἶπε πρὸς Τωβίαν, ἕτοιμος γίνου πρὸς τὴν ὁδὸν, καὶ
    εὐοδωθείητε· καὶ ἡτοίμασεν ὁ υἱὸς αὐτοῦ τὰ πρὸς τὴν ὁδόν· καὶ εἶπεν αὐτῷ ὁ πατὴρ
    αὐτοῦ, πορεύου μετὰ τοῦ ἀνθρώπου τούτου, ὁ δὲ ἐν τῷ οὐρανῷ οἰκῶν Θεὸς εὐοδώσει
    τὴν ὁδὸν ὑμῶν, καὶ ὁ ἄγγελος αὐτοῦ συμπορευθήτω ὑμῖν· καὶ ἐξῆλθαν ἀμφότεροι ἀπελθεῖν,
    καὶ ὁ κύων τοῦ παιδαρίου μετʼ αὐτῶν.
  usfm_code: TOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔκλαυσε δὲ Ἄννα ἡ μήτηρ αὐτοῦ, καὶ εἶπε πρὸς Τωβὶτ, τί ἐξαπέστειλας τὸ παιδίον
    ἡμῶν; ἢ οὐχὶ ἡ ῥάβδος τῆς χειρὸς ἡμῶν ἐστιν ἐν τῷ εἰσπορεύεσθαι αὐτὸν καὶ ἐκπορεύεσθαι
    ἐνώπιον ἡμῶν;
  usfm_code: TOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀργύριον τῷ ἀργυρίῳ μὴ φθάσαι, ἀλλὰ περίψημα τοῦ παιδίου ἡμῶν γένοιτο.
  usfm_code: TOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὡς γὰρ δέδοται ἡμῖν ζῇν παρὰ τοῦ Κυρίου, τοῦτο ἱκανὸν ἡμῖν ὑπάρχει.
  usfm_code: TOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῇ Τωβίτ, μὴ λόγον ἔχε ἀδελφὴ, ὑγιαίνων ἐλεύσεται, καὶ οἱ ὀφθαλμοί
    σου ὄψονται αὐτόν.
  usfm_code: TOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἄγγελος γὰρ ἀγαθὸς συμπορεύσεται αὐτῷ, καὶ εὐοδωθήσεται ἡ ὁδὸς αὐτοῦ, καὶ
    ὑποστρέψει ὑγιαίνων.
  usfm_code: TOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐπαύσατο κλαίουσα.
  usfm_code: TOB
  verse: '22'
