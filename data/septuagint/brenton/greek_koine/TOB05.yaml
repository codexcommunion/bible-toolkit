- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀποκριθεὶς Τωβίας εἶπεν αὐτῷ, πάτερ, ποιήσω πάντα ὅσα ἐντέταλσαί
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀλλὰ πῶς δυνήσομαι λαβεῖν τὸ ἀργύριον, καὶ οὐ γινώσκω αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔδωκεν αὐτῷ τὸ χειρόγραφον, καὶ εἶπεν αὐτῷ, ζήτησον σεαυτῷ ἄνθρωπον
    ὃς συμπορεύσεταί σοι, καὶ δώσω αὐτῷ μισθὸν ἕως ζῶ, καὶ λάβε πορευθεὶς τὸ ἀργύριον.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐπορεύθη ζητῆσαι ἄνθρωπον, καὶ εὗρε Ῥαφαὴλ, ὃς ἦν ἄγγελος, καὶ οὐκ
    ᾔδει·
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ εἶπεν αὐτῷ, εἰ δύναμαι πορευθῆναι μετὰ σοῦ ἐν Ῥάγοις τῆς Μηδίας,
    καὶ εἰ ἔμπειρος εἶ τῶν τόπων.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπεν αὐτῷ ὁ ἄγγελος, πορεύσομαι μετὰ σοῦ, καὶ τῆς ὁδοῦ ἐμπειρῶ,
    καὶ παρὰ Γαβαὴλ τὸν ἀδελφὸν ἡμῶν ηὐλίσθην.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπεν αὐτῷ Τωβίας ὑπόμεινόν με, καὶ ἐρῶ τῷ πατρί.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν αὐτῷ, πορεύου, καὶ μὴ χρονίσῃς· καὶ εἰσελθὼν, εἶπε τῷ πατρὶ,
    ἰδοὺ εὕρηκα ὃς συμπορεύσεταί μοι· ὁ δὲ εἶπε, φώνησον αὐτὸν πρὸς μὲ, ἵνα ἐπιγνῶ
    ποίας φυλῆς ἐστι, καὶ εἰ πιστὸς τοῦ πορευθῆναι μετὰ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐκάλεσεν αὐτόν· καὶ εἰσῆλθε, καὶ ἠσπάσαντο ἀλλήλους.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπεν αὐτῷ Τωβὶτ, ἀδελφὲ, ἐκ ποίας φυλῆς καὶ ἐκ ποίας πατριᾶς εἶ
    σύ; ὑπόδειξόν μοι.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν αὐτῷ, φυλὴν καὶ πατριὰν σὺ ζητεῖς; ἢ μίσθιον, ὃς συμπορεύσεται
    μετὰ τοῦ υἱοῦ σου; καὶ εἶπεν αὐτῷ Τωβὶτ, βούλομαι, ἀδελφὲ, ἐπιγνῶναι τὸ γένος
    σου, καὶ τὸ ὄνομα.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὃς δὲ εἶπεν, ἐγὼ Ἀζαρίας Ἁνανίου τοῦ μεγάλου, τῶν ἀδελφῶν σου.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν αὐτῷ, ὑγιαίνων ἔλθοις, ἀδελφέ· καὶ μή μοι ὀργισθῇς, ὅτι ἐζήτησα
    τὴν φυλήν σου, καὶ τὴν πατριάν σου ἐπιγνῶναι· καὶ σὺ τυγχάνεις ἀδελφός μου ἐκ
    τῆς καλῆς καὶ ἀγαθῆς γενεᾶς· ἐπεγίνωσκον γὰρ ἐγὼ Ἀνανίαν καὶ Ἰωνάθαν τοὺς υἱοὺς
    Σεμεῒ τοῦ μεγάλου, ὡς ἐπορευόμεθα κοινῶς εἰς Ἱεροσόλυμα προσκυνεῖν, ἀναφέροντες
    τὰ πρωτότοκα, καὶ τὰς δεκάτας τῶν γενυημάτων, καὶ οὐκ ἐπλανήθησαν ἐν τῇ πλάνῃ
    τῶν ἀδελφῶν ἡμῶν· ἐκ ῥίζης καλῆς εἶ, ἀδελφέ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀλλὰ εἶπόν μοι τίνα σοι ἔσομαι μισθὸν διδόναι; δραχμὴν τῆς ἡμέρας, καὶ
    τὰ δέοντά σοι ὡς καὶ τῷ υἱῷ μου,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ ἔτι προσθήσω σοι ἐπὶ τὸν μισθὸν, ἐὰν ὑγιαίνοντες ἐπιστρέψητε.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εὐδόκησαν οὕτως· καὶ εἶπε πρὸς Τωβίαν, ἕτοιμος γίνου πρὸς τὴν ὁδὸν,
    καὶ εὐοδωθείητε· καὶ ἡτοίμασεν ὁ υἱὸς αὐτοῦ τὰ πρὸς τὴν ὁδόν· καὶ εἶπεν αὐτῷ ὁ
    πατὴρ αὐτοῦ, πορεύου μετὰ τοῦ ἀνθρώπου τούτου, ὁ δὲ ἐν τῷ οὐρανῷ οἰκῶν Θεὸς εὐοδώσει
    τὴν ὁδὸν ὑμῶν, καὶ ὁ ἄγγελος αὐτοῦ συμπορευθήτω ὑμῖν· καὶ ἐξῆλθαν ἀμφότεροι ἀπελθεῖν,
    καὶ ὁ κύων τοῦ παιδαρίου μετʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἔκλαυσε δὲ Ἄννα ἡ μήτηρ αὐτοῦ, καὶ εἶπε πρὸς Τωβὶτ, τί ἐξαπέστειλας
    τὸ παιδίον ἡμῶν; ἢ οὐχὶ ἡ ῥάβδος τῆς χειρὸς ἡμῶν ἐστιν ἐν τῷ εἰσπορεύεσθαι αὐτὸν
    καὶ ἐκπορεύεσθαι ἐνώπιον ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀργύριον τῷ ἀργυρίῳ μὴ φθάσαι, ἀλλὰ περίψημα τοῦ παιδίου ἡμῶν γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὡς γὰρ δέδοται ἡμῖν ζῇν παρὰ τοῦ Κυρίου, τοῦτο ἱκανὸν ἡμῖν ὑπάρχει.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἶπεν αὐτῇ Τωβίτ, μὴ λόγον ἔχε ἀδελφὴ, ὑγιαίνων ἐλεύσεται, καὶ οἱ
    ὀφθαλμοί σου ὄψονται αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἄγγελος γὰρ ἀγαθὸς συμπορεύσεται αὐτῷ, καὶ εὐοδωθήσεται ἡ ὁδὸς αὐτοῦ,
    καὶ ὑποστρέψει ὑγιαίνων.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 5
  book_usfm_code: TOB
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐπαύσατο κλαίουσα.
