- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Λῆμμα λόγου Κυρίου ἐν γῇ Σεδρὰχ, καὶ Δαμασκοῦ θυσία αὐτοῦ, διότι Κύριος ἐφορᾷ
    ἀνθρώπους, καὶ πάσας φυλὰς τοῦ Ἰσραήλ.
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐν Ἠμὰθ ἐν τοῖς ὁρίοις αὐτῆς Τύρος καὶ Σιδὼν, διότι ἐφρόνησαν σφόδρα.
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε Τύρος ὀχυρώματα αὐτῇ, καὶ ἐθησαύρισεν ἀργύριον ὡς χοῦν, καὶ
    συνήγαγε χρυσίον ὡς πηλὸν ὁδῶν.
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ διατοῦτο Κύριος κληρονομήσει αὐτοὺς, καὶ πατάξει εἰς θάλασσαν δύναμιν
    αὐτῆς, καὶ αὕτη ἐν πυρὶ καταναλωθήσεται.
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὄψεται Ἀσκάλων, καὶ φοβηθήσεται, καὶ Γάζα, καὶ ὀδυνηθήσεται σφόδρα, καὶ Ἀκκάρων,
    ὅτι ᾐσχύνθη ἐπὶ τῷ παραπτώματι αὐτῆς· καὶ ἀπολεῖται βασιλεὺς ἐκ Γάζης, καὶ Ἀσκάλων
    οὐ μὴ κατοικηθῇ.
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ κατοικήσουσιν ἀλλογενεῖς ἐν Ἀζώτῳ, καὶ καθελῶ ὕβριν ἀλλοφύλων,
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἐξαρῶ τὸ αἷμα αὐτῶν ἐκ στόματος αὐτῶν, καὶ τὰ βδελύγματα αὐτῶν ἐκ μέσου
    ὀδόντων αὐτῶν· καὶ ὑπολειφθήσονται καὶ οὗτοι τῷ Θεῷ ἡμῶν, καὶ ἔσονται ὡς χιλίαρχος
    ἐν Ἰούδᾳ, καὶ Ἀκκάρων ὡς ὁ Ἰεβουσαῖος.
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὑποστήσομαι τῷ οἴκῳ μου ἀνάστημα, τοῦ μὴ διαπορεύεσθαι, μηδὲ ἀνακάμπτειν,
    καὶ οὐ μὴ ἐπέλθῃ ἐπʼ αὐτοὺς οὐκέτι ἐξελαύνων, διότι νῦν ἑώρακα ἐν τοῖς ὀφθαλμοῖς
    μου.
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Χαῖρε σφόδρα θύγατερ Σιὼν, κήρυσσε θύγατερ Ἱερουσαλήμ· ἰδοὺ ὁ βασιλεὺς ἔρχεταί
    σοι δίκαιος καὶ σώζων, αὐτὸς πραῢς, καὶ ἐπιβεβηκὼς ἐπὶ ὑποζύγιον καὶ πῶλον νέον.
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξολοθρεύσει ἅρματα ἐξ Ἐφραὶμ, καὶ ἵππον ἐξ Ἱερουσαλὴμ, καὶ ἐξολοθρεύσεται
    τόξον πολεμικὸν, καὶ πλῆθος καὶ εἰρήνη ἐξ ἐθνῶν, καὶ κατάρξει ὑδάτων ἕως θαλάσσης,
    καὶ ποταμῶν διεκβολὰς γῆς.
  usfm_code: ZEC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ σὺ ἐν αἵματι διαθήκης σου ἐξαπέστειλας δεσμίους σου ἐκ λάκκου οὐκ ἔχοντος
    ὕδωρ.
  usfm_code: ZEC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καθήσεσθε ἐν ὀχυρώμασι δέσμιοι τῆς συναγωγῆς, καὶ ἀντὶ μιᾶς ἡμέρας παροικεσίας
    σου διπλᾶ ἀνταποδώσω σοι,
  usfm_code: ZEC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: διότι ἐνέτεινά σε Ἰούδα ἐμαυτῷ τόξον, ἔπλησα τὸν Ἐφραὶμ, καὶ ἐξεγερῶ τὰ τέκνα
    σου Σιὼν ἐπὶ τὰ τέκνα τῶν Ἑλλήνων, καὶ ψηλαφήσω σε ὡς ῥομφαίαν μαχητοῦ,
  usfm_code: ZEC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ Κύριος ἔσται ἐπʼ αὐτοὺς, καὶ ἐξελεύσεται ὡς ἀστραπὴ βολὶς, καὶ Κύριος
    παντοκράτωρ ἐν σάλπιγγι σαλπιεῖ, καὶ πορεύσεται ἐν σάλῳ ἀπειλῆς αὐτοῦ.
  usfm_code: ZEC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Κύριος παντοκράτωρ ὑπερασπιεῖ αὐτούς· καὶ καταναλώσουσιν αὐτοὺς, καὶ καταχώσουσιν
    αὐτοὺς ἐν λίθοις σφενδόνης, καὶ ἐκπίονται αὐτοὺς ὡς οἶνον, καὶ πλήσουσι τὰς φιάλας
    ὡς θυσιαστήριον.
  usfm_code: ZEC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ σώσει αὐτοὺς Κύριος ὁ Θεὸς αὐτῶν ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὡς πρόβατα λαὸν αὐτοῦ,
    διότι λίθοι ἅγιοι κυλίονται ἐπὶ γῆς αὐτοῦ.
  usfm_code: ZEC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι εἴ τι ἀγαθὸν αὐτοῦ, καὶ εἴ τι καλὸν αὐτοῦ, σῖτος νεανίσκοις, καὶ οἶνος
    εὐωδιάζων εἰς παρθένους.
  usfm_code: ZEC
  verse: '17'
