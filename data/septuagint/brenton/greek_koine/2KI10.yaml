- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ἀχαὰβ ἑβδομήκοντα υἱοὶ ἐν Σαμαρείᾳ· καὶ ἔγραψεν Ἰοὺ βιβλίον, καὶ ἀπέστειλεν
    ἐν Σαμαρείᾳ πρὸς τοὺς ἄρχοντας Σαμαρείας, καὶ πρὸς τοὺς πρεσβυτέρους, καὶ πρὸς
    τοὺς τιθηνοὺς Αχαὰβ, λέγων,
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὡς ἂν ἔλθῃ τὸ βιβλίον τοῦτο πρὸς ὑμᾶς, καὶ μεθʼ ὑμῶν οἱ υἱοὶ τοῦ κυρίου
    ὑμῶν, καὶ μεθʼ ὑμῶν τὸ ἅρμα καὶ οἱ ἵπποι καὶ πόλεις ὀχυραὶ καὶ τὰ ὅπλα,
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ὄψεσθε τὸν ἀγαθὸν καὶ τὸν εὐθῆ ἐν τοῖς υἱοῖς τοῦ κυρίου ὑμῶν, καὶ καταστήσετε
    αὐτὸν ἐπὶ τὸν θρόνον τοῦ πατρὸς αὐτοῦ, καὶ πολεμεῖτε ὑπὲρ τοῦ οἴκου τοῦ κυρίου
    ὑμῶν.
  usfm_code: 2KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθησαν σφόδρα, καὶ εἶπον, ἰδοὺ οἱ δύο βασιλεῖς οὐκ ἔστησαν κατὰ πρόσωπον
    αὐτοῦ, καὶ πῶς στησόμεθα ἡμεῖς;
  usfm_code: 2KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλαν οἱ ἐπὶ τοῦ οἴκου καὶ οἱ ἐπὶ τῆς πόλεως καὶ οἱ πρεσβύτεροι καὶ
    οἱ τιθηνοὶ πρὸς Ἰοὺ, λέγοντες, παῖδές σου καὶ ἡμεῖς, καὶ ὅσα ἐὰν εἴπῃς πρὸς ἡμᾶς
    ποιήσομεν· οὐ βασιλεύσομεν ἄνδρα, τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου ποιήσομεν.
  usfm_code: 2KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψε πρὸς αὐτοὺς Ἰοὺ βιβλίον δεύτερον, λέγων, εἰ ἐμοὶ ὑμεῖς, καὶ τῆς
    φωνῆς μου ὑμεῖς εἰσακούετε, λάβετε τὴν κεφαλὴν ἀνδρῶν τῶν υἱῶν τοῦ κυρίου ὑμῶν,
    καὶ ἐνέγκατε πρὸς μὲ, ὡς ἡ ὥρα αὔριον ἐν Ἰεζράελ· καὶ οἱ υἱοὶ τοῦ βασιλέως ἦσαν
    ἑβδομήκοντα ἄνδρες, οὗτοι ἁδροὶ τῆς πόλεως ἐξέτρεφον αὐτούς.
  usfm_code: 2KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἦλθε τὸ βιβλίον πρὸς αὐτοὺς, καὶ ἔλαβον τοὺς υἱοὺς τοῦ βασιλέως,
    καὶ ἔσφαξαν αὐτοὺς ἑβδομήκοντα ἄνδρας· καὶ ἔθηκαν τὰς κεφαλὰς αὐτῶν ἐν καρτάλλοις,
    καὶ ἀπέστειλαν αὐτὰς πρὸς αὐτὸν εἰς Ἰεζράελ.
  usfm_code: 2KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ὁ ἄγγελος καὶ ἀπήγγειλε, λέγων, ἤνεγκαν τὰς κεφαλὰς τῶν υἱῶν τοῦ
    βασιλέως· καὶ εἶπε, θέτε αὐτὰς βουνοὺς δύο παρὰ τὴν θύραν τῆς πύλης εἰς πρωΐ.
  usfm_code: 2KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πρωΐ καὶ ἐξῆλθε καὶ ἔστη, καὶ εἶπε πρὸς πάντα τὸν λαόν, δίκαιοι
    ὑμεῖς· ἰδοὺ ἐγώ εἰμι συνεστράφην ἐπὶ τὸν κύριόν μου, καὶ ἀπέκτεινα αὐτόν· καὶ
    τίς ἐπάταξε πάντας τούτους;
  usfm_code: 2KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἴδετε ἀφφὼ, ὅτι οὐ πεσεῖται ἀπὸ τοῦ ῥήματος Κυρίου εἰς τὴν γῆν οὗ ἐλάλησε
    Κύριος ἐπὶ τὸν οἶκον Ἀχαάβ· καὶ Κύριος ἐποίησεν ὅσα ἐλάλησεν ἐν χειρὶ δούλου αὐτοῦ
    Ἠλιού.
  usfm_code: 2KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξεν Ἰοὺ πάντας τοὺς καταλειφθέντας ἐν τῷ οἴκῳ Ἀχαὰβ ἐν Ἰεζράελ, καὶ
    πάντας τοὺς ἁδροὺς αὐτοῦ, καὶ τοὺς γνωστοὺς αὐτοῦ, καὶ τοὺς ἱερεῖς αὐτοῦ, ὥστε
    μὴ καταλιπεῖν αὐτοὺ κατάλειμμα.
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη καὶ ἐπορεύθῃ εἰς Σαμάρειαν, αὐτὸς ἐν βαιθακὰθ τῶν ποιμένων ἐν τῇ
    ὁδῷ.
  usfm_code: 2KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ Ἰοὺ εὗρε τοὺς ἀδελφοὺς Ὀχοζίου βασιλέως Ἰούδα, καὶ εἶπε, τίνες ὑμεῖς;
    καὶ εἶπον, ἀδελφοὶ Ὀχοζίου ἡμεῖς, καὶ κατέβημεν εἰς εἰρήνην τῶν υἱῶν τοῦ βασιλέως,
    καὶ τῶν υἱῶν τῆς δυναστευούσης.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, συλλάβετε αὐτοὺς ζῶντας· καὶ ἔσφαξαν αὐτοὺς εἰς βαιθακὰθ τεσσαράκοντα
    καὶ δύο ἄνδρας· οὐ κατέλιπεν ἄνδρα ἐξ αὐτῶν.
  usfm_code: 2KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ἐκεῖθεν καὶ εὗρε τὸν Ἰωναδὰβ υἱὸν Ῥηχὰβ εἰς ἀπαντὴν αὐτοῦ, καὶ
    εὐλόγησεν αὐτόν· καὶ εἶπε πρὸς αὐτὸν Ιοὺ, εἰ ἔστι καρδία σου μετὰ καρδίας μου
    εὐθεῖα καθὼς ἡ καρδία μου μετὰ τῆς καρδίας σου; καὶ εἶπεν Ἰωναδάβ ἔστι· καὶ εἶπεν
    Ἰοὺ, καὶ εἰ ἔστι, δὸς τὴν χεῖρά σου· καὶ ἔδωκε τὴν χεῖρα αὐτοῦ· καὶ ἀνεβίβασεν
    αὐτὸν πρὸς αὐτὸν ἐπὶ τὸ ἅρμα,
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ εἶπε πρὸς αὐτὸν, δεῦρο μετʼ ἐμοῦ, καὶ ἴδε ἐν τῷ ζηλῶσαί με τῷ Κυρίῳ· καὶ
    ἐπεκάθισε αὐτὸν ἐν τῷ ἅρματι αὐτοῦ.
  usfm_code: 2KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν εἰς Σαμάρειαν· καὶ ἐπάταξε πάντας τοὺς καταλειφθέντας τοῦ Ἀχαὰβ
    ἐν Σαμαρείᾳ ἕως τοῦ ἀφανίσαι αὐτὸν κατὰ τὸ ῥῆμα Κυρίου, ὃ ἐλάλησε πρὸς Ἠλιού.
  usfm_code: 2KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ συνήθροισεν Ἰοὺ πάντα τὸν λαὸν, καὶ εἶπε πρὸς αὐτοὺς, Ἀχαὰβ ἐδούλευσε
    τῷ Βάαλ ὀλίγα, Ἰοὺ δουλεύσει αὐτῷ πολλά.
  usfm_code: 2KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ νῦν πάντες οἱ προφῆται τοῦ Βάαλ πάντας τοὺς δούλους αὐτοῦ καὶ τοὺς ἱερεῖς
    αὐτοῦ καλέσατε πρὸς μὲ, ἀνὴρ μὴ ἐπισκεπήτω, ὅτι θυσία μεγάλη μοι τῷ Βάαλ· πᾶς
    ὃς ἐὰν ἐπισκεπῇ, οὐ ζήσεται· καὶ Ἰοὺ ἐποίησεν ἐν πτερνισμῷ, ἵνʼ ἀπολέσῃ τοὺς δούλους
    τοῦ Βάαλ.
  usfm_code: 2KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰοὺ, ἁγιάσατε ἱερείαν τῷ Βάαλ· καὶ ἐκήρυξν.
  usfm_code: 2KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰοὺ ἐν παντὶ Ἰσραὴλ, λέγων, καὶ νῦν πάντες οἱ δοῦλοι, καὶ πάντες
    οἱ ἱερεῖς αὐτοῦ, καὶ πάντες οἱ προθῆται αὐτοῦ, μηδεὶς ἀπολιπέσθω, ὅτι θυσίαν μεγάλην
    ποιῶ· ὃς ἂν ἀπολειφθῇ, οὐ ζήσεται· καὶ ἦλθον πάντες οἱ δοῦλοι τοῦ Βάαλ, καὶ πάντες
    οἱ ἱερεῖς αὐτοῦ, καὶ πάντες οἱ προφῆται αὐτοῦ· οὐ κατελείφθη ἀνὴρ ὃς οὐ παρεγένετο·
    καὶ εἰσῆλθον εἰς τὸν οἶκον τοῦ Βάαλ· καὶ ἐπλήσθη ὁ οἶκος τοῦ Βάαλ στόμα εἰς στόμα.
  usfm_code: 2KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τῷ ἐπὶ τοῦ οἴκου μεσθάαλ, ἐξάγαγε ἔνδυμα πᾶσι τοῖς δούλοις τοῦ Βάαλ·
    καὶ ἐξήνεγκεν αὐτοῖς ὁ στολιστής.
  usfm_code: 2KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν Ἰοὺ καὶ Ἰωναδὰβ υἱὸς Ῥηχὰβ εἰς οἶκον τοῦ Βάαλ, καὶ εἶπε τοῖς
    δούλοις τοῦ Βάαλ, ἐρευνήσατε καὶ ἴδετε, εἰ ἔστι μεθʼ ὑμῶν τῶν δούλων Κυρίου, ὅτι
    ἀλλʼ ἢ οἱ δοῦλοι τοῦ Βάαλ μονώτατοι.
  usfm_code: 2KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε τοῦ ποιῆσαι τὰ θύματα καὶ τὰ ὁλοκαυτώματα· καὶ Ἰοὺ ἔταξεν ἑαυτῷ
    ἔξω ὀγδοήκοντα ἄνδρας, καὶ εἶπεν, ἀνὴρ ὃς ἐὰν διασωθῇ ἀπὸ τῶν ἀνδρῶν ὧν ἐγὼ ἀνάγω
    ἐπὶ χεῖρα ὑμῶν, ἡ ψυχὴ αὐτοῦ ἀντὶ τῆς ψυχῆς αὐτοῦ.
  usfm_code: 2KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς συνετέλεσε ποιῶν τὴν ὁλοκαύτωσιν, καὶ εἶπεν Ἰοὺ τοῖς παρατρέχουσιν
    καὶ τοῖς τριστάταις, εἰσελθόντες πατάξατε αὐτοὺς, μὴ ἐξελθάτω ἐξ αὐτῶν ἀνήρ· καὶ
    ἐπάταξαν αὐτοὺς ἐν στόματι ῥομφαίας, καὶ ἔῤῥιψαν οἱ παρατρέχοντες καὶ οἱ τριστάται,
    καὶ ἐπορεύθησαν ἕως πόλεως οἴκου τοῦ Βάαλ.
  usfm_code: 2KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξήνεγκαν τὴν στήλην τοῦ Βάαλ, καὶ ἐνέπρησαν αὐτήν.
  usfm_code: 2KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ κατέσπασαν τὰς στήλας τοῦ Βάαλ, καὶ ἔπαξαν αὐτὸν εἰς λυτρῶνας ἕως τῆς
    ἡμέρας ταύτης.
  usfm_code: 2KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἠφάνισεν Ἰοὺ τὸν Βάαλ ἐξ Ἰσραήλ.
  usfm_code: 2KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Πλὴν ἁμαρτιῶν Ἰεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραὴλ, οὐκ ἀπέστη Ἰοὺ ἀπὸ
    ὄπισθεν αὐτῶν· αἱ δαμάλεις αἱ χρυσαῖ ἐν Βαιθὴλ, καὶ ἐν Δάν.
  usfm_code: 2KI
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Ἰοὺ, ἀνθʼ ὧν ὅσα ἠγάθυνας ποιῆσαι τὸ εὐθὲς ἐν ὀφθαλμοῖς
    μου κατὰ πάντα ὅσα ἐν τῇ καρδίᾳ μου ἐποίησας τῷ οἴκῳ Ἀχαὰβ, υἱοὶ τέταρτοι καθήσονταί
    σοι ἐπὶ θρόνου Ἰσραήλ.
  usfm_code: 2KI
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ Ἰοὺ οὐκ ἐφύλαξε πορεύεσθαι ἐν νόμῳ Κυρίου θεοῦ Ἰσραὴλ ἐν ὅλῃ καρδίᾳ αὐτοῦ·
    οὐκ ἀπέστη ἑπάνωθεν ἁμαρτιῶν Ἰεροβοὰμ ὃς ἐξήμαρτε τὸν Ἰσραήλ.
  usfm_code: 2KI
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις ἤρξατο Κύριος συγκόπτειν ἐν τῷ Ἰσραήλ· καὶ ἐπάταξεν
    αὐτοὺς Ἀζαὴλ ἐν παντὶ ὁρίῳ Ἰσραὴλ,
  usfm_code: 2KI
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: ἀπὸ τοῦ Ἰορδάνου κατʼ ἀνατολὰς ἡλίου πᾶσαν τὴν Γαλαάδ τοῦ Γαδδὶ, καὶ τοῦ Ῥουβὴν,
    καὶ τοῦ Μανασσῆ, ἀπὸ Ἀροὴρ, ἥ ἐστιν ἐπὶ τοῦ χείλους χειμάῤῥου Ἀρνὼν, καὶ τὴν Γαλαὰδ
    καὶ τὴν Βασάν.
  usfm_code: 2KI
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰοὺ καὶ πάντα ὅσα ἐποίησε, καὶ πᾶσα ἡ δυναστεία αὐτοῦ,
    καὶ τὰς συνάψεις ἃς συνῆψεν, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίου λόγων τῶν ἡμερῶν
    τοῖς βασιλεῦσιν Ἰσραήλ;
  usfm_code: 2KI
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἰοὺ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν Σαμαρείᾳ· καὶ
    ἐβασίλευσεν Ἰωάχαζ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ αἱ ἡμέραι ἃς ἐβασίλευσεν Ἰοὺ ἐπὶ Ἰσραὴλ εἰκοσιοκτὼ ἔτη ἐν Σαμαρείᾳ.
  usfm_code: 2KI
  verse: '36'
