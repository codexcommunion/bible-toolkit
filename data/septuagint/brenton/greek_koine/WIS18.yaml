- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Τοῖς δὲ ὁσίοις σου μέγιστον ἦν φῶς, ὧν φωνὴν μὲν ἀκούοντες, μορφὴν δὲ οὐχ
    ὁρῶντες, ὅτι μὲν οὖν κᾀκεῖνοι ἐπεπόνθεισαν, ἐμακάριζον,
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: ὅτι δὲ οὐ βλάπτουσι προηδικημένοι, εὐχαριστοῦσι, καὶ τοῦ διενεχθῆναι χάριν
    ἐδέοντο.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀνθʼ ὧν πυριφλεγῆ στύλον, ὁδηγὸν μὲν ἀγνώστου ὁδοιπορίας, ἥλιον δὲ ἀβλαβῆ
    φιλοτίμου ξενιτείας παρέσχες.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἄξιοι μὲν γὰρ ἐκεῖνοι στερηθῆναι φωτὸς, καὶ φυλακισθῆναι ἐν σκότει, οἱ κατακλείστους
    φυλάξαντες τοὺς υἱούς σου, διʼ ὧν ἤμελλε τὸ ἄφθαρτον νόμου φῶς τῷ αἰῶνι δίδοσθαι.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Βουλευσαμένους δʼ αὐτοὺς τὰ τῶν ὁσιῶν ἀποκτεῖναι νήπια, καὶ ἑνὸς ἐκτεθέντος
    τέκνου, καὶ σωθέντος, εἰς ἔλεγχον τὸ αὐτῶν ἀφείλω πλῆθος τέκνων, καὶ ὁμοθυμαδὸν
    ἀπώλεσας ἐν ὕδατι σφοδρῷ.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐκείνη ἡ νὺξ προεγνώσθη πατράσιν ἡμῶν, ἵνα ἀσφαλῶς εἰδότες οἷς ἐπίστευσαν
    ὅρκοις, ἐπευθυμήσωσι.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Προσεδέχθη δὲ ὑπὸ λαοῦ σου σωτηρία μὲν δικαίων, ἐχθρῶν δὲ ἀπώλεια.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὧς γὰρ ἐτιμωρήσω τοὺς ὑπεναντίους, τούτῳ ἡμᾶς προσκαλεσάμενος ἐδόξασας.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Κρυφῇ γὰρ ἐθυσιαζον ὅσιοι παῖδες ἀγαθῶν, καὶ τὸν τῆς θειότητος νόμον ἐν ὁμονοίᾳ
    διέθεντο, τῶν αὐτῶν ὁμοίως καὶ ἀγαθῶν καὶ κινδύνων μεταλήψεσθαι τοὺς ἁγίους, πατέρων
    ἤδη προαναμελπόντων αἴνους.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀντήχει δʼ ἀσύμφωνος ἐχθρῶν βοὴ, καὶ οἰκτρὰ διεφέρετο θρηνουμένων παίδων.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὁμοίᾳ δὲ δίκῃ δοῦλος ἅμα δεσπότῃ κολασθεὶς, καὶ δημότης βασιλεῖ τὰ αὐτὰ πάσχων.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὁμοθυμαδὸν δὲ πάντες ἐν ἑνὶ ὀνόματι θανάτου νεκροὺς εἶχον ἀναριθμήτους, οὐδὲ
    γὰρ πρὸς τὸ θάψαι οἱ ζῶντες ἦσαν ἱκανοὶ, ἐπεὶ πρὸς μίαν ῥοπὴν ἡ ἐντιμοτέρα γένεσις
    αὐτῶν διεφθάρη.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Πάντα γὰρ ἀπιστοῦντες διὰ τὰς φαρμακίας, ἐπὶ τῷ τῶν πρωτοτόκων ὀλέθρῳ, ὡμολόγησαν
    Θεοῦ υἱὸν λαὸν εἶναι.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἡσύχου γὰρ σιγῆς περιεχούσης τὰ πάντα, καὶ νυκτὸς ἐν ἰδίῳ τάχει μεσαζούσης,
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: ὁ παντοδύναμός σου λόγος ἀπʼ οὐρανῶν ἐκ θρόνων βασιλειῶν, ἀπότομος πολεμιστὴς,
    εἰς μέσον τῆς ὀλεθρίας ἥλατο γῆς, ξίφος ὀξὺ τὴν ἀνυπόκριτον ἐπιταγήν σον φέρων,
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ στὰς ἐπλήρωσε τὰ πάντα θανάτου· καὶ οὐρανοῦ μὲν ἥπτετο, βεβήκει δʼ ἐπὶ
    γῆς.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Τότε παραχρῆμα φαντασίαι μὲν ὀνείρων δεινῶς ἐξετάραξαν αὐτοὺς, φόβοι δὲ ἐπέστησαν
    ἀδόκητοι
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ ἄλλος ἀλλαχῇ ῥιφεὶς ἡμίθνητος, διʼ ἣν ἔθνησκεν αἰτίαν ἐνεφάνιζεν.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Οἱ γὰρ ὄνειροι θορυβήσαντες αὐτοὺς, τοῦτο προεμήνυσαν, ἵνα μὴ ἀγνοοῦντες διʼ
    ὃ κακῶς πάσχουσιν, ἀπόλωνται.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἥψατο δὲ καὶ δικαίων πεῖρα θανάτου, καὶ θραῦσις ἐν ἐρήμῳ ἐγένετο πλήθους·
    ἀλλʼ οὐκ ἐπὶ πολὺ ἔμεινεν ἡ ὀργή.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Σπεύσας γὰρ ἀνὴρ ἄμεμπτος προεμάχησε· τὸ τῆς ἰδίας λειτουργίας ὅπλον, προσευχὴν
    καὶ θυμιάματος ἐξιλασμὸν κομίσας, ἀντέστη τῷ θυμῷ, καὶ πέρας ἐπέθηκε τῇ συμφορᾷ,
    δεικνὺς ὅτι σός ἐστι θεράπων.
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐνίκησε δὲ τὸν ὄχλον οὐκ ἰσχύϊ τοῦ σώματος, οὐχ ὅπλων ἐνεργείᾳ, ἀλλὰ λόγῳ
    τὸν κολάζοντα ὑπέταξεν, ὅρκους πατέρων καὶ διαθήκας ὑπομνήσας.
  usfm_code: WIS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Σωρηδὸν γὰρ ἤδη πεπτωκότων ἐπʼ ἀλλήλων νεκρῶν, μεταξὺ στὰς, ἀνέκοψε τὴν ὀργὴν,
    καὶ διέσχισε τὴν πρὸς τοὺς ζῶντας ὁδόν.
  usfm_code: WIS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐπὶ γὰρ ποδήρους ἐνδύματος ἦν ὅλος ὁ κόσμος, καὶ πατέρων δόξαι ἐπὶ τετραστίχου
    λίθου γλυφῆς, καὶ μεγαλωσύνη σου ἐπὶ διαδήματος κεφαλῆς αὐτοῦ.
  usfm_code: WIS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Τούτοις εἶξεν ὁ ὀλοθρεύων, ταῦτα δὲ ἐφοβήθησαν· ἦν γὰρ μόνη ἡ πεῖρα τῆς ὀργῆς
    ἱκανή.
  usfm_code: WIS
  verse: '25'
