- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὅτε δὲ κατῆλθον εἰς τὸν οἶκόν μου, καὶ ἀπεδόθη μοι Ἄννα ἡ γυνή μου,
    καὶ Τωβίας ὁ υἱός μου, ἐν τῇ πεντηκοστῇ ἑορτῇ, ἥν ἐστιν ἁγία ἑπτὰ ἑβδομάδων, ἐγενήθη
    ἄριστον καλόν μοι, καὶ ἀνέπεσα τοῦ φαγεῖν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐθεασάμην ὄψα πολλά, καὶ εἶπα τῷ υἱῷ μου, βάδισον καὶ ἄγαγε ὃν ἂν
    εὕρῃς τῶν ἀδελφῶν ἡμῶν ἐνδεῆ, ὃς μέμνηται τοῦ Κυρίου, καὶ ἰδοὺ μένω σε.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐλθὼν εἶπε, πάτερ, εἷς ἐκ τοῦ γένους ἡμῶν ἐστραγγαλωμένος ἔῤῥιπται
    ἐν τῇ ἀγορᾷ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κᾀγὼ πρινὴ γεύσασθαί με, ἀναπηδήσας ἀνειλόμην αὐτὸν εἴς τι οἴκημα ἕως
    οὗ ἔδυ ὁ ἥλιος.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐπιστρέψας ἐλουσάμην, καὶ ἤσθιον τὸν ἄρτον μου ἐν λύπῃ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐμνήσθην τῆς προφητείας Ἀμὼς, καθὼς εἶπε, στραφήσονται αἱ ἑορταὶ
    ὑμῶν εἰς πένθος, καὶ πᾶσαι αἱ εὐφροσύναι ὑμῶν εἰς θρῆνον.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔκλαυσα· καὶ ὅτε ἔδυ ὁ ἥλιος, ᾠχόμην, καὶ ὀρύξας ἔθαψα αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ οἱ πλησίον ἐπεγέλων, λέγοντες, οὐκ ἔτι φοβεῖται φονευθῆναι περὶ
    τοῦ πράγματος τούτου, καὶ ἀπέδρα, καὶ ἰδοὺ πάλιν θάπτει τοὺς νεκρούς.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐν αὐτῇ τῇ νυκτὶ ἀνέλυσα θάψας, καὶ ἐκοιμήθην μεμιαμμένος παρὰ τὸν
    τοῖχον τῆς αὐλῆς, καὶ τὸ πρόσωπόν μου ἀκάλυπτον ἦν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ οὐκ ᾔδειν ὅτι στρουθία ἐν τῷ τοίχῳ ἐστί· καὶ τῶν ὀφθαλμῶν μου ἀνεῳγότων,
    ἀφώδευσαν τὰ στρουθία θερμὸν εἰς τοὺς ὀφθαλμούς μου, καὶ ἐγενήθη λευκώματα ἐν
    τοῖς ὀφθαλμοῖς μου, καὶ ἐπορεύθην πρὸς ἰατροὺς, καὶ οὐκ ὠφέλησάν με· Ἀχιάχαρος
    δὲ ἔτρεφέ με ἕως οὗ ἐπορεύθην εἰς τὴν Ἐλυμαΐδα.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἡ γυνή μου Ἄννα ἠριθεύετο ἐν τοῖς γυναικείοις, καὶ ἀπέστελλε τοῖς
    κυρίοις.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἀπέδωκαν αὐτῇ καὶ αὐτοὶ τὸν μισθὸν, προσδόντες καὶ ἔριφον.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτε δὲ ἦλθε πρὸς μέ, ἤρξατο κράζειν· καὶ εἶπα αὐτῇ, πόθεν τὸ ἐρίφιον;
    μὴ κλεψιμαῖόν ἐστίν; ἀπόδος αὐτὸ τοῖς κυρίοις· οὐ γὰρ θεμιτόν ἐστι φαγεῖν κλεψιμαῖον.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  book_usfm_code: TOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἡ δὲ εἶπε, δῶρον δέδοταί μοι ἐπὶ τῷ μισθῷ· καὶ οὐκ ἐπίστευον αὐτῇ· καὶ
    ἔλεγον ἀποδιδόναι αὐτὸ τοῖς κυρίοις, καὶ ἠρυθρίων πρὸς αὐτήν· ἡ δὲ ἀποκριθεῖσα
    εἶπέ μοι, ποῦ εἰσιν αἱ ἐλεημοσύναι σου, καὶ αἱ δικαιοσύναι σου; ἰδοὺ γνωστὰ πάντα
    μετὰ σοῦ.
