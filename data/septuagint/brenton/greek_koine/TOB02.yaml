- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτε δὲ κατῆλθον εἰς τὸν οἶκόν μου, καὶ ἀπεδόθη μοι Ἄννα ἡ γυνή μου, καὶ Τωβίας
    ὁ υἱός μου, ἐν τῇ πεντηκοστῇ ἑορτῇ, ἥν ἐστιν ἁγία ἑπτὰ ἑβδομάδων, ἐγενήθη ἄριστον
    καλόν μοι, καὶ ἀνέπεσα τοῦ φαγεῖν.
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐθεασάμην ὄψα πολλά, καὶ εἶπα τῷ υἱῷ μου, βάδισον καὶ ἄγαγε ὃν ἂν εὕρῃς
    τῶν ἀδελφῶν ἡμῶν ἐνδεῆ, ὃς μέμνηται τοῦ Κυρίου, καὶ ἰδοὺ μένω σε.
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐλθὼν εἶπε, πάτερ, εἷς ἐκ τοῦ γένους ἡμῶν ἐστραγγαλωμένος ἔῤῥιπται ἐν
    τῇ ἀγορᾷ.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Κᾀγὼ πρινὴ γεύσασθαί με, ἀναπηδήσας ἀνειλόμην αὐτὸν εἴς τι οἴκημα ἕως οὗ ἔδυ
    ὁ ἥλιος.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέψας ἐλουσάμην, καὶ ἤσθιον τὸν ἄρτον μου ἐν λύπῃ.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐμνήσθην τῆς προφητείας Ἀμὼς, καθὼς εἶπε, στραφήσονται αἱ ἑορταὶ ὑμῶν
    εἰς πένθος, καὶ πᾶσαι αἱ εὐφροσύναι ὑμῶν εἰς θρῆνον.
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔκλαυσα· καὶ ὅτε ἔδυ ὁ ἥλιος, ᾠχόμην, καὶ ὀρύξας ἔθαψα αὐτόν.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ οἱ πλησίον ἐπεγέλων, λέγοντες, οὐκ ἔτι φοβεῖται φονευθῆναι περὶ τοῦ πράγματος
    τούτου, καὶ ἀπέδρα, καὶ ἰδοὺ πάλιν θάπτει τοὺς νεκρούς.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐν αὐτῇ τῇ νυκτὶ ἀνέλυσα θάψας, καὶ ἐκοιμήθην μεμιαμμένος παρὰ τὸν τοῖχον
    τῆς αὐλῆς, καὶ τὸ πρόσωπόν μου ἀκάλυπτον ἦν.
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ᾔδειν ὅτι στρουθία ἐν τῷ τοίχῳ ἐστί· καὶ τῶν ὀφθαλμῶν μου ἀνεῳγότων,
    ἀφώδευσαν τὰ στρουθία θερμὸν εἰς τοὺς ὀφθαλμούς μου, καὶ ἐγενήθη λευκώματα ἐν
    τοῖς ὀφθαλμοῖς μου, καὶ ἐπορεύθην πρὸς ἰατροὺς, καὶ οὐκ ὠφέλησάν με· Ἀχιάχαρος
    δὲ ἔτρεφέ με ἕως οὗ ἐπορεύθην εἰς τὴν Ἐλυμαΐδα.
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἡ γυνή μου Ἄννα ἠριθεύετο ἐν τοῖς γυναικείοις, καὶ ἀπέστελλε τοῖς κυρίοις.
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπέδωκαν αὐτῇ καὶ αὐτοὶ τὸν μισθὸν, προσδόντες καὶ ἔριφον.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτε δὲ ἦλθε πρὸς μέ, ἤρξατο κράζειν· καὶ εἶπα αὐτῇ, πόθεν τὸ ἐρίφιον; μὴ κλεψιμαῖόν
    ἐστίν; ἀπόδος αὐτὸ τοῖς κυρίοις· οὐ γὰρ θεμιτόν ἐστι φαγεῖν κλεψιμαῖον.
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἡ δὲ εἶπε, δῶρον δέδοταί μοι ἐπὶ τῷ μισθῷ· καὶ οὐκ ἐπίστευον αὐτῇ· καὶ ἔλεγον
    ἀποδιδόναι αὐτὸ τοῖς κυρίοις, καὶ ἠρυθρίων πρὸς αὐτήν· ἡ δὲ ἀποκριθεῖσα εἶπέ μοι,
    ποῦ εἰσιν αἱ ἐλεημοσύναι σου, καὶ αἱ δικαιοσύναι σου; ἰδοὺ γνωστὰ πάντα μετὰ σοῦ.
  usfm_code: TOB
  verse: '14'
