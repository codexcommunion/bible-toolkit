- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: πορευθῶμεν, καὶ ἐπιστρέψωμεν πρὸς Κύριον τὸν Θεὸν ἡμῶν, ὅτι αὐτὸς ἥρπακε,
    καὶ ἰάσεται ἡμᾶς· πατάξει,
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ μοτώσει ἡμᾶς, ὑγιάσει ἡμᾶς μετὰ δύο ἡμέρας· ἐν τῇ ἡμέρᾳ τῇ τρίτῃ ἐξαναστησόμεθα,
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ζησόμεθα ἐνώπιον αὐτοῦ, καὶ γνωσόμεθα· διώξωμεν τοῦ γνῶναι τὸν Κύριον·
    ὡς ὄρθρον ἕτοιμον εὑρήσομεν αὐτὸν, καὶ ἥξει ὡς ὑετὸς ἡμῖν πρώϊμος καὶ ὄψιμος γῇ.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τί σοι ποιήσω Ἐφραίμ; τί σοι ποιήσω Ἰούδα; τὸ δὲ ἔλεος ὑμῶν ὡς νεφέλη πρωϊνὴ,
    καὶ ὡς δρόσος ὀρθρινὴ πορευομένη.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἀπεθέρισα τοὺς προφήτας ὑμῶν· ἀπέκτεινα αὐτοὺς ἐν ῥήματι στόματός
    μου· καὶ τὸ κρίμα μου ὡς φῶς ἐξελεύσεται.
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διότι ἔλεος θέλω ἢ θυσίαν, καὶ ἐπίγνωσιν Θεοῦ ἢ ὁλοκαυτώματα.
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Αὐτοὶ δέ εἰσιν ὡς ἄνθρωπος παραβαίνων διαθήκην· ἐκεῖ κατεφρόνησέ μου Γαλαὰδ
    πόλις,
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἐργαζομένη μάταια, ταράσσουσα ὕδωρ,
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἡ ἰσχύς σου ἀνδρὸς πειρατοῦ· ἔκρυψαν ἱερεῖς ὁδόν, ἐφόνευσαν Σίκιμα, ὅτι
    ἀνομίαν ἐποίησαν ἐν τῷ οἴκῳ τοῦ Ἰσραήλ· εἶδον φρικώδη ἐκεῖ,
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: πορνείαν τοῦ Ἐφραίμ· ἐμιάνθη Ἰσραὴλ καὶ Ἰούδα· ἄρχου τρυγᾷν σεαυτῷ,
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἐν τῷ ἐπιστρέφειν με τὴν αἰχμαλωσίαν τοῦ λαοῦ μου.
  usfm_code: HOS
  verse: '11'
