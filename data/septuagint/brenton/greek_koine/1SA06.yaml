- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἦν ἡ κιβωτὸς ἐν ἀγρῷ τῶν ἀλλοφύλων ἑπτὰ μῆνας, καὶ ἐξέζεσεν ἡ γῆ αὐτῶν
    μύας.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ καλοῦσιν ἀλλόφυλοι τοὺς ἱερεῖς καὶ τοὺς μάντεις καὶ τοὺς ἐπαοιδοὺς αὐτῶν,
    λέγοντες, τί ποιήσωμεν τῇ κιβωτῷ Κυρίου; γνωρίσατε ἡμῖν ἐν τίνι ἀποστελοῦμεν αὐτὴν
    εἰς τὸν τόπον αὐτῆς.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, εἰ ἐξαποστέλλετε ὑμεῖς τὴν κιβωτὸν διαθήκης Κυρίου Θεοῦ Ἰσραήλ,
    μὴ δὴ ἐξαποστείλητε αὐτὴν κενήν, ἀλλὰ ἀποδιδόντες ἀπόδοτε αὐτῇ τῆς βασάνου, καὶ
    τότε ἰαθήσεσθε, καὶ ἐξιλασθήσεται ὑμῖν· μὴ οὐκ ἀποστῇ ἡ χεὶρ αὐτοῦ ἀφʼ ὑμῶν;
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ λέγουσι, τί τὸ τῆς βασάνου ἀποδώσομεν αὐτῇ; καὶ εἶπαν, κατα ἀριθμὸν τῶν
    σατραπῶν τῶν ἀλλοφύλων πέντε ἕδρας χρυσᾶς, ὅτι πταῖσμα ἐν ὑμῖν καὶ τοῖς ἄρχουσιν
    ὑμῶν καὶ τῷ λαῷ,
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ μῦς χρυσοῦς ὁμοίωμα τῶν μυῶν ὑμῶν τῶν διαφθειρόντων τὴν γῆν· καὶ δώσετε
    τῷ Κυρίῳ δόξαν, ὅπως κουφίσῃ τὴν χεῖρα αὐτοῦ ἀφʼ ὑμῶν, καὶ ἀπὸ τῶν θεῶν ὑμῶν,
    καὶ ἀπὸ τῆς γῆς ὑμῶν.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἱνατί βαρύνετε τὰς καρδίας ὑμῶν, ὡς ἐβάρυνεν Αἴγυπτος καὶ Φαραὼ τὴν καρδίαν
    αὐτῶν; οὐχὶ ὅτε ἐνέπαιξεν αὐτοῖς, ἐξαπέστειλαν αὐτοὺς καὶ ἀπῆλθον;
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ νῦν λάβετε καὶ ποιήσατε ἅμαξαν καινὴν, καὶ δύο βόας πρωτοτοκούσας ἄνευ
    τῶν τέκνων· καὶ ζεύξατε τὰς βόας ἐν τῇ ἁμάξῃ, καὶ ἀπαγάγετε τὰ τὲκνα ἀπὸ ὄπισθεν
    αὐτῶν εἰς οἴκον.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ λήψεσθε τὴν κιβωτὸν, καὶ θήσετε αὐτὴν ἐπὶ τὴν ἅμαξαν, καὶ τὰ σκεύη τὰ
    χρυσᾶ ἀποδώσετε αὐτῇ τῆς βασάνου, καὶ θήσετε ἐν θέματι βερσεχθὰν ἐκ μέρους αὐτῆς·
    καὶ ἐξαποστελεῖτε αὐτὴν, καὶ ἀπελάσατε αὐτήν, καὶ ἀπελεύσεσθε.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὄψεσθε, εἰ ὁδὸν ὁρίων αὐτῆς πορεύσεται μετὰ Βαιθσαμὺς, αὐτὸς πεποίηκεν
    ἡμῖν τὴν κακίαν τὴν μεγάλην ταύτην· καὶ ἐὰν μὴ, καὶ γνωσόμεθα ὅτι οὐ χεὶρ αὐτοῦ
    ἧπται ἡμῶν, ἀλλὰ σύμπτωμα τοῦτο γέγονεν ἡμῖν.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οἱ ἀλλόφυλοι οὕτω· καὶ ἔλαβον δύο βόας πρωτοτοκούσας, καὶ ἔζευξαν
    αὐτὰς ἐν τῇ ἁμάξῃ, καὶ τὰ τέκνα αὐτῶν ἀπεκώλυσαν εἰς οἶκον·
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔθεντο τὴν κιβωτὸν Κυρίου ἐπὶ τὴν ἅμαξαν, καὶ τὸ θέμα ἐργὰβ καὶ τοὺς μῦς
    τοὺς χρυσοῦς.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ κατεύθυναν αἱ βόες ἐν τῇ ὁδῷ εἰς ὁδὸν Βαιθσαμὺς, ἐν τρίβῳ ἐνὶ ἐπορεύοντο
    καὶ ἐκοπίων, καὶ οὐ μεθίσταντο δεξιὰ οὐδὲ ἀριστερά· καὶ οἱ σατράπαι τῶν ἀλλοφύλων
    ἐπορεύοντο ὀπίσω αὐτῆς ἕως ὁρίων Βαιθσαμύς.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἐν Βαιθσαμὺς ἐθέριζον θερισμὸν πυρῶν ἐν κοιλάδι· καὶ ᾖραν ὀφθαλμοὺς
    αὐτῶν, καὶ εἶδον κιβωτὸν Κυρίου, καὶ ηὐφράνθησαν εἰς ἀπάντησιν αὐτῆς.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἡ ἅμαξα εἰσῆλθεν εἰς ἀγρὸν Ὠσῆὲ τὸν ἐν Βαιθσαμὺς, καὶ ἔστησαν ἐκεῖ παρʼ
    αὐτῇ λίθον μέγαν· καὶ σχίζουσι τὰ ξύλα τῆς ἁμάξης, καὶ τὰς βόας ἀνήνεγκαν εἰς
    ὁλοκαύτωσιν τῷ κυρίῳ.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οἱ Λευῖται ἀνήνεγκαν τὴν κιβωτὸν τοῦ Κυρίου, καὶ τὸ θέμα ἐργὰβ μετʼ αὐτῆς,
    καὶ τὰ ἐπʼ αὐτῆς σκεύη τὰ χρυσᾶ, καὶ ἔθεντο ἐπὶ τοῦ λίθου τοῦ μεγάλου· καὶ οἱ
    ἄνδρες Βαιθσαμὺς ἀνήνεγκαν ὁλοκαυτώσεις καὶ θυσίας ἐν τῇ ἡμέρᾳ ἐκείνῃ τῷ Κυρίῳ.
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οἱ πέντε σατράπαι τῶν ἀλλοφύλων ἑώρων, καὶ ἀνέστρεψαν εἰς Ἀσκάλωνα τῇ
    ἡμέρᾳ ἐκείνῃ.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ αὗται αἱ ἕδραι αἱ χρυσαῖ, ἃς ἀπέδωκαν οἱ ἀλλόφυλοι τῆς βασάνου τῷ Κυρίῳ·
    τῆς Ἀζώτου μίαν, τῆς Γάζης μίαν, τῆς Ἀσκάλωνος μίαν, τῆς Γὲθ μίαν, τῆς Ἀκκαρὼν
    μίαν.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ μῦς οἱ χρυσοῖ κατʼ ἀριθμὸν πασῶν πόλεων τῶν ἀλλοφύλων τῶν πέντε σατραπῶν
    ἐκ πόλεως ἐστερεωμένης καὶ ἕως κώμης τοῦ Φερεζαίου, καὶ ἕως λίθου τοῦ μεγάλου,
    οὗ ἐπέθηκαν ἐπʼ αὐτοῦ τὴν κιβωτὸν διαθήκης Κυρίου, τοῦ ἐν ἀγρῷ Ὠσηὲ τοῦ Βαιθσαμυσίτου.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠσμένισαν οἱ υἱοὶ Ἰεχονίου ἐν τοῖς ἀνδράσι Βαιθσαμὺς, ὅτι εἶδαν κιβωτὸν
    Κυρίου· καὶ ἐπάταξεν ἐν αὐτοῖς ἑβδομήκοντα ἄνδρας, καὶ πεντήκοντα χιλιάδας ἀνδρῶν·
    καὶ ἐπένθησεν ὁ λαός, ὅτι ἐπάταξε Κύριος ἐν τῷ λαῷ πληγὴν μεγάλην σφόδρα.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ ἄνδρες οἱ ἐκ Βαιθσαμὺς, τίς δυνήσεται διελθεῖν ἐνώπιον Κυρίου
    τοῦ Θεοῦ τοῦ ἁγίου τούτου; καὶ πρὸς τίνα ἀναβήσεται κιβωτὸς Κυρίου ἀφʼ ἡμῶν;
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀποστέλλουσιν ἀγγέλους πρὸς τοὺς κατοικοῦντας Καριαθιαρεὶμ, λέγοντες,
    ἀπεστρόφασιν ἀλλόφυλοι τὴν κιβωτὸν Κυρίου, κατάβητε καὶ ἀναγάγετε αὐτὴν πρὸς ἑαυτούς.
  usfm_code: 1SA
  verse: '21'
