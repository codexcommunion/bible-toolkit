- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰουδὶθ δὲ ἔπεσεν ἐπὶ πρόσωπον, καὶ ἐπέθετο σποδὸν ἐπὶ τὴν κεφαλὴν αὐτῆς, καὶ
    ἐγύμνωσεν ὃν ἐνεδιδύσκετο σάκκον· καὶ ἦν ἄρτι προσφερόμενον ἐν Ἱερουσαλὴμ εἰς
    τὸν οἶκον τοῦ Θεοῦ τὸ θυμίαμα τῆς ἑσπέρας ἐκείνης· καὶ ἐβόησε φωνῇ μεγάλῃ Ἰουδὶθ
    πρὸς Κύριον, καὶ εἶπε,
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: κύριε ὁ Θεὸς τοῦ πατρός μου Συμεὼν, ᾧ ἔδωκας ἐν χειρὶ ῥομφαίαν εἰς ἐκδίκησιν
    ἀλλογενῶν, οἳ ἔλυσαν μήτραν παρθένου εἰς μίασμα, καὶ ἐγύμνωσαν μηρὸν εἰς αἰσχύνην,
    καὶ ἐβεβήλωσαν μήτραν εἰς ὄνειδος· εἶπας γὰρ, οὐχ οὕτως ἔσται, καὶ ἐποίησαν·
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἀνθʼ ὧν ἔδωκας ἄρχοντας αὐτῶν εἰς φόνον, καὶ τὴν στρωμνὴν αὐτῶν ἣ ᾐδέσατο
    τὴν ἀπάτην αὐτῶν, εἰς αἷμα, καὶ ἐπάταξας δούλους ἐπὶ δυνάσταις, καὶ δυνάστας ἐπὶ
    θρόνους αὐτῶν·
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἔδωκας γυναῖκας αὐτῶν εἰς προνομὴν, καὶ θυγατέρας εἰς αἰχμαλωσίαν, καὶ
    πάντα τὰ σκῦλα εἰς διαίρεσιν υἱῶν ἠγαπημένων ὑπὸ σοῦ, οἳ καὶ ἐζήλωσαν τὸν ζῆλόν
    σου, καὶ ἐβδελύξαντο μίασμα αἵματος αὐτῶν, καὶ ἐπεκαλέσαντό σε εἰς βοηθόν· ὁ Θεὸς
    ὁ Θεὸς ὁ ἐμὸς, καὶ εἰσάκουσον ἐμοῦ τῆς χήρας.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Σὺ γὰρ ἐποίησας τὰ πρότερα ἐκείνων, καὶ ἐκεῖνα, καὶ τὰ μετέπειτα, καὶ τὰ νῦν,
    καὶ τὰ ἐπερχόμενα διενοήθης, καὶ ἐγενήθησαν ἃ ἐνενοήθης,
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ παρέστησαν ἃ ἐβουλεύσω, καὶ εἶπαν, ἰδοὺ πάρεσμεν· πᾶσαι γὰρ αἱ ὁδοί σου
    ἕτοιμοι, καὶ ἡ κρίσις σου ἐν προγνώσει.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰδοὺ γὰρ Ἀσσύριοι ἐπληθύνθησαν ἐν δυνάμει αὐτῶν, ὑψώθησαν ἐφʼ ἵππῳ καὶ ἀναβάτῃ,
    ἐγανρίασαν ἐν βραχίονι πεζῶν, ἤλπισαν ἐν ἀσπίδι καὶ ἐν γαισῷ καὶ τόξῳ καὶ σφενδόνῃ,
    καὶ οὐκ ἔγνωσαν ὅτι σὺ εἶ Κύριος συντρίβων πολέμους· Κύριος ὄνομά σοι.
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Σὺ ῥάξον αὐτῶν τὴν ἰσχὺν ἐν δυνάμει σου, καὶ κάταξον τὸ κράτος αὐτῶν ἐν τῷ
    θυμῷ σου· ἐβουλεύσαντο γὰρ βεβηλῶσαι τὰ ἅγιά σου, μιᾶναι τὸ σκήνωμα τῆς καταπαύσεως
    τοῦ ὀνόματος τῆς δόξης σου, καὶ καταβαλεῖν σιδήρῳ κέρας θυσιαστηρίου σου.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Βλέψον εἰς ὑπερηφανίαν αὐτῶν, ἀπόστειλον τὴν ὀργήν σου εἰς κεφαλὰς αὐτῶν·
    δὸς ἐν χειρί μου τῆς χήρας ὃ διενοήθην κράτος,
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: πάταξον δοῦλον ἐκ χειλέων ἀπάτης μου ἐπʼ ἄρχοντι, καὶ ἄρχοντα ἐπὶ θεράποντι
    αὐτοῦ, θραῦσον αὐτῶν τὸ ἀνάστεμα ἐν χειρὶ θηλείας.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὐ γὰρ ἐν πλήθει τὸ κράτος σου, οὐδὲ ἡ δυναστεία σου ἐν ἰσχύουσιν, ἀλλὰ ταπεινῶν
    εἶ Θεὸς, ἐλαττόνων εἶ βοηθὸς, ἀντιλήπτωρ ἀσθενούντων, ἀπεγνωσμένων σκεπαστὴς,
    ἀπηλπισμένων σωτήρ.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ναὶ ναὶ ὁ Θεὸς τοῦ πατρὸς μοὺ, καὶ Θεὸς κληρονομίας Ἰσραὴλ, δέσποτα τῶν οὐρανῶν
    καὶ τῆς γῆς, κτίστα τῶν ὑδάτων, βασιλεῦ πάσης κτίσεώς σου, σὺ εἰσάκουσον τῆς δεήσεώς
    μου,
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ δὸς λόγον μου καὶ ἀπάτην εἰς τραῦμα καὶ μώλωπα αὐτῶν, οἳ κατὰ τῆς διαθήκης
    σου, καὶ οἴκου ἡγιασμένου σου, καὶ κορυφῆς Σιὼν, καὶ οἴκου κατασχέσεως υἱῶν σου
    ἐβουλεύσαντο σκληρά.
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ποίησον ἐπὶ πᾶν τὸ ἔθνος σου, καὶ πάσης φυλῆς ἐπίγνωσιν, τοῦ εἰδῆσαι ὅτι
    σὺ εἶ ὁ Θεὸς πάσης δυνάμεως καὶ κράτους, καὶ οὐκ ἔστιν ἄλλος ὑπερασπίζων τοῦ γένους
    Ἰσραὴλ, εἰ μὴ σύ.
  usfm_code: JDT
  verse: '14'
