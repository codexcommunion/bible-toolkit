- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἰουδὶθ δὲ ἔπεσεν ἐπὶ πρόσωπον, καὶ ἐπέθετο σποδὸν ἐπὶ τὴν κεφαλὴν αὐτῆς,
    καὶ ἐγύμνωσεν ὃν ἐνεδιδύσκετο σάκκον· καὶ ἦν ἄρτι προσφερόμενον ἐν Ἱερουσαλὴμ
    εἰς τὸν οἶκον τοῦ Θεοῦ τὸ θυμίαμα τῆς ἑσπέρας ἐκείνης· καὶ ἐβόησε φωνῇ μεγάλῃ
    Ἰουδὶθ πρὸς Κύριον, καὶ εἶπε,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: κύριε ὁ Θεὸς τοῦ πατρός μου Συμεὼν, ᾧ ἔδωκας ἐν χειρὶ ῥομφαίαν εἰς ἐκδίκησιν
    ἀλλογενῶν, οἳ ἔλυσαν μήτραν παρθένου εἰς μίασμα, καὶ ἐγύμνωσαν μηρὸν εἰς αἰσχύνην,
    καὶ ἐβεβήλωσαν μήτραν εἰς ὄνειδος· εἶπας γὰρ, οὐχ οὕτως ἔσται, καὶ ἐποίησαν·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἀνθʼ ὧν ἔδωκας ἄρχοντας αὐτῶν εἰς φόνον, καὶ τὴν στρωμνὴν αὐτῶν ἣ ᾐδέσατο
    τὴν ἀπάτην αὐτῶν, εἰς αἷμα, καὶ ἐπάταξας δούλους ἐπὶ δυνάσταις, καὶ δυνάστας ἐπὶ
    θρόνους αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ἔδωκας γυναῖκας αὐτῶν εἰς προνομὴν, καὶ θυγατέρας εἰς αἰχμαλωσίαν,
    καὶ πάντα τὰ σκῦλα εἰς διαίρεσιν υἱῶν ἠγαπημένων ὑπὸ σοῦ, οἳ καὶ ἐζήλωσαν τὸν
    ζῆλόν σου, καὶ ἐβδελύξαντο μίασμα αἵματος αὐτῶν, καὶ ἐπεκαλέσαντό σε εἰς βοηθόν·
    ὁ Θεὸς ὁ Θεὸς ὁ ἐμὸς, καὶ εἰσάκουσον ἐμοῦ τῆς χήρας.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Σὺ γὰρ ἐποίησας τὰ πρότερα ἐκείνων, καὶ ἐκεῖνα, καὶ τὰ μετέπειτα, καὶ
    τὰ νῦν, καὶ τὰ ἐπερχόμενα διενοήθης, καὶ ἐγενήθησαν ἃ ἐνενοήθης,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ παρέστησαν ἃ ἐβουλεύσω, καὶ εἶπαν, ἰδοὺ πάρεσμεν· πᾶσαι γὰρ αἱ ὁδοί
    σου ἕτοιμοι, καὶ ἡ κρίσις σου ἐν προγνώσει.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἰδοὺ γὰρ Ἀσσύριοι ἐπληθύνθησαν ἐν δυνάμει αὐτῶν, ὑψώθησαν ἐφʼ ἵππῳ καὶ
    ἀναβάτῃ, ἐγανρίασαν ἐν βραχίονι πεζῶν, ἤλπισαν ἐν ἀσπίδι καὶ ἐν γαισῷ καὶ τόξῳ
    καὶ σφενδόνῃ, καὶ οὐκ ἔγνωσαν ὅτι σὺ εἶ Κύριος συντρίβων πολέμους· Κύριος ὄνομά
    σοι.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Σὺ ῥάξον αὐτῶν τὴν ἰσχὺν ἐν δυνάμει σου, καὶ κάταξον τὸ κράτος αὐτῶν
    ἐν τῷ θυμῷ σου· ἐβουλεύσαντο γὰρ βεβηλῶσαι τὰ ἅγιά σου, μιᾶναι τὸ σκήνωμα τῆς
    καταπαύσεως τοῦ ὀνόματος τῆς δόξης σου, καὶ καταβαλεῖν σιδήρῳ κέρας θυσιαστηρίου
    σου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Βλέψον εἰς ὑπερηφανίαν αὐτῶν, ἀπόστειλον τὴν ὀργήν σου εἰς κεφαλὰς αὐτῶν·
    δὸς ἐν χειρί μου τῆς χήρας ὃ διενοήθην κράτος,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: πάταξον δοῦλον ἐκ χειλέων ἀπάτης μου ἐπʼ ἄρχοντι, καὶ ἄρχοντα ἐπὶ θεράποντι
    αὐτοῦ, θραῦσον αὐτῶν τὸ ἀνάστεμα ἐν χειρὶ θηλείας.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Οὐ γὰρ ἐν πλήθει τὸ κράτος σου, οὐδὲ ἡ δυναστεία σου ἐν ἰσχύουσιν, ἀλλὰ
    ταπεινῶν εἶ Θεὸς, ἐλαττόνων εἶ βοηθὸς, ἀντιλήπτωρ ἀσθενούντων, ἀπεγνωσμένων σκεπαστὴς,
    ἀπηλπισμένων σωτήρ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ναὶ ναὶ ὁ Θεὸς τοῦ πατρὸς μοὺ, καὶ Θεὸς κληρονομίας Ἰσραὴλ, δέσποτα
    τῶν οὐρανῶν καὶ τῆς γῆς, κτίστα τῶν ὑδάτων, βασιλεῦ πάσης κτίσεώς σου, σὺ εἰσάκουσον
    τῆς δεήσεώς μου,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ δὸς λόγον μου καὶ ἀπάτην εἰς τραῦμα καὶ μώλωπα αὐτῶν, οἳ κατὰ τῆς
    διαθήκης σου, καὶ οἴκου ἡγιασμένου σου, καὶ κορυφῆς Σιὼν, καὶ οἴκου κατασχέσεως
    υἱῶν σου ἐβουλεύσαντο σκληρά.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 9
  book_usfm_code: JDT
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ποίησον ἐπὶ πᾶν τὸ ἔθνος σου, καὶ πάσης φυλῆς ἐπίγνωσιν, τοῦ εἰδῆσαι
