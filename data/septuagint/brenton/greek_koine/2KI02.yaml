- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ἐν τῷ ἀνάγειν Κύριον ἐν συσσεισμῷ τὸν Ἠλιοὺ ὡς εἰς τὸν οὐρανὸν,
    καὶ ἐπορεύθη Ἠλιοὺ καὶ Ἑλισαιὲ ἐκ Γαλγάλων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπεν Ἠλιοὺ πρὸς Ἑλισαιὲ, κάθου δὴ ἐνταῦθα, ὅτι ὁ Θεὸς ἀπέσταλκέ
    με ἕως Βαιθήλ· καὶ εἶπεν Ἑλισαιὲ, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐγκαταλείψω
    σε· καὶ ἦλθον εἰς Βαιθήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἦλθον οἱ υἱοὶ τῶν προφητῶν οἱ ἐν Βαιθὴλ πρὸς Ἑλισαιὲ, καὶ εἶπον
    πρὸς αὐτὸν, εἰ ἔγνως, ὅτι Κύριος σήμερον λαμβάνει τὸν κύριόν σου ἐπάνωθεν τῆς
    κεφαλῆς σου; καὶ εἶπε, κἀγὼ ἔγνωκα, σιωπᾶτε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπεν Ἠλιοὺ πρὸς Ἑλισαιὲ, κάθου δὴ ἐνταῦθα, ὅτι Κύριος ἀπέσταλκέ
    με εἰς Ἱεριχώ· καὶ εἶπε, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐγκαταλείψω σε· καὶ ἦλθον
    εἰς Ἱεριχώ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἤγγισαν οἱ υἱοῖ τῶν προφητῶν οἱ ἐν Ἱεριχὼ πρὸς Ἑλισαιὲ, καὶ εἶπον
    πρὸς αὐτὸν, εἰ ἔγνως, ὅτι σήμερον λαμβάνει Κύριος τὸν κύρίον σου ἐπάνωθεν τῆς
    κεφαλῆς σου; καὶ εἶπε, καί γε ἐγὼ ἔγνων, σιωπᾶτε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπεν αὐτῷ Ἠλιοὺ, κάθου δὴ ὧδε, ὅτι Κύριος ἀπέσταλκέ με ἕως εἰς
    τὸν Ἰορδάνην· καὶ εἶπεν Ἑλισαιὲ, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐγκαταλείψω σε·
    καὶ ἐπορεύθησαν ἀμφότεροι,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ πεντήκοντα ἄνδρες υἱοὶ τῶν προφητῶν, καὶ ἔστησαν ἐξεναντίας μακρόθεν·
    καὶ ἀμφότεροι ἔστησαν ἐπὶ τοῦ Ἰορδάνου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἔλαβεν Ἠλιοὺ τὴν μηλωτὴν αὐτοῦ καὶ εἴλησε καὶ ἐπάταξε τὸ ὕδωρ, καὶ
    διῃρέθη τὸ ὕδωρ ἔνθα καὶ ἔνθα· καὶ διέβησαν ἀμφότεροι ἐν ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐγένετο ἐν τῷ διαβῆναι αὐτοὺς, καὶ Ἠλιοὺ εἶπε πρὸς Ἑλισαιὲ, αἴτησαι
    τί ποιήσω σοι πρὶν ἢ ἀναληφθῆναί με ἀπὸ σοῦ· καὶ εἶπεν Ἑλισαιὲ, γενηθήτω δὴ διπλᾶ
    ἐν πνεύματί σου ἐπʼ ἐμέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπεν Ἠλιοὺ, ἐσκλήρυνας τοῦ αἰτήσασθαι· ἐὰν ἴδῃς με ἀναλαμβανόμενον
    ἀπὸ σοῦ, καὶ ἔσται σοι οὕτως· καὶ ἐὰν μὴ, οὐ μὴ γένηται.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐγένετο αὐτῶν πορευομένων, ἐπορεύοντο καὶ ἐλάλουν· καὶ ἰδοὺ ἅρμα
    πυρὸς καὶ ἵπποι πυρὸς, καὶ διέστειλεν ἀναμέσον ἀμφοτέρων· καὶ ἀνελήμφθη Ἠλιοὺ
    ἐν συσσεισμῷ ὡς εἰς τὸν οὐρανόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ Ἑλισαιὲ ἑώρα, καὶ ἐβόα, πάτερ, πάτερ, ἅρμα Ἰσραὴλ καὶ ἱππεὺς αὐτοῦ·
    καὶ οὐκ εἶδεν αὐτὸν ἔτι· καὶ ἐπελάβετο τῶν ἱματίων αὐτοῦ, καὶ διέῤῥηξεν αὐτὰ εἰς
    δύο ῥήγματα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ὕψωσε τὴν μηλωτὴν Ἠλιοὺ, ἣ ἔπεσεν ἐπάνωθεν Ἑλισαιέ· καὶ ἐπέστρεψεν
    Ἑλισαιὲ, καὶ ἔστη ἐπὶ τοῦ χείλους τοῦ Ἰορδάνου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἔλαβε τὴν μηλωτὴν Ἠλιοὺ, ἣ ἔπεσεν ἐπάνωθεν αὐτοῦ, καὶ ἐπάταξε τὸ
    ὕδωρ, καὶ εἶπε, ποῦ ὁ Θεὸς Ἠλιοὺ ἀφφώ; καὶ ἐπάταξε τὰ ὕδατα, καὶ διεῤῥάγησαν ἔνθα
    καὶ ἔνθα· καὶ διέβη Ἑλισαιέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶδον αὐτὸν οἱ υἱοὶ τῶν προφητῶν οἱ ἐν Ἱεριχὼ ἐξεναντίας, καὶ εἶπον,
    ἐπαναπέπαυται τὸ πνεῦμα Ἠλιοὺ ἐπὶ Ἑλισαιέ· καὶ ἦλθον εἰς συναντὴν αὐτοῦ, καὶ προσεκύνησαν
    αὐτῷ ἐπὶ τὴν γῆν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ εἶπον πρὸς αὐτὸν, ἰδοὺ δὴ μετὰ τῶν παίδων σου πεντήκοντα ἄνδρες
    υἱοὶ δυνάμεως· πορευθέντες δὴ ζητησάτωσαν τὸν κύριόν σου, μή ποτε ᾖρεν αὐτὸν πνεῦμα
    Κυρίου, καὶ ἔῤῥιψεν αὐτὸν ἐν τῷ Ἰορδάνῃ ἢ ἐφʼ ἓν τῶν ὀρέων ἢ ἐφʼ ἕνα τῶν βουνῶν·
    καὶ εἶπεν Ἑλισαιὲ, οὐκ ἀποστελεῖτε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ παρεβιάσαντο αὐτὸν, ἕως οὗ ᾐσχύνετο· καὶ εἶπεν, ἀποστείλατε· καὶ
    ἀπέστειλαν πεντήκοντα ἄνδρας, καὶ ἐζήτησαν τρεῖς ἡμέρας, καὶ οὐχ εὗρον αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀνέστρεψαν πρὸς αὐτόν, καὶ αὐτὸς ἐκάθητο ἐν Ἱεριχώ· καὶ εἶπεν Ἑλισαῖε,
    οὐκ εἶπον πρὸς ὑμᾶς, μὴ πορευθῆτε;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶπον οἱ ἄνδρες τῆς πόλεως πρὸς Ἑλισαιὲ, ἰδοὺ ἡ κατοίκησις τῆς πόλεως
    ἀγαθὴ, καθὼς ὁ κύριος βλέπει, καὶ τὰ ὕδατα πονηρὰ, καὶ ἡ γῆ ἀτεκνουμένη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἶπεν Ἑλισαιὲ λάβετέ μοι ὑδρίσκην καινὴν, καὶ θέτε ἐκεῖ ἅλα· καὶ
    ἔλαβον, καὶ ἤνεγκαν πρὸς αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐξῆλθεν Ἐλισαιὲ εἰς τὴν διέξοδον τῶν ὑδάτων, καὶ ἔῤῥιψεν ἐκεῖ ἅλα,
    καὶ εἶπε, τάδε λέγει Κύριος, ἴαμαι τὰ ὕδατα ταῦτα, οὐκ ἔσται ἔτι ἐκεῖθεν θάνατος
    καὶ ἀτεκνουμένη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἰάθησαν τὰ ὕδατα ἕως τῆς ἡμέρας ταύτης, κατὰ τὸ ῥῆμα Ἑλισαιὲ ὃ ἐλάλησε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἀνέβη ἐκεῖθεν εἰς Βαιθήλ· καὶ ἀναβαίνοντος αὐτοῦ ἐν τῇ ὁδῷ καὶ παιδάρια
    μικρὰ ἐξῆλθον ἐκ τῆς πόλεως καὶ κατέπαιζον αὐτοῦ, καὶ εἶπον αὐτῷ, ἀνάβαινε φαλακρὲ,
    ἀνάβαινε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐξένευσεν ὀπίσω αὐτῶν, καὶ εἶδεν αὐτὰ, καὶ κατηράσατο αὐτοῖς ἐν
    ὀνόματι Κυρίου· καὶ ἰδοὺ ἐξῆλθον δύο ἄρκοι ἐκ τοῦ δρυμοῦ, καὶ ἀνέῤῥηξαν ἀπʼ αὐτῶν
    τεσσαράκοντα καὶ δύο παῖδας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 2
  book_usfm_code: 2KI
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐπορεύθη ἐκεῖθεν εἰς τὸ ὄρος τὸ Καρμήλιον, κᾀκεῖθεν ἐπέστρεψεν εἰς
    Σαμάρειαν.
