- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν ὁ λαὸς τῆς γῆς τὸν Ἰωάχαζ υἱὸν Ἰωσίου, καὶ ἔχρισαν αὐτὸν, καὶ κατέστησαν
    αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ εἰς βασιλέα ἐπὶ Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Υἱὸς εἴκοσι καὶ τριῶν ἐτῶν Ἰωάχαζ ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ,
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἀμιτὰλ, θυγάτηρ Ἱερεμίου ἐκ Λοβνά·
  usfm_code: 2CH
  verse: 2a
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου κατὰ πάντα ἃ ἐποίησαν οἱ πατέρες αὐτοῦ·
  usfm_code: 2CH
  verse: 2b
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ ἔδησεν αὐτὸν Φαραὼ Νεχαὼ ἐν Δεβλαθὰ ἐν γῇ Αἰμὰθ, τοῦ μὴ βασιλεύειν αὐτὸν
    ἐν Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: 2c
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ μετήγαγεν αὐτὸν ὁ βασιλεὺς εἰς Αἴγυπτον, καὶ ἐπέβαλε φόρον ἐπὶ τὴν γῆν,
    ἑκατὸν τάλαντα ἀργυρίου καὶ τάλαντον χρυσίου.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ κατέστησε Φαραὼ Νεχαὼ τὸν Ἐλιακὶμ υἱὸν Ἰωσίου βασιλέα ἐπὶ Ἰούδα ἀντὶ Ἰωσίου
    τοῦ πατρὸς αὐτοῦ, καὶ μετέστρεψε τὸ ὄνομα αὐτοῦ Ἰωακίμ· καὶ τὸν Ἰωαχαζ ἀδελφὸν
    αὐτοῦ ἔλαβε Φαραὼ Νεχαὼ, καὶ εἰσήγαγεν αὐτὸν εἰς Αἴγυπτον, καὶ ἀπέθανεν ἐκεῖ·
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ τὸ ἀργύριον καὶ τὸ χρυσίον ἔδωκε τῷ Φαραῷ· τότε ἤρξατο ἡ γῆ φορολογεῖσθαι
    τοῦ δοῦναι τὸ ἀργύριον ἐπὶ στόμα Φαραώ· καὶ ἕκαστος κατὰ δύναμιν ἀπῄτει τὸ ἀργύριον
    καὶ τὸ χρυσίον παρὰ τοῦ λαοῦ τῆς γῆς, δοῦναι Φαραῷ Νεχαῷ.
  usfm_code: 2CH
  verse: 4a
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὢν εἴκοσι καὶ πέντε ἐτῶν Ἰωακὶμ ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ζεχωρὰ, θυγάτηρ Νηρίου ἐκ Ῥαμά. καὶ
    ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου κατὰ πάντα ὅσα ἐποίησαν οἱ πατέρες αὐτοῦ.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις αὐτοῦ ἦλθε Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος εἰς τὴν γῆν,
    καὶ ἦν αὐτῷ δουλεύων τρία ἔτη, καὶ ἀπέστη ἀπʼ αὐτοῦ·
  usfm_code: 2CH
  verse: 5a
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ ἀπέστειλε Κύριος ἐπʼ αὐτοὺς τοὺς Χαλδαίους, καὶ λῃστήρια Σύρων, καὶ λῃστήρια
    Μωαβιτῶν, καὶ υἱῶν Ἀμμὼν, καὶ τῆς Σαμαρείας, καὶ ἀπέστησαν μετὰ τὸν λόγον τοῦτον
    κατὰ τὸν λόγον Κυρίου ἐν χειρὶ τῶν παίδων αὐτοῦ τῶν προφητῶν·
  usfm_code: 2CH
  verse: 5b
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: πλὴν θυμὸς Κυρίου ἦν ἐπὶ Ἰούδαν, τοῦ ἀποστῆναι αὐτὸν ἀπὸ προσώπου αὐτοῦ διὰ
    τὰς ἁμαρτίας Μανασσῆ ἐν πᾶσιν οἷς ἐποίησε,
  usfm_code: 2CH
  verse: 5c
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ ἐν αἵματι ἀθώῳ ᾧ ἐξέχεεν Ἰωακὶμ, καὶ ἔπλησε τὴν Ἱερουσαλὴμ αἵματος ἀθώου,
    καὶ οὐκ ἠθέλησε Κύριος ἐξολοθρεῦσαι αὐτούς.
  usfm_code: 2CH
  verse: 5d
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη ἐπʼ αὐτὸν Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ ἔδησεν αὐτὸν ἐν
    χαλκαῖς πέδαις, καὶ ἀπήγαγεν αὐτὸν εἰς Βαβυλῶνα.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ μήρος τῶν σκευῶν σἴκου Κυρίου ἀπήνεγκεν εἰς Βαβυλῶνα, καὶ ἔθηκεν αὐτὰ
    ἐν τῷ ναῷ αὐτοῦ ἐν Βαβυλῶνι.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωακὶμ καὶ πάντα ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; καὶ ἐκοιμήθη Ἰωακὶμ μετὰ τῶν
    πατέρων αὐτοῦ, καὶ ἐτάφη ἐν γανοζαὴ μετὰ τὼν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ἰεχονίας
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὀκτὼ ἐτῶν Ἰεχονίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον καὶ δέκα ἡμέρας ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ, καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέφοντος τοῦ ἐνιαυτοῦ, ἀπέστειλεν ὁ βασιλεὺς Ναβουχοδονόσορ, καὶ
    εἰσήνεγκεν αὐτὸν εἰς Βαβυλῶνα μετὰ τῶν σκευῶν τῶν ἐπιθυμητῶν οἴκου Κυρίου· καὶ
    ἐβασίλευσε Σεδεκίαν ἀδελφὸν τοῦ πατρὸς αὐτοῦ ἐπὶ Ἰούδαν καὶ Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἐτῶν εἴκοσι υἱὸς καὶ ἑνὸς ἔτου Σεδεκίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κορίου Θεοῦ αὐτοῦ, οὐκ ἐνετράπη ἀπὸ προσώπου
    Ἱερεμίου τοῦ προφήτου καὶ ἐκ στόματος Κυρίου,
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: ἐν τῷ τὰ πρὸς τὸν βασιλέα Ναβουχοδονόσορ ἀθετῆσαι, ἃ ὥρκισεν αὐτὸν κατὰ τοῦ
    Θεοῦ, καὶ ἐσκλήρυνε τὸν τράχηλον αὐτοῦ καὶ τὴν καρδίαν αὐτοῦ κατίσχυσε, τοῦ μὴ
    ἐπιστρέψαι πρὸς Κύριον Θεὸν Ἰσραήλ.
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ πάντες οἱ ἔνδοξοι Ἰούδα, καὶ οἱ ἱερεῖς, καὶ ὁ λαὸς τῆς γῆς ἐπλήθυναν τοῦ
    ἀθετῆσαι ἀθετήματα βδελυγμάτων ἐθνῶν, καὶ ἐμίαναν τὸν οἶκον Κυρίου τὸν ἐν Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐξαπέστειλε Κύριος ὁ Θεὸς τῶν πατέρων αὐτῶν ἐν χειρὶ τῶν προθητῶν αὐτοῦ,
    ὀρθρίζων καὶ ἀποστέλλων τοὺς ἀγγέλους αὐτοῦ, ὅτι ἦν φειδόμενος τοῦ λαοῦ αὐτοῦ,
    καὶ τοῦ ἁγιάσματος αὐτοῦ.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν μυκτηρίζοντες τοὺς ἀγγέλους αὐτοῦ, καὶ ἐξουθενοῦντες τοὺς λόγους
    αὐτοῦ, καὶ ἐμπαίζοντες ἐν τοῖς προφήταις αὐτοῦ, ἕως ἀνέβη ὁ θυμὸς Κυρίου ἐν τῷ
    λαῷ αὐτοῦ, ἕως οὐκ ἦν ἴαμα.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἤγαγεν ἐπʼ αὐτοὺς βασιλέα Χαλδαίων, καὶ ἀπέκτεινε τοὺς νεανίσκους αὐτῶν
    ἐν ῥομφαίᾳ ἐν οἴκῳ ἁγιάσματος αὐτοῦ· καὶ οὐκ ἐφείσατο τοῦ Σεδεκίου, καὶ τὰς παρθένους
    αὐτῶν οὐκ ἠλέησε, καὶ τοὺς πρεσβυτέρους αὐτῶν ἀπήγαγον· τὰ πάντα παρέδωκεν ἐν
    χερσὶν αὐτῶν.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ σκεύη οἴκου τοῦ Θεοῦ τὰ μεγάλα καὶ τὰ μικρὰ, καὶ τοὺς θησαυροὺς,
    οἴκου καὶ Κυρίου, καὶ πάντας τοὺς θησαυροὺς τοῦ βασιλέως καὶ τῶν μεγιστάνων, πάντα
    εἰσήνεγκεν εἰς Βαβυλῶνα.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ κατέσκαψε τὸ τεῖχος Ἱερουσαλὴμ, καὶ τὰς
    βάρεις αὐτῆς ἐνέπρησεν ἐν πυρί, καὶ πᾶν σκεῦος ὡραῖον εἰς ἀφανισμόν.
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἀπῴκισε τοὺς καταλοίπους εἰς Βαβυλῶνα, καὶ ἦσαν αὐτῷ καὶ τοῖς υἱοῖς αὐτοῦ
    εἰς δούλους ἕως βασιλείας Μήδων,
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: τοῦ πληρωθῆναι λόγον Κυρίου διὰ στόματος Ἱερεμίου, ἕως τοῦ προσδέξασθαι τὴν
    γῆν τὰ σάββατα αὐτῆς σαββατίσαι, πάσας τὰς ἡμέρας ἐρημώσεως αὐτῆς σαββατίσαι εἰς
    συμπλήρωσιν ἐτῶν ἑβδομήκοντα.
  usfm_code: 2CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἔτους πρώτου Κύρου βασιλέως Περσῶν, μετὰ τὸ πληρωθῆναι ῥῆμα Κυρίου διὰ στὸματος
    Ἱερεμίου, ἐξήγειρε Κύριος τὸ πνεῦμα Κύρου βασιλέως Περσῶν, καὶ παρήγγειλε κηρύξαι
    ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ ἑν γραπτῷ, λέγων,
  usfm_code: 2CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κῦρος βασιλεὺς Περσῶν πάσαις ταῖς βασιλείαις τῆς γῆς, ἔδωκέ μοι
    Κύριος ὁ Θεὸς τοῦ οὐρανοῦ, καὶ αὐτὸς ἐνετείλατό μοι οἰκοδομῆσαι οἶκον αὐτῷ ἐν
    Ἱερουσαλὴμ ἐν τῇ Ἰουδαίᾳ· τίς ἐξ ὑμῶν ἐκ παντὸς τοῦ λαοῦ αὐτοῦ; ἔσται Θεὸς αὐτοῦ
    μετʼ αὐτοῦ, καὶ ἀναβήτω.
  usfm_code: 2CH
  verse: '23'
