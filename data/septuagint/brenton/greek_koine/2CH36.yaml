- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἔλαβεν ὁ λαὸς τῆς γῆς τὸν Ἰωάχαζ υἱὸν Ἰωσίου, καὶ ἔχρισαν αὐτὸν,
    καὶ κατέστησαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ εἰς βασιλέα ἐπὶ Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Υἱὸς εἴκοσι καὶ τριῶν ἐτῶν Ἰωάχαζ ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἀμιτὰλ, θυγάτηρ Ἱερεμίου ἐκ Λοβνά·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου κατὰ πάντα ἃ ἐποίησαν οἱ πατέρες
    αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἔδησεν αὐτὸν Φαραὼ Νεχαὼ ἐν Δεβλαθὰ ἐν γῇ Αἰμὰθ, τοῦ μὴ βασιλεύειν
    αὐτὸν ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ μετήγαγεν αὐτὸν ὁ βασιλεὺς εἰς Αἴγυπτον, καὶ ἐπέβαλε φόρον ἐπὶ τὴν
    γῆν, ἑκατὸν τάλαντα ἀργυρίου καὶ τάλαντον χρυσίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ κατέστησε Φαραὼ Νεχαὼ τὸν Ἐλιακὶμ υἱὸν Ἰωσίου βασιλέα ἐπὶ Ἰούδα
    ἀντὶ Ἰωσίου τοῦ πατρὸς αὐτοῦ, καὶ μετέστρεψε τὸ ὄνομα αὐτοῦ Ἰωακίμ· καὶ τὸν Ἰωαχαζ
    ἀδελφὸν αὐτοῦ ἔλαβε Φαραὼ Νεχαὼ, καὶ εἰσήγαγεν αὐτὸν εἰς Αἴγυπτον, καὶ ἀπέθανεν
    ἐκεῖ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ τὸ ἀργύριον καὶ τὸ χρυσίον ἔδωκε τῷ Φαραῷ· τότε ἤρξατο ἡ γῆ φορολογεῖσθαι
    τοῦ δοῦναι τὸ ἀργύριον ἐπὶ στόμα Φαραώ· καὶ ἕκαστος κατὰ δύναμιν ἀπῄτει τὸ ἀργύριον
    καὶ τὸ χρυσίον παρὰ τοῦ λαοῦ τῆς γῆς, δοῦναι Φαραῷ Νεχαῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὢν εἴκοσι καὶ πέντε ἐτῶν Ἰωακὶμ ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα ἔτη
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ζεχωρὰ, θυγάτηρ Νηρίου ἐκ
    Ῥαμά. καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου κατὰ πάντα ὅσα ἐποίησαν οἱ πατέρες
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν ταῖς ἡμέραις αὐτοῦ ἦλθε Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος εἰς τὴν
    γῆν, καὶ ἦν αὐτῷ δουλεύων τρία ἔτη, καὶ ἀπέστη ἀπʼ αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ἀπέστειλε Κύριος ἐπʼ αὐτοὺς τοὺς Χαλδαίους, καὶ λῃστήρια Σύρων,
    καὶ λῃστήρια Μωαβιτῶν, καὶ υἱῶν Ἀμμὼν, καὶ τῆς Σαμαρείας, καὶ ἀπέστησαν μετὰ τὸν
    λόγον τοῦτον κατὰ τὸν λόγον Κυρίου ἐν χειρὶ τῶν παίδων αὐτοῦ τῶν προφητῶν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: πλὴν θυμὸς Κυρίου ἦν ἐπὶ Ἰούδαν, τοῦ ἀποστῆναι αὐτὸν ἀπὸ προσώπου αὐτοῦ
    διὰ τὰς ἁμαρτίας Μανασσῆ ἐν πᾶσιν οἷς ἐποίησε,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἐν αἵματι ἀθώῳ ᾧ ἐξέχεεν Ἰωακὶμ, καὶ ἔπλησε τὴν Ἱερουσαλὴμ αἵματος
    ἀθώου, καὶ οὐκ ἠθέλησε Κύριος ἐξολοθρεῦσαι αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀνέβη ἐπʼ αὐτὸν Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ ἔδησεν αὐτὸν
    ἐν χαλκαῖς πέδαις, καὶ ἀπήγαγεν αὐτὸν εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ μήρος τῶν σκευῶν σἴκου Κυρίου ἀπήνεγκεν εἰς Βαβυλῶνα, καὶ ἔθηκεν
    αὐτὰ ἐν τῷ ναῷ αὐτοῦ ἐν Βαβυλῶνι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωακὶμ καὶ πάντα ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; καὶ ἐκοιμήθη Ἰωακὶμ μετὰ τῶν
    πατέρων αὐτοῦ, καὶ ἐτάφη ἐν γανοζαὴ μετὰ τὼν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ἰεχονίας
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὀκτὼ ἐτῶν Ἰεχονίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον καὶ δέκα ἡμέρας
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐπιστρέφοντος τοῦ ἐνιαυτοῦ, ἀπέστειλεν ὁ βασιλεὺς Ναβουχοδονόσορ,
    καὶ εἰσήνεγκεν αὐτὸν εἰς Βαβυλῶνα μετὰ τῶν σκευῶν τῶν ἐπιθυμητῶν οἴκου Κυρίου·
    καὶ ἐβασίλευσε Σεδεκίαν ἀδελφὸν τοῦ πατρὸς αὐτοῦ ἐπὶ Ἰούδαν καὶ Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐτῶν εἴκοσι υἱὸς καὶ ἑνὸς ἔτου Σεδεκίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ
    ἕνδεκα ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κορίου Θεοῦ αὐτοῦ, οὐκ ἐνετράπη ἀπὸ προσώπου
    Ἱερεμίου τοῦ προφήτου καὶ ἐκ στόματος Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἐν τῷ τὰ πρὸς τὸν βασιλέα Ναβουχοδονόσορ ἀθετῆσαι, ἃ ὥρκισεν αὐτὸν κατὰ
    τοῦ Θεοῦ, καὶ ἐσκλήρυνε τὸν τράχηλον αὐτοῦ καὶ τὴν καρδίαν αὐτοῦ κατίσχυσε, τοῦ
    μὴ ἐπιστρέψαι πρὸς Κύριον Θεὸν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ πάντες οἱ ἔνδοξοι Ἰούδα, καὶ οἱ ἱερεῖς, καὶ ὁ λαὸς τῆς γῆς ἐπλήθυναν
    τοῦ ἀθετῆσαι ἀθετήματα βδελυγμάτων ἐθνῶν, καὶ ἐμίαναν τὸν οἶκον Κυρίου τὸν ἐν
    Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐξαπέστειλε Κύριος ὁ Θεὸς τῶν πατέρων αὐτῶν ἐν χειρὶ τῶν προθητῶν
    αὐτοῦ, ὀρθρίζων καὶ ἀποστέλλων τοὺς ἀγγέλους αὐτοῦ, ὅτι ἦν φειδόμενος τοῦ λαοῦ
    αὐτοῦ, καὶ τοῦ ἁγιάσματος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἦσαν μυκτηρίζοντες τοὺς ἀγγέλους αὐτοῦ, καὶ ἐξουθενοῦντες τοὺς λόγους
    αὐτοῦ, καὶ ἐμπαίζοντες ἐν τοῖς προφήταις αὐτοῦ, ἕως ἀνέβη ὁ θυμὸς Κυρίου ἐν τῷ
    λαῷ αὐτοῦ, ἕως οὐκ ἦν ἴαμα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἤγαγεν ἐπʼ αὐτοὺς βασιλέα Χαλδαίων, καὶ ἀπέκτεινε τοὺς νεανίσκους
    αὐτῶν ἐν ῥομφαίᾳ ἐν οἴκῳ ἁγιάσματος αὐτοῦ· καὶ οὐκ ἐφείσατο τοῦ Σεδεκίου, καὶ
    τὰς παρθένους αὐτῶν οὐκ ἠλέησε, καὶ τοὺς πρεσβυτέρους αὐτῶν ἀπήγαγον· τὰ πάντα
    παρέδωκεν ἐν χερσὶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ πάντα τὰ σκεύη οἴκου τοῦ Θεοῦ τὰ μεγάλα καὶ τὰ μικρὰ, καὶ τοὺς θησαυροὺς,
    οἴκου καὶ Κυρίου, καὶ πάντας τοὺς θησαυροὺς τοῦ βασιλέως καὶ τῶν μεγιστάνων, πάντα
    εἰσήνεγκεν εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ κατέσκαψε τὸ τεῖχος Ἱερουσαλὴμ, καὶ
    τὰς βάρεις αὐτῆς ἐνέπρησεν ἐν πυρί, καὶ πᾶν σκεῦος ὡραῖον εἰς ἀφανισμόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἀπῴκισε τοὺς καταλοίπους εἰς Βαβυλῶνα, καὶ ἦσαν αὐτῷ καὶ τοῖς υἱοῖς
    αὐτοῦ εἰς δούλους ἕως βασιλείας Μήδων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: τοῦ πληρωθῆναι λόγον Κυρίου διὰ στόματος Ἱερεμίου, ἕως τοῦ προσδέξασθαι
    τὴν γῆν τὰ σάββατα αὐτῆς σαββατίσαι, πάσας τὰς ἡμέρας ἐρημώσεως αὐτῆς σαββατίσαι
    εἰς συμπλήρωσιν ἐτῶν ἑβδομήκοντα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἔτους πρώτου Κύρου βασιλέως Περσῶν, μετὰ τὸ πληρωθῆναι ῥῆμα Κυρίου διὰ
    στὸματος Ἱερεμίου, ἐξήγειρε Κύριος τὸ πνεῦμα Κύρου βασιλέως Περσῶν, καὶ παρήγγειλε
    κηρύξαι ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ ἑν γραπτῷ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 36
  book_usfm_code: 2CH
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τάδε λέγει Κῦρος βασιλεὺς Περσῶν πάσαις ταῖς βασιλείαις τῆς γῆς, ἔδωκέ
    μοι Κύριος ὁ Θεὸς τοῦ οὐρανοῦ, καὶ αὐτὸς ἐνετείλατό μοι οἰκοδομῆσαι οἶκον αὐτῷ
    ἐν Ἱερουσαλὴμ ἐν τῇ Ἰουδαίᾳ· τίς ἐξ ὑμῶν ἐκ παντὸς τοῦ λαοῦ αὐτοῦ; ἔσται Θεὸς
    αὐτοῦ μετʼ αὐτοῦ, καὶ ἀναβήτω.
