- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, ἐπίστρεψον τὸ πρόσωπόν σου ἐπʼ ὄρος Σηεὶρ, καὶ προφήτευσον εἰς
    αὐτὸ,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ εἰπὸν αὐτῷ,
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ ταῖς πόλεσί σου ἐρημίαν ποιήσω, καὶ σὺ ἔρημος ἔσῃ, καὶ γνώσῃ ὅτι ἐγώ εἰμι
    Κύριος.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀντὶ τοῦ γενέσθαι σε ἐχθρὰν αἰωνίαν, καὶ ἐνεκάθισας τῷ οἴκῳ Ἰσραὴλ δόλῳ, ἐν
    χειρὶ ἐχθρῶν μαχαίρᾳ ἐν καιρῷ ἀδικίας, ἐπʼ ἐσχάτων.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Διατοῦτο ζῶ ἐγὼ, λέγει Κύριος Κύριος, εἰ μὴν εἰς αἷμα ἥμαρτες, καὶ αἷμα διώξεταί
    σε.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ δώσω ὄρος Σηεὶρ εἰς ἔρημον, καὶ ἠρημωμένον, καὶ ἀπολῶ ἀπʼ αὐτοῦ ἀνθρώπους
    καὶ κτήνη,
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ ἐμπλήσω τῶν τραυματιῶν βουνούς σου καὶ τὰς φάραγγάς σου, καὶ ἐν πᾶσι τοῖς
    πεδίοις σου τετραυματισμένοι μαχαίρᾳ πεσοῦνται ἐν σοί.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐρημίαν αἰώνιον θήσομαί σε, καὶ αἱ πόλεις σου οὐ μὴ κατοικηθῶσιν ἔτι, καὶ
    γνώσῃ ὅτι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Διὰ τὸ εἰπεῖν σε, τὰ δύο ἔθνη, καὶ αἱ δύο χῶραι ἐμαὶ ἔσονται, καὶ κληρονομήσω
    αὐτὰς, καὶ Κύριος ἐκεῖ ἐστι·
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Διατοῦτο ζῶ ἐγὼ, λέγει Κύριος, καὶ ποιήσω σοι κατὰ τὴν ἔχθραν σου, καὶ γνωσθήσομαί
    σοι ἡνίκα ἂν κρινῶ σε,
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ γνώσῃ ὅτι ἐγώ εἰμι Κύριος· ἤκουσα τῆς φωνῆς τῶν βλασφημιῶν σου, ὅτι εἶπας,
    τὰ ὄρη Ἰσραὴλ ἔρημα ἡμῖν δέδοται εἰς κατάβρωμα,
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ ἐμεγαλοῤῥημόνησας ἐπʼ ἐμὲ τῷ στόματί σου, ἐγὼ ἤκουσα.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐν τῇ εὐφροσύνῃ πάσης τῆς γῆς ἔρημον ποιήσω σε.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἔρημον ἔσῃ ὄρος Σηεὶρ, καὶ πᾶσα ἡ Ἰδουμαία, καὶ ἐξαναλωθήσεται, καὶ γνώσῃ
    ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν.
  usfm_code: EZK
  verse: '15'
