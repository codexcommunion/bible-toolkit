- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, ἐπίστρεψον τὸ πρόσωπόν σου ἐπʼ ὄρος Σηεὶρ, καὶ προφήτευσον
    εἰς αὐτὸ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ εἰπὸν αὐτῷ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ταῖς πόλεσί σου ἐρημίαν ποιήσω, καὶ σὺ ἔρημος ἔσῃ, καὶ γνώσῃ ὅτι
    ἐγώ εἰμι Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀντὶ τοῦ γενέσθαι σε ἐχθρὰν αἰωνίαν, καὶ ἐνεκάθισας τῷ οἴκῳ Ἰσραὴλ δόλῳ,
    ἐν χειρὶ ἐχθρῶν μαχαίρᾳ ἐν καιρῷ ἀδικίας, ἐπʼ ἐσχάτων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διατοῦτο ζῶ ἐγὼ, λέγει Κύριος Κύριος, εἰ μὴν εἰς αἷμα ἥμαρτες, καὶ αἷμα
    διώξεταί σε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ δώσω ὄρος Σηεὶρ εἰς ἔρημον, καὶ ἠρημωμένον, καὶ ἀπολῶ ἀπʼ αὐτοῦ
    ἀνθρώπους καὶ κτήνη,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ἐμπλήσω τῶν τραυματιῶν βουνούς σου καὶ τὰς φάραγγάς σου, καὶ ἐν
    πᾶσι τοῖς πεδίοις σου τετραυματισμένοι μαχαίρᾳ πεσοῦνται ἐν σοί.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐρημίαν αἰώνιον θήσομαί σε, καὶ αἱ πόλεις σου οὐ μὴ κατοικηθῶσιν ἔτι,
    καὶ γνώσῃ ὅτι ἐγώ εἰμι Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διὰ τὸ εἰπεῖν σε, τὰ δύο ἔθνη, καὶ αἱ δύο χῶραι ἐμαὶ ἔσονται, καὶ κληρονομήσω
    αὐτὰς, καὶ Κύριος ἐκεῖ ἐστι·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διατοῦτο ζῶ ἐγὼ, λέγει Κύριος, καὶ ποιήσω σοι κατὰ τὴν ἔχθραν σου, καὶ
    γνωσθήσομαί σοι ἡνίκα ἂν κρινῶ σε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ γνώσῃ ὅτι ἐγώ εἰμι Κύριος· ἤκουσα τῆς φωνῆς τῶν βλασφημιῶν σου,
    ὅτι εἶπας, τὰ ὄρη Ἰσραὴλ ἔρημα ἡμῖν δέδοται εἰς κατάβρωμα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἐμεγαλοῤῥημόνησας ἐπʼ ἐμὲ τῷ στόματί σου, ἐγὼ ἤκουσα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τάδε λέγει Κύριος, ἐν τῇ εὐφροσύνῃ πάσης τῆς γῆς ἔρημον ποιήσω σε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 35
  book_usfm_code: EZK
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἔρημον ἔσῃ ὄρος Σηεὶρ, καὶ πᾶσα ἡ Ἰδουμαία, καὶ ἐξαναλωθήσεται, καὶ
    γνώσῃ ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν.
