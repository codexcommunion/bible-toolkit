- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἀνὴρ ἀπὸ ὄρους Ἐφραὶμ, καὶ ὄνομα αὐτῷ Μιχαίας.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τῇ μητρὶ αὐτοῦ, οἱ χίλιοι καὶ ἑκατὸν οὗς ἔλαβες ἀργυρίου σεαυτῇ,
    καί με ἠράσω, καὶ προσεῖπας ἐν ὠσί μου, ἰδοὺ τὸ ἀργύριον παρʼ ἐμοὶ, ἐγὼ ἔλαβον
    αὐτό. καὶ εἶπεν ἡ μήτηρ αὐτοῦ, εὐλογητὸς ὁ υἱός μου τῷ Κυρίῳ.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀπέδωκε τοὺς χιλίους καὶ ἑκατὸν τοῦ ἀργυρίου τῇ μητρὶ αὐτοῦ· καὶ εἶπεν
    ἡ μήτηρ αὐτοῦ, ἁγιάζουσα ἡγίασα τὸ ἀργύριον τῷ Κυρίῳ ἐκ τῆς χειρός μου τῷ υἱῷ
    μου τοῦ ποιῆσαι γλυπτὸν καὶ χωνευτὸν, καὶ νῦν ἀποδώσω αὐτό σοι.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀπέδωκε τὸ ἀργύριον τῇ μητρὶ αὐτοῦ· καὶ ἔλαβεν ἡ μήτηρ αὐτοῦ διακοσίους
    ἀργυρίου, καὶ ἔδωκεν αὐτὸ ἀργυροκόπῳ, καὶ ἐποίησεν αὐτὸ γλυπτὸν καὶ χωνευτόν·
    καὶ ἐγενήθη ἐν οἴκῳ Μιχαία.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ὁ οἶκος Μιχαία αὐτῷ οἶκος Θεοῦ· καὶ ἐποίησεν ἐφὼδ καὶ θαραφίν· καὶ ἐπλήρωσε
    τὴν χεῖρα ἀπὸ ἑνὸς υἱῶν αὐτοῦ, καὶ ἐγένετο αὐτῷ εἰς ἱερέα.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐν δὲ ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ἰσραήλ· ἀνὴρ τὸ εὐθὲς ἐν ὀφθαλμοῖς
    αὐτοῦ ἐποίει.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη νεανίας ἐκ Βηθλεέμ δήμου Ἰούδα, καὶ αὐτὸς Λευίτης, καὶ οὗτος παρῴκει
    ἐκεῖ.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ὁ ἀνὴρ ἀπὸ Βηθλεὲμ τῆς πόλεως Ἰούδα παροικῆσαι ἐν ᾧ ἐὰν εὕρῃ
    τόπῳ· καὶ ἦλθεν ἕως ὄρους Ἐφραὶμ, καὶ ἕως οἴκου Μιχαία τοῦ ποιῆσαι ὁδὸν αὐτοῦ.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Μιχαίας, πόθεν ἔρχῃ; καὶ εἶπε πρὸς αὐτὸν, Λευίτης εἰμὶ ἐκ Βηθλεὲμ
    Ἰούδα, καὶ ἐγὼ πορεύομαι παροικῆσαι ἐν ᾧ ἐὰν εὕρω τόπῳ.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Μιχαίας, κάθου μετʼ ἐμοῦ, καὶ γίνου μοι εἰς πατέρα καὶ εἰς
    ἱερέα, καὶ ἐγὼ δώσω σοι δέκα ἀργυρίου εἰς ἡμέραν, καὶ στολὴν ἱματίων, καὶ τὰ πρὸς
    ζωήν σου.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ὁ Λευίτης, καὶ ἤρξατο παροικεῖν παρὰ τῷ ἀνδρί· καὶ ἐγενήθη ὁ
    νεανίας αὐτῷ ὡς εἷς ἀπὸ υἱῶν αὐτοῦ.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐπλήρωσε Μιχαίας τὴν χεῖρα τοῦ Λευίτου, καὶ ἐγένετο αὐτῷ εἰς ἱερέα, καὶ
    ἐγένετο ἐν τῷ οἴκῳ Μιχαία.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μιχαίας, νῦν ἔγνων ὅτι ἀγαθυνεῖ μοι Κύριος, ὅτι ἐγένετό μοι ὁ Λευίτης
    εἰς ἱερέα.
  usfm_code: JDG
  verse: '13'
