- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰ ἔγνως καιρὸν τοκετοῦ τραγελάφων πέτρας, ἐφύλαξας δὲ ὠδῖνας ἐλάφων,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἠρίθμησας δὲ μῆνας αὐτῶν πλήρεις τοκετοῦ αὐτῶν, ὠδῖνας δὲ αὐτῶν ἔλυσας,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἐξέθρεψας δὲ αὐτῶν τὰ παιδία ἔξω φόβου, ὠδῖνας δὲ αὐτῶν ἐξαποστελεῖς,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἀποῤῥήξουσι τὰ τέκνα αὐτῶν, πληθυνθήσονται ἐν γενγήματι· ἐξελεύσονται,
    καὶ οὐ μὴ ἀνακάμψουσιν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τίς δέ ἐστιν ὁ ἀφεὶς ὄνον ἄγριον ἐλεύθερον; δεσμοὺς δὲ αὐτοῦ τίς ἔλυσεν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐθέμην δὲ τὴν δίαιταν αὐτοῦ ἔρημον, καὶ τὰ σκηνώματα αὐτοῦ ἁλμυρίδα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καταγελῶν πολυοχλίας πόλεως, μέμψιν δὲ φορολόγου οὐκ ἀκούων,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: κατασκέψεται ὄρη νομὴν αὐτοῦ, καὶ ὀπίσω παντὸς χλωροῦ ζητεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Βουλήσεται δέ σοι μονόκερως δουλεῦσαι, ἢ κοιμηθῆναι ἐπὶ φάτνης σου;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Δήσεις δὲ ἐν ἱμᾶσι ζυγὸν αὐτοῦ, ἢ ἑλκύσει σου αὔλακας ἐν πεδίῳ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Πέποιθας δὲ ἐπʼ αὐτῷ, ὅτι πολλὴ ἡ ἰσχὺς αὐτοῦ, ἐπαφήσεις δὲ αὐτῷ τὰ
    ἔργα σου;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πιστεύσεις δὲ, ὅτι ἀποδώσει σοι τὸν σπόρον, εἰσοίσει δέ σου τὸν ἅλωνα;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Πτέρυξ τερπομένων νεέλασσα, ἐὰν συλλάβῃ ἁσίδα καὶ νέσσα·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὅτι ἀφήσει εἰς γῆν τὰ ὠὰ αὐτῆς, καὶ ἐπὶ χοῦν θάλψει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ ἐπελάθετο, ὅτι ποῦς σκορπιεῖ, καὶ θηρία ἀγροῦ καταπατήσει.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀπεσκλήρυνε τὰ τέκνα ἑαυτῆς, ὥστε μὴ ἑαυτήν· εἰς κενὸν ἐκοπίασεν ἄνευ
    φόβου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὅτι κατεσιώπησεν αὐτῇ ὁ Θεὸς σοφίαν, καὶ οὐκ ἐπεμέρισεν αὐτῇ ἐν τῇ συνέσει.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Κατὰ καιρὸν ἐν ὕψει ὑψώσει, καταγελάσεται ἵππου, καὶ τοῦ ἐπιβάτου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἢ σὺ περιέθηκας ἵππῳ δύναμιν, ἐνέδυσας δὲ τραχήλῳ αὐτοῦ φόβον;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Περιέθηκας δὲ αὐτῷ πανοπλίαν; δόξαν δὲ στηθέων αὐτοῦ τόλμῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀνορύσσων ἐν πεδίῳ γαυριᾷ, ἐκπορεύεται δὲ εἰς πεδίον ἐν ἰσχύϊ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Συναντῶν βασιλεῖ καταγελᾷ, καὶ οὐ μὴν ἀποστραφῇ ἀπὸ σιδήρου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐπʼ αὐτῷ γαυριᾷ τόξον καὶ μάχαιρα,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ ὀργὴ ἀφανιεῖ τὴν γῆν· καὶ οὐ μὴ πιστεύσει, ἕως ἂν σημάνῃ σάλπιγξ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Σάλπιγγος δὲ σημαινούσης, λέγει, εὖγε· πόῤῥωθεν δὲ ὀσφραίνεται πολέμου
    σὺν ἅλματι καὶ κραυγῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐκ δὲ τῆς σῆς ἐπιστήμης ἕστηκεν ἱέραξ, ἀναπετάσας τὰς πτέρυγας, ἀκίνητος,
    καθορῶν τὰ πρὸς Νότον;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐπὶ δὲ σῷ προστάγματι ὑψοῦται ἀετὸς, γὺψ δὲ ἐπὶ νοσσιᾶς αὐτοῦ καθεσθεὶς
    αὐλίζεται,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: ἐπʼ ἐξοχῇ πέτρας, καὶ ἀποκρύφῳ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: ἐκεῖσε ὢν ζητεῖ τὰ σῖτα, πόῤῥωθεν οἱ ὀφθαλμοὶ αὐτοῦ σκοπεύουσι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Νεοσσοὶ δὲ αὐτοῦ φύρονται ἐν αἵματι, οὗ δʼ ἂν ὦσι τεθνεῶτες, παραχρῆμα
    εὑρίσκονται.
