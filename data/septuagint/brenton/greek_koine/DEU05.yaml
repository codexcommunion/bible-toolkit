- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Μωυσῆς πάντα Ἰσραὴλ, καὶ εἶπε πρὸς αὐτούς, ἄκουε Ἰσραὴλ τὰ δικαιώματα
    καὶ τὰ κρίματα, ὅσα ἐγὼ λαλῶ ἐν τοῖς ὠσὶν ὑμῶν ἐν τῇ ἡμέρᾳ ταύτῃ, καὶ μαθήσεσθε
    αὐτὰ, καὶ φυλάξεσθε ποιεῖν αὐτά.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κύριος ὁ Θεὸς ὑμῶν διέθετο πρὸς ὑμᾶς διαθήκην ἐν Χωρήβ.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐχὶ τοῖς πατράσιν ὑμῶν διέθετο Κύριος τὴν διαθήκην ταύτην, ἀλλʼ ἢ πρὸς ὑμᾶς·
    ὑμεῖς ὧδε πάντες ζῶντες σήμερον.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Πρόσωπον κατὰ πρόσωπον ἐλάλησε Κύριος πρὸς ὑμᾶς ἐν τῷ ὄρει ἐκ μέσου τοῦ πυρός.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κᾀγὼ εἱστήκειν ἀναμέσον Κυρίου καὶ ὑμῶν ἐν τῷ καιρῷ ἐκείνῳ ἀναγγεῖλαι ὑμῖν
    τὰ ῥήματα Κυρίου, ὅτι ἐφοβήθητε ἀπὸ προσώπου τοῦ πυρὸς, καὶ οὐκ ἀνέβητε εἰς τὸ
    ὄρος, λέγων
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἐγώ εἰμι Κύριος ὁ Θεός σου ὁ ἐξαγαγών σε ἐκ γῆς Αἰγύπτοῦ, ἐξ οἴκου δουλείας.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐκ ἔσονταί σοι θεοὶ ἕτεροι πρὸ προσώπου μου.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐ ποιήσεις σεαυτῷ εἴδωλον, οὐδὲ παντὸς ὁμοίωμα, ὅσα ἐν τῷ οὐρανῷ ἄνω, καὶ
    ὅσα ἐν τῇ γῇ κάτω, καὶ ὅσα ἐν τοῖς ὕδασιν ὑποκάτω τῆς γῆς.
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐ πρόσκυνήσεις αὐτοῖς, οὐδὲ μὴ λατρεύσῃς αὐτοῖς· ὅτι ἐγώ εἰμι Κύριος ὁ Θεός
    σου, Θεὸς ζηλωτὴς, ἀποδιδοὺς ἁμαρτίας πατέρων ἐπὶ τέκνα ἐπὶ τρίτην καὶ τετάρτην
    γενεὰν τοῖς μισοῦσί με,
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ποιῶν ἔλεος εἰς χιλιάδας τοῖς ἀγαπῶσί με, καὶ τοῖς φυλάσσουσι τὰ προστάγματά
    μου.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐ λήψῃ τὸ ὄνομα Κυρίου τοῦ Θεοῦ σου ἐπὶ ματαίῳ· οὐ γὰρ μὴ καθαρίσῃ Κύριος
    ὁ Θεός σου τὸν λαμβάνοντα τὸ ὄνομα αὐτοῦ ἐπὶ ματαίῳ.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Φύλαξαι τὴν ἡμέραν τῶν σαββάτων ἁγιάζειν αὐτὴν, ὃν τρόπον ἐνετείλατό σοι Κύριος
    ὁ Θεός σου.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἓξ ἡμέρας ἐργᾷ καὶ ποιήσεις πάντα τὰ ἔργα σου·
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα Κυρίῳ τῷ Θεῷ σου· οὐ ποιήσεις ἐν αὐτῇ πᾶν ἔργον
    σὺ καὶ ὁ υἱός σου καὶ ἡ θυγάτηρ σου, ὁ παῖς σου καὶ ἡ παιδίσκη σου, ὁ βοῦς σου
    καὶ τὸ ὑποζύγιόνσου, καὶ πᾶν κτῆνός σου, καὶ προσήλυτος ὁ παροικῶν ἐν σοὶ· ἵνα
    ἀναπαύσηται ὁ παῖς σου, καὶ ἡ παιδίσκη σου, καὶ τὸ ὑποζύγίον σου, ὥσπερ καὶ σύ.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ μνησθήσῃ ὅτι οἰκέτης ἦσθα ἐν γῇ Αἰγύπτῳ, καὶ ἐξήγαγέ σε Κύριος ὁ Θεός
    σου ἐκεῖθεν ἐν χειρὶ κραταιᾷ, καὶ ἐν βραχίονι ὑψηλῷ· διὰ τοῦτο συνέταξέ σοι Κύριος
    ὁ Θεός σου ὥστε φυλάσσεσθαι τὴν ἡμέραν τῶν σαββάτων καὶ ἁγιάζειν αὐτήν.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τίμα τὸν πατέρα σου καὶ τὴν μητέρα σου, ὃν τρόπον ἐνετείλατό σοι Κύριος ὁ
    Θεός σου, ἵνα εὖ σοι γένηται, καὶ ἵνα μακροχρόνιος γένῃ ἐπὶ τῆς γῆς, ἧς Κύριος
    ὁ Θεός σου δίδωσί σοι.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐ φονεύσεις.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐ μοιχεύσεις.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐ κλέψεις.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐ ψευδομαρτυρήσεις κατὰ τοῦ πλησίον σου μαρτυρίαν ψευδῆ.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐκ ἐπιθυμήσεις τὴν γυναῖκα τοῦ πλησίον σου· οὐκ ἐπιθυμήσεις τὴν οἰκίαν τοῦ
    πλησίον σου, οὔτε τὸν ἀγρὸν αὐτοῦ, οὔτε τὸν παῖδα αὐτοῦ, οὔτε τὴν παιδίσκην αὐτοῦ,
    οὔτε τοῦ βοὸς αὐτοῦ, οὔτε τοῦ ὑποζυγίου αὐτοῦ, οὔτε παντὸς κτήνους αὐτοῦ, οὔτε
    πάντα ὅσα τῷ πλησίον σου ἐστί.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ταῦτα τὰ ῥήματα ἐλάλησε Κύριος πρὸς πᾶσαν συναγωγὴν ὑμῶν ἐν τῷ ὄρει ἐκ μέσου
    τοῦ πυρός· σκότος, γνόφος, θύελλα, φωνὴ μεγάλη· καὶ οὐ προσέθηκε· καὶ ἔγραψεν
    αὐτὰ ἐπὶ δύο πλάκας λιθίνας, καὶ ἔδωκέ μοι.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἠκούσατε τὴν φωνὴν ἐκ μέσου τοῦ πυρός, καὶ τὸ ὄρος ἐκαίετο
    πυρί, καὶ προσήλθετε πρὸς μὲ πάντες οἱ ἡγούμενοι τῶν φυλῶν ὑμῶν, καὶ ἡ γερουσία
    ὑμῶν,
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἐλέγετε, ἰδοὺ ἔδειξεν ἡμῖν Κύριος ὁ Θεὸς ἡμῶν τὴν δόξαν αὐτοῦ, καὶ τὴν
    φωνὴν αὐτοῦ ἠκούσαμεν ἐκ μέσου τοῦ πυρός· ἐν τῇ ἡμέρᾳ ταύτῃ εἴδομεν ὅτι λαλήσει
    ὁ Θεὸς πρὸς ἄνθρωπον, καὶ ζήσεται.
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ νῦν μὴ ἀποθάνωμεν, ὅτι ἐξαναλώσει ἡμᾶς τὸ πῦρ τὸ μέγα τοῦτο, ἐὰν προσθώμεθα
    ἡμεῖς ἀκοῦσαι τὴν φωνὴν Κυρίου τοῦ Θεοῦ ἡμῶν ἔτι, καὶ ἀποθανούμεθα.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τίς γὰρ σὰρξ ἥτις ἤκουσε φωνὴν Θεοῦ ζῶντος, λαλοῦντος ἐκ μέσου τοῦ πυρὸς,
    ὡς ἡμεῖς, καὶ ζήσεται;
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Πρόσελθε σὺ, καὶ ἄκουσον πάντα ὅσα ἂν εἴπῃ Κύριος ὁ Θεὸς ἡμῶν, καὶ σὺ λαλήσεις
    πρὸς ἡμᾶς πάντα ὅσα ἂν λαλήσει Κύριος ὁ Θεὸς ἡμῶν πρὸς σὲ, καὶ ἀκουσόμεθα, καὶ
    ποιήσομεν.
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Κύριος τὴν φωνὴν τῶν λόγων ὑμῶν λαλούντων πρὸς μέ· καὶ εἶπε Κύριος
    πρὸς μέ, ἤκουσα τὴν φωνὴν τῶν λόγων τοῦ λαοῦ τούτου ὅσα ἐλάλησαν πρὸς σέ· ὀρθῶς
    πάντα ὅσα ἐλάλησαν.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τίς δώσει εἶναι οὕτω τὴν καρδίαν αὐτῶν ἐν αὐτοῖς, ὥστε φοβεῖσθαί με καὶ φυλάσσεσθαι
    τὰς ἐντολάς μου πάσας τὰς ἡμέρας, ἵνα εὖ ἠ· αὐτοῖς, καὶ τοῖς υἱοῖς αὐτῶν διʼ αἰῶνος;
  usfm_code: DEU
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Βάδισον, εἶπον αὐτοῖς, ἀποστράφητε ὑμεῖς εἰς τοὺς οἴκους ὑμῶν·
  usfm_code: DEU
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: σὺ δὲ αὐτοῦ στῆθι μετʼ ἐμοῦ, καὶ λαλήσω πρὸς σὲ τὰς ἐντολὰς καὶ τὰ δικαιώματα
    καὶ τὰ κρίματα ὅσα διδάξεις αὐτοὺς, καὶ ποιείτωσαν οὕτως ἐν τῇ γῇ ἣν ἐγὼ δίδωμι
    αὐτοῖς ἐν κλήρῳ.
  usfm_code: DEU
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε ποιεῖν ὃν τρόπον ἐνετειλατό σοι Κύριος ὁ Θεός σου· οὐκ ἐκκλινεῖτε
    εἰς δεξιὰ οὐδὲ εἰς ἀριστερά,
  usfm_code: DEU
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: κατὰ πᾶσαν τὴν ὁδὸν, ἣν ἐνετείλατό σοι Κύριος ὁ Θεός σου πορεύεσθαι ἐν αὐτῇ,
    ὅπως καταπαύσῃ σε, καὶ εὖ σοι ἠ·, καὶ μακροημερεύσητε ἐπὶ τῆς γῆς ἣν κληρονομήσετε.
  usfm_code: DEU
  verse: '33'
