- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  book_usfm_code: PSA
  chapter_number: 136
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τῷ Δαυὶδ, Ἱερεμίου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  book_usfm_code: PSA
  chapter_number: 136
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐπὶ ταῖς ἰτέαις ἐν μέσῳ αὐτῆς ἐκρεμάσαμεν τὰ ὄργανα ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  book_usfm_code: PSA
  chapter_number: 136
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι ἐκεῖ ἐπηρώτησαν ἡμᾶς οἱ αἰχμαλωτεύσαντες ἡμᾶς, λόγους ᾠδῶν, καὶ
    οἱ ἀπαγαγόντες ἡμᾶς, ὕμνον· ᾄσατε ἡμῖν ἐκ τῶν ᾠδῶν Σιών.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  book_usfm_code: PSA
  chapter_number: 136
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πῶς ᾄσωμεν τὴν ᾠδὴν Κυρίου ἐπὶ γῆς ἀλλοτρίας;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  book_usfm_code: PSA
  chapter_number: 136
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐὰν ἐπιλάθωμαί σου Ἱερουσαλήμ, ἐπιλησθείη ἡ δεξιά μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  book_usfm_code: PSA
  chapter_number: 136
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κολληθείη ἡ γλῶσσά μου τῷ λάρυγγί μου, ἐὰν μή σου μνησθῷ· ἐὰν μὴ προανατάξωμαι
    τὴν Ἱερουσαλὴμ ἐν ἀρχῇ τῆς εὐφροσύνης μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  book_usfm_code: PSA
  chapter_number: 136
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μνήσθητι, Κύριε, τῶν υἱῶν Ἐδὼμ τὴν ἡμέραν Ἱερουσαλήμ· τῶν λεγόντων,
    ἐκκενοῦτε ἐκκενοῦτε, ἕως τῶν θεμελίων αὐτῇς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  book_usfm_code: PSA
  chapter_number: 136
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Θυγάτηρ Βαβυλῶνος ἡ ταλαίπωρος, μακάριος ὃς ἀνταποδώσει σοι τὸ ἀνταπόδομά
    σου, ὃ ἀνταπέδωκας ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  book_usfm_code: PSA
  chapter_number: 136
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μακάριος ὃς κρατήσει καὶ ἐδαφιεῖ τὰ νήπιά σου πρὸς τὴν πέτραν.
