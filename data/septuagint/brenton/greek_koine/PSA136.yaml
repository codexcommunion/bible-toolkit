- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  chapter: 136
  iso-639-2_language_code: grc
  text: Τῷ Δαυὶδ, Ἱερεμίου.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  chapter: 136
  iso-639-2_language_code: grc
  text: Ἐπὶ ταῖς ἰτέαις ἐν μέσῳ αὐτῆς ἐκρεμάσαμεν τὰ ὄργανα ἡμῶν.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  chapter: 136
  iso-639-2_language_code: grc
  text: Ὅτι ἐκεῖ ἐπηρώτησαν ἡμᾶς οἱ αἰχμαλωτεύσαντες ἡμᾶς, λόγους ᾠδῶν, καὶ οἱ ἀπαγαγόντες
    ἡμᾶς, ὕμνον· ᾄσατε ἡμῖν ἐκ τῶν ᾠδῶν Σιών.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  chapter: 136
  iso-639-2_language_code: grc
  text: Πῶς ᾄσωμεν τὴν ᾠδὴν Κυρίου ἐπὶ γῆς ἀλλοτρίας;
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  chapter: 136
  iso-639-2_language_code: grc
  text: Ἐὰν ἐπιλάθωμαί σου Ἱερουσαλήμ, ἐπιλησθείη ἡ δεξιά μου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  chapter: 136
  iso-639-2_language_code: grc
  text: Κολληθείη ἡ γλῶσσά μου τῷ λάρυγγί μου, ἐὰν μή σου μνησθῷ· ἐὰν μὴ προανατάξωμαι
    τὴν Ἱερουσαλὴμ ἐν ἀρχῇ τῆς εὐφροσύνης μου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  chapter: 136
  iso-639-2_language_code: grc
  text: Μνήσθητι, Κύριε, τῶν υἱῶν Ἐδὼμ τὴν ἡμέραν Ἱερουσαλήμ· τῶν λεγόντων, ἐκκενοῦτε
    ἐκκενοῦτε, ἕως τῶν θεμελίων αὐτῇς.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  chapter: 136
  iso-639-2_language_code: grc
  text: Θυγάτηρ Βαβυλῶνος ἡ ταλαίπωρος, μακάριος ὃς ἀνταποδώσει σοι τὸ ἀνταπόδομά
    σου, ὃ ἀνταπέδωκας ἡμῖν.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 136
  chapter: 136
  iso-639-2_language_code: grc
  text: Μακάριος ὃς κρατήσει καὶ ἐδαφιεῖ τὰ νήπιά σου πρὸς τὴν πέτραν.
  usfm_code: PSA
  verse: '9'
