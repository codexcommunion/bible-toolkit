- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐβασίλευσε Σεδεκίας υἱὸς Ἰωσεία ἀντὶ Ἰωακείμ, ὃν ἐβασίλευσε Ναβουχοδονόσορ
    βασιλεύειν τοῦ Ἰούδα.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤκουσαν αὐτὸς καὶ οἱ παῖδες αὐτοῦ καὶ ὁ λαὸς τῆς γῆς τοῦς λόγους Κυρίου,
    οὓς ἐλάλησεν ἐν χειρὶ Ἱερεμίου.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ὁ βασιλεὺς Σεδεκίας τὸν Ἰωάχαλ υἱὸν Σελεμίου, καὶ τὸν Σοφονίαν
    υἱὸν Μαασαίου τὸν ἱερέα πρὸς Ἱερεμίαν λέγων, πρόσευξαι δὴ περὶ ἡμῶν πρὸς Κύριον.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ Ἱερεμίας ἦλθε καὶ διῆλθε διὰ μέσου τῆς πόλεως, καὶ οὐκ ἔδωκαν αὐτὸν εἰς
    τὸν οἶκον τῆς φυλακῆς.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ δύναμις Φαραὼ ἐξῆλθεν ἐξ Αἰγύπτου, καὶ ἤκουσαν οἱ Χαλδαῖοι τὴν ἀκοὴν αὐτῶν,
    καὶ ἀνέβησαν ἐπὶ Ἰερουσαλήμ.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν, λέγων,
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: οὕτως εἶπε Κύριος, οὕτως ἐρεῖς πρὸς βασιλέα Ἰούδα τὸν ἀποστείλαντα πρὸς σὲ,
    τοῦ ἐκζητῆσαί με, ἰδοὺ δύναμις· Φαραὼ ἡ ἐξελθοῦσα ὑμῖν εἰς βοήθειαν· ἀποστρέψουσιν
    εἰς γῆν Αἰγύπτου,
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ ἀναστρέψουσιν αὐτοὶ οἱ Χαλδαῖοι, καὶ πολεμήσουσιν ἐπὶ τὴν πόλιν ταύτην,
    καὶ συλλήψονται αὐτὴν, καὶ καύσουσιν αὐτὴν ἐν πυρί.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος, μὴ ὑπολάβητε ταῖς ψυχαῖς ὑμῶν, λέγοντες, ἀποτρέχοντες
    ἀπελεύσονται ἀφʼ ἡμῶν οἱ Χαλδαῖοι· ὅτι οὐ μὴ ἀπέλθωσι.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν πατάξητε πᾶσαν δύναμιν τῶν Χαλδαίων τοὺς πολεμοῦντας ὑμᾶς, καὶ καταλειφθῶσί
    τινες ἐκκεκεντημένοι, ἕκαστος ἐν τῷ τόπῳ αὐτοῦ οὗτοι ἀναστήσονται, καὶ καύσουσι
    τὴν πόλιν ταύτην ἐν πυρί.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὅτε ἀνέβη ἡ δύναμις τῶν Χαλδαίων ἀπὸ Ἱερουσαλὴμ ἀπὸ προσώπου τῆς
    δυνάμεως Φαραὼ,
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: ἐξῆλθεν Ἱερεμίας ἀπὸ Ἱερουσαλὴμ τοῦ πορευθῆναι εἰς γῆν Βενιαμεὶν, τοῦ ἀγοράσαι
    ἐκεῖθεν ἐν μέσῳ τοῦ λαοῦ·
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο αὐτὸς ἐν πύλῃ Βενιαμὶν, καὶ ἐκεῖ ἄνθρωπος παρʼ ᾧ κατέλυε, Σαρουΐα
    υἱὸς Σελεμίου, υἱοῦ Ἀνανίου, καὶ συνέλαβε τὸν Ἱερεμίαν, λέγων, πρὸς τοὺς Χαλδαίους
    σὺ φεύγεις.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, ψεῦδος, οὐκ εἰς τοὺς Χαλδαίους ἐγὼ φεύγω· καὶ οὐκ εἰσήκουσεν αὐτοῦ·
    καὶ συνέλαβε Σαρουΐα τὸν Ἱερεμίαν, καὶ εἰσήγαγεν αὐτὸν πρὸς τοὺς ἄρχοντας.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐπικράνθησαν οἱ ἄρχοντες ἐπὶ Ἱερεμίαν, καὶ ἐπάταξαν αὐτὸν, καὶ ἀπέστειλαν
    αὐτὸν εἰς τὴν οἰκίαν Ἰωνάθαν τοῦ γραμματέως, ὅτι ταύτην ἐποίησαν εἰς οἰκίαν φυλακῆς.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν Ἱερεμίας εἰς οἰκίαν τοῦ λάκκου, καὶ εἰς τὴν χερὲθ, καὶ ἐκάθισεν
    ἐκεῖ ἡμέρας πολλάς.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Σεδεκίας, καὶ ἐκάλεσεν αὐτὸν, καὶ ἠρώτα αὐτὸν ὁ βασιλεὺς κρυφαίως
    εἰπεῖν, εἰ ἔστιν ὁ λόγος παρὰ Κυρίου; καὶ εἶπεν, ἔστιν· εἰς χεῖρας βασιλέως Βαβυλῶνος
    παραδοθήσῃ.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἱερεμίας τῷ βασιλεῖ, τί ἠδίκησά σε, καὶ τοὺς παῖδάς σου, καὶ τὸν
    λαὸν τοῦτον, ὅτι σὺ δίδως με εἰς οἰκίαν φυλακῆς;
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ποῦ εἰσιν οἱ προφῆται ὑμῶν οἱ προφητεύσαντες ὑμῖν, λέγοντες, ὅτι οὐ μὴ
    ἔλθῃ βασιλεὺς Βαβυλῶνος ἐπὶ τὴν γῆν ταύτην;
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ νῦν, Κύριε βασιλεῦ, πεσέτω τὸ ἔλεός μου κατὰ πρόσωπόν σου· καὶ τί ἀποστρέφεις
    με εἰς οἰκίαν Ἰωνάθαν τοῦ γραμματέως; καὶ οὐ μὴ ἀποθάνω ἐκεῖ.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ συνέταξεν ὁ βασιλεὺς, καὶ ἐνεβάλοσαν αὐτὸν εἰς οἰκίαν τῆς φυλακῆς, καὶ
    ἐδίδοσαν αὐτῷ ἄρτον ἕνα τῆς ἡμέρας, ἔξωθεν οὗ πέσσουσιν, ἕως ἐξέλιπον οἱ ἄρτοι
    ἐκ τῆς πόλεως· καὶ ἐκάθισεν Ἱερεμίας ἐν τῇ αὐλῇ τῆς φυλακῆς.
  usfm_code: JER
  verse: '21'
