- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ Τωβὶτ ἔγραψε προσευχὴν εἰς ἀγαλλίασιν, καὶ εἶπεν,
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ὅτι αὐτὸς μαστιγοῖ καὶ ἐλεεῖ, κατάγει εἰς ᾅδην καὶ ἀνάγει, καὶ οὐκ ἔστιν ὃς
    ἐκφεύξεται τὴν χεῖρα αὐτοῦ.
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐξομολογεῖσθε αὐτῷ οἱ υἱοὶ Ἰσραὴλ ἐνώπιον τῶν ἐθνῶν, ὅτι αὐτὸς διέσπειρεν
    ἡμᾶς ἐν αὐτοῖς.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐκεῖ ὑποδείξατε τὴν μεγαλωσύνην αὐτοῦ, ὑψοῦτε αὐτὸν ἐνώπιον παντὸς ζῶντος,
    καθότι αὐτὸς Κύριος ἡμῶν, καὶ Θεὸς αὐτὸς πατὴρ ἡμῶν εἰς πάντας τοὺς αἰῶνας.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ μαστιγώσει ἡμᾶς ἐν ταῖς ἀδικίαις ἡμῶν, καὶ πάλιν ἐλεήσει, καὶ συνάξει
    ἡμᾶς ἐκ πάντων τῶν ἐθνῶν, οὗ ἐὰν σκορπισθῆτε ἐν αὐτοῖς.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐὰν ἐπιστρέψητε πρὸς αὐτὸν ἐν ὅλῃ τῇ καρδίᾳ ὑμῶν, καὶ ἐν ὅλῃ τῇ ψυχῇ ὑμῶν,
    ποιῆσαι ἐνώπιον αὐτοῦ ἀλήθειαν, τότε ἐπιστρέψει πρὸς ὑμᾶς, καὶ οὐ μὴ κρύψει τὸ
    πρόσωπον αὐτοῦ ἀφʼ ὑμῶν· καὶ θεάσασθε ἃ ποιήσει μεθʼ ὑμῶν, καὶ ἐξομολογήσασθε
    αὐτῷ ἐν ὅλῳ τῷ στόματι ὑμῶν, καὶ εὐλογήσατε τὸν Κύριον τῆς δικαιοσύνης, καὶ ὑψώσατε
    τὸν βασιλέα τῶν αἰώνων· ἐγὼ ἐν τῇ γῇ τῆς αἰχμαλωσίας μου ἐξομολογοῦμαι αὐτῷ, καὶ
    δεικνύω τὴν ἰσχὺν καὶ τὴν μεγαλωσύνην αὐτοῦ ἔθνει ἁμαρτωλῶν· ἐπιστρέψατε ἁμαρτωλοὶ,
    καὶ ποιήσατε δικαιοσύνην ἐνώπιον αὐτοῦ· τίς γινώσκει εἰ θελήσει ὑμᾶς, καὶ ποιήσει
    ἐλεημοσύνην ὑμῖν;
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τὸν Θεόν μου ὑψῶ, καὶ ἡ φυχή μου τῷ βασιλεῖ τοῦ οὐρανοῦ, καὶ ἀγαλλιάσεται
    τὴν μεγαλωσύνην αὐτοῦ.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Λεγέτωσαν πάντες, καὶ ἐξομολογείσθωσαν αὐτῷ ἐν Ἱεροσολύμοις.
  usfm_code: TOB
  verse: 7a
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἱεροσόλυμα πόλις ἁγίου, μαστιγώσει ἐπὶ τὰ ἔργα τῶν υἱῶν σου, καὶ πάλιν ἐλεήσει
    τοὺς υἱοὺς τῶν δικαίων.
  usfm_code: TOB
  verse: 7b
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐξομολογοῦ τῷ Κυρίῳ ἀγαθῶς, καὶ εὐλόγει τὸν βασιλέα τῶν αἰώνων, ἵνα πάλιν
    ἡ σκηνὴ αὐτοῦ οἰκοδομηθῇ ἐν σοὶ μετὰ χαρᾶς· καὶ εὐφράναι ἐν σοὶ τοὺς αἰχμαλώτους,
    καὶ ἀγαπήσαι ἐν σοὶ τους ταλαιπώρους, εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος.
  usfm_code: TOB
  verse: 7c
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἔθνη πολλὰ μακρόθεν ἥξει πρὸς τὸ ὄνομα Κυρίου τοῦ Θεοῦ, δῶρα ἐν χερσὶν ἔχοντες,
    καὶ δῶρα τῷ βασιλεῖ τοῦ οὐρανοῦ· γενεαὶ γενεῶν δώσουσί σοι ἀγαλλίαμα.
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐπικατάρατοι πάντες οἱ μισοῦντές σε, εὐλογημένοι ἔσονται πάντες οἱ ἀγαπῶντές
    σε εἰς τὸν αἰῶνα.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Χάρηθι καὶ ἀγαλλίασαι ἐπὶ τοῖς υἱοῖς τῶν δικαίων, ὅτι συναχθήσονται καὶ εὐλογήσουσι
    τὸν Κύριον τῶν δικαίων.
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὦ μακάριοι οἱ ἀγαπῶντές σε, χαρήσονται ἐπὶ τῇ εἰρήνῃ σου· μακάριοι ὅσοι ἐλυπήθησαν
    ἐπὶ πάσαις ταῖς μάστιξί σου, ὅτι ἐπὶ σοὶ χαρήσονται θεασάμενοι πᾶσαν τὴν δόξαν
    σου, καὶ εὐφρανθήσονται εἰς τὸν αἰῶνα.
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἡ ψυχή μου εὐλογεὶτω τὸν Θεὸν τὸν βασιλέα τὸν μέγαν,
  usfm_code: TOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ὅτι οἰκοδομηθήσεται Ἱερουσαλὴμ σαπφείρῳ καὶ σμαράγδῳ, καὶ λίθῳ ἐντίμῳ τὰ τείχη
    σου, καὶ οἱ πύργοι, καὶ οἱ προμαχῶνες ἐν χρυσίῳ καθαρῷ,
  usfm_code: TOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ αἱ πλατεῖαι Ἱερουσαλὴμ ἐν βηρύλλῳ, καὶ ἄνθρακι, καὶ λίθῳ ἐκ Σουφεὶρ ψηφολογηθήσονται.
  usfm_code: TOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσι πᾶσαι αἱ ῥύμαι αὐτῆς ἀλληλούϊα καὶ αἴνεσιν, λέγοντες, εὐλογητὸς
    ὁ Θεὸς, ὃς ὕψωσε πάντας τοὺς αἰῶνας.
  usfm_code: TOB
  verse: '18'
