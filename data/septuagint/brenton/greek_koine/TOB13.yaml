- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ Τωβὶτ ἔγραψε προσευχὴν εἰς ἀγαλλίασιν, καὶ εἶπεν,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὅτι αὐτὸς μαστιγοῖ καὶ ἐλεεῖ, κατάγει εἰς ᾅδην καὶ ἀνάγει, καὶ οὐκ ἔστιν
    ὃς ἐκφεύξεται τὴν χεῖρα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐξομολογεῖσθε αὐτῷ οἱ υἱοὶ Ἰσραὴλ ἐνώπιον τῶν ἐθνῶν, ὅτι αὐτὸς διέσπειρεν
    ἡμᾶς ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐκεῖ ὑποδείξατε τὴν μεγαλωσύνην αὐτοῦ, ὑψοῦτε αὐτὸν ἐνώπιον παντὸς ζῶντος,
    καθότι αὐτὸς Κύριος ἡμῶν, καὶ Θεὸς αὐτὸς πατὴρ ἡμῶν εἰς πάντας τοὺς αἰῶνας.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ μαστιγώσει ἡμᾶς ἐν ταῖς ἀδικίαις ἡμῶν, καὶ πάλιν ἐλεήσει, καὶ συνάξει
    ἡμᾶς ἐκ πάντων τῶν ἐθνῶν, οὗ ἐὰν σκορπισθῆτε ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐὰν ἐπιστρέψητε πρὸς αὐτὸν ἐν ὅλῃ τῇ καρδίᾳ ὑμῶν, καὶ ἐν ὅλῃ τῇ ψυχῇ
    ὑμῶν, ποιῆσαι ἐνώπιον αὐτοῦ ἀλήθειαν, τότε ἐπιστρέψει πρὸς ὑμᾶς, καὶ οὐ μὴ κρύψει
    τὸ πρόσωπον αὐτοῦ ἀφʼ ὑμῶν· καὶ θεάσασθε ἃ ποιήσει μεθʼ ὑμῶν, καὶ ἐξομολογήσασθε
    αὐτῷ ἐν ὅλῳ τῷ στόματι ὑμῶν, καὶ εὐλογήσατε τὸν Κύριον τῆς δικαιοσύνης, καὶ ὑψώσατε
    τὸν βασιλέα τῶν αἰώνων· ἐγὼ ἐν τῇ γῇ τῆς αἰχμαλωσίας μου ἐξομολογοῦμαι αὐτῷ, καὶ
    δεικνύω τὴν ἰσχὺν καὶ τὴν μεγαλωσύνην αὐτοῦ ἔθνει ἁμαρτωλῶν· ἐπιστρέψατε ἁμαρτωλοὶ,
    καὶ ποιήσατε δικαιοσύνην ἐνώπιον αὐτοῦ· τίς γινώσκει εἰ θελήσει ὑμᾶς, καὶ ποιήσει
    ἐλεημοσύνην ὑμῖν;
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τὸν Θεόν μου ὑψῶ, καὶ ἡ φυχή μου τῷ βασιλεῖ τοῦ οὐρανοῦ, καὶ ἀγαλλιάσεται
    τὴν μεγαλωσύνην αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Λεγέτωσαν πάντες, καὶ ἐξομολογείσθωσαν αὐτῷ ἐν Ἱεροσολύμοις.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἱεροσόλυμα πόλις ἁγίου, μαστιγώσει ἐπὶ τὰ ἔργα τῶν υἱῶν σου, καὶ πάλιν
    ἐλεήσει τοὺς υἱοὺς τῶν δικαίων.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐξομολογοῦ τῷ Κυρίῳ ἀγαθῶς, καὶ εὐλόγει τὸν βασιλέα τῶν αἰώνων, ἵνα
    πάλιν ἡ σκηνὴ αὐτοῦ οἰκοδομηθῇ ἐν σοὶ μετὰ χαρᾶς· καὶ εὐφράναι ἐν σοὶ τοὺς αἰχμαλώτους,
    καὶ ἀγαπήσαι ἐν σοὶ τους ταλαιπώρους, εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἔθνη πολλὰ μακρόθεν ἥξει πρὸς τὸ ὄνομα Κυρίου τοῦ Θεοῦ, δῶρα ἐν χερσὶν
    ἔχοντες, καὶ δῶρα τῷ βασιλεῖ τοῦ οὐρανοῦ· γενεαὶ γενεῶν δώσουσί σοι ἀγαλλίαμα.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐπικατάρατοι πάντες οἱ μισοῦντές σε, εὐλογημένοι ἔσονται πάντες οἱ ἀγαπῶντές
    σε εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Χάρηθι καὶ ἀγαλλίασαι ἐπὶ τοῖς υἱοῖς τῶν δικαίων, ὅτι συναχθήσονται
    καὶ εὐλογήσουσι τὸν Κύριον τῶν δικαίων.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὦ μακάριοι οἱ ἀγαπῶντές σε, χαρήσονται ἐπὶ τῇ εἰρήνῃ σου· μακάριοι ὅσοι
    ἐλυπήθησαν ἐπὶ πάσαις ταῖς μάστιξί σου, ὅτι ἐπὶ σοὶ χαρήσονται θεασάμενοι πᾶσαν
    τὴν δόξαν σου, καὶ εὐφρανθήσονται εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἡ ψυχή μου εὐλογεὶτω τὸν Θεὸν τὸν βασιλέα τὸν μέγαν,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ὅτι οἰκοδομηθήσεται Ἱερουσαλὴμ σαπφείρῳ καὶ σμαράγδῳ, καὶ λίθῳ ἐντίμῳ
    τὰ τείχη σου, καὶ οἱ πύργοι, καὶ οἱ προμαχῶνες ἐν χρυσίῳ καθαρῷ,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ αἱ πλατεῖαι Ἱερουσαλὴμ ἐν βηρύλλῳ, καὶ ἄνθρακι, καὶ λίθῳ ἐκ Σουφεὶρ
    ψηφολογηθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 13
  book_usfm_code: TOB
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐροῦσι πᾶσαι αἱ ῥύμαι αὐτῆς ἀλληλούϊα καὶ αἴνεσιν, λέγοντες, εὐλογητὸς
    ὁ Θεὸς, ὃς ὕψωσε πάντας τοὺς αἰῶνας.
