- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ νῦν οὕτως λέγει Κύριος ὁ Θεὸς ὁ ποιήσας σε Ἰακὼβ, καὶ ὁ πλάσας σε
    Ἰσραὴλ, μὴ φοβοῦ, ὅτι ἐλυτρωσάμην σε, ἐκάλεσά σε τὸ ὄνομά σου· ἐμὸς εἶ σύ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐὰν διαβαίνῃς διʼ ὕδατος, μετὰ σοῦ εἰμι, καὶ ποταμοὶ οὐ συνκλύσουσί
    σε· καὶ ἐὰν διέλθῃς διὰ πυρὸς, οὐ μὴ κατακαυθῇς, φλὸξ οὐ κατακαύσει σε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι ἐγὼ Κύριος ὁ Θεός σου ὁ ἅγιος Ἰσραὴλ, ὁ σώζων σε· ἐποίησα ἄλλαγμά
    σου Αἴγυπτον καὶ Αἰθιοπίαν, καὶ Σοήνην ὑπὲρ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Αφʼ οὗ ἔντιμος ἐγένου ἐναντίον ἐμοῦ, ἐδοξάσθης, καὶ ἐγώ σε ἠγάπησα,
    καὶ δώσω ἀνθρώπους ὑπὲρ σοῦ, καὶ ἄρχοντας ὑπὲρ τῆς κεφαλῆς σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μὴ φοβοῦ, ὅτι μετὰ σοῦ εἰμι· ἀπὸ ἀνατολῶν ἄξω τὸ σπέρμα σου, καὶ ἀπὸ
    δυσμῶν συνάξω σε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐρῶ τῷ Βοῤῥᾷ, ἄγε, καὶ τῷ Λιβὶ, μὴ κώλυε· ἄγε τοὺς υἱούς μου ἀπὸ τῆς
    πόῤῥωθεν, καὶ τὰς θυγατέρας μου ἀπʼ ἄκρων τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: πάντας ὅσοι ἐπικέκληνται τῷ ὀνόματί μου· ἐν γὰρ τῇ δόξῃ μου κατεσκεύασα
    αὐτὸν, καὶ ἔπλασα αὐτὸν, καὶ ἐποίησα αὐτὸν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ἐξήγαγον λαὸν τυφλὸν, καὶ ὀφθαλμοί εἰσιν ὡσαύτως τυφλοὶ, καὶ κωφοὶ
    τὰ ὦτα ἔχοντες.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πάντα τὰ ἔθνη συνήχθησαν ἅμα, καὶ συναχθήσονται ἄρχοντες ἐξ αὐτῶν· τίς
    ἀναγγελεῖ ταῦτα; ἢ τὰ ἐξ ἀρχῆς τίς ἀναγγελεῖ ὑμῖν; ἀγαγέτωσαν τοῦς μάρτυρας αὐτῶν
    καὶ δικαιωθήτωσαν, καὶ ἀκουσάτωσαν, καὶ εἰπάτωσαν ἀληθῆ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Γένεσθέ μοι μάρτυρες, καὶ ἐγὼ μάρτυς, λέγει Κύριος ὁ Θεὸς, καὶ ὁ παῖς
    μου ὃν ἐξελεξάμην, ἵνα γνῶτε καὶ πιστεύσητε, καὶ συνῆτε ὅτι ἐγώ εἰμι· ἔμπροσθέν
    μου οὐκ ἐγένετο ἄλλος Θεὸς, καὶ μετʼ ἐμὲ οὐκ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐγὼ ὁ Θεὸς, καὶ οὐκ ἔστι πάρεξ ἐμοῦ σώζων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐγὼ ἀνήγγειλα καὶ ἔσωσα, ὠνείδισα καὶ οὐκ ἦν ἐν ὑμῖν ἀλλότριος· ὑμεῖς
    ἐμοὶ μάρτυρες, καὶ ἐγὼ Κύριος ὁ Θεὸς
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἔτι ἀπʼ ἀρχῆς, καὶ οὐκ ἔστιν ὁ ἐκ τῶν χειρῶν μου ὁ ἐξαιρούμενος· ποιήσω,
    καὶ τίς ἀποστρέψει αὐτό;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οὕτως λέγει Κύριος ὁ Θεὸς ὁ λυτρούμενος ὑμᾶς, ὁ ἅγιος τοῦ Ἰσραὴλ, ἕνεκεν
    ὑμῶν ἀποστελῶ εἰς Βαβυλῶνα, καὶ ἐπεγερῶ φεύγοντας πάντας, καὶ Χαλδαῖοι ἐν πλοίοις
    δεθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐγὼ Κύριος ὁ Θεὸς ὁ ἅγιος ὑμῶν, ὁ καταδείξας Ἰσραὴλ βασιλέα ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὕτως λέγει Κύριος, ὁ διδοὺς ἐν θαλάσσῃ ὁδὸν, καὶ ἐν ὕδατι ἰσχυρῷ τρίβον,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ὁ ἐξαγαγὼν ἅρματα καὶ ἵππον καὶ ὄχλον ἰσχυρον· ἀλλʼ ἐκοιμήθησαν, καὶ
    οὐκ ἀναστήσονται, ἐσβέσθησαν ὡς λῖνον ἐσβεσμένον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Μὴ μνημονεύετε τὰ πρῶτα, καὶ τὰ ἀρχαῖα μὴ συλλογίζεσθε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἰδοὺ ἐγὼ ποιῶ καινὰ, ἃ νῦν ἀνατελεῖ, καὶ γνώσεσθε αὐτά· καὶ ποιήσω ἐν
    τῇ ἐρήμῳ ὁδὸν, καὶ ἐν τῇ ἀνύδρῳ ποταμούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εὐλογήσουσί με τὰ θηρία τοῦ ἀγροῦ, σειρῆνες, καὶ θυγατέρες στρουθῶν,
    ὅτι ἔδωκα ἐν τῇ ἐρήμῳ ὕδωρ, καὶ ποταμοὺς ἐν τῇ ἀνύδρῳ, ποτίσαι τὸ γένος μου τὸ
    ἐκλεκτὸν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: λαόν μου ὃν περιεποιησάμην τὰς ἀρετάς μου διηγεῖσθαι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὐ νῦν ἐκάλεσά σε Ἰακὼβ, οὐδὲ κοπιάσαι σε ἐποίησα Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Οὐκ ἤνεγκάς μοι πρόβατά σου τῆς ὁλοκαρπώσεώς σου, οὐδὲ ἐν ταῖς θυσίαις
    σου ἐδόξασάς με· οὐκ ἐδούλωσά σε ἐν θυσίαις, οὐδὲ ἔγκοπον ἐποίησά σε ἐν λιβάνῳ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: οὐδὲ ἐκτήσω μοι ἀργυρίου θυσίασμα, οὐδὲ τὸ στέαρ τῶν θυσιῶν σου ἐπεθύμησα·
    ἀλλὰ ἐν ταῖς ἁμαρτίαις σου προέστης μου, καὶ ἐν ταῖς ἀδικίαις σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐγώ εἰμι ἐγώ εἰμι ὁ ἐξαλείφων τὰς ἀνομίας σου ἕνεκεν ἐμοῦ, καὶ τὰς ἁμαρτίας
    σου, καὶ οὐ μὴ μνησθήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Σὺ δὲ μνήσθητι, καὶ κριθῶμεν· λέγε σὺ τὰς ἀνομίας σου πρῶτος, ἵνα δικαιωθῇς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Οἱ πατέρες ὑμῶν πρῶτοι, καὶ οἱ ἄρχοντες ὑμῶν ἠνόμησαν εἰς ἐμέ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 43
  book_usfm_code: ISA
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐμίαναν οἱ ἄρχοντες τὰ ἅγιά μου· καὶ ἔδωκα ἀπωλέσαι Ἰακὼβ, καὶ Ἰσραὴλ
    εἰς ὀνειδισμόν.
