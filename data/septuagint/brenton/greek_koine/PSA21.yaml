- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τῆς ἀντιλήψεως τῆς ἑωθινῆς, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὁ Θεός ὁ Θεός μου, πρόσχες μοι, ἱνατί ἐγκατέλιπές με; μακρὰν ἀπὸ τῆς σωτηρίας
    μου οἱ λόγοι τῶν παραπτωμάτων μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ο Θεός μου, κεκράξομαι ἡμέρας πρὸς σὲ καὶ οὐκ εἰσακούσῃ, καὶ νυκτὸς καὶ οὐκ
    εἰς ἄνοιαν ἐμοί.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Σὺ δὲ ἐν ἁγίῳ κατοικεῖς, ὁ ἔπαινος τοῦ Ἰσραήλ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐπὶ σοὶ ἤλπισαν οἱ πατέρες ἡμῶν, ἤλπισαν καὶ ἐῤῥύσω αὐτούς.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Πρὸς σὲ ἐκέκραξαν καὶ ἐσώθησαν, ἐπὶ σοὶ ἤλπισαν καὶ οὐ κατῃσχύνθησαν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐγὼ δέ εἰμι σκώληξ καὶ οὐκ ἄνθρωπος, ὄνειδος ἀνθρώπων καὶ ἐξουδένημα λαοῦ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Πάντες οἱ θεωροῦντές με ἐξεμυκτήρισάν με, ἐλάλησαν ἐν χείλεσιν, ἐκίνησαν κεφαλὴν,
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἤλπισεν ἐπὶ Κύριον, ῥυσάσθω αὐτὸν, σωσάτω αὐτὸν, ὅτι θέλει αὐτόν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὅτι σὺ εἶ ὁ ἐκσπάσας με ἐκ γαστρὸς, ἡ ἐλπίς μου ἀπὸ μαστῶν τῆς μητρός μου,
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἐπὶ σὲ ἐπεῤῥίφην ἐκ μήτρας· ἐκ κοιλίας μητρός μου Θεός μου εἶ σύ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Μὴ ἀποστῇς ἀπʼ ἐμοῦ· ὅτι θλίψις ἐγγὺς, ὅτι οὐκ ἔστιν ὁ βοηθῶν.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Περιεκύκλωσάν με μόσχοι πολλοί, ταῦροι πίονες περιέσχον με.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἤνοιξαν ἐπʼ ἐμὲ τὸ στόμα αὐτῶν, ὡς λέων ὁ ἁρπάζων καὶ ὠρυόμενος.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὡσεὶ ὕδωρ ἐξεχύθην, καὶ διεσκορπίσθη πάντα τὰ ὀστᾶ μου, ἐγενήθη ἡ καρδία μου
    ὡσεὶ κηρὸς τηκόμενος ἐν μέσῳ τῆς κοιλίας μου.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐξηράνθη ὡσεὶ ὄστρακον ἡ ἰσχύς μου, καὶ ἡ γλῶσσά μου κεκόλληται τῷ λάρυγγί
    μου, καὶ εἰς χοῦν θανάτου κατήγαγές με.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὅτι ἐκύκλωσάν με κύνες πολλοὶ, συναγωγὴ πονηρευομένων περιέσχον με· ὤρυξαν
    χεῖράς μου, καὶ πόδας,
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἐξηρίθμησαν πάντα τὰ ὀστᾶ μου· αὐτοὶ δὲ κατενόησαν καὶ ἐπεῖδόν με.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Διεμερίσαντο τὰ ἱμάτιά μου ἑαυτοῖς, καὶ ἐπὶ τὸν ἱματισμόν μου ἔβαλον κλῆρον.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Σὺ δὲ Κύριε μὴ μακρύνῃς τὴν βοήθειάν μου, εἰς τὴν ἀντίληψίν μου πρόσχες.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ῥῦσαι ἀπὸ ῥομφαίας τὴν ψυχήν μου, καὶ ἐκ χειρὸς κυνὸς τὴν μονογενῆ μου.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Σῶσόν με ἐκ στόματος λέοντος, καὶ ἀπὸ κεράτων μονοκερώτων τὴν ταπείνωσίν μου.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Διηγήσομαι τὸ ὄνομά σου τοῖς ἀδελφοῖς μου, ἐν μέσῳ ἐκκλησίας ὑμνήσω σε.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Οἱ φοβούμενοι Κύριον αἰνέσατε αὐτὸν, ἅπαν τὸ σπέρμα Ἰακὼβ δοξάσατε αὐτὸν,
    φοβηθήτωσαν αὐτὸν ἅπαν τὸ σπέρμα Ἰσραήλ.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Οτι οὐκ ἐξουδένωσεν οὐδὲ προσώχθισε τῇ δεήσει τοῦ πτωχοῦ, οὐδὲ ἀπέστρεψε τὸ
    πρόσωπον αὐτοῦ ἀπʼ ἐμοῦ· καὶ ἐν τῷ κεκραγέναι με πρὸς αὐτὸν εἰσήκουσέ μου.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Παρὰ σοῦ ὁ ἔπαινός μου ἐν ἐκκλησίᾳ μεγάλῃ, τὰς εὐχάς μου ἀποδώσω ἐνώπιον τῶν
    φοβουμένων αὐτόν.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Φάγονται πένητες καὶ ἐμπλησθήσονται, καὶ αἰνέσουσι Κύριον οἱ ἐκζητοῦντες αὐτὸν,
    ζήσονται αἱ καρδίαι αὐτῶν εἰς αἰῶνα αἰῶνος.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Μνησθήσονται καὶ ἐπιστραφήσονται πρὸς Κύριον πάντα τὰ πέρατα τῆς γῆς, καὶ
    προσκυνήσουσιν ἐνώπιον αὐτοῦ πᾶσαι αἱ πατριαὶ τῶν ἐθνῶν.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὅτι τοῦ Κυρίου ἡ βασιλεία, καὶ αὐτὸς δεσπόζει τῶν ἐθνῶν.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἔφαγον καὶ προσεκύνησαν πάντες οἱ πίονες τῆς γῆς· ἐνώπιον αὐτοῦ προπεσοῦνται
    πάντες οἱ καταβαίνοντες εἰς τὴν γῆν· καὶ ἡ ψυχή μου αὐτῷ ζῇ,
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ τὸ σπέρμα μου δουλεύσει αὐτῷ· ἀναγγελήσεται τῷ Κυρίῳ γενεὰ ἡ ἐρχομένη·
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἀναγγελοῦσι τὴν δικαιοσύνην αὐτοῦ λαῷ τῷ τεχθησομένῳ, ὃν ἐποίησεν ὁ Κύριος.
  usfm_code: PSA
  verse: '32'
