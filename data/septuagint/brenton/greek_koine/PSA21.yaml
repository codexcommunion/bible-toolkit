- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ὑπὲρ τῆς ἀντιλήψεως τῆς ἑωθινῆς, ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ Θεός ὁ Θεός μου, πρόσχες μοι, ἱνατί ἐγκατέλιπές με; μακρὰν ἀπὸ τῆς
    σωτηρίας μου οἱ λόγοι τῶν παραπτωμάτων μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ο Θεός μου, κεκράξομαι ἡμέρας πρὸς σὲ καὶ οὐκ εἰσακούσῃ, καὶ νυκτὸς
    καὶ οὐκ εἰς ἄνοιαν ἐμοί.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Σὺ δὲ ἐν ἁγίῳ κατοικεῖς, ὁ ἔπαινος τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐπὶ σοὶ ἤλπισαν οἱ πατέρες ἡμῶν, ἤλπισαν καὶ ἐῤῥύσω αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πρὸς σὲ ἐκέκραξαν καὶ ἐσώθησαν, ἐπὶ σοὶ ἤλπισαν καὶ οὐ κατῃσχύνθησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐγὼ δέ εἰμι σκώληξ καὶ οὐκ ἄνθρωπος, ὄνειδος ἀνθρώπων καὶ ἐξουδένημα
    λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πάντες οἱ θεωροῦντές με ἐξεμυκτήρισάν με, ἐλάλησαν ἐν χείλεσιν, ἐκίνησαν
    κεφαλὴν,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἤλπισεν ἐπὶ Κύριον, ῥυσάσθω αὐτὸν, σωσάτω αὐτὸν, ὅτι θέλει αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὅτι σὺ εἶ ὁ ἐκσπάσας με ἐκ γαστρὸς, ἡ ἐλπίς μου ἀπὸ μαστῶν τῆς μητρός
    μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἐπὶ σὲ ἐπεῤῥίφην ἐκ μήτρας· ἐκ κοιλίας μητρός μου Θεός μου εἶ σύ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ ἀποστῇς ἀπʼ ἐμοῦ· ὅτι θλίψις ἐγγὺς, ὅτι οὐκ ἔστιν ὁ βοηθῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Περιεκύκλωσάν με μόσχοι πολλοί, ταῦροι πίονες περιέσχον με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἤνοιξαν ἐπʼ ἐμὲ τὸ στόμα αὐτῶν, ὡς λέων ὁ ἁρπάζων καὶ ὠρυόμενος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὡσεὶ ὕδωρ ἐξεχύθην, καὶ διεσκορπίσθη πάντα τὰ ὀστᾶ μου, ἐγενήθη ἡ καρδία
    μου ὡσεὶ κηρὸς τηκόμενος ἐν μέσῳ τῆς κοιλίας μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐξηράνθη ὡσεὶ ὄστρακον ἡ ἰσχύς μου, καὶ ἡ γλῶσσά μου κεκόλληται τῷ λάρυγγί
    μου, καὶ εἰς χοῦν θανάτου κατήγαγές με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὅτι ἐκύκλωσάν με κύνες πολλοὶ, συναγωγὴ πονηρευομένων περιέσχον με·
    ὤρυξαν χεῖράς μου, καὶ πόδας,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἐξηρίθμησαν πάντα τὰ ὀστᾶ μου· αὐτοὶ δὲ κατενόησαν καὶ ἐπεῖδόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διεμερίσαντο τὰ ἱμάτιά μου ἑαυτοῖς, καὶ ἐπὶ τὸν ἱματισμόν μου ἔβαλον
    κλῆρον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Σὺ δὲ Κύριε μὴ μακρύνῃς τὴν βοήθειάν μου, εἰς τὴν ἀντίληψίν μου πρόσχες.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ῥῦσαι ἀπὸ ῥομφαίας τὴν ψυχήν μου, καὶ ἐκ χειρὸς κυνὸς τὴν μονογενῆ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Σῶσόν με ἐκ στόματος λέοντος, καὶ ἀπὸ κεράτων μονοκερώτων τὴν ταπείνωσίν
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Διηγήσομαι τὸ ὄνομά σου τοῖς ἀδελφοῖς μου, ἐν μέσῳ ἐκκλησίας ὑμνήσω
    σε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Οἱ φοβούμενοι Κύριον αἰνέσατε αὐτὸν, ἅπαν τὸ σπέρμα Ἰακὼβ δοξάσατε αὐτὸν,
    φοβηθήτωσαν αὐτὸν ἅπαν τὸ σπέρμα Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οτι οὐκ ἐξουδένωσεν οὐδὲ προσώχθισε τῇ δεήσει τοῦ πτωχοῦ, οὐδὲ ἀπέστρεψε
    τὸ πρόσωπον αὐτοῦ ἀπʼ ἐμοῦ· καὶ ἐν τῷ κεκραγέναι με πρὸς αὐτὸν εἰσήκουσέ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Παρὰ σοῦ ὁ ἔπαινός μου ἐν ἐκκλησίᾳ μεγάλῃ, τὰς εὐχάς μου ἀποδώσω ἐνώπιον
    τῶν φοβουμένων αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Φάγονται πένητες καὶ ἐμπλησθήσονται, καὶ αἰνέσουσι Κύριον οἱ ἐκζητοῦντες
    αὐτὸν, ζήσονται αἱ καρδίαι αὐτῶν εἰς αἰῶνα αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Μνησθήσονται καὶ ἐπιστραφήσονται πρὸς Κύριον πάντα τὰ πέρατα τῆς γῆς,
    καὶ προσκυνήσουσιν ἐνώπιον αὐτοῦ πᾶσαι αἱ πατριαὶ τῶν ἐθνῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὅτι τοῦ Κυρίου ἡ βασιλεία, καὶ αὐτὸς δεσπόζει τῶν ἐθνῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἔφαγον καὶ προσεκύνησαν πάντες οἱ πίονες τῆς γῆς· ἐνώπιον αὐτοῦ προπεσοῦνται
    πάντες οἱ καταβαίνοντες εἰς τὴν γῆν· καὶ ἡ ψυχή μου αὐτῷ ζῇ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: καὶ τὸ σπέρμα μου δουλεύσει αὐτῷ· ἀναγγελήσεται τῷ Κυρίῳ γενεὰ ἡ ἐρχομένη·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 21
  book_usfm_code: PSA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἀναγγελοῦσι τὴν δικαιοσύνην αὐτοῦ λαῷ τῷ τεχθησομένῳ, ὃν ἐποίησεν
    ὁ Κύριος.
