- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἔσται μετὰ ταῦτα, καὶ ἐκχεῶ ἀπὸ τοῦ πνεύματός μου ἐπὶ πᾶσαν σάρκα,
    καὶ προφητεύσουσιν οἱ υἱοὶ ὑμῶν, καὶ αἱ θυγατέρες ὑμῶν, καὶ οἱ πρεσβύτεροι ὑμῶν
    ἐνύπνια ἐνυπνιασθήσονται, καὶ οἱ νεανίσκοι ὑμῶν ὁράσεις ὄψονται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐπὶ τοὺς δούλους μου καὶ ἐπὶ τὰς δούλας ἐν ταῖς ἡμέραις ἐκείναις
    ἐκχεῶ ἀπὸ τοῦ πνεύματός μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ δώσω τέρατα ἐν οὐρανῷ, καὶ ἐπὶ τῆς γῆς αἷμα καὶ πῦρ καὶ ἀτμίδα καπνοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὁ ἥλιος μεταστραφήσεται εἰς σκότος, καὶ ἡ σελήνη εἰς αἷμα, πρὶν ἐλθεῖν
    τὴν ἡμέραν Κυρίου τὴν μεγάλην, καὶ ἐπιφανῆ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  book_usfm_code: JOL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔσται πᾶς ὃς ἂν ἐπικαλέσηται τὸ ὄνομα Κυρίου, σωθήσεται· ὅτι ἐν
    τῷ ὄρει Σιὼν καὶ ἐν Ἱερουσαλὴμ ἔσται ἀνασωζόμενος καθότι εἶπε Κύριος, καὶ εὐαγγελιζόμενοι
    οὓς Κύριος προσκέκληται.
