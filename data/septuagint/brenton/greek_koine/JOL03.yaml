- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔσται μετὰ ταῦτα, καὶ ἐκχεῶ ἀπὸ τοῦ πνεύματός μου ἐπὶ πᾶσαν σάρκα, καὶ
    προφητεύσουσιν οἱ υἱοὶ ὑμῶν, καὶ αἱ θυγατέρες ὑμῶν, καὶ οἱ πρεσβύτεροι ὑμῶν ἐνύπνια
    ἐνυπνιασθήσονται, καὶ οἱ νεανίσκοι ὑμῶν ὁράσεις ὄψονται.
  usfm_code: JOL
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τοὺς δούλους μου καὶ ἐπὶ τὰς δούλας ἐν ταῖς ἡμέραις ἐκείναις ἐκχεῶ
    ἀπὸ τοῦ πνεύματός μου.
  usfm_code: JOL
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ δώσω τέρατα ἐν οὐρανῷ, καὶ ἐπὶ τῆς γῆς αἷμα καὶ πῦρ καὶ ἀτμίδα καπνοῦ.
  usfm_code: JOL
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ ἥλιος μεταστραφήσεται εἰς σκότος, καὶ ἡ σελήνη εἰς αἷμα, πρὶν ἐλθεῖν τὴν
    ἡμέραν Κυρίου τὴν μεγάλην, καὶ ἐπιφανῆ.
  usfm_code: JOL
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔσται πᾶς ὃς ἂν ἐπικαλέσηται τὸ ὄνομα Κυρίου, σωθήσεται· ὅτι ἐν τῷ ὄρει
    Σιὼν καὶ ἐν Ἱερουσαλὴμ ἔσται ἀνασωζόμενος καθότι εἶπε Κύριος, καὶ εὐαγγελιζόμενοι
    οὓς Κύριος προσκέκληται.
  usfm_code: JOL
  verse: '5'
