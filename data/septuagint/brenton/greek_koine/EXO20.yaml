- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πάντας τοὺς λόγους τούτους, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἐγώ εἰμι Κύριος ὁ Θεός σου, ὅστις ἐξήγαγόν σε ἐκ γῆς Αἰγύπτου, ἐξ οἴκου
    δουλείας.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οὐκ ἔσονταί σοι θεοὶ ἕτεροι πλὴν ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐ ποιήσεις σεαυτῷ εἴδωλον, οὐδὲ παντὸς ὁμοίωμα, ὅσα ἐν τῷ οὐρανῷ ἄνω,
    καὶ ὅσα ἐν τῇ γῇ κάτω, καὶ ὅσα ἐν τοῖς ὕδασιν ὑποκάτω τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐ προσκυνήσεις αὐτοῖς, οὐδὲ μὴ λατρεύσεις αὐτοῖς· ἐγὼ γάρ εἰμι Κύριος
    ὁ Θεός σου, Θεὸς ζηλωτὴς, ἀποδιδοὺς ἁμαρτίας πατέρων ἐπὶ τέκνα, ἕως τρίτης καὶ
    τετάρτης γενεᾶς τοῖς μισοῦσί με,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ποιῶν ἔλεος εἰς χιλιάδας τοῖς ἀγαπῶσί με, καὶ τοῖς φυλάσσουσι τὰ
    προστάγματά μου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὐ λήψῃ τὸ ὄνομα Κυρίου τοῦ Θεοῦ σου ἐπὶ ματαίῳ· οὐ γὰρ μὴ καθαρίσῃ
    Κύριος ὁ Θεός σου τὸν λαμβάνοντα τὸ ὄνομα αὐτοῦ ἐπὶ ματαίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μνήσθητι τὴν ἡμέραν τῶν σαββάτων ἁγιάζειν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἓξ ἡμέρας ἐργᾷ, καὶ ποιήσεις πάντα τὰ ἔργα σου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ, σάββατα Κυρίῳ τῷ Θεῷ σου· οὐ ποιήσεις ἐν αὐτῇ
    πᾶν ἔργον σὺ, καὶ ὁ υἱός σου, καὶ ἡ θυγάτηρ σου, ὁ παῖς σου, καὶ ἡ παιδίσκη σου,
    ὁ βοῦς σου, καὶ τὸ ὑποζύγιόν σου, καὶ πᾶν κτῆνός σου, καὶ ὁ προσήλυτος ὁ παροικῶν
    ἐν σοί.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐν γὰρ ἓξ ἡμέραις ἐποίησε Κύριος τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θὰλασσαν
    καὶ πάντα τὰ ἐν αὐτοῖς, καὶ κατέπαυσε τῇ ἡμέρᾳ τῇ ἑβδόμῃ· διὰ τοῦτο εὐλόγησε Κύριος
    τὴν ἡμέραν τὴν ἑβδόμην, καὶ ἡγίασεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τίμα τὸν πατέρα σου, καὶ τὴν μητέρα σου, ἵνα εὖ σοι γένηται, καὶ ἵνα
    μακροχρόνιος γένῃ ἐπὶ τῆς γῆς τῆς ἀγαθῆς, ἧς Κύριος ὁ Θεός σου δίδωσί σοι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὐ μοιχεύσεις.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οὐ κλέψεις.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὐ φονεύσεις.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὐ ψευδομαρτυρήσεις κατὰ τοῦ πλησίον σου μαρτυρίαν ψευδῆ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐκ ἐπιθυμήσεις τὴν γυναῖκα τοῦ πλησίον σου· οὐκ ἐπιθυμήσεις τὴν οἰκίαν
    τοῦ πλησίον σου, οὔτε τὸν ἀγρὸν αὐτοῦ, οὔτε τὸν παῖδα αὐτοῦ, οὔτε τὴν παιδίσκην
    αὐτοῦ, οὔτε τοῦ βοὸς αὐτοῦ, οὔτε τοῦ ὑποζυγίου αὐτοῦ, οὔτε παντὸς κτήνους αὐτοῦ,
    οὔτε ὅσα τῷ πλησίον σου ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ πᾶς ὁ λαὸς ἑώρα τὴν φωνὴν, καὶ τὰς λαμπάδας, καὶ τὴν φωνὴν τῆς σάλπιγγος,
    καὶ τὸ ὄρος τὸ καπνίζον· φοβηθέντες δὲ πᾶς ὁ λαὸς ἔστησαν μακρόθεν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶπαν πρὸς Μωυσῆν, λάλησον σὺ ἡμῖν, καὶ μὴ λαλείτω πρὸς ἡμᾶς ὁ Θεὸς,
    μὴ ἀποθάνωμεν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ λέγει αὐτοῖς Μωυσῆς, θαρσεῖτε· ἕνεκεν γὰρ τοῦ πειράσαι ὑμᾶς παρεγενήθη
    ὁ Θεὸς πρὸς ὑμᾶς, ὅπως ἂν γένηται ὁ φόβος αὐτοῦ ἐν ὑμῖν, ἵνα μὴ ἁμαρτάνητε.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἱστήκει δὲ ὁ λαὸς μακρόθεν, Μωυσῆς δὲ εἰσῆλθεν εἰς τὸν γνόφον, οὗ ἦν
    ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, τάδε ἐρεῖς τῷ οἴκῳ Ἰακὼβ, καὶ ἀναγγελεῖς
    τοῖς υἱοῖς Ἰσραήλ· ὑμεῖς ἑωράκατε, ὅτι ἐκ τοῦ οὐρανοῦ λελάληκα πρὸς ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Οὐ ποιήσετε ὑμῖν αὐτοῖς θεοὺς ἀργυροῦς, καὶ θεοὺς χρυσοῦς οὐ ποιήσετε
    ὑμῖν αὑτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Θυσιαστήριον ἐκ γῆς ποιήσετέ μοι, καὶ θύσετε ἐπʼ αὐτοῦ τὰ ὁλοκαυτώματα
    ὑμῶν, καὶ τὰ σωτήρια ὑμῶν, καὶ τὰ πρόβατα, καὶ τοὺς μόσχους ὑμῶν ἐν παντὶ τόπῳ,
    οὗ ἐὰν ἐπονομάσω τὸ ὄνομά μου ἐκεῖ, καὶ ἥξω πρὸς σὲ, καὶ εὐλογήσω σε.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐὰν δὲ θυσιαστήριον ἐκ λίθων ποιῇς μοι, οὐκ οἰκοδομήσεις αὐτοὺς τμητούς·
    τὸ γὰρ ἐγχειρίδιόν σου ἐπιβέβληκας ἐπʼ αὐτοὺς, καὶ μεμίανται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 20
  book_usfm_code: EXO
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Οὐκ ἀναβήσῃ ἐν ἀναβαθμίσιν ἐπὶ τὸ θυσιαστήριόν μου, ὅπως ἂν μὴ ἀποκαλύψῃς
    τὴν ἀσχημοσύνην σου ἐπʼ αὐτοῦ.
