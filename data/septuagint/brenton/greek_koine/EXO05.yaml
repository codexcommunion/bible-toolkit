- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ μετὰ ταῦτα εἰσῆλθε Μωυσῆς καὶ Ἀαρὼν πρὸς Φαραὼ, καὶ εἶπαν αὐτῷ,
    τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι ἑορτάσωσιν
    ἐν τῇ ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε Φαραὼ, τίς ἐστιν οὗ εἰσακούσομαι τῆς φωνῆς αὐτοῦ, ὥστε ἐξαποστεῖλαι
    τοὺς υἱοὺς Ἰσραήλ; οὐκ οἶδα τὸν Κύριον, καὶ τὸν Ἰσραὴλ οὐκ ἐξαποστέλλω.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ λέγουσιν αὐτῷ, ὁ Θεὸς τῶν Ἐβραίων προσκέκληται ἡμᾶς· πορευσόμεθα
    οὖν ὁδὸν τριῶν ἡμερῶν εἰς τὴν ἔρημον, ὅπως θύσωμεν Κυρίῳ τῷ Θεῷ ἡμῶν, μή ποτε
    συναντήσῃ ἡμῖν θάνατος ἢ φόνος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπεν αὐτοῖς ὁ βασιλεὺς Αἰγύπτου, ἱνατί Μωυσῆς καὶ Ἀαρών διαστρέφετε
    τὸν λαὸν ἀπὸ τῶν ἔργων; ἀπέλθατε ἕκαστος ὑμῶν πρὸς τὰ ἔργα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπεν Φαραὼ, ἰδοὺ νῦν πολυπληθεῖ ὁ λαὸς, μὴ οὖν καταπαύσωμεν αὐτοὺς
    ἀπὸ τῶν ἔργων.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Συνέταξε δὲ Φαραὼ τοῖς ἐργοδιώκταις τοῦ λαοῦ, καὶ τοῖς γραμματεῦσι,
    λέγων,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: οὐκέτι προστεθήσεσθε διδόναι ἄχυρον τῷ λαῷ εἰς τὴν πλινθουργίαν, καθάπερ
    χθὲς καὶ τρίτην ἡμέραν· ἀλλ αὐτοὶ πορευέσθωσαν καὶ συναγαγέτωσαν ἑαυτοῖς ἄχυρα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τὴν σύνταξιν τῆς πλινθείας, ἧς αὐτοὶ ποιοῦσι, καθʼ ἑκάστην ἡμέραν
    ἐπιβαλεῖς αὐτοῖς· οὐκ ἀφελεῖς οὐδέν· σχολάζουσι γάρ· διὰ τοῦτο κεκράγασι, λέγοντες,
    ἐγερθῶμεν, καὶ θύσωμεν τῷ Θεῷ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Βαρυνέσθω τὰ ἔργα τῶν ἀνθρώπων τούτων, καὶ μεριμνάτωσαν ταῦτα, καὶ μὴ
    μεριμνάτωσαν ἐν λόγοις κενοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Κατέσπευδον δὲ αὐτοὺς οἱ ἐργοδιῶκται καὶ οἱ γραμματεῖς, καὶ ἔλεγον πρὸς
    τὸν λαὸν, λέγοντες, τάδε λέγει Φαραὼ, οὐκέτι δίδωμι ὑμῖν ἄχυρα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Αὐτοὶ ὑμεῖς πορευόμενοι συλλέγετε ἑαυτοῖς ἄχυρα, ὅθεν ἐὰν εὕρητε· οὐ
    γὰρ ἀφαιρεῖται ἀπὸ τῆς συντάξεως ὑμῶν οὐθέν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ διεσπάρη ὁ λαὸς ἐν ὅλῃ γῇ Αἰγύπτῳ συναγαγεῖν καλάμην εἰς ἄχυρα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οἱ δὲ ἐργοδιῶκται κατέσπευδον αὐτοὺς, λέγοντες, συντελεῖτε τὰ ἔργα τὰ
    καθήκοντα καθʼ ἡμέραν, καθάπερ καὶ ὅτε τὸ ἄχυρον ἐδίδοτο ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐμαστιγώθησαν οἱ γραμματεῖς τοῦ γένους τῶν υἱῶν Ἰσραὴλ, οἱ κατασταθέντες
    ἐπʼ αὐτοὺς, ὑπὸ τῶν ἐπιστατῶν τοῦ Φαραὼ, λέγοντες, διατί οὐ συνετελέσατε τὰς συντάξεις
    ὑμῶν τῆς πλινθείας καθάπερ χθὲς καὶ τρίτην ἡμέραν, καὶ τὸ τῆς σήμερον;
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Εἰσελθόντες δὲ οἱ γραμματεῖς τῶν υἱῶν Ἰσραὴλ κατεβόησαν πρὸς Φαραὼ,
    λέγοντες, ἱνατί σὺ οὕτως ποιεῖς τοῖς σοῖς οἰκέταις;
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἄχυρον οὐ δίδοται τοῖς οἰκέταις σου, καὶ τὴν πλίνθον ἡμῖν λέγουσι ποιεῖν·
    καὶ ἰδοὺ οἱ παῖδές σου μεμαστίγωνται, ἀδικήσεις οὖν τὸν λαόν σου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπεν αὐτοῖς, σχολάζετε, σχολασταί ἐστε· διὰ τοῦτο λέγετε, πορευθῶμεν,
    θύσωμεν τῷ Θεῷ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Νῦν οὖν πορευθέντες, ἐργάζεσθε· τὸ γὰρ ἄχυρον οὐ δοθήσεται ὑμῖν, καὶ
    τὴν σύνταξιν τῆς πλινθείας ἀποδώσετε.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἑώρων δὲ οἱ γραμματεῖς τῶν υἱῶν Ἰσραὴλ ἑαυτοὺς ἐν κακοῖς, λέγοντες,
    οὐκ ἀπολείψετε τῆς πλινθείας τὸ καθῆκον τῇ ἡμέρᾳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Συνήντησαν δὲ Μωυσῇ καὶ Ἀαρὼν ἐρχομένοις εἰς συνάντησιν αὐτοῖς, ἐκπορευομένων
    αὐτῶν ἀπὸ Φαραώ,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπαν αὐτοῖς, ἴδοι ὁ Θεὸς ὑμᾶς καὶ κρίναι, ὅτι ἐβδελύξατε τὴν ὀσμὴν
    ἡμῶν ἐναντίον Φαραὼ, καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ, δοῦναι ῥομφαίαν εἰς τὰς
    χεῖρας αὐτοῦ, ἀποκτεῖναι ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐπέστρεψε δὲ Μωυσῆς πρὸς Κύριον, καὶ εἶπε, δέομαι, Κύριε· τί ἐκάκωσας
    τὸν λαὸν τοῦτον; καὶ ἱνατί ἀπέσταλκάς με;
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  book_usfm_code: EXO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἀφʼ οὗ πεπόρευμαι πρὸς Φαραὼ, λαλῆσαι ἐπὶ τῷ σῷ ὀνόματι, ἐκάκωσε
    τὸν λαὸν τοῦτον· καὶ οὐκ ἐῤῥύσω τὸν λαόν σου.
