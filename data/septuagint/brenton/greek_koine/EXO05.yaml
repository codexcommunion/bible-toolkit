- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα εἰσῆλθε Μωυσῆς καὶ Ἀαρὼν πρὸς Φαραὼ, καὶ εἶπαν αὐτῷ, τάδε λέγει
    Κύριος ὁ Θεὸς Ἰσραὴλ, ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι ἑορτάσωσιν ἐν τῇ ἐρήμῳ.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Φαραὼ, τίς ἐστιν οὗ εἰσακούσομαι τῆς φωνῆς αὐτοῦ, ὥστε ἐξαποστεῖλαι
    τοὺς υἱοὺς Ἰσραήλ; οὐκ οἶδα τὸν Κύριον, καὶ τὸν Ἰσραὴλ οὐκ ἐξαποστέλλω.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ λέγουσιν αὐτῷ, ὁ Θεὸς τῶν Ἐβραίων προσκέκληται ἡμᾶς· πορευσόμεθα οὖν ὁδὸν
    τριῶν ἡμερῶν εἰς τὴν ἔρημον, ὅπως θύσωμεν Κυρίῳ τῷ Θεῷ ἡμῶν, μή ποτε συναντήσῃ
    ἡμῖν θάνατος ἢ φόνος.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς ὁ βασιλεὺς Αἰγύπτου, ἱνατί Μωυσῆς καὶ Ἀαρών διαστρέφετε τὸν
    λαὸν ἀπὸ τῶν ἔργων; ἀπέλθατε ἕκαστος ὑμῶν πρὸς τὰ ἔργα αὐτοῦ.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Φαραὼ, ἰδοὺ νῦν πολυπληθεῖ ὁ λαὸς, μὴ οὖν καταπαύσωμεν αὐτοὺς ἀπὸ
    τῶν ἔργων.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Συνέταξε δὲ Φαραὼ τοῖς ἐργοδιώκταις τοῦ λαοῦ, καὶ τοῖς γραμματεῦσι, λέγων,
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: οὐκέτι προστεθήσεσθε διδόναι ἄχυρον τῷ λαῷ εἰς τὴν πλινθουργίαν, καθάπερ χθὲς
    καὶ τρίτην ἡμέραν· ἀλλ αὐτοὶ πορευέσθωσαν καὶ συναγαγέτωσαν ἑαυτοῖς ἄχυρα.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ τὴν σύνταξιν τῆς πλινθείας, ἧς αὐτοὶ ποιοῦσι, καθʼ ἑκάστην ἡμέραν ἐπιβαλεῖς
    αὐτοῖς· οὐκ ἀφελεῖς οὐδέν· σχολάζουσι γάρ· διὰ τοῦτο κεκράγασι, λέγοντες, ἐγερθῶμεν,
    καὶ θύσωμεν τῷ Θεῷ ἡμῶν.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Βαρυνέσθω τὰ ἔργα τῶν ἀνθρώπων τούτων, καὶ μεριμνάτωσαν ταῦτα, καὶ μὴ μεριμνάτωσαν
    ἐν λόγοις κενοῖς.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κατέσπευδον δὲ αὐτοὺς οἱ ἐργοδιῶκται καὶ οἱ γραμματεῖς, καὶ ἔλεγον πρὸς τὸν
    λαὸν, λέγοντες, τάδε λέγει Φαραὼ, οὐκέτι δίδωμι ὑμῖν ἄχυρα.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Αὐτοὶ ὑμεῖς πορευόμενοι συλλέγετε ἑαυτοῖς ἄχυρα, ὅθεν ἐὰν εὕρητε· οὐ γὰρ ἀφαιρεῖται
    ἀπὸ τῆς συντάξεως ὑμῶν οὐθέν.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ διεσπάρη ὁ λαὸς ἐν ὅλῃ γῇ Αἰγύπτῳ συναγαγεῖν καλάμην εἰς ἄχυρα.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἐργοδιῶκται κατέσπευδον αὐτοὺς, λέγοντες, συντελεῖτε τὰ ἔργα τὰ καθήκοντα
    καθʼ ἡμέραν, καθάπερ καὶ ὅτε τὸ ἄχυρον ἐδίδοτο ὑμῖν.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐμαστιγώθησαν οἱ γραμματεῖς τοῦ γένους τῶν υἱῶν Ἰσραὴλ, οἱ κατασταθέντες
    ἐπʼ αὐτοὺς, ὑπὸ τῶν ἐπιστατῶν τοῦ Φαραὼ, λέγοντες, διατί οὐ συνετελέσατε τὰς συντάξεις
    ὑμῶν τῆς πλινθείας καθάπερ χθὲς καὶ τρίτην ἡμέραν, καὶ τὸ τῆς σήμερον;
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εἰσελθόντες δὲ οἱ γραμματεῖς τῶν υἱῶν Ἰσραὴλ κατεβόησαν πρὸς Φαραὼ, λέγοντες,
    ἱνατί σὺ οὕτως ποιεῖς τοῖς σοῖς οἰκέταις;
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἄχυρον οὐ δίδοται τοῖς οἰκέταις σου, καὶ τὴν πλίνθον ἡμῖν λέγουσι ποιεῖν·
    καὶ ἰδοὺ οἱ παῖδές σου μεμαστίγωνται, ἀδικήσεις οὖν τὸν λαόν σου.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, σχολάζετε, σχολασταί ἐστε· διὰ τοῦτο λέγετε, πορευθῶμεν,
    θύσωμεν τῷ Θεῷ ἡμῶν.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Νῦν οὖν πορευθέντες, ἐργάζεσθε· τὸ γὰρ ἄχυρον οὐ δοθήσεται ὑμῖν, καὶ τὴν σύνταξιν
    τῆς πλινθείας ἀποδώσετε.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἑώρων δὲ οἱ γραμματεῖς τῶν υἱῶν Ἰσραὴλ ἑαυτοὺς ἐν κακοῖς, λέγοντες, οὐκ ἀπολείψετε
    τῆς πλινθείας τὸ καθῆκον τῇ ἡμέρᾳ.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Συνήντησαν δὲ Μωυσῇ καὶ Ἀαρὼν ἐρχομένοις εἰς συνάντησιν αὐτοῖς, ἐκπορευομένων
    αὐτῶν ἀπὸ Φαραώ,
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αὐτοῖς, ἴδοι ὁ Θεὸς ὑμᾶς καὶ κρίναι, ὅτι ἐβδελύξατε τὴν ὀσμὴν ἡμῶν
    ἐναντίον Φαραὼ, καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ, δοῦναι ῥομφαίαν εἰς τὰς χεῖρας
    αὐτοῦ, ἀποκτεῖναι ἡμᾶς.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐπέστρεψε δὲ Μωυσῆς πρὸς Κύριον, καὶ εἶπε, δέομαι, Κύριε· τί ἐκάκωσας τὸν
    λαὸν τοῦτον; καὶ ἱνατί ἀπέσταλκάς με;
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀφʼ οὗ πεπόρευμαι πρὸς Φαραὼ, λαλῆσαι ἐπὶ τῷ σῷ ὀνόματι, ἐκάκωσε τὸν λαὸν
    τοῦτον· καὶ οὐκ ἐῤῥύσω τὸν λαόν σου.
  usfm_code: EXO
  verse: '23'
