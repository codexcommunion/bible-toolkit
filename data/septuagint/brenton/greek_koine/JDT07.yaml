- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ παρενέβαλον ἐν τῷ αὐλῶνι πλησίον Βετυλούα ἐπὶ τῆς πηγῆς, καὶ παρέτειναν
