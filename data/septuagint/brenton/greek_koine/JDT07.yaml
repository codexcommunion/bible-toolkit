- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τῇ δʼ ἐπαύριον παρήγγειλεν Ὀλοφέρνης πᾶσῃ τῇ στρατιᾷ αὐτοῦ, καὶ παντὶ τῷ λαῷ
