  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀνέζευξεν ἐν τῇ ἡμέρᾳ ἐκείνῃ πᾶς ἀνὴρ δυνατὸς αὐτῶν· καὶ ἡ δύναμις αὐτῶν
