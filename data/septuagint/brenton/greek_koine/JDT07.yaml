  iso-639-2_language_code: grc
  text: Οἱ δὲ υἱοὶ Ἰσραὴλ, ὡς εἶδον αὐτῶν τὸ πλῆθος, ἐταράχθησαν σφόδρα· καὶ εἶπεν
