- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐβασίλευσαν οἱ κατοικοῦντες ἐν Ἱερουσαλὴμ τὸν Ὀχοζίαν υἱὸν αὐτοῦ
    τὸν μικρὸν ἀντʼ αὐτοῦ, ὅτι πάντας τοὺς πρεσβυτέρους ἀπέκτεινε τὸ ἐπελθὸν ἐπʼ αὐτοὺς
    λῃστήριον, οἱ Ἄραβες καὶ οἱ Ἀλιμαζονεῖς· καὶ ἐβασίλευσεν Ὀχοζίας υἱὸς Ἰωρὰμ βασιλέως
    Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὢν ἐτῶν εἴκοσι Ὀχοζίας ἐβασίλευσε, καὶ ἐνιαυτὸν ἕνα ἐβασίλευσεν ἐν Ἱερουσαλὴμ,
    καὶ ὄνομα τῇ μητρὶ αὐτοῦ Γοθολία, θυγάτηρ Ἀμβρί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ οὗτος ἐπορεύθη ἐν ὁδῷ οἴκου Ἀχαὰβ, ὅτι μήτηρ αὐτοῦ ἦν σύμβουλος
    τοῦ ἁμαρτάνειν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου ὡς οἶκος Ἀχαὰβ, ὅτι αὐτοὶ ἦσαν
    αὐτῷ σύμβουλοι μετὰ τὸ ἀποθανεῖν τὸν πατέρα αὐτοῦ, τοῦ ἐξολοθρεῦσαι αὐτὸν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἐν ταῖς βουλαῖς αὐτῶν ἐπορεύθη· καὶ ἐπορεύθη μετὰ Ἰωρὰμ υἱοῦ Ἀχαὰβ
    βασιλέως Ἰσραὴλ εἰς πόλεμον ἐπὶ Ἀζαὴλ βασιλέα Συρίας εἰς Ῥαμὼθ Γαλαάδ· καὶ ἐπάταξαν
    οἱ τοξόται τὸν Ἰωράμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐπέστρεψεν Ἰωρὰμ τοῦ ἰατρευθῆναι εἰς Ἰεζράελ ἀπὸ τῶν πληγῶν ὧν ἐπάταξαν
    αὐτὸν οἱ Σύροι ἐν Ῥαμὼθ ἐν τῷ πολεμεῖν αὐτὸν πρὸς Ἀζαὴλ βασιλέα Συρίας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ παρὰ τοῦ Θεοῦ ἐγένετο καταστροφὴ Ὀχοζία ἐλθεῖν πρὸς Ἰωράμ· καὶ ἐν
    τῷ ἐλθεῖν αὐτὸν, ἐξῆλθε μετʼ αὐτοῦ Ἰωρὰμ πρὸς Ἰηοὺ υἱὸν Ναμεσσεῒ χριστὸν Κυρίου
    εἰς τὸν οἶκον Ἀχαάβ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγένετο ὡς ἐξεδίκησεν Ἰηοὺ τὸν οἶκον Ἀχαὰβ, καὶ εὗρε τοὺς ἄρχοντας
    Ἰούδα καὶ τοὺς ἀδελφοὺς Ὀχοζίου λειτουργοῦντας τῷ Ὀχοζίᾳ, καὶ ἀπέκτεινεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπε τοῦ ζητῆσαι τὸν Ὀχοζίαν· καὶ κατέλαβον αὐτὸν ἰατρευόμενον ἐν
    Σαμαρείᾳ, καὶ ἤγαγον αὐτὸν πρὸς Ἰηοὺ, καὶ ἀπέκτεινεν αὐτὸν· καὶ ἔθαψαν αὐτὸν,
    ὅτι εἶπαν, υἱὸς Ἰωσαφάτ ἐστιν, ὃς ἐζήτησε τὸν Κύριον ἐν ὅλῃ τῇ καρδίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ Γοθολία ἡ μήτηρ Ὀχοζίου εἶδεν ὅτι τέθνηκεν ὁ υἱὸς αὐτῆς, καὶ ἠγέρθη
    καὶ ἀπώλεσε πᾶν τὸ σπέρμα τῆς βασιλείας ἐν οἴκῳ Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἔλαβεν Ἰωσαβεὲθ θυγάτηρ τοῦ βασιλέως τὸν Ἰωὰς υἱὸν Ὀχοζίου καὶ ἔκλεψεν
    αὐτὸν ἐκ μέσου υἱῶν τοῦ βασιλέως τῶν θανατουμένων, καὶ ἔδωκεν αὐτὸν καὶ τὴν τροφὸν
    αὐτοῦ εἰς ταμεῖον τῶν κλινῶν, καὶ ἔκρυψεν αὐτὸν Ἰωσαβεὲθ θυγάτηρ τοῦ βασιλέως
    Ἰωρὰμ ἀδελφὴ Ὀχοζίου γυνὴ Ἰωδαὲ τοῦ ἱερέως, καὶ ἔκρυψεν αὐτὸν ἀπὸ προσώπου τῆς
    Γοθολίας, καὶ οὐκ ἀπέκτεινεν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 22
  book_usfm_code: 2CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἦν μετʼ αὐτοῦ ἐν οἴκῳ τοῦ Θεοῦ κατακεκρυμμένος ἓξ ἔτη, καὶ Γοθολία
    ἐβασίλευσεν ἐπὶ τῆς γῆς.
