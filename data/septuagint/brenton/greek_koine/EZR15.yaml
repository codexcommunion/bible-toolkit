- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἡ κραυγὴ τοῦ λαοῦ καὶ γυναικῶν αὐτῶν μεγάλη πρὸς τοὺς ἀδελφοὺς αὐτῶν τοὺς
    Ἰουδαίους.
  usfm_code: EZR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἦσάν τινες λέγοντες, ἐν υἱοῖς ἡμῶν καὶ ἐν θυγατράσιν ἡμῶν ἡμεῖς πολλοὶ,
    καὶ λημψόμεθα σῖτον καὶ φαγόμεθα καὶ ζησόμεθα.
  usfm_code: EZR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἰσί τινες λέγοντες, ἀγροὶ ἡμῶν καὶ ἀμπελῶνες ἡμῶν καὶ οἰκίαι ἡμῶν, ἡμεῖς
    διεγγυῶμεν καὶ ληψόμεθα σῖτον καὶ φαγόμεθα.
  usfm_code: EZR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἰσί τινες λέγοντες, ἐδανεισάμεθα ἀργύριον εἰς φόρους τοῦ βασιλέως, ἀγροὶ
    ἡμῶν καὶ ἀμπελῶνες ἡμῶν καὶ οἰκίαι ἡμῶν.
  usfm_code: EZR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὡς σὰρξ ἀδελφῶν ἡμῶν, σὰρξ ἡμῶν· ὡς υἱοὶ αὐτῶν, υἱοὶ ἡμῶν· καὶ ἰδοὺ
    ἡμεῖς καταδυναστεύομεν τοὺς υἱοὺς ἡμῶν καὶ τὰς θυγατέρας ἡμῶν εἰς δούλους, καὶ
    εἰσὶν ἀπὸ θυγατέρων ἡμῶν καταδυναστευόμεναι, καὶ οὐκ ἔστι δύναμις χειρῶν ἡμῶν,
    καὶ ἀγροὶ ἡμῶν καὶ ἀμπελῶνες ἡμῶν τοῖς ἐντίμοις.
  usfm_code: EZR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐλυπήθην σφόδρα καθὼς ἤκουσα τὴν κραυγὴν αὐτῶν καὶ τοὺς λόγους τούτους.
  usfm_code: EZR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐβουλεύσατο καρδία μου ἐπʼ ἐμέ· καὶ ἐμαχεσάμην πρὸς τους ἐντίμους καὶ
    τοὺς ἄρχοντας, καὶ εἶπα αὐτοῖς, ἀπαιτήσει ἀνὴρ τὸν ἀδελφὸν αὐτοῦ, ἃ ὑμεῖς ἀπαιτεῖτε;
    καὶ ἔδωκα ἐπʼ αὐτοὺς ἐκκλησίαν μεγάλην,
  usfm_code: EZR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ εἶπα αὐτοῖς, ἡμεῖς κεκτήμεθα τοὺς ἀδελφοὺς ἡμῶν τοὺς Ἰουδαίους τοὺς πωλουμένους
    τοῖς ἔθνεσιν ἐν ἑκουσίῳ ἡμῶν· καὶ ὑμεῖς πωλεῖτε τοὺς ἀδελφοὺς ὑμῶν, καὶ παραδοθήσονται
    ἡμῖν; καὶ ἡσύχασαν, καὶ οὐχ εὕροσαν λόγον.
  usfm_code: EZR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, οὐκ ἀγαθὸς ὁ λόγος ὃν ὑμεῖς ποιεῖτε· οὐχ οὕτως ἐν φόβῳ Θεοῦ ἡμῶν
    ἀπελεύσεσθε ἀπὸ ὀνειδισμοῦ τῶν ἐθνῶν τῶν ἐχθρῶν ἡμῶν.
  usfm_code: EZR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἀδελφοί μου καὶ οἱ γνωστοί μου καὶ ἐγὼ ἐθήκαμεν αὐτοῖς ἀργύριον καὶ
    σῖτον· ἐγκατελίπωμεν δὴ τὴν ἀπαίτησιν ταύτην.
  usfm_code: EZR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐπιστρέψατε δὴ αὐτοῖς ὡς σήμερον ἀγροὺς αὐτῶν καὶ ἀμπελῶνας αὐτῶν καὶ ἐλαιῶνας
    αὐτῶν καὶ οἰκίας αὐτῶν, καὶ ἀπὸ τοῦ ἀργυρίου τὸν σῖτον καὶ τὸν οἶνον καὶ τὸ ἔλαιον
    ἐξενέγκατε ἑαυτοῖς.
  usfm_code: EZR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, ἀποδώσομεν, καὶ παρʼ αὐτῶν οὐ ζητήσομεν, οὕτως ποιήσομεν καθὼς
    σὺ λέγεις· καὶ ἐκάλεσα τοὺς ἱερεῖς καὶ ὥρκισα αὐτοὺς ποιῆσαι ὡς τὸ ῥῆμα τοῦτο.
  usfm_code: EZR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὴν ἀναβολήν μου ἐξετίναξα, καὶ εἶπα, οὕτως ἐκτινάξαι ὁ Θεὸς πάντα ἄνδρα,
    ὃς οὐ στήσει τὸν λόγον τοῦτον, ἐκ τοῦ οἴκου αὐτοῦ καὶ ἐκ κόπου αὐτοῦ, καὶ ἔσται
    οὕτως ἐκτετιναγμένος καὶ κενός· καὶ εἶπε πᾶσα ἡ ἐκκλησία, ἀμην· καὶ ᾔνεσαν τὸν
    Κύριον· καὶ ἐποίησεν ὁ λαὸς τὸ ῥῆμα τοῦτο.
  usfm_code: EZR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἀπὸ ἡμέρας ἧς ἐνετείλατό μοι εἶναι εἰς ἄρχοντα αὐτῶν ἐν γῇ Ἰούδα, ἀπὸ ἔτους
    εἰκοστοῦ καὶ ἕως ἔτους τριακοστοῦ καὶ δευτέρου τῷ Ἀρθασασθὰ ἔτη δώδεκα, ἐγὼ καὶ
    οἱ ἀδελφοί μου βίαν αὐτῶν οὐκ ἔφαγον.
  usfm_code: EZR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὰς βίας τὰς πρώτας ἃς πρὸ ἐμοῦ ἐβάρυναν ἐπʼ αὐτοὺς, καὶ ἐλάβοσαν παρʼ
    αὐτῶν ἐν ἄρτοις καὶ ἐν οἴνῳ ἔσχατον ἀργύριον δίδραχμα τεσσαράκοντα· καὶ οἱ ἐκτετιναγμένοι
    αὐτῶν ἐξουσιάζονται ἐπὶ τὸν λαόν· κᾀγὼ οὐκ ἐποίησα οὕτως ἀπὸ προσώπου φόβου Θεοῦ.
  usfm_code: EZR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐν ἔργῳ τοῦ τείχους τούτων οὐκ ἐκράτησα, ἀγρὸν οὐκ ἐκτησάμην, καὶ πάντες
    οἱ συνηγμένοι ἐκεῖ ἐπὶ τὸ ἔργον.
  usfm_code: EZR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ οἱ Ἰουδαῖοι ἑκατὸν καὶ πεντήκοντα ἄνδρες, καὶ ἐρχόμενοι πρὸς ἡμᾶς ἀπὸ
    τῶν ἐθνῶν τῶν κύκλῳ ἡμῶν ἐπὶ τράπεζάν μου.
  usfm_code: EZR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἦν γινόμενον εἰς ἡμέραν μίαν μόσχος εἷς, καὶ πρόβατα ἓξ ἐκλεκτὰ καὶ χίμαρος
    ἐγίνοντό μοι· καὶ ἀναμέσον δέκα ἡμερῶν ἐν πᾶσιν οἶνος τῷ πλήθει· καὶ σὺν τούτοις
    ἄρτους τῆς βίας οὐκ ἐζήτησα, ὅτι βαρεῖα ἡ δουλεία ἐπὶ τὸν λαὸν τοῦτον.
  usfm_code: EZR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Μνήσθητί μου ὁ Θεὸς εἰς ἀγαθὸν πάντα ὅσα ἐποίησα τῷ λαῷ τούτῳ.
  usfm_code: EZR
  verse: '19'
