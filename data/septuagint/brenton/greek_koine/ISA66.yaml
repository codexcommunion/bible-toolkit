- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος, ὁ οὐρανός μου θρόνος, καὶ ἡ γῆ ὑποπόδιον τῶν ποδῶν μου·
    ποῖον οἶκον οἰκοδομήσετέ μοι; καὶ ποῖος τόπος τῆς καταπαύσεώς μου;
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Πάντα γὰρ ταῦτα ἐποίησεν ἡ χείρ μου, καὶ ἔστιν ἐμὰ πάντα ταῦτα, λέγει Κύριος·
    καὶ ἐπὶ τίνα ἐπιβλέψω, ἀλλʼ ἢ ἐπὶ τὸν ταπεινὸν καὶ ἡσύχιον, καὶ τρέμοντα τοὺς
    λόγους μου;
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Ὁ δὲ ἄνομος ὁ θύων μοι μόσχον, ὡς ὁ ἀποκτέννων κύνα· ὁ δὲ ἀναφέρων σεμίδαλιν,
    ὡς αἷμα ὕειον· ὁ διδοὺς λίβανον εἰς μνημόσυνον, ὡς βλάσφημος.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ἐκλέξομαι τὰ ἐμπαίγματα αὐτῶν, καὶ τὰς ἁμαρτίας ἀνταποδώσω αὐτοῖς·
    ὅτι ἐκάλεσα αὐτοὺς, καὶ οὐχ ὑπήκουσάν μου· ἐλάλησα καὶ οὐκ ἤκουσαν, καὶ ἐποίησαν
    τὸ πονηρὸν ἐναντίον ἐμοῦ, καὶ ἃ οὐκ ἐβουλόμην, ἐξελέξαντο.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Ἀκούσατε ῥήματα Κυρίου οἱ τρέμοντες τὸν λόγον αὐτοῦ· εἴπατε ἀδελφοὶ ὑμῶν τοῖς
    μισοῦσιν ὑμᾶς καὶ βδελυσσομένοις, ἵνα τὸ ὄνομα Κυρίου δοξασθῇ, καὶ ὀφθῇ ἐν τῇ
    εὐφροσύνῃ αὐτῶν, καὶ ἐκεῖνοι αἰσχυνθήσονται.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Φωνὴ κραυγῆς ἐκ πόλεως, φωνὴ ἐκ ναοῦ, φωνὴ Κυρίου ἀνταποδιδόντος ἀνταπόδοσιν
    τοῖς ἀντικειμένοις.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Πρὶν τὴν ὠδίνουσαν τεκεῖν, πρὶν ἐλθεῖν τὸν πόνον τῶν ὠδίνων, ἐξέφυγε καὶ ἔτεκεν
    ἄρσεν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Τίς ἤκουσε τοιοῦτο, καὶ τίς ἑὼρακεν οὕτως; εἰ ὤδινε γῆ ἐν ἡμέρᾳ μιᾷ, ἢ καὶ
    ἐτέχθη ἔθνος εἰς ἅπαξ, ὅτι ὤδινε καὶ ἔτεκε Σιὼν τὰ παιδία αὐτῆς;
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἔδωκα τὴν προσδοκίαν ταύτην, καὶ οὐκ ἐμνήσθης μου, εἶπε Κύριος· οὐκ
    ἰδοὺ ἐγὼ γεννῶσαν καὶ στεῖραν ἐποίησα; εἶπεν ὁ Θεός σου.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Εὐφράνθητι Ἱερουσαλὴμ, καὶ πανηγυρίσατε ἐν αὐτῇ πάντες οἱ ἀγαπῶντες αὐτὴν,
    χάρητε ἅμα αὐτῇ χαρᾷ πάντες ὅσοι πενθεῖτε ἐπʼ αὐτῇ,
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: ἵνα θηλάσητε, καὶ ἐμπλησθῆτε ἀπὸ μαστοῦ παρακλήσεως αὐτῆς, ἵνα ἐκθηλάσαντες
    τρυφήσητε ἀπὸ εἰσόδου δόξης αὐτῆς.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐκκλίνω εἰς αὐτοὺς ὡς ποταμὸς εἰρήνης, καὶ
    ὡς χειμάῤῥους ἐπικλύζων δόξαν ἐθνῶν· τὰ παιδία αὐτῶν ἐπʼ ὤμων ἀρθήσονται, καὶ
    ἐπὶ γονάτων παρακληθήσονται.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Ὡς εἴ τινα μήτηρ παρακαλέσει, οὕτω κᾀγὼ παρακαλέσω ὑμᾶς, καὶ ἐν Ἱερουσαλὴμ
    παρακληθήσεσθε.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Καὶ ὄψεσθε, καὶ χαρήσεται ἡ καρδία ὑμῶν, καὶ τὰ ὀστᾶ ὑμῶν ὡς βοτάνη ἀνατελεῖ·
    καὶ γνωσθήσεται ἡ χεὶρ Κυρίου τοῖς φοβουμένοις αὐτὸν, καὶ ἀπειλήσει τοῖς ἀπειθοῦσιν.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Ἰδοὺ γὰρ Κύριος ὡς πῦρ ἥξει, καὶ ὡς καταιγὶς τὰ ἅρματα αὐτοῦ, ἀποδοῦναι ἐν
    θυμῷ ἐκδίκησιν αὐτοῦ, καὶ ἀποσκορακισμὸν αὐτοῦ ἐν φλογὶ πυρός.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Ἐν γὰρ τῷ πυρὶ Κυρίου κριθήσεται πᾶσα ἡ γῆ, καὶ ἐν τῇ ῥομφαίᾳ αὐτοῦ πᾶσα σάρξ·
    πολλοὶ τραυματίαι ἔσονται ὑπὸ Κυρίου.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Οἱ ἁγνιζόμενοι καὶ καθαριζόμενοι εἰς τοὺς κήπους, καὶ ἐν τοῖς προθύροις ἔσθοντες
    κρέας ὕειον, καὶ τὰ βδελύγματα, καὶ τὸν μῦν, ἐπιτοαυτὸ ἀναλωθήσονται, εἶπε Κύριος.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Κᾀγὼ τὰ ἔργα αὐτῶν καὶ τὸν λογισμὸν αὐτῶν· ἔρχομαι συναγαγεῖν πάντα τὰ ἔθνη
    καὶ τὰς γλώσσας, καὶ ἥξουσι καὶ ὄψονται τὴν δόξαν μου.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Καὶ καταλείψω ἐπʼ αὐτῶν σημεῖον, καὶ ἐξαποστελῶ ἐξ αὐτῶν σεσωσμένους εἰς τὰ
    ἔθνη, εἰς Θαρσὶς, καὶ Φοὺδ, καὶ Λοὺδ, καὶ Μοσόχ, καὶ εἰς Θοβὲλ, καὶ εἰς τὴν Ἑλλάδα,
    καὶ εἰς τὰς νήσους τὰς πόῤῥω, οἳ οὐκ ἀκηκόασί μου τὸ ὄνομα, οὔτε ἑωράκασί μου
    τὴν δόξαν· καὶ ἀναγγελοῦσι τὴν δόξαν μου ἐν τοῖς ἔθνεσι,
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: καὶ ἄξουσι τοὺς ἀδελφοὺς ὑμῶν ἐκ πάντων τῶν ἐθνῶν δῶρον Κυρίῳ, μεθʼ ἵππων
    καὶ ἁρματων ἐν λαμπήναις ἡμιόνων μετὰ σκιαδίων εἰς τὴν ἁγίαν πόλιν Ἱερουσαλήμ,
    εἶπε Κύριος, ὡς ἀνενέγκαισαν οἱ υἱοὶ Ἰσραὴλ τὰς θυσίας αὐτῶν ἐμοὶ μετὰ ψαλμῶν
    εἰς τὸν οἶκον Κυρίου.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Καὶ ἀπʼ αὐτῶν λήμψομαι ἱερεῖς καὶ Λευίτας, εἶπε Κύριος.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Ὃν τρόπον γὰρ ὁ οὐρανὸς καινὸς καὶ ἡ γῆ καινὴ, ἃ ἐγὼ ποιῶ, μένει ἐνώπιον ἐμοῦ,
    λέγει Κύριος, οὕτω στήσεται τὸ σπέρμα ὑμῶν, καὶ τὸ ὄνομα ὑμῶν.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Καὶ ἔσται μὴν ἐκ μηνὸς, καὶ σάββατον ἐκ σαββάτου, ἥξει πᾶσα σὰρξ τοῦ προσκυνῆσαι
    ἐνώπιον ἐμοῦ ἐν Ἱερουσαλὴμ, εἶπεν Κύριος.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 66
  chapter: 66
  iso-639-2_language_code: grc
  text: Καὶ ἐξελεύσονται καὶ ὄψονται τὰ κῶλα τῶν ἀνθρώπων τῶν παραβεβηκότων ἐν ἐμοί·
    ὁ γὰρ σκώληξ αὐτῶν οὐ τελευτήσει, καὶ τὸ πῦρ αὐτῶν οὐ σβεσθήσεται, καὶ ἔσονται
    εἰς ὅρασιν πάσῃ σαρκί.
  usfm_code: ISA
  verse: '24'
