- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Τῷ Δαυὶδ, ὁπότε ἠλλοίωσε τὸ πρόσωπον αὐτοῦ ἐναντίον Ἀβιμέλεχ, καὶ ἀπέλυσεν
    αὐτὸν, καὶ ἀπῆλθεν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εὐλογήσω τὸν Κύριον ἐν παντὶ καιρῷ, διαπαντὸς ἡ αἴνεσις αὐτοῦ ἐν τῷ στόματί
    μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐν τῷ Κυρίῳ ἐπαινεθήσεται ἡ ψυχή μου· ἀκουσάτωσαν πρᾳεῖς καὶ εὐφρανθήτωσαν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Μεγαλύνατε τὸν Κύριον σὺν ἐμοὶ, καὶ ὑψώσωμεν τὸ ὄνομα αὐτοῦ ἐπιτοαυτό.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐξεζήτησα τὸν Κύριον καὶ ἐπήκουσέ μου, καὶ ἐκ πασῶν τῶν παροικιῶν μου ἐῤῥύσατό
    με·
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Προσέλθατε πρὸς αὐτὸν καὶ φωτίσθητε, καὶ τὰ πρόσωπα ὑμῶν οὐ μὴ καταισχυνθῇ·
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Οὗτος ὁ πτωχὸς ἐκέκραξε, καὶ ὁ Κύριος εἰσήκουσεν αὐτοῦ, καὶ ἐκ πασῶν τῶν θλίψεων
    αὐτοῦ ἔσωσεν αὐτόν.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Παρεμβαλεῖ ἄγγελος Κυρίου κύκλῳ τῶν φοβουμένων αὐτὸν, καὶ ῥύσεται αὐτούς.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Γεύσασθε καὶ ἴδετε ὅτι χρηστὸς ὁ Κύριος, μακάριος ἀνὴρ ὃς ἐλπίζει ἐπʼ αὐτόν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: φοβήθητε τὸν Κύριον πάντες οἱ ἅγιοι αὐτοῦ, ὅτι οὐκ ἔστιν ὑστέρημα τοῖς φοβουμένοις
    αὐτόν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πλούσιοι ἐπτώχευσαν καὶ ἐπείνασαν, οἱ δὲ ἐκζητοῦντες τὸν Κύριον οὐκ ἐλαττωθήσονται
    παντὸς ἀγαθοῦ· διάψαλμα.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Δεῦτε τέκνα, ἀκούσατέ μου, φόβον Κυρίου διδάξω ὑμᾶς.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Τίς ἐστιν ἄνθρωπος ὁ θέλων ζωὴν, ἀγαπῶν ἡμέρας ἰδεῖν ἀγαθάς;
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Παῦσον τὴν γνῶσσάν σου ἀπὸ κακοῦ, καὶ χείλη σου τοῦ μὴ λαλῆσαι δόλον.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἔκκλινον ἀπὸ κακοῦ, καὶ ποίησον ἀγαθὸν· ζήτησον εἰρήνην, καὶ δίωξον αὐτήν.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Οφθαλμοὶ Κυρίου ἐπὶ δικαίους, καὶ ὦτα αὐτοῦ εἰς δέησιν αὐτῶν·
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πρόσωπον δὲ Κυρίου ἐπὶ ποιοῦντας κακὰ, τοῦ ἐξολοθρεῦσαι ἐκ γῆς τὸ μνημόσυνον
    αὐτῶν.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐκέκραξαν οἱ δίκαιοι, καὶ ὁ Κύριος εἰσήκουσεν αὐτῶν, καὶ ἐκ πασῶν τῶν θλίψεων
    αὐτῶν ἐῤῥύσατο αὐτούς.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐγγὺς Κύριος τοῖς συντετριμμένοις τὴν καρδίαν, καὶ τοὺς ταπεινοὺς τῷ πνεύματι
    σώσει.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πολλαὶ αἱ θλίψεις τῶν δικαίων, καὶ ἐκ πασῶν αὐτῶν ῥύσεται αὐτοὺς
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: ὁ Κύριος. Φυλάσσει πάντα τὰ ὀστᾶ αὐτῶν, ἓν ἐξ αὐτῶν οὐ συντριβήσεται.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Θάνατος ἁμαρτωλῶν πονηρὸς, καὶ οἱ μισοῦντες τὸ δίκαιον πλημμελήσουσι.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Λυτρώσεται Κύριος ψυχὰς δούλων αὐτοῦ, καὶ οὐ μὴ πλημμελήσουσι πάντες οἱ ἐλπίζοντες
    ἐπʼ αὐτόν.
  usfm_code: PSA
  verse: '23'
