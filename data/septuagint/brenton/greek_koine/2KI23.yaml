- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐπέστρεψαν τῷ βασιλεῖ τὸ ῥῆμα· καὶ ἀπέστειλεν ὁ βασιλεὺς, καὶ συνήγαγε
    πρὸς ἑαυτὸν πάντας τοὺς πρεσβυτέρους Ἰούδα καὶ Ἰερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀνέβη ὁ βασιλεὺς εἰς οἶκον Κυρίου, καὶ πᾶς ἀνὴρ Ἰούδα καὶ πάντες
    οἱ κατοικοῦντες ἐν Ἰερουσαλὴμ μετʼ αὐτοῦ, καὶ οἱ ἱερεῖς, καὶ οἱ προφῆται, καὶ
    πᾶς ὁ λαὸς ἀπὸ μικροῦ καὶ ἕως μεγάλου, καὶ ἀνέγνω ἐν ὠσὶν αὐτῶν πάντας τοὺς λόγους
    τοῦ βιβλίου τῆς διαθήκης τοῦ εὑρεθέντος ἐν οἴκῳ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔστη ὁ βασιλεὺς πρὸς τὸν στύλον, καὶ διέθετο διαθήκην ἐνώπιον Κυρίου,
    τοῦ πορεύεσθαι ὀπίσω Κυρίου, τοῦ φυλάσσειν τὰς ἐντολὰς αὐτοῦ, καὶ τὰ μαρτύρια
    αὐτοῦ, καὶ τὰ δικαιώματα αὐτοῦ ἐν πάσῃ καρδίᾳ καὶ ἐν πάσῃ ψυχῇ, τοῦ ἀναστῆσαι
    τοὺς λόγους τῆς διαθήκης ταύτης, τὰ γεγραμμένα ἐπὶ τὸ βιβλίον τοῦτο· καὶ ἔστη
    πᾶς ὁ λαὸς ἐν τῇ διαθήκῃ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Χελκίᾳ τῷ ἱερεῖ τῷ μεγάλῳ καὶ τοῖς ἱερεῦσι
    τῆς δευτερώσεως καὶ τοῖς φυλάσσουσι τὸν σταθμὸν, ἐξαγαγεῖν ἐκ τοῦ ναοῦ Κυρίου
    πάντα τὰ σκεύη τὰ πεποιημένα τῷ Βάαλ καὶ τῷ ἄλσει καὶ πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ·
    καὶ κατέκαυσεν αὐτὰ ἔξω Ἰερουσαλὴμ ἐν σαλημὼθ Κέδρών, καὶ ἔλαβεν τὸν χοῦν αὐτῶν
    εἰς Βαιθήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ κατέκαυσε τοὺς χωμαρὶμ οὓς ἔδωκαν βασιλεῖς Ἰούδα, καὶ ἐθυμίων ἐν
    τοῖς ὑψηλοῖς καὶ ἐν ταῖς πόλεσιν Ἰούδα καὶ τοῖς περικύκλῳ Ἰερουσαλήμ, καὶ τοὺς
    θυμιῶντας τῷ Βάαλ καὶ τῷ ἡλίῳ, καὶ τῇ σελήνῃ, καὶ τοῖς μαζουρὼθ, καὶ πάσῃ τῇ δυνάμει
    τοῦ οὐρανοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐξήνεγκε τὸ ἄλσος ἐξ οἴκου Κυρίου ἔξωθεν Ἰερουσαλὴμ εἰς τὸν χειμάῤῥουν
    Κέδρών, καὶ κατέκαυσεν αὐτὸν ἐν τῷ χειμάῤῥῳ Κεδρων, καὶ ἐλέπτυνεν εἰς χοῦν· καὶ
    ἔῤῥιψε τὸν χοῦν αὐτοῦ εἰς τὸν τάφον τῶν υἱῶν τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ καθεῖλε τὸν οἶκον τῶν καδησὶμ τῶν ἐν τῷ οἴκῳ Κυρίου, οὗ αἱ γυναῖκες
    ὕφαινον ἐκεῖ χεττιῒμ τῷ ἄλσει.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀνήγαγεν πάντας τοὺς ἱερεῖς ἐκ πόλεων Ἰούδα, καὶ ἐμίανε τὰ ὑψηλὰ
    οὗ ἐθυμίασαν ἐκεῖ οἱ ἱερεῖς ἀπὸ Γαιβὰλ καὶ ἕως Βηρσάβεέ· καὶ καθεῖλε τὸν οἶκον
    τῶν πυλῶν τὸν παρὰ τὴν θύραν τῆς πύλης Ἰησοῦ ἄρχοντος τῆς πόλεως, τῶν ἐξ ἀριστερῶν
    ἀνδρὸς ἐν τῇ πύλῃ τῆς πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πλὴν οὐκ ἀνέβησαν οἱ ἱερεῖς τῶν ὑψηλῶν πρὸς τὸ θυσιαστήριον Κυρίου ἐν
    Ἰερουσαλήμ, ὅτι εἰ μὴ ἔφαγον ἄζυμα ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐμίανε τὸν Ταφὲθ τὸν ἐν φάραγγι υἱοῦ Ἑννὸμ, τοῦ διαγαγεῖν ἄνδρα
    τὸν υἱὸν αὐτοῦ καὶ ἄνδρα τὴν θυγατέρα αὐτοῦ τῷ Μόλοχ ἐν πυρί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ κατέκαυσε τοὺς ἵππους οὓς ἔδωκαν βασιλεῖς Ἰούδα τῷ ἡλίῳ ἐν τῇ εἰσόδῳ
    οἴκου Κυρίου εἰς τὸ γαζοφυλάκιον Ναθὰν βασιλέως τοῦ εὐνούχου ἐν φαρουρείμ· καὶ
    τὸ ἅρμα τοῦ ἡλίου κατέκαυσεν πυρί,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ τὰ θυσιαστήρια τὰ ἐπὶ τοῦ δώματος τοῦ ὑπερῴου Ἄχαζ, ἃ ἐποίησαν βασιλεὶς
    Ἰούδα· καὶ τὰ θυσιαστήρια ἃ ἐποίησε Μανασσῆς ἐν ταῖς δυσὶν αὐλαῖς οἴκου Κυρίου
    καθεῖλεν ὁ βασιλεὺς καὶ κατέσπασεν ἐκεῖθεν, καὶ ἔῤῥιψε τὸν χοῦν αὐτῶν εἰς τὸν
    χειμάῤῥουν Κέδρων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τὸν οἶκον τὸν ἐπὶ πρόσωπον Ἱερουσαλὴμ τὸν ἐκ δεξιῶν τοῦ ὄρους τοῦ
    Μοσθὰθ, ὃν ᾠκοδόμησε Σαλωμὼν βασιλεὺς Ἰσραὴλ τῇ Ἀστάρτῃ προσοχθίσματι Σιδωνίων,
    καὶ τῷ Χαμὼς προσοχθίσματι Μωὰβ, καὶ τῷ Μολὸχ βδελύγματι υἱῶν Ἀμμὼν, ἐμίανεν ὁ
    βασιλεύς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ συνέτριψε τὰς στήλας, καὶ ἐξωλόθρευσε τὰ ἄλση, καὶ ἔπλησε τοὺς τόπους
    αὐτῶν ὀστέων ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καί γε τὸ θυσιαστήριον τὸ ἐν Βαιθὴλ τὸ ὑψηλὸν ὃ ἐποίησεν Ἱεροβοὰμ υἱὸς
    Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραὴλ, καί γε τὸ θυσιαστήριον ἐκεῖνο τὸ ὑψηλὸν κατέσπασε,
    καὶ συνέτριψε τοὺς λίθους αὐτοῦ καὶ ἐλέπτυνεν εἰς χοῦν, καὶ κατέκαυσε τὸ ἄλσος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐξένευσεν Ἰωσίας καὶ εἶδε τοὺς τάφους τοὺς ἐκεῖ ἐν τῇ πόλει, καὶ
    ἀπέστειλε, καὶ ἔλαβε τὰ ὀστᾶ ἐκ τῶν τάφων, καὶ κατέκαυσεν ἐπὶ τὸ θυσιαστήριον,
    καὶ ἐμίανεν αὐτὸ κατὰ τὸ ῥῆμα Κυρίου ὃ ἐλάλησεν ὁ ἄνθρωπος τοῦ Θεοῦ ἐν τῷ ἑστᾶναι
    Ἱεροβοὰμ ἐν τῇ ἑορτῇ ἐπὶ τὸ θυσιαστήριον· καὶ ἐπιστρέψας ᾖρε τοὺς ὀφθαλμοὺς αὐτοῦ
    ἐπὶ τὸν τάφον τοῦ ἀνθρώπου τοῦ Θεοῦ τοῦ λαλήσαντος τοὺς λόγους τούτους.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπεν, τί τὸ σκόπελον ἐκεῖνο ὃ ἐγὼ ὁρῶ; καὶ εἶπον αὐτῷ οἱ ἄνδρες
    τῆς πόλεως, ὁ ἄνθρωπος τοῦ Θεοῦ ὁ ἐξεληλυθὼς ἐξ Ἰούδα, καὶ ἐπικαλεσάμενος τοὺς
    λόγους τούτους οὓς ἐπεκαλέσατο ἐπὶ τὸ θυσιαστήριον Βαιθήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπεν, ἄφετε αὐτὸν, ἀνὴρ μὴ κινησάτωσαν τὰ ὀστᾶ αὐτοῦ· καὶ ἐῤῥύσθησαν
    τὰ ὀστᾶ αὐτοῦ μετὰ τῶν ὀστῶν τοῦ προφήτου τοῦ ἥκοντος ἐκ Σαμαρείας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καί γε πάντας τοὺς οἴκους τῶν ὑψηλῶν τοὺς ἐν ταῖς πόλεσιν Σαμαρείας,
    οὓς ἐποίησαν βασιλεῖς Ἰσραὴλ παροργίζειν Κύριον, ἀπέστησεν Ἰωσίας, καὶ ἐποίησεν
    ἐν αὐτοῖς πάντα τὰ ἔργα ἃ ἐποίησεν ἐν Βαιθήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐθυσίασε πάντας τοὺς ἱερεῖς τῶν ὑψηλῶν τοὺς ὄντας ἐκεῖ ἐπὶ τῶν θυσιαστηρίων,
    καὶ κατέκαυσε τὰ ὀστᾶ τῶν ἀνθρώπων ἐπʼ αὐτὰ, καὶ ἐπεστράφη εἰς Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐνετείλατο ὁ βασιλεὺς παντὶ τῷ λαῷ, λέγων, ποιήσατε πάσχα τῷ Κυρίῳ
    Θεῷ ἡμῶν, καθὼς γέγραπται ἐπὶ βιβλίου τῆς διαθήκης ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅτι οὐκ ἐγενήθη τὸ πάσχα τοῦτο ἀφʼ ἡμερῶν τῶν κριτῶν οἳ ἔκρινον τὸν
    Ἰσραὴλ, καὶ πάσας τὰς ἡμέρας βασιλέων Ἰσραὴλ καὶ βασιλέων Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ὅτι ἀλλʼ ἢ τῷ ὀκτωκαιδεκάτῳ ἔτει τοῦ βασιλέως Ἰωσίον ἐγενήθη τὸ πάσχα
    τῷ Κυρίῳ ἐν Ἰερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καί γε τοὺς θελητὰς, καὶ τοὺς γνωριστὰς καὶ τὰ θεραφὶν, καὶ τὰ εἴδωλα,
    καὶ πάντα τὰ προσοχθίσματα τὰ γεγονότα ἐν τῇ γῇ Ἰούδα καὶ ἐν Ἱερουσαλὴμ ἐξῇρεν
    Ἰωσίας, ἵνα στήσῃ τοὺς λόγους τοῦ νόμου τοὺς γεγραμμένους ἐπὶ τοῦ βιβλίον, οὗ
    εὗρε Χελκίας ὁ ἱερεὺς ἐν οἴκῳ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὅμοιος αὐτῷ οὐκ ἐγενήθη ἔμπροσθεν αὐτοῦ βασιλεὺς, ὃς ἐπέστρεψε πρὸς
    Κύριον ἐν ὅλῃ καρδίᾳ αὐτοῦ, καὶ ἐν ὅλῃ ψυχῇ αὐτοῦ, καὶ ἐν ὅλῃ ἰσχύϊ αὐτοῦ κατὰ
    πάντα τὸν νόμον Μωυσῆ, καὶ μετʼ αὐτὸν οὐκ ἀνέστη ὅμοιος αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Πλὴν οὐκ ἀπεστράφη Κύριος ἀπὸ θυμοῦ τῆς ὀργῆς αὐτοῦ τῆς μεγάλης οὗ ἐθυμώθη
    ὀργῇ αὐτοῦ ἐν τῷ Ἰούδᾳ ἐπὶ τοὺς παροργισμοὺς, οὓς παρώργισεν αὐτὸν Μανασσῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ εἶπε Κύριος, καί γε τὸν Ἰούδα ἀποστήσω ἀπὸ τοῦ προσώπου μου, καθὼς
    ἀπέστησα τὸν Ἰσραὴλ, καὶ ἀπεώσομαι τὴν πόλιν ταύτην ἣν ἐξελεξάμην, τὴν Ἱερουσαλὴμ,
    καὶ τὸν οἶκον οὗ εἶπον, ἔσται τὸ ὄνομά μου ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωσίου καὶ πάντα ὅσα ἐποίησεν, οὐχὶ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐν δὲ ταῖς ἡμέραις αὐτοῦ ἀνέβη Φαραὼ Νεχαὼ βασιλεὺς Αἰγύπτου ἐπὶ βασιλέα
    Ἀσσυρίων ἐπὶ ποταμὸν Εὐφράτην· καὶ ἐπορεύθη Ἰωσίας εἰς ἀπαντὴν αὐτοῦ, καὶ ἐθανάτωσεν
    αὐτὸν Νεχαὼ ἐν Μαγεδδὼ ἐν τῷ ἰδεῖν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐπεβίβασαν αὐτὸν οἱ παῖδες αὐτοῦ νεκρὸν ἐκ Μαγεδδὼ, καὶ ἤγαγον αὐτὸν
    εἰς Ἱερουσαλὴμ, καὶ ἔθαψαν αὐτὸν ἐν τῷ τάφῳ αὐτοῦ· καὶ ἔλαβεν ὁ λαὸς τῆς γῆς τὸν
    Ἰωάχαζ υἱὸν Ἰωσίου, καὶ ἔχρισαν αὐτὸν, καὶ ἐβασίλευσαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Υἱὸς εἴκοσι καὶ τριῶν ἐτῶν ἦν Ἰωάχαζ ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀμιτὰλ, θυγάτηρ Ἱερεμίου ἐκ
    Λοβνά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησαν
    οἱ πατέρες αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ μετέστησεν αὐτὸν Φαραὼ Νεχαὼ ἐν Ῥαβλαὰμ ἐν γῇ Ἐμὰθ τοῦ μὴ βασιλεύειν
    ἐν Ἱερουσαλὴμ, καὶ ἔδωκε ζημίαν ἐπὶ τὴν γῆν ἑκατὸν τάλαντα ἀργυρίου καὶ ἑκατὸν
    τάλαντα χρυσίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἐβασίλευσε Φαραὼ Νεχαὼ ἐπʼ αὐτοὺς τὸν Ἐλιακὶμ υἱὸν Ἰωσίου βασιλέως
    Ἰούδα ἀντὶ Ἰωσίου τοῦ πατρὸς αὐτοῦ· καὶ ἐπέστρεψε τὸ ὄνομα αὐτοῦ Ἰωακίμ· καὶ τὸν
    Ἰωάχαζ ἔλαβε καὶ εἰσήνεγκεν εἰς Αἴγυπτον, καὶ ἀπέθανεν ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ τὸ ἀργύριον καὶ τὸ χρυσίον ἔδωκεν Ἰωακὶμ τῷ Φαραῷ, πλὴν ἐτιμογράφησε
    τὴν γῆν τοῦ δοῦναι τὸ ἀργύριον ἐπὶ στόματος Φαραώ ἀνὴρ κατὰ τὴν συντίμησιν αὐτοῦ
    ἔδωκαν τὸ ἀργύριον καὶ τὸ χρυσίον μετὰ τοῦ λαοῦ τῆς γῆς τοῦ δοῦναι τῷ Φαραῷ Νεχαώ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 23
  book_usfm_code: 2KI
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Υἱὸς εἴκοσι καὶ πέντε ἐτῶν Ἰωακὶμ ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἰελδὰφ θυγάτηρ Φαδαῒλ
