- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ἐν ταῖς ἡμέραις Ἄχαζ τοῦ Ἰωάθαμ τοῦ υἱοῦ Ὀζίου βασιλέως
    Ἰούδα, ἀνέβη Ῥασὶν βασιλεὺς Ἀραμ, καὶ Φακεὲ υἱὸς Ῥομελίου βασιλεὺς Ἰσραὴλ ἐπὶ
    Ἱερουσαλὴμ πολεμῆσαι αὐτὴν, καὶ οὐκ ἠδυνήθησαν πολιορκῆσαι αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀνηγγέλη εἰς τὸν οἶκον Δαυὶδ, λέγων, συνεφώνησεν Ἀρὰμ πρὸς τὸν Ἐφραίμ·
    καὶ ἐξέστη ἡ ψυχὴ αὐτοῦ, καὶ ἡ ψυχὴ τοῦ λαοῦ αὐτοῦ, ὃν τρόπον ἐν δρυμῷ ξύλον ὑπὸ
    πνεύματος σαλευθῇ·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε Κύριος πρὸς Ἡσαΐαν, ἔξελθε εἰς συνάντησιν Ἄχαζ σὺ, καὶ ὁ καταλειφθεὶς
    Ἰασοὺβ ὁ υἱός σου, πρὸς τὴν κολυμβήθραν τῆς ἄνω ὁδοῦ ἀγροῦ τοῦ κναφέως.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐρεῖς αὐτῷ, φύλαξαι τοῦ ἡσυχάσαι, καὶ μὴ φοβοῦ, μηδὲ ἡ ψυχή σου
    ἀσθενείτω ἀπὸ τῶν δύο ξύλων τῶν δαλῶν τῶν καπνιζομένων τούτων· ὅταν γὰρ ὀργὴ τοῦ
    θυμοῦ μου γένηται, πάλιν ἰάσομαι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ὁ υἱὸς τοῦ Ἀρὰμ, καὶ ὁ υἱὸς τοῦ Ῥομελίου, ὅτι ἐβουλεύσαντο βουλὴν
    πονηράν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀναβησόμεθα εἰς τὴν Ἰουδαίαν, καὶ συλλαλήσαντες αὐτοῖς, ἀποστρέψομεν
    αὐτοὺς πρὸς ἡμᾶς, καὶ βασιλεύσομεν αὐτῆς τὸν υἱὸν Ταβεήλ·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τάδε λέγει Κύριος σαβαὼθ, οὐ μὴ μείνῃ ἡ βουλὴ αὕτη, οὐδὲ ἔσται,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ἀλλʼ ἡ κεφαλὴ Ἀρὰμ, Δαμασκὸς, καὶ ἡ κεφαλὴ Δαμασκοῦ, Ῥασίμ· ἀλλʼ ἔτι
    ἐξήκοντα καὶ πέντε ἐτῶν ἐκλείψει ἡ βασιλεία Ἐφραίμ ἀπὸ λαοῦ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἡ κεφαλὴ Ἐφραὶμ Σομόρων, καὶ ἡ κεφαλὴ Σομορων, υἱὸς τοῦ Ῥομελίου,
    καὶ ἐὰν μὴ πιστεύσητε, οὐδὲ μὴ συνῆτε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ προσέθετο Κύριος λαλῆσαι τῷ Ἄχαζ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: αἴτησαι σεαυτῷ σημεῖον παρὰ Κυρίου Θεοῦ σου εἰς βάθος, ἢ εἰς ὕψος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν Ἄχαζ, οὐ μὴ αἰτήσω, οὐδὲ μὴ πειράσω Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν, ἀκούσατε δὴ οἶκος Δαυίδ· μὴ μικρὸν ὑμῖν ἀγῶνα παρέχειν ἀνθρώποις,
    καὶ πῶς Κυρίῳ παρέχετε ἀγῶνα;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Διατοῦτο δώσει Κύριος αὐτὸς ὑμῖν σημεῖον· ἰδοὺ ἡ παρθένος ἐν γαστρὶ
    λήψεται, καὶ τέξεται υἱὸν, καὶ καλέσεις τὸ ὄνομα αὐτοῦ Ἐμμανουήλ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Βούτυρον καὶ μέλι φάγεται πρινὴ γνῶναι αὐτὸν ἢ προελέσθαι πονηρὰ, ἐκλέξασθαι
    τὸ ἀγαθόν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διότι πρινὴ γνῶναι τὸ παιδίον ἀγαθὸν ἢ κακὸν, ἀπειθεῖ πονηρίᾳ, ἐκλέξασθαι
    τὸ ἀγαθόν· καὶ καταλειφθήσεται ἡ γῆ ἣν σὺ φοβῇ, ἀπὸ προσώπου τῶν δύο βασιλέων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀλλὰ ἐπάξει ὁ Θεὸς ἐπὶ σὲ καὶ ἐπὶ τὸν λαόν σου καὶ ἐπὶ τὸν οἶκον τοῦ
    πατρός σου ἡμέρας, αἳ οὔπω ἥκασιν ἀφʼ ἧς ἡμέρας ἀφεῖλεν Ἐφραὶμ ἀπὸ Ἰούδα τὸν βασιλέα
    τῶν Ἀσσυρίων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ συριεῖ Κύριος μυίαις, ὃ κυριεύσει μέρος
    ποταμοῦ Αἰγύπτου, καὶ τῇ μελίσσῃ, ἥ ἐστιν ἐν χώρᾳ Ἀσσυρίων·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐλεύσονται πάντες ἐν ταῖς φάραγξι τῆς χώρας, καὶ ἐν ταῖς τρώγλαις
    τῶν πετρῶν, καὶ εἰς τὰ σπήλαια, καὶ εἰς πᾶσαν ῥαγάδα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ξυρήσει Κύριος ἐν τῷ ξυρῷ τῷ μεμισθωμένῳ πέραν τοῦ
    ποταμοῦ βασιλέως Ἀσσυρίων τὴν κεφαλὴν, καὶ τὰς τρίχας τῶν ποδῶν, καὶ τὸν πώγωνα
    ἀφελεῖ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ θρέψει ἄνθρωπος δάμαλιν βοῶν, καὶ δύο πρόβατα·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἔσται ἀπὸ τοῦ πλεῖστον πιεῖν γάλα, βούτυρον καὶ μέλι φάγεται πᾶς
    ὁ καταλειφθεὶς ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, πᾶς τόπος οὗ ἐὰν ὦσι χίλιαι ἄμπελοι χιλίων
    σίκλων, εἰς χέρσον ἔσονται, καὶ εἰς ἄκανθαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μετὰ βέλους καὶ τοξεύματος εἰσελεύσονται ἐκεῖ· ὅτι χέρσος καὶ ἄκανθα
    ἔσται πᾶσα ἡ γῆ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 7
  book_usfm_code: ISA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ πᾶν ὄρος ἠροτριωμένον ἀροτριωθήσεται· οὐ μὴ ἐπέλθῃ ἐκεῖ φόβος· ἔσται
    γὰρ ἀπὸ τῆς χέρσου καὶ ἀκάνθης εἰς βόσκημα προβάτου, καὶ καταπάτημα βοός.
