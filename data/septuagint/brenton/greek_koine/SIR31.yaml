- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Κέναι ἐλπίδες καὶ ψευδεῖς ἀσυνέτῳ ἀνδρὶ, καὶ ἐνύπνια ἀναπτεροῦσιν ἄφρονας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὡς δρασσόμενος σκιᾶς καὶ διώκων ἄνεμον, οὕτως ὁ ἐπέχων ἐνυπνίοις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τοῦτο κατὰ τούτου ὅρασις ἐνυπνίων, κατέναντι πρωσώπου ὁμοίωμα προσώπου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀπὸ ἀκαθάρτου τί καθαρισθήσεται; καὶ ἀπὸ ψευδοῦς τί ἀληθεύσει;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μαντεῖαι καὶ οἰωνισμοὶ καὶ ἐνύπνια, μάταιά ἐστι, καὶ ὡς ὠδινούσης φαντάζεται
    καρδία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐὰν μὴ παρὰ ὑψίστου ἀποσταλῇ ἐν ἐπισκοπῇ, μὴ δῷς εἰς αὐτὰ τὴν καρδίαν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πολλοὺς ἐπλάνησε τὰ ἐνύπνια, καὶ ἐξέπεσον ἐλπίζοντες ἐπʼ αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἄνευ ψεύδους συντελεσθήσεται νόμος, καὶ σοφία στόματι πιστῷ τελείωσις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀνὴρ πεπαιδευμένος ἔγνω πολλὰ, καὶ ὁ πολύπειρος ἐκδιηγήσεται σύνεσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὃς οὐκ ἐπειράθη ὀλίγα οἶδεν, ὁ δὲ πεπλανημένος πληθυνεῖ πανουργίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Πολλὰ ἑώρακα ἐν τῇ ἀποπλανήσει μου, καὶ πλείονα τῶν λόγων μου, σύνεσίς
    μου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πλεονάκις ἕως θανάτου ἐκινδύνευσα, καὶ διεσώθην τούτων χάριν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Πνεῦμα φοβουμένων Κυρὶον ζήσεται, ἡ γὰρ ἐλπὶς αὐτῶν ἐπὶ τὸν σώζοντα
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὁ φοβούμενος Κύριον οὐ μὴ εὐλαβηθήσεται, καὶ οὐ μὴ δειλιάσῃ, ὅτι αὐτὸς
    ἐλπὶς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Φοβουμένου τὸν Κύριον μακαρία ἡ ψυχή· τίνι ἐπέχει, καὶ τίς ἀντιστήριγμα
    αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οἱ ὀφθαλμοὶ Κυρίου ἐπὶ τοὺς ἀγαπῶντας αὐτὸν, ὑπερασπισμὸς δυναστείας
    καὶ στήριγμα ἰσχύος, σκέπη ἀπὸ καύσωνος καὶ σκέπη ἀπὸ μεσημβρίας, φυλακὴ ἀπὸ προσκόμματος
    καὶ βοήθεια ἀπὸ πτώματος, ἀνυψῶν ψυχὴν καὶ φωτίζων ὀφθαλμοὺς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ἴασιν διδοὺς, ζωὴν καὶ εὐλογίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Θυσιάζων ἐξ ἀδίκου, προσφορὰ μεμωκημένη, καὶ οὐκ εἰς εὐδοκίαν μωκήματα
    ἀνόμων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οὐκ εὐδοκεῖ ὁ ὕψιστος ἐν προσφοραῖς ἀσεβῶν, οὐδὲ ἐγ πλήθει θυσιῶν ἐξιλάσκεται
    ἁμαρτίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Θύων υἱὸν ἔναντι τοῦ πατρὸς αὐτοῦ, ὁ προσάγων θυσίαν ἐκ χρημάτων πενήτων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἄρτος ἐπιδεομένων, ζωὴ πτωχῶν, ὁ ἀποστερῶν αὐτὴν ἄνθρωπος αἱμάτων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Φὸνεύων τὸν πλησίον ὁ ἀφαιρούμενος συμβίωσιν, καὶ ἐκχέων αἷμα ὁ ἀποστερῶν
    μισθὸν μισθίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Εἷς οἰκοδομῶν, καὶ εἷς καθαιρῶν, τί ὠφέλησαν πλεῖον ἢ κόπους;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Εἷς εὐχόμενος, καὶ εἷς καταρώμενος, τίνος φωνῆς εἰσακούσεται ὁ δεστότης;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Βαπτιζόμενος ἀπὸ νεκροῦ, καὶ πάλιν ἁπτόμενος αὐτοῦ, τί ὠφέλησε τῷ λουτρῷ
    αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 31
  book_usfm_code: SIR
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Οὕτως ἄνθρωπος νηστεύων ἐπὶ τῶν ἁμαρτιῶν αὐτοῦ, καὶ πάλιν πορευόμενος,
    καὶ τὰ αὐτὰ ποιῶν· τῆς προσευχῆς αὐτοῦ τίς εἰσακούσεται; καὶ τί ὠφέλησεν ἐν τῷ
    ταπεινωθῆναι αὐτόν;
