- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἤκουσε δὲ Ἰοθὸρ ἱερεὺς Μαδιὰμ ὁ γαμβρὸς Μωυσῆ πάντα ὅσα ἐποίησε Κύριος
    Ἰσραὴλ τῷ ἑαυτοῦ λαῷ· ἐξήγαγε γὰρ Κύριος τὸν Ἰσραὴλ ἐξ Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἔλαβε δὲ Ἰοθὸρ ὁ γαμβρὸς Μωυσῆ Σεπφώραν τὴν γυναῖκα Μωυσῆ μετὰ τὴν ἄφεσιν
    αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ τοὺς δύο υἱοὺς αὐτῆς· ὄνομα τῷ ἑνὶ αὐτῶν Γηρσάμ, λέγων, πάροικος
    ἤμην ἐν γῇ ἀλλοτρίᾳ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ τὸ ὄνομα τοῦ δευτέρου Ἐλίεζερ, λέγων, ὁ γὰρ Θεὸς τοῦ πατρός μου
    βοηθός μου, καὶ ἐξείλατό με ἐκ χειρὸς Φαραώ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐξῆλθεν Ἰοθὸρ ὁ γαμβρὸς Μωυσῆ καὶ οἱ υἱοὶ καὶ ἡ γυνὴ πρὸς Μωυσῆν
    εἰς τὴν ἔρημον, οὗ παρενέβαλεν ἐπʼ ὄρους τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀνηγγέλη δὲ Μωυσῇ, λέγοντες, ἰδοὺ ὁ γαμβρός σου Ἰοθὸρ παραγίνεται πρὸς
    σέ, καὶ ἡ γυνὴ καὶ οἱ δύο υἱοί σου μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐξῆλθε δὲ Μωυσῆς εἰς συνάντησιν τῷ γαμβρῷ, καὶ προσεκύνησεν αὐτῷ, καὶ
    ἐφίλησεν αυτὸν, καὶ ἠσπάσαντο ἀλλήλους, καὶ εἰσήγαγεν αὐτοὺς εἰς τὴν σκηνήν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ διηγήσατο Μωυσῆς τῷ γαμβρῷ πάντα ὅσα ἐποίησε Κύριος τῷ Φαραῷ καὶ
    πᾶσι τοῖς Αἰγυπτίοις ἕνεκεν τοῦ Ἰσραήλ, καὶ πάντα τὸν μόχθον τὸν γενόμενον αὐτοῖς
    ἐν τῇ ὁδῷ, καὶ ὅτι ἐξείλατο αὐτοὺς Κύριος ἐκ χειρὸς Φαραὼ, καὶ ἐκ χειρὸς τῶν Αἰγυπτίων.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐξέστη δὲ Ἰοθὸρ ἐπὶ πᾶσι τοῖς ἀγαθοῖς οἷς ἐποίησεν αὐτοῖς Κύριος, ὅτι
    ἐξείλατο αὐτοὺς ἐκ χειρὸς Αἰγυπτίων καὶ ἐκ χειρὸς Φαραώ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπεν Ἰοθὸρ, εὐλογητὸς Κύριος, ὅτι ἐξείλατο αὐτοὺς ἐκ χειρὸς Αἰγυπτίων
    καὶ ἐκ χειρὸς Φαραώ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Νῦν ἔγνων ὅτι μέγας Κύριος παρὰ πάντας τοὺς θεούς ἕνεκεν τούτου, ὅτι
    ἐπέθεντο αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔλαβεν Ἰοθὸρ ὁ γαμβρὸς Μωυσῆ ὁλοκαυτώματα καὶ θυσίας τῷ Θεῷ· παρεγένετο
    δὲ Ἀαρὼν καὶ πάντες οἱ πρεσβύτεροι Ἰσραὴλ συμφαγεῖν ἄρτον μετὰ τοῦ γαμβροῦ Μωυσῆ,
    ἐναντίον τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐγένετο μετὰ τὴν ἐπαύριον συνεκάθισε Μωυσῆς κρίνειν τὸν λαόν· παρειστήκει
    δὲ πᾶς ὁ λαὸς Μωυσῇ ἀπὸ πρωΐθεν ἕως δείλης.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἰδὼν Ἰοθὸρ πάντα ὅσα ποιεῖ τῷ λαῷ, λέγει, τί τοῦτο ὃ σὺ ποιεῖς τῷ
    λαῷ; διατί σὺ κάθησαι μόνος, πᾶς δὲ ὁ λαὸς παρέστηκέ σοι ἀπὸ πρωΐθεν ἕως δείλης;
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ λέγει Μωυσῆς τῷ γαμβρῶ, Ὅτι παραγίνεται πρός με ὁ λαὸς ἐκζητῆσαι
    κρίσιν παρὰ τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὅταν γὰρ γένηται αὐτοῖς ἀντιλογία, καὶ ἔλθωσι πρός με, διακρίνω ἕκαστον,
    καὶ συμβιβάζω αὐτοὺς τὰ προστάγματα τοῦ Θεοῦ καὶ τὸν νόμον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Εἶπε δὲ ὁ γαμβρὸς Μωυσῆ πρὸς αὐτὸν, οὐκ ὀρθῶς σὺ ποιεῖς τὸ ῥῆμα τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Φθορᾷ καταφθαρήσῃ ἀνυπομονήτῳ καὶ σὺ, καὶ πᾶς ὁ λαὸς οὗτος, ὅς ἐστι
    μετὰ σοῦ· βαρύ σοι τὸ ῥῆμα τοῦτο· οὐ δυνήσῃ ποιεῖν σὺ μόνος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Νῦν οὖν ἄκουσόν μου, καὶ συμβουλεύσω σοι, καὶ ἔσται ὁ Θεὸς μετὰ σοῦ·
    γίνου σὺ τῷ λαῷ τὰ πρὸς τὸν Θεὸν, καὶ ἀνοίσεις τοὺς λόγους αὐτῶν πρὸς τὸν Θεόν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ διαμαρτύρῇ αὐτοῖς τὰ προστάγματα τοῦ Θεοῦ καὶ τὸν νόμον αὐτοῦ, καὶ
    σημανεῖς αὐτοῖς τὰς ὁδοὺς ἐν αἷς πορεύσονται ἐν αὐταῖς, καὶ τὰ ἔργα ἃ ποιήσουσι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ σὺ σεαυτῷ σκέψαι ἀπὸ παντὸς τοῦ λαοῦ ἄνδρας δυνατοὺς, θεοσεβεῖς,
    ἄνδρας δικαίους, μισοῦντας ὑπερηφανίαν, καὶ καταστήσεις ἐπʼ αὐτῶν χιλιάρχους καὶ
    ἑκατοντάρχους καὶ πεντηκοντάρχους καὶ δεκαδάρχους.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ κρινοῦσι τὸν λαὸν πᾶσαν ὥραν· τὸ δὲ ῥῆμα τὸ ὑπέρογκον ἀνοίσουσιν
    ἐπὶ σὲ· τὰ δὲ βραχέα τῶν κριμάτων κρινοῦσιν αὐτοί· καὶ κουφιοῦσιν ἀπὸ σοῦ, καὶ
    συναντιλήψονταί σοι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐὰν τὸ ῥῆμα τοῦτο ποιήσῃς, κατισχύσει σε ὁ Θεὸς, καὶ δυνήσῃ παραστῆναι,
    καὶ πᾶς ὁ λαὸς οὗτος εἰς τὸν ἑαυτοῦ τόπον μετʼ εἰρήνης ἥξει.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἤκουσε δὲ Μωυσῆς τῆς φωνῆς τοῦ γαμβροῦ, καὶ ἐποίησεν ὅσα εἶπεν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐπέλεξε Μωυσῆς ἄνδρας δυνατοὺς ἀπὸ παντὸς Ἰσραὴλ, καὶ ἐποίησεν αὐτοὺς
    ἐπʼ αὐτῶν χιλιάρχους καὶ ἑκατοντάρχους καὶ πεντηκοντάρχους καὶ δεκαδάρχους.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐκρίνοσαν τὸν λαὸν πᾶσαν ὥραν· πᾶν δὲ ῥῆμα ὑπέρογκον ἀνεφέροσαν
    ἐπὶ Μωυσῆν· πᾶν δὲ ῥῆμα ἐλαφρὸν ἐκρίνοσαν αὐτοί.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 18
  book_usfm_code: EXO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐξαπέστειλε δὲ Μωυσῆς τὸν ἑαυτοῦ γαμβρὸν, καὶ ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ.
