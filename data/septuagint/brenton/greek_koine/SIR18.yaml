- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ζῶν εἰς τὸν αἰῶνα ἔκτισε τὰ πάντα κοινῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριος μόνος δικαιωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐθενὶ ἐξεποίησεν ἐξαγγεῖλαι τὰ ἔργα αὐτοῦ· καὶ τίς ἐξιχνιάσει τὰ μεγαλεῖα
    αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Κράτος μεγαλωσύνης αὐτοῦ τίς ἐξαριθμήσεται; καὶ τίς προσθήσει ἐκδιηγήσασθαι
    τὰ ἐλέη αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Οὐκ ἔστιν ἐλαττῶσαι οὐδὲ προσθεῖναι, καὶ οὐκ ἔστιν ἐξιχνιάσαι τὰ θαυμάσια
    τοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅταν συντελέσῃ ἄνθρωπος τότε ἄρχεται, καὶ ὅταν παύσηται τότε ἀπορηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Τί ἄνθρωπος, καὶ τί ἡ χρῆσις αὐτοῦ; τί τὸ ἀγαθὸν αὐτοῦ, καὶ τί τὸ κακὸν
    αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀριθμὸς ἡμερῶν ἀνθρώπου πολλὰ ἔτη ἑκατόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὡς σταγὼν ὕδατος ἀπὸ θαλάσσης καὶ ψῆφος ἄμμου, οὕτως ὀλίγα ἔτη ἐν ἡμέρᾳ
    αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διὰ τοῦτο ἐμακροθύμησε Κύριος ἐπʼ αὐτοῖς, καὶ ἐξέχεεν ἐπʼ αὐτοὺς τὸ
    ἔλεος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἶδε καὶ ἐπέγνω τὴν καταστροφὴν αὐτῶν ὅτι πονηρὰ, διὰ τοῦτο ἐπλήθυνε
    τὸν ἐξιλασμὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἔλεος ἄνθρώπου ἐπὶ τὸν πλησίον αὐτοῦ, ἔλεος δὲ Κυρίου ἐπὶ πᾶσαν σάρκα,
    ἐλέγχων καὶ παιδεύων καὶ διδάσκων καὶ ἐπιστρέφων ὡς ποιμὴν τὸ ποίμνιον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τοὺς ἐκδεχομένους παιδείαν ἐλεεῖ, καὶ τοὺς κατασπεύδοντας ἐπὶ τὰ κρίματα
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τέκνον, ἐν ἀγαθοῖς μὴ δῷς μῶμον, καὶ ἐν πάσῃ δόσει λύπην λόγων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὐχὶ καύσωνα ἀναπαύσει δρόσος; οὕτως κρείσσων λόγος ἢ δόσις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐκ ἰδοὺ λόγος ὑπὲρ δόμα ἀγαθόν; καὶ ἀμφότερα παρὰ ἀνδρὶ κεχαριτωμένῳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Μωρὸς ἀχαρίστως ὀνειδιεῖ, καὶ δόσις βασκάνου ἐκτήκει ὀφθαλμούς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πρινὴ λαλῆσαι μάνθανε, καὶ πρὸ ἀῤῥωστίας θεραπεύου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Πρὸ κρίσεως ἐξέταζε σεαυτόν, καὶ ἐν ὥρᾳ ἐπισκοπῆς εὑρήσεις ἐξιλασμόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Πρὶν ἀῤῥωστῆσαί σε ταπεινώθητι, καὶ ἐν καιρῷ ἁμαρτημάτων δεῖξον ἐπιστροφήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Μὴ ἐμποδισθῇς τοῦ ἀποδοῦναι εὐχὴν εὐκαίρως, καὶ μὴ μείνῃς ἕως θανάτου
    δικαιωθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πρὶν εὔξασθαι ἑτοίμασον σεαυτὸν, και μὴ γίνου ὡς ἄνθρωπος πειράζων τὸν
    Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μνήσθητι θυμοῦ ἐν ἡμέραις τελευτῆς, καὶ καιρὸν ἐκδικήσεως ἐν ἀποστροφῇ
    προσώπου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Μνήσθητι καιρὸν λιμοῦ ἐν καιρῷ πλησμονῆς, πτωχείαν καὶ ἔνδειαν ἐν ἡμέραις
    πλούτου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἀπὸ πρωΐθεν ἕως ἑσπέρας μεταβάλλει καιρὸς, καὶ πάντα ἐστὶ ταχινὰ ἔναντι
    Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἄνθρωπος σοφὸς ἐν παντὶ εὐλαβηθήσεται, καὶ ἐν ἡμέραις ἁμαρτιῶν προσέξει
    ἀπὸ πλημμελείας·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: πᾶς συνετὸς ἔγνω σοφίαν, καὶ τῷ εὑρόντι αὐτὴν δώσει ἐξομολόγησιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Συνετοὶ ἐν λόγοις καὶ αὐτοὶ ἐσοφίσαντο, καὶ ἀνώμβρησαν παροιμίας ἀκριβεῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ὀπίσω τῶν ἐπιθυμιῶν σου μὴ πορεύου, καὶ ἀπὸ τῶν ὀρέξεών σου κωλύου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐὰν χορηγήσεῃς τῇ ψυχῇ σου εὐδοκίαν ἐπιθυμίας, ποιήσει σε ἐπίχαρμα τῶν
    ἐχθρῶν σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Μὴ εὐφραίνου ἐπὶ πολλῇ τρυφῇ, μηδὲ προσδεθῇς συμβολῇ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 18
  book_usfm_code: SIR
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Μὴ γίνου πτωχὸς συμβολοκοπῶν ἐκ δανεισμοῦ, καὶ οὐδέν σοι ἐστὶν ἐν μαρσυπείῳ.
