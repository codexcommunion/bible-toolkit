- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Σαμουὴλ τὸν φακὸν τοῦ ἐλαίου, καὶ ἐπέχεεν ἐπὶ τὴν κεφαλὴν αὐτοῦ,
    καὶ ἐφίλησεν αὐτὸν, καὶ εἶπεν αὐτῷ, οὐχὶ κέχρικέ σε Κύριος εἰς ἄρχοντα ἐπὶ τὸν
    λαὸν αὐτοῦ ἐπὶ Ἰσραήλ; καὶ σὺ ἄρξεις ἐν λαῷ Κυρίου, καὶ σὺ σώσεις αὐτὸν ἐκ χειρὸς
    ἐχθρῶν αὐτοῦ· καὶ τοῦτό σοι τὸ σημεῖον, ὅτι ἔχρισέ σε Κύριος ἐπὶ κληρονομίαν αὐτοῦ
    εἰς ἄρχοντα·
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὡς ἂν ἀπέλθῃς σήμερον ἀπʼ ἐμοῦ, καὶ εὑρήσεις δύο ἄνδρας πρὸς τοῖς τάφοις Ῥαχὴλ
    ἐν τῷ ὄρει Βενιαμὶν ἁλλομένους μεγάλα· καὶ ἐροῦσί σοι, εὕρηνται αἱ ὄνοι ἃς ἐπορεύθητε
    ζητεῖν· καὶ ἰδοὺ ὁ πατήρ σου ἀποτετίνακται τὸ ῥῆμα τῶν ὄνων, καὶ ἐδαψιλεύσατο
    διʼ ὑμᾶς, λέγων, τί ποιήσω ὑπὲρ τοῦ υἱοῦ μου;
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπελεύσῃ ἐκεῖθε καὶ ἐπέκεινα ἥξεις ἕως τῆς δρυὸς Θαβώρ, καὶ εὑρήσεις ἐκεῖ
    τρεῖς ἄνδρας ἀναβαίνοντας πρὸς τὸν Θεὸν εἰς Βαιθὴλ, ἕνα αἴροντα τρία αἰγίδια,
    καὶ ἕνα αἴροντα τρία ἀγγεῖα ἄρτων, καὶ ἕνα αἴροντα ἀσκὸν οἴνου·
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐρωτήσουσί σε τὰ εἰς εἰρήνην, καὶ δώσουσί σοι δύο ἀπαρχὰς ἄρτων, καὶ λὴψῃ
    ἐκ τῆς χειρὸς αὐτῶν.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα εἰσελεύσῃ εἰς τὸν βουνὸν τοῦ Θεοῦ, οὗ ἐστιν ἐκεῖ τὸ ἀνάστημα
    τῶν ἀλλοφύλων· ἐκεῖ Νασὶβ ὁ ἀλλόφυλος· καὶ ἔσται ὡς ἂν εἰσέλθητε ἐκεῖ εἰς τὴν
    πόλιν, καὶ ἀπαντήσεις χορῷ προφητῶν καταβαινόντων ἐκ τῆς Βαμᾶ, καὶ ἔμπροσθεν αὐτῶν
    νάβλα, καὶ τύμπανον, καὶ αὐλὸς, καὶ κινύρα, καὶ αὐτοὶ προφητεύοντες·
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐφαλεῖται ἐπὶ σὲ πνεῦμα Κυρίου, καὶ προφητεύσεις μετʼ αὐτῶν, καὶ στραφήσῃ
    εἰς ἄνδρα ἄλλον.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν ἥξει τὰ σημεῖα ταῦτα ἐπὶ σὲ, ποίει πάντα ὅσα ἐὰν εὕρῃ ἡ χείρ
    σου, ὅτι Θεὸς μετὰ σοῦ.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ καταβήσῃ ἔμπροσθεν τῆς Γαλγὰλ, καὶ ἰδοὺ καταβαίνω πρὸς σὲ ἀνενεγκεῖν ὁλοκαύτωσιν
    καὶ θυσίας εἰρηνικάς· ἑπτὰ ἡμέρας διαλείψεις ἕως τοῦ ἐλθεῖν με πρὸς σὲ, καὶ γνωρίσω
    σοι ἃ ποιήσεις.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὥστε ἐπιστραφῆναι τῷ ὤμῳ αὐτοῦ ἀπελθεῖν ἀπὸ Σαμουὴλ, μετέστρεψεν
    αὐτῷ ὁ Θεὸς καρδίαν ἄλλην· καὶ ἦλθε πάντα τὰ σημεῖα ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔρχεται ἐκεῖθεν εἰς τὸν βουνόν, καὶ ἰδοὺ χορὸς προφητῶν ἐξεναντίας αὐτοῦ·
    καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Θεοῦ, καὶ προεφήτευσεν ἐν μέσῳ αὐτῶν.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθησαν πάντες οἱ εἰδότες αὐτὸν ἐχθὲς καὶ τρίτης, καὶ εἶδον, καὶ ἰδοὺ
    αὐτὸς ἐν μέσῳ τῶν προφητῶν· καὶ εἶπεν ὁ λαὸς ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, τί
    τοῦτο τὸ γεγονὸς τῷ υἱῷ Κίς; ἢ καὶ Σαοὺλ ἐν προφήταις;
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη τίς αὐτῶν, καὶ εἶπε, καὶ τίς πατὴρ αὐτοῦ; καὶ διὰ τοῦτο ἐγενήθη
    εἰς παραβολὴν, ἢ καὶ Σαοὺλ ἐν προφήταις;
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ συνετέλεσε προφητεύων, καὶ ἔρχεται εἰς τὸν βουνόν.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ οἰκεῖος αὐτοῦ πρὸς αὐτὸν καὶ πρὸς τὸ παιδάριον αὐτοῦ, ποῦ ἐπορεύθητε;
    καὶ εἶπαν, ζητεῖν τὰς ὄνους, καὶ εἴδαμεν ὅτι οὐκ εἰσί, καὶ εἰσήλθομεν πρὸς Σαμουήλ.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ οἰκεῖος πρὸς Σαοὺλ, ἀπάγγειλον δή μοι, τί εἶπέ σοι Σαμουήλ;
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ πρὸς τὸν οἰκεῖον αὐτοῦ, ἀπήγγειλεν ἀπαγγέλλων μοι, ὅτι εὕρηνται
    αἱ ὄνοι· τὸ δὲ ῥῆμα τῆς βασιλείας οὐκ ἀπήγγειλεν αὐτῷ.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ παρήγγειλε Σαμουὴλ παντὶ τῷ λαῷ πρὸς Κύριον εἰς Μασσηφάθ.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς υἱοὺς Ἰσραὴλ, τάδε εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, λέγων, ἐγὼ ἀνήγαγον
    τοὺς υἱοὺς Ἰσραὴλ ἐξ Αἰγύπτου, καὶ ἐξειλάμην ὑμᾶς ἐκ χειρὸς Φαραὼ βασιλέως Αἰγύπτου,
    καὶ ἐκ πασῶν τῶν βασιλειῶν τῶν θλιβουσῶν ὑμᾶς.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ὑμεῖς σήμερον ἐξουδενήκατε τὸν Θεόν, ὃς αὐτός ἐστιν ὑμῶν σωτὴρ ἐκ πάντων
    τῶν κακῶν ὑμῶν καὶ θλίψεων ὑμῶν· καὶ εἴπατε, οὐχί, ἀλλʼ ἢ ὅτι βασιλέα καταστήσεις
    ἐφʼ ἡμῶν· καὶ νῦν κατάστητε ἐνώπιον Κυρίου κατὰ τὰ σκῆπτρα ὑμῶν καὶ κατὰ τὰς φυλὰς
    ὑμῶν.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ προσήγαγε Σαμουὴλ πάντα τὰ σκῆπτρα Ἰσραὴλ, καὶ κατακληροῦται σκῆπτρον
    Βενιαμίν.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ προσάγει σκῆπτρον Βενιαμὶν εἰς φυλάς, καὶ κατακληροῦται φυλὴ Ματταρί·
    καὶ προσάγουσι τὴν φυλὴν Ματταρὶ εἰς ἄνδρας, καὶ κατακληροῦται Σαοὺλ υἱὸς Κίς·
    καὶ ἐζήτει αὐτόν, καὶ οὐχ εὑρίσκετο.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπηρώτησε Σαμουὴλ ἔτι ἐν Κυρίῳ, εἰ ἔρχεται ὁ ἀνὴρ ἐνταῦθα; καὶ εἶπε Κύριος,
    ἰδοὺ αὐτὸς κέκρυπται ἐν τοῖς σκεύεσι.
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔδραμε καὶ λαμβάνει αὐτὸν ἐκεῖθεν, καὶ κατέστησεν ἐν μέσῳ τοῦ λαοῦ· καὶ
    ὑψώθη ὑπὲρ πάντα τὸν λαὸν ὑπερωμίαν καὶ ἐπάνω.
  usfm_code: 1SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαμουὴλ πρὸς πάντα τὸν λαὸν, εἰ ἑωράκατε ὃν ἐκλέλεκται ἑαυτῷ Κύριος,
    ὅτι οὐκ ἔστιν ὅμοιος αὐτῷ ἐν πᾶσιν ὑμῖν; καὶ ἔγνωσαν πᾶς ὁ λαὸς, καὶ εἶπαν, ζήτω
    ὁ βασιλεύς.
  usfm_code: 1SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαμουὴλ πρὸς τὸν λαὸν τὸ δικαίωμα τοῦ βασιλέως, καὶ ἔγραψεν ἐν βιβλίῳ,
    καὶ ἔθηκεν ἐνώπιον Κυρίου· καὶ ἐξαπέστειλε Σαμουὴλ πάντα τὸν λαόν, καὶ ἀπῆλθεν
    ἕκαστος εἰς τὸν τόπον αὐτοῦ.
  usfm_code: 1SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ Σαοὺλ ἀπῆλθεν εἰς τὸν οἶκον αὐτοῦ εἰς Γαβαά· καὶ ἐπορεύθησαν υἱοὶ δυνάμεων,
    ὧν ἥψατο Κύριος καρδίας αὐτῶν μετὰ Σαούλ.
  usfm_code: 1SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ λοιμοὶ εἶπαν, τίς σώσει ἡμᾶς οὗτος; καὶ ἠτίμασαν αὐτόν, καὶ οὐκ ἤνεγκαν
    αὐτῷ δῶρα.
  usfm_code: 1SA
  verse: '27'
