  text: Καὶ ἐπείνασε πᾶσα ἡ γῆ Αἰγύπτου· ἔκραξε δὲ ὁ λαὸς πρὸς Φαραὼ περὶ ἄρτων· εἶπε
    δὲ Φαραὼ πᾶσι τοῖς Αἰγυπτίοις, πορεύεσθε πρὸς Ἰωσὴφ, καὶ ὃ ἐὰν εἴπῃ ὑμῖν, ποιήσατε.
