- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ μετὰ δύο ἔτη ἡμερῶν, Φαραὼ εἶδεν ἐνύπνιον· ᾤετο ἑστάναι ἐπὶ τοῦ
    ποταμοῦ.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ὥσπερ ἐκ τοῦ ποταμοῦ ἀνέβαινον ἐπτὰ βόες, καλαὶ τῷ εἴδει, καὶ ἐκλεκταὶ
    ταῖς σαρξὶ, καὶ ἐβόσκοντο ἐν τῷ Ἄχει.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἄλλαι δὲ ἑπτὰ βόες ἀνέβαινον μετὰ ταύτας ἐκ τοῦ ποταμοῦ, αἰσχραὶ τῷ εἴδει,
    καὶ λεπταὶ ταῖς σαρξὶ, καὶ ἐνέμοντο παρὰ τὰς βόας ἐπὶ τὸ χεῖλος τοῦ ποταμοῦ.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ κατέφαγον αἱ ἑπτὰ βόες αἱ αἰσχραὶ καὶ λεπταὶ ταῖς σαρξὶ τὰς ἑπτὰ βόας
    τὰς καλὰς τῷ εἴδει καὶ τὰς ἐκλεκτὰς ταῖς σαρξί· ἠγέρθη δὲ Φαραώ.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐνυπνιάσθη τὸ δεύτερον· καὶ ἰδοὺ ἑπτὰ στάχυες ἀνέβαινον ἐν τῷ πυθμένι
    ἑνὶ ἐκλεκτοὶ καὶ καλοί.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἑπτὰ στάχυες λεπτοὶ καὶ ἀνεμόφθοροι ἀνεφύοντο μετʼ αὐτούς.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ κατέπιον οἱ ἑπτὰ στάχυες οἱ λεπτοὶ καὶ ἀνεμόφθοροι τοὺς ἑπτὰ στάχυας τοὺς
    ἐκλεκτοὺς καὶ τοὺς πλήρεις· ἠγέρθη δὲ Φαραὼ, καὶ ἦν ἐνύπνιον.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ πρωῒ, καὶ ἐταράχθη ἡ ψυχὴ αὐτοῦ, καὶ ἀποστείλας ἐκάλεσε πάντας
    τοὺς ἐξηγητὰς Αἰγύπτου, καὶ πάντας τοὺς σοφοὺς αὐτῆς· καὶ διηγήσατο αὐτοῖς Φαραὼ
    τὸ ἐνύπνιον αὐτοῦ, καὶ οὐκ ἦν ὁ ἀπαγγέλλων αὐτὸ τῷ Φαραώ.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησεν ὁ ἀρχιοινοχόος πρὸς Φαραὼ, λέγων, τὴν ἁμαρτίαν μου ἀναμιμνήσκω
    σήμερον.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Φαραὼ ὠργίσθη τοῖς παισὶν αὐτοῦ, καὶ ἔθετο ἡμᾶς ἐν φυλακῇ, ἐν τῷ οἴκῳ τοῦ
    ἀρχιμαγείρου, ἐμέ τε καὶ τὸν ἀρχισιτοποιόν.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ εἴδομεν ἐνύπνιον ἀμφότεροι ἐν νυκτὶ μιᾷ ἐγὼ καὶ αὐτὸς, ἕκαστος κατὰ τὸ
    αὐτοῦ ἐνύπνιον εἴδομεν.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἦν δὲ ἐκεῖ μεθʼ ἡμῶν νεανίσκος παῖς Ἑβραῖος τοῦ ἀρχιμαγείρου, καὶ διηγησάμεθα
    αὐτῷ, καὶ συνέκρινεν ἡμῖν.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐγενήθη δὲ, καθὼς συνέκρινεν ἡμῖν οὕτω καὶ συνέβη, ἐμέ τε ἀποκατασταθῆναι
    ἐπὶ τὴν ἀρχήν μου, ἐκεῖνον δὲ κρεμασθῆναι.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἀποστείλας δὲ Φαραὼ ἐκάλεσε τὸν Ἰωσήφ· καὶ ἐξήγαγον αὐτὸν ἀπὸ τοῦ ὀχυρώματος,
    καὶ ἐξύρησαν αὐτὸν, καὶ ἤλλαξαν τὴν στολὴν αὐτοῦ· καὶ ἦλθε πρὸς Φαραώ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Φαραὼ πρὸς Ἰωσὴφ, ἐνύπνιον ἑώρακα, καὶ ὁ συγκρίνων οὐκ ἔστιν αὐτό·
    ἐγὼ δὲ ἀκήκοα περὶ σοῦ λεγόντων, ἀκούσαντά σε ἐνύπνια, συγκρῖναι αὐτά.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἀποκριθεὶς δὲ Ἰωσὴφ τῷ Φαραὼ εἶπεν, ἄνευ τοῦ Θεοῦ οὐκ ἀποκριθήσεται τὸ σωτήριον
    Φαραώ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐλάλησε δὲ Φαραὼ τῷ Ἰωσὴφ, λέγων, ἐν τῷ ὕπνῳ μου ᾤμην ἑστάναι παρὰ τὸ χεῖλος
    τοῦ ποταμοῦ.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ὥσπερ ἐκ τοῦ ποταμοῦ ἀνέβαινον ἑπτὰ βόες καλαὶ τῷ εἴδει καὶ ἐκλεκταὶ ταῖς
    σαρξὶ, καὶ ἐνέμοντο ἐν τῷ Ἄχει.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἑπτὰ βόες ἕτεραι ἀνέβαινον ὀπίσω αὐτῶν ἐκ τοῦ ποταμοῦ, πονηραὶ καὶ
    αἰσχραὶ τῷ εἴδει, καὶ λεπταὶ ταῖς σαρξὶν, οἵας οὐκ εἶδον τοιαύτας ἐν ὅλῃ γῇ Αἰγύπτου
    αἰσχροτέρας.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ κατέφαγον αἱ ἑπτὰ βόες αἱ αἰσχραὶ καὶ λεπταὶ τὰς ἑπτὰ βόας τὰς πρώτας
    τὰς καλὰς καὶ τὰς ἐκλεκτάς.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθον εἰς τὰς κοιλίας αὐτῶν· καὶ οὑ διάδηλοι ἐγένοντο, ὅτι εἰσῆλθον
    εἰς τὰς κοιλίας αὐτῶν· καὶ αἱ ὄψεις αὐτῶν αἰσχραὶ, καθὰ καὶ τὴν ἀρχήν· ἐξεγερθεὶς
    δὲ ἐκοιμήθην.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ εἶδον πάλιν ἐν τῷ ὕπνῳ μου, καὶ ὥσπερ ἑπτὰ στάχυες ἀνέβαινον ἐν πυθμένι
    ἑνὶ πλήρεις καὶ καλοί·
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἄλλοι δὲ ἑπτὰ στάχυες λεπτοὶ καὶ ἀνεμόφθοροι ἀνεφύοντο ἐχόμενοι αὐτῶν.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ κατέπιον οἱ ἑπτὰ στάχυες οἱ λεπτοὶ καὶ ἀνεμόφθοροι τοὺς ἑπτὰ στάχυας τοὺς
    καλοὺς καὶ τοὺς πλήρεις· εἶπα οὖν τοῖς ἐξῆγηταῖς, καὶ οὐκ ἦν ὁ ἀπαγγέλλων μοι
    αὐτό.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωσὴφ τῷ Φαραὼ, τὸ ἐνύπνιον Φαραὼ ἕν ἐστιν· ὅσα ὁ Θεὸς ποιεῖ, ἔδειξε
    τῷ Φαραώ.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Αἱ ἑπτὰ βόες αἱ καλαὶ, ἑπτὰ ἔτη ἐστί· καὶ οἱ ἑπτὰ στάχυες οἱ καλοὶ, ἑπτὰ ἔτη
    ἐστί· τὸ ἐνύπνιον Φαραὼ ἕν ἐστι.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ αἱ ἑπτὰ βόες αἱ λεπταὶ, αἱ ἀναβαίνουσαι ὀπίσω αὐτῶν, ἑπτὰ ἔτη ἐστί· καὶ
    οἱ ἑπτὰ στάχυες οἱ λεπτοὶ καὶ ἀνεμόφθοροι, ἑπτὰ ἔτη ἐστί· ἔσονται ἑπτὰ ἔτη λιμοῦ.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τὸ δὲ ῥῆμα ὃ εἴρηκα Φαραὼ, ὅσα ὁ Θεὸς ποιεῖ, ἔδειξε τῷ Φαραώ.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἑπτὰ ἔτη ἔρχεται εὐθηνία πολλὴ ἐν πάσῃ γῇ Αἰγύπτου.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἥξει δὲ ἑπτὰ ἔτη λιμοῦ μετὰ ταῦτα· καὶ ἐπιλήσονται τῆς πλησμονῆς τῆς ἐσομένης
    ἐν ὅλῃ Αἰγύπτῳ· καὶ ἀναλώσει ὁ λιμὸς τῆν γῆν.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐπιγνωσθήσεται ἡ εὐθηνία ἐπὶ τῆς γῆς ἀπὸ τοῦ λιμοῦ τοῦ ἐσομένου μετὰ
    ταῦτα· ἰσχυρὸς γὰρ ἔσται σφόδρα.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Περὶ δὲ τοῦ δευτερῶσαι τὸ ἐνύπνιον Φαραὼ δὶς, ὅτι ἀληθὲς ἔσται τὸ ῥῆμα τὸ
    παρὰ τοῦ Θεοῦ· καὶ ταχυνεῖ ὁ Θεὸς τοῦ ποιῆσαι αὐτό.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Νῦν οὖν σκέψαι ἄνθρωπον φρόνιμον καὶ συνετὸν, καὶ κατάστησον αὐτὸν ἐπὶ γῆς
    Αἰγύπτου.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ποιησάτω Φαραὼ καὶ καταστησάτω τοπάρχας ἐπὶ τῆς γῆς· καὶ ἀποπεμπτωσάτωσαν
    πάντα τὰ γεννήματα τῆς γῆς Αἰγύπτου τῶν ἑπτὰ ἐτῶν τῆς εὐθηνίας,
  usfm_code: GEN
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ συναγαγέτωσαν πάντα τὰ βρώματα τῶν ἑπτὰ ἐτῶν τῶν ἐρχομένων τῶν καλῶν τούτων·
    καὶ συναχθήτω ὁ σῖτος ὑπὸ χεῖρα Φαραώ· βρώματα ἐν ταῖς πόλεσι φυλαχθήτω.
  usfm_code: GEN
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὰ βρώματα τὰ πεφυλαγμένα τῇ γῇ εἰς τὰ ἑπτὰ ἔτη τοῦ λιμοῦ, ἃ ἔσονται
    ἐν γῇ Αἰγύπτου, καὶ οὐκ ἐκτριβήσεται ἡ γῆ ἐν τῷ λιμῷ.
  usfm_code: GEN
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἤρεσε δὲ τὸ ῥῆμα ἐναντίον Φαραὼ, καὶ ἐναντίον πάντων τῶν παίδων αὐτοῦ.
  usfm_code: GEN
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Φαραὼ πᾶσι τοῖς παισὶν αὐτοῦ, μῆ εὑρήσομεν ἄνθρωπον τοιοῦτον, ὃς
    ἔχει πνεῦμα Θεοῦ ἐν αὐτῷ;
  usfm_code: GEN
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Φαραὼ τῷ Ἰωσὴφ, ἐπειδὴ ἔδειξεν ὁ Θεός σοι πάντα ταῦτα, οὐκ ἔστιν ἄνθρωπος
    φρονιμώτερος καὶ συνετώτερός σου.
  usfm_code: GEN
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Σὺ ἔσῃ ἐπὶ τῷ οἴκῳ μου, καὶ ἐπὶ τῷ στόματί σου ὑπακούσεται πᾶς ὁ λαός μου·
    πλὴν τὸν θρόνον ὑπερέξω σου ἐγώ.
  usfm_code: GEN
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Φαραὼ τῷ Ἰωσὴφ, ἰδοὺ καθίστημί σε σήμερον ἐπὶ πάσῃ γῇ Αἰγύπτου.
  usfm_code: GEN
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ περιελόμενος Φαραὼ τὸν δακτύλιον ἀπὸ τῆς χειρὸς αὐτοῦ, περίεθηκεν αὐτὸν
    ἐπὶ τὴν χεῖρα Ἰωσὴφ, καὶ ἐνέδυσεν αὐτὸν στολὴν βυσσίνην, καὶ περιέθηκε κλοιὸν
    χρυσοῦν περὶ τὸν τράχηλον αὐτοῦ.
  usfm_code: GEN
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἀνεβίβασεν αὐτὸν ἐπὶ τὸ ἅρμα τὸ δεύτερον τῶν αὐτοῦ· καὶ ἐκήρυξεν ἔμπροσθεν
    αὐτοῦ κήρυξ· καὶ κατέστησεν αὐτὸν ἐφʼ ὅλης γῆς Αἰγύπτου.
  usfm_code: GEN
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Φαραὼ τῷ Ἰωσὴφ, ἐγὼ Φαραώ· ἄνευ σοῦ οὐκ ἐξαρεῖ οὐθεὶς τὴν χεῖρα αὐτοῦ
    ἐπὶ πάσης γῆς Αἰγύπτου.
  usfm_code: GEN
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Φαραὼ τὸ ὄνομα Ἰωσὴφ, Ψονθομφανήχ· καὶ ἔδωκεν αὐτῷ τὴν Ἀσενὲθ
    θυγατέρα Πετεφρῆ ἱερέως Ἡλιουπόλεως αὐτῷ εἰς γυναῖκα.
  usfm_code: GEN
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἰωσὴφ δὲ ἦν ἐτῶν τριάκοντα, ὅτε ἔστη ἐναντίον Φαραὼ βασιλέως Αἰγύπτου· ἐξῆλθε
    δὲ Ἰωσὴφ ἀπὸ προσώπου Φαραὼ, καὶ διῆλθε πᾶσαν γῆν Αἰγύπτου.
  usfm_code: GEN
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ἡ γῆ ἐν τοῖς ἑπτὰ ἔτεσι τῆς εὐθηνίας δράγματα.
  usfm_code: GEN
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγε πάντα τὰ βρώματα τῶν ἑπτὰ ἐτῶν, ἐν οἷς ἦν ἡ εὐθηνία ἐν τῇ γῇ
    Αἰγύπτου· καὶ ἔθηκε τὰ βρώματα ἐν ταῖς πόλεσι· βρώματα τῶν πεδίων τῆς πόλεως τῶν
    κύκλῳ αὐτῆς ἔθηκεν ἐν αὐτῇ.
  usfm_code: GEN
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγεν Ἰωσὴφ σῖτον ὡσεὶ τὴν ἄμμον τῆς θαλάσσης πολὺν σφόδρα, ἕως οὐκ
    ἠδύνατο ἀριθμηθῆναι, οὐ γὰρ ἦν ἀριθμός.
  usfm_code: GEN
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
