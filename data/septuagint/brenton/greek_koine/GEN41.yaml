- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τὸ δὲ ὄνομα τοῦ δευτέρου ἐκάλεσεν, Ἐφραίμ· ὅτι ηὔξησέ με ὁ Θεὸς ἐν γῇ ταπεινώσεώς
