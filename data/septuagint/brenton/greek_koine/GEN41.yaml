  iso-639-2_language_code: grc
  text: Τῷ δὲ Ἰωσὴφ ἐγένοντο υἱοὶ δύο πρὸ τοῦ ἐλθεῖν τὰ ἑπτὰ ἔτη τοῦ λιμοῦ, οὓς ἔτεκεν
    αὐτῷ Ἀσενὲθ ἡ θυγάτηρ Πετεφρῆ ἱερέως Ἡλιουπόλεως.
  usfm_code: GEN
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐκάλεσε δὲ Ἰωσὴφ τὸ ὄνομα τοῦ πρωτοτόκου, Μανασσῆ· ὅτι ἐπιλαθέσθαι με ἐποίησεν
    ὁ Θεὸς πάντων τῶν πόνων μου, καὶ πάντων τῶν τοῦ πατρός μου·
  usfm_code: GEN
