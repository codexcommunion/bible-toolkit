  chapter: 41
  iso-639-2_language_code: grc
  text: Παρῆλθον δὲ τὰ ἑπτὰ ἔτη τῆς εὐθηνίας, ἃ ἐγένοντο ἐν τῇ γῇ Αἰγύπτου.
