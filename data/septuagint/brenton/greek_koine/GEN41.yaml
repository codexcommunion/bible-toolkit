  verse: '53'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἤρξατο τὰ ἑπτὰ ἔτη τοῦ λιμοῦ ἔρχεσθαι, καθὰ εἶπεν Ἰωσήφ· καὶ ἐγένετο λιμὸς
    ἐν πάσῃ τῇ γῇ· ἐν δὲ πάσῃ τῇ γῇ Αἰγύπτου ἦσαν ἄρτοι.
