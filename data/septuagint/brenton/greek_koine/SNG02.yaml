- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐγὼ ἄνθος τοῦ πεδίου, κρίνον τῶν κοιλάδων.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὡς κρίνον ἐν μέσῳ ἀκανθῶν, οὕτως ἡ πλησίον μου ἀναμέσον τῶν θυγατέρων.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὡς μῆλον ἐν τοῖς ξύλοις τοῦ δρυμοῦ, οὕτως ἀδελφιδός μου ἀναμέσον τῶν
    υἱῶν· ἐν τῇ σκιᾷ αὐτοῦ ἐπεθύμησα, καὶ ἐκάθισα, καὶ καρπὸς αὐτοῦ γλυκὺς ἐν λάρυγγί
    μου.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εἰσαγάγετέ με εἰς οἶκον τοῦ οἴνου, τάξατε ἐπʼ ἐμὲ ἀγάπην.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Στηρίσατέ με ἐν μύροις, στοιβάσατέ με ἐν μήλοις, ὅτι τετρωμένη ἀγάπης
    ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εὐώνυμος αὐτοῦ ὑπὸ τὴν κεφαλήν μου, καὶ ἡ δεξιὰ αὐτοῦ περιλήψεταί με.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν δυνάμεσι καὶ ἐν ἰσχύσεσι τοῦ ἀγροῦ·
    ἐὰν ἐγείρητε καὶ ἐξεγείρητε τὴν ἀγάπην ἕως οὗ θελήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Φωνὴ ἀδελφιδοῦ μου, ἰδοὺ οὗτος ἥκει πηδῶν ἐπὶ τὰ ὄρη, διαλλόμενος ἐπὶ
    τοὺς βουνούς.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅμοιός ἐστιν ἀδελφιδός μου τῇ δορκάδι ἢ νεβρῷ ἐλάφων ἐπὶ τὰ ὄρη Βαιθήλ·
    ἰδοὺ οὗτος ὀπίσω τοῦ τοίχου ἡμῶν, παρακύπτων διὰ τῶν θυρίδων, ἐκκύπτων διὰ τῶν
    δικτύων.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀποκρίνεται ἀδελφιδός μου, καὶ λέγει μοι, ἀνάστα, ἐλθὲ ἡ πλησίον μου,
    καλή μου, περιστερά μου.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅτι ἰδοὺ ὁ χειμὼν παρῆλθεν, ὁ ὑετὸς ἀπῆλθεν, ἐπορεύθη ἑαυτῷ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τὰ ἄνθη ὤφθη ἐν τῇ γῇ, καιρὸς τῆς τομῆς ἔφθακε, φωνὴ τῆς τρυγόνος ἠκούσθη
    ἐν τῇ γῇ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἡ συκὴ ἐξήνεγκεν ὀλύνθους αὐτῆς, αἱ ἄμπελοι κυπρίζουσιν, ἔδωκαν ὀσμήν·
    ἀνάστα, ἐλθὲ ἡ πλησίον μου, καλή μου, περιστερά μου, καὶ ἐλθὲ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Σὺ περιστερά μου, ἐν σκέπῃ τῆς πέτρας, ἐχόμενα τοῦ προτειχίσματος· δεῖξόν
    μοι τὴν ὄψιν σου, καὶ ἀκούτισόν με τὴν φωνήν σου, ὅτι ἡ φωνή σου ἡδεῖα, καὶ ἡ
    ὄψις σου ὡραῖα.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Πιάσατε ἡμῖν ἀλώπεκας μικροὺς ἀφανίζοντας ἀμπελῶνας· καὶ αἱ ἄμπελοι
    ἡμῶν κυπρίζουσαι.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀδελφιδός μου ἐμοὶ, κᾀγὼ αὐτῷ· ὁ ποιμαίνων ἐν τοῖς κρίνοις.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἕως οὗ διαπνεύσῃ ἡ ἡμέρα, καὶ κινηθῶσιν αἱ σκιαί· ἀπόστρεψον, ὁμοιώθητι
    σὺ ἀδελφιδε μου τῷ δόρκωνι ἢ νεβρῷ ἐλάφων ἐπὶ ὄρη κοιλωμάτων.
