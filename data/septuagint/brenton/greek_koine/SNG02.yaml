- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐγὼ ἄνθος τοῦ πεδίου, κρίνον τῶν κοιλάδων.
  usfm_code: SNG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὡς κρίνον ἐν μέσῳ ἀκανθῶν, οὕτως ἡ πλησίον μου ἀναμέσον τῶν θυγατέρων.
  usfm_code: SNG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὡς μῆλον ἐν τοῖς ξύλοις τοῦ δρυμοῦ, οὕτως ἀδελφιδός μου ἀναμέσον τῶν υἱῶν·
    ἐν τῇ σκιᾷ αὐτοῦ ἐπεθύμησα, καὶ ἐκάθισα, καὶ καρπὸς αὐτοῦ γλυκὺς ἐν λάρυγγί μου.
  usfm_code: SNG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εἰσαγάγετέ με εἰς οἶκον τοῦ οἴνου, τάξατε ἐπʼ ἐμὲ ἀγάπην.
  usfm_code: SNG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Στηρίσατέ με ἐν μύροις, στοιβάσατέ με ἐν μήλοις, ὅτι τετρωμένη ἀγάπης ἐγώ.
  usfm_code: SNG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εὐώνυμος αὐτοῦ ὑπὸ τὴν κεφαλήν μου, καὶ ἡ δεξιὰ αὐτοῦ περιλήψεταί με.
  usfm_code: SNG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν δυνάμεσι καὶ ἐν ἰσχύσεσι τοῦ ἀγροῦ· ἐὰν
    ἐγείρητε καὶ ἐξεγείρητε τὴν ἀγάπην ἕως οὗ θελήσῃ.
  usfm_code: SNG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Φωνὴ ἀδελφιδοῦ μου, ἰδοὺ οὗτος ἥκει πηδῶν ἐπὶ τὰ ὄρη, διαλλόμενος ἐπὶ τοὺς
    βουνούς.
  usfm_code: SNG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅμοιός ἐστιν ἀδελφιδός μου τῇ δορκάδι ἢ νεβρῷ ἐλάφων ἐπὶ τὰ ὄρη Βαιθήλ· ἰδοὺ
    οὗτος ὀπίσω τοῦ τοίχου ἡμῶν, παρακύπτων διὰ τῶν θυρίδων, ἐκκύπτων διὰ τῶν δικτύων.
  usfm_code: SNG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀποκρίνεται ἀδελφιδός μου, καὶ λέγει μοι, ἀνάστα, ἐλθὲ ἡ πλησίον μου, καλή
    μου, περιστερά μου.
  usfm_code: SNG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ ὁ χειμὼν παρῆλθεν, ὁ ὑετὸς ἀπῆλθεν, ἐπορεύθη ἑαυτῷ.
  usfm_code: SNG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τὰ ἄνθη ὤφθη ἐν τῇ γῇ, καιρὸς τῆς τομῆς ἔφθακε, φωνὴ τῆς τρυγόνος ἠκούσθη
    ἐν τῇ γῇ ἡμῶν.
  usfm_code: SNG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἡ συκὴ ἐξήνεγκεν ὀλύνθους αὐτῆς, αἱ ἄμπελοι κυπρίζουσιν, ἔδωκαν ὀσμήν· ἀνάστα,
    ἐλθὲ ἡ πλησίον μου, καλή μου, περιστερά μου, καὶ ἐλθὲ.
  usfm_code: SNG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Σὺ περιστερά μου, ἐν σκέπῃ τῆς πέτρας, ἐχόμενα τοῦ προτειχίσματος· δεῖξόν
    μοι τὴν ὄψιν σου, καὶ ἀκούτισόν με τὴν φωνήν σου, ὅτι ἡ φωνή σου ἡδεῖα, καὶ ἡ
    ὄψις σου ὡραῖα.
  usfm_code: SNG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Πιάσατε ἡμῖν ἀλώπεκας μικροὺς ἀφανίζοντας ἀμπελῶνας· καὶ αἱ ἄμπελοι ἡμῶν κυπρίζουσαι.
  usfm_code: SNG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀδελφιδός μου ἐμοὶ, κᾀγὼ αὐτῷ· ὁ ποιμαίνων ἐν τοῖς κρίνοις.
  usfm_code: SNG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἕως οὗ διαπνεύσῃ ἡ ἡμέρα, καὶ κινηθῶσιν αἱ σκιαί· ἀπόστρεψον, ὁμοιώθητι σὺ
    ἀδελφιδε μου τῷ δόρκωνι ἢ νεβρῷ ἐλάφων ἐπὶ ὄρη κοιλωμάτων.
  usfm_code: SNG
  verse: '17'
