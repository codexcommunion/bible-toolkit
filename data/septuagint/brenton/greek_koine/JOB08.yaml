  verse_text: Ἀοίκητος γὰρ αὐτοῦ ἔσται ὁ οἶκος· ἀράχνη δὲ αὐτοῦ ἀποβήσεται ἡ σκηνή.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 8
  book_usfm_code: JOB
  chapter_number: 8
  iso-639-2_language_code: grc
