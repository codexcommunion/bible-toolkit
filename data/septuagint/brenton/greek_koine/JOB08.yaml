  verse_text: Ἢ οὐχ οὗτοί σε διδάξουσιν καὶ ἀναγγελοῦσι, καὶ ἐκ καρδίας ἐξάξουσι ῥήματα;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 8
  book_usfm_code: JOB
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ θάλλει πάπυρος ἄνευ ὕδατος, ἢ ὑψωθήσεται βούτομον ἄνευ πότου;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 8
