  book_usfm_code: JOB
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐὰν καταπίῃ, ὁ τόπος ψεύσεται αὐτόν· οὐχ ἑώρακας τοιαῦτα,
