  book_usfm_code: JOB
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Χθιζοὶ γάρ ἐσμεν, καὶ οὐκ οἴδαμεν· σκιὰ γάρ ἐστιν ἡμῶν ἐπὶ τῆς γῆς ὁ
    βίος·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 8
  book_usfm_code: JOB
  chapter_number: 8
  iso-639-2_language_code: grc
