- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 8
  book_usfm_code: JOB
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὕτως τοίνυν ἔσται τὰ ἔσχατα πάντων τῶν ἐπιλανθανομένων τοῦ Κυρίου·
