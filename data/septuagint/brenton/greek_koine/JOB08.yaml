- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 8
  book_usfm_code: JOB
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἔσται οὖν τὰ μὲν πρῶτά σου ὀλίγα, τὰ δὲ ἔσχατά σου ἀμύθητα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 8
