  verse_text: Ὑγρὸς γάρ ἐστιν ὑπὸ ἡλίου· καὶ ἐκ σαπρίας αὐτοῦ ὁ ῥάδαμνος αὐτοῦ ἐξελεύσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 8
