- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ Κύριος ἐπεσκέψατο τὴν Σάῤῥαν, καθὰ εἶπε· καὶ ἐποίησε Κύριος τῇ Σάῥῥᾳ,
    καθὰ ἐλάλησε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ συλλαβοῦσα ἔτεκε τῷ Ἁβραὰμ υἱὸν εἰς τὸ γῆρας, εἰς τὸν καιρὸν καθὰ
    ἐλάλησεν αὐτῷ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐκάλεσεν Ἁβραὰμ τὸ ὄνομα τοῦ υἱοῦ αὐτοῦ τοῦ γενομένου αὐτῷ, ὃν ἔτεκεν
    αὐτῷ Σάῤῥα, Ἰσαάκ·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Περιέτεμε δὲ Ἁβραὰμ τὸν Ἰσαὰκ τῇ ἡμέρᾳ τῇ ὀγδόῃ, καθὰ ἐνετείλατο αὐτῷ
    ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ Ἁβραὰμ ἦν ἑκατὸν ἐτῶν, ηνίκα ἐγένετο αὐτῷ Ἰσαὰκ ὁ υἱὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἶπε δὲ Σάῤῥα, γέλωτά μοι ἐποίησε Κύριος· ὃς γὰρ ἂν ἀκούσῃ συγχαρεῖταί
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε τίς ἀναγγελεῖ τῷ Ἁβραὰμ ὅτι θηλάζει παιδίον Σάῤῥα; ὅτι ἔτεκον
    υἱὸν ἐν τῷ γήρᾳ μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ηὐξήθη τὸ παιδίον, καὶ ἀπεγαλακτίσθη· καὶ ἐποίησεν Ἁβραὰμ δοχὴν
    μεγάλην, ᾗ ἡμέρᾳ ἀπεκγαλακτίσθη Ἰσαὰκ ὁ υἱὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἰδοῦσα δὲ Σάῥῥα τὸν υἱὸν Ἄγαρ τῆς Αἰγυπτίας, ὃς ἐγένετο τῷ Ἁβραὰμ, παίζοντα
    μετὰ Ἰσαὰκ τοῦ υἱοῦ αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ εἶπε τῷ Ἁβραὰμ, ἔκβαλε τὴν παιδίσκην ταύτην, καὶ τὸν υἱὸν αὐτῆς·
    οὐ γὰρ μὴ κληρονομήσει ὁ υἱὸς τῆς παιδίσκης ταύτης μετὰ τοῦ υἱοῦ μου Ἰσαάκ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Σκληρὸν δὲ ἐφάνη τὸ ῥῆμα σφόδρα ἐνατίον Ἁβραὰμ περὶ τοῦ υἱοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἶπε δὲ ὁ Θεὸς τῷ Ἁβραὰμ, μὴ σκληρὸν ἔστω ἐναντίον σου περὶ τοῦ παιδίου,
    καὶ περὶ τῆς παιδίσκης· πάντα ὅσα ἂν εἴπῃ σοι Σάῤῥα, ἄκουε τῆς φωνῆς αὐτῆς· ὅτι
    ἐν Ἰσαὰκ κληθήσεταί σοι σπέρμα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τὸν υἱὸν δὲ τῆς παιδίσκης ταύτης εἰς ἔθνος μέγα ποιήσω αὐτὸν, ὅτι
    σπέρμα σόν ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀνέστη δὲ Ἁβραὰμ τὸ πρωῒ, καὶ ἔλαβεν ἄρτους καὶ ἀσκὸν ὕδατος, καὶ ἔδωκεν
    τῇ Ἄγαρ· καὶ ἐπέθηκεν ἐπὶ τὸν ὦμον αὐτῆς τὸ παιδίον, καὶ ἀπέστειλεν αὐτήν· Ἀπελθοῦσα
    δὲ ἐπλανᾶτο κατὰ τὴν ἔρημον, κατὰ τὸ φρέαρ τοῦ ὅρκου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐξέλιπε δὲ τὸ ὕδωρ ἐκ τοῦ ἀσκου· καὶ ἔῤῥιψε τὸ παιδίον ὑποκάτω μιᾶς
    ἐλάτης·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀπελθοῦσα δὲ ἐκάθητο ἀπέναντι αὐτοῦ μακρόθεν, ὡσεὶ τόξου βολήν· εἶπε
    γὰρ, οὐ μὴ ἴδω τὸν θάνατον τοῦ παιδίου μου. καὶ ἐκάθισεν ἀπέναντι αὐτοῦ· ἀναβοῆσαν
    δὲ τὸ παιδίον ἔκλαυσεν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Εἰσήκουσε δὲ ὁ Θεὸς τῆς φωνῆς τοῦ παιδίου ἐκ τοῦ τόπου οὗ ἦν· καὶ ἐκάλεσεν
    ἄγγελος Θεοῦ τὴν Ἄγαρ ἐκ τοῦ οὐρανοῦ, καὶ εἶπεν αὐτῇ, τί ἐστιν Ἄγαρ; μὴ φοβοῦ·
    ἐπακήκοε γὰρ ὁ Θεὸς τῆς φωνῆς τοῦ παιδίου ἐκ τοῦ τόπου οὗ ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀνάστηθι καὶ λάβε τὸ παιδίον, καὶ κράτησον τῇ χειρί σου αὐτό· εἰς γὰρ
    ἔθνος μέγα ποιήσω αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀνέῳξεν ὁ Θεὸς τοὺς ὀφθαλμοὺς αὐτῆς· καὶ εἶδε φρέαρ ὕδατος ζῶντος,
    καὶ ἐπορεύθη, καὶ ἔπλησε τὸν ἀσκὸν ὕδατος, καὶ ἐπότισε τὸ παιδίον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἦν ὁ Θεὸς μετὰ τοῦ παιδίου· καὶ ηὐξήθη, καὶ κατῴκησεν ἐν τῇ ἐρήμῳ·
    ἐγένετο δὲ τοξότης.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ κατῴκησεν ἐν τῇ ἐρήμῳ· καὶ ἔλαβεν αὐτῷ ἡ μήτηρ γυναῖκα ἐκ Φαρὰν
    Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐγένετο δὲ ἐν τῷ καιρῷ ἐκείνῳ, καὶ εἶπεν Ἀβιμέλεχ, καὶ Ὁχοζὰθ ὁ νυμφαγωγὸς
    αὐτοῦ, καὶ Φιχὸλ ὁ ἀρχιστράτηγος τῆς δυνάμεως αὐτοῦ, πρὸς Ἁβραὰμ, λέγων, ὁ Θεὸς
    μετὰ σοῦ ἐν πᾶσιν, οἷς ἐὰν ποιῇς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Νῦν οὖν ὄμοσόν μοι τὸν Θεὸν μὴ ἀδικήσειν με, μηδὲ τὸ σπέρμα μου, μηδὲ
    τὸ ὄνομά μου· ἀλλὰ κατὰ τὴν δικαιοσύνην ἣν ἐποίησα μετὰ σοῦ, ποιήσεις μετʼ ἐμοῦ,
    καὶ τῇ γᾗ, ᾗ σὺ παρῴκησας ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἶπεν Ἁβραὰμ, ἐγὼ ὀμοῦμαι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἤλεγξεν Ἁβραὰμ τὸν Ἀβιμέλεχ περὶ τῶν φρεάτων τοῦ ὕδατος, ὧν ἀφείλοντο
    οἱ παῖδες τοῦ Ἀβιμέλεχ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ εἶπεν αὐτῷ Ἀβιμέλεχ, οὐκ ἔγνων τίς ἐποίησέ σοι τὸ ῥῆμα τοῦτο· οὐδὲ
    σύ μοι ἀπήγγειλας, οὐδὲ ἐγὼ ἤκουσα, ἀλλʼ ἢ σήμερον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἔλαβεν Ἁβραὰμ πρόβατα καὶ μόσχους, καὶ ἔδωκε τῷ Ἀβιμέλεχ· καὶ διέθεντο
    ἀμφότεροι διαθήκην.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἔστησεν Ἁβραὰμ, ἑπτὰ ἀμνάδας προβάτων μόνας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ εἶπεν Ἀβιμέλεχ τῷ Ἁβραὰμ, τί εἰσιν αἱ ἑπτὰ ἀμνάδες τῶν προβάτων
    τούτων, ἃς ἔστησας μόνας;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ εἶπεν Ἁβραὰμ, ὅτι τὰς ἑπτὰ ἀμνάδας λήψῃ παρʼ ἐμοῦ, ἵνα ὦσι μοι εἰς
    μαρτύριον, ὅτι ἐγὼ ὤρυξα τό φρέαρ τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Διὰ τοῦτο ἐπωνόμασε τὸ ὄνομα τοῦ τόπου ἐκείνου, Φρέαρ ὁρκισμοῦ· ὅτι
    ἐκεῖ ὤμοσαν ἀμφότεροι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ διέθεντο διαθήκην ἐν τῷ φρέατι τοῦ ὁρκισμου· ἀνέστη δὲ Ἀβιμέλεχ,
    Ὁχοζὰθ ὁ νυμφαγωγὸς αὐτοῦ, καὶ Φίχολ ὁ ἀρχιστράτηγος τῆς δυνάμεως αὐτοῦ, καὶ ἐπέστρεψαν
    εἰς τὴν γῆν τῶν Φυλιστιείμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐφύτευσεν Ἁβραὰμ ἄρουραν ἐπὶ τῷ φρέατι τοῦ ὅρκου· καὶ ἐπεκαλέσατο
    ἐκεῖ τὸ ὄνομα Κυρίου, Θεὸς αἰώνιος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Παρῴκησε δὲ Ἁβραὰμ ἐν τῇ γῇ τῶν Φυλιστιεὶμ ἡμέρας πολλάς.
