- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ Ἱεριχὼ συρκεκλεισμένη καὶ ὠχυρωμένη, καὶ οὐδεὶς ἐξεπορεύετο ἐξ αὐτῆς,
    οὐδὲ εἰσεπορεύετο.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἰδον ἐγὼ παραδίδωμι ὑποχείριόν σοι τὴν
    Ἱεριχὼ, καὶ τὸν βασιλέα αὐτῆς τὸν ἐν αὐτῇ, δυνατοὺς ὄντας ἐν ἰσχύϊ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Σὺ δὲ περίστησον αὐτῇ τοὺς μαχίμους κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔσται ὡς ἂν σαλπίσητε τῇ σάλπιγγι, ἀνακραγέτω πᾶς ὁ λαὸς ἅμα, καὶ
    ἀνακραγόντων αὐτῶν πεσεῖται αὐτόματα τὰ τείχη τῆς πόλεως, καὶ εἰσελεύσεται πᾶς
    ὁ λαὸς ὁρμήσας ἕκαστος κατὰ πρόσωπον εἰς τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἰσῆλθεν Ἰησοῦς ὁ τοῦ Ναυῆ πρὸς τοὺς ἱερεῖς,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ εἶπεν αὐτοῖς, λέγων, παραγγείλατε τῷ λαῷ περιελθεῖν, καὶ κυκλῶσαι
    τὴν πόλιν· καὶ οἱ μάχιμοι παραπορευέσθωσαν ἐνωπλισμένοι ἐναντίον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἑπτὰ ἱερεῖς ἔχοντες ἑπτὰ σάλπιγγας ἱερὰς παρελθέτωσαν ὡσαύτως ἐναντίον
    τοῦ Κυρίου, καὶ σημαινέτωσαν εὐτόνως· καὶ ἡ κιβωτὸς τῆς διαθήκης Κυρίου ἐπακολουθείτω.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οἱ δὲ μάχιμοι παραπορευέσθωσαν ἔμπροσθεν, καὶ οἱ ἱερεῖς οἱ οὐραγοῦντες
    ὀπίσω τῆς κιβωτοῦ τῆς διαθήκης Κυρίου σαλπίζοντες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τῷ δὲ λαῷ ἐνετείλατο Ἰησοῦς, λέγων, μὴ βοᾶτε, μηδὲ ἀκουσάτω μηδεὶς τὴν
    φωνὴν ὑμῶν, ἕως ἂν ἡμέραν διαγγείλῃ αὐτὸς ἀναβοῆσαι, καὶ τότε ἀναβοήσετε·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ περιελθοῦσα ἡ κιβωτὸς τῆς διαθήκης τοῦ Θεοῦ εὐθέως ἀπῆλθεν εἰς τὴν
    παρεμβολὴν, καὶ ἐκοιμήθη ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ τῇ ἡμέρᾳ τῇ δευτέρᾳ ἀνέστη Ἰησοῦς τοπρωῒ, καὶ ᾖραν οἱ ἱερεῖς τὴν
    κιβωτὸν τῆς διαθήκης Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ οἱ ἑπτὰ ἱερεῖς οἱ φέροντες τὰς σάλπιγγας τὰς ἑπτὰ προεπορεύοντο
    ἐναντίον Κυρίου· καὶ μετὰ ταῦτα εἰσεπορεύοντο οἱ μάχιμοι, καὶ ὁ λοιπὸς ὄχλος ὄπισθεν
    τῆς κιβωτοῦ τῆς διαθήκης Κυρίου·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ οἱ ἱερεῖς ἐσάλπισαν ταῖς σάλπιγξι, καὶ ὁ λοιπὸς ὄχλος ἅπας περιεκύκλωσε
    τὴν πόλιν ἑξάκις ἐγγύθεν, καὶ ἀπῆλθε πάλιν εἰς τὴν παρεμβολήν· οὕτως ἐποίει ἐπὶ
    ἓξ ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἀνέστησαν ὄρθρου, καὶ περιήλθοσαν τὴν πόλιν ἐν
    τῇ ἡμέρᾳ ἐκείνῃ ἑπτάκις.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐγένετο τῇ περιόδῳ τῇ ἑβδόμῃ ἐσάλπισαν οἱ ἱερεῖς· καὶ εἶπεν Ἰησοῦς
    τοῖς υἱοῖς Ἰσραὴλ, κεκράξατε, παρέδωκε γὰρ Κύριος ὑμῖν τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔσται ἡ πόλις ἀνάθεμα, αὐτὴ καὶ πάντα ὅσα ἐστὶν ἐν αὐτῇ, Κυρὶῳ σαβαώθ·
    πλὴν Ῥαὰβ τὴν πόρνην περιποιήσασθε αὐτὴν, καὶ πάντα ὅσα ἐστὶν ἐν τῷ οἴκῳ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀγγὰ ὑμεῖς φυλάξεσθε σφόδρα ἀπὸ τοῦ ἀναθέματος, μήποτε ἐνθυμηθέντες
    ὑμεῖς αὐτοὶ λάβητε ἀπὸ τοῦ ἀναθέματος, καὶ ποιήσητε τὴν παρεμβολὴν τῶν υἱῶν Ἰσραὴλ
    ἀνάθεμα, καὶ ἐκτρίψητε ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ πᾶν ἀργύριον ἢ χρυσίον, ἢ χαλκὸς ἢ σίδηρος, ἅγιον ἔσται τῷ Κυρὶῳ·
    εἰς θησαυρὸν Κυρίου εἰσενεχθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐσάλπισαν ταῖς σάλπιγξιν οἱ ἱερεῖς· ὡς δὲ ἤκουσεν ὁ λαὸς τῶν σαλπίγγων,
    ἠλάλαξε πᾶς ὁ λαὸς ἅμα ἀλαλαγμῷ μεγάλῳ καὶ ἰσχυρῷ· καὶ ἔπεσεν ἅπαν τὸ τεῖχος κύκλῳ·
    καὶ ἀνέβη πᾶς ὁ λαὸς εἰς τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀνεθεμάτισεν αὐτὴν Ἰησοῦς, καὶ ὅσα ἦν ἐν τῇ πόλει ἀπὸ ἀνδρὸς καὶ
    ἕως γυναικὸς, ἀπὸ νεανίσκου καὶ ἕως πρεσβύτου, καὶ ἕως μόσχου καὶ ὑποζυγίου, ἐν
    στόματι ῥομφαίας.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ τοῖς δυσὶ νεανίσκοις τοῖς κατασκοπεύσασιν εἶπεν Ἰησοῦς, εἰσέλθατε
    εἰς τὴν οἰκίαν τῆς γυναικὸς, καὶ ἐξαγάγετε αὐτὴν ἐκεῖθεν, καὶ ὅσα ἐστὶν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ εἰσῆλθον οἱ δύο νεανίσκοι οἱ κατασκοπεύσαντες τὴν πόλιν, εἰς τὴν
    οἰκίαν τῆς γυναικὸς, καὶ ἐξηγάγοσαν Ῥαὰβ τὴν πόρνην, καὶ τὸν πατέρα αὐτῆς, καὶ
    τὴν μητέρα αὐτῆς, καὶ τοὺς ἀδελφοὺς αὐτῆς, καὶ τὴν συγγένειαν αὐτῆς, καὶ πάντα
    ὅσα ἦν αὐτῆ· καὶ κατέστησαν αὐτὴν ἔξω τῆς παρεμβολῆς Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἡ πόλις ἐνεπρήσθη ἐν πυρισμῷ σὺν πᾶσι τοῖς ἐν αὐτῇ· πλὴν ἀργυρίου
    καὶ χρυσίου καὶ χαλκοῦ καὶ σιδήρου ἔδωκαν εἰς θησαυρὸν Κυρίου εἰσενεχθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ Ῥαὰβ τὴν πόρνην, καὶ πάντα τὸν οἶκον αὐτῆς τὸν πατρικὸν ἐζώγρησεν
    Ἰησοῦς· καὶ κατῴκισεν ἐν τῷ Ἰσραὴλ ἕως τῆς σήμερον ἡμέρας, διότι ἔκρυψε τοὺς κατασκοπεύαντας,
    οὓς ἀπέστειλεν Ἰησοῦς κατασκοπεῦσαι τὴν Ἱεριχώ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ὥρκισεν Ἰησοῦς ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐναντίον Κυρίου, λέγων, ἐπικατάρατος
    ὁ ἄνθρωπος, ὃς οἰκοδομήσει τὴν πόλιν ἐκείνην· ἐν τῷ πρωτοτόκῳ αὐτοῦ θεμελιώσει
    αὐτὴν, καὶ ἐν τῷ ἐλαχίστῳ αὐτοῦ ἐπιστήσει τὰς πύλας αὐτῆς. Καὶ οὕτως ἐποίησεν
    Ὁζᾶν ὁ ἐκ Βαιθήλ· ἐν τῷ Ἀβιρὼν τῷ πρωτοτόκῳ ἐθεμελίωσεν αὐτὴν, καὶ ἐν τῷ ἐλαχίστῳ
    διασωθέντι ἐπέστησε τὰς πύλας αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 6
  book_usfm_code: JOS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἦν Κύριος μετὰ Ἰησοῦ, καὶ ἦν τὸ ὄνομα αὐτοῦ κατὰ πᾶσαν τὴν γῆν.
