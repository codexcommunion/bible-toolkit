- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Εἰς Σαλωμών.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: κρίνειν τὸν λαόν σου ἐν δικαιοσύνῃ, καὶ τοὺς πτωχούς σου ἐν κρίσει.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Ἀναλαβέτω τὰ ὄρη εἰρήνην τῷ λαῷ σου, καὶ οἱ βουνοί·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: ἐν δικαιοσύνῃ κρινεῖ τοὺς πτωχοὺς τοῦ λαοῦ, καὶ σώσει τοὺς υἱοὺς τῶν πενήτων·
    καὶ ταπεινώσει συκοφάντην,
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: καὶ συμπαραμενεῖ τῷ ἡλίῳ, καὶ πρὸ τῆς σελήνης γενεὰς γενεῶν.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Καταβήσεται ὡς ὑετὸς ἐπὶ πόκον, καὶ ὡσεὶ σταγόνες στάζουσαι ἐπὶ τὴν γῆν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Ἀνατελεῖ ἐν ταῖς ἡμέραις αὐτοῦ δικαιοσύνη, καὶ πλῆθος εἰρήνης ἕως οὗ ἀνταναιρεθῇ
    ἡ σελήνη.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Καὶ κατακυριεύσει ἀπὸ θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ ποταμοῦ ἕως περάτων τῆς
    οἰκουμένης.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Ἐνώπιον αὐτοῦ προπεσοῦνται Αἰθίοπες, καὶ οἱ ἐχθροὶ αὐτοῦ χοῦν λείξουσι.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Βασιλεῖς Θαρσὶς καὶ αἱ νῆσοι δῶρα προσοίσουσι, βασιλεῖς Ἀράβων καὶ Σαβὰ δῶρα
    προσάξουσι.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Καὶ προσκυνήσουσιν αὐτῷ πάντες οἱ βασιλεῖς, πάντα τὰ ἔθνη δουλεύσουσιν αὐτῷ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Ὅτι ἐῤῥύσατο πτωχὸν ἐκ δυνάστου, καὶ πένητα ᾧ οὐχ ὑπῆρχε βοηθός.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Φείσεται πτωχοῦ καὶ πένητος, καὶ ψυχὰς πένητων σώσει.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Ἐκ τόκου καὶ ἐξ ἀδικίας λυτρώσεται τὰς ψυχὰς αὐτῶν, καὶ ἔντιμον τὸ ὄνομα αὐτῶν
    ἐνώπιον αὐτοῦ.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Καὶ ζήσεται, καὶ δοθήσεται αὐτῷ ἐκ τοῦ χρυσίου τῆς Ἀραβίας, καὶ προσεύξονται
    περὶ αὐτοῦ διαπαντός· ὅλην τὴν ἡμέραν εὐλογήσουσιν αὐτόν.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Ἔσται στήριγμα ἐν τῇ γῇ ἐπʼ ἄκρων τῶν ὀρέων· ὑπεραρθήσεται ὑπὲρ τὸν Λίβανον
    ὁ καρπὸς αὐτοῦ, καὶ ἐξανθήσουσιν ἐκ πόλεως ὡσεὶ χόρτος τῆς γῆς.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Ἔστω τὸ ὄνομα αὐτοῦ εὐλογημένον εἰς τοὺς αἰῶνας, πρὸ τοῦ ἡλίου διαμενεῖ τὸ
    ὄνομα αὐτοῦ, καὶ εὐλογηθήσονται ἐν αὐτῷ πᾶσαι αἱ φυλαὶ τῆς γῆς· πάντα τὰ ἔθνη
    μακαριοῦσιν αὐτόν.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Εὐλογητὸς Κύριος ὁ Θεὸς τοῦ Ἰσραὴλ, ὁ ποιῶν θαυμάσια μόνος,
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: καὶ εὐλογητὸν τὸ ὄνομα τῆς δόξης αὐτοῦ εἰς τὸν αἰῶνα καὶ εἰς αἰῶνα τοῦ αἰῶνος·
    καὶ πληρωθήσεται τῆς δόξης αὐτοῦ πᾶσα ἡ γῆ. γένοιτο, γένοιτο.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  chapter: 71
  iso-639-2_language_code: grc
  text: Ἐξέλιπον οἱ ὕμνοι Δαυὶδ τοῦ υἱοῦ Ἰεσσαί.
  usfm_code: PSA
  verse: '20'
