- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς Σαλωμών.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: κρίνειν τὸν λαόν σου ἐν δικαιοσύνῃ, καὶ τοὺς πτωχούς σου ἐν κρίσει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀναλαβέτω τὰ ὄρη εἰρήνην τῷ λαῷ σου, καὶ οἱ βουνοί·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἐν δικαιοσύνῃ κρινεῖ τοὺς πτωχοὺς τοῦ λαοῦ, καὶ σώσει τοὺς υἱοὺς τῶν
    πενήτων· καὶ ταπεινώσει συκοφάντην,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ συμπαραμενεῖ τῷ ἡλίῳ, καὶ πρὸ τῆς σελήνης γενεὰς γενεῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καταβήσεται ὡς ὑετὸς ἐπὶ πόκον, καὶ ὡσεὶ σταγόνες στάζουσαι ἐπὶ τὴν
    γῆν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀνατελεῖ ἐν ταῖς ἡμέραις αὐτοῦ δικαιοσύνη, καὶ πλῆθος εἰρήνης ἕως οὗ
    ἀνταναιρεθῇ ἡ σελήνη.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ κατακυριεύσει ἀπὸ θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ ποταμοῦ ἕως περάτων
    τῆς οἰκουμένης.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐνώπιον αὐτοῦ προπεσοῦνται Αἰθίοπες, καὶ οἱ ἐχθροὶ αὐτοῦ χοῦν λείξουσι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Βασιλεῖς Θαρσὶς καὶ αἱ νῆσοι δῶρα προσοίσουσι, βασιλεῖς Ἀράβων καὶ Σαβὰ
    δῶρα προσάξουσι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ προσκυνήσουσιν αὐτῷ πάντες οἱ βασιλεῖς, πάντα τὰ ἔθνη δουλεύσουσιν
    αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι ἐῤῥύσατο πτωχὸν ἐκ δυνάστου, καὶ πένητα ᾧ οὐχ ὑπῆρχε βοηθός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Φείσεται πτωχοῦ καὶ πένητος, καὶ ψυχὰς πένητων σώσει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐκ τόκου καὶ ἐξ ἀδικίας λυτρώσεται τὰς ψυχὰς αὐτῶν, καὶ ἔντιμον τὸ ὄνομα
    αὐτῶν ἐνώπιον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ζήσεται, καὶ δοθήσεται αὐτῷ ἐκ τοῦ χρυσίου τῆς Ἀραβίας, καὶ προσεύξονται
    περὶ αὐτοῦ διαπαντός· ὅλην τὴν ἡμέραν εὐλογήσουσιν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἔσται στήριγμα ἐν τῇ γῇ ἐπʼ ἄκρων τῶν ὀρέων· ὑπεραρθήσεται ὑπὲρ τὸν
    Λίβανον ὁ καρπὸς αὐτοῦ, καὶ ἐξανθήσουσιν ἐκ πόλεως ὡσεὶ χόρτος τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἔστω τὸ ὄνομα αὐτοῦ εὐλογημένον εἰς τοὺς αἰῶνας, πρὸ τοῦ ἡλίου διαμενεῖ
    τὸ ὄνομα αὐτοῦ, καὶ εὐλογηθήσονται ἐν αὐτῷ πᾶσαι αἱ φυλαὶ τῆς γῆς· πάντα τὰ ἔθνη
    μακαριοῦσιν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εὐλογητὸς Κύριος ὁ Θεὸς τοῦ Ἰσραὴλ, ὁ ποιῶν θαυμάσια μόνος,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ εὐλογητὸν τὸ ὄνομα τῆς δόξης αὐτοῦ εἰς τὸν αἰῶνα καὶ εἰς αἰῶνα τοῦ
    αἰῶνος· καὶ πληρωθήσεται τῆς δόξης αὐτοῦ πᾶσα ἡ γῆ. γένοιτο, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 71
  book_usfm_code: PSA
  chapter_number: 71
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐξέλιπον οἱ ὕμνοι Δαυὶδ τοῦ υἱοῦ Ἰεσσαί.
