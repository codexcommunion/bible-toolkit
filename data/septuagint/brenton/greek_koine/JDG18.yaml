- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ἰσραήλ· καὶ ἐν ταῖς ἡμέραις ἐκείναις
    ἡ φυλὴ Δὰν ἐζήτει ἑαυτῇ κληρονομίαν κατοικῆσαι, ὅτι οὐκ ἐνέπεσεν αὐτῇ ἕως τῆς
    ἡμέρας ἐκείνης ἐν μέσῳ φυλῶν υἱῶν Ἰσραὴλ κληρονομία.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλαν οἱ υἱοὶ Δὰν ἀπὸ δήμων αὐτῶν πέντε ἄνδρας υἱοὺς δυνάμεως, ἀπὸ
    Σαραὰ καὶ ἀπὸ Ἐσθαὸλ τοῦ κατασκέψασθαι τὴν γῆν καὶ ἐξιχνιάσαι αὐτήν· καὶ εἶπαν
    πρὸς αὐτοὺς, πορεύεσθε καὶ ἐξιχνιάσατε τὴν γῆν· καὶ ἦλθον ἕως ὄρους Ἐφραὶμ ἕως
    οἴκου Μιχαία· καὶ ηὐλίσθησαν αὐτοὶ ἐκεῖ
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: ἐν οἴκῳ Μιχαία, καὶ αὐτοὶ ἐπέγνωσαν τὴν φωνὴν τοῦ νεανίσκου τοῦ Λευίτου, καὶ
    ἐξέκλιναν ἐκεῖ· καὶ εἶπαν αὐτῷ, τίς ἤνεγκέ σε ὧδε; καὶ σὺ τί ποιεῖς ἐν τῷ τόπῳ
    τούτῳ; καὶ τί σοι ὧδε;
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς, οὕτω καὶ οὕτως ἐποίησέ μοι Μιχαίας, καὶ ἐμισθώσατό με,
    καὶ ἐγενόμην αὐτῷ εἰς ἱερέα.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αὐτῷ, ἐπερώτησον δὴ ἐν τῷ Θεῷ, καὶ γνωσόμεθα εἰ εὐοδωθήσεται ἡ ὁδὸς
    ἡμῶν, ἐν ᾗ ἡμεῖς πορευόμεθα ἐν αὐτῇ.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς ὁ ἱερεὺς, πορεύεσθε ἐν εἰρήνῃ· ἐνώπιον Κυρίου ἡ ὁδὸς ὑμῶν,
    ἐν ᾗ πορεύεσθε ἐν αὐτῇ.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησαν οἱ πέντε ἄνδρες, καὶ ἦλθον εἰς Λαισά· καὶ εἶδαν τὸν λαὸν τὸν
    ἐν μέσῳ αὐτῆς καθήμενον ἐπʼ ἐλπίδι, ὡς κρίσις Σιδωνίων ἡσυχάζουσα, καὶ οὐκ ἔστι
    διατρέπων ἢ καταισχύνων λόγον ἐν τῇ γῇ, κληρονόμος ἐκπιέζων θησαυροὺς, καὶ μακράν
    εἰσι Σιδωνίων, καὶ λόγον οὐκ ἔχουσι πρὸς ἄνθρωπον.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον οἱ πέντε ἄνδρες πρὸς τοὺς ἀδελφοὺς αὐτῶν εἰς Σαραὰ καὶ Ἐσθαὸλ, καὶ
    εἶπον τοῖς ἀδελφοῖς αὐτῶν, τί ὑμεῖς κάθησθε;
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, ἀνάστητε, καὶ ἀναβῶμεν ἐπʼ αὐτοὺς, ὅτι εἴδομεν τὴν γῆν, καὶ ἰδοὺ
    ἀγαθὴ σφόδρα, καὶ ὑμεῖς ἡσυχάζετε, μὴ ὀκνήσητε τοῦ πορευθῆναι, καὶ εἰσελθεῖν τοῦ
    κληρονομῆσαι τὴν γῆν.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἡνίκα ἐὰν ἔλθητε, εἰσελεύσεσθε πρὸς λαὸν ἐπʼ ἐλπίδι, καὶ ἡ γῆ πλατεῖα,
    ὅτι ἔδωκεν αὐτὴν ὁ Θεὸς ἐν χειρὶ ὑμῶν· τόπος ὅπου οὐκ ἔστιν ἐκεῖ ὑστέρημα παντὸς
    ῥήματος τῶν ἐν τῇ γῇ.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπῇραν ἐκεῖθεν ἀπὸ δήμων τοῦ Δὰν ἀπὸ Σαραὰ καὶ ἀπὸ Ἐσθαὸλ, ἑξακόσιοι ἄνδρες
    ἐζωσμένοι σκεύη παρατάξεως.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν καὶ παρενέβαλον ἐν Καριαθιαρὶμ ἐν Ἰούδα. διὰ τοῦτο ἐκλήθη ἐν
    ἐκείνῳ τῷ τόπῳ, παρεμβολὴ Δὰν, ἕως τῆς ἡμέρας ταύτης· ἰδοὺ ὀπίσω Καριαθιαρίμ.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ παρῆλθον ἐκεῖθεν ὄρος Ἐφραὶμ, καὶ ἦλθον ἕως οἴκου Μιχαία.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθησαν οἱ πέντε ἄνδρες οἱ πορευόμενοι κατασκέψασθαι τὴν γῆν Λαισὰ,
    καὶ εἶπαν πρὸς τοὺς ἀδελφοὺς, ἔγνωτε ὅτι ἐστὶν ἐν τῷ οἴκῳ τούτῳ ἐφὼδ καὶ θεραφὶν
    καὶ γλυπτὸν καὶ χωνευτόν· καὶ νῦν γνῶτε ὅ, τι ποιήσετε.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐξέκλιναν ἐκεῖ, καὶ εἰσῆλθον εἰς τὸν οἶκον τοῦ νεανίσκου τοῦ Λευίτου,
    εἰς τὸν οἶκον Μιχαία, καὶ ἠρώτησαν αὐτὸν εἰς εἰρήνην.
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἑξακόσιοι ἄνδρες οἱ ἀνεζωσμένοι τὰ σκεύη τῆς παρατάξεως αὐτῶν ἑστῶτες
    παρὰ θύρας τῆς πύλης, οἱ ἐκ τῶν υἱῶν Δάν.
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν οἱ πέντε ἄνδρες οἱ πορευθέντες κατασκέψασθαι τὴν γῆν,
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ εἰσῆλθον ἐκεῖ εἰς οἶκον Μιχαία, καὶ ὁ ἱερεὺς ἑστώς. Καὶ ἔλαβον τὸ γλυπτὸν
    καὶ τὸ ἐφὼδ καὶ τὸ θεραφὶν καὶ τὸ χωνευτόν· καὶ εἶπε πρὸς αὐτοὺς ὁ ἱερεὺς, τί
    ὑμεῖς ποιεῖτε;
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αὐτῷ, κώφευσον, ἐπίθες τὴν χεῖρά σου ἐπὶ τὸ στόμα σου, καὶ δεῦρο
    μεθʼ ἡμῶν, καὶ γένου ἡμῖν εἰς πατέρα καὶ εἰς ἱερέα· μὴ ἀγαθὸν εἶναί σε ἱερέα οἴκου
    ἀνδρὸς ἑνὸς, ἢ γενέσθαι σε ἱερέα φυλῆς καὶ οἴκου εἰς δῆμον Ἰσραήλ;
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἠγαθύνθη ἡ καρδία τοῦ ἱερέως, καὶ ἔλαβε τὸ ἐφὼδ καὶ τὸ θεραφὶν καὶ τὸ
    γλυπτὸν καὶ τὸ χωνευτὸν, καὶ ἦλθεν ἐν μέσῳ τοῦ λαοῦ.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψαν καὶ ἀπῆλθον, καὶ ἔθηκαν τὰ τέκνα καὶ τὴν κτῆσιν καὶ τὸ βάρος
    ἔμπροσθεν αὐτῶν.
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Αὐτοὶ ἐμάκρυναν ἀπὸ οἴκου Μιχαία, καὶ ἰδοὺ Μιχαίας καὶ οἱ ἄνδρες οἱ ἐν ταῖς
    οἰκίαις ταῖς μετὰ οἴκου Μιχαία ἐβόησαν, καὶ κατελάβοντο τοὺς υἱοὺς Δάν.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψαν οἱ υἱοὶ Δὰν τὸ πρόσωπον αὐτῶν, καὶ εἶπαν τῷ Μιχαίᾳ, τί ἐστί
    σοι, ὅτι ἐβόησας;
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μιχαίας, ὅτι τὸ γλυπτόν μου, ὃ ἐποίησα, ἐλάβετε, καὶ τὸν ἱερέα, καὶ
    ἐπορεύθητε· καὶ τί μοι ἔτι; καὶ τί τοῦτο λέγετε πρὸς μὲ, τί κράζεις;
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν πρὸς αὐτὸν οἱ υἱοὶ Δὰν, μὴ ἀκουσθήτω δὴ φωνή σου μεθʼ ἡμῶν, μή ποτε
    συναντήσωσιν ὑμῖν ἄνδρες πικροὶ ψυχῇ, καὶ προσθήσουσι ψυχήν σου, καὶ τὴν ψυχὴν
    τοῦ οἴκου σου.
  usfm_code: JDG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησαν οἱ υἱοὶ Δὰν εἰς ὁδὸν αὐτῶν· καὶ εἶδε Μιχαίας, ὅτι δυνατώτεροί
    εἰσιν ὑπὲρ αὐτόν· καὶ ἐπέστρεψεν εἰς τὸν οἶκον αὐτοῦ.
  usfm_code: JDG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ οἱ υἱοὶ Δὰν ἔλαβον ὃ ἐποιησε Μιχαίας, καὶ τὸν ἱερέα ὃς ἦν αὐτῷ, καὶ ἦλθον
    ἐπὶ Λαισὰ, ἐπὶ λαὸν ἡσυχάζοντα καὶ πεποιθότα ἐπʼ ἐλπίδι· καὶ ἐπάταξαν αὐτοὺς ἐν
    στόματι ῥομφαίας, καὶ τὴν πόλιν ἐνέπρησαν ἐν πυρί.
  usfm_code: JDG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἦν ὁ ῥυόμενος, ὅτι μακράν ἐστιν ἀπὸ Σιδωνίων, καὶ λόγος οὐκ ἔστιν
    αὐτοῖς μετὰ ἀνθρώπου· καὶ αὐτὴ ἐν τῇ κοιλάδι τοῦ οἴκου Ῥαάβ· καὶ ᾠκοδόμησαν τὴν
    πόλιν, καὶ κατεσκήνωσαν ἐν αὐτῇ,
  usfm_code: JDG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ ἐκάλεσαν τὸ ὄνομα τῆς πόλεως Δὰν, ἐν ὀνόματι Δὰν πατρὸς αὐτῶν, ὃς ἐτέχθη
    τῷ Ἰσραήλ· καὶ ἦν Οὐλαμαῒς ὄνομα τῆς πόλεως τοπρότερον.
  usfm_code: JDG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔστησαν ἑαυτοῖς οἱ υἱοὶ Δὰν τὸ γλυπτόν· καὶ Ἰωνάθαν υἱὸς Γηρσὼν υἱὸς Μανασσῆ
    αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ ἦσαν ἱερεῖς τῇ φυλῇ Δὰν ἕως ἡμέρας τῆς ἀποικίας τῆς γῆς.
  usfm_code: JDG
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκαν ἑαυτοῖς τὸ γλυπτὸν ὁ ἐποίησε Μιχαίας, πάσας τὰς ἡμέρας ἃς ἦν ὁ
    οἶκος τοῦ Θεοῦ ἐν Σηλώμ· καὶ ἐγένετο ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς
    ἐν Ἰσραήλ.
  usfm_code: JDG
  verse: '31'
