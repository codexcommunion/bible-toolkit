- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀπέστειλε Χειρὰμ βασιλεὺς Τύρου ἀγγέλους πρὸς Δαυὶδ, καὶ ξύλα κέδρινα,
    καὶ οἰκοδόμους, καὶ τέκτονας ξύλων, τοῦ οἰκοδομῆσαι αὐτῷ οἶκον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔγνω Δαυὶδ ὅτι ἡτοίμασεν αὐτὸν Κύριος εἰς βασιλέα ἐπὶ Ἰσραὴλ, ὅτι
    ηὐξήθη εἰς ὕψος ἡ βασιλεία αὐτοῦ διὰ τὸν λαὸν αὐτοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔλαβε Δαυὶδ ἔτι γυναῖκας ἐν Ἱερουσαλήμ· καὶ ἐτέχθησαν Δαυὶδ ἔτι
    υἱοὶ καὶ θυγατέρες.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ταῦτα τὰ ὀνόματα αὐτῶν τῶν τεχθέντων, οἳ ἦσαν αὐτῷ ἐν Ἱερουσαλήμ·
    Σαμαὰ, Σωβὰβ, Νάθαν, καὶ Σαλωμὼν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ Βαὰρ, καὶ Ἐλισὰ, καὶ Ἐλιφαλὴθ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ Ναγὲθ, καὶ Ναφὰθ, καὶ Ἰαφιὲ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ Ἐλισαμαὲ, καὶ Ἐλιαδὲ, καὶ Ἐλιφαλά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἤκουσαν ἀλλόφυλοι ὅτι ἐχρίσθη Δαυὶδ βασιλεὺς ἐπὶ πάντα Ἰσραήλ· καὶ
    ἀνέβησαν πάντες οἱ ἀλλόφυλοι ζητῆσαι τὸν Δαυίδ· καὶ ἤκουσε Δαυὶδ, καὶ ἐξῆλθεν
    εἰς ἀπάντησιν αὐτοῖς·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀλλόφυλοι ἦλθον, καὶ συνέπεσον ἐν τῇ κοιλάδι τῶν γιγάντων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐπηρώτησε Δαυὶδ διὰ τοῦ Θεοῦ, λέγων, εἰ ἀναβῶ ἐπὶ τοὺς ἀλλοφύλους,
    καὶ δώσεις αὐτοὺς εἰς τὰς χεῖράς μου; καὶ εἶπεν αὐτῷ Κύριος, ἀνάβηθι, καὶ δώσω
    αὐτοὺς εἰς τὰς χεῖράς σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀνέβη εἰς Βαὰλ Φαρασὶν, καὶ ἐπάταξεν αὐτοὺς ἐκεῖ Δανίδ· καὶ εἶπε
    Δαυὶδ, διέκοψεν ὁ Θεὸς τοὺς ἐχθρούς μου ἐν χειρί μου, ὡς διακοπὴν ὕδατος· διὰ
    τοῦτο ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, Διακοπὴ Φαρσίν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐγκατέλιπον ἐκεῖ τοὺς θεοὺς αὐτῶν οἱ ἀλλόφυλοι· καὶ εἶπε Δαυὶδ κατακαῦσαι
    ἐν πυρί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ προσέθεντο ἔτι ἀλλόφυλοι, καὶ συνέπεσαν ἔτι ἐν τῇ κοιλάδι τῶν γιγάντων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἠρώτησε Δαυὶδ ἔτι ἐν Θεῷ· καὶ εἶπεν αὐτῷ ὁ Θεὸς, οὐ πορεύσῃ ὀπίσω
    αὐτῶν· ἀποστρέφου ἀπʼ αὐτῶν, καὶ παρέσῃ αὐτοῖς πλησίον τῶν ἀπίων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔσται ἐν τῷ ἀκοῦσαί σε τὴν φωνὴν τοῦ συσσεισμοῦ αὐτῶν ἄκρων τῶν
    ἀπίων, τότε εἰσελεύσῃ εἰς τὸν πόλεμον, ὅτι ἐξῆλθεν ὁ Θεὸς ἔμπροσθέν σου τοῦ πατάξαι
    τὴν παρεμβολὴν τῶν ἀλλοφύλων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐποίησε καθὼς ἐνετείλατο αὐτῷ ὁ Θεός· καὶ ἐπάταξε τὴν παρεμβολὴν
    τῶν ἀλλοφύλων ἀπὸ Γαβαὼν ἕως Γαζηρά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  book_usfm_code: 1CH
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγένετο ὄνομα Δαυὶδ ἐν πάσῃ τῇ γῇ, καὶ Κύριος ἔδωκε τὸν φόβον αὐτοῦ
    ἐπὶ πάντα τὰ ἔθνη.
