- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Χειρὰμ βασιλεὺς Τύρου ἀγγέλους πρὸς Δαυὶδ, καὶ ξύλα κέδρινα,
    καὶ οἰκοδόμους, καὶ τέκτονας ξύλων, τοῦ οἰκοδομῆσαι αὐτῷ οἶκον.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔγνω Δαυὶδ ὅτι ἡτοίμασεν αὐτὸν Κύριος εἰς βασιλέα ἐπὶ Ἰσραὴλ, ὅτι ηὐξήθη
    εἰς ὕψος ἡ βασιλεία αὐτοῦ διὰ τὸν λαὸν αὐτοῦ Ἰσραήλ.
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Δαυὶδ ἔτι γυναῖκας ἐν Ἱερουσαλήμ· καὶ ἐτέχθησαν Δαυὶδ ἔτι υἱοὶ καὶ
    θυγατέρες.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ ὀνόματα αὐτῶν τῶν τεχθέντων, οἳ ἦσαν αὐτῷ ἐν Ἱερουσαλήμ· Σαμαὰ,
    Σωβὰβ, Νάθαν, καὶ Σαλωμὼν,
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ Βαὰρ, καὶ Ἐλισὰ, καὶ Ἐλιφαλὴθ,
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ Ναγὲθ, καὶ Ναφὰθ, καὶ Ἰαφιὲ,
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ Ἐλισαμαὲ, καὶ Ἐλιαδὲ, καὶ Ἐλιφαλά.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσαν ἀλλόφυλοι ὅτι ἐχρίσθη Δαυὶδ βασιλεὺς ἐπὶ πάντα Ἰσραήλ· καὶ ἀνέβησαν
    πάντες οἱ ἀλλόφυλοι ζητῆσαι τὸν Δαυίδ· καὶ ἤκουσε Δαυὶδ, καὶ ἐξῆλθεν εἰς ἀπάντησιν
    αὐτοῖς·
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀλλόφυλοι ἦλθον, καὶ συνέπεσον ἐν τῇ κοιλάδι τῶν γιγάντων.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπηρώτησε Δαυὶδ διὰ τοῦ Θεοῦ, λέγων, εἰ ἀναβῶ ἐπὶ τοὺς ἀλλοφύλους, καὶ
    δώσεις αὐτοὺς εἰς τὰς χεῖράς μου; καὶ εἶπεν αὐτῷ Κύριος, ἀνάβηθι, καὶ δώσω αὐτοὺς
    εἰς τὰς χεῖράς σου.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη εἰς Βαὰλ Φαρασὶν, καὶ ἐπάταξεν αὐτοὺς ἐκεῖ Δανίδ· καὶ εἶπε Δαυὶδ,
    διέκοψεν ὁ Θεὸς τοὺς ἐχθρούς μου ἐν χειρί μου, ὡς διακοπὴν ὕδατος· διὰ τοῦτο ἐκάλεσε
    τὸ ὄνομα τοῦ τόπου ἐκείνου, Διακοπὴ Φαρσίν.
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγκατέλιπον ἐκεῖ τοὺς θεοὺς αὐτῶν οἱ ἀλλόφυλοι· καὶ εἶπε Δαυὶδ κατακαῦσαι
    ἐν πυρί.
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ προσέθεντο ἔτι ἀλλόφυλοι, καὶ συνέπεσαν ἔτι ἐν τῇ κοιλάδι τῶν γιγάντων.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἠρώτησε Δαυὶδ ἔτι ἐν Θεῷ· καὶ εἶπεν αὐτῷ ὁ Θεὸς, οὐ πορεύσῃ ὀπίσω αὐτῶν·
    ἀποστρέφου ἀπʼ αὐτῶν, καὶ παρέσῃ αὐτοῖς πλησίον τῶν ἀπίων.
  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῷ ἀκοῦσαί σε τὴν φωνὴν τοῦ συσσεισμοῦ αὐτῶν ἄκρων τῶν ἀπίων,
    τότε εἰσελεύσῃ εἰς τὸν πόλεμον, ὅτι ἐξῆλθεν ὁ Θεὸς ἔμπροσθέν σου τοῦ πατάξαι τὴν
    παρεμβολὴν τῶν ἀλλοφύλων.
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε καθὼς ἐνετείλατο αὐτῷ ὁ Θεός· καὶ ἐπάταξε τὴν παρεμβολὴν τῶν ἀλλοφύλων
    ἀπὸ Γαβαὼν ἕως Γαζηρά.
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὄνομα Δαυὶδ ἐν πάσῃ τῇ γῇ, καὶ Κύριος ἔδωκε τὸν φόβον αὐτοῦ ἐπὶ
    πάντα τὰ ἔθνη.
  usfm_code: 1CH
  verse: '17'
