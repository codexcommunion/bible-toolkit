- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 86
  chapter: 86
  iso-639-2_language_code: grc
  text: Τοῖς υἱοῖς Κορὲ ψαλμὸς ᾠδῆς.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 86
  chapter: 86
  iso-639-2_language_code: grc
  text: Ἀγαπᾷ Κύριος τὰς πύλας Σιὼν, ὑπὲρ πάντα τὰ σκηνώματα Ἰακώβ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 86
  chapter: 86
  iso-639-2_language_code: grc
  text: Δεδοξασμένα ἐλαλήθη περὶ σοῦ ἡ πόλις τοῦ Θεοῦ· διάψαλμα.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 86
  chapter: 86
  iso-639-2_language_code: grc
  text: Μνησθήσομαι Ῥαὰβ, καὶ Βαβυλῶνος, τοῖς γινώσκουσί με· καὶ ἰδοὺ ἀλλόφυλοι καὶ
    Τύρος καὶ λαὸς Αἰθιόπων, οὗτοι ἐγεννήθησαν ἐκεῖ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 86
  chapter: 86
  iso-639-2_language_code: grc
  text: Μήτηρ Σιὼν ἐρεῖ ἄνθρωπος, καὶ ἄνθρωπος ἐγενήθη ἐν αὐτῇ, καὶ αὐτὸς ἐθεμελίωσεν
    αὐτὴν ὁ ὕψιστος.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 86
  chapter: 86
  iso-639-2_language_code: grc
  text: Κύριος διηγήσεται ἐν γραφῇ λαῶν, καὶ ἀρχόντων τούτων τῶν γεγενημένων ἐν αὐτῇ.
    διάψαλμα.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 86
  chapter: 86
  iso-639-2_language_code: grc
  text: Ὡς εὐφραινομένων πάντων ἡ κατοικία ἐν σοί.
  usfm_code: PSA
  verse: '7'
