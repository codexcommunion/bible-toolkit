- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, λάλησον τῷ Ἀαρὼν,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς πρὸς αὐτὸν, ὅταν ἐπιτιθῇς τοὺς λύχνους ἐκ μέρους, κατὰ πρόσωπον
    τῆς λυχνίας φωτιοῦσιν οἱ ἑπτὰ λύχνοι.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν οὕτως Ἀαρών· ἐκ τοῦ ἑνὸς μέρους κατὰ πρόσωπον τῆς λυχνίας ἐξῆψε
    τοὺς λύχνους αὐτῆς, καθὰ συνέταξε Κύριος τῷ Μωυσῇ·
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ αὕτη ἡ κατασκευὴ τῆς λυχνίας· στερεὰ, χρυσῆ, ὁ καυλὸς αὐτῆς, καὶ τὰ κρίνα
    αὐτῆς, στερεὰ ὅλη· κατὰ τὸ εἶδος ὃ ἔδειξε Κύριος τῷ Μωυσῇ, οὕτως ἐποίησε τὴν λυχνίαν.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν λέγων,
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: λάβε τοὺς Λευίτας ἐκ μέσου υἱῶν Ἰσραὴλ, καὶ ἀφαγνιεῖς αὐτούς.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ οὕτω ποιήσεις αὐτοῖς τὸν ἁγνισμὸν αὐτῶν· περιῤῥανεῖς αὐτοὺς ὕδωρ ἁγνισμοῦ·
    καὶ ἐπελεύσεται ξυρὸν ἐπὶ πᾶν τὸ σῶμα αὐτῶν, καὶ πλυνοῦσι τὰ ἱμάτια αὐτῶν, καὶ
    καθαροὶ ἔσονται.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ λήμψονται μόσχον ἕνα ἐκ βοῶν, καὶ τούτου θυσίαν σεμίδαλιν ἀναπεποιημένην
    ἐν ἐλαίῳ· καὶ μόσχον ἐνιαύσιον ἐκ βοῶν λήψῃ περὶ ἁμαρτίας.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσάξεις τοὺς Λευίτας ἔναντι τῆς σκηνῆς τοῦ μαρτυρίου· καὶ συνάξεις πᾶσαν
    συναγωγὴν υἱῶν Ἰσραήλ·
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσάξεις τοὺς Λευίτας ἔναντι Κυρίου, καὶ ἐπιθήσουσιν οἱ υἱοὶ Ἰσραὴλ τὰς
    χεῖρας αὐτῶν ἐπὶ τοὺς Λευίτας·
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀφοριεῖ Ἀαρὼν τοὺς Λευίτας ἀπόδομα ἔναντι Κυρίου παρὰ τῶν υἱῶν Ἰσραήλ·
    καὶ ἔσονται ὥστε ἐργάζεσθαι τὰ ἔργα Κυρίου.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Οἱ δὲ Λευῖται ἐπιθήσονσι τὰς χεῖρας ἐπὶ τὰς κεφαλὰς τῶν μόσχων· καὶ ποιήσεις
    τὸν ἕνα περὶ ἁμαρτίας, καὶ τὸν ἕνα εἰς ὁλοκαύτωμα Κυρίῳ, ἐξιλάσασθαι περὶ αὐτῶν.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ στήσεις τοὺς Λευίτας ἔναντι Κυρίου, καὶ ἔναντι Ἀαρὼν, καὶ ἔναντι τῶν υἱῶν
    αὐτοῦ, καὶ ἀποδώσεις αὐτοὺς ἀπόδομα ἔναντι Κυρίου·
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ διαστελεῖς τοὺς Λευίτας ἐκ μέσου υἱῶν Ἰσραήλ· καὶ ἔσονταί μοι.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα εἰσελεύσονται οἱ Λευῖται ἐργάζεσθαι τὰ ἔργα τῆς σκηνῆς τοῦ
    μαρτυρίον· καὶ καθαριεῖς αὐτοὺς, καὶ ἀποδώσεις αὐτοὺς ἔναντι Κυρίου.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὅτι ἀπόδομα ἀποδεδομένοι οὗτοί μοι εἰσὶν ἐκ μέσου υἱῶν Ἰσραήλ· ἀντὶ τῶν διανοιγόντων
    πᾶσαν μήτραν πρωτοτόκων πάντων ἐκ τῶν υἱῶν Ἰσραὴλ εἴληφα αὐτοὺς ἐμοί.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅτι ἐμοὶ πᾶν πρωτότοκον ἐν υἱοῖς Ἰσραὴλ ἀπὸ ἀνθρώπων ἕως κτήνους· ᾗ ἡμέρᾳ
    ἐπάταξα πᾶν πρωτότοκον ἐν γῇ Αἰγύπτου, ἡγίασα αὐτοὺς ἐμοὶ,
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἔλαβον τοὺς Λευίτας ἀντὶ παντὸς πρωτοτόκου ἐν υἱοῖς Ἰσραήλ.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπέδωκα τοὺς Λευίτας ἀπόδομα δεδομένους Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ ἐκ
    μέσου υἱῶν Ἰσραὴλ, ἐργάζεσθαι τὰ ἔργα τῶν υἱῶν Ἰσραὴλ ἐν τῇ σκηνῇ τοῦ μαρτυρίου,
    καὶ ἐξιλάσκεσθαι περὶ τῶν υἱῶν Ἰσραήλ· καὶ οὐκ ἔσται ἐν τοῖς υἱοῖς Ἰσραὴλ προσεγγίζων
    πρὸς τὰ ἅγια.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Μωυσῆς καὶ Ἀαρὼν καὶ πᾶσα ἡ συναγωγὴ υἱῶν Ἰσραὴλ τοῖς Λευίταις
    καθὰ ἐνετείλατο Κύριος τῷ Μωυσῇ περὶ τῶν Λευιτῶν, οὕτως ἐποίησαν αὐτοῖς οἱ υἱοὶ
    Ἰσραήλ.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἡγνίσαντο οἱ Λευῖται, καὶ ἐπλύναντο τὰ ἱμάτια· καὶ ἀπέδωκεν αὐτοὺς Ἀαρὼν
    ἀπόδομα ἔναντι Κυρίου, καὶ ἐξιλάσατο περὶ αὐτῶν Ἀαρὼν ἀφαγνίσασθαι αὐτούς.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα εἰσῆλθον οἱ Λευῖται λειτουργεῖν τὴν λειτουργίαν αὐτῶν ἐν τῇ
    σκηνῇ τοῦ μαρτυρίου ἔναντι Ἀαρὼν, καὶ ἔναντι τῶν υἱῶν αὐτοῦ· καθὰ συνέταξε Κύριος
    τῷ Μωυσῇ περὶ τῶν Λευιτῶν, οὕτως ἐποίησαν αὐτοῖς.
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: τοῦτό ἐστι τὸ περὶ τῶν Λευιτῶν· ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω, εἰσελεύσονται
    ἐνεργεῖν ἐν τῇ σκηνῇ τοῦ μαρτυρίου·
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ πεντηκονταετοῦς ἀποστήσεται ἀπὸ τῆς λειτουργίας, καὶ οὐκ ἐργᾶται ἔτι.
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ λειτουργήσει ὁ ἀδελφὸς αὑτοῦ ἐν τῇ σκηνῇ τοῦ μαρτυρίου φυλάσσειν φυλακὰς,
    ἔργα δὲ οὐκ ἐργᾶται· οὕτως ποιήσεις τοῖς Λευίταις ἐν ταῖς φυλακαῖς αὐτῶν.
  usfm_code: NUM
  verse: '26'
