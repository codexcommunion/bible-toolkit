- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐπικατάρατος ὁ ἄνθρωπος, ὃς τὴν ἐλπίδα ἔχει ἐπʼ ἄνθρωπον, καὶ στηρίσει
    σάρκα βραχίονος αὐτοῦ ἐπʼ αὐτὸν, καὶ ἀπὸ Κυρίου ἀποστῇ ἡ καρδία αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἔσται ὡς ἡ ἀγριομυρίκη ἡ ἐν τῇ ἐρήμῳ, οὐκ ὄψεται ὅταν ἔλθῃ τὰ ἀγαθὰ,
    καὶ κατασκηνώσει ἐν ἁλίμοις, καὶ ἐν ἐρήμῳ, ἐν γῇ ἁλμυρᾷ ἥτις οὐ κατοικεῖται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εὐλογημένος ὁ ἄνθρωπος, ὃς πέποιθεν ἐπὶ τῷ Κυρίῳ, καὶ ἔσται Κύριος
    ἐλπὶς αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἔσται ὡς ξύλον εὐθηνοῦν παρʼ ὕδατα, καὶ ἐπὶ ἰκμάδα βαλεῖ ῥίζαν αὐτοῦ·
    οὐ φοβηθήσεται ὅταν ἔλθῃ καῦμα, καὶ ἔσται ἐπʼ αὐτῷ στελέχη ἀλσώδη, ἐν ἐνιαυτῷ
    ἀβροχίας οὐ φοβηθήσεται, καὶ οὐ διαλείψει ποιῶν καρπόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Βαθεία ἡ καρδία παρὰ πάντα, καὶ ἄνθρωπός ἐστι, καὶ τίς γνώσεται αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐγὼ Κύριος ἐτάζων καρδίας, καὶ δοκιμάζων νεφροὺς, τοῦ δοῦναι ἑκάστῳ
    κατὰ τὰς ὁδοὺς αὐτοῦ, καὶ κατὰ τοὺς καρποὺς τῶν ἐπιτηδευμάτων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐφώνησε πέρδιξ, συνήγαγεν ἃ οὐκ ἔτεκε, ποιῶν πλοῦτον αὐτοῦ οὐ μετὰ κρίσεως·
    ἐν ἡμίσει ἡμερῶν αὐτοῦ ἐγκαταλείψουσιν αὐτὸν, καὶ ἐπʼ ἐσχάτων αὐτοῦ ἔσται ἄφρων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Θρόνος δόξης ὑψωμένος, ἁγίασμα ἡμῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ὑπομονὴ Ἰσραήλ· Κύριε, πάντες οἱ καταλιπόντες σε καταισχυνθήτωσαν, ἀφεστηκότες
    ἐπὶ τῆς γῆς γραφήτωσαν, ὅτι ἐγκατέλιπον πηγὴν ζωῆς, τὸν Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἴασαί με Κύριε, καὶ ἰαθήσομαι· σῶσόν με, καὶ σωθήσομαι, ὅτι καύχημά
    μου σὺ εἶ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἰδοὺ αὐτοὶ λέγουσι πρὸς μὲ, ποῦ ἐστιν ὁ λόγος Κυρίου; ἐλθέτω.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐγὼ δὲ οὐκ ἐκοπίασα κατακολουθῶν ὀπίσω σου, καὶ ἡμέραν ἀνθρώπου οὐκ
    ἐπεθύμησα· σὺ ἐπίστῃ· τὰ ἐκπορευόμενα διὰ τῶν χειλέων μου, πρὸ προσώπου σου ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μὴ γενηθῇς μοι εἰς ἀλλοτρίωσιν, φειδόμενός μου ἐν ἡμέρᾳ πονηρᾷ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καταισχυνθήτωσαν οἱ διώκοντές με, καὶ μὴ καταισχυνθείην ἐγώ· πτοηθείησαν
    αὐτοὶ, καὶ μὴ πτοηθείην ἐγώ· ἐπάγαγε ἐπʼ αὐτοὺς ἡμέραν πονηρὰν, δισσὸν σύντριμμα
    σύντριψον αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τάδε λέγει Κύριος, βάδισον, καὶ στῆθι ἐν ταῖς πύλαις υἱῶν λαοῦ σου,
    ἐν αἷς εἰσπορεύονται ἐν αὐταῖς βασιλεῖς Ἰούδα, καὶ ἐν αἷς ἐκπορεύονται ἐν αὐταῖς,
    καὶ ἐν πάσαις ταῖς πύλαις Ἱερουσαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ ἐρεῖς αὐτοῖς, ἀκούσατε τὸν λόγον Κυρίου βασιλεῖς Ἰούδα, καὶ πᾶσα
    Ἰουδαία, καὶ πᾶσα Ἱερουσαλὴμ, οἱ εἰσπορευόμενοι ἐν ταῖς πύλαις ταύταις·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τάδε λέγει Κύριος, φυλάσσεσθε τὰς ψυχὰς ὑμῶν, καὶ μὴ αἴρετε βαστάγματα
    ἐν τῇ ἡμέρᾳ τῶν σαββάτων, καὶ μὴ ἐκπορεύεσθε ταῖς πύλαις Ἱερουσαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ μὴ ἐκφέρετε βαστάγματα ἐξ οἰκιῶν ὑμῶν ἐν τῇ ἡμέρᾳ τῶν σαββάτων,
    καὶ πᾶν ἔργον οὐ ποιήσετε· ἁγιάσατε τὴν ἡμέραν τῶν σαββάτων, καθὼς ἐνετειλάμην
    τοῖς πατράσιν ὑμῶν. Καὶ οὐκ ἤκουσαν, καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ ἐσκλήρυναν τὸν τράχηλον αὐτῶν ὑπὲρ τοὺς πατέρας αὐτῶν, τοῦ μὴ ἀκοῦσαί
    μου, καὶ τοῦ μὴ δέξασθαι παιδείαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἓσται, ἐὰν εἰσακούσητέ μου, λέγει Κύριος, τοῦ μὴ εἰσφέρειν βαστάγματα
    διὰ τῶν πυλῶν τῆς πόλεως ταύτης ἐν τῇ ἡμέρᾳ τῶν σαββάτων καὶ ἁγιάζειν τὴν ἡμέραν
    τῶν σαββάτων, τοῦ μὴ ποιεῖν πᾶν ἔργον,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ εἰσελεύσονται διὰ τῶν πυλῶν τῆς πόλεως ταύτης βασιλεῖς καὶ ἄρχοντες
    καθήμενοι ἐπὶ θρόνου Δαυὶδ, καὶ ἐπιβεβηκότες ἐφʼ ἅρμασι καὶ ἵπποις αὐτῶν, αὐτοὶ
    καὶ οἱ ἄρχοντες αὐτῶν, ἄνδρες Ἰούδα καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλήμ· καὶ κατοικισθήσεται
    ἡ πόλις αὕτη εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἥξουσιν ἐκ τῶν πόλεων Ἰούδα, καὶ κυκλόθεν Ἱερουσαλὴμ, καὶ ἐκ γῆς
    Βενιαμὶν, καὶ ἐκ γῆς πεδινῆς, καὶ ἐκ τοῦ ὄρους, καὶ ἐκ τῆς πρὸς Νότον, φέροντες
    ὁλοκαυτώματα καὶ θυσίας καὶ θυμιάματα καὶ μάννα καὶ λίβανον, φέροντες αἴνεσιν
    εἰς οἶκον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  book_usfm_code: JER
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἔσται ἐὰν μὴ ἀκούσητέ μου τοῦ ἁγιάζειν τὴν ἡμέραν τῶν σαββάτων,
    τοῦ μὴ αἴρειν βαστάγματα, καὶ μὴ εἰσπορεύεσθαι ταῖς πύλαις Ἱερουσαλὴμ ἐν τῇ ἡμέρᾳ
    τῶν σαββάτων, καὶ ἀνάψω πῦρ ἐν ταῖς πύλαις αὐτῆς, καὶ καταφάγεται ἄμφοδα Ἱερουσαλὴμ,
    καὶ οὐ σβεσθήσεται.
