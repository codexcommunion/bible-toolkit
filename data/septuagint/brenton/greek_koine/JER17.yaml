- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ ἄνθρωπος, ὃς τὴν ἐλπίδα ἔχει ἐπʼ ἄνθρωπον, καὶ στηρίσει σάρκα
    βραχίονος αὐτοῦ ἐπʼ αὐτὸν, καὶ ἀπὸ Κυρίου ἀποστῇ ἡ καρδία αὐτοῦ.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὡς ἡ ἀγριομυρίκη ἡ ἐν τῇ ἐρήμῳ, οὐκ ὄψεται ὅταν ἔλθῃ τὰ ἀγαθὰ, καὶ
    κατασκηνώσει ἐν ἁλίμοις, καὶ ἐν ἐρήμῳ, ἐν γῇ ἁλμυρᾷ ἥτις οὐ κατοικεῖται.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εὐλογημένος ὁ ἄνθρωπος, ὃς πέποιθεν ἐπὶ τῷ Κυρίῳ, καὶ ἔσται Κύριος ἐλπὶς
    αὐτοῦ·
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὡς ξύλον εὐθηνοῦν παρʼ ὕδατα, καὶ ἐπὶ ἰκμάδα βαλεῖ ῥίζαν αὐτοῦ·
    οὐ φοβηθήσεται ὅταν ἔλθῃ καῦμα, καὶ ἔσται ἐπʼ αὐτῷ στελέχη ἀλσώδη, ἐν ἐνιαυτῷ
    ἀβροχίας οὐ φοβηθήσεται, καὶ οὐ διαλείψει ποιῶν καρπόν.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Βαθεία ἡ καρδία παρὰ πάντα, καὶ ἄνθρωπός ἐστι, καὶ τίς γνώσεται αὐτόν;
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐγὼ Κύριος ἐτάζων καρδίας, καὶ δοκιμάζων νεφροὺς, τοῦ δοῦναι ἑκάστῳ κατὰ τὰς
    ὁδοὺς αὐτοῦ, καὶ κατὰ τοὺς καρποὺς τῶν ἐπιτηδευμάτων αὐτοῦ.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐφώνησε πέρδιξ, συνήγαγεν ἃ οὐκ ἔτεκε, ποιῶν πλοῦτον αὐτοῦ οὐ μετὰ κρίσεως·
    ἐν ἡμίσει ἡμερῶν αὐτοῦ ἐγκαταλείψουσιν αὐτὸν, καὶ ἐπʼ ἐσχάτων αὐτοῦ ἔσται ἄφρων.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Θρόνος δόξης ὑψωμένος, ἁγίασμα ἡμῶν,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ὑπομονὴ Ἰσραήλ· Κύριε, πάντες οἱ καταλιπόντες σε καταισχυνθήτωσαν, ἀφεστηκότες
    ἐπὶ τῆς γῆς γραφήτωσαν, ὅτι ἐγκατέλιπον πηγὴν ζωῆς, τὸν Κύριον.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἴασαί με Κύριε, καὶ ἰαθήσομαι· σῶσόν με, καὶ σωθήσομαι, ὅτι καύχημά μου σὺ
    εἶ.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἰδοὺ αὐτοὶ λέγουσι πρὸς μὲ, ποῦ ἐστιν ὁ λόγος Κυρίου; ἐλθέτω.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ οὐκ ἐκοπίασα κατακολουθῶν ὀπίσω σου, καὶ ἡμέραν ἀνθρώπου οὐκ ἐπεθύμησα·
    σὺ ἐπίστῃ· τὰ ἐκπορευόμενα διὰ τῶν χειλέων μου, πρὸ προσώπου σου ἐστί.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Μὴ γενηθῇς μοι εἰς ἀλλοτρίωσιν, φειδόμενός μου ἐν ἡμέρᾳ πονηρᾷ.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καταισχυνθήτωσαν οἱ διώκοντές με, καὶ μὴ καταισχυνθείην ἐγώ· πτοηθείησαν αὐτοὶ,
    καὶ μὴ πτοηθείην ἐγώ· ἐπάγαγε ἐπʼ αὐτοὺς ἡμέραν πονηρὰν, δισσὸν σύντριμμα σύντριψον
    αὐτούς.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, βάδισον, καὶ στῆθι ἐν ταῖς πύλαις υἱῶν λαοῦ σου, ἐν αἷς
    εἰσπορεύονται ἐν αὐταῖς βασιλεῖς Ἰούδα, καὶ ἐν αἷς ἐκπορεύονται ἐν αὐταῖς, καὶ
    ἐν πάσαις ταῖς πύλαις Ἱερουσαλὴμ,
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς αὐτοῖς, ἀκούσατε τὸν λόγον Κυρίου βασιλεῖς Ἰούδα, καὶ πᾶσα Ἰουδαία,
    καὶ πᾶσα Ἱερουσαλὴμ, οἱ εἰσπορευόμενοι ἐν ταῖς πύλαις ταύταις·
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, φυλάσσεσθε τὰς ψυχὰς ὑμῶν, καὶ μὴ αἴρετε βαστάγματα ἐν
    τῇ ἡμέρᾳ τῶν σαββάτων, καὶ μὴ ἐκπορεύεσθε ταῖς πύλαις Ἱερουσαλὴμ,
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ μὴ ἐκφέρετε βαστάγματα ἐξ οἰκιῶν ὑμῶν ἐν τῇ ἡμέρᾳ τῶν σαββάτων, καὶ πᾶν
    ἔργον οὐ ποιήσετε· ἁγιάσατε τὴν ἡμέραν τῶν σαββάτων, καθὼς ἐνετειλάμην τοῖς πατράσιν
    ὑμῶν. Καὶ οὐκ ἤκουσαν, καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν,
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἐσκλήρυναν τὸν τράχηλον αὐτῶν ὑπὲρ τοὺς πατέρας αὐτῶν, τοῦ μὴ ἀκοῦσαί
    μου, καὶ τοῦ μὴ δέξασθαι παιδείαν.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἓσται, ἐὰν εἰσακούσητέ μου, λέγει Κύριος, τοῦ μὴ εἰσφέρειν βαστάγματα
    διὰ τῶν πυλῶν τῆς πόλεως ταύτης ἐν τῇ ἡμέρᾳ τῶν σαββάτων καὶ ἁγιάζειν τὴν ἡμέραν
    τῶν σαββάτων, τοῦ μὴ ποιεῖν πᾶν ἔργον,
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ εἰσελεύσονται διὰ τῶν πυλῶν τῆς πόλεως ταύτης βασιλεῖς καὶ ἄρχοντες καθήμενοι
    ἐπὶ θρόνου Δαυὶδ, καὶ ἐπιβεβηκότες ἐφʼ ἅρμασι καὶ ἵπποις αὐτῶν, αὐτοὶ καὶ οἱ ἄρχοντες
    αὐτῶν, ἄνδρες Ἰούδα καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλήμ· καὶ κατοικισθήσεται ἡ πόλις
    αὕτη εἰς τὸν αἰῶνα.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἥξουσιν ἐκ τῶν πόλεων Ἰούδα, καὶ κυκλόθεν Ἱερουσαλὴμ, καὶ ἐκ γῆς Βενιαμὶν,
    καὶ ἐκ γῆς πεδινῆς, καὶ ἐκ τοῦ ὄρους, καὶ ἐκ τῆς πρὸς Νότον, φέροντες ὁλοκαυτώματα
    καὶ θυσίας καὶ θυμιάματα καὶ μάννα καὶ λίβανον, φέροντες αἴνεσιν εἰς οἶκον Κυρίου.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν μὴ ἀκούσητέ μου τοῦ ἁγιάζειν τὴν ἡμέραν τῶν σαββάτων, τοῦ μὴ
    αἴρειν βαστάγματα, καὶ μὴ εἰσπορεύεσθαι ταῖς πύλαις Ἱερουσαλὴμ ἐν τῇ ἡμέρᾳ τῶν
    σαββάτων, καὶ ἀνάψω πῦρ ἐν ταῖς πύλαις αὐτῆς, καὶ καταφάγεται ἄμφοδα Ἱερουσαλὴμ,
    καὶ οὐ σβεσθήσεται.
  usfm_code: JER
  verse: '27'
