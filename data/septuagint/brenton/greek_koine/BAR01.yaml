- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ οὗτοι οἱ λόγοι τοῦ βιβλίου, οὓς ἔγραψε Βαροὺχ υἱὸς Νηρίου, υἱοῦ Μαασαίου,
    υἱοῦ Σεδεκίου, υἱοῦ Ἀσαδίου, υἱοῦ Χελκίου ἐν Βαβυλῶνι,
  usfm_code: BAR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἐν τῷ ἔτει τῷ πέμπτῳ, ἐν ἑβδόμῃ τοῦ μηνὸς, ἐν τῷ καιρῷ ᾧ ἔλαβον οἱ Χαλδαῖοι
    τὴν Ἱερουσαλὴμ, καὶ ἐνέπρησαν αὐτὴν ἐν πυρί.
  usfm_code: BAR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέγνω Βαροὺχ τοὺς λόγους τοῦ βιβλίου τούτου ἐν ὠσὶν Ἰεχονίου υἱοῦ Ἰωακεὶμ
    βασιλέως Ἰούδα, καὶ ἐν ὠσὶ παντὸς τοῦ λαοῦ τῶν ἐρχομένων πρὸς τὴν βίβλον,
  usfm_code: BAR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἐν ὠσὶ τῶν δυνατῶν, καὶ υἱῶν τῶν βασιλέων, καὶ ἐν ὠσὶ τῶν πρεσβυτέρων,
    καὶ ἐν ὠσὶ παντὸς τοῦ λαοῦ, ἀπὸ μικροῦ ἕως μεγάλου, πάντων τῶν κατοικούντων ἐν
    Βαβυλῶνι ἐπὶ ποταμοῦ Σούδ.
  usfm_code: BAR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔκλαιον, καὶ ἐνήστευον, καὶ ηὔχοντο ἐναντίον Κυρίου.
  usfm_code: BAR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγον ἀργύριον, καθὸ ἑκάστου ἠδύνατο ἡ χεὶρ,
  usfm_code: BAR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἀπέστειλαν εἰς Ἱερουσαλὴμ πρὸς Ἰωακεὶμ υἱὸν Χελκίου, υἱοῦ Σαλὼμ, τὸν ἱερέα,
    καὶ πρὸς τοὺς ἱερεῖς, καὶ πρὸς πάντα τὸν λαὸν, τοὺς εὑρεθέντας μετʼ αὐτοῦ ἐν Ἱερουσαλὴμ,
  usfm_code: BAR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἐν τῷ λαβεῖν αὐτὸν τὰ σκεύη οἴκου Κυρίου, τὰ ἐξενεχθέντα ἐκ τοῦ ναοῦ, ἀποστρέψαι
    εἰς γῆν Ἰούδα, τῇ δεκάτῃ τοῦ Σειουὰλ, σκεύη ἀργυρᾶ, ἃ ἐποίησε Σεδεκίας υἱὸς Ἰωσία
    βασιλεὺς Ἰούδα,
  usfm_code: BAR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: μετὰ τὸ ἀποικίσαι Ναβουχοδονόσορ βασιλέα Βαβυλῶνος τὸν Ἰεχονίαν, καὶ τοὺς
    ἄρχοντας, καὶ τοὺς δεσμώτας, καὶ τοὺς δυνατοὺς, καὶ τὸν λαὸν τῆς γῆς ἀπὸ Ἱερουσαλὴμ,
    καὶ ἤγαγεν αὐτὸν εἰς Βαβυλῶνα.
  usfm_code: BAR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, ἰδοὺ ἀπεστείλαμεν πρὸς ὑμᾶς ἀργύριον, καὶ ἀγοράσατε τοῦ ἀργυρίου
    ὁλοκαυτώματα, καὶ περὶ ἁμαρτίας, καὶ λίβανον, καὶ ποιήσατε μάννα, καὶ ἀνοίσατε
    ἐπὶ τὸ θυσιαστήριον Κυρίου τοῦ Θεοῦ ἡμῶν,
  usfm_code: BAR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ προσεύξασθε περὶ τῆς ζωῆς Ναβουχοδονόσορ βασιλέως Βαβυλῶνος, καὶ εἰς ζωὴν
    Βαλτάσαρ υἱοῦ αὐτοῦ, ἵνα ὦσιν αἱ ἡμέραι αὐτῶν ὡς αἱ ἡμέραι τοῦ οὐρανοῦ ἐπὶ τῆς
    γῆς.
  usfm_code: BAR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ δώσει Κύριος ἰσχὺν ἡμῖν, καὶ φωτίσει τοὺς ὀφθαλμοὺς ἡμῶν, καὶ ζησόμεθα
    ὑπὸ τὴν σκιὰν Ναβουχοδονόσορ βασιλέως Βαβυλῶνος, καὶ ὑπὸ τὴν σκιὰν Βαλτάσαρ υἱοῦ
    αὐτοῦ, καὶ δουλεύσομεν αὐτοῖς ἡμέρας πολλὰς, καὶ εὑρήσομεν χάριν ἐναντίον αὐτῶν.
  usfm_code: BAR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ προσεύξασθε περὶ ἡμῶν πρὸς Κύριον τὸν Θεὸν ἡμῶν, ὅτι ἡμάρτομεν τῷ Κυρίῳ
    Θεῷ ἡμῶν, καὶ οὐκ ἀπέστρεψεν ὁ θυμὸς Κυρίου καὶ ἡ ὀργὴ αὐτοῦ ἀφʼ ἡμῶν, ἕως τῆς
    ἡμέρας ταύτης.
  usfm_code: BAR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀναγνώσεσθε τὸ βιβλίον τοῦτο ὃ ἀπεστείλαμεν πρὸς ὑμᾶς, ἐξαγορεῦσαι ἐν
    οἴκῳ Κυρίου, ἐν ἡμέρᾳ ἑορτῆς, καὶ ἐν ἡμέραις καιροῦ,
  usfm_code: BAR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖτε, τῷ Κυρίῳ Θεῷ ἡμῶν ἡ δικαιοσύνη, ἡμῖν δὲ αἰσχύνη τῶν προσώπων,
    ὡς ἡ ἡμέρα αὕτη, ἀνθρώπῳ Ἰούδα, καὶ τοῖς κατοικοῦσιν Ἱερουσαλὴμ,
  usfm_code: BAR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τοῖς βασιλεῦσιν ἡμῶν, καὶ τοῖς ἄρχουσιν ἡμῶν, καὶ τοῖς ἱερεῦσιν ἡμῶν,
    καὶ τοῖς προφήταις ἡμῶν, καὶ τοῖς πατράσιν ἡμῶν,
  usfm_code: BAR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὧν ἡμάρτομεν ἔναντι Κυρίου,
  usfm_code: BAR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἠπειθήσαμεν αὐτῷ, καὶ οὐκ ἠκούσαμεν τῆς φωνῆς Κυρίου Θεοῦ ἡμῶν, πορεύεσθαι
    τοῖς προστάγμασι Κυρίου, οἷς ἔδωκε κατὰ πρόσωπον ἡμῶν,
  usfm_code: BAR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἀπὸ τῆς ἡμέρας ἧς ἐξήγαγε Κύριος τοὺς πατέρας ἡμῶν ἐκ γῆς Αἰγύπτου· καὶ ἕως
    τῆς ἡμέρας ταύτης ἤμεθα ἀπειθοῦντες πρὸς Κύριον Θεὸν ἡμῶν, καὶ ἐσχεδιάζομεν πρὸς
    τὸ μὴ ἀκούειν τῆς φωνῆς αὐτοῦ.
  usfm_code: BAR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐκολλήθη εἰς ἡμᾶς τὰ κακὰ, καὶ ἡ ἀρὰ ἣν συνέταξε Κύριος τῷ Μωυσῇ παιδὶ
    αὐτοῦ, ἐν ἡμέρᾳ ᾗ ἐξήγαγε τοὺς πατέρας ἡμῶν ἐκ γῆς Αἰγύπτου, δοῦναι ἡμῖν γῆν ῥέουσαν
    γάλα καὶ μέλι, ὡς ἡ ἡμέρα αὐτη.
  usfm_code: BAR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠκούσαμεν τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν, κατὰ πάντας τοὺς λόγους
    τῶν προφητῶν, ὧν ἀπέστειλε πρὸς ἡμᾶς.
  usfm_code: BAR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ᾠχόμεθα ἕκαστος ἐν διανοίᾳ καρδίας αὐτοῦ τῆς πονηρᾶς, ἐργάζεσθαι θεοῖς
    ἑτέροις ποιῆσαι τὰ κακὰ κατʼ ὀφθαλμοὺς Κυρίου Θεοῦ ἡμῶν.
  usfm_code: BAR
  verse: '22'
