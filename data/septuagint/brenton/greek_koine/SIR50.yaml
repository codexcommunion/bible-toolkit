- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Σίμων Ὀνίου υἱὸς ἱερεὺς ὁ μέγας, ὃς ἐν ζωῇ αὐτοῦ ὑπέῤῥαψεν οἶκον, καὶ ἐν ἡμέραις
    αὐτοῦ ἐστερέωσε τὸν ναόν·
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ ὑπʼ αὐτοῦ ἐθεμελιώθη ὕψος διπλῆς ἀνάλημμα ὑψηλὸν περιβόλου ἱεροῦ.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἐν ἡμέραις αὐτοῦ ἠλαττώθη ἀποδοχεῖον ὑδάτων, χαλκὸς ὡσεὶ θαλάσσης τὸ περίμετρον·
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ὁ φροντίζων τοῦ λαοῦ αὐτοῦ ἀπὸ πτώσεως, καὶ ἐνισχύσας πόλιν ἐμπολιορκῆσαι,
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ὡς ἐδοξάσθη ἐν περιστροφῇ λαοῦ, ἐν ἐξόδῳ οἴκου καταπετάσματος·
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ὡς ἀστὴρ ἑωθινὸς ἐν μέσῳ νεφέλης, ὡς σελήνη πλήρης ἐν ἡμέραις·
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ὡς ἥλιος ἐκλάμπων ἐπὶ ναὸν ὑψίστου, καὶ ὡς τόξον φωτίζον ἐν νεφέλαις δόξης·
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ὡς ἄνθος ῥόδων ἐν ἡμέραις νέων, ὡς κρίνα ἐπʼ ἐξόδων ὕδατος· ὡς βλαστὸς Λιβάνου
    ἐν ἡμέραις θέρους,
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ὡς πῦρ καὶ λίβανος ἐπὶ πυρείου· ὡς σκεῦος χρυσίου ὁλοσφύρητον κεκοσμημένον
    παντὶ λίθῳ πολυτελεῖ·
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ὡς ἐλαία ἀναθάλλουσα καρποὺς, καὶ ὡς κυπάρισσος ὑψουμένη ἐν νεφέλαις.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἀναλαμβάνειν αὐτὸν στολὴν δόξης, καὶ ἐνδιδύσκεσθαι αὐτὸν συντέλειαν
    καυχήματος, ἐν ἀναβάσει θυσιαστηρίου ἁγίου ἐδόξασε περιβολὴν ἁγιάσματος.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἐν δὲ τῷ δέχεσθαι μέλη ἐκ χειρῶν ἱερέων, καὶ αὐτὸς ἑστὼς παρʼ ἐσχάρᾳ βωμοῦ,
    κυκλόθεν αὐτοῦ στέφανος ἀδελφῶν, ὡς βλάστημα κέδρου ἐν τῶ λιβάνῳ· καὶ ἐκύκλωσαν
    αὐτὸν ὡς στελέχη φοινίκων,
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ πάντες οἱ υἱοὶ Ἀαρὼν ἐν δόξῃ αὐτῶν· καὶ προσφορὰ Κυρίου ἐν χερσὶν αὐτῶν
    ἔναντι πάσης ἐκκλησίας Ἰσραήλ.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ συντέλειαν λειτουργῶν ἐπὶ βωμῶν, κοσμῆσαι προσφορὰν ὑψίστου παντοκράτορος,
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ἐξέτεινεν ἐπὶ σπονδείου χεῖρα αὐτοῦ, καὶ ἔσπεισεν ἐξ αἵματος σταφυλῆς· ἐξέχεεν
    εἰς θεμέλια θυσιαστηρίου ὀσμὴν εὐωδίας ὑψίστῷ παμβασιλεῖ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Τότε ἀνέκραγον υἱοὶ Ἀαρὼν, ἐν σάλπιγξιν ἐλαταῖς ἤχησαν· ἀκουστὴν ἐποίησαν
    φωνὴν μεγάλην εἰς μνημόσυνον ἔναντι ὑψίστου.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Τότε πᾶς ὁ λαὸς κοινῇ κατέσπευσε, καὶ ἔπεσαν ἐπὶ πρόσωπον ἐπὶ τὴν γῆν, προσκυνῆσαι
    τῷ Κυρίῳ αὐτῶν παντοκράτορι Θεῷ τῷ ὑψίστῳ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ᾔνεσαν οἱ ψαλμῳδοὶ ἐν φωναῖς αὐτῶν, ἐν πλείστῳ οἴκῳ ἐγλυκάνθη μέλος.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἐδεήθη ὁ λαὸς Κυρίου ὑψίστου ἐν προσευχῇ κατέναντι ἐλεήμονος, ἕως συντελεσθῇ
    κόσμος Κυρίου, καὶ τὴν λειτουργίαν αὐτοῦ ἐτελείωσαν.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Τότε καταβὰς ἐπῇρε χεῖρας αὐτοῦ ἐπὶ πᾶσαν ἐκκλησίαν υἱῶν Ἰσραὴλ, δοῦναι εὐλογίαν
    Κυρίῳ ἐν χειλέων αὐτοῦ, καὶ ἐν ὀνόματι αὐτοῦ καυχᾶσθαι.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἐδευτέρωσεν ἐν προσκυνήσει ἐπιδείξασθαι τὴν εὐλογίαν παρὰ ὑψίστου.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ νῦν εὐλογήσατε τῷ Θεῷ πάντες τῷ μεγαλοποιοῦντι πάντη, τὸν ὑψοῦντα ἡμέρας
    ἡμῶν ἐκ μήτρας, καὶ ποιοῦντα μεθʼ ἡμῶν κατὰ τὸ ἔλεος αὐτοῦ.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Δῴη ἡμῖν εὐφροσύνην καρδίας, καὶ γενέσθαι εἰρήνην ἐν ἡμέραις ἡμῶν ἐν Ἰσραὴλ
    κατὰ τὰς ἡμέρας τοῦ αἰῶνος,
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ἐμπιστεῦσαι μεθʼ ἡμῶν τὸ ἔλεος αὐτοῦ, καὶ ἐν ταῖς ἡμέραις αὐτοῦ λυτρωσάσθω
    ἡμᾶς.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἐν δυσὶν ἔθνεσι προσώχθισεν ἡ ψυχή μου, καὶ τὸ τρίτον οὐκ ἔστιν ἔθνος.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Οἱ καθήμενοι ἐν ὄρει Σαμαρείας, Φυλιστιεὶμ καὶ ὁ λαὸς μωρὸς ὁ κατοικῶν ἐν
    Σικίμοις.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Παιδείαν συνέσεως καὶ ἐπιστήμης ἐχάραξε ἐν τῷ βιβλίῳ, τούτῳ, Ἰησοῦς υἱὸς Σειρὰχ
    Ἱεροσολυμίτης, ὃς ἀνώμβρησε σοφίαν ἀπὸ καρδίας αὐτοῦ.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Μακάριος ὃς ἐν τούτοις ἀναστραφήσεται, καὶ ὁ θεὶς αὐτὰ ἐπὶ καρδίαν αὐτοῦ σοφισθήσεται.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἐὰν γὰρ αὐτὰ ποιήσῃ, πρὸς πάντα ἰσχύσει, ὅτι φῶς Κυρίου τὸ ἴχνος αὐτοῦ.
  usfm_code: SIR
  verse: '29'
