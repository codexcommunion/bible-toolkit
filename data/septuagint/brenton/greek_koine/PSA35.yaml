- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, τῷ δούλῳ Κυρίου τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Φησὶν ὁ παράνομος τοῦ ἁμαρτάνειν ἐν ἑαυτῷ, οὐκ ἔστι φόβος Θεοῦ ἀπέναντι τῶν
    ὀφθαλμῶν αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὅτι ἐδόλωσεν ἐνώπιον αὐτοῦ, τοῦ εὑρεῖν τὴν ἀνομίαν αὐτοῦ καὶ μισῆσαι.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Τὰ ῥήματα τοῦ στόματος αὐτοῦ ἀνομία καὶ δόλος, οὐκ ἠβουλήθη συνιέναι τοῦ ἀγαθῦναι.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀνομίαν ἐλογίσατο ἐπὶ τῆς κοίτης αὐτοῦ, παρέστη πάσῃ ὁδῷ οὐκ ἀγαθῇ, τῇ δὲ
    κακίᾳ οὐ προσώχθισε.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Κύριε, ἐν τῷ οὐρανῷ τὸ ἔλεός σου, καὶ ἡ ἀλήθειά σου ἕως τῶν νεφελῶν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἡ δικαιοσύνη σου ὡς ὄρη Θεοῦ, τὰ κρίματά σου ὡσεὶ ἄβυσσος πολλή· ἀνθρώπους
    καὶ κτήνη σώσεις Κύριε.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὡς ἐπλήθυνας τὸ ἔλεός σου ὁ Θεός· οἱ δὲ υἱοὶ τῶν ἀνθρώπων ἐν σκέπῃ τῶν πτερύγων
    σου ἐλπιοῦσι.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Μεθυσθήσονται ἀπὸ πιότητος οἴκου σου, καὶ τὸν χειμάῤῥουν τῆς τρυφῆς σου ποτιεῖς
    αὐτούς.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὅτι παρὰ σοὶ πηγὴ ζωῆς, ἐν τῷ φωτί σου ὀψόμεθα φῶς.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Παράτεινον τὸ ἔλεός σου τοῖς γινώσκουσί σε, καὶ τὴν δικαιοσύνην σου τοῖς εὐθέσι
    τῇ καρδίᾳ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Μὴ ἐλθέτω μοι ποῦς ὑπερηφανίας, καὶ χεὶρ ἁμαρτωλῶν μὴ σαλεύσαι με·
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἔπεσον πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, ἐξώσθησαν καὶ οὐ μὴ δύνωνται
    στῆναι.
  usfm_code: PSA
  verse: '13'
