- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῷ καιρῷ ἐκείνῳ, ἐμαλακίσθη Ἐζεκίας ἕως θανάτου· καὶ ἦλθε πρὸς
    αὐτὸν Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης, καὶ εἶπε πρὸς αὐτὸν, τάδε λέγει Κύριος, τάξαι
    περὶ τοῦ οἴκου σου, ἀποθνήσκεις γὰρ σὺ, καὶ οὐ ζήσῃ.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστρεψεν Ἐζεκίας τὸ πρόσωπον αὐτοῦ πρὸς τὸν τεῖχον, καὶ προσηύξατο πρὸς
    Κύριον,
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: λέγων, μνήσθητι Κύριε, ὡς ἐπορεύθην ἐνώπιόν σου μετὰ ἀληθείας, ἐν καρδίᾳ ἀληθινῇ,
    καὶ τὰ ἀρεστὰ ἐνώπιόν σου ἐποίησα· καὶ ἔκλαυσεν Ἐζεκίας κλαυθμῷ μεγάλῳ.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἡσαΐαν, λέγων,
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: πορεύθητι, καὶ εἰπὸν Ἐζεκίᾳ, τάδε λέγει Κύριος ὁ Θεὸς Δαυὶδ τοῦ πατρός σου,
    ἤκουσα τῆς προσευχῆς σου, καὶ εἶδον τὰ δάκρυά σου· ἰδοὺ προστίθημι πρὸς τὸν χρόνον
    σου δεκαπέντε ἔτη,
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: καὶ ἐκ χειρὸς βασιλέως Ἀσσυρίων ῥύσομαί σε καὶ τὴν πόλιν ταύτην, καὶ ὑπερασπιῶ
    ὑπὲρ τῆς πόλεως ταύτης.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Τοῦτο δέ σοι τὸ σημεῖον παρὰ Κυρίου, ὅτι ποιήσει ὁ Θεὸς τὸ ῥῆμα τοῦτο·
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ στρέφω τὴν σκιὰν τῶν ἀναβαθμῶν οὓς κατέβη τοὺς δέκα ἀναβαθμοὺς τοῦ
    οἴκου τοῦ πατρός σου ὁ ἥλιος, ἀποστρέψω τὸν ἥλιον τοὺς δέκα ἀναβαθμούς· καὶ ἀνέβη
    ὁ ἥλιος τοὺς δέκα ἀναβαθμοὺς, οὓς κατέβη ἡ σκιά.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: ΠΡΟΣΕΥΧΗ ἘΖΕΚΙΟΥ ΒΑΣΙΛΕΩΣ ΤΗΣ ἸΟΥΔΑΙΑΣ, ἩΝΙΚΑ ἘΜΑΛΑΚΙΣΘΗ, ΚΑΙ ἈΝΕΣΤΗ ἘΚ ΤΗΣ
    ΜΑΛΑΚΙΑΣ ΑΥΤΟΥ.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐγὼ εἶπα ἐν τῷ ὕψει τῶν ἡμερῶν μου, πορεύσομαι ἐν πύλαις ἅδου, καταλείψω τὰ
    ἔτη τὰ ἐπίλοιπα.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Εἶπα, οὐκέτι οὐ μὴ ἴδω τὸ σωτήριον τοῦ Θεοῦ ἐπὶ γῆς ζώντων, οὐκέτι μὴ ἴδω
    τὸ σωτήριον τοῦ Ἰσραὴλ ἐπὶ γῆς, οὐκέτι μὴ ἴδω ἄνθρωπον.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐξέλιπεν ἐκ τῆς συγγενείας μου, κατέλιπον τὸ ἐπίλοιπον τῆς ζωῆς μου, ἐξῆλθε
    καὶ ἀπῆλθεν ἀπʼ ἐμοῦ ὥσπερ ὁ σκηνὴν καταλύων πήξας· ὡς ἱστὸς τὸ πνεῦμά μου παρʼ
    ἐμοὶ ἐγένετο, ἐρίθου ἐγγιζούσης ἐκτεμεῖν.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ παρεδόθην ἕως πρωῒ ὡς λέοντι, οὕτως συνέτριψε πάντα τὰ
    ὀστᾶ μου· ἀπὸ γὰρ τῆς ἡμέρας ἕως νυκτὸς παρεδόθην.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὡς χελιδὼν, οὕτω φωνήσω, καὶ ὡς περιστερὰ, οὕτω μελετῶ· ἐξέλιπον γάρ μου οἱ
    ὀφθαλμοὶ τοῦ βλέπειν εἰς τὸ ὕψος τοῦ οὐρανοῦ πρὸς τὸν Κύριον, ὃς ἐξείλατό με,
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: καὶ ἀφείλατό μου τὴν ὀδύνην τῆς ψυχῆς.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Κύριε, περὶ αὐτῆς γὰρ ἀνηγγέλη σοι, καὶ ἐξήγειράς μου τὴν πνοὴν, καὶ παρακληθεὶς
    ἔζησα.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Εἵλου γάρ μου τὴν ψυχὴν, ἴνα μὴ ἀπόληται, καὶ ἀπέῤῥιψας ὀπίσω μου πάσας τὰς
    ἁμαρτίας.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Οὐ γὰρ οἱ ἐν ᾅδου αἰνέσουσί σε, οὐδὲ οἱ ἀποθανόντες εὐλογήσουσί σε, οὐδὲ ἐλπιοῦσιν
    οἱ ἐν ᾄδου τὴν ἐλεημοσύνην σου.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Οἱ ζῶντες εὐλογήσουσί σε ὃν τρόπον κᾀγώ· ἀπὸ γὰρ τῆς σήμερον παιδία ποιήσω,
    ἅ ἀναγγελοῦσι τὴν δικαιοσύνην σου
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Θεὲ τῆς σωτηρίας μου, καὶ οὐ παύσομαι εὐλογῶν σε μετὰ ψαλτηρίου πάσας τὰς
    ἡμέρας τῆς ζωῆς μου, κατέναντι τοῦ οἴκου τοῦ Θεοῦ.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἡσαΐας πρὸς Ἐζεκίαν, λάβε παλάθην ἐκ σύκων, καὶ τρίψον, καὶ κατάπλασαι,
    καὶ ὑγιὴς ἔσῃ.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἐζεκίας, τοῦτο σημεῖον πρὸς Ἐζεκίαν, ὅτι ἀναβήσομαι εἰς τὸν οἶκον
    τοῦ Θεοῦ.
  usfm_code: ISA
  verse: '22'
