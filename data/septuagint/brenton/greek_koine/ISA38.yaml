- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐγένετο δὲ ἐν τῷ καιρῷ ἐκείνῳ, ἐμαλακίσθη Ἐζεκίας ἕως θανάτου· καὶ ἦλθε
    πρὸς αὐτὸν Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης, καὶ εἶπε πρὸς αὐτὸν, τάδε λέγει Κύριος,
    τάξαι περὶ τοῦ οἴκου σου, ἀποθνήσκεις γὰρ σὺ, καὶ οὐ ζήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀπέστρεψεν Ἐζεκίας τὸ πρόσωπον αὐτοῦ πρὸς τὸν τεῖχον, καὶ προσηύξατο
    πρὸς Κύριον,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: λέγων, μνήσθητι Κύριε, ὡς ἐπορεύθην ἐνώπιόν σου μετὰ ἀληθείας, ἐν καρδίᾳ
    ἀληθινῇ, καὶ τὰ ἀρεστὰ ἐνώπιόν σου ἐποίησα· καὶ ἔκλαυσεν Ἐζεκίας κλαυθμῷ μεγάλῳ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἡσαΐαν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: πορεύθητι, καὶ εἰπὸν Ἐζεκίᾳ, τάδε λέγει Κύριος ὁ Θεὸς Δαυὶδ τοῦ πατρός
    σου, ἤκουσα τῆς προσευχῆς σου, καὶ εἶδον τὰ δάκρυά σου· ἰδοὺ προστίθημι πρὸς τὸν
    χρόνον σου δεκαπέντε ἔτη,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ἐκ χειρὸς βασιλέως Ἀσσυρίων ῥύσομαί σε καὶ τὴν πόλιν ταύτην, καὶ
    ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τοῦτο δέ σοι τὸ σημεῖον παρὰ Κυρίου, ὅτι ποιήσει ὁ Θεὸς τὸ ῥῆμα τοῦτο·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰδοὺ ἐγὼ στρέφω τὴν σκιὰν τῶν ἀναβαθμῶν οὓς κατέβη τοὺς δέκα ἀναβαθμοὺς
    τοῦ οἴκου τοῦ πατρός σου ὁ ἥλιος, ἀποστρέψω τὸν ἥλιον τοὺς δέκα ἀναβαθμούς· καὶ
    ἀνέβη ὁ ἥλιος τοὺς δέκα ἀναβαθμοὺς, οὓς κατέβη ἡ σκιά.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ΠΡΟΣΕΥΧΗ ἘΖΕΚΙΟΥ ΒΑΣΙΛΕΩΣ ΤΗΣ ἸΟΥΔΑΙΑΣ, ἩΝΙΚΑ ἘΜΑΛΑΚΙΣΘΗ, ΚΑΙ ἈΝΕΣΤΗ
    ἘΚ ΤΗΣ ΜΑΛΑΚΙΑΣ ΑΥΤΟΥ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐγὼ εἶπα ἐν τῷ ὕψει τῶν ἡμερῶν μου, πορεύσομαι ἐν πύλαις ἅδου, καταλείψω
    τὰ ἔτη τὰ ἐπίλοιπα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἶπα, οὐκέτι οὐ μὴ ἴδω τὸ σωτήριον τοῦ Θεοῦ ἐπὶ γῆς ζώντων, οὐκέτι μὴ
    ἴδω τὸ σωτήριον τοῦ Ἰσραὴλ ἐπὶ γῆς, οὐκέτι μὴ ἴδω ἄνθρωπον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐξέλιπεν ἐκ τῆς συγγενείας μου, κατέλιπον τὸ ἐπίλοιπον τῆς ζωῆς μου,
    ἐξῆλθε καὶ ἀπῆλθεν ἀπʼ ἐμοῦ ὥσπερ ὁ σκηνὴν καταλύων πήξας· ὡς ἱστὸς τὸ πνεῦμά
    μου παρʼ ἐμοὶ ἐγένετο, ἐρίθου ἐγγιζούσης ἐκτεμεῖν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ παρεδόθην ἕως πρωῒ ὡς λέοντι, οὕτως συνέτριψε πάντα
    τὰ ὀστᾶ μου· ἀπὸ γὰρ τῆς ἡμέρας ἕως νυκτὸς παρεδόθην.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὡς χελιδὼν, οὕτω φωνήσω, καὶ ὡς περιστερὰ, οὕτω μελετῶ· ἐξέλιπον γάρ
    μου οἱ ὀφθαλμοὶ τοῦ βλέπειν εἰς τὸ ὕψος τοῦ οὐρανοῦ πρὸς τὸν Κύριον, ὃς ἐξείλατό
    με,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ ἀφείλατό μου τὴν ὀδύνην τῆς ψυχῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κύριε, περὶ αὐτῆς γὰρ ἀνηγγέλη σοι, καὶ ἐξήγειράς μου τὴν πνοὴν, καὶ
    παρακληθεὶς ἔζησα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Εἵλου γάρ μου τὴν ψυχὴν, ἴνα μὴ ἀπόληται, καὶ ἀπέῤῥιψας ὀπίσω μου πάσας
    τὰς ἁμαρτίας.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὐ γὰρ οἱ ἐν ᾅδου αἰνέσουσί σε, οὐδὲ οἱ ἀποθανόντες εὐλογήσουσί σε,
    οὐδὲ ἐλπιοῦσιν οἱ ἐν ᾄδου τὴν ἐλεημοσύνην σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οἱ ζῶντες εὐλογήσουσί σε ὃν τρόπον κᾀγώ· ἀπὸ γὰρ τῆς σήμερον παιδία
    ποιήσω, ἅ ἀναγγελοῦσι τὴν δικαιοσύνην σου
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Θεὲ τῆς σωτηρίας μου, καὶ οὐ παύσομαι εὐλογῶν σε μετὰ ψαλτηρίου πάσας
    τὰς ἡμέρας τῆς ζωῆς μου, κατέναντι τοῦ οἴκου τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπεν Ἡσαΐας πρὸς Ἐζεκίαν, λάβε παλάθην ἐκ σύκων, καὶ τρίψον, καὶ
    κατάπλασαι, καὶ ὑγιὴς ἔσῃ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 38
  book_usfm_code: ISA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπεν Ἐζεκίας, τοῦτο σημεῖον πρὸς Ἐζεκίαν, ὅτι ἀναβήσομαι εἰς τὸν
    οἶκον τοῦ Θεοῦ.
