- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ σὺ λάβε θρῆνον ἐπὶ τὸν ἄρχοντα τοῦ Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐρεῖς, τί ἡ μήτηρ σου σκύμνος ἐν μέσῳ λεόντων ἐγενήθη; ἐν μέσῳ λεόντων
    ἐπλήθυεν σκύμνους αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀπεπήδησεν εἷς τῶν σκύμνων αὐτῆς, λέων ἐγένετο, καὶ ἔμαθε τοῦ ἁρπάζειν
    ἁρπάγματα, ἀνθρώπους ἔφαγε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἤκουσαν κατʼ αὐτοῦ ἔθνη, ἐν τῇ διαφθορᾷ αὐτῶν συνελήφθη, καὶ ἤγαγον
    αὐτὸν ἐν κημῷ εἰς γῆν Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶδεν ὅτι ἀπῶσται ἀπʼ αὐτῆς, ἀπώλετο ἡ ὑπόστασις αὐτῆς· καὶ ἔλαβεν
    ἄλλον ἐκ τῶν σκύμνων αὐτῆς· λέοντα ἔταξεν αὐτὸν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀνεστρέφετο ἐν μέσῳ λεόντων, λέων ἐγένετο, καὶ ἔμαθεν ἁρπάζειν ἁρπάγματα,
    ἀνθρώπους ἔφαγε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ἐνέμετο τῷ θράσει αὐτοῦ, καὶ τὰς πόλεις αὐτῶν ἐξηρήμωσε, καὶ ἠφάνισε
    γῆν, καὶ τὸ πλήρωμα αὐτῆς ἀπὸ φωνῆς ὠρυώματος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἔδωκαν ἐπʼ αὐτὸν ἔθνη ἐκ χωρῶν κυκλόθεν, καὶ ἐξεπέτασαν ἐπʼ αὐτὸν
    δίκτυα αὐτῶν, ἐν διαφθορᾷ αὐτῶν συνελήφθη·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔθεντο αὐτὸν ἐν κημῷ καὶ ἐν γαλεάγρᾳ, ἦλθε πρὸς βασιλέα Βαβυλῶνος,
    καὶ εἰσήγαγεν αὐτὸν εἰς φυλακὴν, ὅπως μὴ ἀκουσθῇ ἡ φωνὴ αὐτοῦ ἐπὶ τὰ ὄρη τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἡ μήτηρ σου ὡς ἄμπελος καὶ ὡς ἄνθος ἐν ῥοᾷ, ἐν ὕδατι πεφυτευμένη, ὁ
    καρπὸς αὐτῆς καὶ ὁ βλαστὸς αὐτῆς ἐγένετο ἐξ ὕδατος πολλοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐγένετο αὕτη ῥάβδος ἐπὶ φυλὴν ἡγουμένων, καὶ ὑψώθη τῷ μεγέθει αὐτῆς
    ἐν μέσῳ στελεχῶν· καὶ εἶδε τὸ μέγεθος αὐτῆς ἐν πλήθει κλημάτων αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ κατεκλάσθη ἐν θυμῷ, ἐπὶ γῆν ἐῤῥίφη, καὶ ἄνεμος ὁ καύσων ἐξήρανε
    τὰ ἐκλεκτὰ αὐτῆς· ἐξεδικήθησαν, καὶ ἐξηράνθη ἡ ῥάβδος ἰσχύος αὐτῆς· πῦρ ἀνήλωσεν
    αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ νῦν πεφύτευκαν αὐτὴν ἐν τῇ ἠρημῳ, ἐν γῇ ἀνύδρῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 19
  book_usfm_code: EZK
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐξῆλθε πῦρ ἐκ ῥάβδου ἐκλεκτῶν αὐτῆς, καὶ κατέφαγεν αὐτὴν, καὶ οὐκ
    ἦν ἐν αὐτῇ ῥάβδος ἰσχύος· φυλὴ εἰς παραβολὴν θρήνου ἐστὶ, καὶ ἐσται εἰς θρῆνον.
