- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐν ἔτει δευτέρῳ καὶ ἑβδομηκοστῷ καὶ ἑκατοστῷ συνήγαγε Δημήτριος
    ὁ βασιλεὺς τὰς δυνάμεις αὐτοῦ· καὶ ἐπορεύθη εἰς Μήδειαν τοῦ ἐπισπάσασθαι βοήθειαν
    αὐτῷ, ὅπως πολεμήσῃ τὸν Τρύφωνα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἤκουσεν Ἀρσάκης ὁ βασιλεὺς τῆς Περσίδος καὶ Μηδειας ὅτι ἦλθε Δημήτριος
    εἰς τὰ ὅρια αὐτοῦ, καὶ ἀπέστειλεν ἕνα τῶν ἀρχόντων αὐτοῦ συλλάβεῖν αὐτὸν ζῶντα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐπορεύθη καὶ ἐπάταξε τὴν παρεμβολὴν Δημητρίου, καὶ συνέλαβεν αὐτὸν,
    καὶ ἤγαγεν αὐτὸν πρὸς Ἀρσάκην, καὶ ἔθετο αὐτὸν ἐν φυλακῇ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἡσύχασεν ἡ γῆ Ἰούδα πάσας τὰς ἡμέρας Σίμωνος· καὶ ἐζήτησεν ἀγαθὰ
    τῷ ἔθνει αὐτοῦ, καὶ ἤρεσεν αὐτοῖς ἡ ἐξουσία αὐτοῦ καὶ ἡ δόξα αὐτοῦ πάσας τὰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ μετὰ πάσης τῆς δόξης αὐτοῦ ἔλαβε τὴν Ἰόππην εἰς λιμένα, καὶ ἐποιήσεν
    εἴσοδον ταῖς νήσοις τῆς θαλάσσης.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐπλάτυνε τὰ ὅρια τῷ ἔθνει αὐτοῦ, καὶ ἐκράτησε τῆς χώρας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ συνήγαγεν αἰχμαλωσίαν πολλὴν, καὶ ἐκυρίευσε Γαζαρῶν καὶ Βαιθσούρων
    καὶ τῆς ἄκρας· καὶ ἐξῇρε τὰς ἀκαθαρσίας ἐξ αὐτῆς, καὶ οὐκ ἦν ὁ ἀντικείμενος αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἦσαν γεωργοῦντες τὴν γῆν αὐτῶν μετʼ εἰρήνης, καὶ ἡ γῆ ἐδίδου τὰ
    γεννήματα αὐτῆς, καὶ τὰ ξύλα τῶν πεδίων τὸν καρπὸν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πρεσβύτεροι ἐν ταῖς πλατείαις ἐκάθηντο, πάντες περὶ ἀγαθῶν ἐκοινολογοῦντο,
    καὶ οἱ νεανίσκοι ἐνεδύσαντο δόξας καὶ στολὰς πολέμου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ταῖς πόλεσιν ἐχορήγησε βρώματα, καὶ ἔταξεν αὐτὰς ἐν σκεύεσιν ὀχυρώσεως,
    ἕως ὅτου ὠνομάσθη τὸ ὄνομα τῆς δόξης αὐτοῦ ἕως ἄκρου τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐποίησε τὴν εἰρήνην ἐπὶ τῆς γῆς, καὶ εὐφράνθη Ἰσραὴλ εὐφροσύνην μεγάλην.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐκάθισεν ἕκαστος ὑπὸ τὴν ἄμπελον αὐτοῦ καὶ τὴν συκῆν αὐτοῦ, καὶ
    οὐκ ἦν ὁ ἐκφοβῶν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐξέλιπεν ὁ πολεμῶν αὐτοὺς ἐπὶ τῆς γῆς, καὶ οἱ βασιλεῖς συνετρίβησαν
    ἐν ταῖς ἡμέραις ἐκείναις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐστήρισε πάντας τοὺς ταπεινοὺς τοῦ λαοῦ αὐτοῦ· τὸν νόμον ἐξεζήτησε,
    καὶ ἐξῇρε πάντα ἄνομον καὶ πονηρόν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τὰ ἅγια ἐδόξασε, καὶ ἐπλήθυνε τὰ σκεύη τῶν ἁγίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἠκούσθη ἐν Ῥώμῃ ὅτι ἀπέθανεν Ἰωνάθαν, καὶ ἕως Σπάρτης, καὶ ἐλυπήθησαν
    σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὡς δὲ ἤκουσαν ὅτι Σίμων ὁ ἀδελφὸς αὐτοῦ γέγονεν ἀντʼ αὐτοῦ ἀρχιερεὺς,
    καὶ ἐπικρατεῖ τῆς χώρας καὶ τῶν πόλεων τῶν ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἔγραψαν πρὸς αὐτὸν δέλτοις χαλκαῖς, τοῦ ἀνανεώσασθαι πρὸς αὐτὸν φιλίαν
    καὶ τὴν συμμαχίαν ἣν ἔστησαν πρὸς Ἰούδαν καὶ Ἰωνάθαν τοὺς ἀδελφοὺς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀνεγνώσθησαν ἐνώπιον τῆς ἐκκλησίας ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ τοῦτο τὸ ἀντίγραφον τῶν ἐπιστολῶν ὧν ἀπέστειλαν οἱ Σπαρτιάται· Σπαρτιατῶν
    ἄρχοντες καὶ ἡ πόλις Σίμωνι ἱερεῖ μεγάλῳ, καὶ τοῖς πρεσβυτέροις, καὶ τοῖς ἱερεῦσι,
    καὶ τῷ λοιπῷ δήμῳ τῶν Ἰουδαίων ἀδελφοῖς χαίρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οἱ πρεσβεύται οἱ ἀποσταλέντες πρὸς τὸν δῆμον ἡμῶν ἀπήγγειλαν ἡμῖν περὶ
    τῆς δόξης ὑμῶν καὶ τιμῆς, καὶ εὐφράνθημεν ἐπὶ τῆ ἐφόδῳ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀνεγράψαμεν τὰ ὑπʼ αὐτῶν εἰρημένα ἐν ταῖς βουλαῖς τοῦ δήμου οὕτως,
    Νουμήνιος Ἀντιόχου καὶ Ἀντίπατρος Ἰάσωνος πρεσβευταὶ Ἰουδαίων ἤλθοσαν πρὸς ἡμᾶς
    ἀνανεούμενοι τὴν πρὸς ἡμᾶς φιλίαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἤρεσε τῷ δήμῳ ἐπιδέξασθαι τοὺς ἄνδρας ἐνδόξως, καὶ τοῦ θέσθαι τὸ
    ἀντίγραφον τῶν λόγων αὐτῶν ἐν τοῖς ἀποδεδειγμένοις τοῦ δήμου βιβλίοις, τοῦ ἔχειν
    μνημόσυνον τὸν δῆμον τῶν Σπαρτιατῶν· τὸ δὲ ἀντίγραφον τούτων ἐγράψαμεν Σίμωνι
    τῷ ἀρχιερεῖ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μετὰ ταῦτα ἀπέστειλε Σίμων τὸν Νουμήνιον εἰς Ῥώμην ἔχοντα ἀσπίδα χρυσῆν
    μεγάλην ὁλκῆς μνῶν χιλιων, εἰς τὸ στῆσαι πρὸς αὐτοὺς τὴν συμμαχίαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὡς δὲ ἤκουσεν ὁ δῆμος τῶν λόγων τούτων, εἶπον, τίνα χάριν ἀποδώσομεν
    Σίμωνι καὶ τοῖς υἱοῖς αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐστήρισε γὰρ αὐτὸς καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ ὁ οἶκος τοῦ πατρὸς αὐτοῦ,
    καὶ ἐπολέμησαν τοὺς ἐχθροὺς Ἰσραὴλ ἀπʼ αὐτῶν, καὶ ἔστησαν αὐτῷ ἐλευθερίαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ κατέγραψαν ἐν δέλτοις χαλκαῖς, καὶ ἔθεντο ἐν στήλαις ἐν ὄρει Σιών·
    καὶ τοῦτο τὸ ἀντίγραφον τῆς γραφῆς· ὀκτωκαιδεκάτῃ Ἐλούλ, ἔτους δευτέρου καὶ ἑβδομηκοστοῦ
    καὶ ἑκατοστοῦ· καὶ τοῦτο τρίτον ἔτος ἐπὶ Σίμωνος ἀρχιερέως·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: ἐν Σαραμὲλ, ἐπὶ συναγωγῆς μεγάλης ἱερέων, καὶ λαοῦ, καὶ ἀρχόντων ἔθνους,
    καὶ τῶν πρεσβυτέρων τῆς χώρας ἐγνώρισεν ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐπεὶ πολλάκις ἐγενήθησαν πόλεμοι ἐν τῇ χώρᾳ· Σίμων δὲ ὁ υἱὸς Ματταθίου
    ὁ υἱὸς τῶν υἱῶν Ἰαρὶβ καὶ οἱ ἀδελφοὶ αὐτοῦ ἔδωκαν ἑαυτοὺς τῷ κινδύνῳ, καὶ ἀντέστησαν
    τοῖς ὑπεναντίοις τοῦ ἔθνους αὐτῶν, ὅπως σταθῇ τὰ ἅγια αὐτῶν καὶ ὁ νόμος, καὶ δόξῃ
    μεγάλῃ ἐδόξασαν τὸ ἔθνος αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἤθροισεν Ἰωνάθαν τὸ ἔθνος αὐτῶν, καὶ ἐγενήθη αὐτοῖς ἀρχιερεὺς, καὶ
    προσετέθη πρὸς τὸν λαὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐβουλήθησαν οἱ ἐχθροὶ αὐτῶν ἐμβατεῦσαι εἰς τὴν χώραν αὐτῶν, τοῦ
    ἐκτρίψαι τὴν χώραν αὐτῶν, καὶ ἐκτεῖναι χεῖρας ἐπὶ τὰ ἅγια αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: τότε ἀνέστη Σίμων, καὶ ἐπολέμησε περὶ τοῦ ἔθνους αὐτοῦ, καὶ ἐδαπάνησε
    χρήματα πολλὰ τῶν ἑαυτοῦ, καὶ ὡπλοδότησε τοὺς ἄνδρας τῆς δυνάμεως τοῦ ἔθνους αὐτοῦ,
    καὶ ἔδωκεν αὐτοῖς ὀψώνια,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: καὶ ὠχύρωσε τὰς πόλεις τῆς Ἰουδαίας, καὶ τὴν Βαιθσούραν τὴν ἐπὶ τῶν
    ὁρίων τῆς Ἰουδαίας, οὗ ἦν τὰ ὅπλα τῶν πολεμίων τοπρότερον, καὶ ἔθετο ἐκεῖ φρουρὰν
    ἄνδρας Ἰουδαίους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ Ἰόππην ὠχύρωσε τὴν ἐπὶ τῆς θαλάσσης, καὶ τὴν Γάζαρα τὴν ἐπὶ τῶν
    ὁρίων Ἀζώτου, ἐν ᾗ ᾤκουν οἱ πολέμιοι τοπρότερον ἐκεῖ, καὶ κατῴκισεν ἐκεῖ Ἰουδαίους,
    καὶ ὅσα ἐπιτήδεια ἦν πρὸς τὴν τούτων ἐπανόρθωσιν ἔθετο ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ εἶδεν ὁ λαὸς τὴς πρᾶξιν τοῦ Σίμωνος, καὶ τὴν δόξαν ἣν ἐβουλεύσατο
    ποιῆσαι τῷ ἔθνει αὐτοῦ, καὶ ἔθεντο αὐτὸν ἡγοὺμενον αὐτῶν καὶ ἀρχιερέα, διὰ τὸ
    αὐτὸν πεποιηκέναι πάντα ταῦτα, καὶ τὴν δικαιοσύνην, καὶ τὴν πίστιν ἣν συνετήρησε
    τῷ ἔθνει αὐτοῦ, καὶ ἐζήτησε παντὶ τρόπῳ ὑψῶσαι τὸν λαὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἐν ταῖς ἡμέραις αὐτοῦ εὐωδώθη ἐν ταῖς χερσὶν αὐτοῦ, τοῦ ἐξαρθῆναι
    τὰ ἔθνη ἐκ τῆς χώρας αὐτῶν, καὶ τοὺς ἐν τῇ πόλει Δαυὶδ τοὺς ἐν Ἱερουσαλὴμ, οἳ
    ἐποίησαν ἑαυτοῖς ἄκραν, ἐξ ἧς ἐξεπορεύοντο καὶ ἐμίαινον κύκλῳ τῶν ἁγίων, καὶ ἐποίουν
    πληγὴν μεγάλην ἐν τῇ ἁγνείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ κατῴκισεν ἐν αὐτῇ ἄνδρας Ἰουδαίους, καὶ ὠχύρωσεν αὐτὴν πρὸς ἀσφάλειαν
    τῆς χώρας καὶ τῆς πόλεως, καὶ ὕψωσε τὰ τείχη Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ὁ βασιλεὺς Δημήτριος ἔστησεν αὐτῷ τὴν ἀρχιερωσύνην κατὰ ταῦτα,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: καὶ ἐποίησεν αὐτὸν τῶν φίλων αὐτοῦ, καὶ ἐδόξασεν αὐτὸν δόξῃ μεγάλῃ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ἤκουσε γὰρ ὅτι προσηγόρευνται οἱ Ἰουδαῖοι ὑπὸ Ῥωμαίων φίλοι καὶ σύμμαχοι
    καὶ ἀδελφοὶ, καὶ ὅτι ἀπήντησαν τοῖς πρεσβευταῖς Σίμωνος ἐνδόξως·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: καὶ ὅτι εὐδόκησαν οἱ Ἰουδαῖοι, καὶ οἱ ἱερεῖς, τοῦ εἶναι Σίμωνα ἡγουμένον
    καὶ ἀρχιερέα εἰς τὸν αἰῶνα, ἕως τοῦ ἀναστῆναι προφήτην πιστόν·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: καὶ τοῦ εἶναι ἐπʼ αὐτῶν στρατηγόν, καὶ ὅπως μέλοι αὐτῷ περὶ τῶν ἁγίων
    καθιστάναι αὐτοὺς ἐπὶ τῶν ἔργων αὐτῶν καὶ ἐπὶ τῆς χώρας, καὶ ἐπὶ τῶν ὅπλων, καὶ
    ἐπὶ τῶν ὀχυρωμάτων·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: καὶ ὅπως μέλοι αὐτῷ περὶ τῶν ἁγίων, καὶ ὅπως ἀκούηται ὑπὸ πάντων, καὶ
    ὅπως γράφωνται ἐπὶ τῷ ὀνόματι αὐτοῦ πᾶσαι συγγραφαὶ ἐν τῇ χώρᾳ, καὶ ὅπως περιβάληται
    πορφύραν, καὶ χρυσοφορῇ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ οὐκ ἐξέσται οὐδενὶ τοῦ λαοῦ καἰ τῶν ἱερέων ἀθετῆσαί τι τούτων, καὶ
    ἀντειπεῖν τοῖς ὑπʼ αὐτοῦ ῥηθησομένοις, καὶ ἐπισυστρέψαι συστροφὴν ἐν τῇ χώρᾳ ἄνευ
    αὐτοῦ, καὶ περιβάλλεσθαι πορφύραν, καὶ ἐμπορποῦσθαι πόρπην χρυσῆν·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Ὃς δʼ ἂν παρὰ ταῦτα ποιήσῃ ἢ ἀθετήσῃ τι τούτων, ἔνοχος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ εὐδόκησε πᾶς ὁ λαὸς θέσθαι Σίμωνι, καὶ ποιῆσαι κατὰ τοὺς λόγους
    τούτους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ ἐπεδέξατο Σίμων, καὶ εὐδόκησεν ἀρχιερατεύειν, καὶ εἶναι στρατηγὸς
    καὶ ἐθνάρχης τῶν Ἰουδαίων, καὶ ἱερέων, καὶ τοῦ προστατῆσαι πάντων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ τὴν γραφὴν ταύτην εἶπον θέσθαι ἐν δέλτοις χαλκαῖς, καὶ στῆσαι αὐτὰς
    ἐν περιβόλῳ τῶν ἁγίων ἐν τόπῳ ἐπισήμῳ,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 14
  book_usfm_code: 1MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: τὰ δὲ ἀντίγραφα αὐτῶν θέσθαι ἐν τῷ γαζοφυλακίῳ, ὅπως ἕχῃ Σίμων, καὶ
    οἱ υἱοὶ αὐτοῦ.
