- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ εἴκοσι ἔτη ἐν οἷς ᾠκοδόμησε Σαλωμὼν τὸν οἶκον Κυρίου, καὶ
    τὸν οἶκον αὑτοῦ,
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ τὰς πόλεις ἃς ἔδωκε Χιρὰμ τῷ Σαλωμὼν, ᾠκοδόμησεν αὐτὰς Σαλωμὼν, καὶ κατῴκισεν
    ἐκεῖ τοὺς υἱοὺς Ἰσραήλ.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Σαλωμὼν εἰς Βαισωβὰ, καὶ κατίσχυσεν αὐτήν.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τὴν Θοεδμὸρ ἐν τῇ ἐρήμῳ, καὶ πάσας τὰς πόλεις τὰς ὀχυρὰς ἃς
    ᾠκοδόμησεν ἐν Ἠμάθ.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τὴν Βαιθωρὼν τὴν ἄνω καὶ τὴν Βαιθωρὼν τὴν κάτω, πόλεις ὀχυράς·
    τείχη, πύλαι, καὶ μοχλοί·
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὴν Βαλαὰθ, καὶ πάσας τὰς πόλεις τὰς ὀχυρὰς αἳ ἦσαν τῷ Σαλωμὼν, καὶ πάσας
    τὰς πόλεις τῶν ἁρμάτων, καὶ τὰς πόλεις τῶν ἱππέων· καὶ ὅσα ἐπεθύμησε Σαλωμὼν κατὰ
    τὴν ἐπιθυμίαν τοῦ οἰκοδομῆσαι ἐν Ἱερουσαλὴμ, καὶ ἐν τῷ Λιβάνῳ, καὶ ἐν πάσῃ τῇ
    βασιλείᾳ αὐτοῦ.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πᾶς ὁ λαὸς ὁ καταλειφθεὶς ἀπὸ τοῦ Χετταίου, καὶ τοῦ Ἀμοῥῥαίου, καὶ τοῦ Φερεζαίου,
    καὶ τοῦ Εὐαίου, καὶ τοῦ Ἰεβουσαίου, οἳ οὐκ εἰσὶν ἐκ τοῦ Ἰσραὴλ,
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἀλλʼ ἦσαν ἐκ τῶν υἱῶν αὐτῶν τῶν καταλειφθέντων μετʼ αὐτοὺς ἐν τῇ γῇ, οὓς οὐκ
    ἐξωλόθρευσαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἀνήγαγεν αὐτοὺς Σαλωμὼν εἰς φόρον ἕως τῆς ἡμέρας
    ταύτης.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν υἱῶν Ἰσραὴλ οὐκ ἔδωκε Σαλωμὼν εἰς παῖδας τῇ βασιλείᾳ αὐτοῦ· ὅτι
    ἰδοὺ ἄνδρες πολεμισταὶ καὶ ἄρχοντες, καὶ οἱ δυνατοὶ καὶ ἄρχοντες ἁρμάτων καὶ ἱππέων.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι ἄρχοντες τῶν προστατῶν βασιλέως Σαλωμὼν, πεντήκοντα καὶ διακόσιοι
    ἐργοδιωκτοῦντες ἐν τῷ λαῷ.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὴν θυγατέρα Φαραὼ ἀνήγαγε Σαλωμὼν ἐκ πόλεως Δαυὶδ εἰς τὸν οἶκον ὃν ᾠκοδόμησεν
    αὐτῇ, ὅτι εἶπεν, οὐ κατοικήσει ἡ γυνή μου ἐν πόλει Δαυὶδ τοῦ βασιλέως Ἰσραὴλ,
    ὅτι ἅγιός ἐστιν οὗ εἰσῆλθεν ἐκεῖ κιβωτὸς Κυρίου.
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τότε ἀνήνεγκε Σαλωμὼν ὁλοκαυτώματα τῷ Κυρίῳ ἐπὶ τὸ θυσιαστήριον, ὃ ᾠκοδόμησε
    Κυρίῳ ἀπέναντι τοῦ ναοῦ
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: κατὰ τὸν λόγον ἡμέρας ἐν ἡμέρᾳ, τοῦ ἀναφέρειν κατὰ τὰς ἐντολὰς Μωυσῆ ἐν τοῖς
    σαββάτοις, καὶ ἐν τοῖς μησὶ, καὶ ἐν ταῖς ἑορταῖς, τρεῖς καιροὺς τοῦ ἐνιαυτοῦ,
    ἐν τῇ ἑορτῇ τῶν ἀζύμων, καὶ ἐν τῇ ἐορτῇ τῶν ἐβδομάδων, καὶ ἐν τῇ ἑορτῇ τῶν σκηνῶν.
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔστησε κατὰ τὴν κρίσιν Δαυὶδ τοῦ πατοὸς αὐτοῦ τὰς διαιρέσεις τῶν ἱερέων,
    καὶ κατὰ τὰς λειτουργίας αὐτῶν· καὶ οἱ Λευῖται ἐπὶ τὰς φυλακὰς αὐτῶν, τοῦ αἰνεῖν
    καὶ λειτουργεῖν κατέναντι τῶν ἱερέων κατὰ τὸν λόγον ἡμέρας ἐν τῇ ἡμερᾳ· καὶ οἱ
    πυλωροὶ κατὰ τὰς διαιρέσεις αὐτῶν εἰς πύλην καὶ πύλην, ὅτι οὕτως ἐντολαὶ Δαυὶδ
    ἀνθρώπου τοῦ Θεοῦ·
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Οὐ παρῆλθον τὰς ἐντολὰς τοῦ βασιλέως περὶ τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς πάντα
    λόγον, καὶ εἰς τοὺς θησαυρούς.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἡτοιμάσθη πᾶσα ἡ ἐργασία ἀφʼ ἧς ἡμέρας ἐθεμελιώθη ἕως οὗ ἐτελείωσε Σαλωμὼν
    τὸν οἶκον Κυρίου.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τότε ᾤχετο Σαλωμὼν εἰς Γασιὼν Γαβὲρ, καὶ εἰς τὴν Αἰλὰθ τὴν παραθαλασσίαν ἐν
    γῇ Ἰδουμαίᾳ.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Χιρὰμ ἐν χειρὶ παίδων αὐτοῦ πλοῖα καὶ παῖδας εἰδότας θάλασσαν,
    καὶ ᾤχοντο μετὰ τῶν παίδων Σαλωμὼν εἰς Σωφιρὰ, καὶ ἔλαβον ἐκεῖθεν τὰ τετρακόσια
    καὶ πεντήκοντα τάλαντα χρυσίου, καὶ ἦλθον πρὸς τὸν βασιλέα Σαλωμών.
  usfm_code: 2CH
  verse: '18'
