- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο μετὰ εἴκοσι ἔτη ἐν οἷς ᾠκοδόμησε Σαλωμὼν τὸν οἶκον Κυρίου,
    καὶ τὸν οἶκον αὑτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ τὰς πόλεις ἃς ἔδωκε Χιρὰμ τῷ Σαλωμὼν, ᾠκοδόμησεν αὐτὰς Σαλωμὼν,
    καὶ κατῴκισεν ἐκεῖ τοὺς υἱοὺς Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἦλθε Σαλωμὼν εἰς Βαισωβὰ, καὶ κατίσχυσεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ᾠκοδόμησε τὴν Θοεδμὸρ ἐν τῇ ἐρήμῳ, καὶ πάσας τὰς πόλεις τὰς ὀχυρὰς
    ἃς ᾠκοδόμησεν ἐν Ἠμάθ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ᾠκοδόμησε τὴν Βαιθωρὼν τὴν ἄνω καὶ τὴν Βαιθωρὼν τὴν κάτω, πόλεις
    ὀχυράς· τείχη, πύλαι, καὶ μοχλοί·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ τὴν Βαλαὰθ, καὶ πάσας τὰς πόλεις τὰς ὀχυρὰς αἳ ἦσαν τῷ Σαλωμὼν,
    καὶ πάσας τὰς πόλεις τῶν ἁρμάτων, καὶ τὰς πόλεις τῶν ἱππέων· καὶ ὅσα ἐπεθύμησε
    Σαλωμὼν κατὰ τὴν ἐπιθυμίαν τοῦ οἰκοδομῆσαι ἐν Ἱερουσαλὴμ, καὶ ἐν τῷ Λιβάνῳ, καὶ
    ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πᾶς ὁ λαὸς ὁ καταλειφθεὶς ἀπὸ τοῦ Χετταίου, καὶ τοῦ Ἀμοῥῥαίου, καὶ τοῦ
    Φερεζαίου, καὶ τοῦ Εὐαίου, καὶ τοῦ Ἰεβουσαίου, οἳ οὐκ εἰσὶν ἐκ τοῦ Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ἀλλʼ ἦσαν ἐκ τῶν υἱῶν αὐτῶν τῶν καταλειφθέντων μετʼ αὐτοὺς ἐν τῇ γῇ,
    οὓς οὐκ ἐξωλόθρευσαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἀνήγαγεν αὐτοὺς Σαλωμὼν εἰς φόρον ἕως
    τῆς ἡμέρας ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐκ τῶν υἱῶν Ἰσραὴλ οὐκ ἔδωκε Σαλωμὼν εἰς παῖδας τῇ βασιλείᾳ αὐτοῦ·
    ὅτι ἰδοὺ ἄνδρες πολεμισταὶ καὶ ἄρχοντες, καὶ οἱ δυνατοὶ καὶ ἄρχοντες ἁρμάτων καὶ
    ἱππέων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ οὗτοι ἄρχοντες τῶν προστατῶν βασιλέως Σαλωμὼν, πεντήκοντα καὶ διακόσιοι
    ἐργοδιωκτοῦντες ἐν τῷ λαῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ τὴν θυγατέρα Φαραὼ ἀνήγαγε Σαλωμὼν ἐκ πόλεως Δαυὶδ εἰς τὸν οἶκον
    ὃν ᾠκοδόμησεν αὐτῇ, ὅτι εἶπεν, οὐ κατοικήσει ἡ γυνή μου ἐν πόλει Δαυὶδ τοῦ βασιλέως
    Ἰσραὴλ, ὅτι ἅγιός ἐστιν οὗ εἰσῆλθεν ἐκεῖ κιβωτὸς Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τότε ἀνήνεγκε Σαλωμὼν ὁλοκαυτώματα τῷ Κυρίῳ ἐπὶ τὸ θυσιαστήριον, ὃ ᾠκοδόμησε
    Κυρίῳ ἀπέναντι τοῦ ναοῦ
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: κατὰ τὸν λόγον ἡμέρας ἐν ἡμέρᾳ, τοῦ ἀναφέρειν κατὰ τὰς ἐντολὰς Μωυσῆ
    ἐν τοῖς σαββάτοις, καὶ ἐν τοῖς μησὶ, καὶ ἐν ταῖς ἑορταῖς, τρεῖς καιροὺς τοῦ ἐνιαυτοῦ,
    ἐν τῇ ἑορτῇ τῶν ἀζύμων, καὶ ἐν τῇ ἐορτῇ τῶν ἐβδομάδων, καὶ ἐν τῇ ἑορτῇ τῶν σκηνῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔστησε κατὰ τὴν κρίσιν Δαυὶδ τοῦ πατοὸς αὐτοῦ τὰς διαιρέσεις τῶν
    ἱερέων, καὶ κατὰ τὰς λειτουργίας αὐτῶν· καὶ οἱ Λευῖται ἐπὶ τὰς φυλακὰς αὐτῶν,
    τοῦ αἰνεῖν καὶ λειτουργεῖν κατέναντι τῶν ἱερέων κατὰ τὸν λόγον ἡμέρας ἐν τῇ ἡμερᾳ·
    καὶ οἱ πυλωροὶ κατὰ τὰς διαιρέσεις αὐτῶν εἰς πύλην καὶ πύλην, ὅτι οὕτως ἐντολαὶ
    Δαυὶδ ἀνθρώπου τοῦ Θεοῦ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὐ παρῆλθον τὰς ἐντολὰς τοῦ βασιλέως περὶ τῶν ἱερέων καὶ τῶν Λευιτῶν
    εἰς πάντα λόγον, καὶ εἰς τοὺς θησαυρούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἡτοιμάσθη πᾶσα ἡ ἐργασία ἀφʼ ἧς ἡμέρας ἐθεμελιώθη ἕως οὗ ἐτελείωσε
    Σαλωμὼν τὸν οἶκον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Τότε ᾤχετο Σαλωμὼν εἰς Γασιὼν Γαβὲρ, καὶ εἰς τὴν Αἰλὰθ τὴν παραθαλασσίαν
    ἐν γῇ Ἰδουμαίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 8
  book_usfm_code: 2CH
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀπέστειλε Χιρὰμ ἐν χειρὶ παίδων αὐτοῦ πλοῖα καὶ παῖδας εἰδότας θάλασσαν,
    καὶ ᾤχοντο μετὰ τῶν παίδων Σαλωμὼν εἰς Σωφιρὰ, καὶ ἔλαβον ἐκεῖθεν τὰ τετρακόσια
    καὶ πεντήκοντα τάλαντα χρυσίου, καὶ ἦλθον πρὸς τὸν βασιλέα Σαλωμών.
