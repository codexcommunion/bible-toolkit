- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐὰν δὲ ψυχὴ προσφέρῃ δῶρον θυσίαν τῷ Κυρίῳ, σεμίδαλις ἔσται τὸ δῶρον
    αὐτοῦ, καὶ ἐπιχεεῖ ἐπʼ αὐτὸ ἔλαιον, καὶ ἐπιθήσει ἐπʼ αὐτὸ λίβανον· θυσία ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ οἴσει πρὸς τοὺς υἱοὺς Ἀαρὼν τοὺς ἱερεῖς· καὶ δραξάμενος ἀπʼ αὐτῆς
    πλήρη τὴν δράκα ἀπὸ τῆς σεμιδάλεως σὺν τῷ ἐλαίῳ, καὶ πάντα τὸν λίβανον αὐτῆς,
    καὶ ἐπιθήσει ὁ ἱερεὺς τὸ μνημόσυνον αὐτῆς ἐπὶ τὸ θυσιαστήριον· θυσία ὀσμὴ εὐωδίας
    τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ τὸ λοιπὸν ἀπὸ τῆς θυσίας Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, ἅγιον τῶν ἁγίων
    ἀπὸ τῶν θυσιῶν Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐὰν δὲ προσφέρῃ δῶρον θυσίαν πεπεμμένην ἐκ κλιβάνου δῶρον Κυρίῳ ἐκ σεμιδάλεως,
    ἄρτους ἀζύμους πεφυραμένους ἐν ἐλαίῳ, καὶ λάγανα ἄζυμα διακεχρισμένα ἐν ἐλαίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐὰν δὲ θυσία ἀπὸ τηγάνου τὸ δῶρόν σου, σεμίδαλις πεφυραμένη ἐν ἐλαίῳ
    ἄζυμά ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ διαθρύψεις αὐτὰ κλάσματα, καὶ ἐπιχεεῖς ἐπʼ αὐτὰ ἔλαιον· θυσία ἐστὶ
    Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐὰν δὲ θυσία ἀπὸ ἐσχάρας τὸ δῶρόν σου, σεμίδαλις ἐν ἐλαίῳ ποιηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ προσοίσει τὴν θυσίαν ἣν ἂν ποιήσῃ ἐκ τούτων τῷ Κυρίῳ, καὶ προσοίσει
    πρὸς τὸν ἱερέα.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ προσεγγίσας πρὸς τὸ θυσιαστήριον, ἀφελεῖ ὁ ἱερεὺς ἀπὸ τῆς θυσίας
    τὸ μνημόσυνον αὐτῆς, καὶ ἐπιθήσει ὁ ἱερεὺς ἐπὶ τὸ θυσιαστήριον, κάρπωμα· ὀσμὴ
    εὐωδίας Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τὸ δὲ καταλειφθὲν ἀπὸ τῆς θυσίας, Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, ἅγια τῶν
    ἁγίων ἀπὸ τῶν καρπωμάτων Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Πᾶσαν θυσίαν, ἣν ἂν προσφέρητε Κυρίῳ, οὐ ποιήσετε ζυμωτόν· πᾶσαν γὰρ
    ζύμην, καὶ πᾶν μέλι οὐ προσοίσετε ἀπʼ αὐτοῦ, καρπῶσαι Κυρίῳ δῶρον.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀπαρχῆς προσοίσετε αὐτὰ Κυρίῳ, ἐπὶ δὲ τὸ θυσιαστήριον οὐκ ἀναβιβασθήσεται
    εἰς ὀσμὴν εὐωδίας Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ πᾶν δῶρον θυσίας ὑμῶν ἁλὶ ἁλισθήσεται· οὐ διαπαύσατε ἅλας διαθήκης
    Κυρίου ἀπὸ θυσιασμάτων ὑμῶν· ἐπὶ παντὸς δώρου ὑμῶν προσοίσετε Κυρίῳ τῷ Θεῷ ὑμῶν
    ἅλας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐὰν δὲ προσφέρῃς θυσίαν πρωτογεννημάτων τῷ Κυρίῳ, νέα πεφρυγμένα χίδρα
    ἐρικτὰ τῷ Κυρίῳ· καὶ προσοίσεις τὴν θυσίαν τῶν πρωτογεννημάτων.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐπιχεεῖς ἐπʼ αὐτὴν ἔλαιον, καὶ ἐπιθήσεις ἐπʼ αὐτὴν λίβανον· θυσία
    ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 2
  book_usfm_code: LEV
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἀνοίσει ὁ ἱερεὺς τὸ μνημόσυνον αὐτῆς ἀπὸ τῶν χίδρων σὺν τῷ ἐλαίῳ,
    καὶ πάντα τὸν λίβανον αὐτῆς· κάρπωμά ἐστι Κυρίῳ.
