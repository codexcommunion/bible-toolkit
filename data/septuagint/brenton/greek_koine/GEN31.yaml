- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἤκουσε δὲ Ἰακὼβ τὰ ῥήματα τῶν υἱῶν Λάβαν, λεγόντων, εἴληφεν Ἰακὼβ πάντα
    τὰ τοῦ πατρὸς ἡμῶν, καὶ ἐκ τῶν τοῦ πατρὸς ἡμῶν πεποίηκε πᾶσαν τὴν δόξαν ταύτην.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶδεν Ἰακὼβ τὸ πρόσωπον τοῦ Λάβαν, καὶ ἰδοὺ οὐκ ἦν πρὸς αὐτὸν ὡσεὶ
    χθὲς καὶ τρίτην ἡμέραν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εἶπε δὲ Κύριος πρὸς Ἰακὼβ, ἀποστρέφου εἰς τὴν γῆν τοῦ πατρός σου, καὶ
    εἰς τὴν γενεάν σου, καὶ ἔσομαι μετὰ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀποστείλας δὲ Ἰακὼβ ἐκάλεσε Λείαν καὶ Ῥαχὴλ εἰς τὸ πεδίον, οὗ ἦν τὰ
    ποίμνια.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπεν αὐταῖς, ὁρῶ ἐγὼ τὸ πρόσωπον τοῦ πατρὸς ὑμῶν, ὅτι οὐκ ἔστι
    πρὸς ἐμοῦ, ὡς ἐχθὲς καὶ τρίτην ἡμέραν· ὁ δὲ Θεὸς τοῦ πατρός μου ἦν μετʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ αὐταὶ δὲ οἴδατε, ὅτι ἐν πάσῃ τῇ ἰσχύϊ μου δεδούλευκα τῷ πατρὶ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ δὲ πατὴρ ὑμῶν παρεκρούσατό με, καὶ ἤλλαξε τὸν μισθόν μου τῶν δέκα
    ἀμνῶν· καὶ οὐκ ἔδωκεν αὐτῷ ὁ Θεὸς κακοποιῆσαί με.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐὰν οὕτως εἴπῃ, τὰ ποικίλα ἔσται σου μισθὸς, καὶ τέξεται πάντα τὰ πρόβατα
    ποικίλα· ἐὰν δὲ εἴπῃ, τὰ λευκὰ ἔσται σου μισθὸς, καὶ τέξεται πάντα τὰ πρόβατα
    λευκά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀφείλετο ὁ Θεὸς πάντα τὰ κτήνη τοῦ πατρὸς ὑμῶν, καὶ ἔδωκέ μοι αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐγένετο ἡνίκα ἐνεκίσσων τὰ πρόβατα ἐν γαστρὶ λαμβάνοντα, καὶ εἶδον
    τοῖς ὀφθαλμοῖς μου ἐν τῷ ὕπνῳ· καὶ ἰδοὺ οἱ τράγοι καὶ οἱ κριοὶ ἀναβαίνοντες ἐπὶ
    τὰ πρόβατα καὶ τὰς αἶγας, διάλευκοι καὶ ποικίλοι καὶ σποδοειδεῖς ῥαντοί.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπέ μοι ὁ Ἄγγελος τοῦ Θεοῦ καθʼ ὕπνον, Ἰακώβ· ἐγὼ δὲ εἶπα, τί ἐστι;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν, ἀνάβλεψον τοῖς ὀφθαλμοῖς σου, καὶ ἴδε τοὺς τράγους καὶ τοὺς
    κριοὺς ἀναβαίνοντας ἐπὶ τὰ πρόβατα καὶ τὰς αἶγας διαλεύκους καὶ ποικίλους καὶ
    σποδοειδεῖς ῥαντούς· ἑώρακα γὰρ ὅσα σοι Λάβαν ποιεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐγώ εἰμι ὁ Θεὸς ὁ ὀφθείς σοι ἐν τόπῳ Θεοῦ, οὗ ἤλειψάς μοι ἐκεῖ στήλην,
    καὶ ηὔξω μοι ἐκεῖ εὐχήν· νῦν οὖν ἀνάστηθι, καὶ ἔξελθε ἐκ τῆς γῆς ταύτης, καὶ ἄπελθε
    εἰς τὴν γῆν τῆς γενέσεώς σου, καὶ ἔσομαι μετὰ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀποκριθεῖσαι Ῥαχὴλ καὶ Λεία εἶπαν αὐτῷ, μὴ ἔστιν ἡμῖν ἔτι μερὶς
    ἢ κληρονομία ἐν τῷ οἴκῳ τοῦ πατρὸς ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὐχ ὡς αἱ ἀλλότριαι λελογίσμεθα αὐτῷ; πέπρακε γὰρ ἡμᾶς, καὶ καταβρώσει
    κατέφαγε τὸ ἀργύριον ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Πάντα τὸν πλοῦτον καὶ τὴν δόξαν, ἣν ἀφείλετο ὁ Θεὸς τοῦ πατρὸς ἡμῶν,
    ἡμῖν ἔσται καὶ τοῖς τέκνοις ἡμῶν· νῦν οὖν ὅσα σοι εἴρηκεν ὁ Θεὸς, ποίει.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀναστὰς δὲ Ἰακὼβ ἔλαβε τὰς γυναῖκας αὐτοῦ καὶ τὰ παιδία αὐτοῦ ἐπὶ τὰς
    καμήλους·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀπήγαγε πάντα τὰ ὑπάρχοντα αὐτῷ, καὶ πᾶσαν τὴν ἀποσκευὴν αὐτοῦ,
    ἣν περιεποιήσατο ἐν τῇ Μεσοποταμίᾳ, καὶ πάντα τὰ αὐτοῦ, ἀπελθεῖν πρὸς Ἰσαὰκ τὸν
    πατέρα αὐτοῦ εἰς γῆν Χαναάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Λάβαν δὲ ᾤχετο κεῖραι τὰ πρόβατα αὐτοῦ· ἔκλεψε δὲ Ῥαχὴλ τὰ εἴδωλα τοῦ
    πατρὸς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔκρυψε δὲ Ἰακὼβ Λάβαν τὸν Σύρον, τοῦ μὴ ἀναγγεῖλαι αὐτῷ, ὅτι ἀποδιδράσκει.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀπέδρα αὐτὸς, καὶ τὰ αὐτοῦ πάντα, καὶ διέβη τὸν ποταμὸν, καὶ ὥρμησεν
    εἰς τὸ ὄρος Γαλαάδ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἀνηγγέλη δὲ Λάβαν τῷ Σύρῳ τῇ ἡμέρᾳ τῇ τρίτῃ, ὅτι ἀπέδρα Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ παραλαβὼν τοὺς ἀδελφοὺς αὐτοῦ μεθʼ ἑαντοῦ, ἐδίωξεν ὀπίσω αὐτοῦ ὁδὸν
    ἡμερῶν ἑπτά· καὶ κατέλαβεν αὐτὸν ἐν τῷ ὄρει Γαλαάδ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἦλθε δὲ ὁ Θεὸς πρὸς Λάβαν τὸν Σύρον καθʼ ὕπνον τὴν νύκτα, καὶ εἶπεν
    αὐτῷ, Φύλαξαι σεαυτὸν μή ποτε λαλήσῃς μετὰ Ἰακὼβ πονηρά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ κατέλαβε Λάβαν τὸν Ἰακώβ· Ἰακὼβ δὲ ἔπηξεν τὴν σκηνὴν αὐτοῦ ἐν τῷ
    ὄρει· Λάβαν δὲ ἔστησε τοὺς ἀδελφοὺς αὐτοῦ ἐν τῷ ὄρει Γαλαάδ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Εἶπε δὲ Λάβαν τῷ Ἰακὼβ, τί ἐποίησας; ἱνατί κρυφῇ ἀπέδρας, καὶ ἐκλοποφόρησάς
    με, καὶ ἀπήγαγες τὰς θυγατέρας μου, ὡς αἰχμαλώτιδας μαχαίρᾳ;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ εἰ ἀνήγγειλάς μοι, ἐξαπέστειλα ἄν σε μετʼ εὐφροσύνης, καὶ μετὰ μουσικῶν,
    καὶ τυμπάνων, καὶ κιθάρας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ οὐκ ἠξιώθην καταφιλῆσαι τὰ παιδία μου, καὶ τὰς θυγατέρας μου· νῦν
    δὲ ἀφρόνως ἔπραξας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ νῦν ἰσχύει ἡ χείρ μου κακοποιῆσαί σε· ὁ δὲ Θεὸς τοῦ πατρός σου χθὲς
    εἶπε πρός με, λέγων, Φύλαξαι σεαυτὸν μή ποτε λαλήσῃς μετὰ Ἰακὼβ πονηρά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Νῦν οὖν πεπόρευσαι· ἐπιθυμίᾳ γὰρ ἐπεθύμησας ἀπελθεῖν εἰς τὸν οἶκον τοῦ
    πατρός σου· ἱνατί ἔκλεψας τοὺς θεούς μου;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἀποκριθεὶς δὲ Ἰακὼβ εἶπε τῷ Λάβαν, ὅτι ἐφοβήθην· εἶπα γὰρ, μή ποτε ἀφέλῃ
    τὰς θυγατέρας σου ἀπʼ ἐμοῦ, καὶ πάντα τὰ ἐμά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ εἶπεν Ἰακὼβ, παρʼ ᾧ ἂν εὕρῃς τοὺς θεούς σου, οὐ ζήσεται ἐναντίον
    τῶν ἀδελφῶν ἡμῶν· ἐπίγνωθι τί ἐστι παρʼ ἐμοὶ τῶν σῶν, καὶ λάβε· καὶ οὐκ ἐπέγνω
    παρʼ αὐτῷ οὐθέν· οὐκ ᾔδει δὲ Ἰακὼβ, ὅτι Ῥαχὴλ ἡ γυνὴ αὐτοῦ ἔκλεψεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Εἰσελθὼν δὲ Λάβαν ἠρεύνησεν εἰς τὸν οἶκον Λείας, καὶ οὐχ εὗρεν· καὶ
    ἐξῆλθεν ἐκ τοῦ οἴκου Λείας, καὶ ἠρεύνησε τὸν οἶκον Ἰακὼβ, καὶ ἐν τῷ οἴκῳ τῶν δύο
    παιδισκῶν, καὶ οὐχ εὗρεν· εἰσῆλθε δὲ καὶ εἰς τὸν οἶκον Ῥαχήλ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ῥαχὴλ δὲ ἔλαβε τὰ εἴδωλα, καὶ ἐνέβαλεν αὐτὰ εἰς τὰ σάγματα τῆς καμήλου,
    καὶ ἐπεκάθισεν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ εἶπε τῷ πατρὶ αὐτῆς, μὴ βαρέως φέρε, κύριε· οὐ δυνάμαι ἀναστῆναι
    ἐνώπιόν σου, ὅτι τὰ κατʼ ἐθισμὸν τῶν γυναικῶν μοι ἐστίν· ἠρεύνησε Λάβαν ἐν ὅλῳ
    τῷ οἴκῳ, καὶ οὐχ εὗρε τὰ εἴδωλα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ὠργίσθη δὲ Ἰακὼβ, καὶ ἐμαχέσατο τῷ Λάβαν· ἀποκριθεὶς δὲ Ἰακὼβ εἶπε τῷ
    Λάβαν, τί τὸ ἀδίκημά μου; καὶ τί τὸ ἁμάρτημά μου, ὅτι κατεδίωξας ὀπίσω μου,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: καὶ ὅτι ἠρεύνησας πάντα τὰ σκεύη τοῦ οἴκου μου; τί εὗρες ἀπὸ πάντων
    τῶν σκευῶν τοῦ οἴκου σου; θὲς ὧδε ἐνώπιον τῶν ἀδελφῶν σου καὶ τῶν ἀδελφῶν μου,
    καὶ ἐλεγξάτωσαν ἀνὰ μέσον τῶν δύο ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ταῦτά μοι εἴκοσι ἔτη ἐγώ εἰμι μετὰ σοῦ· τὰ πρόβατά σου καὶ αἱ αἶγές
    σου οὐκ ἠτεκνώθησαν· κριοὺς τῶν προβάτων σου οὐ κατέφαγον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Θηριάλωτον οὐκ ἐνήνοχά σοι· ἐγὼ ἀπετίννυον παρʼ ἐμαυτοῦ κλέμματα ἡμέρας,
    καὶ κλέμματα νυκτός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ἐγενόμην τῆς ἡμέρας συγκαιόμενος τῷ καύματι, καὶ τῷ παγετῷ τῆς νυκτός·
    καὶ ἀφίστατο ὁ ὕπνος μου ἀπὸ τῶν ὀφθαλμῶν μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Ταῦτά μοι εἴκοσι ἔτη ἐγώ εἰμι ἐν τῇ οἰκίᾳ σου· ἐδούλευσά σοι δεκατέσσαρα
    ἔτη ἀντὶ τῶν δύο θυγατέρων σου, καὶ ἓξ ἔτη ἐν τοῖς προβάτοις σου, καὶ παρελογίσω
    τὸν μισθόν μου δέκα ἀμνάσιν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Εἰ μὴ ὁ Θεὸς τοῦ πατρός μου Ἁβραὰμ, καὶ ὁ φόβος Ἰσαὰκ, ἦν μοι, νῦν ἂν
    κενόν με ἐξαπέστειλας· τὴν ταπείνωσίν μου, καὶ τὸν κόπον τῶν χειρῶν μου, εἶδεν
    ὁ Θεός· καὶ ἤλεγξέ σε χθές.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Ἀποκριθεὶς δὲ Λάβαν εἶπε τῷ Ἰακὼβ, αἱ θυγατέρες, θυγατέρες μου, καὶ
    υἱοὶ, υἱοί μου, καὶ τὰ κτήνη, κτήνη μου· καὶ πάντα ὅσα σὺ ὁρᾷς, ἐμά ἐστι, καὶ
    τῶν θυγατέρων μου· τί ποιήσω ταύταις σήμερον ἢ τοῖς τέκνοις αὐτῶν, οἷς ἔτεκον;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Νῦν οὖν δεῦρο διαθῶμαι διαθήκην ἐγώ τε καὶ σύ· καὶ ἔσται εἰς μαρτύριον
    ἀνὰ μέσον ἐμοῦ καὶ σοῦ· εἶπε δὲ αὐτῷ, ἰδοὺ οὐθεὶς μεθʼ ἡμῶν ἐστιν· ἴδε ὁ Θεὸς
    μάρτυς ἀνὰ μέσον ἐμοῦ καὶ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Λαβὼν δὲ Ἰακὼβ λίθον, ἔστησεν αὐτὸν στήλην.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Εἶπε δὲ Ἰακὼβ τοῖς ἀδελφοῖς αὐτοῦ, συλλέγετε λίθους· καὶ συνέλεξαν λίθους,
    καὶ ἐποίησαν βουνόν· καὶ ἔφαγον ἐκεῖ ἐπὶ τοῦ βουνοῦ· καὶ εἶπεν αὐτῷ Λάβαν, ὁ βουνὸς
    οὗτος μαρτυρεῖ ἀνὰ μέσον ἐμοῦ καὶ σοῦ σήμερον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ ἐκάλεσεν αὐτὸν Λάβαν, βουνὸς τῆς μαρτυρίας· Ἰακὼβ δὲ ἐκάλεσεν αὐτὸν,
    βουνὸς μάρτυς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Εἶπε δὲ Λάβαν τῷ Ἰακὼβ, ἰδοὺ ὁ βουνὸς οὗτος καὶ ἡ στήλη, ἣν ἔστησα ἀνὰ
    μέσον ἐμοῦ καὶ σοῦ· μαρτυρεῖ ὁ βουνὸς οὗτος, καὶ μαρτυρεῖ ἡ στήλη αὕτη· διὰ τοῦτο
    ἐκλήθη τὸ ὄνομα, βουνὸς μαρτυρεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Καὶ ἡ ὅρασις, ἣν εἶπεν, ἐπίδοι ὁ Θεὸς ἀνὰ μέσον ἐμοῦ καὶ σοῦ· ὅτι ἀποστησόμεθα
    ἕτερος ἀφʼ ἑτέρου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Εἰ ταπεινώσεις τὰς θυγατέρας μου, εἰ λάβῃς γυναῖκας πρὸς ταῖς θυγατράσι
    μου, ὅρα, οὐθεὶς μεθʼ ἡμῶν ἐστιν ὁρῶν· Θεὸς μάρτυς μεταξὺ ἐμοῦ καὶ μεταξὺ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Καὶ εἶπε Λάβαν τῷ Ἰακὼβ, ἰδοὺ ὁ βουνὸς οὗτος καὶ μάρτυς ἡ στήλη αὕτη.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Ἐάν τε γὰρ ἐγὼ μὴ διαβῶ πρός σε, μήτε σὺ διαβῇς πρός με τὸν βουνὸν τοῦτον
    καὶ τὴν στήλην ταύτην ἐπὶ κακίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Ὁ Θεὸς Ἁβραὰμ καὶ ὁ Θεὸς Ναχὼρ κρίναι ἀνὰ μέσον ἡμῶν· καὶ ὤμοσεν Ἰακὼβ
    κατὰ τοῦ φόβου τοῦ πατρὸς αὐτοῦ Ἰσαάκ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  book_usfm_code: GEN
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Καὶ ἔθυσεν θυσίαν ἐν τῷ ὄρει· καὶ ἐκάλεσε τοὺς ἀδελφοὺς αὐτοῦ, καὶ ἔφαγον
    καὶ ἔπιον, καὶ ἐκοιμήθησαν ἐν τῷ ὄρει.
