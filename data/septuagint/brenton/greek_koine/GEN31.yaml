- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἤκουσε δὲ Ἰακὼβ τὰ ῥήματα τῶν υἱῶν Λάβαν, λεγόντων, εἴληφεν Ἰακὼβ πάντα τὰ
    τοῦ πατρὸς ἡμῶν, καὶ ἐκ τῶν τοῦ πατρὸς ἡμῶν πεποίηκε πᾶσαν τὴν δόξαν ταύτην.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν Ἰακὼβ τὸ πρόσωπον τοῦ Λάβαν, καὶ ἰδοὺ οὐκ ἦν πρὸς αὐτὸν ὡσεὶ χθὲς
    καὶ τρίτην ἡμέραν.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Ἰακὼβ, ἀποστρέφου εἰς τὴν γῆν τοῦ πατρός σου, καὶ εἰς
    τὴν γενεάν σου, καὶ ἔσομαι μετὰ σοῦ.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἀποστείλας δὲ Ἰακὼβ ἐκάλεσε Λείαν καὶ Ῥαχὴλ εἰς τὸ πεδίον, οὗ ἦν τὰ ποίμνια.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐταῖς, ὁρῶ ἐγὼ τὸ πρόσωπον τοῦ πατρὸς ὑμῶν, ὅτι οὐκ ἔστι πρὸς ἐμοῦ,
    ὡς ἐχθὲς καὶ τρίτην ἡμέραν· ὁ δὲ Θεὸς τοῦ πατρός μου ἦν μετʼ ἐμοῦ.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ αὐταὶ δὲ οἴδατε, ὅτι ἐν πάσῃ τῇ ἰσχύϊ μου δεδούλευκα τῷ πατρὶ ὑμῶν.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὁ δὲ πατὴρ ὑμῶν παρεκρούσατό με, καὶ ἤλλαξε τὸν μισθόν μου τῶν δέκα ἀμνῶν·
    καὶ οὐκ ἔδωκεν αὐτῷ ὁ Θεὸς κακοποιῆσαί με.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐὰν οὕτως εἴπῃ, τὰ ποικίλα ἔσται σου μισθὸς, καὶ τέξεται πάντα τὰ πρόβατα
    ποικίλα· ἐὰν δὲ εἴπῃ, τὰ λευκὰ ἔσται σου μισθὸς, καὶ τέξεται πάντα τὰ πρόβατα
    λευκά.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀφείλετο ὁ Θεὸς πάντα τὰ κτήνη τοῦ πατρὸς ὑμῶν, καὶ ἔδωκέ μοι αὐτά.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡνίκα ἐνεκίσσων τὰ πρόβατα ἐν γαστρὶ λαμβάνοντα, καὶ εἶδον τοῖς
    ὀφθαλμοῖς μου ἐν τῷ ὕπνῳ· καὶ ἰδοὺ οἱ τράγοι καὶ οἱ κριοὶ ἀναβαίνοντες ἐπὶ τὰ
    πρόβατα καὶ τὰς αἶγας, διάλευκοι καὶ ποικίλοι καὶ σποδοειδεῖς ῥαντοί.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπέ μοι ὁ Ἄγγελος τοῦ Θεοῦ καθʼ ὕπνον, Ἰακώβ· ἐγὼ δὲ εἶπα, τί ἐστι;
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἀνάβλεψον τοῖς ὀφθαλμοῖς σου, καὶ ἴδε τοὺς τράγους καὶ τοὺς κριοὺς
    ἀναβαίνοντας ἐπὶ τὰ πρόβατα καὶ τὰς αἶγας διαλεύκους καὶ ποικίλους καὶ σποδοειδεῖς
    ῥαντούς· ἑώρακα γὰρ ὅσα σοι Λάβαν ποιεῖ.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐγώ εἰμι ὁ Θεὸς ὁ ὀφθείς σοι ἐν τόπῳ Θεοῦ, οὗ ἤλειψάς μοι ἐκεῖ στήλην, καὶ
    ηὔξω μοι ἐκεῖ εὐχήν· νῦν οὖν ἀνάστηθι, καὶ ἔξελθε ἐκ τῆς γῆς ταύτης, καὶ ἄπελθε
    εἰς τὴν γῆν τῆς γενέσεώς σου, καὶ ἔσομαι μετὰ σοῦ.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθεῖσαι Ῥαχὴλ καὶ Λεία εἶπαν αὐτῷ, μὴ ἔστιν ἡμῖν ἔτι μερὶς ἢ κληρονομία
    ἐν τῷ οἴκῳ τοῦ πατρὸς ἡμῶν;
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Οὐχ ὡς αἱ ἀλλότριαι λελογίσμεθα αὐτῷ; πέπρακε γὰρ ἡμᾶς, καὶ καταβρώσει κατέφαγε
    τὸ ἀργύριον ἡμῶν.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Πάντα τὸν πλοῦτον καὶ τὴν δόξαν, ἣν ἀφείλετο ὁ Θεὸς τοῦ πατρὸς ἡμῶν, ἡμῖν
    ἔσται καὶ τοῖς τέκνοις ἡμῶν· νῦν οὖν ὅσα σοι εἴρηκεν ὁ Θεὸς, ποίει.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἀναστὰς δὲ Ἰακὼβ ἔλαβε τὰς γυναῖκας αὐτοῦ καὶ τὰ παιδία αὐτοῦ ἐπὶ τὰς καμήλους·
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀπήγαγε πάντα τὰ ὑπάρχοντα αὐτῷ, καὶ πᾶσαν τὴν ἀποσκευὴν αὐτοῦ, ἣν περιεποιήσατο
    ἐν τῇ Μεσοποταμίᾳ, καὶ πάντα τὰ αὐτοῦ, ἀπελθεῖν πρὸς Ἰσαὰκ τὸν πατέρα αὐτοῦ εἰς
    γῆν Χαναάν.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Λάβαν δὲ ᾤχετο κεῖραι τὰ πρόβατα αὐτοῦ· ἔκλεψε δὲ Ῥαχὴλ τὰ εἴδωλα τοῦ πατρὸς
    αὐτῆς.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἔκρυψε δὲ Ἰακὼβ Λάβαν τὸν Σύρον, τοῦ μὴ ἀναγγεῖλαι αὐτῷ, ὅτι ἀποδιδράσκει.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀπέδρα αὐτὸς, καὶ τὰ αὐτοῦ πάντα, καὶ διέβη τὸν ποταμὸν, καὶ ὥρμησεν εἰς
    τὸ ὄρος Γαλαάδ.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἀνηγγέλη δὲ Λάβαν τῷ Σύρῳ τῇ ἡμέρᾳ τῇ τρίτῃ, ὅτι ἀπέδρα Ἰακώβ.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ παραλαβὼν τοὺς ἀδελφοὺς αὐτοῦ μεθʼ ἑαντοῦ, ἐδίωξεν ὀπίσω αὐτοῦ ὁδὸν ἡμερῶν
    ἑπτά· καὶ κατέλαβεν αὐτὸν ἐν τῷ ὄρει Γαλαάδ.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἦλθε δὲ ὁ Θεὸς πρὸς Λάβαν τὸν Σύρον καθʼ ὕπνον τὴν νύκτα, καὶ εἶπεν αὐτῷ,
    Φύλαξαι σεαυτὸν μή ποτε λαλήσῃς μετὰ Ἰακὼβ πονηρά.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ κατέλαβε Λάβαν τὸν Ἰακώβ· Ἰακὼβ δὲ ἔπηξεν τὴν σκηνὴν αὐτοῦ ἐν τῷ ὄρει·
    Λάβαν δὲ ἔστησε τοὺς ἀδελφοὺς αὐτοῦ ἐν τῷ ὄρει Γαλαάδ.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Λάβαν τῷ Ἰακὼβ, τί ἐποίησας; ἱνατί κρυφῇ ἀπέδρας, καὶ ἐκλοποφόρησάς
    με, καὶ ἀπήγαγες τὰς θυγατέρας μου, ὡς αἰχμαλώτιδας μαχαίρᾳ;
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἰ ἀνήγγειλάς μοι, ἐξαπέστειλα ἄν σε μετʼ εὐφροσύνης, καὶ μετὰ μουσικῶν,
    καὶ τυμπάνων, καὶ κιθάρας.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠξιώθην καταφιλῆσαι τὰ παιδία μου, καὶ τὰς θυγατέρας μου· νῦν δὲ ἀφρόνως
    ἔπραξας.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἰσχύει ἡ χείρ μου κακοποιῆσαί σε· ὁ δὲ Θεὸς τοῦ πατρός σου χθὲς εἶπε
    πρός με, λέγων, Φύλαξαι σεαυτὸν μή ποτε λαλήσῃς μετὰ Ἰακὼβ πονηρά.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Νῦν οὖν πεπόρευσαι· ἐπιθυμίᾳ γὰρ ἐπεθύμησας ἀπελθεῖν εἰς τὸν οἶκον τοῦ πατρός
    σου· ἱνατί ἔκλεψας τοὺς θεούς μου;
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἀποκριθεὶς δὲ Ἰακὼβ εἶπε τῷ Λάβαν, ὅτι ἐφοβήθην· εἶπα γὰρ, μή ποτε ἀφέλῃ τὰς
    θυγατέρας σου ἀπʼ ἐμοῦ, καὶ πάντα τὰ ἐμά.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰακὼβ, παρʼ ᾧ ἂν εὕρῃς τοὺς θεούς σου, οὐ ζήσεται ἐναντίον τῶν ἀδελφῶν
    ἡμῶν· ἐπίγνωθι τί ἐστι παρʼ ἐμοὶ τῶν σῶν, καὶ λάβε· καὶ οὐκ ἐπέγνω παρʼ αὐτῷ οὐθέν·
    οὐκ ᾔδει δὲ Ἰακὼβ, ὅτι Ῥαχὴλ ἡ γυνὴ αὐτοῦ ἔκλεψεν αὐτούς.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Εἰσελθὼν δὲ Λάβαν ἠρεύνησεν εἰς τὸν οἶκον Λείας, καὶ οὐχ εὗρεν· καὶ ἐξῆλθεν
    ἐκ τοῦ οἴκου Λείας, καὶ ἠρεύνησε τὸν οἶκον Ἰακὼβ, καὶ ἐν τῷ οἴκῳ τῶν δύο παιδισκῶν,
    καὶ οὐχ εὗρεν· εἰσῆλθε δὲ καὶ εἰς τὸν οἶκον Ῥαχήλ.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ῥαχὴλ δὲ ἔλαβε τὰ εἴδωλα, καὶ ἐνέβαλεν αὐτὰ εἰς τὰ σάγματα τῆς καμήλου, καὶ
    ἐπεκάθισεν αὐτοῖς.
  usfm_code: GEN
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τῷ πατρὶ αὐτῆς, μὴ βαρέως φέρε, κύριε· οὐ δυνάμαι ἀναστῆναι ἐνώπιόν
    σου, ὅτι τὰ κατʼ ἐθισμὸν τῶν γυναικῶν μοι ἐστίν· ἠρεύνησε Λάβαν ἐν ὅλῳ τῷ οἴκῳ,
    καὶ οὐχ εὗρε τὰ εἴδωλα.
  usfm_code: GEN
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὠργίσθη δὲ Ἰακὼβ, καὶ ἐμαχέσατο τῷ Λάβαν· ἀποκριθεὶς δὲ Ἰακὼβ εἶπε τῷ Λάβαν,
    τί τὸ ἀδίκημά μου; καὶ τί τὸ ἁμάρτημά μου, ὅτι κατεδίωξας ὀπίσω μου,
  usfm_code: GEN
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ ὅτι ἠρεύνησας πάντα τὰ σκεύη τοῦ οἴκου μου; τί εὗρες ἀπὸ πάντων τῶν σκευῶν
    τοῦ οἴκου σου; θὲς ὧδε ἐνώπιον τῶν ἀδελφῶν σου καὶ τῶν ἀδελφῶν μου, καὶ ἐλεγξάτωσαν
    ἀνὰ μέσον τῶν δύο ἡμῶν.
  usfm_code: GEN
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ταῦτά μοι εἴκοσι ἔτη ἐγώ εἰμι μετὰ σοῦ· τὰ πρόβατά σου καὶ αἱ αἶγές σου οὐκ
    ἠτεκνώθησαν· κριοὺς τῶν προβάτων σου οὐ κατέφαγον.
  usfm_code: GEN
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Θηριάλωτον οὐκ ἐνήνοχά σοι· ἐγὼ ἀπετίννυον παρʼ ἐμαυτοῦ κλέμματα ἡμέρας, καὶ
    κλέμματα νυκτός.
  usfm_code: GEN
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐγενόμην τῆς ἡμέρας συγκαιόμενος τῷ καύματι, καὶ τῷ παγετῷ τῆς νυκτός· καὶ
    ἀφίστατο ὁ ὕπνος μου ἀπὸ τῶν ὀφθαλμῶν μου.
  usfm_code: GEN
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ταῦτά μοι εἴκοσι ἔτη ἐγώ εἰμι ἐν τῇ οἰκίᾳ σου· ἐδούλευσά σοι δεκατέσσαρα ἔτη
    ἀντὶ τῶν δύο θυγατέρων σου, καὶ ἓξ ἔτη ἐν τοῖς προβάτοις σου, καὶ παρελογίσω τὸν
    μισθόν μου δέκα ἀμνάσιν.
  usfm_code: GEN
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Εἰ μὴ ὁ Θεὸς τοῦ πατρός μου Ἁβραὰμ, καὶ ὁ φόβος Ἰσαὰκ, ἦν μοι, νῦν ἂν κενόν
    με ἐξαπέστειλας· τὴν ταπείνωσίν μου, καὶ τὸν κόπον τῶν χειρῶν μου, εἶδεν ὁ Θεός·
    καὶ ἤλεγξέ σε χθές.
  usfm_code: GEN
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἀποκριθεὶς δὲ Λάβαν εἶπε τῷ Ἰακὼβ, αἱ θυγατέρες, θυγατέρες μου, καὶ υἱοὶ,
    υἱοί μου, καὶ τὰ κτήνη, κτήνη μου· καὶ πάντα ὅσα σὺ ὁρᾷς, ἐμά ἐστι, καὶ τῶν θυγατέρων
    μου· τί ποιήσω ταύταις σήμερον ἢ τοῖς τέκνοις αὐτῶν, οἷς ἔτεκον;
  usfm_code: GEN
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Νῦν οὖν δεῦρο διαθῶμαι διαθήκην ἐγώ τε καὶ σύ· καὶ ἔσται εἰς μαρτύριον ἀνὰ
    μέσον ἐμοῦ καὶ σοῦ· εἶπε δὲ αὐτῷ, ἰδοὺ οὐθεὶς μεθʼ ἡμῶν ἐστιν· ἴδε ὁ Θεὸς μάρτυς
    ἀνὰ μέσον ἐμοῦ καὶ σοῦ.
  usfm_code: GEN
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Λαβὼν δὲ Ἰακὼβ λίθον, ἔστησεν αὐτὸν στήλην.
  usfm_code: GEN
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰακὼβ τοῖς ἀδελφοῖς αὐτοῦ, συλλέγετε λίθους· καὶ συνέλεξαν λίθους,
