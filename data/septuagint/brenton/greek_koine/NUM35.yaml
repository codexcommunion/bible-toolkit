- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐπὶ δυσμῶν Μωὰβ παρὰ τὸν Ἰορδάνην κατὰ
    Ἱεριχὼ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: σύνταξον τοῖς υἱοῖς Ἰσραὴλ, καὶ δώσουσι τοῖς Λευίταις ἀπὸ τῶν κλήρων
    κατασχέσεως αὐτῶν πόλεις κατοικεῖν· καὶ τὰ προάστεια τῶν πόλεων κύκλῳ αὐτῶν δώσουσι
    τοῖς Λευίταις.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔσονται αὐτοῖς αἱ πόλεις κατοικεῖν, καὶ τὰ ἀφορίσματα αὐτῶν ἔσται
    τοῖς κτήνεσιν αὐτῶν, καὶ πᾶσι τοῖς τετράποσιν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ τὰ συνκυροῦντα τῶν πόλεων, ἃς δώσετε τοῖς Λευίταις, ἀπὸ τείχους
    τῆς πόλεως καὶ ἔξω δισχιλίους πήχεις κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ μετρήσεις ἔξω τῆς πόλεως τὸ κλίτος τὸ πρὸς ἀνατολὰς δισχιλίους πήχεις,
    καὶ τὸ κλίτος τὸ πρὸς Λίβα δισχιλίους πήχεις, καὶ τὸ κλίτος τὸ πρὸς θάλασσαν διαχιλίους
    πήχεις, καὶ τὸ κλίτος τὸ πρὸς Βοῤῥᾶν δισχιλίους πήχεις· καὶ ἡ πόλις μέσον τούτου
    ἔσται ὑμῖν, καὶ τὰ ὅμορα τῶν πόλεων.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ τὰς πόλεις δώσετε τοῖς Λευίταις, τὰς ἓξ πόλεις τῶν φυγαδευτηρίων
    ἃς δώσετε φυγεῖν ἐκεῖ τῷ φονεύσαντι, καὶ πρὸς ταύταις τεσσαράκοντα καὶ δύο πόλεις.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πάσας τὰς πόλεις δώσετε τοῖς Λευίταις τεσσαράκοντα καὶ ὀκτὼ πόλεις·
    ταύτας, καὶ τὰ προάστεια αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τὰς πόλεις ἃς δώσετε ἀπὸ τῆς κατασχέσεως υἱῶν Ἰσραὴλ, ἀπὸ τῶν τὰ
    πολλὰ, πολλά· καὶ ἀπὸ τῶν ἐλαττόνων, ἐλάττω· ἕκαστος κατὰ τὴν κληρονομίαν αὐτοῦ
    ἣν κατακληρονομήσουσι, δώσουσιν ἀπὸ τῶν πόλεων τοῖς Λευίταις.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὑμεῖς διαβαίνετε τὸν
    Ἰορδάνην εἰς γῆν Χαναάν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ διαστελεῖτε ὑμῖν αὐτοῖς πόλεις· φυγαδευτήρια ἔσται ὑμῖν φυγεῖν ἐκεῖ
    τὸν φονευτὴν, πᾶς ὁ πατάξας ψυχὴν ἀκουσίως.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔσονται αἱ πόλεις ὑμῖν φυγαδευτήρια ἀπὸ τοῦ ἀγχιστεύοντος τὸ αἷμα,
    καὶ οὐ μὴ ἀποθάνῃ ὁ φονεύων ἕως ἂν στῇ ἔναντι τῆς συναγωγῆς εἰς κρίσιν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ αἱ πόλεις ἃς δώσετε τὰς ἓξ πόλεις, φυγαδευτήρια ἔσονται ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τὰς τρεῖς πόλεις δώσετε πέραν τοῦ Ἰορδάνου, καὶ τὰς τρεῖς πόλεις δώσετε
    ἐν γῇ Χαναάν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Φυγαδεῖον ἔσται τοῖς υἱοῖς Ἰσραήλ, καὶ τῷ προσηλύτῳ, καὶ τῷ παροίκῳ
    τῷ ἐν ὑμῖν· ἔσονται αἱ πόλεις αὗται εἰς φυγαδευτήριον, φυγεῖν ἐκεῖ παντὶ πατάξαντι
    ψυχὴν ἀκουσίως.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐὰν δὲ ἐν σκεύει σιδήρου πατάξῃ αὐτὸν, καὶ τελευτήσῃ, φονευτής ἐστι·
    θανάτῳ θανατούσθω ὁ φονευτής.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐὰν δὲ ἐν λίθῳ ἐκ χειρὸς ἐν ᾧ ἀποθανεῖται ἐν αὐτῷ, πατάξῃ αὐτὸν, καὶ
    ἀποθάνῃ, φονευτής ἐστι· θανάτῳ θανατούσθω ὁ φονευτής.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐὰν δὲ ἐν σκεύει ξυλίνῳ ἐκ χειρὸς ἐξ οὗ ἀποθανεῖται ἐν αὐτῷ, πατάξῃ
    αὐτόν, καὶ ἀποθάνῃ, φονευτής ἐστι· θανάτῳ θανατούσθω ὁ φονευτής.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὁ ἀγχιστεύων τὸ αἷμα, οὗτος ἀποκτενεῖ τὸν φονεύσαντα· ὅταν συναντήσῃ
    αὐτῷ οὗτος, ἀποκτενεῖ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐὰν δὲ διʼ ἔχθραν ὤσῃ αὐτὸν, καὶ ἐπιῤῥίψῃ ἐπʼ αὐτὸν πᾶν σκεῦος ἐξ ἐνέδρου,
    καὶ ἀποθάνῃ,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ἢ διὰ μῆνιν ἐπάταξεν αὐτὸν τῇ χειρί, καὶ ἀποθάνῃ, θανάτῳ θανατούσθω
    ὁ πατάξας, φονευτής ἐστι· θανάτῳ θανατούσθω ὁ φονεύων· ὁ ἀγχιστεύων τὸ αἷμα ἀποκτενεῖ
    τὸν φονεύσαντα ἐν τῷ συναντῆσαι αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐὰν δὲ ἐξάπινα, οὐ διʼ ἔχθραν ὤσῃ αὐτὸν, ἢ ἐπιῤῥίψῃ ἐπʼ αὐτὸν πᾶν σκεῦος,
    οὐκ ἐξ ἐνέδρου,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ἢ παντὶ λίθῳ, ἐν ᾧ ἀποθανεῖται ἐν αὐτῷ, οὐκ εἰδὼς, καὶ ἐπιπέσῃ ἐπʼ αὐτὸν,
    καὶ ἀποθάνῃ, αὐτὸς δὲ οὐκ ἐχθρὸς αὐτοῦ ἦν, οὐδὲ ζητῶν κακοποιῆσαι αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ κρινεῖ ἡ συναγωγὴ ἀναμέσον τοῦ πατάξαντος καὶ ἀναμέσον τοῦ ἀγχιστεύοντος
    τὸ αἷμα, κατὰ τὰ κρίματα ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐξελεῖται ἡ συναγωγὴ τὸν φονεύσαντα ἀπὸ τοῦ ἀγχιστεύοντος τὸ αἷμα,
    καὶ ἀποκαταστήσουσιν αὐτὸν ἡ συναγωγὴ εἰς τὴν πόλιν τοῦ φυγαδευτηρίου αὐτοῦ, οὗ
    κατέφυγε, καὶ κατοικήσει ἐκεῖ ἕως ἂν ἀποθάνῃ ὁ ἱερεὺς ὁ μέγας, ὃν ἔχρισαν αὐτὸν
    τῷ ἐλαίῳ τῷ ἁγίῳ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐὰν δὲ ἐξόδῳ ἐξέλθῃ ὁ φονεύασς τὰ ὅρια τῆς πόλεως εἰς ἣν κατέφυγεν ἐκεῖ,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ εὕρῃ αὐτὸν ὁ ἀγχιστεύων τὸ αἷμα ἔξω τῶν ὁρίων τῆς πόλεως καταφυγῆς
    αὐτοῦ, καὶ φονεύσῃ ὁ ἀγχιστεύων τὸ αἷμα τὸν φονεύσαντα, οὐκ ἔνοχός ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐν γὰρ τῇ πόλει τῆς καταφυγῆς κατοικείτω ἕως ἂν ἀποθάνῃ ὁ ἱερεὺς ὁ μέγας·
    καὶ μετὰ τὸ ἀποθανεῖν τὸν ἱερέα τὸν μέγαν, ἐπαναστραφήσεται ὁ φονεύσας εἰς τὴν
    γῆν τῆς κατασχέσεως αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἔσται ταῦτα ὑμῖν εἰς δικαίωμα κρίματος εἰς τὰς γενεὰς ὑμῶν ἐν πάσαις
    ταῖς κατοικίαις ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Πᾶς πατάξας ψυχήν, διὰ μαρτύρων φονεύσεις τὸν φονεύσαντα· καὶ μάρτυς
    εἷς οὐ μαρτυρήσει ἐπὶ ψυχὴν ἀποθανεῖν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ οὐ λήψεσθε λύτρα περὶ ψυχῆς παρὰ τοῦ φονεύσαντος τοῦ ἐνόχου ὄντος
    ἀναιρεθῆναι· θανάτῳ γὰρ θανατωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Οὐ λήψεσθε λύτρα τοῦ φυγεῖν εἰς πόλιν τῶν φυγαδευτηρίων, τοῦ πάλιν κατοικεῖν
    ἐπὶ τῆς γῆς, ἕως ἂν ἀποθάνῃ ὁ ἱερεὺς ὁ μέγας.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ οὐ μὴ φονοκτονήσητε τὴν γῆν εἰς ἣν ὑμεῖς κατοικεῖτε· τὸ γὰρ αἷμα
    τοῦτο φονοκτονεῖ τὴν γῆν, καὶ οὐκ ἐξιλασθήσεται ἡ γῆ ἀπὸ τοῦ αἵματος τοῦ ἐκχυθέντος
    ἐπʼ αὐτῆς, ἀλλʼ ἐπὶ τοῦ αἵματος τοῦ ἐκχέοντος.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 35
  book_usfm_code: NUM
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ οὐ μιανεῖτε τὴν γῆν ἐφʼ ἧς κατοικεῖτε ἐπʼ αὐτῆς, ἐφʼ ἧς ἐγὼ κατασκηνώ
    ἐν ὑμῖν· ἐγὼ γάρ εἰμι Κύριος κατασκηνῶν ἐν μέσῳ τῶν υἱῶν Ἰσραήλ.
