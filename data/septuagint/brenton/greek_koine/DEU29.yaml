- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Οὗτοι οἱ λόγοι τῆς διαθήκης, οὓς ἐνετείλατο Κύριος Μωυσῇ στῆσαι τοῖς υἱοῖς
    Ἰσραὴλ ἐν γῇ Μωὰβ, πλὴν τῆς διαθήκης ἧς διέθετο αὐτοῖς ἐν Χωρήβ.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Μωυσῆς πάντας τοὺς υἱοὺς Ἰσραὴλ, καὶ εἶπε πρὸς αὐτοὺς, ὑμεῖς ἑωράκατε
    πάντα ὅσα ἐποίησε Κύριος ἐν γῇ Αἰγύπτῳ ἐνώπιον ὑμῶν Φαραὼ καὶ τοῖς θεράπουσιν
    αὐτοῦ, καὶ πάσῃ τῇ γῇ αὐτοῦ,
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: τοὺς πειρασμοὺς τοὺς μεγάλους οὓς ἑωράκασιν οἱ ὀφθαλμοί σου, τὰ σημεῖα καὶ
    τὰ τέρατα τὰ μεγάλα ἐκεῖνα.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔδωκε Κύριος ὁ Θεὸς ὑμῖν καρδίαν εἰδέναι, καὶ ὀφθαλμοὺς βλέπειν, καὶ
    ὦτα ἀκούειν ἕως τῆς ἡμέρας ταύτης.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἤγαγεν ὑμᾶς τεσσαράκοντα ἔτη ἐν τῇ ἐρήμῳ· οὐκ ἐπαλαιώθη τὰ ἱμάτια ὑμῶν,
    καὶ τὰ ὑποδήματα ὑμῶν οὐ κατετρίβη ἀπὸ τῶν ποδῶν ὑμῶν.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἄρτον οὐκ ἐφάγετε, οἶνον καὶ σίκερα οὐκ ἐπίετε, ἵνα γνῶτε ὃτι Κύριος ὁ Θεὸς
    ὑμῶν ἐγώ.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἤλθετε ἕως τοῦ τόπου τούτου· καὶ ἑξῆλθε Σηὼν βασιλεὺς Ἐσεβὼν, καὶ Ὢγ βασιλεὺς
    Βασὰν εἰς συνάντησιν ἡμῖν ἐν πολέμῳ.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐπατάξαμεν αὐτοὺς, καὶ ἐλάβομεν τὴν γῆν αὐτῶν, καὶ ἔδωκα αὐτὴν ἐν κλήρῳ
    τῷ Ῥουβὴν, καὶ τῷ Γαδδὶ, καὶ τῷ ἡμίσει φυλῆς Μανασσῆ.
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε ποιεῖν πάντας τοὺς λόγους τῆς διαθήκης ταύτης, ἵνα συνῆτε πάντα
    ὅσα ποιήσετε.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὑμεῖς ἑστήκατε πάντες σήμερον ἐναντίον Κυρίου τοῦ Θεοῦ ὑμῶν, οἱ ἀρχίφυλοι
    ὑμῶν, καὶ ἡ γερουσία ὑμῶν, καὶ οἱ κριταὶ ὑμῶν, καὶ οἱ γραμματοεισαγωγεῖς ὑμῶν,
    πᾶς ἀνὴρ Ἰσραήλ,
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: αἱ γυναῖκες ὑμῶν, καὶ τὰ ἔκγονα ὑμῶν καὶ ὁ προσήλυτος ὁ ἐν μέσῳ τῆς παρεμβολῆς
    ὑμῶν, ἀπὸ ξυλοκόπου ὑμῶν καὶ ἕως ὑδροφόρου ὑμῶν,
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: παρελθεῖν ἐν τῇ διαθήκῃ Κυρίου τοῦ Θεοῦ ὑμῶν, καὶ ἐν ταῖς ἀραῖς αὐτοῦ, ὅσα
    Κύριος ὁ Θεός σου διατίθεται πρὸς σὲ σήμερον·
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: ἵνα στήσῃ σε αὐτῷ εἰς λαὸν, καὶ αὐτὸς ἔσται σου Θεὸς, ὃν τρόπον εἶπέ σοι,
    καὶ ὃν τρόπον ὤμοσε τοῖς πατράσι σου Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰακώβ.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ οὐχ ὑμῖν μόνοις ἐγὼ διατίθεμαι τὴν διαθήκην ταύτην καὶ τὴν ἀρὰν ταύτην,
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: ἀλλὰ καὶ τοῖς ὧδε οὖσι μεθʼ ὑμῶν σήμερον ἐναντίον Κυρίου τοῦ Θεοῦ ὑμῶν, καὶ
    τοῖς μὴ οὖσι μεθʼ ὑμῶν ὧδε σήμερον.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὅτι ὑμεῖς οἴδατε πῶς κατῳκήσαμεν ἐν γῇ Αἰγύπτῳ, ὡς παρήλθομεν ἐν μέσῳ τῶν
    ἐθνῶν οὓς παρήλθετε.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἴδετε τὰ βδελύγματα αὐτῶν, καὶ τὰ εἴδωλα αὐτῶν, ξύλον καὶ λίθον, ἀργύριον
    καὶ χρυσίον, ἅ ἐστι παρʼ αὐτοῖς.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Μή τις ἐστὶν ἐν ὑμῖν ἀνὴρ, ἢ γυνὴ, ἢ πατριὰ, ἢ φυλὴ, τινὸς ἡ διάνοια ἐξέκλινεν
    ἀπὸ Κυρίου τοῦ Θεου ὑμῶν, πορευθέντες λατρεύειν τοῖς θεοῖς τῶν ἐθνῶν ἐκείνων·
    μή τις ἐστὶν ἐν ὑμῖν ῥίζα ἄνω φύουσα ἐν χολῇ καὶ πικρίᾳ·
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν ἀκούσῃ τὰ ῥήματα τῆς ἀρᾶς ταύτης, καὶ ἐπιφημίσηται ἐν τῇ καρδίᾳ
    αὐτοῦ, λέγων, ὅσιά μοι γένοιτο, ὅτι ἐν τῇ ἀποπλανήσει τῆς καρδίας μου πορεύσομαι,
    ἵνα μὴ συναπολέσῃ ὁ ἁμαρτωλὸς τὸν ἀναμάρτητον·
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Οὐ μὴ θελήσει ὁ Θεὸς εὐϊλατεῦσαι αὐτῷ, ἀλλʼ ἢ τότε ἐκκαυθήσεται ὀργὴ Κυρίου
    καὶ ὁ ζῆλος αὐτοῦ ἐν τῷ ἀνθρώπῳ ἐκείνῳ· καὶ κολληθήσονται ἐν αὐτῷ πᾶσαι αἱ ἀραὶ
    τῆς διαθήκης ταύτης, αἱ γεγραμμέναι ἐν τῷ βιβλίῳ τούτῳ· καὶ ἐξαλείψει Κύριος τὸ
    ὄνομα αὐτοῦ ἐκ τῆς ὑπὸ τὸν οὐρανόν.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ διαστελεῖ αὐτὸν Κύριος εἰς κακὰ ἐκ πάντων υἱῶν Ἰσραὴλ, κατὰ πάσας τὰς
    ἀρὰς τῆς διαθήκης τὰς γεγραμμένας ἐν τῷ βιβλίῳ τοῦ νόμου τούτου.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσιν ἡ γενεὰ ἡ ἑτέρα οἱ υἱοὶ ὑμῶν, οἳ ἀναστήσονται μεθʼ ὑμᾶς, καὶ ὁ
    ἀλλότριος ὃς ἂν ἔλθῃ ἐκ γῆς μακρόθεν, καὶ ὄψονται τὰς πληγὰς τῆς γῆς ἐκείνης καὶ
    τὰς νόσους αὐτῆς, ἃς ἀπέστειλε Κύριος ἐπʼ αὐτὴν,
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: θεῖον καὶ ἅλα κατακεκαυμένον· πᾶσα ἡ γῆ αὐτῆς οὐ σπαρήσεται, οὐδὲ ἀνατελεῖ,
    οὐδὲ μὴ ἀναβῇ ἐπʼ αὐτὴν πᾶν χλωρόν. ὥσπερ κατεστράφη Σόδομα καὶ Γόμοῤῥα, Ἀδαμὰ
    καὶ Σεβωῒμ, ἃς κατέστρεψε Κύριος ἐν θυμῷ καὶ ὀργῇ·
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσι πάντα τὰ ἔθνη, διατί ἐποίησε Κύριος οὕτω τῇ γῇ ταύτῃ; τίς ὁ θυμὸς
    τῆς ὀργῆς ὁ μέγας οὗτος;
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσιν, ὅτι κατέλιπον τὴν διαθήκην Κυρίου τοῦ Θεοῦ τῶν πατέρων αὐτῶν,
    ἃ διέθετο τοῖς πατράσιν αὐτῶν, ὅτε ἐξήγαγεν αὐτοὺς ἐκ γῆς Αἰγύπτου,
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: καὶ πορεύθεντες ἐλάτρευσαν θεοῖς ἑτέροις, οὓς οὐκ ἠπίσταντο, οὐδὲ διένειμεν
    αὐτοῖς·
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ὠργίσθη θυμῷ Κύριος ἐπὶ τὴν γῆν ἐκείνην ἐπαγαγεῖν ἐπʼ αὐτὴν κατὰ πάσας
    τὰς κατάρας τὰς γεγραμμένας ἐν τῷ βιβλίῳ τοῦ νόμου τούτου.
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐξῇρεν αὐτοὺς Κύριος ἀπὸ τῆς γῆς αὐτῶν ἐν θυμῷ καὶ ὀργῇ καὶ παροξυσμῷ
    μεγάλῳ σφόδρα, καὶ ἐξέβαλεν αὐτοὺς εἰς γῆν ἑτέραν ὡσεὶ νῦν.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Τὰ κρυπτὰ Κυρίῳ τῷ Θεῷ ἡμῶν, τὰ δὲ φανερὰ ἡμῖν καὶ τοῖς τέκνοις ἡμῶν εἰς τὸν
    αἰῶνα, ποιεῖν πάντα τὰ ῥήματα τοῦ νόμου τούτου.
  usfm_code: DEU
  verse: '29'
