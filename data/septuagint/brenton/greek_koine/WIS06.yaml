- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀκούσατε οὖν βασιλεῖς καὶ σύνετε, μάθετε δικασταὶ περάτων γῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐνωτίσασθε οἱ κρατοῦντες πλήθους, καὶ γεγαυρομένοι ἐπὶ ὄχλοις ἐθνῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι ἐδόθη παρὰ τοῦ Κυρίου ἡ κράτησις ὑμῖν, καὶ ἡ δυναστεία παρὰ ὑψίστου,
    ὃς ἐξετάσει ὑμῶν τὰ ἔργα, καὶ τὰς βουλὰς διερευνήσει.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι ὑπηρέται ὄντες τῆς αὐτοῦ βασιλείας οὐκ ἐκρίνατε ὀρθῶς, οὐδὲ ἐφυλάξατε
    νόμον, οὐδὲ κατὰ τὴν βουλὴν τοῦ Θεοῦ ἐπορεύθητε·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: φρικτῶς καὶ ταχέως ἐπιστήσεται ὑμῖν, ὅτι κρίσις ἀπότομος ἐν τοῖς ὑπερέχουσιν
    γίνεται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὁ γὰρ ἐλάχιστος συγγνωστός ἐστιν ἐλέους, δυνατοὶ δὲ δυνατῶς ἐτασθήσονται·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: οὐ γὰρ ὑποστελεῖται πρόσωπον ὁ πάντων δεσπότης, οὐδὲ ἐντραπήσεται μέγεθος·
    ὅτι μικρὸν καὶ μέγαν αὐτὸς ἐποίησεν, ὁμοίως τε προνοεῖ περὶ πάντων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Τοῖς δὲ κραταιοῖς ἰσχυρὰ ἐφίσταται ἔρευνα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πρὸς ὑμᾶς οὖν ὦ τύραννοι οἱ λόγοι μου, ἵνα μάθητε σοφίαν καὶ μὴ παραπέσητε.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οἱ γὰρ φυλάξαντες ὁσίως τὰ ὅσια ὁσιωθήσονται, καὶ οἱ διδαχθέντες αὐτὰ
    εὑρήσουσιν ἀπολογίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐπιθυμήσατε οὖν τῶν λόγων μου, ποθήσατε καὶ παιδευθήσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Λαμπρὰ καὶ ἀμάραντός ἐστιν ἡ σοφία, καὶ εὐχερῶς θεωρεῖται ὑπὸ τῶν ἀγαπώντων
    αὐτήν, καὶ εὑρίσκεται ὑπὸ τῶν ζητούντων αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Φθάνει τοὺς ἐπιθυμοῦντας προγνωσθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὁ ὀρθρίσας ἐπʼ αὐτὴν οὐ κοπιάσει, πάρεδρον γὰρ εὑρήσει τῶν πυλῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τὸ γὰρ ἐνθυμηθῆναι περὶ αὐτῆς φρονήσεως τελειότης, καὶ ὁ ἀγρυπνήσας
    διʼ αὐτὴν ταχέως ἀμέριμνος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὅτι τοὺς ἀξίους αὐτῆς αὕτη περιέρχεται ζητοῦσα, καὶ ἐν ταῖς τρίβοις
    φαντάζεται αὐτοῖς εὐμενῶς, καὶ ἐν πάσῃ ἐπινοίᾳ ὑπαντᾷ αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀρχὴ γὰρ αὐτῆς ἡ ἀληθεστάτη παιδείας ἐπιθυμία, φροντὶς δὲ παιδείας ἀγάπη,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἀγάπη δὲ τήρησις νόμων αὐτῆς, προσοχὴ δὲ νόμων βεβαίωσις ἀφθαρσίας,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἀφθαρσία δὲ ἐγγὺς εἶναι ποιεῖ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐπιθυμία ἄρα σοφίας ἀνάγει ἐπὶ βασιλείαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἰ οὖν ἥδεσθε ἐπὶ θρόνοις καὶ σκήπτροις τύραννοι λαῶν, τιμήσατε σοφίαν,
    ἵνα εἰς τὸν αἰῶνα βασιλεύσητε·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τί δέ ἐστι σοφία καὶ πῶς ἐγένετο, ἀπαγγελῶ, καὶ οὐκ ἀποκρύψω ὑμῖν μυστήρια,
    ἀλλʼ ἀπʼ ἀρχῆς γενέσεως ἐξιχνιάσω, καὶ θήσω εἰς τὸ ἐμφανὲς τὴν γνῶσιν αὐτῆς, καὶ
    οὐ μὴ παροδεύσω τὴν ἀλήθειαν·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: οὔτε μὴν φθόνῳ τετηκότι συνοδεύσω, ὅτι οὗτος οὐ κοινωνήσει σοφίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πλῆθος δὲ σοφῶν σωτηρία κόσμου, καὶ βασιλεὺς φρόνιμος εὐστάθεια δήμου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὥστε παιδεύεσθε τοῖς ῥήμασί μου, καὶ ὠφεληθήσεσθε.
