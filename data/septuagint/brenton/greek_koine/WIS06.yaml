- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀκούσατε οὖν βασιλεῖς καὶ σύνετε, μάθετε δικασταὶ περάτων γῆς.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐνωτίσασθε οἱ κρατοῦντες πλήθους, καὶ γεγαυρομένοι ἐπὶ ὄχλοις ἐθνῶν.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι ἐδόθη παρὰ τοῦ Κυρίου ἡ κράτησις ὑμῖν, καὶ ἡ δυναστεία παρὰ ὑψίστου, ὃς
    ἐξετάσει ὑμῶν τὰ ἔργα, καὶ τὰς βουλὰς διερευνήσει.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι ὑπηρέται ὄντες τῆς αὐτοῦ βασιλείας οὐκ ἐκρίνατε ὀρθῶς, οὐδὲ ἐφυλάξατε
    νόμον, οὐδὲ κατὰ τὴν βουλὴν τοῦ Θεοῦ ἐπορεύθητε·
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: φρικτῶς καὶ ταχέως ἐπιστήσεται ὑμῖν, ὅτι κρίσις ἀπότομος ἐν τοῖς ὑπερέχουσιν
    γίνεται.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ γὰρ ἐλάχιστος συγγνωστός ἐστιν ἐλέους, δυνατοὶ δὲ δυνατῶς ἐτασθήσονται·
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: οὐ γὰρ ὑποστελεῖται πρόσωπον ὁ πάντων δεσπότης, οὐδὲ ἐντραπήσεται μέγεθος·
    ὅτι μικρὸν καὶ μέγαν αὐτὸς ἐποίησεν, ὁμοίως τε προνοεῖ περὶ πάντων.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τοῖς δὲ κραταιοῖς ἰσχυρὰ ἐφίσταται ἔρευνα.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πρὸς ὑμᾶς οὖν ὦ τύραννοι οἱ λόγοι μου, ἵνα μάθητε σοφίαν καὶ μὴ παραπέσητε.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οἱ γὰρ φυλάξαντες ὁσίως τὰ ὅσια ὁσιωθήσονται, καὶ οἱ διδαχθέντες αὐτὰ εὑρήσουσιν
    ἀπολογίαν.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐπιθυμήσατε οὖν τῶν λόγων μου, ποθήσατε καὶ παιδευθήσεσθε.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Λαμπρὰ καὶ ἀμάραντός ἐστιν ἡ σοφία, καὶ εὐχερῶς θεωρεῖται ὑπὸ τῶν ἀγαπώντων
    αὐτήν, καὶ εὑρίσκεται ὑπὸ τῶν ζητούντων αὐτήν.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Φθάνει τοὺς ἐπιθυμοῦντας προγνωσθῆναι.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ ὀρθρίσας ἐπʼ αὐτὴν οὐ κοπιάσει, πάρεδρον γὰρ εὑρήσει τῶν πυλῶν αὐτοῦ.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τὸ γὰρ ἐνθυμηθῆναι περὶ αὐτῆς φρονήσεως τελειότης, καὶ ὁ ἀγρυπνήσας διʼ αὐτὴν
    ταχέως ἀμέριμνος ἔσται.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι τοὺς ἀξίους αὐτῆς αὕτη περιέρχεται ζητοῦσα, καὶ ἐν ταῖς τρίβοις φαντάζεται
    αὐτοῖς εὐμενῶς, καὶ ἐν πάσῃ ἐπινοίᾳ ὑπαντᾷ αὐτοῖς.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀρχὴ γὰρ αὐτῆς ἡ ἀληθεστάτη παιδείας ἐπιθυμία, φροντὶς δὲ παιδείας ἀγάπη,
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἀγάπη δὲ τήρησις νόμων αὐτῆς, προσοχὴ δὲ νόμων βεβαίωσις ἀφθαρσίας,
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἀφθαρσία δὲ ἐγγὺς εἶναι ποιεῖ Θεοῦ.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐπιθυμία ἄρα σοφίας ἀνάγει ἐπὶ βασιλείαν.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰ οὖν ἥδεσθε ἐπὶ θρόνοις καὶ σκήπτροις τύραννοι λαῶν, τιμήσατε σοφίαν, ἵνα
    εἰς τὸν αἰῶνα βασιλεύσητε·
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τί δέ ἐστι σοφία καὶ πῶς ἐγένετο, ἀπαγγελῶ, καὶ οὐκ ἀποκρύψω ὑμῖν μυστήρια,
    ἀλλʼ ἀπʼ ἀρχῆς γενέσεως ἐξιχνιάσω, καὶ θήσω εἰς τὸ ἐμφανὲς τὴν γνῶσιν αὐτῆς, καὶ
    οὐ μὴ παροδεύσω τὴν ἀλήθειαν·
  usfm_code: WIS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: οὔτε μὴν φθόνῳ τετηκότι συνοδεύσω, ὅτι οὗτος οὐ κοινωνήσει σοφίᾳ.
  usfm_code: WIS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πλῆθος δὲ σοφῶν σωτηρία κόσμου, καὶ βασιλεὺς φρόνιμος εὐστάθεια δήμου.
  usfm_code: WIS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὥστε παιδεύεσθε τοῖς ῥήμασί μου, καὶ ὠφεληθήσεσθε.
  usfm_code: WIS
  verse: '25'
