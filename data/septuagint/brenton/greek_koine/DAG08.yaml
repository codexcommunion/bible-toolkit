- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐν ἔτει τρίτῳ τῆς βασιλείας Βαλτάσαρ τοῦ βασιλέως ὅρασις ὤφθη πρὸς μέ· ἐγὼ
    Δανιὴλ μετὰ τὴν ὀφθεῖσάν μοι τὴν ἀρχήν,
  usfm_code: DAG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἤμην ἐν Σούσοις τῇ βάρει, ἥ ἐστιν ἐν χώρᾳ Αἰλάμ· καὶ ἤμην ἐπὶ τοῦ Οὐβάλ.
  usfm_code: DAG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον· καὶ ἰδοὺ κριὸς εἷς ἑστηκὼς πρὸ τοῦ Οὐβάλ·
    καὶ αὐτῷ κέρατα ὑψηλά· καὶ τὸ ἓν ὑψηλότερον τοῦ ἑτέρου, καὶ τὸ ὑψηλὸν ἀνέβαινεν
    ἐπʼ ἐσχάτων.
  usfm_code: DAG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἴδον τὸν κριὸν κερατίζοντα κατὰ θάλασσαν, καὶ Βοῤῥᾶν, καὶ Νότον· καὶ πάντα
    τὰ θηρία οὐ στήσεται ἐνώπιον αὐτοῦ· καὶ οὐκ ἦν ὁ ἐξαιρούμενος ἐκ χειρὸς αὐτοῦ,
    καὶ ἐποίησε κατὰ τὸ θέλημα αὐτοῦ καὶ ἐμεγαλύνθη.
  usfm_code: DAG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ἤμην συνιῶν, καὶ ἰδοὺ τράγος αἰγῶν ἤρχετο ἀπὸ Λιβὸς ἐπὶ πρόσωπον πάσης
    τῆς γῆς, καὶ οὐκ ἦν ἁπτόμενος τῆς γῆς· καὶ τῷ τράγῳ κέρας μέσον τῶν ὀφθαλμῶν αὐτοῦ.
  usfm_code: DAG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ἕως τοῦ κριοῦ τοῦ τὰ κέρατα ἔχοντος, οὗ ἴδον ἑστὼς ἐνώπιον τοῦ Οὐβάλ,
    καὶ ἔδραμε πρὸς αὐτὸν ἐν ὁρμῇ τῆς ἰσχύος αὐτοῦ.
  usfm_code: DAG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἴδον αὐτὸν φθάνοντα ἕως τοῦ κριοῦ, καὶ ἐξηγριάνθη πρὸς αὐτόν, καὶ ἔπαισε
    τὸν κριὸν, καὶ συνέτριψεν ἀμφότερα τὰ κέρατα αὐτοῦ· καὶ οὐκ ἦν ἰσχὺς τῷ κριῷ,
    τοῦ στῆναι ἐνώπιον αὐτοῦ· καὶ ἔῤῥιψεν αὐτὸν ἐπὶ τὴν γῆν, καὶ συνεπάτησεν αὐτόν,
    καὶ οὐκ ἦν ὁ ἐξαιρούμενος τὸν κριὸν ἐκ χειρὸς αὐτοῦ.
  usfm_code: DAG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ὁ τράγος τῶν αἰγῶν ἐμεγαλύνθη ἕως σφόδρα· καὶ ἐν τῷ ἰσχῦσαι αὐτὸν, συνετρίβη
    τὸ κέρας αὐτοῦ τὸ μέγα· καὶ ἀνέβη ἕτερα τέσσαρα ὑποκάτω αὐτοῦ εἰς τοὺς τέσσαρας
    ἀνέμους τοῦ οὐρανοῦ.
  usfm_code: DAG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τοῦ ἑνὸς αὐτῶν ἐξῆλθε κέρας ἓν ἰσχυρόν, καὶ ἐμεγαλύνθη περισσῶς πρὸς
    τὸν Νότον, καὶ πρὸς τὴν δύναμιν,
  usfm_code: DAG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἐμεγαλύνθη ἕως τῆς δυνάμεως τοῦ οὐρανοῦ· καὶ ἔπεσεν ἐπὶ τὴν γῆν ἀπὸ τῆς
    δυνάμεως τοῦ οὐρανοῦ καὶ ἀπὸ τῶν ἄστρων, καὶ συνεπάτησαν αὐτά.
  usfm_code: DAG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἕως οὗ ὁ ἀρχιστράτηγος ῥύσηται τὴν αἰχμαλωσίαν, καὶ διʼ αὐτὸν θυσία ἐταράχθη,
    καὶ κατευωδώθη αὐτῷ· καὶ τὸ ἅγιον ἐρημωθήσεται.
  usfm_code: DAG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐδόθη ἐπὶ τὴν θυσίαν ἁμαρτία, καὶ ἐῤῥρίφη χαμαὶ ἡ δικαιοσύνη· καὶ ἐποίησε,
    καὶ εὐωδώθη.
  usfm_code: DAG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσα ἑνὸς ἁγίου λαλοῦντος· καὶ εἶπεν εἷς ἅγιος τῷ φελμουνὶ τῷ λαλοῦντι,
    ἕως πότε ἡ ὅρασις στήσεται, ἡ θυσία ἡ ἀρθεῖσα, καὶ ἡ ἁμαρτία ἐρημώσεως ἡ δοθεῖσα,
    καὶ τὸ ἅγιον καὶ ἡ δύναμις συμπατηθήσεται;
  usfm_code: DAG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, ἕως ἑσπέρας καὶ πρωῒ ἡμέραι δισχίλιαι καὶ τετρακόσιαι, καὶ
    καθαρισθήσεται τὸ ἅγιον.
  usfm_code: DAG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἰδεῖν με, ἐγὼ Δανιὴλ, τὴν ὅρασιν, καὶ ἐζήτουν σύνεσιν, καὶ
    ἰδοὺ ἔστη ἐνώπιον ἐμοῦ ὡς ὅρασις ἀνδρός.
  usfm_code: DAG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσα φωνὴν ἀνδρὸς ἀναμέσον τοῦ Οὐβὰλ, καὶ ἐκάλεσε, καὶ εἶπε, Γαβριὴλ
    συνέτισον ἐκεῖνον τὴν ὅρασιν.
  usfm_code: DAG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε, καὶ ἔστη ἐχόμενος τῆς στάσεώς μου· καὶ ἐν τῷ ἐλθεῖν αὐτὸν ἐθαμβήθην,
    καὶ πίπτω ἐπὶ πρόσωπόν μου· καὶ εἶπε πρὸς μὲ, σύνες υἱὲ ἀνθρώπου· ἔτι γὰρ εἰς
    καιροῦ πέρας ἡ ὅρασις·
  usfm_code: DAG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ λαλεῖν αὐτὸν μετʼ ἐμοῦ, πίπτω ἐπὶ πρόσωπόν μου ἐπὶ τὴν γῆν, καὶ
    ἥψατό μου, καὶ ἔστησέ με ἐπὶ πόδας,
  usfm_code: DAG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ εἶπεν, ἰδοὺ ἐγὼ γνωρίζω σοι τὰ ἐσόμενα ἐπʼ ἐσχάτων τῆς ὀργῆς· ἔτι γὰρ
    εἰς καιροῦ πέρας ἡ ὅρασις.
  usfm_code: DAG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὁ κριὸς ὃν εἶδες, ὁ ἔχων τὰ κέρατα, βασιλεὺς Μήδων καὶ Περσῶν.
  usfm_code: DAG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὁ τράγος τῶν αἰγῶν, βασιλεὺς Ἑλλήνων· καὶ τὸ κέρας τὸ μέγα ὃ ἦν ἀναμέσον τῶν
    ὀφθαλμῶν αὐτοῦ, αὐτός ἐστιν ὁ βασιλεὺς ὁ πρῶτος.
  usfm_code: DAG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τοῦ συντριβέντος οὗ ἔστησαν τέσσαρα κέρατα ὑποκάτω, τέσσαρες βασιλεῖς
    ἐκ τοῦ ἔθνους αὐτοῦ ἀναστήσονται, καὶ οὐκ ἐν τῇ ἰσχύϊ αὐτῶν.
  usfm_code: DAG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπʼ ἐσχάτων τῆς βασιλείας αὐτῶν, πληρουμένων τῶν ἁμαρτιῶν αὐτῶν, ἀναστήσεται
    βασιλεὺς ἀναιδὴς προσώπῳ, καὶ συνιῶν προβλήματα·
  usfm_code: DAG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ κραταιὰ ἡ ἰσχὺς αὐτοῦ, καὶ θαυμαστὰ διαφθερεῖ, καὶ κατευθυνεῖ, καὶ ποιήσει,
    καὶ διαφθερεῖ ἰσχυροὺς, καὶ λαὸν ἅγιον.
  usfm_code: DAG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ζυγὸς τοῦ κλοιοῦ αὐτοῦ κατευθυνεῖ, δόλος ἐν τῇ χειρὶ αὐτοῦ, καὶ ἐν καρδίᾳ
    αὐτοῦ μεγαλυνθήσεται, καὶ δόλῳ διαφθερεῖ πολλοὺς, καὶ ἐπὶ ἀπωλείας πολλῶν στήσεται·
    καὶ ὡς ὠὰ χειρὶ συντρίψει.
  usfm_code: DAG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἡ ὅρασις τῆς ἑσπέρας καὶ τῆς πρωΐας τῆς ῥηθείσης ἀληθῶς ἐστι· καὶ σὺ σφράγισον
    τὴν ὅρασιν, ὅτι εἰς ἡμέρας πολλάς.
  usfm_code: DAG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ Δανιὴλ ἐκοιμήθην, καὶ ἐμαλακίσθην, καὶ ἀνέστην, καὶ ἐποίουν τὰ ἔργα
    τοῦ βασιλέως, καὶ ἐθαύμαζον τὴν ὅρασιν, καὶ οὐκ ἦν ὁ συνιῶν.
  usfm_code: DAG
  verse: '27'
