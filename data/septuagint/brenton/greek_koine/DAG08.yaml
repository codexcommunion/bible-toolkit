- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν ἔτει τρίτῳ τῆς βασιλείας Βαλτάσαρ τοῦ βασιλέως ὅρασις ὤφθη πρὸς μέ·
    ἐγὼ Δανιὴλ μετὰ τὴν ὀφθεῖσάν μοι τὴν ἀρχήν,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἤμην ἐν Σούσοις τῇ βάρει, ἥ ἐστιν ἐν χώρᾳ Αἰλάμ· καὶ ἤμην ἐπὶ τοῦ
    Οὐβάλ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον· καὶ ἰδοὺ κριὸς εἷς ἑστηκὼς πρὸ
    τοῦ Οὐβάλ· καὶ αὐτῷ κέρατα ὑψηλά· καὶ τὸ ἓν ὑψηλότερον τοῦ ἑτέρου, καὶ τὸ ὑψηλὸν
    ἀνέβαινεν ἐπʼ ἐσχάτων.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἴδον τὸν κριὸν κερατίζοντα κατὰ θάλασσαν, καὶ Βοῤῥᾶν, καὶ Νότον·
    καὶ πάντα τὰ θηρία οὐ στήσεται ἐνώπιον αὐτοῦ· καὶ οὐκ ἦν ὁ ἐξαιρούμενος ἐκ χειρὸς
    αὐτοῦ, καὶ ἐποίησε κατὰ τὸ θέλημα αὐτοῦ καὶ ἐμεγαλύνθη.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐγὼ ἤμην συνιῶν, καὶ ἰδοὺ τράγος αἰγῶν ἤρχετο ἀπὸ Λιβὸς ἐπὶ πρόσωπον
    πάσης τῆς γῆς, καὶ οὐκ ἦν ἁπτόμενος τῆς γῆς· καὶ τῷ τράγῳ κέρας μέσον τῶν ὀφθαλμῶν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἦλθεν ἕως τοῦ κριοῦ τοῦ τὰ κέρατα ἔχοντος, οὗ ἴδον ἑστὼς ἐνώπιον
    τοῦ Οὐβάλ, καὶ ἔδραμε πρὸς αὐτὸν ἐν ὁρμῇ τῆς ἰσχύος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἴδον αὐτὸν φθάνοντα ἕως τοῦ κριοῦ, καὶ ἐξηγριάνθη πρὸς αὐτόν, καὶ
    ἔπαισε τὸν κριὸν, καὶ συνέτριψεν ἀμφότερα τὰ κέρατα αὐτοῦ· καὶ οὐκ ἦν ἰσχὺς τῷ
    κριῷ, τοῦ στῆναι ἐνώπιον αὐτοῦ· καὶ ἔῤῥιψεν αὐτὸν ἐπὶ τὴν γῆν, καὶ συνεπάτησεν
    αὐτόν, καὶ οὐκ ἦν ὁ ἐξαιρούμενος τὸν κριὸν ἐκ χειρὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ὁ τράγος τῶν αἰγῶν ἐμεγαλύνθη ἕως σφόδρα· καὶ ἐν τῷ ἰσχῦσαι αὐτὸν,
    συνετρίβη τὸ κέρας αὐτοῦ τὸ μέγα· καὶ ἀνέβη ἕτερα τέσσαρα ὑποκάτω αὐτοῦ εἰς τοὺς
    τέσσαρας ἀνέμους τοῦ οὐρανοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐκ τοῦ ἑνὸς αὐτῶν ἐξῆλθε κέρας ἓν ἰσχυρόν, καὶ ἐμεγαλύνθη περισσῶς
    πρὸς τὸν Νότον, καὶ πρὸς τὴν δύναμιν,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ἐμεγαλύνθη ἕως τῆς δυνάμεως τοῦ οὐρανοῦ· καὶ ἔπεσεν ἐπὶ τὴν γῆν
    ἀπὸ τῆς δυνάμεως τοῦ οὐρανοῦ καὶ ἀπὸ τῶν ἄστρων, καὶ συνεπάτησαν αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἕως οὗ ὁ ἀρχιστράτηγος ῥύσηται τὴν αἰχμαλωσίαν, καὶ διʼ αὐτὸν θυσία
    ἐταράχθη, καὶ κατευωδώθη αὐτῷ· καὶ τὸ ἅγιον ἐρημωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐδόθη ἐπὶ τὴν θυσίαν ἁμαρτία, καὶ ἐῤῥρίφη χαμαὶ ἡ δικαιοσύνη· καὶ
    ἐποίησε, καὶ εὐωδώθη.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἤκουσα ἑνὸς ἁγίου λαλοῦντος· καὶ εἶπεν εἷς ἅγιος τῷ φελμουνὶ τῷ
    λαλοῦντι, ἕως πότε ἡ ὅρασις στήσεται, ἡ θυσία ἡ ἀρθεῖσα, καὶ ἡ ἁμαρτία ἐρημώσεως
    ἡ δοθεῖσα, καὶ τὸ ἅγιον καὶ ἡ δύναμις συμπατηθήσεται;
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπεν αὐτῷ, ἕως ἑσπέρας καὶ πρωῒ ἡμέραι δισχίλιαι καὶ τετρακόσιαι,
    καὶ καθαρισθήσεται τὸ ἅγιον.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐγένετο ἐν τῷ ἰδεῖν με, ἐγὼ Δανιὴλ, τὴν ὅρασιν, καὶ ἐζήτουν σύνεσιν,
    καὶ ἰδοὺ ἔστη ἐνώπιον ἐμοῦ ὡς ὅρασις ἀνδρός.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἤκουσα φωνὴν ἀνδρὸς ἀναμέσον τοῦ Οὐβὰλ, καὶ ἐκάλεσε, καὶ εἶπε, Γαβριὴλ
    συνέτισον ἐκεῖνον τὴν ὅρασιν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἦλθε, καὶ ἔστη ἐχόμενος τῆς στάσεώς μου· καὶ ἐν τῷ ἐλθεῖν αὐτὸν
    ἐθαμβήθην, καὶ πίπτω ἐπὶ πρόσωπόν μου· καὶ εἶπε πρὸς μὲ, σύνες υἱὲ ἀνθρώπου· ἔτι
    γὰρ εἰς καιροῦ πέρας ἡ ὅρασις·
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐν τῷ λαλεῖν αὐτὸν μετʼ ἐμοῦ, πίπτω ἐπὶ πρόσωπόν μου ἐπὶ τὴν γῆν,
    καὶ ἥψατό μου, καὶ ἔστησέ με ἐπὶ πόδας,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ εἶπεν, ἰδοὺ ἐγὼ γνωρίζω σοι τὰ ἐσόμενα ἐπʼ ἐσχάτων τῆς ὀργῆς· ἔτι
    γὰρ εἰς καιροῦ πέρας ἡ ὅρασις.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὁ κριὸς ὃν εἶδες, ὁ ἔχων τὰ κέρατα, βασιλεὺς Μήδων καὶ Περσῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὁ τράγος τῶν αἰγῶν, βασιλεὺς Ἑλλήνων· καὶ τὸ κέρας τὸ μέγα ὃ ἦν ἀναμέσον
    τῶν ὀφθαλμῶν αὐτοῦ, αὐτός ἐστιν ὁ βασιλεὺς ὁ πρῶτος.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ τοῦ συντριβέντος οὗ ἔστησαν τέσσαρα κέρατα ὑποκάτω, τέσσαρες βασιλεῖς
    ἐκ τοῦ ἔθνους αὐτοῦ ἀναστήσονται, καὶ οὐκ ἐν τῇ ἰσχύϊ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐπʼ ἐσχάτων τῆς βασιλείας αὐτῶν, πληρουμένων τῶν ἁμαρτιῶν αὐτῶν,
    ἀναστήσεται βασιλεὺς ἀναιδὴς προσώπῳ, καὶ συνιῶν προβλήματα·
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ κραταιὰ ἡ ἰσχὺς αὐτοῦ, καὶ θαυμαστὰ διαφθερεῖ, καὶ κατευθυνεῖ, καὶ
    ποιήσει, καὶ διαφθερεῖ ἰσχυροὺς, καὶ λαὸν ἅγιον.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ζυγὸς τοῦ κλοιοῦ αὐτοῦ κατευθυνεῖ, δόλος ἐν τῇ χειρὶ αὐτοῦ, καὶ
    ἐν καρδίᾳ αὐτοῦ μεγαλυνθήσεται, καὶ δόλῳ διαφθερεῖ πολλοὺς, καὶ ἐπὶ ἀπωλείας πολλῶν
    στήσεται· καὶ ὡς ὠὰ χειρὶ συντρίψει.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἡ ὅρασις τῆς ἑσπέρας καὶ τῆς πρωΐας τῆς ῥηθείσης ἀληθῶς ἐστι· καὶ
    σὺ σφράγισον τὴν ὅρασιν, ὅτι εἰς ἡμέρας πολλάς.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 8
  book_usfm_code: DAG
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐγὼ Δανιὴλ ἐκοιμήθην, καὶ ἐμαλακίσθην, καὶ ἀνέστην, καὶ ἐποίουν
    τὰ ἔργα τοῦ βασιλέως, καὶ ἐθαύμαζον τὴν ὅρασιν, καὶ οὐκ ἦν ὁ συνιῶν.
