  iso-639-2_language_code: grc
  text: Καὶ πρὸς βασιλέα Ἰούδα τὸν ἀποστείλαντα ὑμᾶς ἐπιζητῆσαι τὸν Κύριον, τάδε ἐρεῖτε
    πρὸς αὐτὸν, τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, οἱ λόγοι οὓς ἤκουσας,
  usfm_code: 2KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 22
