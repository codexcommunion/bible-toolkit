    τάφον σου ἐν εἰρήνῃ, καὶ οὐκ ὀφθήσεται ἐν τοῖς ὀφθαλμοῖς σου ἐν πᾶσι τοῖς κακοῖς
    οἷς ἐγώ εἰμι ἐπάγω ἐπὶ τὸν τόπον τοῦτον.
  usfm_code: 2KI
  verse: '20'
