  iso-639-2_language_code: grc
  text: ἀνθʼ ὧν ὅτι ἡπαλύνθη ἡ καρδία σου, καὶ ἐνετράπης ἀπὸ προσώπου, ὡς ἤκουσας
    ὅσα ἐλάλησα ἐπὶ τὸν τόπον τοῦτον καὶ ἐπὶ τοὺς ἐνοικοῦντας αὐτὸν, τοῦ εἶναι εἰς
    ἀφανισμὸν καὶ εἰς κατάραν, καὶ διέῤῥηξας τὰ ἱμάτιά σου καὶ ἔκλαυσας ἐνώπιόν μου,
    καί γε ἐγὼ ἤκουσα, λέγει Κύριος.
  usfm_code: 2KI
  verse: '19'
