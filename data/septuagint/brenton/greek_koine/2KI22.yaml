    τοῖς ἔργοις τῶν χειρῶν αὐτῶν, καὶ ἐκκαυθήσεται θυμός μου ἐν τῷ τόπῳ τούτῳ καὶ
    οὐ σβεσθήσεται.
  usfm_code: 2KI
  verse: '17'
