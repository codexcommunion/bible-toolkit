  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, τάδε λέγει Κύριος ὁ θεὸς Ἰσραὴλ, εἴπατε τῷ ἀνδρὶ τῷ ἀποστείλαντι
    ὑμᾶς πρὸς μέ,
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 22
