  iso-639-2_language_code: grc
  text: Υἱὸς ὀκτὼ ἐτῶν Ἰωσείας ἐν τῷ βασιλεύειν αὐτὸν, καὶ τριάκοντα καὶ ἓν ἔτος ἐβασίλευσεν
    ἐν Ἰερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἰεδία, θυλάτηρ Ἐδεϊὰ ἐκ Βασουρώθ.
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου, καὶ ἐπορεύθη ἐν πάσῃ ὁδῷ Δαυὶδ τοῦ
    πατρὸς αὐτοῦ, οὐκ ἀπέστη δεξιὰ καὶ ἀριστερά.
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 22
