- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῇ βασιλείᾳ τῇ Ἀμαρφὰλ βασιλέως Σενναὰρ, καὶ Ἀριὼχ βασιλέως
    Ἑλλασὰρ, Χοδολλογομὸρ βασιλεὺς Ἐλὰμ, καὶ Θαργὰλ βασιλεὺς ἐθνῶν,
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ἐποίησαν πόλεμον μετὰ Βαλλὰ βασιλέως Σοδόμων, καὶ μετὰ Βαρσὰ βασιλέως Γομόῤῥας,
    καὶ μετὰ Σενναὰρ βασιλέως Ἀδαμὰ, καὶ μετὰ Συμοβὸρ βασιλέως Σεβωεὶμ, καὶ βασιλέως
    Βαλάκ· αὕτη ἐστὶ Σηγώρ.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πάντες οὗτοι συνεφώνησαν ἐπὶ τὴν φάραγγα τὴν ἁλυκήν· αὕτη ἡ θάλασσα τῶν ἁλῶν.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Δώδεκα ἔτη αὐτοὶ ἐδούλευσαν τῷ Χοδολλογομόρ· τῷ δὲ τρισκαιδεκάτῳ ἔτει ἀπέστησαν.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐν δὲ τῷ τεσσαρεσκαιδεκάτῳ ἔτει ἦλθε Χοδολλογομὸρ καὶ οἱ βασιλεῖς μετʼ αὐτοῦ,
    καὶ κατέκοψαν τοὺς γίγαντας τοὺς ἐν Ἀσταρὼθ, καὶ Καρναῒν, καὶ ἔθνη ἰσχυρὰ ἅμα
    αὐτοῖς, καὶ τοὺς Ὀμμαίους τοὺς ἐν Σαυῇ τῇ πόλει.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τοὺς Χοῤῥαίους τοὺς ἐν τοῖς ὄρεσι Σηεὶρ, ἕως τῆς τερεβίνθου τῆς Φαρὰν,
    ἥ ἐστιν ἐν τῇ ἐρήμῳ.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀναστρέψαντες ἦλθον ἐπὶ τὴν πηγὴν τῆς κρίσεως· αὕτη ἐστὶ Κάδης· καὶ κατέκοψαν
    πάντας τοὺς ἄρχοντας Ἀμαλὴκ, καὶ τοὺς Ἀμοῤῥαίους τοὺς κατοικοῦντας ἐν ʼΑσασονθαμὰρ
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐξῆλθε δὲ βασιλεὺς Σοδόμων, καὶ βασιλεὺς Γομόῤῥας, καὶ βασιλεὺς Ἀδαμὰ, καὶ
    βασιλεὺς Σεβωεὶμ, καὶ βασιλεὺς Βαλάκ· αὕτη ἐστὶ Σηγώρ· καὶ παρετάξαντο αὐτοῖς
    εἰς πόλεμον ἐν τῇ κοιλάδι, τῇ ἁλυκῇ,
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: πρὸς Χοδολλογομὸρ βασιλέα Ἐλὰμ, καὶ Θαπγὰλ βασιλέα ἐθνῶν, καὶ Ἀμαρφὰλ βασιλέα
    Σενναὰρ, καὶ Ἀριὼχ βασιλέα Ἑλλασὰρ, οἱ τέσσαρες βασιλεῖς πρὸς τοὺς πέντε.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἡ δὲ κοιλὰς ἡ ἁλυκὴ, φρέατα ἀσφάλτου· ἔφυγε δὲ βασιλεὺς Σοδόμων καὶ βασιλεὺς
    Γομόῤῥας, καὶ ἐνέπεσαν ἐκεῖ· οἱ δὲ καταλειφθέντες εἰς τὴν ὀρεινὴν ἔφυγον.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἔλαβον δὲ τὴν ἵππον πᾶσαν τὴν Σοδόμων καὶ Γομόῤῥας, καὶ πάντα τὰ βρώματα αὐτῶν,
    καὶ ἀπῆλθον.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἔλαβον δὲ καὶ τὸν Λὼτ τὸν υἱὸν τοῦ ἀδελφοῦ Ἅβραμ, καὶ τὴν ἀποσκευὴν αὐτοῦ,
    καὶ ἀπῴχοντο· ἦν γὰρ κατοικῶν ἐν Σοδόμοις.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Παραγενόμενος δὲ τῶν ἀνασωθέντων τις ἀπήγγειλεν Ἅβραμ τῷ περάτῃ· αὐτὸς δὲ
    κατῴκει παρὰ τῇ δρυῒ τῇ Μαμβρῇ Ἀμοῤῥαίου τοῦ ἀδελφοῦ Ἐσχὼλ, καὶ τοῦ ἀδελφοῦ Αὐνὰν,
    οἳ ἦσαν συνωμόται τοῦ Ἅβραμ.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἀκούσας δὲ Ἅβραμ ὅτι ᾐχμαλώτευται Λὼτ ὁ ἀδελφοῦς αὐτοῦ, ἠρίθμησε τοὺς ἰδίους
    οἰκογενεῖς αὐτοῦ τριακοσίους δέκα καὶ ὀκτώ· καὶ κατεδίωξεν ὀπίσω αὐτῶν ἕως Δάν.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπέπεσεν ἐπʼ αὐτοὺς τὴν νύκτα αὐτὸς, καὶ οἱ παῖδες αὐτοῦ, καὶ ἐπάταξεν
    αὐτοὺς, καὶ κατεδίωξεν αὐτοὺς ἕως Χοβὰ, ἥ ἐστιν ἐν ἀριστερᾷ Δαμασκοῦ.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστρεψε πᾶσαν τὴν ἵππον Σοδόμων· καὶ Λὼτ τὸν ἀδελφιδοῦν αὐτοῦ ἀπέστρεψε,
    καὶ πάντα τὰ ὑπάρχοντα αὐτοῦ, καὶ τὰς γυναῖκας, καὶ τὸν λαόν.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐξῆλθε δὲ βασιλεὺς Σοδόμων εἰς συνάντησιν αὐτῷ, μετὰ τὸ ὑποστρέψαι αὐτὸν ἀπὸ
    τῆς κοπῆς τοῦ Χοδολλογομὸρ, καὶ τῶν βασιλέων τῶν μετʼ αὐτοῦ εἰς τὴν κοιλάδα τοῦ
    Σαβύ· τοῦτο ἦν τὸ πεδίον τῶν βασιλέων.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ Μελχισεδὲκ βασιλεὺς Σαλὴμ ἐξήνεγκεν ἄρτους καὶ οἶνον· ἦν δὲ ἱερεὺς τοῦ
    Θεοῦ τοῦ ὑψίστου.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εὐλόγησε τὸν Ἅβραμ, καὶ εἶπεν, εὐλογημένος Ἅβραμ τῷ Θεῷ τῷ ὑψίστῳ, ὃς
    ἔκτισε τὸν οὐρανὸν καὶ τὴν γῆν.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εὐλογητὸς ὁ Θεὸς ὁ ὕψιστος, ὃς παρέδωκε τοὺς ἐχθρούς σου ὑποχειρίους σοι·
    καὶ ἔδωκεν αὐτῷ Ἅβραμ δεκάτην ἀπὸ πάντων.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εἶπε δὲ βασιλεὺς Σοδόμων πρὸς Ἅβραμ, δός μοι τοὺς ἄνδρας, τὴν δὲ ἵππον λάβε
    σεαυτῷ.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἅβραμ πρὸς τὸν βασιλέα Σοδόμων, ἐκτενῶ τὴν χεῖρά μου πρὸς Κύπιον τὸν
    Θεὸν τὸν ὕψιστον, ὃς ἔκτισε τὸν οὐρανὸν καὶ τὴν γῆν,
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: εἰ ἀπὸ σπαρτίου ἕως σφυρωτῆρος ὑποδήματος λήψομαι ἀπὸ πάντων τῶν σῶν, ἵνα
    μὴ εἴπῃς, ὅτι ἐγὼ ἐπλούτισα τὸν Ἅβραμ.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πλὴν ὧν ἔφαγον οἱ νεανίσκοι, καὶ τῆς μερίδος τῶν ἀνδρῶν τῶν συμπορευθέντων
    μετʼ ἐμοῦ Ἐσχὼλ, Αὐνᾶν, Μαμβρῆ· οὗτοι λήψονται μερίδα.
  usfm_code: GEN
  verse: '24'
