- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐγένετο δὲ ἐν τῇ βασιλείᾳ τῇ Ἀμαρφὰλ βασιλέως Σενναὰρ, καὶ Ἀριὼχ βασιλέως
    Ἑλλασὰρ, Χοδολλογομὸρ βασιλεὺς Ἐλὰμ, καὶ Θαργὰλ βασιλεὺς ἐθνῶν,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἐποίησαν πόλεμον μετὰ Βαλλὰ βασιλέως Σοδόμων, καὶ μετὰ Βαρσὰ βασιλέως
    Γομόῤῥας, καὶ μετὰ Σενναὰρ βασιλέως Ἀδαμὰ, καὶ μετὰ Συμοβὸρ βασιλέως Σεβωεὶμ,
    καὶ βασιλέως Βαλάκ· αὕτη ἐστὶ Σηγώρ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πάντες οὗτοι συνεφώνησαν ἐπὶ τὴν φάραγγα τὴν ἁλυκήν· αὕτη ἡ θάλασσα
    τῶν ἁλῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Δώδεκα ἔτη αὐτοὶ ἐδούλευσαν τῷ Χοδολλογομόρ· τῷ δὲ τρισκαιδεκάτῳ ἔτει
    ἀπέστησαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐν δὲ τῷ τεσσαρεσκαιδεκάτῳ ἔτει ἦλθε Χοδολλογομὸρ καὶ οἱ βασιλεῖς μετʼ
    αὐτοῦ, καὶ κατέκοψαν τοὺς γίγαντας τοὺς ἐν Ἀσταρὼθ, καὶ Καρναῒν, καὶ ἔθνη ἰσχυρὰ
    ἅμα αὐτοῖς, καὶ τοὺς Ὀμμαίους τοὺς ἐν Σαυῇ τῇ πόλει.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ τοὺς Χοῤῥαίους τοὺς ἐν τοῖς ὄρεσι Σηεὶρ, ἕως τῆς τερεβίνθου τῆς
    Φαρὰν, ἥ ἐστιν ἐν τῇ ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἀναστρέψαντες ἦλθον ἐπὶ τὴν πηγὴν τῆς κρίσεως· αὕτη ἐστὶ Κάδης·
    καὶ κατέκοψαν πάντας τοὺς ἄρχοντας Ἀμαλὴκ, καὶ τοὺς Ἀμοῤῥαίους τοὺς κατοικοῦντας
    ἐν ʼΑσασονθαμὰρ
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐξῆλθε δὲ βασιλεὺς Σοδόμων, καὶ βασιλεὺς Γομόῤῥας, καὶ βασιλεὺς Ἀδαμὰ,
    καὶ βασιλεὺς Σεβωεὶμ, καὶ βασιλεὺς Βαλάκ· αὕτη ἐστὶ Σηγώρ· καὶ παρετάξαντο αὐτοῖς
    εἰς πόλεμον ἐν τῇ κοιλάδι, τῇ ἁλυκῇ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: πρὸς Χοδολλογομὸρ βασιλέα Ἐλὰμ, καὶ Θαπγὰλ βασιλέα ἐθνῶν, καὶ Ἀμαρφὰλ
    βασιλέα Σενναὰρ, καὶ Ἀριὼχ βασιλέα Ἑλλασὰρ, οἱ τέσσαρες βασιλεῖς πρὸς τοὺς πέντε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἡ δὲ κοιλὰς ἡ ἁλυκὴ, φρέατα ἀσφάλτου· ἔφυγε δὲ βασιλεὺς Σοδόμων καὶ
    βασιλεὺς Γομόῤῥας, καὶ ἐνέπεσαν ἐκεῖ· οἱ δὲ καταλειφθέντες εἰς τὴν ὀρεινὴν ἔφυγον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἔλαβον δὲ τὴν ἵππον πᾶσαν τὴν Σοδόμων καὶ Γομόῤῥας, καὶ πάντα τὰ βρώματα
    αὐτῶν, καὶ ἀπῆλθον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔλαβον δὲ καὶ τὸν Λὼτ τὸν υἱὸν τοῦ ἀδελφοῦ Ἅβραμ, καὶ τὴν ἀποσκευὴν
    αὐτοῦ, καὶ ἀπῴχοντο· ἦν γὰρ κατοικῶν ἐν Σοδόμοις.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Παραγενόμενος δὲ τῶν ἀνασωθέντων τις ἀπήγγειλεν Ἅβραμ τῷ περάτῃ· αὐτὸς
    δὲ κατῴκει παρὰ τῇ δρυῒ τῇ Μαμβρῇ Ἀμοῤῥαίου τοῦ ἀδελφοῦ Ἐσχὼλ, καὶ τοῦ ἀδελφοῦ
    Αὐνὰν, οἳ ἦσαν συνωμόται τοῦ Ἅβραμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀκούσας δὲ Ἅβραμ ὅτι ᾐχμαλώτευται Λὼτ ὁ ἀδελφοῦς αὐτοῦ, ἠρίθμησε τοὺς
    ἰδίους οἰκογενεῖς αὐτοῦ τριακοσίους δέκα καὶ ὀκτώ· καὶ κατεδίωξεν ὀπίσω αὐτῶν
    ἕως Δάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐπέπεσεν ἐπʼ αὐτοὺς τὴν νύκτα αὐτὸς, καὶ οἱ παῖδες αὐτοῦ, καὶ ἐπάταξεν
    αὐτοὺς, καὶ κατεδίωξεν αὐτοὺς ἕως Χοβὰ, ἥ ἐστιν ἐν ἀριστερᾷ Δαμασκοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἀπέστρεψε πᾶσαν τὴν ἵππον Σοδόμων· καὶ Λὼτ τὸν ἀδελφιδοῦν αὐτοῦ
    ἀπέστρεψε, καὶ πάντα τὰ ὑπάρχοντα αὐτοῦ, καὶ τὰς γυναῖκας, καὶ τὸν λαόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐξῆλθε δὲ βασιλεὺς Σοδόμων εἰς συνάντησιν αὐτῷ, μετὰ τὸ ὑποστρέψαι αὐτὸν
    ἀπὸ τῆς κοπῆς τοῦ Χοδολλογομὸρ, καὶ τῶν βασιλέων τῶν μετʼ αὐτοῦ εἰς τὴν κοιλάδα
    τοῦ Σαβύ· τοῦτο ἦν τὸ πεδίον τῶν βασιλέων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ Μελχισεδὲκ βασιλεὺς Σαλὴμ ἐξήνεγκεν ἄρτους καὶ οἶνον· ἦν δὲ ἱερεὺς
    τοῦ Θεοῦ τοῦ ὑψίστου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εὐλόγησε τὸν Ἅβραμ, καὶ εἶπεν, εὐλογημένος Ἅβραμ τῷ Θεῷ τῷ ὑψίστῳ,
    ὃς ἔκτισε τὸν οὐρανὸν καὶ τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εὐλογητὸς ὁ Θεὸς ὁ ὕψιστος, ὃς παρέδωκε τοὺς ἐχθρούς σου ὑποχειρίους
    σοι· καὶ ἔδωκεν αὐτῷ Ἅβραμ δεκάτην ἀπὸ πάντων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἶπε δὲ βασιλεὺς Σοδόμων πρὸς Ἅβραμ, δός μοι τοὺς ἄνδρας, τὴν δὲ ἵππον
    λάβε σεαυτῷ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Εἶπε δὲ Ἅβραμ πρὸς τὸν βασιλέα Σοδόμων, ἐκτενῶ τὴν χεῖρά μου πρὸς Κύπιον
    τὸν Θεὸν τὸν ὕψιστον, ὃς ἔκτισε τὸν οὐρανὸν καὶ τὴν γῆν,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: εἰ ἀπὸ σπαρτίου ἕως σφυρωτῆρος ὑποδήματος λήψομαι ἀπὸ πάντων τῶν σῶν,
    ἵνα μὴ εἴπῃς, ὅτι ἐγὼ ἐπλούτισα τὸν Ἅβραμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 14
  book_usfm_code: GEN
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πλὴν ὧν ἔφαγον οἱ νεανίσκοι, καὶ τῆς μερίδος τῶν ἀνδρῶν τῶν συμπορευθέντων
    μετʼ ἐμοῦ Ἐσχὼλ, Αὐνᾶν, Μαμβρῆ· οὗτοι λήψονται μερίδα.
