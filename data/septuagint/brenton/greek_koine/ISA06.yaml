- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο τοῦ ἐνιαυτοῦ οὗ ἀπέθανεν Ὀζίας ὁ βασιλεὺς, εἶδον τὸν Κύριον
    καθήμενον ἐπὶ θρόνου ὑψηλοῦ καὶ ἐπῃρμένου· καὶ πλήρης ὁ οἶκος τῆς δόξης αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ σεραφὶμ εἱστήκεισαν κύκλῳ αὐτοῦ, ἓξ πτέρυγες τῷ ἑνὶ, καὶ ἓξ πτέρυγες
    τῷ ἑνί· καὶ ταῖς μὲν δυσὶ, κατεκάλυπτον τὸ πρόσωπον· ταῖς δὲ δυσὶ κατεκάλυπτον
    τοὺς πόδας· καὶ ταῖς δυσὶν ἐπέταντο.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐκέκραγεν ἕτερος πρὸς τὸν ἕτερον, καὶ ἔλεγον, ἅγιος ἅγιος ἅγιος
    Κύριος σαβαὼθ, πλήρης πᾶσα ἡ γῆ τῆς δόξης αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐπῄρθη τὸ ὑπέρθυρον ἀπὸ τῆς φωνῆς ἧς ἐκέκραγον, καὶ ὁ οἶκος ἐνεπλήσθη
    καπνοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπον, ὢ τάλας ἐγώ, ὅτι κατανένυγμαι, ὅτι ἄνθρωπος ὢν, καὶ ἀκάθαρτα
    χείλη ἔχων, ἐν μέσῳ λαοῦ ἀκάθαρτα χείλη ἔχοντος ἐγὼ οἰκῶ, καὶ τὸν βασιλέα Κύριον
    σαβαὼθ εἶδον τοῖς ὀφθαλμοῖς μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀπεστάλη πρὸς μὲ ἓν τῶν σεραφὶμ, καὶ ἐν τῇ χειρὶ εἶχεν ἄνθρακα,
    ὃν τῇ λαβίδι ἔλαβεν ἀπὸ τοῦ θυσιαστηρίου,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ἥψατο τοῦ στόματός μου, καὶ εἶπεν, ἰδοὺ ἥψατο τοῦτο τῶν χειλέων
    σου, καὶ ἀφελεῖ τὰς ἀνομίας σου, καὶ τὰς ἁμαρτίας σου περικαθαριεῖ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἤκουσα τῆς φωνῆς Κυρίου λέγοντος, τίνα ἀποστείλω, καὶ τίς πορεύσεται
    πρὸς τὸν λαὸν τοῦτον; καὶ εἶπα, ἰδοὺ ἐγώ εἰμι· ἀπόστειλόν με.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπε, πορεύθητι, καὶ εἰπὸν τῷ λαῷ τούτῳ, ἀκοῇ ἀκούσετε, καὶ οὐ μὴ
    συνῆτε, καὶ βλέποντες βλέψετε, καὶ οὐ μὴ ἴδητε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶν αὐτῶν βαρέως ἤκουσαν,
    καὶ τοὺς ὀφθαλμοὺς ἐκάμμυσαν· μήποτε ἴδωσι τοῖς ὀφθαλμοῖς, καὶ τοῖς ὠσὶν ἀκούσωσι,
    καὶ τῇ καρδίᾳ συνῶσι καὶ ἐπιστρέψωσι, καὶ ἰάσομαι αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπα, ἕως πότε Κύριε; καὶ εἶπεν, ἕως ἂν ἐρημωθῶσι πόλεις παρὰ τὸ
    μὴ κατοικεῖσθαι, καὶ οἶκοι παρὰ τὸ μὴ εἶναι ἀνθρώπους, καὶ ἡ γῆ καταλειφθήσεται
    ἔρημος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ μετὰ ταῦτα μακρυνεῖ ὁ Θεὸς τοὺς ἀνθρώπους, καὶ πληθυνθήσονται οἱ
    ἐγκαταλειφθέντες ἐπὶ τῆς γῆς·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  book_usfm_code: ISA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἔτι ἐπʼ αὐτῆς ἐστι τὸ ἐπιδέκατον, καὶ πάλιν ἔσται εἰς προνομὴν ὡς
    τερέβινθος, καὶ ὡς βάλανος ὅταν ἐκπέσῃ ἐκ τῆς θήκης αὐτῆς.
