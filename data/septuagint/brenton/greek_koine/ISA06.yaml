- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τοῦ ἐνιαυτοῦ οὗ ἀπέθανεν Ὀζίας ὁ βασιλεὺς, εἶδον τὸν Κύριον καθήμενον
    ἐπὶ θρόνου ὑψηλοῦ καὶ ἐπῃρμένου· καὶ πλήρης ὁ οἶκος τῆς δόξης αὐτοῦ.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ σεραφὶμ εἱστήκεισαν κύκλῳ αὐτοῦ, ἓξ πτέρυγες τῷ ἑνὶ, καὶ ἓξ πτέρυγες τῷ
    ἑνί· καὶ ταῖς μὲν δυσὶ, κατεκάλυπτον τὸ πρόσωπον· ταῖς δὲ δυσὶ κατεκάλυπτον τοὺς
    πόδας· καὶ ταῖς δυσὶν ἐπέταντο.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐκέκραγεν ἕτερος πρὸς τὸν ἕτερον, καὶ ἔλεγον, ἅγιος ἅγιος ἅγιος Κύριος
    σαβαὼθ, πλήρης πᾶσα ἡ γῆ τῆς δόξης αὐτοῦ.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐπῄρθη τὸ ὑπέρθυρον ἀπὸ τῆς φωνῆς ἧς ἐκέκραγον, καὶ ὁ οἶκος ἐνεπλήσθη
    καπνοῦ.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπον, ὢ τάλας ἐγώ, ὅτι κατανένυγμαι, ὅτι ἄνθρωπος ὢν, καὶ ἀκάθαρτα χείλη
    ἔχων, ἐν μέσῳ λαοῦ ἀκάθαρτα χείλη ἔχοντος ἐγὼ οἰκῶ, καὶ τὸν βασιλέα Κύριον σαβαὼθ
    εἶδον τοῖς ὀφθαλμοῖς μου.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀπεστάλη πρὸς μὲ ἓν τῶν σεραφὶμ, καὶ ἐν τῇ χειρὶ εἶχεν ἄνθρακα, ὃν τῇ
    λαβίδι ἔλαβεν ἀπὸ τοῦ θυσιαστηρίου,
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἥψατο τοῦ στόματός μου, καὶ εἶπεν, ἰδοὺ ἥψατο τοῦτο τῶν χειλέων σου, καὶ
    ἀφελεῖ τὰς ἀνομίας σου, καὶ τὰς ἁμαρτίας σου περικαθαριεῖ.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσα τῆς φωνῆς Κυρίου λέγοντος, τίνα ἀποστείλω, καὶ τίς πορεύσεται πρὸς
    τὸν λαὸν τοῦτον; καὶ εἶπα, ἰδοὺ ἐγώ εἰμι· ἀπόστειλόν με.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, πορεύθητι, καὶ εἰπὸν τῷ λαῷ τούτῳ, ἀκοῇ ἀκούσετε, καὶ οὐ μὴ συνῆτε,
    καὶ βλέποντες βλέψετε, καὶ οὐ μὴ ἴδητε.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶν αὐτῶν βαρέως ἤκουσαν,
    καὶ τοὺς ὀφθαλμοὺς ἐκάμμυσαν· μήποτε ἴδωσι τοῖς ὀφθαλμοῖς, καὶ τοῖς ὠσὶν ἀκούσωσι,
    καὶ τῇ καρδίᾳ συνῶσι καὶ ἐπιστρέψωσι, καὶ ἰάσομαι αὐτούς.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, ἕως πότε Κύριε; καὶ εἶπεν, ἕως ἂν ἐρημωθῶσι πόλεις παρὰ τὸ μὴ κατοικεῖσθαι,
    καὶ οἶκοι παρὰ τὸ μὴ εἶναι ἀνθρώπους, καὶ ἡ γῆ καταλειφθήσεται ἔρημος.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα μακρυνεῖ ὁ Θεὸς τοὺς ἀνθρώπους, καὶ πληθυνθήσονται οἱ ἐγκαταλειφθέντες
    ἐπὶ τῆς γῆς·
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἔτι ἐπʼ αὐτῆς ἐστι τὸ ἐπιδέκατον, καὶ πάλιν ἔσται εἰς προνομὴν ὡς τερέβινθος,
    καὶ ὡς βάλανος ὅταν ἐκπέσῃ ἐκ τῆς θήκης αὐτῆς.
  usfm_code: ISA
  verse: '13'
