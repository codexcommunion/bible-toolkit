- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπαύσατο ἐξομολογούμενος Τωβίτ. Καὶ ἦν ἐτῶν πεντηκονταοκτὼ,
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ὅτε ἀπώλεσε τὰς ὄψεις, καὶ μετὰ ἔτη ὀκτὼ ἀνέβλεψε· καὶ ἐποίει ἐλεημοσύνας·
    καὶ προσέθετο φοβεῖσθαι Κύριον τὸν Θεὸν, καὶ ἐξωμολογεῖτο αὐτῷ.
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μεγάλως δὲ ἐγήρασε· καὶ ἐκάλεσε τὸν υἱὸν αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ
    εἶπεν αὐτῷ, τέκνον, λάβε τοὺς υἱούς σου, ἰδοὺ γεγήρακα, καὶ πρὸς τὸ ἀποτρέχειν
    ἐκ τοῦ ζῇν εἰμι.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἄπελθε εἰς τὴν Μηδίαν, τέκνον, ὅτι πέπεισμαι ὅσα ἐλάλησεν Ἰωνὰς ὁ προφήτης
    περὶ Νινευὴ, ὅτι καταστραφήσεται· ἐν δὲ τῇ Μηδίᾳ ἔσται εἰρήνη μᾶλλον ἕως καιροῦ·
    καὶ ὅτι οἱ ἀδελφοὶ ἡμῶν ἐν τῇ γῇ σκορπισθήσονται ἀπὸ τῆς ἀγαθῆς γῆς· καὶ Ἱεροσόλυμα
    ἔσται ἔρημος, καὶ ὁ οἶκος τοῦ Θεοῦ ἐν αὐτῇ κατακαήσεται, καὶ ἔρημος ἔσται μέχρι
    χρόνου.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ πάλιν ἐλεήσει αὐτοὺς ὁ Θεὸς, καὶ ἐπιστρέψει αὐτοὺς εἰς τὴν γῆν, καὶ οἰκοδομήσουσι
    τὸν οἶκον, οὐχ οἷος ὁ πρότερος, ἕως πληρωθῶσι καιροὶ τοῦ αἰῶνος· καὶ μετὰ ταῦτα
    ἐπιστρέψουσιν ἐκ τῶν αἰχμαλωσιῶν, καὶ οἰκοδομήσουσιν Ἱερουσαλὴμ ἐντίμως· καὶ ὁ
    οἶκος τοῦ Θεοῦ ἐν αὐτῇ οἰκοδομηθήσεται ἐνδόξως, καθὼς ἐλάλησαν περὶ αὐτῆς οἱ προφῆται.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ ἔθνη ἐπιστρέψουσιν ἀληθινῶς φοβεῖσθαι Κύριον τὸν Θεὸν, καὶ κατορύξουσι
    τὰ εἴδωλα αὐτῶν,
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ εὐλογήσουσι πάντα τὰ ἔθνη Κύριον· καὶ ὁ λαὸς αὐτοῦ ἐξομολογήσεται τῷ Θεῷ·
    καὶ ὑψώσει Κύριος τὸν λαὸν αὐτοῦ, καὶ χαρήσονται πάντες οἱ ἀγαπῶντες Κύριον τὸν
    Θεὸν ἐν ἀληθείᾳ καὶ δικαιοσύνῃ, ποιοῦντες ἔλεος τοῖς ἀδελφοῖς ἡμῶν.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ νῦν, τέκνον, ἄπελθε ἀπὸ Νινευὴ, ὅτι πάντως ἔσται ἃ ἐλάλησεν ὁ προφήτης
    Ἰωνάς.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Σὺ δὲ τήρησον τὸν νόμον καὶ τὰ προστάγματα, καὶ γενοῦ φιλελεήμων καὶ δίκαιος,
    ἵνα σοι καλῶς ᾖ.
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ θάψον με καλῶς, καὶ τὴν μητέρα σου μετʼ ἐμοῦ, καὶ μηκέτι αὐλισθῆτε εἰς
    Νινευή· τεκνον, ἴδε τί ἐποίησεν Ἀμὰν Ἀχιαχάρῳ τῷ θρέψαντι αὐτόν, ὡς ἐκ τοῦ φωτὸς
    ἤγαγεν αὐτὸν εἰς τὸ σκότος, καὶ ὅσα ἀνταπέδωκεν αὐτῷ· καὶ Ἀχιάχαρον μὲν ἔσωσεν,
    ἐκείνῳ δὲ τὸ ἀνταπόδομα ἀπεδόθη, καὶ αὐτὸς κατέβη εἰς τὸ σκότος. Μανασσῆς ἐποίησεν
    ἐλεημοσύνην, καὶ ἐσώθη ἐκ παγίδος θανάτου ἧς ἔπηξεν αὐτῷ· Ἀμὰν δὲ ἐνέπεσεν εἰς
    τὴν παγίδα, καὶ ἀπώλετο.
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ νῦν, παιδία, ἴδετε τί ἐλεημοσύνη ποιεῖ, καὶ δικαιοσύνη ῥύεται· καὶ ταῦτα
    αὐτοῦ λέγοντος, ἐξέλιπεν ἡ ψυχὴ αὐτοῦ ἐπὶ τῆς κλίνης· ἦν δὲ ἐτῶν ἑκατὸν πεντηκονταοκτώ·
    καὶ ἔθαψαν αὐτὸν ἐνδόξως.
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ὅτε ἀπέθανεν Ἄννα, ἔθαψεν αὐτὴν μετὰ τοῦ πατρὸς αὐτοῦ.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ ἐγήρασεν ἐντίμως· καὶ ἔθαψε τοὺς πενθεροὺς αὐτοῦ ἐνδόξως, καὶ ἐκληρονόμησε
    τὴν οὐσίαν, καὶ Τωβὶτ τοῦ πατρὸς αὐτοῦ.
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ ἀπέθανεν ἐτῶν ἑκατὸν εἱκοσιεπτὰ ἐν Ἐκβατάνοις τῆς Μηδίας.
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε πρὶνὴ ἀποθανεῖν αὐτὸν, τὴν ἀπώλειαν Νινευὴ, ἣν ᾐχμαλώτισεν Ναβουχοδονόσορ,
    καὶ Ἀσύηρος, καὶ ἐχάρη πρὸ τοῦ ἀποθανεῖν ἐπὶ Νινευή.
  usfm_code: TOB
  verse: '15'
