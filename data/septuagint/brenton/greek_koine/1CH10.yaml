- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀλλόφυλοι ἐπολέμησαν πρὸς τὸν Ἰσραὴλ, καὶ ἔφυγον ἀπὸ προσώπου ἀλλοφύλων,
    καὶ ἔπεσον τραυματίαι ἐν ὄρει Γελβουέ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ κατεδίωξαν οἱ ἀλλόφυλοι ὀπίσω Σαοὺλ καὶ ὀπίσω τῶν υἱῶν αὐτοῦ· καὶ
    ἐπάταξαν ἀλλόφυλοι τὸν Ἰωνάθαν, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Μελχισουὲ, υἱοὺς Σαούλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐβαρύνθη ὁ πόλεμος ἐπὶ Σαούλ· καὶ εὗρον αὐτὸν οἱ τοξόται ἐν τόξοις
    καὶ πόνοις, καὶ ἐπονέσαν ἀπὸ τῶν τόξων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπε Σαοὺλ τῷ αἴροντι τὰ σκεύη αὐτοῦ, σπάσαι τὴν ῥομφαίαν σου, καὶ
    ἐκκέντησόν με ἐν αὐτῇ, μὴ ἔλθωσιν οἱ ἀπερίτμητοι οὗτοι καὶ ἐμπαίξωσί μοι· καὶ
    οὐκ ἐβούλετο ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἐφοβεῖτο σφόδρα· καὶ ἔλαβε Σαοὺλ τὴν
    ῥομφαίαν, καὶ ἐπέπεσεν ἐπʼ αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶδεν ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἀπέθανε Σαοὺλ, καὶ ἔπεσε καὶ αὐτὸς
    ἐπὶ τὴν ῥομφαίαν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀπέθανε Σαοὺλ, καὶ τρεῖς υἱοὶ αὐτοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ πᾶς
    ὁ οἶκος αὐτοῦ ἐπὶ τὸ αὐτὸ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶδε πᾶς ἀνὴρ Ἰσραὴλ ὁ ἐν τῷ αὐλῶνι ὅτι ἔφυγεν Ἰσραὴλ, καὶ ὅτι ἀπέθανε
    Σαοὺλ καὶ οἱ υἱοὶ αὐτοῦ, καὶ κατέλιπον τὰς πόλεις αὐτῶν καὶ ἔφυγον· καὶ ἦλθον
    ἀλλόφυλοι, καὶ κατῴκησαν ἐν αὐταῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγένετο τῇ ἐχομένῃ, καὶ ἦλθον ἀλλόφυλοι τοῦ σκυλεύειν τοὺς τραυματίας,
    καὶ εὗρον τὸν Σαοὺλ καὶ τοὺς υἱοὺς αὐτοῦ πεπτωκότας ἐν τῷ ὄρει Γελβουέ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐξέδυσαν αὐτὸν, καὶ ἔλαβον τὴν κεφαλὴν αὐτοῦ καὶ τὰ σκεύη αὐτοῦ,
    καὶ ἀπέστειλαν εἰς γῆν ἀλλοφύλων κύκλῳ τοῦ εὐαγγελίσασθαι τοῖς εἰδώλοις αὐτῶν,
    καὶ τῷ λαῷ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἔθηκαν τὰ σκεύη αὐτῶν ἐν οἴκῳ θεοῦ αὐτῶν· καὶ τὴν κεφαλὴν αὐτοῦ
    ἔθηκαν ἐν οἴκῳ Δαγών.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἤκουσαν πάντες οἱ κατοικοῦντες Γαλαὰδ ἅπαντα ἃ ἐποίησαν οἱ ἀλλόφυλοι
    τῷ Σαοὺλ καὶ τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἠγέρθησαν ἐκ Γαλαὰδ πᾶς ἀνὴρ δυνατὸς, καὶ ἔλαβον τὸ σῶμα Σαοὺλ καὶ
    τὸ σῶμα τῶν υἱῶν αὐτοῦ, καὶ ἤνεγκαν αὐτὰ εἰς Ἰαβὶς, καὶ ἔθαψαν τὰ ὀστᾶ αὐτῶν ὑπὸ
    τὴν δρὺν ἐν Ἰαβίς· καὶ ἐνήστευσαν ἑπτὰ ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀπέθανε Σαοὺλ ἐν ταῖς ἀνομίαις αὐτοῦ, αἷς ἠνόμησε τῷ Θεῷ κατὰ τὸν
    λόγον Κυρίου, διότι οὐκ ἐφύλαξεν, ὅτι ἐπηρώτησε Σαοὺλ ἐν τῷ ἐγγαστριμύθῳ τοῦ ζητῆσαι,
    καὶ ἀπεκρίνατο αὐτῷ Σαμουὴλ ὁ προφήτης,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  book_usfm_code: 1CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ οὐκ ἐζήτησε Κύριον· καὶ ἀπέκτεινεν αὐτὸν, καὶ ἐπέστρεψε τὴν βασιλείαν
    τῷ Δαυὶδ υἱῷ Ἰεσσαί.
