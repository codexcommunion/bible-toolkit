- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀλλόφυλοι ἐπολέμησαν πρὸς τὸν Ἰσραὴλ, καὶ ἔφυγον ἀπὸ προσώπου ἀλλοφύλων,
    καὶ ἔπεσον τραυματίαι ἐν ὄρει Γελβουέ.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ κατεδίωξαν οἱ ἀλλόφυλοι ὀπίσω Σαοὺλ καὶ ὀπίσω τῶν υἱῶν αὐτοῦ· καὶ ἐπάταξαν
    ἀλλόφυλοι τὸν Ἰωνάθαν, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Μελχισουὲ, υἱοὺς Σαούλ.
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐβαρύνθη ὁ πόλεμος ἐπὶ Σαούλ· καὶ εὗρον αὐτὸν οἱ τοξόται ἐν τόξοις καὶ
    πόνοις, καὶ ἐπονέσαν ἀπὸ τῶν τόξων.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ τῷ αἴροντι τὰ σκεύη αὐτοῦ, σπάσαι τὴν ῥομφαίαν σου, καὶ ἐκκέντησόν
    με ἐν αὐτῇ, μὴ ἔλθωσιν οἱ ἀπερίτμητοι οὗτοι καὶ ἐμπαίξωσί μοι· καὶ οὐκ ἐβούλετο
    ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἐφοβεῖτο σφόδρα· καὶ ἔλαβε Σαοὺλ τὴν ῥομφαίαν, καὶ
    ἐπέπεσεν ἐπʼ αὐτήν.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἀπέθανε Σαοὺλ, καὶ ἔπεσε καὶ αὐτὸς ἐπὶ
    τὴν ῥομφαίαν αὐτοῦ.
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανε Σαοὺλ, καὶ τρεῖς υἱοὶ αὐτοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ πᾶς ὁ οἶκος
    αὐτοῦ ἐπὶ τὸ αὐτὸ ἀπέθανε.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶδε πᾶς ἀνὴρ Ἰσραὴλ ὁ ἐν τῷ αὐλῶνι ὅτι ἔφυγεν Ἰσραὴλ, καὶ ὅτι ἀπέθανε
    Σαοὺλ καὶ οἱ υἱοὶ αὐτοῦ, καὶ κατέλιπον τὰς πόλεις αὐτῶν καὶ ἔφυγον· καὶ ἦλθον
    ἀλλόφυλοι, καὶ κατῴκησαν ἐν αὐταῖς.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῇ ἐχομένῃ, καὶ ἦλθον ἀλλόφυλοι τοῦ σκυλεύειν τοὺς τραυματίας,
    καὶ εὗρον τὸν Σαοὺλ καὶ τοὺς υἱοὺς αὐτοῦ πεπτωκότας ἐν τῷ ὄρει Γελβουέ.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξέδυσαν αὐτὸν, καὶ ἔλαβον τὴν κεφαλὴν αὐτοῦ καὶ τὰ σκεύη αὐτοῦ, καὶ ἀπέστειλαν
    εἰς γῆν ἀλλοφύλων κύκλῳ τοῦ εὐαγγελίσασθαι τοῖς εἰδώλοις αὐτῶν, καὶ τῷ λαῷ·
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκαν τὰ σκεύη αὐτῶν ἐν οἴκῳ θεοῦ αὐτῶν· καὶ τὴν κεφαλὴν αὐτοῦ ἔθηκαν
    ἐν οἴκῳ Δαγών.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσαν πάντες οἱ κατοικοῦντες Γαλαὰδ ἅπαντα ἃ ἐποίησαν οἱ ἀλλόφυλοι τῷ
    Σαοὺλ καὶ τῷ Ἰσραήλ.
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἠγέρθησαν ἐκ Γαλαὰδ πᾶς ἀνὴρ δυνατὸς, καὶ ἔλαβον τὸ σῶμα Σαοὺλ καὶ τὸ
    σῶμα τῶν υἱῶν αὐτοῦ, καὶ ἤνεγκαν αὐτὰ εἰς Ἰαβὶς, καὶ ἔθαψαν τὰ ὀστᾶ αὐτῶν ὑπὸ
    τὴν δρὺν ἐν Ἰαβίς· καὶ ἐνήστευσαν ἑπτὰ ἡμέρας.
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανε Σαοὺλ ἐν ταῖς ἀνομίαις αὐτοῦ, αἷς ἠνόμησε τῷ Θεῷ κατὰ τὸν λόγον
    Κυρίου, διότι οὐκ ἐφύλαξεν, ὅτι ἐπηρώτησε Σαοὺλ ἐν τῷ ἐγγαστριμύθῳ τοῦ ζητῆσαι,
    καὶ ἀπεκρίνατο αὐτῷ Σαμουὴλ ὁ προφήτης,
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ οὐκ ἐζήτησε Κύριον· καὶ ἀπέκτεινεν αὐτὸν, καὶ ἐπέστρεψε τὴν βασιλείαν
    τῷ Δαυὶδ υἱῷ Ἰεσσαί.
  usfm_code: 1CH
  verse: '14'
