- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Δίκαιων δὲ ψυχαὶ ἐν χειρὶ Θεοῦ, καὶ οὐ μὴ ἅψηται αὐτῶν βάσανος.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἔδοξαν ἐν ὀφθαλμοῖς ἀφρόνων τεθνάναι,
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ἐλογίσθη κάκωσις ἡ ἔξοδος αὐτῶν, καὶ ἡ ἀφʼ ἡμῶν πορεία σύντριμμα· οἱ δὲ
    εἰσιν ἐν εἰρήνῃ·
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ἐν ὄψει ἀνθρώπων ἐὰν κολασθῶσιν, ἡ ἐλπὶς αὐτῶν ἀθανασίας πλήρης.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὀλίγα παιδευθέντες μεγάλα εὐεργετηθήσονται, ὅτι ὁ Θεὸς ἐπείρασεν αὐτοὺς,
    καὶ εὗρεν αὐτοὺς ἀξίους ἑαυτοῦ.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὡς χρυσὸν ἐν χωνευτηρίῳ ἐδοκίμασεν αὐτούς, καὶ ὡς ὁλοκάρπωμα θυσίας προσεδέξατο
    αὐτούς.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐν καιρῷ ἐπισκοπῆς αὐτῶν ἀναλάμψουσι, καὶ ὡς σπινθῆρες ἐν καλάμῃ διαδραμοῦνται.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Κρινοῦσιν ἔθνη καὶ κρατήσουσι λαῶν, καὶ βασιλεύσει αὐτῶν Κύριος εἰς τοὺς αἰῶνας.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ πεποιθότες ἐπʼ αὐτῷ συνήσουσιν ἀλήθειαν, καὶ οἱ πιστοὶ ἐν ἀγάπῃ προσμενοῦσιν
    αὐτῷ, ὅτι χάρις καὶ ἔλεος τοῖς ἐκλεκτοῖς αὐτοῦ.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἀσεβεῖς καθὰ ἐλογίσαντο ἕξουσιν ἐπιτιμίαν, οἱ ἀμελήσαντες τοῦ δικαίου
    καὶ τοῦ Κυρίου ἀποστάντες.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Σοφίαν γὰρ καὶ παιδείαν ὁ ἐξουθενῶν ταλαίπωρος, καὶ κενὴ ἡ ἐλπὶς αὐτῶν, καὶ
    οἱ κόποι ἀνόνητοι, καὶ ἄχρηστα τὰ ἔργα αὐτῶν.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Αἱ γυναῖκες αὐτῶν ἄφρονες, καὶ πονηρὰ τὰ τέκνα αὐτῶν.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ἡ γένεσις αὐτῶν, ὅτι μακαρία στεῖρα ἡ ἀμίαντος, ἥτις οὐκ ἔγνω
    κοίτης ἐν παραπτώματι, ἕξει καρπὸν ἐν ἐπισκοπῇ ψυχῶν.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εὐνοῦχος ὁ μὴ ἐργασάμενος ἐν χειρὶ ἀνόμημα, μηδὲ ἐνθυμηθεὶς κατὰ τοῦ Κυρίου
    πονηρά· δοθήσεται γὰρ αὐτῷ τῆς πίστεως χάρις ἐκλεκτὴ, καὶ κλῆρος ἐν ναῷ Κυρίου
    θυμηρέστερος·
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀγαθῶν γὰρ πόνων καρπὸς εὐκλεὴς, καὶ ἀδιάπτωτος ἡ ῥίζα τῆς φρονήσεως.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τέκνα δὲ μοιχῶν ἀτέλεστα ἔσται, καὶ ἐκ παρανόμου κοίτης σπέρμα ἀφανισθήσεται.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐάν τε γὰρ μακρόβιοι γένωνται, εἰς οὐθὲν λογισθήσονται, καὶ ἄτιμον ἐπʼ ἐσχάτον
    τὸ γῆρας αὐτῶν.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐάν τε ὀξέως τελευτήσωσιν, οὐχ ἕχουσιν ἐλπίδα, οὐδὲ ἐν ἡμέρᾳ διαγνώσεως παραμύθιον·
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: γενεᾶς γὰρ ἀδίκου χαλεπὰ τὰ τέλη.
  usfm_code: WIS
  verse: '19'
