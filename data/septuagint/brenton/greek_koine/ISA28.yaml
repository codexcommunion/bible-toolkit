- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Οὐαὶ τῷ στεφάνῳ τῆς ὕβρεως, οἱ μισθωτοὶ Ἐφραῒμ, τὸ ἄνθος τὸ ἐκπεσὸν
    ἐκ τῆς δόξης ἐπὶ τῆς κορυφῆς τοῦ ὄρους τοῦ παχέος, οἱ μεθύοντες ἄνευ οἴνου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἰδοὺ ἰσχυρὸν καὶ σκληρὸν ὁ θυμὸς Κυρίου, ὡς χάλαζα καταφερομένη οὐκ
    ἔχουσα σκέπην, βίᾳ καταφερομένη· ὡς ὕδατος πολὺ πλῆθος σῦρον χώραν, τῇ γῇ ποιήσει
    ἀνάπαυμα· ταῖς χερσὶ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ τοῖς ποσὶ καταπατηθήσεται ὁ στέφανος τῆς ὕβρεως, οἱ μισθωτοὶ τοῦ
    Ἐφραΐμ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔσται τὸ ἄνθος τὸ ἐκπεσὸν τῆς ἐλπίδος τῆς δόζῆς, ἐπʼ ἄκρου τοῦ ὄρους
    τοῦ ὑψηλοῦ· ὡς πρόδρομος σύκου, ὁ ἰδὼν αὐτό, πρὶν εἰς τὴν χεῖρα αὐτοῦ λαβεῖν αὐτό,
    θελήσει αὐτὸ καταπιεῖν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τῇ ἡμέρᾳ ἐκείνῃ ἔσται Κύριος σαβαὼθ ὁ στέφανος τῆς ἐλπίδος, ὁ πλεκεὶς
    τῆς δόξης, τῷ καταλειφθέντι τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καταλειφθήσονται ἐπὶ πνεύματι κρίσεως ἐπὶ κρίσιν, καὶ ἰσχὺν κωλύων ἀνελεῖν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὗτοι γὰρ οἴνῳ πεπλημμελημένοι εἰσίν· ἐπλανήθησαν διὰ τὸ σίκερα, ἱερεὺς
    καὶ προφήτης ἐξέστησαν διὰ τὸ σίκερα, κατεπόθησαν διὰ τὸν οἶνον, ἐσείσθησαν ἀπὸ
    τῆς μέθης, ἐπλανήθησαν· τοῦτέστι φάσμα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀρὰ ἔδεται ταύτην τὴν βουλήν, αὕτη γὰρ ἡ βουλὴ ἕνεκα πλεονεξίας.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τίνι ἀνηγγείλαμεν κακά, καὶ τίνι ἀνηγγείλαμεν ἀγγελίαν; οἱ ἀπογεγαλακτισμένοι
    ἀπὸ γάλακτος, οἱ ἀπεσπασμένοι ἀπὸ μαστοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Θλίψιν ἐπὶ θλίψιν προσδέχου, ἐλπίδα ἐπʼ ἐλπίδι, ἐτι μικρὸν ἔτι μικρόν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: διὰ φαυλισμὸν χειλέων, διὰ γλώσσης ἑτέρας, ὅτι λαλήσουσι τῷ λαῷ τούτῳ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: λέγοντες αὐτοῖς, τοῦτο τὸ ἀνάπαυμα τῷ πεινῶντι, καὶ τοῦτο τὸ σύντριμμα·
    καὶ οὐκ ἠθέλησαν ἀκούειν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἔσται αὐτοῖς τὸ λόγιον τοῦ Θεοῦ, θλίψις ἐπὶ θλίψιν, ἐλπὶς ἐπʼ ἐλπίδι,
    ἔτι μικρὸν ἔτι μικρὸν, ἵνα πορεύσωσι καὶ πέσωσιν ὀπίσω· καὶ συντριβήσονται, καὶ
    κινδυνεύσουσι, καὶ ἁλώσονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Διατοῦτο ἀκούσατε λόγον Κυρίου ἄνδρες τεθλιμμένοι, καὶ οἱ ἄρχοντες τοῦ
    λαοῦ τούτου τοῦ ἐν Ἰερουσαλήμ·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὅτι εἴπατε, ἐποιήσαμεν διαθήκην μετὰ τοῦ ᾅδου, καὶ μετὰ τοῦ θανάτου
    συνθήκας· καταιγὶς φερομένη ἐὰν παρέλθῃ, οὐ μὴ ἔλθῃ ἐφʼ ἡμᾶς· ἐθήκαμεν ψεῦδος
    τὴν ἐλπίδα ἡμῶν, καὶ τῷ ψεύδει σκεπασθησόμεθα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διατοῦτο οὕτω λέγει κύριος Κύριος,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ θήσω κρίσιν εἰς ἐλπίδα, ἡ δὲ ἐλεημοσύνη μου εἰς σταθμούς, καὶ οἱ
    πεποιθότες μάτην ψεύδει· ὅτι οὐ μὴ παρέλθῃ ὑμᾶς καταιγίς,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: μὴ καὶ ἀφέλῃ ὑμῶν τὴν διαθήκην τοῦ θανάτου, καὶ ἡ ἐλπὶς ὑμῶν ἡ πρὸς
    τὸν ᾅδην οὐ μὴ ἐμμείνῃ· καταιγὶς φερομένη ἐὰν ἐπέλθῃ, ἔσεσθε αὐτῇ εἰς καταπάτημα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅταν παρέλθῃ, λήμψεται ὑμᾶς, πρωῒ πρωῒ παρελεύσεται ἡμέρας, καὶ ἐν νυκτὶ
    ἔσται ἐλπὶς πονηρά.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Μάθετε ἀκούειν στενοχωρούμενοι· Οὐ δυνάμεθα μάχεσθαι, αὐτοὶ δὲ ἀσθενοῦμεν
    τοῦ ὑμᾶς συναχθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὥσπερ ὄρος ἀσεβῶν ἀναστήσεται Κύριος, καὶ ἔσται ἐν τῇ φάραγγι Γαβαὼν,
    μετὰ θυμοῦ ποιήσει τὰ ἔργα αὐτοῦ, πικρίας ἔργον· ὁ δὲ θυμὸς αὐτοῦ ἀλλοτρίως χρήσεται,
    καὶ ἡ σαπρία αὐτοῦ ἀλλοτρία.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ὑμεῖς μὴ εὐφρανθείητε, μηδὲ ἰσχυσάτωσαν ὑμῶν οἱ δεσμοί· διότι συντετελεσμένα
    καὶ συντετμημένα πράγματα ἤκουσα παρὰ Κυρίου σαβαὼθ, ἃ ποιήσει ἐπὶ πᾶσαν τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐνωτίζεσθε καὶ ἀκούετε τῆς φωνῆς μου, προσέχετε καὶ ἀκούετε τοὺς λόγους
    μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μὴ ὅλην τὴν ἡμέραν ἀροτριάσει ὁ ἀροτριῶν; ἢ σπόρον προετοιμάσει, πρὶν
    ἐργάσασθαι τὴν γῆν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οὐχ ὅταν ὁμαλίσῃ τὸ πρόσωπον αὐτῆς, τότε σπείρει μικρὸν μελάνθιον ἢ
    κύμινον, καὶ πάλιν σπείρει πυρὸν, καὶ κριθὴν, καὶ κέγχρον καὶ ζέαν ἐν τοῖς ὁρίοις
    σου;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ παιδευθήσῃ κρίματι Θεοῦ σου, καὶ εὐφρανθήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Οὐ γὰρ μετὰ σκληρότητος καθαίρεται τὸ μελάνθιον, οὐδὲ τροχὸς ἁμάξης
    περιάξει ἐπὶ τὸ κύμινον· ἀλλὰ ῥάβδῳ τινάσσεται τὸ μελάνθιον, τὸ δὲ κύμινον
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: μετὰ ἄρτου βρωθήσεται· οὐ γὰρ εἰς τὸν αἰῶνα ἐγώ εἰμι ὑμῖν ὀργισθήσομαι,
    οὐδὲ φωνὴ τῆς πικρίας μου καταπατήσει ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 28
  book_usfm_code: ISA
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ταῦτα παρὰ Κυρίου σαβαὼθ ἐξῆλθε τὰ τέρατα· βουλεύσασθε, ὑψώσατε
    ματαίαν παράκλησιν.
