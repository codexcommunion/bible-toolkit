- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Πότερον οὐχὶ πειρατήριόν ἐστιν ὁ βίος ἀνθρώπου ἐπὶ τῆς γῆς; καὶ ὥσπερ
    μισθίου αὐθημερινοῦ ἡ ζωὴ αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἢ ὥσπερ θεράπων δεδοικὼς τὸν Κύριον αὐτοῦ, καὶ τετευχὼς σκιᾶς; ἢ ὥσπερ
    μισθωτὸς ἀναμένων τὸν μισθὸν αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οὕτως κᾀγὼ ὑπέμεινα μῆνας κενοὺς, νύκτες δὲ ὀδυνῶν δεδομέναι μοι εἰσίν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐὰν κοιμηθῶ, λέγω, πότε ἡμέρα; ὡς δʼ ἂν ἀναστῶ, πάλιν, πότε ἑσπέρα;
    πλήρης δὲ γίνομαι ὀδυνῶν ἀπὸ ἑσπέρας ἕως πρωΐ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Φύρεται δέ μου τὸ σῶμα ἐν σαπρίᾳ σκωλήκων, τήκω δὲ βώλακας γῆς ἀπὸ ἰχῶρος
    ξύων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὁ δὲ βίος μου ἔστιν ἐλαφρότερος λαλιᾶς, ἀπόλωλε δὲ ἐν κενῇ ἐλπίδι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μνήσθητι οὖν ὅτι πνεῦμά μου ἡ ζωὴ, καὶ οὐκ ἔτι ἐπανελεύσεται ὀφθαλμός
    μου ἰδεῖν ἀγαθόν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐ περιβλέψεταί με ὀφθαλμὸς ὁρῶντός με, οἱ ὀφθαλμοί σου ἐν ἐμοί, καὶ
    οὐκ ἔτι εἰμί·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὥσπερ νέφος ἀποκαθαρθὲν ἀπʼ οὐρανοῦ· ἐὰν γὰρ ἄνθρωπος καταβῇ εἰς ᾅδην,
    οὐκ ἔτι μὴ ἀναβῇ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: οὐδʼ οὐ μὴ ἐπιστρέψῃ εἰς τὸν ἴδιον οἶκον, οὐδʼ οὐ μὴ ἐπιγνῶ αὐτὸν ἔτι
    ὁ τόπος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀτὰρ οὖν οὐδὲ ἐγὼ φείσομαι τῷ στόματί μου, λαλήσω ἐν ἀνάγκῃ ὤν, ἀνοίξω
    πικρίαν ψυχῆς μου συνεχόμενος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πότερον θάλασσα εἰμὶ ἢ δράκων, ὅτι κατέταξας ἐπʼ ἐμὲ φυλακήν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Εἴπα ὅτι παρακαλέσει με ἡ κλίνη μου, ἀνοίσω δὲ πρὸς ἐμαυτὸν ἰδίᾳ λόγον
    τῇ κοίτῃ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐκφοβεῖς με ἐνυπνίοις, καὶ ὁράμασί με καταπλήσσεις.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἀπαλλάξεις ἀπὸ πνεύματός μου τὴν ψυχήν μου, ἀπὸ δὲ θανάτου τὰ ὀστᾶ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὐ γὰρ εἰς τὸν αἰῶνα ζήσομαι, ἵνα μακροθυμήσω· ἀπόστα ἀπʼ ἐμοῦ, κενὸς
    γάρ μου ὁ βίος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Τί γάρ ἐστιν ἄνθρωπος, ὅτι ἐμεγάλυνας αὐτόν; ἢ ὅτι προσέχεις τὸν νοῦν
    εἰς αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἢ ἐπισκοπὴν αὐτοῦ ποιήσῃ ἕως τὸ πρωΐ; καὶ εἰς ἀνάπαυσιν αὐτὸν κρινεῖς;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἕως τίνος οὐκ ἐᾷς με, οὐδὲ προΐῃ με, ἕως ἂν καταπίω τὸν πτύελόν μου;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἰ ἐγὼ ἥμαρτον, τί δυνήσομαι πρᾶξαι, ὁ ἐπιστάμενος τὸν νοῦν τῶν ἀνθρώπων;
    διατί ἔθου με κατεντευκτήν σου, εἰμὶ δὲ ἐπὶ σοὶ φορτίον;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 7
  book_usfm_code: JOB
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Διατί οὐκ ἐποιήσω τῆς ἀνομίας μου λήθην, καὶ καθαρισμὸν τῆς ἁμαρτίας
    μου; νυνὶ δὲ εἰς γῆν ἀπελεύσομαι, ὀρθρίζων δὲ οὐκ ἔτι εἰμί.
