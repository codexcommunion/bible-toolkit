- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τότε εἰπε Σαλωμὼν, Κύριος εἶπε τοῦ κατασκηνῶσαι ἐν γνόφῳ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐγὼ ᾠκοδόμηκα οἶκον τῷ ὀνόματί σου ἅγιόν σοι καὶ ἕτοιμον τοῦ κατασκηνῶσαι
    εἰς τοὺς αἰῶνας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐπέστρεψεν ὁ βασιλεὺς τὸ πρόσωπον αὐτοῦ, καὶ εὐλόγησε τὴν πᾶσαν
    ἐκκλησίαν Ἰσραὴλ, καὶ πᾶσα ἡ ἐκκλησία Ἰσραὴλ παρειστήκει,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ εἶπεν, εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ὡς ἐλάλησεν ἐν στόματι αὐτοῦ
    πρὸς Δαυὶδ τὸν πατέρα μου, καὶ ἐν χερσὶν αὐτοῦ ἐπλήρωσε, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ἀπὸ τῆς ἡμέρας ἧς ἀνήγαγον τὸν λαόν μου ἐκ γῆς Αἰγύπτου, οὐκ ἐξελεξάμην
    ἐν πόλει ἀπὸ πασῶν φυλῶν Ἰσραὴλ, τοῦ οἰκοδομῆσαι οἶκον τοῦ εἶναι τὸ ὄνομά μου
    ἐκεῖ, καὶ οὐκ ἐξελεξάμην ἐν ἀνδρὶ τοῦ εἶναι εἰς ἡγούμενον ἐπὶ τὸν λαόν μου Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐξελεξάμην τὴν Ἱερουσαλὴμ γενέσθαι τὸ ὄνομά μου ἐκεῖ, καὶ ἐξελεξάμην
    ἐν Δαυὶδ τοῦ εἶναι ἐπὶ τὸν λαόν μου Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐγένετο ἐπὶ καρδίαν Δαυὶδ τοῦ πατρός μου, τοῦ οἰκοδομῆσαι οἶκον
    τῷ ὀνόματι Κυρίου Θεοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπε Κύριος πρὸς Δαυὶδ πατέρα μου, διότι ἐγένετο ἐπὶ καρδίαν σου
    τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματί μου, καλῶς ἐποίησας, ὅτι ἐγένετο ἐπὶ τὴν καρδίαν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πλὴν σὺ οὐκ οἰκοδομήσεις τὸν οἶκον, ὅτι ὁ υἱός σου ὃς ἐξελεύσεται ἐκ
    τῆς ὀσφύος σου, οὗτος οἰκοδομήσει τὸν οἶκον τῷ ὀνόματί μου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀνέστησε Κύριος τὸν λόγον τοῦτον, ὃν ἐλάλησε, καὶ ἐγενήθην ἀντὶ
    Δαυὶδ πατρός μου, καὶ ἐκάθισα ἐπὶ τὸν θρόνον Ἰσραὴλ, καθὼς ἐλάλησε Κύριος· καὶ
    ᾠκοδόμησα τὸν οἶκον τῷ ὀνόματι Κυρίου Θεοῦ Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἔθηκα ἐκεῖ τὴν κιβωτὸν ἐν ᾗ ἐκεῖ διαθήκη Κυρίου, ἣν διέθετο τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔστη κατέναντι τοῦ θυσιαστηρίου Κυρίου ἔναντι πάσης ἐκκλησίας Ἰσραὴλ,
    καὶ διεπέτασε τὰς χεῖρας αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι ἐποίησε Σαλωμὼν βάσιν χαλκῆν, καὶ ἔθηκεν αὐτὴν ἐν μέσῳ τῆς αὐλῆς
    τοῦ ἱεροῦ, πέντε πήχεων τὸ μῆκος αὐτῆς, καὶ πέντε πήχεων τὸ εὖρος αὐτῆς, καὶ τριῶν
    πήχεων τὸ ὕψος αὐτῆς· καὶ ἔστη ἐπʼ αὐτῆς, καὶ ἔπεσεν ἐπὶ τὰ γόνατα ἔναντι πάσης
    ἐκκλησίας Ἰσραὴλ, καὶ διεπέτασε τὰς χεῖρας αὐτοῦ εἰς τὸν οὐρανὸν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ εἶπε,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἃ ἐφύλαξας τῷ παιδί σου Δαυὶδ τῷ πατρί μου, ἃ ἐλάλησας αὐτῷ, λέγων·
    καὶ ἐλάλησας ἐν στόματί σου, καὶ ἐν χερσί σου ἐπλήρωσας, ὡς ἡ ἡμέρα αὕτη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ νῦν, Κύριε ὁ Θεὸς Ἰσραὴλ, φύλαξον τῷ παιδί σου τῷ Δαυὶδ τῷ πατρί
    μου ἃ ἐλάλησας αὐτῷ, λέγων, οὐκ ἐκλείψει σοι ἀνὴρ ἀπὸ προσώπου μου καθήμενος ἐπὶ
    θρόνου Ἰσραὴλ, πλὴν ἐὰν φυλάξωσιν οἱ υἱοί σου τὴν ὁδὸν αὐτῶν τοῦ πορεύεσθαι ἐν
    τῷ νόμῳ μου, ὡς ἐπορεύθης ἐναντίον μου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ νῦν, Κύριε ὁ Θεὸς Ἰσραὴλ, πιστωθήτω δὴ τὸ ῥῆμά σου ὃ ἐλάλησας τῷ
    παιδί σου τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι εἰ ἀληθῶς κατοικήσει Θεὸς μετὰ ἀνθρώπων ἐπὶ τῆς γῆς; εἰ ὁ οὐρανὸς
    καὶ ὁ οὐρανὸς τοῦ οὐρανοῦ οὐκ ἀρκέσουσί σοι, καὶ τίς ὁ οἶκος οὗτος ὃν ᾠκοδόμησα;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐπιβλέψῃ ἐπὶ τὴν προσευχὴν παιδός σου καὶ ἐπὶ τὴν δέησίν μου, Κύριε
    ὁ Θεὸς, τοῦ ἐπακοῦσαι τῆς δεήσεως καὶ τῆς προσευχῆς ἧς ὁ παῖς σου προσεύχεται
    ἐναντίον σου σήμερον,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: τοῦ εἶναι ὀφθαλμούς σου ἀνεῳγμένους ἐπὶ τὸν οἶκον τοῦτον ἡμέρας καὶ
    νυκτὸς εἰς τὸν τόπον τοῦτον, ὃν εἶπας ἐπικληθῆναι τὸ ὄνομά σου ἐκεῖ, τοῦ ἀκοῦσαι
    τῆς προσευχῆς ἧς προσεύχεται ὁ παῖς σου εἰς τὸν τόπον τοῦτον·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀκούσῃ τῆς δεήσεως τοῦ παιδός σου, καὶ λαοῦ σου Ἰσραὴλ, ἃ ἂν προσεύξωνται
    εἰς τὸν τόπον τοῦτον· καὶ σὺ εἰσακούσῃ ἐν τῷ τόπῳ τῆς κατοικήσεώς σου ἐκ τοῦ οὐρανοῦ,
    καὶ ἀκούσῃ καὶ ἵλεως ἔσῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐὰν ἁμάρτῃ ἀνὴρ τῷ πλησίον αὐτοῦ καὶ λάβῃ ἐπʼ αὐτὸν ἀρὰν τοῦ ἀρᾶσθαι
    αὐτὸν, καὶ ἔλθῃ καὶ ἀράσηται κατέναντι τοῦ θυσιαστηρίου ἐν τῷ οἴκῳ τούτῳ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ, καὶ ποιήσεις, καὶ κρινεῖς τοὺς δούλους
    σου, τοῦ ἀποδοῦναι τῷ ἀνόμῳ, καὶ ἀποδοῦναι ὁδοὺς αὐτοῦ εἰς κεφαλὴν αὐτοῦ, καὶ
    τοῦ δικαιῶσαι δίκαιον, τοῦ ἀποδοῦναι αὐτῷ κατὰ τὴν δικαιοσύνην αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐὰν θραυσθῇ ὁ λαός σου Ἰσραὴλ κατέναντι τοῦ ἐχθροῦ, ἐὰν ἁμάρτωσί
    σοι, καὶ ἐπιστρέψωσι καὶ ἐξομολογήσωνται τῷ ὀνόματί σου, καὶ προσεύξωνται καὶ
    δεηθῶσιν ἐναντίον σου ἐν τῷ οἴκῳ τούτῳ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ, καὶ ἵλεως ἔσῃ ταῖς ἁμαρτίαις λαοῦ σου
    Ἰσραὴλ, καὶ ἀποστρέψεις αὐτοὺς εἰς τὴν γῆν ἣν ἔδωκας αὐτοῖς καὶ τοῖς πατράσιν
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐν τῷ συσχεθῆναι τὸν οὐρανὸν καὶ μὴ γενέσθαι ὑετὸν, ὅτι ἁμαρτήσονταί
    σοι, καὶ προσεύξονται εἰς τὸν τόπον τοῦτον, καὶ αἰνέσουσι τὸ ὄνομά σου, καὶ ἀπὸ
    τῶν ἁμαρτιῶν αὐτῶν ἐπιστρέψουσιν, ὅτι ταπεινώσεις αὐτοὺς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ, καὶ ἵλεως ἔσῃ ταῖς ἁμαρτίαις τῶν παίδων
    καὶ τοῦ λαοῦ σου Ἰσραὴλ, ὅτι δηλώσεις αὐτοῖς τὴν ὁδὸν τὴν ἀγαθὴν, ἐν ᾗ πορεύσονται
    ἐν αὐτῇ, καὶ δώσεις ὑετὸν ἐπὶ τὴν γῆν σου, ἣν ἔδωκας τῷ λαῷ σου εἰς κληρονομίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Λιμὸς ἐὰν γένηται ἐπὶ τῆς γῆς, θάνατος ἐὰν γένηται, ἀνεμοφθορία καὶ
    ἴκτερος, ἀκρὶς καὶ βροῦχος ἐὰν γένηται, καὶ ἐὰν θλίψῃ αὐτὸν ὁ ἐχθρὸς κατέναντι
    τῶν πόλεων αὐτῶν, κατὰ πᾶσαν πληγὴν καὶ πάντα πόνον,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καὶ πᾶσα προσευχὴ, καὶ πᾶσα δέησις ἣ ἐὰν γένηται παντὶ ἀνθρώπῳ καὶ παντὶ
    λαῷ σου Ἰσραὴλ, ἐὰν γνῷ ἄνθρωπος τὴν ἁφὴν αὐτοῦ καὶ τὴν μαλακίαν αὐτοῦ, καὶ διαπετάσῃ
    τὰς χεῖρας αὐτοῦ εἰς τὸν οἶκον τοῦτον,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου, καὶ ἱλάσῃ,
    καὶ δώσεις ἀνδρὶ κατὰ τὰς ὁδοὺς αὐτοῦ, ὡς ἂν γνῷς τὴν καρδίαν αὐτοῦ, ὅτι μόνος
    γινώσκεις τὴν καρδίαν υἱῶν ἀνθρώπων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: ὅπως φοβῶνται πάσας ὁδούς σου πάσας τὰς ἡμέρας ἃς αὐτοὶ ζῶσιν ἐπὶ πρόσωπον
    τῆς γῆς, ἧς ἔδωκας τοῖς πατράσιν ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ πᾶς ἀλλότριος ὃς οὐκ ἐκ τοῦ λαοῦ σου Ἰσραήλ ἐστιν αὐτὸς, καὶ ἔλθῃ
    ἐκ γῆς μακρόθεν διὰ τὸ ὄνομά σου τὸ μέγα, καὶ τὴν χεῖρά σου τὴν κραταιὰν, καὶ
    τὸν βραχίονά σου τὸν ὑψηλὸν, καὶ ἔλθωσι καὶ προσεύξωνται εἰς τὸν τόπον τοῦτον,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου, καὶ ποιήσεις
    κατὰ πάντα ὅσα ἂν ἐπικαλέσηταί σε ὁ ἀλλότριος, ὅπως γνῶσι πάντες οἱ λαοὶ τῆς γῆς
    τὸ ὄνομά σου, καὶ τοῦ φοβεῖσθαί σε, ὡς ὁ λαός σου Ἰσραὴλ, καὶ τοῦ γνῶναι ὅτι τὸ
    ὄνομά σου ἐπικέκληται ἐπὶ τὸν οἶκον τοῦτον, ὃν ᾠκοδόμησα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἐὰν δὲ ἐξέλθῃ ὁ λαός σου εἰς πόλεμον ἐπὶ τοὺς ἐχθροὺς αὐτοῦ ἐν ὁδῷ ᾗ
    ἀποστελεῖς αὐτούς, καὶ προσεύξωνται πρὸς σὲ κατὰ τὴν ὁδὸν τῆς πόλεως ταύτης ἣν
    ἐξελέξω ἐν αὐτῇ, καὶ οἴκου οὗ ᾠκοδόμηκα τῷ ὀνόματί σου,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: καὶ ἀκούσῃ ἐκ τοῦ οὐρανοῦ τῆς προσευχῆς αὐτῶν καὶ τῆς δεήσεως αὐτῶν,
    καὶ ποιήσεις τὸ δικαίωμα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  book_usfm_code: 2CH
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ὅτι ἁμαρτήσονταί σοι, ὅτι οὐκ ἔσται ἄνθρωπος ὃς οὐχ ἁμαρτήσεται, καὶ
    πατάξεις αὐτοὺς καὶ παραδώσεις αὐτοὺς κατὰ πρόσωπον ἐχθρῶν καὶ αἰχμαλωτεύσουσιν
