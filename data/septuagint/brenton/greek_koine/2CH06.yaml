- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε εἰπε Σαλωμὼν, Κύριος εἶπε τοῦ κατασκηνῶσαι ἐν γνόφῳ,
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐγὼ ᾠκοδόμηκα οἶκον τῷ ὀνόματί σου ἅγιόν σοι καὶ ἕτοιμον τοῦ κατασκηνῶσαι
    εἰς τοὺς αἰῶνας.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψεν ὁ βασιλεὺς τὸ πρόσωπον αὐτοῦ, καὶ εὐλόγησε τὴν πᾶσαν ἐκκλησίαν
    Ἰσραὴλ, καὶ πᾶσα ἡ ἐκκλησία Ἰσραὴλ παρειστήκει,
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ εἶπεν, εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ὡς ἐλάλησεν ἐν στόματι αὐτοῦ πρὸς
    Δαυὶδ τὸν πατέρα μου, καὶ ἐν χερσὶν αὐτοῦ ἐπλήρωσε, λέγων,
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἀπὸ τῆς ἡμέρας ἧς ἀνήγαγον τὸν λαόν μου ἐκ γῆς Αἰγύπτου, οὐκ ἐξελεξάμην ἐν
    πόλει ἀπὸ πασῶν φυλῶν Ἰσραὴλ, τοῦ οἰκοδομῆσαι οἶκον τοῦ εἶναι τὸ ὄνομά μου ἐκεῖ,
    καὶ οὐκ ἐξελεξάμην ἐν ἀνδρὶ τοῦ εἶναι εἰς ἡγούμενον ἐπὶ τὸν λαόν μου Ἰσραήλ·
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐξελεξάμην τὴν Ἱερουσαλὴμ γενέσθαι τὸ ὄνομά μου ἐκεῖ, καὶ ἐξελεξάμην ἐν
    Δαυὶδ τοῦ εἶναι ἐπὶ τὸν λαόν μου Ἰσραήλ.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐπὶ καρδίαν Δαυὶδ τοῦ πατρός μου, τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματι
    Κυρίου Θεοῦ Ἰσραήλ.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Δαυὶδ πατέρα μου, διότι ἐγένετο ἐπὶ καρδίαν σου τοῦ οἰκοδομῆσαι
    οἶκον τῷ ὀνόματί μου, καλῶς ἐποίησας, ὅτι ἐγένετο ἐπὶ τὴν καρδίαν σου.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πλὴν σὺ οὐκ οἰκοδομήσεις τὸν οἶκον, ὅτι ὁ υἱός σου ὃς ἐξελεύσεται ἐκ τῆς ὀσφύος
    σου, οὗτος οἰκοδομήσει τὸν οἶκον τῷ ὀνόματί μου.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησε Κύριος τὸν λόγον τοῦτον, ὃν ἐλάλησε, καὶ ἐγενήθην ἀντὶ Δαυὶδ
    πατρός μου, καὶ ἐκάθισα ἐπὶ τὸν θρόνον Ἰσραὴλ, καθὼς ἐλάλησε Κύριος· καὶ ᾠκοδόμησα
    τὸν οἶκον τῷ ὀνόματι Κυρίου Θεοῦ Ἰσραὴλ,
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἔθηκα ἐκεῖ τὴν κιβωτὸν ἐν ᾗ ἐκεῖ διαθήκη Κυρίου, ἣν διέθετο τῷ Ἰσραήλ.
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔστη κατέναντι τοῦ θυσιαστηρίου Κυρίου ἔναντι πάσης ἐκκλησίας Ἰσραὴλ,
    καὶ διεπέτασε τὰς χεῖρας αὐτοῦ·
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι ἐποίησε Σαλωμὼν βάσιν χαλκῆν, καὶ ἔθηκεν αὐτὴν ἐν μέσῳ τῆς αὐλῆς τοῦ ἱεροῦ,
    πέντε πήχεων τὸ μῆκος αὐτῆς, καὶ πέντε πήχεων τὸ εὖρος αὐτῆς, καὶ τριῶν πήχεων
    τὸ ὕψος αὐτῆς· καὶ ἔστη ἐπʼ αὐτῆς, καὶ ἔπεσεν ἐπὶ τὰ γόνατα ἔναντι πάσης ἐκκλησίας
    Ἰσραὴλ, καὶ διεπέτασε τὰς χεῖρας αὐτοῦ εἰς τὸν οὐρανὸν,
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ εἶπε,
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἃ ἐφύλαξας τῷ παιδί σου Δαυὶδ τῷ πατρί μου, ἃ ἐλάλησας αὐτῷ, λέγων· καὶ ἐλάλησας
    ἐν στόματί σου, καὶ ἐν χερσί σου ἐπλήρωσας, ὡς ἡ ἡμέρα αὕτη.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ νῦν, Κύριε ὁ Θεὸς Ἰσραὴλ, φύλαξον τῷ παιδί σου τῷ Δαυὶδ τῷ πατρί μου ἃ
    ἐλάλησας αὐτῷ, λέγων, οὐκ ἐκλείψει σοι ἀνὴρ ἀπὸ προσώπου μου καθήμενος ἐπὶ θρόνου
    Ἰσραὴλ, πλὴν ἐὰν φυλάξωσιν οἱ υἱοί σου τὴν ὁδὸν αὐτῶν τοῦ πορεύεσθαι ἐν τῷ νόμῳ
    μου, ὡς ἐπορεύθης ἐναντίον μου.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ νῦν, Κύριε ὁ Θεὸς Ἰσραὴλ, πιστωθήτω δὴ τὸ ῥῆμά σου ὃ ἐλάλησας τῷ παιδί
    σου τῷ Δαυίδ.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι εἰ ἀληθῶς κατοικήσει Θεὸς μετὰ ἀνθρώπων ἐπὶ τῆς γῆς; εἰ ὁ οὐρανὸς καὶ
    ὁ οὐρανὸς τοῦ οὐρανοῦ οὐκ ἀρκέσουσί σοι, καὶ τίς ὁ οἶκος οὗτος ὃν ᾠκοδόμησα;
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐπιβλέψῃ ἐπὶ τὴν προσευχὴν παιδός σου καὶ ἐπὶ τὴν δέησίν μου, Κύριε ὁ
    Θεὸς, τοῦ ἐπακοῦσαι τῆς δεήσεως καὶ τῆς προσευχῆς ἧς ὁ παῖς σου προσεύχεται ἐναντίον
    σου σήμερον,
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: τοῦ εἶναι ὀφθαλμούς σου ἀνεῳγμένους ἐπὶ τὸν οἶκον τοῦτον ἡμέρας καὶ νυκτὸς
    εἰς τὸν τόπον τοῦτον, ὃν εἶπας ἐπικληθῆναι τὸ ὄνομά σου ἐκεῖ, τοῦ ἀκοῦσαι τῆς
    προσευχῆς ἧς προσεύχεται ὁ παῖς σου εἰς τὸν τόπον τοῦτον·
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀκούσῃ τῆς δεήσεως τοῦ παιδός σου, καὶ λαοῦ σου Ἰσραὴλ, ἃ ἂν προσεύξωνται
    εἰς τὸν τόπον τοῦτον· καὶ σὺ εἰσακούσῃ ἐν τῷ τόπῳ τῆς κατοικήσεώς σου ἐκ τοῦ οὐρανοῦ,
    καὶ ἀκούσῃ καὶ ἵλεως ἔσῃ.
  usfm_code: 2CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐὰν ἁμάρτῃ ἀνὴρ τῷ πλησίον αὐτοῦ καὶ λάβῃ ἐπʼ αὐτὸν ἀρὰν τοῦ ἀρᾶσθαι αὐτὸν,
    καὶ ἔλθῃ καὶ ἀράσηται κατέναντι τοῦ θυσιαστηρίου ἐν τῷ οἴκῳ τούτῳ,
  usfm_code: 2CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ, καὶ ποιήσεις, καὶ κρινεῖς τοὺς δούλους σου,
    τοῦ ἀποδοῦναι τῷ ἀνόμῳ, καὶ ἀποδοῦναι ὁδοὺς αὐτοῦ εἰς κεφαλὴν αὐτοῦ, καὶ τοῦ δικαιῶσαι
    δίκαιον, τοῦ ἀποδοῦναι αὐτῷ κατὰ τὴν δικαιοσύνην αὐτοῦ.
  usfm_code: 2CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν θραυσθῇ ὁ λαός σου Ἰσραὴλ κατέναντι τοῦ ἐχθροῦ, ἐὰν ἁμάρτωσί σοι,
    καὶ ἐπιστρέψωσι καὶ ἐξομολογήσωνται τῷ ὀνόματί σου, καὶ προσεύξωνται καὶ δεηθῶσιν
    ἐναντίον σου ἐν τῷ οἴκῳ τούτῳ,
  usfm_code: 2CH
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ, καὶ ἵλεως ἔσῃ ταῖς ἁμαρτίαις λαοῦ σου Ἰσραὴλ,
    καὶ ἀποστρέψεις αὐτοὺς εἰς τὴν γῆν ἣν ἔδωκας αὐτοῖς καὶ τοῖς πατράσιν αὐτῶν.
  usfm_code: 2CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐν τῷ συσχεθῆναι τὸν οὐρανὸν καὶ μὴ γενέσθαι ὑετὸν, ὅτι ἁμαρτήσονταί σοι,
    καὶ προσεύξονται εἰς τὸν τόπον τοῦτον, καὶ αἰνέσουσι τὸ ὄνομά σου, καὶ ἀπὸ τῶν
    ἁμαρτιῶν αὐτῶν ἐπιστρέψουσιν, ὅτι ταπεινώσεις αὐτοὺς,
  usfm_code: 2CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ, καὶ ἵλεως ἔσῃ ταῖς ἁμαρτίαις τῶν παίδων καὶ
    τοῦ λαοῦ σου Ἰσραὴλ, ὅτι δηλώσεις αὐτοῖς τὴν ὁδὸν τὴν ἀγαθὴν, ἐν ᾗ πορεύσονται
    ἐν αὐτῇ, καὶ δώσεις ὑετὸν ἐπὶ τὴν γῆν σου, ἣν ἔδωκας τῷ λαῷ σου εἰς κληρονομίαν.
  usfm_code: 2CH
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Λιμὸς ἐὰν γένηται ἐπὶ τῆς γῆς, θάνατος ἐὰν γένηται, ἀνεμοφθορία καὶ ἴκτερος,
    ἀκρὶς καὶ βροῦχος ἐὰν γένηται, καὶ ἐὰν θλίψῃ αὐτὸν ὁ ἐχθρὸς κατέναντι τῶν πόλεων
    αὐτῶν, κατὰ πᾶσαν πληγὴν καὶ πάντα πόνον,
  usfm_code: 2CH
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ πᾶσα προσευχὴ, καὶ πᾶσα δέησις ἣ ἐὰν γένηται παντὶ ἀνθρώπῳ καὶ παντὶ λαῷ
    σου Ἰσραὴλ, ἐὰν γνῷ ἄνθρωπος τὴν ἁφὴν αὐτοῦ καὶ τὴν μαλακίαν αὐτοῦ, καὶ διαπετάσῃ
    τὰς χεῖρας αὐτοῦ εἰς τὸν οἶκον τοῦτον,
  usfm_code: 2CH
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου, καὶ ἱλάσῃ, καὶ
    δώσεις ἀνδρὶ κατὰ τὰς ὁδοὺς αὐτοῦ, ὡς ἂν γνῷς τὴν καρδίαν αὐτοῦ, ὅτι μόνος γινώσκεις
    τὴν καρδίαν υἱῶν ἀνθρώπων,
  usfm_code: 2CH
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ὅπως φοβῶνται πάσας ὁδούς σου πάσας τὰς ἡμέρας ἃς αὐτοὶ ζῶσιν ἐπὶ πρόσωπον
    τῆς γῆς, ἧς ἔδωκας τοῖς πατράσιν ἡμῶν.
  usfm_code: 2CH
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ἀλλότριος ὃς οὐκ ἐκ τοῦ λαοῦ σου Ἰσραήλ ἐστιν αὐτὸς, καὶ ἔλθῃ ἐκ γῆς
    μακρόθεν διὰ τὸ ὄνομά σου τὸ μέγα, καὶ τὴν χεῖρά σου τὴν κραταιὰν, καὶ τὸν βραχίονά
    σου τὸν ὑψηλὸν, καὶ ἔλθωσι καὶ προσεύξωνται εἰς τὸν τόπον τοῦτον,
  usfm_code: 2CH
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου, καὶ ποιήσεις
    κατὰ πάντα ὅσα ἂν ἐπικαλέσηταί σε ὁ ἀλλότριος, ὅπως γνῶσι πάντες οἱ λαοὶ τῆς γῆς
    τὸ ὄνομά σου, καὶ τοῦ φοβεῖσθαί σε, ὡς ὁ λαός σου Ἰσραὴλ, καὶ τοῦ γνῶναι ὅτι τὸ
    ὄνομά σου ἐπικέκληται ἐπὶ τὸν οἶκον τοῦτον, ὃν ᾠκοδόμησα.
  usfm_code: 2CH
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐξέλθῃ ὁ λαός σου εἰς πόλεμον ἐπὶ τοὺς ἐχθροὺς αὐτοῦ ἐν ὁδῷ ᾗ ἀποστελεῖς
    αὐτούς, καὶ προσεύξωνται πρὸς σὲ κατὰ τὴν ὁδὸν τῆς πόλεως ταύτης ἣν ἐξελέξω ἐν
    αὐτῇ, καὶ οἴκου οὗ ᾠκοδόμηκα τῷ ὀνόματί σου,
  usfm_code: 2CH
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἀκούσῃ ἐκ τοῦ οὐρανοῦ τῆς προσευχῆς αὐτῶν καὶ τῆς δεήσεως αὐτῶν, καὶ ποιήσεις
    τὸ δικαίωμα αὐτῶν.
  usfm_code: 2CH
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι ἁμαρτήσονταί σοι, ὅτι οὐκ ἔσται ἄνθρωπος ὃς οὐχ ἁμαρτήσεται, καὶ πατάξεις
    αὐτοὺς καὶ παραδώσεις αὐτοὺς κατὰ πρόσωπον ἐχθρῶν καὶ αἰχμαλωτεύσουσιν αὐτοὺς
    οἱ αἰχμαλωτεύοντες αὐτοὺς εἰς γῆν ἐχθρῶν εἰς γῆν μακρὰν ἢ ἐγγὺς,
  usfm_code: 2CH
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐπιστρέψωσι καρδίαν αὐτῶν ἐν τῇ γῇ αὐτῶν οὗ μετήχθησαν ἐκεῖ, καί γε ἐπιστρέψωσι
    καὶ δεηθῶσί σου ἐν τῇ αἰχμαλωσίᾳ αὐτῶν, λέγοντες, ἡμάρτομεν, ἠνομήσαμεν, ἠδικήσαμεν,
  usfm_code: 2CH
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐπιστρέψωσι πρὸς σὲ ἐν ὅλῃ καρδίᾳ καὶ ἐν ὅλῃ ψυχῇ αὐτῶν ἐν γῇ αἰχμαλωτευσάντων
    αὐτοὺς, ὅπου ᾐχμαλώτευσαν αὐτοὺς, καὶ προσεύξωνται ὁδὸν γῆς αὐτῶν ἧς ἔδωκας τοῖς
    πατράσιν αὐτῶν, καὶ τῆς πόλεως ἧς ἐξελέξω, καὶ τοῦ οἴκου οὗ ᾠκοδόμησα τῷ ὀνόματί
    σου,
  usfm_code: 2CH
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἀκούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου τῆς προσευχῆς αὐτῶν
    καὶ τῆς δεήσεως αὐτῶν, καὶ ποιήσεις κρίματα, καὶ ἵλεως ἔσῃ τῷ λαῷ τῷ ἁμαρτῶντί
    σοι.
  usfm_code: 2CH
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ νῦν Κύριε ἔστωσαν δὴ οἱ ὀφθαλμοί σου ἀνεῳγμένοι, καὶ τὰ ὦτά σου ἐπήκοα
    εἰς τὴν δέησιν τοῦ τόπου τούτου.
  usfm_code: 2CH
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀνάστηθι Κύριε ὁ Θεὸς εἰς τὴν κατάπαυσίν σου, σὺ καὶ ἡ κιβωτὸς τῆς
    ἰσχύος σου· ἱερεῖς σου Κύριε ὁ Θεὸς ἐνδύσαιντο σωτηρίαν, καὶ οἱ υἱοί σου εὐφρανθήτωσαν
    ἐν ἀγαθοῖς.
  usfm_code: 2CH
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς, μὴ ἀποστρέψῃς τὸ πρόσωπον τοῦ χριστοῦ σου, μνήσθητι τὰ ἐλέη
    Δαυὶδ τοῦ δούλου σου.
  usfm_code: 2CH
  verse: '42'
