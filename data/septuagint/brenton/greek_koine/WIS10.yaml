- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αὕτη πρωτόπλαστον πατέρα κόσμου μόνον κτισθέντα διεφύλαξε, καὶ ἐξείλατο αὐτὸν
    ἐκ παραπτώματος ἰδίου,
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: ἔδωκέ τε αὐτῷ ἰσχὺν κρατῆσαι ἁπάντων.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀποστὰς δὲ ἀπʼ αὐτῆς ἄδικος ἐν ὀργῇ αὐτοῦ, ἀδελφοκτόνοις συναπώλετο θυμοῖς,
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: διʼ ὃν κατακλυζομένην γῆν πάλιν διέσωσε σοφία, διʼ εὐτελοῦς ξύλου τὸν δίκαιον
    κυβερνήσασα.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αὕτη καὶ ἐν ὁμονοίᾳ πονηρίας ἐθνῶν συγχυθέντων εὗρε τὸν δίκαιον, καὶ ἐτήρησεν
    αὐτὸν ἄμεμπτον Θεῷ, καὶ ἐπὶ τέκνου σπλάγχνοις ἰσχυρὸν ἐφύλαξεν.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αὕτη δίκαιον, ἐξαπολλυμένων ἀσεβῶν, ἐῤῥύσατο φυγόντα πῦρ καταβάσιον Πενταπόλεως·
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: οἷς ἐτὶ μαρτύριον τῆς πονηρίας καπνιζομένη καθέστηκε χέρσος, καὶ ἀτελέσιν
    ὥραις καρποφοροῦντα φυτά· ἀπιστοῦσης ψυχῆς μνημεῖον ἑστηκυῖα στήλη ἁλός.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Σοφίαν γὰρ παροδεύσαντες οὐ μόνον ἐβλάβησαν τοῦ μὴ γνῶναι τὰ καλὰ, ἀλλὰ καὶ
    τῆς ἀφροσύνης ἀπέλιπον τῷ βίῳ μνημόσυνον, ἵνα ἐν οἷς ἐσφάλησαν μηδὲ λαθεῖν δυνηθῶσι.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Σοφία δὲ τοὺς θεραπεύσαντας αὐτὴν ἐκ πόνων ἐῤῥύσατο.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αὕτη φυγάδα ὀργῆς ἀδελφοῦ δίκαιον ὡδήγησεν ἐν τρίβοις εὐθείαις, ἔδειξεν αὐτῷ
    βασιλείαν Θεοῦ, καὶ ἔδωκεν αὐτῷ γνῶσιν ἁγίων, εὐπόρησεν αὐτὸν ἐν μόχθοις, καὶ
    ἐπλήθυνε τοὺς πόνους αὐτοῦ.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν πλεονεξίᾳ κατισχύοντων αὐτὸν παρέστη, καὶ ἐπλούτισεν αὐτόν.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Διεφύλαξεν αὐτὸν ἀπὸ ἐχθρῶν, καὶ ἀπὸ ἐνεδρευόντων ἠσφαλίσατο, καὶ ἀγῶνα ἰσχυρὸν
    ἐβράβευσεν αὐτῷ, ἵνα γνῷ, ὅτι παντὸς δυνατωτέρα ἐστὶν εὐσέβεια.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αὕτη πραθέντα δίκαιον οὐκ ἐγκατέλιπεν, ἀλλὰ ἐξ ἁμαρτίας ἐῤῥύσατο αὐτόν·
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: συγκατέβη αὐτῷ εἰς λάκκον, καὶ ἐν δεσμοῖς οὐκ ἀφῆκεν αὐτὸν, ἕως ἤνεγκεν αὐτῷ
    σκῆπτρα βασιλείας καὶ ἐξουσίαν τυραννούντων αὐτοῦ· ψευδεῖς τε ἔδειξε τοὺς μωμησαμένους
    αὐτὸν, καὶ ἔδωκεν αὐτῷ δόξαν αἰώνιον.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αὕτη λαὸν ὅσιον καὶ σπέρμα ἄμεμπτον ἐῤῥύσατο ἐξ ἔθνους θλιβόντων.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Εἰσῆλθεν εἰς ψυχὴν θεράποντος Κυρίου, καὶ ἀντέστη βασιλεῦσι φοβεροῖς ἐν τέρασι
    καὶ σημείοις.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀπέδωκεν ὁσίοις μισθὸν κόπων αὐτῶν, ὡδήγησεν αὐτοὺς ἐν ὁδῷ θαυμαστῇ, καὶ ἐγένετο
    αὐτοῖς εἰς σκέπην ἡμέρας, καὶ εἰς φλόγα ἄστρων τὴν νύκτα.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Διεβίβασεν αὐτοὺς θάλασσαν ἐρυθρὰν, καὶ διήγαγεν αὐτοὺς διʼ ὕδατος πολλοῦ.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Τοὺς δὲ ἐχθροὺς αὐτῶν κατέκλυσε, καὶ ἐκ βάθους ἀβύσσου ἀνέβρασεν αὐτούς.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο δίκαιοι ἐσκύλευσαν ἀσεβεῖς, καὶ ὕμνησαν Κύριε τὸ ὄνομα τὸ ἅγιόν
    σου, τήν τε ὑπέρμαχόν σου χεῖρα ᾔνεσαν ὁμοθυμαδόν.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὅτι ἡ σοφία ἤνοιξε στόμα κωφῶν, καὶ γλώσσας νηπίων ἔθηκε τρανάς.
  usfm_code: WIS
  verse: '21'
