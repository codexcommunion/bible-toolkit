- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Αὕτη πρωτόπλαστον πατέρα κόσμου μόνον κτισθέντα διεφύλαξε, καὶ ἐξείλατο
    αὐτὸν ἐκ παραπτώματος ἰδίου,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἔδωκέ τε αὐτῷ ἰσχὺν κρατῆσαι ἁπάντων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀποστὰς δὲ ἀπʼ αὐτῆς ἄδικος ἐν ὀργῇ αὐτοῦ, ἀδελφοκτόνοις συναπώλετο
    θυμοῖς,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: διʼ ὃν κατακλυζομένην γῆν πάλιν διέσωσε σοφία, διʼ εὐτελοῦς ξύλου τὸν
    δίκαιον κυβερνήσασα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Αὕτη καὶ ἐν ὁμονοίᾳ πονηρίας ἐθνῶν συγχυθέντων εὗρε τὸν δίκαιον, καὶ
    ἐτήρησεν αὐτὸν ἄμεμπτον Θεῷ, καὶ ἐπὶ τέκνου σπλάγχνοις ἰσχυρὸν ἐφύλαξεν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Αὕτη δίκαιον, ἐξαπολλυμένων ἀσεβῶν, ἐῤῥύσατο φυγόντα πῦρ καταβάσιον
    Πενταπόλεως·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: οἷς ἐτὶ μαρτύριον τῆς πονηρίας καπνιζομένη καθέστηκε χέρσος, καὶ ἀτελέσιν
    ὥραις καρποφοροῦντα φυτά· ἀπιστοῦσης ψυχῆς μνημεῖον ἑστηκυῖα στήλη ἁλός.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Σοφίαν γὰρ παροδεύσαντες οὐ μόνον ἐβλάβησαν τοῦ μὴ γνῶναι τὰ καλὰ, ἀλλὰ
    καὶ τῆς ἀφροσύνης ἀπέλιπον τῷ βίῳ μνημόσυνον, ἵνα ἐν οἷς ἐσφάλησαν μηδὲ λαθεῖν
    δυνηθῶσι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Σοφία δὲ τοὺς θεραπεύσαντας αὐτὴν ἐκ πόνων ἐῤῥύσατο.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Αὕτη φυγάδα ὀργῆς ἀδελφοῦ δίκαιον ὡδήγησεν ἐν τρίβοις εὐθείαις, ἔδειξεν
    αὐτῷ βασιλείαν Θεοῦ, καὶ ἔδωκεν αὐτῷ γνῶσιν ἁγίων, εὐπόρησεν αὐτὸν ἐν μόχθοις,
    καὶ ἐπλήθυνε τοὺς πόνους αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐν πλεονεξίᾳ κατισχύοντων αὐτὸν παρέστη, καὶ ἐπλούτισεν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Διεφύλαξεν αὐτὸν ἀπὸ ἐχθρῶν, καὶ ἀπὸ ἐνεδρευόντων ἠσφαλίσατο, καὶ ἀγῶνα
    ἰσχυρὸν ἐβράβευσεν αὐτῷ, ἵνα γνῷ, ὅτι παντὸς δυνατωτέρα ἐστὶν εὐσέβεια.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Αὕτη πραθέντα δίκαιον οὐκ ἐγκατέλιπεν, ἀλλὰ ἐξ ἁμαρτίας ἐῤῥύσατο αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: συγκατέβη αὐτῷ εἰς λάκκον, καὶ ἐν δεσμοῖς οὐκ ἀφῆκεν αὐτὸν, ἕως ἤνεγκεν
    αὐτῷ σκῆπτρα βασιλείας καὶ ἐξουσίαν τυραννούντων αὐτοῦ· ψευδεῖς τε ἔδειξε τοὺς
    μωμησαμένους αὐτὸν, καὶ ἔδωκεν αὐτῷ δόξαν αἰώνιον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Αὕτη λαὸν ὅσιον καὶ σπέρμα ἄμεμπτον ἐῤῥύσατο ἐξ ἔθνους θλιβόντων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἰσῆλθεν εἰς ψυχὴν θεράποντος Κυρίου, καὶ ἀντέστη βασιλεῦσι φοβεροῖς
    ἐν τέρασι καὶ σημείοις.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀπέδωκεν ὁσίοις μισθὸν κόπων αὐτῶν, ὡδήγησεν αὐτοὺς ἐν ὁδῷ θαυμαστῇ,
    καὶ ἐγένετο αὐτοῖς εἰς σκέπην ἡμέρας, καὶ εἰς φλόγα ἄστρων τὴν νύκτα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Διεβίβασεν αὐτοὺς θάλασσαν ἐρυθρὰν, καὶ διήγαγεν αὐτοὺς διʼ ὕδατος πολλοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τοὺς δὲ ἐχθροὺς αὐτῶν κατέκλυσε, καὶ ἐκ βάθους ἀβύσσου ἀνέβρασεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Διὰ τοῦτο δίκαιοι ἐσκύλευσαν ἀσεβεῖς, καὶ ὕμνησαν Κύριε τὸ ὄνομα τὸ
    ἅγιόν σου, τήν τε ὑπέρμαχόν σου χεῖρα ᾔνεσαν ὁμοθυμαδόν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 10
  book_usfm_code: WIS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὅτι ἡ σοφία ἤνοιξε στόμα κωφῶν, καὶ γλώσσας νηπίων ἔθηκε τρανάς.
