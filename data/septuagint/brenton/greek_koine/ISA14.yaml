- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐλεήσει Κύριος τὸν Ἰακὼβ, καὶ ἐκλέξεται ἔτι τὸν Ἰσραὴλ, καὶ ἀναπαύσονται
    ἐπὶ τῆς γῆς αὐτῶν, καὶ ὁ γειώρας προστεθήσεται πρὸς αὐτοὺς, καὶ προστεθήσεται
    πρὸς τὸν οἶκον Ἰακώβ·
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ λήψονται αὐτοὺς ἔθνη, καὶ εἰσάξουσιν εἰς τὸν τόπον αὐτῶν, καὶ κατακληρονομήσουσι,
    καὶ πληθυνθήσονται ἐπὶ τῆς γῆς εἰς δούλους καὶ δούλας· καὶ ἔσονται αἰχμάλωτοι
    οἱ αἰχμαλωτεύσαντες αὐτοὺς, καὶ κυριευθήσονται οἱ κυριεύσαντες αὐτῶν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀναπαύσει σε Κύριος ἀπὸ τῆς ὀδύνης καὶ τοῦ θυμοῦ
    σου, τῆς δουλείας σου τῆς σκληρᾶς, ἧς ἐδούλευσας αὐτοῖς.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ λήψῃ τὸν θρῆνον τοῦτον ἐπὶ τὸν βασιλέα Βαβυλῶνος,
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Συνέτριψε Κύριος τὸν ζυγὸν τῶν ἁμαρτωλῶν, τὸν ζυγὸν τῶν ἀρχόντων.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πατάξας ἔθνος θυμῷ, πληγῇ ἀνιάτῳ, παίων ἔθνος πληγὴν θυμοῦ, ἣ οὐκ ἐφείσατο,
    ἀνεπαύσατο πεποιθώς.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πᾶσα ἡ γῆ βοᾷ μετʼ εὐφροσύνης,
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ τὰ ξύλα τοῦ Λιβάνου εὐφράνθησαν ἐπὶ σοὶ, καὶ ἡ κέδρος τοῦ Λιβάνου, ἀφʼ
    οὗ σὺ κεκοίμησαι, οὐκ ἀνέβη ὁ κόπτων ἡμᾶς.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὁ ᾅδης κάτωθεν ἐπικράνθη συναντήσας σοι· συνηγέρθησάν σοι πάντες οἱ γίγαντες
    οἱ ἄρξαντες τῆς γῆς, οἱ ἐγείραντες ἐκ τῶν θρόνων αὐτῶν πάντας βασιλεῖς ἐθνῶ.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πάντες ἀποκριθήσονται, καὶ ἐροῦσί σοι, Καὶ σὺ ἑάλως, ὥσπερ καὶ ἡμεῖς· ἐν ἡμῖν
    δὲ κατελογίσθης.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Κατέβη εἰς ᾅδου ἡ δόξα σου, ἡ πολλὴ εὐφροσύνη σου· ὑποκάτω σου στρώσουσι σῆψιν,
    καὶ τὸ κατακάλυμμά σου σκώληξ.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πῶς ἐξέπεσεν ἐκ τοῦ οὐρανοῦ ὁ Ἑωσφόρος ὁ πρωὶ ἀνατέλλων; συνετρίβη εἰς τὴν
    γῆν ὁ ἀποστέλλων πρὸς πάντα τὰ ἔθνη.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Σὺ δὲ εἶπας ἐν τῇ διανοίᾳ σου, εἰς τὸν οὐρανὸν ἀναβήσομαι, ἐπάνω τῶν ἀστέρων
    τοῦ οὐρανοῦ θήσω τὸν θρόνον μου, καθιῶ ἐν ὄρει ὑψηλῷ, ἐπὶ τὰ ὄρη τὰ ὑψηλὰ τὰ πρὸς
    Βοῤῥᾶν,
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ἀναβήσομαι ἐπάνω τῶν νεφῶν, ἔσομαι ὅμοιος τῷ ὑψίστῳ.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Νῦν δὲ εἰς ᾅδην καταβήσῃ, καὶ εἰς τὰ θεμέλια τῆς γῆς.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οἱ ἰδόντες σε θαυμάσονται ἐπὶ σοὶ, καὶ ἐροῦσιν, οὗτος ὁ ἄνθρωπος ὁ παροξύνων
    τὴν γῆν, ὁ σείων βασιλεῖς,
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ὁ θεὶς τὴν οἰκουμένην ὅλην ἔρημον, καὶ τὰς πόλεις αὐτοῦ καθεῖλε, τοὺς ἐν ἐπαγωγῇ
    οὐκ ἔλυσε.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πάντες οἱ βασιλεῖς τῶν ἐθνῶν ἐκοιμήθησαν ἐν τιμῇ, ἄνθρωπος ἐν τῷ οἴκῳ αὐτοῦ.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Σὺ δὲ ῥιφήσῃ ἐν τοῖς ὄρεσιν, ὡς νεκρὸς ἐβδελυγμένος, μετὰ πολλῶν τεθνηκότων
    ἐκκεκεντημένων μαχαίραις, καταβαινόντων εἰς ᾅδου.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὃν τρόπον ἱμάτιον ἐν αἵματι πεφυρμένον οὐκ ἔσται καθαρὸν, οὕτως οὐδὲ σὺ ἔσῃ
    καθαρός· διότι τὴν γῆν μου ἀπώλεσας, καὶ τὸν λαόν μου ἐπέκτεινας· οὐ μὴ μείνῃς
    εἰς τὸν αἰῶνα χρόνον, σπέρμα πονηρόν.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἑτοίμασον τὰ τέκνα σου σφαγῆναι ταῖς ἁμαρτίαις τοῦ πατρὸς αὐτῶν, ἵνα μὴ ἀναστῶσι
    καὶ κληρονομήσωσι τὴν γῆν, καὶ ἐμπλήσωσι τὴν γῆν πολέμων.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπαναστήσομαι αὐτοῖς, λέγει Κύριος σαβαὼθ, καὶ ἀπολῶ αὐτῶν ὄνομα, καὶ
    κατάλειμμα, καὶ σπέρμα· τάδε λέγει Κύριος.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ θήσω τὴν Βαβυλωνίαν ἔρημον, ὥστε κατοικεῖν ἐχίνους, καὶ ἔσται εἰς οὐδέν·
    καὶ θήσω αὐτὴν πηλοῦ βάραθρον εἰς ἀπώλειαν.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος σαβαὼθ, ὃν τρόπον εἴρηκα, οὕτως ἔσται, καὶ ὃν τρόπον βεβούλευμαι,
    οὕτως μενεῖ,
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: τοῦ ἀπολέσαι τοὺς Ἀσσυρίους ἐπὶ τῆς γῆς τῆς ἐμῆς, καὶ ἐπὶ τῶν ὀρέων μου· καὶ
    ἔσονται εἰς καταπάτημα, καὶ ἀφαιρεθήσεται ἀπʼ αὐτῶν ὁ ζυγὸς αὐτῶν, καὶ τὸ κῦδος
    αὐτῶν ἀπὸ τῶν ὤμων ἀφαιρεθήσεται.
  usfm_code: ISA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Αὕτη ἡ βουλὴ ἣν βεβούλευται Κύριος ἐπὶ τὴν ὅλην οἰκουμένην, καὶ αὕτη ἡ χεὶρ
    ἡ ὑψηλὴ ἐπὶ πάντα τὰ ἔθνη.
  usfm_code: ISA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἃ γὰρ ὁ Θεὸς ὁ ἅγιος βεβούλευται, τίς διασκεδάσει; καὶ τὴν χεῖρα αὐτοῦ τὴν
    ὑψηλὴν τίς ἀποστρέψει;
  usfm_code: ISA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τοῦ ἔτους οὗ ἀπέθανεν ὁ βασιλεὺς Ἄχαζ, ἐγενήθη τὸ ῥῆμα τοῦτο.
  usfm_code: ISA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μὴ εὐφρανθείητε οἱ ἀλλόφυλοι πάντες, συνετρίβη γὰρ ὁ ζυγὸς τοῦ παίοντος ὑμᾶς·
    ἐκ γὰρ σπέρματος ὄφεως ἐξελεύσεται ἔκγονα ἀσπίδων, καὶ τὰ ἔκγονα αὐτῶν ἐξελεύσονται
    ὄφεις πετάμενοι.
  usfm_code: ISA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ βοσκηθήσονται πτωχοὶ διʼ αὐτοῦ· πτωχοὶ δὲ ἄνθρωποι ἐπὶ εἰρήνης ἀναπαύσονται·
    ἀνελεῖ δὲ ἐν λιμῷ τὸ σπέρμα σου, καὶ τὸ κατάλειμμά σου ἀνελεῖ.
  usfm_code: ISA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὀλολύξατε πύλαι πόλεων, κεκραγέτωσαν πόλεις τεταραγμέναι, οἱ ἀλλόφυλοι πάντες,
    ὅτι ἀπὸ βοῤῥᾶ καπνὸς ἔρχεται, καὶ οὐκ ἔστι τοῦ εἶναι.
  usfm_code: ISA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τί ἀποκριθήσονται βασιλεῖς ἐθνῶν; ὅτι Κύριος ἐθεμελίωσε Σιων, καὶ διʼ
    αὐτοῦ σωθήσονται οἱ ταπεινοὶ τοῦ λαοῦ.
  usfm_code: ISA
  verse: '32'
