- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν ἐν ἐκείναις ταῖς ἡμέραις Ἰουδὶθ, θυγάτηρ Μεραρὶ, υἱοῦ Ὢξ, υἱοῦ
    Ἰωσὴφ, υἱοῦ Ὀζιὴλ, υἱοὺ Ἑλκία, υἱοῦ Ἠλιοὺ, υἱοῦ Χελκίου, υἱοῦ Ἐλιὰβ, υἱοῦ Ναθαναὴλ,
    υἱοῦ Σαλαμιὴλ, υἱοῦ Σαρασαδαΐ, υἱοῦ Ἰσραήλ.
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ὁ ἀνὴρ αὐτῆς Μανασσῆς, τῆς φυλῆς αὐτῆς, καὶ τῆς πατριᾶς αὐτῆς, καὶ ἀπέθανεν
    ἐν ἡμέραις θερισμοῦ κριθῶν·
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐπέστη γὰρ ἐπὶ τοῦ δεσμεύοντος τὸ δρᾶγμα ἐν τῷ πεδίῳ, καὶ ὁ καύσων ἦλθεν ἐπὶ
    τὴν κεφαλὴν αὐτοῦ, καὶ ἔπεσεν ἐπὶ τὴν κλίνην, καὶ ἐτελεύτησεν ἐν Βετυλούᾳ τῇ πόλει
    αὐτοῦ, καὶ ἔθαψαν αὐτὸν μετὰ τῶν πατέρων αὐτοῦ ἐν τῷ ἀγρῷ τῷ ἀναμέσον Δωθαῒμ καὶ
    Βελαμών.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἦν Ἰουδὶθ ἐν τῷ οἴκῳ αὐτῆς χηρεύουσα ἔτη τρία καὶ μῆνας τέσσαρας.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ἑαυτῇ σκηνὴν ἐπὶ τοῦ δώματος τοῦ οἴκου αὐτῆς, καὶ ἐπέθηκεν ἐπὶ
    τὴν ὀσφῦν αὐτῆς σάκκον· καὶ ἦν ἐπʼ αὐτῆς τὰ ἱμάτια τῆς χηρεύσεως αὐτῆς.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐνήστευε πάσας τὰς ἡμέρας χηρεύσεως αὐτῆς χωρὶς προσαββάτων, καὶ σαββάτων,
    καὶ προνουμηνιῶν, καὶ νουμηνιῶν, καὶ ἑορτῶν, καὶ χαρμοσυνῶν οἴκου Ἰσραήλ.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἦν καλὴ τῷ εἴδει, καὶ ὡραία τῇ ὄψει σφόδρα· καὶ ὑπελείπετο αὐτῇ Μανασσῆς
    ὁ ἀνὴρ αὐτῆς χρυσίον καὶ ἀργύριον, καὶ παῖδας καὶ παιδίσκας, καὶ κτήνη καὶ ἀγροὺς,
    καὶ ἔμενεν ἐπʼ αὐτῶν.
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἦν ὃς ἐπήνεγκεν αὐτῇ ῥῆμα πονηρὸν, ὅτι ἐφοβεῖτο τὸν Θεὸν σφόδρα.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε τὰ ῥήματα τοῦ λαοῦ τὰ πονηρὰ ἐπὶ τὸν ἄρχοντα, ὅτι ὠλιγοψύχησαν
    ἐπὶ τῇ σπάνει τῶν ὑδάτων· καὶ ἤκουσε πάντας τοὺς λόγους Ἰουδὶθ οὓς ἐλάλησε πρὸς
    αὐτοὺς Ὀζίας, ὡς ὤμοσεν αὐτοῖς παραδώσειν τὴν πόλιν μετὰ ἡμέρας πέντε τοῖς Ἀσσυρίοις.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀποστείλασα τὴν ἅβραν αὐτῆς τὴν ἐφεστῶσαν πᾶσι τοῖς ὑπάρχουσιν αὐτῆς,
    ἐκάλεσεν Ὀζίαν καὶ Χαβρὶν καὶ Χαρμὶν τοὺς πρεσβυτέρους τῆς πόλεως αὐτῆς.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον πρὸς αὐτὴν, καὶ εἶπε πρὸς αὐτοὺς, ἀκούσατε δή μου ἄρχοντες τῶν κατοικούντων
    ἐν Βετυλούᾳ· ὅτι οὐκ εὐθὴς ὁ λόγος ὑμῶν ὃν ἐλαλήσατε ἐναντίον τοῦ λαοῦ ἐν τῇ ἡμέρᾳ
    ταύτῃ, καὶ ἐστήσατε τὸν ὅρκον ὃν ἐλαλήσατε ἀναμέσον τοῦ Θεοῦ καὶ ὑμῶν, καὶ εἴπατε
    ἐκδώσειν τὴν πόλιν τοῖς ἐχθροῖς ὑμῶν, ἐὰν μὴ ἐν αὐταῖς ἐπιστρέψῃ ὁ Κύριος βοηθῆσαι
    ἡμῖν.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ νῦν τίνες ἐστὲ ὑμεῖς οἳ ἐπειράσατε τὸν Θεὸν ἐν τῇ ἡμέρᾳ τῇ σήμερον, καὶ
    ἵστασθε ὑπὲρ τοῦ Θεοῦ ἐν μέσῳ υἱῶν ἀνθρώπων;
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ νῦν Κύριον παντοκράτορα ἐξετάζετε, καὶ οὐθὲν ἐπιγνώσεσθε ἕως τοῦ αἰῶνος·
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὅτι βάθος καρδίας ἀνθρώπου οὐχ εὑρήσετε, καὶ λόγους τῆς διανοίας αὐτοῦ οὐ
    λήψεσθε, καὶ πῶς τὸν Θεὸν ὃς ἐποίησε τὰ πάντα ταῦτα, ἐρευνήσετε, καὶ τὸν νοῦν
    αὐτοῦ ἐπιγνώσεσθε, καὶ τὸν λογισμὸν αὐτοῦ κατανοήσετε; μηδαμῶς, ἀδελφοὶ, μὴ παροργίζετε
    Κύριον τὸν Θεὸν ἡμῶν,
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὅτι ἐὰν μὴ βούληται ἐν ταῖς πέντε ἡμέραις βοηθῆσαι ἡμῖν, αὐτὸς ἔχει τὴν ἐξουσίαν
    ἐν αἷς θέλει σκεπάσαι ἡμέραις, ἢ καὶ ὀλοθρεῦσαι ἡμᾶς πρὸ προσώπου τῶν ἐχθρῶν ἡμῶν.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ μὴ ἐνεχυράζετε τὰς βουλὰς Κυρίου τοῦ Θεοῦ ἡμῶν, ὅτι οὐχ ὡς ἄνθρωπος
    ὁ Θεὸς ἀπειληθῆναι, οὐδὲ ὡς υἱὸς ἀνθρώπου διαιτηθῆναι.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διόπερ ἀναμένοντες τὴν παρʼ αὐτοῦ σωτηρίαν, ἐπικαλεσώμεθα αὐτὸν εἰς βοήθειαν
    ἡμῶν, καὶ εἰσακούσεται τῆς φωνῆς ἡμῶν, ἐὰν ᾖ αὐτῷ ἀρεστόν.
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἀνέστη ἐν ταῖς γενεαῖς ἡμῶν, οὐδε ἐστὶν ἐν τῇ ἡμέρᾳ τῇ σήμερον οὔτε
    φυλὴ, οὔτε πατριὰ, οὔτε δῆμος, οὔτε πόλις ἐξ ἡμῶν, οἳ προσκυνοῦσι θεοῖς χειροποιήτοις,
    καθάπερ ἐγένετο ἐν ταῖς πρότερον ἡμέραις,
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὧν χάριν ἐδόθησαν εἰς ῥομφαίαν καὶ εἰς διαρπαγὴν οἱ πατέρες ἡμῶν, καὶ ἔπεσον
    πτῶμα μέγα ἐνώπιον τῶν ἐχθρῶν ἡμῶν.
  usfm_code: JDT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἡμεῖς δὲ ἕτερον θεὸν οὐκ ἐπέγνωμεν πλὴν αὐτοῦ· ὅθεν ἐλπίζομεν ὅτι οὐχ ὑπερόψεται
    ἡμᾶς, οὐδʼ ἀπὸ τοῦ γένους ἡμῶν.
  usfm_code: JDT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅτι ἐν τῷ ληφθῆναι ἡμᾶς, οὕτως καθήσεται πᾶσα ἡ Ἰουδαία, καὶ προνομευθήσεται
    τὰ ἅγια ἡμῶν, καὶ ζητήσει τὴν βεβήλωσιν αὐτῶν ἐκ τοῦ στόματος ἡμῶν,
  usfm_code: JDT
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ τὸν φόνον τῶν ἀδελφῶν ἡμῶν, καὶ τὴν αἰχμαλωσίαν τῆς γῆς, καὶ τὴν ἐρήμωσιν
    τῆς κληρονομίας ἡμῶν ἐπιστρέψει εἰς κεφαλὴν ἡμῶν ἐν τοῖς ἔθνεσιν, οὗ ἐὰν δουλεύσωμεν
    ἐκεῖ, καὶ ἐσόμεθα εἰς πρόσκομμα καὶ εἰς ὄνειδος ἐναντίον τῶν κτωμένων ἡμᾶς·
  usfm_code: JDT
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὅτι οὐ κατευθυνθήσεται ἡ δουλεία ἡμῶν εἰς χάριν. ἀλλʼ εἰς ἀτιμίαν θήσει αὐτὴν
    Κύριος ὁ Θεὸς ἡμῶν.
  usfm_code: JDT
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀδελφοὶ ἐπιδειξώμεθα τοῖς ἀδελφοῖς ἡμῶν, ὅτι ἐξ ἡμῶν κρέμαται ἡ ψυχὴ
    αὐτῶν, καὶ τὰ ἅγια καὶ ὁ οἶκος καὶ τὸ θυσιαστήριον ἐπεστήρικται ἐφʼ ἡμῖν.
  usfm_code: JDT
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Παρὰ ταῦτα πάντα εὐχαριστήσωμεν Κυρίῳ τῷ Θεῷ ἡμῶν, ὃς πειράζει ἡμᾶς καθὰ καὶ
    τοὺς πατέρας ἡμῶν.
  usfm_code: JDT
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Μνήσθητε ὅσα ἐποίησε μετὰ Ἁβραὰμ, καὶ ὅσα ἐπείρασε τὸν Ἰσαὰκ, καὶ ὅσα ἐγένετο
    τῷ Ἰακὼβ ἐν Μεσοποταμίᾳ τῆς Συρίας ποιμαίνοντι τὰ πρόβατα Λάβαν τοῦ ἀδελφοῦ τῆς
    μητρὸς αὐτοῦ·
  usfm_code: JDT
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὅτι οὐ καθὼς ἐκείνους ἐπύρωσεν εἰς ἐτασμὸν τῆς καρδίας αὐτῶν, καὶ ἡμᾶς οὐκ
    ἐξεδίκησεν, ἀλλʼ εἰς νουθέτησιν μαστιγοῖ Κύριος τοὺς ἐγγίζοντας αὐτῷ.
  usfm_code: JDT
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὴν Ὀζίας, πάντα ὅσα εἶπας, ἀγαθῇ καρδίᾳ ἐλάλησας, καὶ οὐκ
    ἔστιν ὃς ἀντιστήσεται τοῖς λόγοις σου.
  usfm_code: JDT
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἐν τῇ σήμερον ἡ σοφία σου πρόδηλός ἐστιν, ἀλλὰ ἀπʼ ἀρχῆς ἡμερῶν σου
    ἔγνω πᾶς ὁ λαὸς τὴν σύνεσίν σου, καθότι ἀγαθόν ἐστι τὸ πλάσμα τῆς καρδίας σου.
  usfm_code: JDT
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἀλλʼ ὁ λαὸς ἐδίψησε σφόδρα, καὶ ἠνάγκασαν ποιῆσαι ἡμᾶς καθὰ ἐλαλήσαμεν αὐτοῖς,
    καὶ ἀπαγαγεῖν ὅρκον ἐφʼ ἡμᾶς, ὃν οὐ παραβησόμεθα.
  usfm_code: JDT
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ νῦν δεήθητι περὶ ἡμῶν, ὅτι γυνὴ εὐσεβὴς εἶ, καὶ ἀποστελεῖ Κύριος τὸν ὑετὸν
    εἰς πλήρωσιν τῶν λάκκων ἡμῶν, καὶ οὐκ ἐκλείψομεν ἔτι.
  usfm_code: JDT
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Ἰουδὶθ, ἀκούσατέ μου, καὶ ποιήσω πρᾶγμα ὃ ἀφίξεται εἰς
    γενεὰς γενεῶν υἱοῖς τοῦ γένους ἡμῶν.
  usfm_code: JDT
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὑμεῖς στήσεσθε ἐπὶ τῆς πύλης τὴν νύκτα ταύτην, καὶ ἐξελεύσομαι ἐγὼ μετὰ τῆς
    ἅβρας μου, καὶ ἐν ταῖς ἡμέραις μεθʼ ἃς εἴπατε παραδώσειν τὴν πόλιν τοῖς ἐχθροῖς
    ἡμῶν, ἐπισκέψεται Κύριος τὸν Ἰσραὴλ ἐν χειρί μου.
  usfm_code: JDT
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ οὐκ ἐξερευνήσετε τὴν πρᾶξίν μου, οὐ γὰρ ἐρῶ ὑμῖν, ἕως τοῦ τελεσθῆναι
    ἃ ἐγὼ ποιῶ.
  usfm_code: JDT
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ὀζίας καὶ οἱ ἄρχοντες πρὸς αὐτὴν, πορεύου εἰς εἰρήνην, καὶ Κύριος
    ὁ Θεὸς ἔμπροσθέν σον εἰς ἐκδίκησιν τῶν ἐχθρῶν ἡμῶν.
  usfm_code: JDT
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀποστρέψαντες ἐκ τῆς σκηνῆς, ἐπορεύθησαν ἐπὶ τὰς διατάξεις αὐτῶν.
  usfm_code: JDT
  verse: '36'
