- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Προσευχὴ τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Φύλαξον τὴν ψυχήν μου, ὅτι ὅσιός εἰμι· σῶσον τὸν δοῦλόν σου ὁ Θεὸς,
    τὸν ἐλπίζοντα ἐπὶ σέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐλέησόν με Κύριε, ὅτι πρὸς σὲ κεκράξομαι ὅλην τὴν ἡμέραν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εὔφρανον τὴν ψυχὴν τοῦ δούλου σου, ὅτι πρὸς σὲ Κύριε ᾖρα τὴν ψυχήν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι σὺ Κύριε χρηστὸς καὶ ἐπιεικὴς, καὶ πολυέλεος πᾶσι τοῖς ἐπικαλουμένοις
    σε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐνώτισαι Κύριε τὴν προσευχήν μου, καὶ πρόσχες τῇ φωνῇ τῆς δεήσεώς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐν ἡμέρᾳ θλίψεώς μου ἐκέκραξα πρὸς σὲ, ὅτι εἰσήκουσάς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐκ ἔστιν ὅμοιός σοι ἐν θεοῖς Κύριε, καὶ οὐκ ἔστι κατὰ τὰ ἔργα σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πάντα τὰ ἔθνη ὅσα ἐποίησας ἥξουσι, καὶ προσκυνήσουσιν ἐνώπιόν σου Κύριε,
    καὶ δοξάσουσι τὸ ὄνομά σου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ὅτι μέγας εἶ σὺ, καὶ ποιῶν θαυμάσια, σὺ εἶ ὁ Θεὸς μόνος ὁ μέγας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὁδήγησόν με Κύριε ἐν τῇ ὁδῷ σου, καὶ πορεύσομαι ἐν τῇ ἀληθείᾳ σου· εὐφρανθήτω
    ἡ καρδία μου, τοῦ φοβεῖσθαι τὸ ὄνομά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐξομολογήσομαί σοι Κύριε ὁ Θεός μου ἐν ὅλῃ καρδίᾳ μου, καὶ δοξάσω τὸ
    ὄνομά σου εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι τὸ ἔλεός σου μέγα ἐπʼ ἐμὲ, καὶ ἐῤῥύσω τὴν ψυχήν μου ἐξ ᾅδου κατωτάτου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὁ Θεὸς, παράνομοι ἐπανέστησαν ἐπʼ ἐμὲ, καὶ συναγωγὴ κραταιῶν ἐζήτησαν
    τὴν ψυχήν μου, καὶ οὐ προέθεντό σε ἐνώπιον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ σὺ Κύριε ὁ Θεὸς οἰκτίρμων καὶ ἐλεήμων, μακρόθυμος καὶ πολυέλεος
    καὶ ἀληθινός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐπίβλεψον ἐπʼ ἐμὲ, καὶ ἐλέησόν με, δὸς τὸ κράτος σου τῷ παιδί σου, καὶ
    σῶσον τὸν υἱὸν τῆς παιδίσκης σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  book_usfm_code: PSA
  chapter_number: 85
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ποίησον μετʼ ἐμοῦ σημεῖον εἰς ἀγαθὸν, καὶ ἰδέτωσαν οἱ μισοῦντές με,
    καὶ αἰσχυνθήτωσαν· ὅτι σὺ Κύριε, ἐβοήθησάς μοι, καὶ παρεκάλεσάς με.
