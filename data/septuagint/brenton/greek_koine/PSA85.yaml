- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Προσευχὴ τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Φύλαξον τὴν ψυχήν μου, ὅτι ὅσιός εἰμι· σῶσον τὸν δοῦλόν σου ὁ Θεὸς, τὸν ἐλπίζοντα
    ἐπὶ σέ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ἐλέησόν με Κύριε, ὅτι πρὸς σὲ κεκράξομαι ὅλην τὴν ἡμέραν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Εὔφρανον τὴν ψυχὴν τοῦ δούλου σου, ὅτι πρὸς σὲ Κύριε ᾖρα τὴν ψυχήν μου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ὅτι σὺ Κύριε χρηστὸς καὶ ἐπιεικὴς, καὶ πολυέλεος πᾶσι τοῖς ἐπικαλουμένοις
    σε.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ἐνώτισαι Κύριε τὴν προσευχήν μου, καὶ πρόσχες τῇ φωνῇ τῆς δεήσεώς μου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ἐν ἡμέρᾳ θλίψεώς μου ἐκέκραξα πρὸς σὲ, ὅτι εἰσήκουσάς μου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν ὅμοιός σοι ἐν θεοῖς Κύριε, καὶ οὐκ ἔστι κατὰ τὰ ἔργα σου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Πάντα τὰ ἔθνη ὅσα ἐποίησας ἥξουσι, καὶ προσκυνήσουσιν ἐνώπιόν σου Κύριε, καὶ
    δοξάσουσι τὸ ὄνομά σου,
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: ὅτι μέγας εἶ σὺ, καὶ ποιῶν θαυμάσια, σὺ εἶ ὁ Θεὸς μόνος ὁ μέγας.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ὁδήγησόν με Κύριε ἐν τῇ ὁδῷ σου, καὶ πορεύσομαι ἐν τῇ ἀληθείᾳ σου· εὐφρανθήτω
    ἡ καρδία μου, τοῦ φοβεῖσθαι τὸ ὄνομά σου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαί σοι Κύριε ὁ Θεός μου ἐν ὅλῃ καρδίᾳ μου, καὶ δοξάσω τὸ ὄνομά
    σου εἰς τὸν αἰῶνα.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ὅτι τὸ ἔλεός σου μέγα ἐπʼ ἐμὲ, καὶ ἐῤῥύσω τὴν ψυχήν μου ἐξ ᾅδου κατωτάτου.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς, παράνομοι ἐπανέστησαν ἐπʼ ἐμὲ, καὶ συναγωγὴ κραταιῶν ἐζήτησαν τὴν
    ψυχήν μου, καὶ οὐ προέθεντό σε ἐνώπιον αὐτῶν.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Καὶ σὺ Κύριε ὁ Θεὸς οἰκτίρμων καὶ ἐλεήμων, μακρόθυμος καὶ πολυέλεος καὶ ἀληθινός.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ἐπίβλεψον ἐπʼ ἐμὲ, καὶ ἐλέησόν με, δὸς τὸ κράτος σου τῷ παιδί σου, καὶ σῶσον
    τὸν υἱὸν τῆς παιδίσκης σου.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 85
  chapter: 85
  iso-639-2_language_code: grc
  text: Ποίησον μετʼ ἐμοῦ σημεῖον εἰς ἀγαθὸν, καὶ ἰδέτωσαν οἱ μισοῦντές με, καὶ αἰσχυνθήτωσαν·
    ὅτι σὺ Κύριε, ἐβοήθησάς μοι, καὶ παρεκάλεσάς με.
  usfm_code: PSA
  verse: '17'
