  text: Ὅτι εἶδες τὸν σίδηρον ἀναμεμιγμένον τῷ ὀστράκῳ, συμμιγεῖς ἔσονται ἐν σπέρματι
    ἀνθρώπων, καὶ οὐκ ἔσονται προσκολλώμενοι οὗτος μετὰ τούτου, καθὼς ὁ σίδηρος οὐκ
    ἀναμίγνυται μετὰ τοῦ ὀστράκου.
