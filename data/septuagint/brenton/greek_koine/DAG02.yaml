  text: Καὶ ἐν ταῖς ἡμέραις τῶν βασιλέων ἐκείνων, ἀναστήσει ὁ Θεὸς τοῦ οὐρανοῦ βασιλείαν,
    ἥτις εἰς τοὺς αἰῶνας οὐ διαφθαρήσεται, καὶ ἡ βασιλεία αὐτοῦ λαῷ ἑτέρῳ οὐχ ὑπολειφθήσεται,
    λεπτυνεῖ καὶ λικμήσει πάσας τὰς βασιλείας, καὶ αὕτη ἀναστήσεται εἰς τοὺς αἰῶνας·
