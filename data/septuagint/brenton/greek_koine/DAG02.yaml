  text: Ὃν τρόπον εἶδες, ὅτι ἀπὸ ὄρους ἐτμήθη λίθος ἄνευ χειρῶν, καὶ ἐλέπτυνε τὸ ὄστρακον,
    τὸν σίδηρον, τὸν χαλκόν, τὸν ἄργυρον, τὸν χρυσόν· ὁ Θεὸς ὁ μέγας ἐγνώρισε τῷ βασιλεῖ
    ἃ δεῖ γενέσθαι μετὰ ταῦτα· καὶ ἀληθινὸν τὸ ἐνύπνιον, καὶ πιστὴ ἡ σύγκρισις αὐτοῦ.
