- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς Αἰγύπτου ἤθροισε δυνάμεις πολλὰς, ὡς τὴν ἄμμον τὴν περὶ τὸ
    χεῖλος τῆς θαλάσσης, καὶ πλοῖα πολλά· καὶ ἐζήτησε κατακρατῆσαι τῆς βασιλείας Ἀλεξάνδρου
    δόλῳ, καὶ προσθεῖναι αὐτὴν τῇ βασιλείᾳ αὑτοῦ.
  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν εἰς Συρίαν λόγοις εἰρηνικοῖς, καὶ ἤνοιγον αὐτῷ οἱ ἀπὸ τῶν πόλεων,
    καὶ συνήντων αὐτῷ, ὅτι ἐντολὴ ἦν Ἀλεξάνδρου τοῦ βασιλέως συναντᾷν αὐτῷ, διὰ τὸ
    πενθερὸν αὐτοῦ εἶναι,
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὡς δὲ εἰσεπορεύετο εἰς τὰς πόλεις Πτολεμαῖος, ἀπέτασσε τὰς δυνάμεις φρουρὰν
    ἐν ἑκάστῃ πόλει.
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἤγγισεν Ἀζώτου, ἔδειξαν αὐτῷ τὸ ἱερὸν Δαγὼν ἐμπεπυρισμένον, καὶ Ἄζωτον,
    καὶ τὰ περιπόλια αὐτῆς καθῃρημένα, καὶ τὰ σώματα ἐῤῥιμμένα, καὶ τοὺς ἐμπεπυρισμένους
    οὓς ἐνεπύρισεν ἐν τῷ πολέμῳ· ἐποίησαν γὰρ θημωνίας αὐτῶν ἐν τῇ ὁδῷ αὐτοῦ.
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ διηγήσαντο τῷ βασιλεῖ ἃ ἐποίησεν Ἰωνάθαν, εἰς τὸ ψογῆσαι αὐτόν· καὶ ἐσίγησεν
    ὁ βασιλεύς.
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ συνήντησεν Ἰωνάθαν τῷ βασιλεῖ εἰς Ἰόππην μετὰ δόξης, καὶ ἠσπάσαντο ἀλλήλους,
    καὶ ἐκοιμήθησαν ἐκεῖ.
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Ἰωνάθαν μετὰ τοῦ βασιλέως ἕως τοῦ ποταμοῦ τοῦ καλουμένου Ἐλευθέρου,
    καὶ ἐπέστρεψεν εἰς Ἱερουσαλήμ.
  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὁ δὲ βασιλεὺς Πτολεμαῖος ἐκυρίευσε τῶν πόλεων τῆς παραλίας ἕως Σελευκίας τῆς
    παραθαλασσίας, καὶ διελογίζετο περὶ Ἀλεξάνδρου λογισμοὺς πονηρούς.
  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε πρέσβεις πρὸς Δημήτριον τὸν βασιλέα, λέγων, δεῦρο συνθώμεθα
    πρὸς ἑαυτοὺς διαθήκην, καὶ δώσω σοι τὴν θυγατέρα μου ἣν ἔχει Ἀλέξανδρος, καὶ βασιλεύσεις
    τῆς βασιλείας τοῦ πατρός σου.
  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Μεταμεμέλημαι γὰρ δοὺς αὐτῷ τὴν θυγατέρα μου, ἐζήτησε γὰρ ἀποκτεῖναί με.
  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐψόγησεν αὐτὸν χάριν τοῦ ἐπιθυμῆσαι αὐτὸν τῆς βασιλείας αὐτοῦ·
  usfm_code: 1MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀφελόμενος αὐτοῦ τὴν θυγατέρα, ἔδωκεν αὐτὴν τῷ Δημητρίῳ, καὶ ἠλλοιώθη
    τοῦ Ἀλεξάνδρου, καὶ ἐφάνη ἡ ἔχθρα αὐτῶν.
  usfm_code: 1MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε Πτολεμαῖος εἰς Ἀντιόχειαν, καὶ περιέθετο δύο διαδήματα περὶ τὴν
    κεφαλὴν αὐτοῦ, τὸ τῆς Ἀσίας καὶ Αἰγύπτου.
  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀλέξανδρος δὲ ὁ βασιλεὺς ἦν ἐν Κιλικίᾳ κατὰ τοὺς καιροὺς ἐκείνους, ὅτι ἀπεστάτουν
    οἱ ἀπὸ τῶν τόπων ἐκείνων.
  usfm_code: 1MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν Ἀλέξανδρος, καὶ ἦλθεν ἐπʼ αὐτὸν πολέμῳ· καὶ ἐξήγαγε Πτολεμαῖος
    τὴν δύναμιν, καὶ ἀπήντησεν αὐτῷ ἐν χειρὶ ἰσχυρᾷ, καὶ ἐτροπώσατο αὐτόν.
  usfm_code: 1MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔφυγεν Ἀλέξανδρος εἰς τὴν Ἀραβίαν, τοῦ σκεπασθῆναι αὐτὸν ἐκεῖ· ὁ δὲ βασιλεὺς
    Πτολεμαῖος ὑψώθη.
  usfm_code: 1MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀφειλε Ζαβδιὴλ ὁ Ἄραψ τὴν κεφαλὴν Ἀλεξάνδρου, καὶ ἀπέστειλε τῷ Πτολεμαίῳ.
  usfm_code: 1MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς Πτολεμαῖος ἀπέθανεν ἐν τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ οἱ ὄντες ἐν τοῖς
    ὀχυρώμασιν ἀπώλοντο ὑπὸ τῶν ἐν τοῖς ὀχυρώμασι.
  usfm_code: 1MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐβασίλευσε Δημήτριος ἔτους ἑβδόμου καὶ ἑξηκοστοῦ καὶ ἑκατοστοῦ.
  usfm_code: 1MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις συνήγαγεν Ἰωνάθαν τοὺς ἐκ τῆς Ἰουδαίας, τοῦ ἐκπολεμῆσαι
    τὴν ἄκραν τὴν ἐν Ἱερουσαλήμ, καὶ ἐποίησεν ἐπʼ αὐτὴν μηχανὰς πολλάς.
  usfm_code: 1MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησάν τινες μισοῦντες τὸ ἔθνος αὐτῶν, ἄνδρες παράνομοι, πρὸς τὸν
    βασιλέα, καὶ ἀπήγγειλαν αὐτῷ ὅτι Ἰωνάθαν περικάθηται τὴν ἄκραν.
  usfm_code: 1MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀκούσας ὠργίσθη· ὡς δὲ ἤκουσεν, εὐθέως ἀναζεύξας ἦλθεν εἰς Πτολεμαΐδα,
    καὶ ἔγραψεν Ἰωνάθαν, τοῦ μὴ περικαθῆσθαι τῇ ἄκρᾳ, καὶ τοῦ ἀπαντῆσαι αὐτὸν αὐτῷ
    συνμίσγειν εἰς Πτολεμαΐδα τὴν ταχίστην.
  usfm_code: 1MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἤκουσεν Ἰωνάθαν, ἐκέλευσε περικαθῆσθαι, καὶ ἐπέλεξε τῶν πρεσβυτέρων
    Ἰσραὴλ καὶ τῶν ἱερέων, καὶ ἔδωκεν ἑαυτὸν τῷ κινδύνῳ.
  usfm_code: 1MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ λαβὼν ἀργύριον, καὶ χρυσίον, καὶ ἱματισμὸν, καὶ ἕτερα ξένια πλείονα, ἐπορεύθη
    πρὸς τὸν βασιλέα εἰς Πτολεμαΐδα, καὶ εὗρε χάριν ἑνώτιον αὐτοῦ.
  usfm_code: 1MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐνετύγχανον κατʼ αὐτοῦ τινὲς ἄνομοι τῆς ἐκ τοῦ ἔθνους.
  usfm_code: 1MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν αὐτῷ ὁ βασιλεὺς καθὼς ἐποίησαν αὐτῷ οἱ πρὸ αὐτοῦ, καὶ ὕψωσεν
    αὐτὸν ἐναντίον πάντων τῶν φίλων αὐτοῦ.
  usfm_code: 1MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔστησεν αὐτῷ τὴν ἀρχιερωσύνην, καὶ ὅσα ἄλλα εἶχε τίμια τοπρότερον, καὶ
    ἐποίησεν αὐτὸν τῶν πρώτων φίλων ἡγεῖσθαι.
  usfm_code: 1MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἠξίωσεν Ἰωνάθαν τὸν βασιλέα ποιῆσαι τὴν Ἰουδαίαν ἀφορολόγητον, καὶ τὰς
    τρεῖς τοπαρχίας, καὶ τὴν Σαμαρεῖτιν, καὶ ἐπηγγείλατο αὐτῷ τάλαντα τριακόσια.
  usfm_code: 1MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εὐδόκησεν ὁ βασιλεύς, καὶ ἔγραψε τῷ Ἰωνάθαν ἐπιστολὰς περὶ πάντων τούτων
    ἐχούσας τὸν τρόπον τοῦτον·
  usfm_code: 1MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Βασιλεὺς Δημήτριος Ἰωνάθαν τῷ ἀδελφῷ χαίρειν, καὶ ἔθνει Ἰουδαίων.
  usfm_code: 1MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τὸ ἀντίγραφον τῆς ἐπιστολῆς ἧς ἐγράψαμεν Λασθένει τῷ συγγενεῖ ἡμῶν περὶ ὑμῶν,
    γεγράφαμεν καὶ πρὸς ὑμᾶς. ὅπως εἰδῆτε.
  usfm_code: 1MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Βασιλεὺς Δημήτριος Λασθένει τῷ πατρὶ χαίρειν.
  usfm_code: 1MA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τῷ ἔθνει τῶν Ἰουδαίων φίλοις ἡμῶν καὶ συντηροῦσι τὰ πρὸς ἡμᾶς δίκαια ἐκρίναμεν
    ἀγαθοποιῆσαι, χάριν τῆς ἑξ αὐτῶν εὐνοίας πρὸς ἡμᾶς.
  usfm_code: 1MA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἑστάκαμεν οὖν αὐτοῖς τὰ τε ὅρια τῆς Ἰουδαίας, καὶ τοὺς τρεῖς νομοὺς, Ἀφαίρεμα,
    καὶ Λύδδαν, καὶ Ῥαμαθὲμ, αἵτινες προσετέθησαν τῇ Ἰουδαίᾳ ἀπὸ τῆς Σαμαρείτιδος,
    καὶ πάντα τὰ συγκυροῦντα αὐτοῖς πᾶσι τοῖς θυσιάζουσιν εἰς Ἱεροσόλυμα, ἀντὶ τῶν
    βασιλικῶν ὧν ἐλάμβανεν ὁ βασιλεὺς παρʼ αὐτῶν τοπρότερον κατʼ ἐνιαυτὸν ἀπὸ τῶν
    γεννημάτων τῆς γῆς, καὶ ἀπὸ τῶν ἀκροδρύων.
  usfm_code: 1MA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ τὰ ἄλλα τὰ ἀνήκοντα ἡμῖν ἀπὸ τοῦ νῦν τῶν δεκατῶν, καὶ τῶν τελῶν τῶν ἀνηκόντων
    ἡμῖν, καὶ τὰς τοῦ ἁλὸς λίμνας, καὶ τοὺς ἀνήκοντας ἡμῖν στεφάνους, πάντα ἐπαρκῶς
    παρίεμεν αὐτοῖς.
  usfm_code: 1MA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀθετηθήσεται οὐδὲ ἓν τούτων ἀπὸ τοῦ νῦν καὶ εἰς τὸν ἅπαντα χρόνον.
  usfm_code: 1MA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Νῦν οὖν ἐπιμέλεσθε τοῦ ποιῆσαι τούτων ἀντίγραφον· καὶ δοθήτω Ἰωνάθαν, καὶ
    τεθήτω ἐν τῷ ὄρει τῷ ἁγίῳ ἐν τόπῳ ἐπισήμῳ.
  usfm_code: 1MA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶδε Δημήτριος ὁ βασιλεὺς ὅτι ἡσύχασεν ἡ γῆ ἐνώπιον αὐτοῦ, καὶ οὐδὲν αὐτῷ
    ἀνθειστήκει, καὶ ἀπέλυσε πάσας τὰς δύναμεις αὐτοῦ ἕκαστον εἰς τὸν ἴδιον τόπον,
    πλὴν τῶν ξένων δυνάμεων ὧν ἐξενολόγησεν ἀπὸ τῶν νήσων τῶν ἐθνῶν· καὶ ἤχθραναν
    αὐτῷ πᾶσαι αἱ δυνάμεις τῶν πατέρων αὐτοῦ.
  usfm_code: 1MA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τρύφων δὲ ἦν τῶν παρὰ Ἀλεξάνδρου τοπρότερον, καὶ εἶδεν ὅτι πᾶσαι αἱ δυνάμεις
    καταγογγύζουσι τοῦ Δημητρίου, καὶ ἐπορεύθη πρὸς Εἰμαλκουαὶ τὸν Ἄραβα, ὃς ἔτρεφε
    τὸν Ἀντίοχον τὸ παιδάριον τὸ τοῦ Ἀλεξάνδρου·
  usfm_code: 1MA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ προσήδρευεν αὐτῷ, ὅπως παραδοῖ αὐτὸν αὐτῷ, ὅπως βασιλεύσῃ ἀντὶ τοῦ πατρὸς
    αὐτοῦ· καὶ ἀπήγγειλεν αὐτῷ ὅσα συνετέλεσε Δημήτριος, καὶ τὴν ἔχθραν ἣν ἐχθραίνουσιν
    αὐτῷ αἱ δυνάμεις αὐτοῦ· καὶ ἔμεινεν ἐκεῖ ἡμέρας πολλάς.
  usfm_code: 1MA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰωνάθαν πρὸς Δημήτριον τὸν βασιλέα, ἵνα ἐκβάλῃ τοὺς ἐκ τῆς
    ἄκρας ἐξ Ἱερουσαλὴμ, καὶ τοὺς ἐν τοῖς ὀχυρώμασιν, ἦσαν γὰρ πολεμοῦντες τὸν Ἰσραήλ.
  usfm_code: 1MA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Δημήτριος πρὸς Ἰωνάθαν, λέγων, οὐ μόνον ταῦτα ποιήσω σοι καὶ
    τῷ ἔθνει σου, ἀλλὰ δόξῃ δοξάσω σε καὶ τὸ ἔθνος σου, ἐὰν εὐκαιρίας τύχω.
  usfm_code: 1MA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Νῦν οὖν ὀρθῶς ποιήσεις ἀποστείλας μοι ἄνδρας οἳ συμμαχήσουσιν, ὅτι ἀπέστησαν
    πᾶσαι αἱ δυνάμεις μου.
  usfm_code: 1MA
