- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ὁ βασιλεὺς Αἰγύπτου ἤθροισε δυνάμεις πολλὰς, ὡς τὴν ἄμμον τὴν περὶ
    τὸ χεῖλος τῆς θαλάσσης, καὶ πλοῖα πολλά· καὶ ἐζήτησε κατακρατῆσαι τῆς βασιλείας
    Ἀλεξάνδρου δόλῳ, καὶ προσθεῖναι αὐτὴν τῇ βασιλείᾳ αὑτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐξῆλθεν εἰς Συρίαν λόγοις εἰρηνικοῖς, καὶ ἤνοιγον αὐτῷ οἱ ἀπὸ τῶν
    πόλεων, καὶ συνήντων αὐτῷ, ὅτι ἐντολὴ ἦν Ἀλεξάνδρου τοῦ βασιλέως συναντᾷν αὐτῷ,
    διὰ τὸ πενθερὸν αὐτοῦ εἶναι,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὡς δὲ εἰσεπορεύετο εἰς τὰς πόλεις Πτολεμαῖος, ἀπέτασσε τὰς δυνάμεις
    φρουρὰν ἐν ἑκάστῃ πόλει.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὡς δὲ ἤγγισεν Ἀζώτου, ἔδειξαν αὐτῷ τὸ ἱερὸν Δαγὼν ἐμπεπυρισμένον, καὶ
    Ἄζωτον, καὶ τὰ περιπόλια αὐτῆς καθῃρημένα, καὶ τὰ σώματα ἐῤῥιμμένα, καὶ τοὺς ἐμπεπυρισμένους
    οὓς ἐνεπύρισεν ἐν τῷ πολέμῳ· ἐποίησαν γὰρ θημωνίας αὐτῶν ἐν τῇ ὁδῷ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ διηγήσαντο τῷ βασιλεῖ ἃ ἐποίησεν Ἰωνάθαν, εἰς τὸ ψογῆσαι αὐτόν·
    καὶ ἐσίγησεν ὁ βασιλεύς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ συνήντησεν Ἰωνάθαν τῷ βασιλεῖ εἰς Ἰόππην μετὰ δόξης, καὶ ἠσπάσαντο
    ἀλλήλους, καὶ ἐκοιμήθησαν ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐπορεύθη Ἰωνάθαν μετὰ τοῦ βασιλέως ἕως τοῦ ποταμοῦ τοῦ καλουμένου
    Ἐλευθέρου, καὶ ἐπέστρεψεν εἰς Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ δὲ βασιλεὺς Πτολεμαῖος ἐκυρίευσε τῶν πόλεων τῆς παραλίας ἕως Σελευκίας
    τῆς παραθαλασσίας, καὶ διελογίζετο περὶ Ἀλεξάνδρου λογισμοὺς πονηρούς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀπέστειλε πρέσβεις πρὸς Δημήτριον τὸν βασιλέα, λέγων, δεῦρο συνθώμεθα
    πρὸς ἑαυτοὺς διαθήκην, καὶ δώσω σοι τὴν θυγατέρα μου ἣν ἔχει Ἀλέξανδρος, καὶ βασιλεύσεις
    τῆς βασιλείας τοῦ πατρός σου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μεταμεμέλημαι γὰρ δοὺς αὐτῷ τὴν θυγατέρα μου, ἐζήτησε γὰρ ἀποκτεῖναί
    με.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐψόγησεν αὐτὸν χάριν τοῦ ἐπιθυμῆσαι αὐτὸν τῆς βασιλείας αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἀφελόμενος αὐτοῦ τὴν θυγατέρα, ἔδωκεν αὐτὴν τῷ Δημητρίῳ, καὶ ἠλλοιώθη
    τοῦ Ἀλεξάνδρου, καὶ ἐφάνη ἡ ἔχθρα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἰσῆλθε Πτολεμαῖος εἰς Ἀντιόχειαν, καὶ περιέθετο δύο διαδήματα περὶ
    τὴν κεφαλὴν αὐτοῦ, τὸ τῆς Ἀσίας καὶ Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀλέξανδρος δὲ ὁ βασιλεὺς ἦν ἐν Κιλικίᾳ κατὰ τοὺς καιροὺς ἐκείνους, ὅτι
    ἀπεστάτουν οἱ ἀπὸ τῶν τόπων ἐκείνων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἤκουσεν Ἀλέξανδρος, καὶ ἦλθεν ἐπʼ αὐτὸν πολέμῳ· καὶ ἐξήγαγε Πτολεμαῖος
    τὴν δύναμιν, καὶ ἀπήντησεν αὐτῷ ἐν χειρὶ ἰσχυρᾷ, καὶ ἐτροπώσατο αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔφυγεν Ἀλέξανδρος εἰς τὴν Ἀραβίαν, τοῦ σκεπασθῆναι αὐτὸν ἐκεῖ· ὁ
    δὲ βασιλεὺς Πτολεμαῖος ὑψώθη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἀφειλε Ζαβδιὴλ ὁ Ἄραψ τὴν κεφαλὴν Ἀλεξάνδρου, καὶ ἀπέστειλε τῷ Πτολεμαίῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ὁ βασιλεὺς Πτολεμαῖος ἀπέθανεν ἐν τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ οἱ ὄντες
    ἐν τοῖς ὀχυρώμασιν ἀπώλοντο ὑπὸ τῶν ἐν τοῖς ὀχυρώμασι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐβασίλευσε Δημήτριος ἔτους ἑβδόμου καὶ ἑξηκοστοῦ καὶ ἑκατοστοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐν ταῖς ἡμέραις ἐκείναις συνήγαγεν Ἰωνάθαν τοὺς ἐκ τῆς Ἰουδαίας, τοῦ
    ἐκπολεμῆσαι τὴν ἄκραν τὴν ἐν Ἱερουσαλήμ, καὶ ἐποίησεν ἐπʼ αὐτὴν μηχανὰς πολλάς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐπορεύθησάν τινες μισοῦντες τὸ ἔθνος αὐτῶν, ἄνδρες παράνομοι, πρὸς
    τὸν βασιλέα, καὶ ἀπήγγειλαν αὐτῷ ὅτι Ἰωνάθαν περικάθηται τὴν ἄκραν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀκούσας ὠργίσθη· ὡς δὲ ἤκουσεν, εὐθέως ἀναζεύξας ἦλθεν εἰς Πτολεμαΐδα,
    καὶ ἔγραψεν Ἰωνάθαν, τοῦ μὴ περικαθῆσθαι τῇ ἄκρᾳ, καὶ τοῦ ἀπαντῆσαι αὐτὸν αὐτῷ
    συνμίσγειν εἰς Πτολεμαΐδα τὴν ταχίστην.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὡς δὲ ἤκουσεν Ἰωνάθαν, ἐκέλευσε περικαθῆσθαι, καὶ ἐπέλεξε τῶν πρεσβυτέρων
    Ἰσραὴλ καὶ τῶν ἱερέων, καὶ ἔδωκεν ἑαυτὸν τῷ κινδύνῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ λαβὼν ἀργύριον, καὶ χρυσίον, καὶ ἱματισμὸν, καὶ ἕτερα ξένια πλείονα,
    ἐπορεύθη πρὸς τὸν βασιλέα εἰς Πτολεμαΐδα, καὶ εὗρε χάριν ἑνώτιον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐνετύγχανον κατʼ αὐτοῦ τινὲς ἄνομοι τῆς ἐκ τοῦ ἔθνους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐποίησεν αὐτῷ ὁ βασιλεὺς καθὼς ἐποίησαν αὐτῷ οἱ πρὸ αὐτοῦ, καὶ ὕψωσεν
    αὐτὸν ἐναντίον πάντων τῶν φίλων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἔστησεν αὐτῷ τὴν ἀρχιερωσύνην, καὶ ὅσα ἄλλα εἶχε τίμια τοπρότερον,
    καὶ ἐποίησεν αὐτὸν τῶν πρώτων φίλων ἡγεῖσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἠξίωσεν Ἰωνάθαν τὸν βασιλέα ποιῆσαι τὴν Ἰουδαίαν ἀφορολόγητον, καὶ
    τὰς τρεῖς τοπαρχίας, καὶ τὴν Σαμαρεῖτιν, καὶ ἐπηγγείλατο αὐτῷ τάλαντα τριακόσια.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ εὐδόκησεν ὁ βασιλεύς, καὶ ἔγραψε τῷ Ἰωνάθαν ἐπιστολὰς περὶ πάντων
    τούτων ἐχούσας τὸν τρόπον τοῦτον·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Βασιλεὺς Δημήτριος Ἰωνάθαν τῷ ἀδελφῷ χαίρειν, καὶ ἔθνει Ἰουδαίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Τὸ ἀντίγραφον τῆς ἐπιστολῆς ἧς ἐγράψαμεν Λασθένει τῷ συγγενεῖ ἡμῶν περὶ
    ὑμῶν, γεγράφαμεν καὶ πρὸς ὑμᾶς. ὅπως εἰδῆτε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Βασιλεὺς Δημήτριος Λασθένει τῷ πατρὶ χαίρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Τῷ ἔθνει τῶν Ἰουδαίων φίλοις ἡμῶν καὶ συντηροῦσι τὰ πρὸς ἡμᾶς δίκαια
    ἐκρίναμεν ἀγαθοποιῆσαι, χάριν τῆς ἑξ αὐτῶν εὐνοίας πρὸς ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἑστάκαμεν οὖν αὐτοῖς τὰ τε ὅρια τῆς Ἰουδαίας, καὶ τοὺς τρεῖς νομοὺς,
    Ἀφαίρεμα, καὶ Λύδδαν, καὶ Ῥαμαθὲμ, αἵτινες προσετέθησαν τῇ Ἰουδαίᾳ ἀπὸ τῆς Σαμαρείτιδος,
    καὶ πάντα τὰ συγκυροῦντα αὐτοῖς πᾶσι τοῖς θυσιάζουσιν εἰς Ἱεροσόλυμα, ἀντὶ τῶν
    βασιλικῶν ὧν ἐλάμβανεν ὁ βασιλεὺς παρʼ αὐτῶν τοπρότερον κατʼ ἐνιαυτὸν ἀπὸ τῶν
    γεννημάτων τῆς γῆς, καὶ ἀπὸ τῶν ἀκροδρύων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ τὰ ἄλλα τὰ ἀνήκοντα ἡμῖν ἀπὸ τοῦ νῦν τῶν δεκατῶν, καὶ τῶν τελῶν
    τῶν ἀνηκόντων ἡμῖν, καὶ τὰς τοῦ ἁλὸς λίμνας, καὶ τοὺς ἀνήκοντας ἡμῖν στεφάνους,
    πάντα ἐπαρκῶς παρίεμεν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ οὐκ ἀθετηθήσεται οὐδὲ ἓν τούτων ἀπὸ τοῦ νῦν καὶ εἰς τὸν ἅπαντα χρόνον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Νῦν οὖν ἐπιμέλεσθε τοῦ ποιῆσαι τούτων ἀντίγραφον· καὶ δοθήτω Ἰωνάθαν,
    καὶ τεθήτω ἐν τῷ ὄρει τῷ ἁγίῳ ἐν τόπῳ ἐπισήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ εἶδε Δημήτριος ὁ βασιλεὺς ὅτι ἡσύχασεν ἡ γῆ ἐνώπιον αὐτοῦ, καὶ οὐδὲν
    αὐτῷ ἀνθειστήκει, καὶ ἀπέλυσε πάσας τὰς δύναμεις αὐτοῦ ἕκαστον εἰς τὸν ἴδιον τόπον,
    πλὴν τῶν ξένων δυνάμεων ὧν ἐξενολόγησεν ἀπὸ τῶν νήσων τῶν ἐθνῶν· καὶ ἤχθραναν
    αὐτῷ πᾶσαι αἱ δυνάμεις τῶν πατέρων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Τρύφων δὲ ἦν τῶν παρὰ Ἀλεξάνδρου τοπρότερον, καὶ εἶδεν ὅτι πᾶσαι αἱ
    δυνάμεις καταγογγύζουσι τοῦ Δημητρίου, καὶ ἐπορεύθη πρὸς Εἰμαλκουαὶ τὸν Ἄραβα,
    ὃς ἔτρεφε τὸν Ἀντίοχον τὸ παιδάριον τὸ τοῦ Ἀλεξάνδρου·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: καὶ προσήδρευεν αὐτῷ, ὅπως παραδοῖ αὐτὸν αὐτῷ, ὅπως βασιλεύσῃ ἀντὶ τοῦ
    πατρὸς αὐτοῦ· καὶ ἀπήγγειλεν αὐτῷ ὅσα συνετέλεσε Δημήτριος, καὶ τὴν ἔχθραν ἣν
    ἐχθραίνουσιν αὐτῷ αἱ δυνάμεις αὐτοῦ· καὶ ἔμεινεν ἐκεῖ ἡμέρας πολλάς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἀπέστειλεν Ἰωνάθαν πρὸς Δημήτριον τὸν βασιλέα, ἵνα ἐκβάλῃ τοὺς ἐκ
    τῆς ἄκρας ἐξ Ἱερουσαλὴμ, καὶ τοὺς ἐν τοῖς ὀχυρώμασιν, ἦσαν γὰρ πολεμοῦντες τὸν
    Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ ἀπέστειλε Δημήτριος πρὸς Ἰωνάθαν, λέγων, οὐ μόνον ταῦτα ποιήσω σοι
    καὶ τῷ ἔθνει σου, ἀλλὰ δόξῃ δοξάσω σε καὶ τὸ ἔθνος σου, ἐὰν εὐκαιρίας τύχω.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Νῦν οὖν ὀρθῶς ποιήσεις ἀποστείλας μοι ἄνδρας οἳ συμμαχήσουσιν, ὅτι ἀπέστησαν
    πᾶσαι αἱ δυνάμεις μου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ ἀπέστειλεν Ἰωνάθαν ἄνδρας τρισχιλίους δυνατοὺς ἰσχύϊ αὐτῷ εἰς Ἀντιόχειαν,
    καὶ ἤλθοσαν πρὸς τὸν βασιλέα, καὶ εὐφράνθη ὁ βασιλεὺς ἐπὶ τῇ ἐφόδῳ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ ἐπισυνήχθησαν οἱ ἐκ τῆς πόλεως εἰς μέσον τῆς πόλεως εἰς ἀνδρῶν δώδεκα
    μυριάδας, καὶ ἠβούλοντο ἀνελεῖν τὸν βασιλέα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ ἔφυγεν ὁ βασιλεὺς εἰς τὴν αὐλὴν, καὶ κατελάβοντο οἱ ἐκ τῆς πόλεως
    τὰς διόδους τῆς πόλεως, καὶ ἤρξαντο πολεμεῖν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ ἐκάλεσεν ὁ βασιλεὺς τοὺς Ἰουδαίους ἐπὶ βοήθειαν, καὶ ἐπισυνήχθησαν
    πρὸς αὐτὸν πάντες ἅμα· καὶ διεσπάρησαν ἐν τῇ πόλει πάντες ἅμα· καὶ ἀπέκτειναν
    ἐν τῇ πόλει τῇ ἡμέρᾳ ἐκείνῃ εἰς μυριάδας δέκα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ ἐνεπύρισαν τὴν πόλιν, καὶ ἐλάβοσαν σκῦλα πολλὰ ἐν ἐκείνῃ τῇ ἡμέρᾳ,
    καὶ ἔσωσαν τὸν βασιλέα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Καὶ ἴδον οἱ ἀπὸ τῆς πόλεως ὅτι κατεκράτησαν οἱ Ἰουδαῖοι τῆς πόλεως,
    ὡς ἠβούλοντο, καὶ ἠσθένησαν ταῖς διανοίαις αὐτῶν, καὶ ἐκέκραξαν πρὸς τὸν βασιλέα
    μετὰ δεήσεως, λέγοντες,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: δὸς ἡμῖν δεξιὰς, καὶ παυσάσθωσαν οἱ Ἰουδαῖοι πολεμοῦντες ἡμᾶς καὶ τὴν
    πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Καὶ ἔῤῥιψαν τὰ ὅπλα, καὶ ἐποίησαν εἰρήνην· καὶ ἐδοξάσθησαν οἱ Ἰουδαῖοι
    ἐναντίον τοῦ βασιλέως, καὶ ἐνώπιον πάντων τῶν ἐν τῇ βασιλείᾳ αὐτοῦ, καὶ ἐπέστρεψαν
    εἰς Ἱερουσαλὴμ ἔχοντες σκῦλα πολλά.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Καὶ ἐκάθισε Δημήτριος ὁ βασιλεὺς ἐπὶ θρόνου τῆς βασιλείας αὐτοῦ, καὶ
    ἡσύχασεν ἡ γῆ ἐνώπιον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Καὶ ἐψεύσατο πάντα ὅσα εἶπε, καὶ ἠλλοτριώθη τῷ Ἰωνάθαν, καὶ οὐκ ἀνταπέδωκε
    κατὰ τὰς εὐνοίας ἃς ἀνταπέδωκεν αὐτῷ, καὶ ἔθλιβεν αὐτὸν σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Μετὰ δὲ ταῦτα ἀπέστρεψε Τρύφων καὶ Ἀντίοχος μετʼ αὐτοῦ παιδάριον νεώτερον·
    καὶ ἐβασίλευσε καὶ ἐπέθετο διάδημα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Καὶ ἐπισυνήχθησαν πρὸς αὐτὸν πᾶσαι αἱ δυνάμεις ἃς ἀπεσκόρπισε Δημήτριος,
    καὶ ἐπολέμησαν πρὸς αὐτὸν, καὶ ἔφυγε καὶ ἐτροπώθη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Καὶ ἔλαβε Τρύφων τὰ θηρία, καὶ κατεκράτησεν Ἀντιοχείας
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Καὶ ἔγραψεν Ἀντίοχος ὁ νεώτερος τῷ Ἰωνάθαν, λέγων. ἵστημί σοι τὴν ἀρχιερωσύνην,
    καὶ καθίστημί σε ἐπὶ τῶν τεσσάρων νομῶν, καὶ εἶναί σε τῶν φίλων τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: Καὶ ἀπέστειλεν αὐτῷ χρυσώματα καὶ διακονίαν, καὶ ἔδωκεν αὐτῷ ἐξουσίαν
    πίνειν ἐν χρυσώμασι, καὶ εἶναι ἐν πορφύρᾳ, καὶ ἔχειν πόρπην χρυσῆν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Καὶ Σίμωνα τὸν ἀδελφὸν αὐτοῦ κατέστησε στρατηγὸν ἀπὸ τῆς κλίμακος Τύρου
    ἕως τῶν ὁρίων Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: Καὶ ἐξῆλθεν Ἰωνάθαν, καὶ διεπορεύετο πέραν τοῦ ποταμοῦ, καὶ ἐν ταῖς
    πόλεσι, καὶ ἠθροίσθησαν πρὸς αὐτὸν πᾶσαι αἱ δυνάμεις Συρίας εἰς συμμαχίαν, καὶ
    ἦλθεν εἰς Ἀσκάλωνα, καὶ ἀπήντησαν αὐτῷ οἱ ἐκ τῆς πόλεως ἐνδόξως.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Καὶ ἀπῆλθεν ἐκεῖθεν εἰς Γάζαν, καὶ ἀπέκλεισαν οἱ ἀπὸ Γάζης, καὶ περιεκάθισε
    περὶ αὐτὴν, καὶ ἐνεπύρισε τὰ περιπόλια αὐτῆς πυρὶ, καὶ ἐσκύλευσεν αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Καὶ ἠξίωσαν οἱ ἀπὸ Γάζης τὸν Ἰωνάθαν, καὶ ἔδωκεν αὐτοῖς δεξιάς, καὶ
    ἔλαβε τοὺς υἱοὺς ἀρχόντων αὐτῶν εἰς ὅμηρα, καὶ ἐξαπέστειλεν αὐτοὺς εἰς Ἱερουσαλὴμ,
    καὶ διῆλθε τὴν χώραν ἕως Δαμασκοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 63
  verse_text: Καὶ ἤκουσεν Ἰωνάθαν ὅτι παρῆσαν οἱ ἄρχοντες Δημητρίου εἰς Κάδης τὴν
    ἐν τῇ Γαλιλαίᾳ, μετὰ δυνάμεως πολλῆς, βουλόμενοι μεταστῆσαι αὐτὸν τῆς χρείας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 64
  verse_text: Καὶ συνήντησεν αὐτοῖς, τὸν δὲ ἀδελφὸν αὐτοῦ Σίμωνα κατέλιπεν ἐν τῇ χώρᾳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 65
  verse_text: Καὶ παρενέβαλε Σίμων ἐπὶ Βαιθσούρα, καὶ ἐπολέμει αὐτὴν ἡμέρας πολλὰς,
    καὶ συνέκλεισεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 66
  verse_text: Καὶ ἠξίωσαν αὐτὸν τοῦ δεξιὰς λαβεῖν, καὶ ἔδωκεν αὐτοῖς, καὶ ἐξέβαλεν
    αὐτοὺς ἐκεῖθεν, καὶ κατελάβετο τὴν πόλιν, καὶ ἔθετο ἐπʼ αὐτῇ φρουράν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 67
  verse_text: Καὶ Ἰωνάθαν καὶ ἡ παρεμβολὴ αὐτοῦ παρενέβαλον ἐπὶ τὸ ὕδωρ Γεννησάρ,
    καὶ ὤρθρισαν τοπρωῒ εἰς τὸ πεδίον Νασώρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 68
  verse_text: Καὶ ἰδοὺ παρεμβολὴ ἀλλοφύλων ἀπήντα αὐτῷ ἐν τῷ πεδίῳ, καὶ ἐξέβαλον ἔνεδρον
    ἐπʼ αὐτὸν ἐν τοῖς ὄρεσιν, αὐτοὶ δὲ ἀπήντησαν ἐξεναντίας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 69
  verse_text: Τὰ δὲ ἔνεδρα ἐξανέστησαν ἐκ τῶν τόπων αὐτῶν, καὶ συνῆψαν πόλεμον· καὶ
    ἔφυγον οἱ παρὰ Ἰωνάθαν πάντες,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 70
  verse_text: οὐδὲ εἷς κατελείφθη ἀπʼ αὐτῶν, πλὴν Ματταθίας ὁ τοῦ Ἀβεσσαλώμου, καὶ
    Ἰούδας ὁ τοῦ Χαλφί, ἄρχοντες τῆς στρατιᾶς τῶν δυνάμεων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 71
  verse_text: Καὶ διέῤῥηξεν Ἰωνάθαν τὰ ἱμάτια αὐτοῦ, καὶ ἐπέθηκε γῆν ἐπὶ τὴν κεφαλὴν
    αὐτοῦ, καὶ προσηύξατο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 72
  verse_text: Καὶ ὑπέστρεψε πρὸς αὐτοὺς πολέμῳ, καὶ ἐτροπώσατο αὐτούς, καὶ ἔφυγον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 73
  verse_text: Καὶ ἴδον οἱ φεύγοντες οἱ παρʼ αὐτοῦ, καὶ ἐπέστρεψαν πρὸς αὐτόν, καὶ
    ἐδίωκον μετʼ αὐτοῦ ἕως Κάδης ἕως της παρεμβολῆς αὐτῶν, καὶ παρενέβαλον ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 74
  verse_text: Καὶ ἔπεσον ἐκ τῶν ἀλλοφύλων ἐν τῇ ἡμέρα ἐκείνῃ εἰς ἄνδρας τρισχιλίους·
    καὶ ἐπέστρεψεν Ἰωνάθαν εἰς Ἱερουσαλήμ.
