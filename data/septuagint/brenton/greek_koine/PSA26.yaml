- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τοῦ Δαυὶδ, πρὸ τοῦ χρισθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐν τῷ ἐγγίζειν ἐπʼ ἐμὲ κακοῦντας, τοῦ φαγεῖν τὰς σάρκας μου, οἱ θλίβοντες
    με καὶ οἱ ἐχθροί μου, αὐτοὶ ἠσθένησαν καὶ ἔπεσαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐὰν παρατάξηται ἐπʼ ἐμὲ παρεμβολὴ, οὐ φοβηθήσεται ἡ καρδία μου· ἐὰν
    ἐπαναστῇ ἐπʼ ἐμὲ πόλεμος, ἐν ταύτῃ ἐγὼ ἐλπιζω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μίαν ᾐτησάμην παρὰ Κυρίου, ταύτην ἐκζητήσω, τοῦ κατοικεῖν με ἐν οἴκῳ
    Κυρίου πάσας τὰς ἡμέρας τῆς ζωῆς μου, τοῦ θεωρεῖν με τὴν τερπνότητα Κυρίου, καὶ
    ἐπισκέπτεσθαι τὸν ναὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι ἔκρυψέ με ἐν σκηνῇ αὐτοῦ ἐν ἡμέρᾳ κακῶν μου, ἐσκέπασέ με ἐν ἀποκρύφῳ
    τῆς σκῆνης αὐτοῦ· ἐν πέτρᾳ ὕψωσέ με,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ νῦν ἰδοὺ ὕψωσε τὴν κεφαλήν μου ἐπʼ ἐχθρούς μου· ἐκύκλωσα καὶ ἔθυσα
    ἐν τῇ σκηνῇ αὐτοῦ θυσίαν ἀλαλαγμοῦ, ᾄσομαι καὶ ψαλῶ τῷ Κυρίῳ·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εἰσάκουσον, Κύριε, τῆς φωνῆς μου ἧς ἐκέκραξα, ἐλέησόν με, καὶ εἰσάκουσόν
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Σοὶ εἶπεν ἡ καρδία μου, ἐξεζήτησα τὸ πρόσωπόν σου, τὸ πρόσωπόν σου Κύριε
    ζητήσω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπʼ ἐμοῦ, μὴ ἐκκλίνῃς ἐν ὀργῇ ἀπὸ τοῦ
    δούλου σου· βοηθός μου γενοῦ, μὴ ἐγκαταλίπῃς με, καὶ μὴ ὑπερίδῃς με ὁ Θεὸς ὁ σωτήρ
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὅτι ὁ πατήρ μου καὶ ἡ μήτηρ μου ἐγκατέλιπόν με, ὁ δὲ Κύριος προσελάβετό
    με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Νομοθέτησόν με, Κύριε, ἐν τῇ ὁδῷ σου, καὶ ὁδήγησόν με ἐν τρίβῳ εὐθείᾳ
    ἕνεκα τῶν ἐχθρῶν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ παραδῷς με εἰς ψυχὰς θλιβόντων με, ὅτι ἐπανέστησάν μοι μάρτυρες ἄδικοι,
    καὶ ἐψεύσατο ἡ ἀδικία ἑαυτῇ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Πιστεύω τοῦ ἰδεῖν τὰ ἀγαθὰ Κυρίου ἐν γῇ ζώντων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 26
  book_usfm_code: PSA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὑπόμεινον τὸν Κυριον, ἀνδρίζου, καὶ κραταιούσθω ἡ καρδία σου, καὶ ὑπόμεινον
    τὸν Κύριον.
