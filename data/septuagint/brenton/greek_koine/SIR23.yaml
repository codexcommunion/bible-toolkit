- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Κύριε πάτερ καὶ δέσποτα ζωῆς μου, μὴ ἐγκαταλίπῃς με ἐν βουλῇ αὐτῶν,
    μὴ ἀφῇς με πεσεῖν ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τίς ἐπιστήσει ἐπὶ τοῦ διανοήματός μου μάστιγας, καὶ ἐπὶ τῆς καρδίας
    μου παιδείαν σοφίας; ἵνα ἐπὶ τοῖς ἀγνοήμασί μου μὴ φείσωνται, καὶ οὐ μὴ παρῇ τὰ
    ἁμαρτήματα αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ὅπως μὴ πληθύνωσιν αἱ ἄγνοιαί μου, καὶ αἱ ἁμαρτίαι μου πλεονάσωσιν,
    καὶ πεσοῦμαι ἔναντι τῶν ὑπεναντίων, καὶ ἐπιχαρεῖταί μοι ὁ ἐχθρός μου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κύριε πάτερ καὶ Θεὲ ζωῆς μου, μετεωρισμὸν ὀφθαλμῶν μὴ δῷς μοι,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἐπιθυμίαν ἀπόστρεψον ἀπʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κοιλίας ὄρεξις καὶ συνουσιασμὸς μὴ καταλαβέτωσάν με, καὶ ψυχῇ ἀναιδεῖ
    μὴ παραδῷς με.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Παιδείαν στόματος ἀκούσατε τέκνα, καὶ ὁ φυλάσσων οὐ μὴ ἁλῷ ἐν τοῖς χείλεσιν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καταλειφθήσεται ἁμαρτωλὸς, καὶ λοίδορος καὶ ὑπερήφανος σκανδαλισθήσονται
    ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅρκῳ μὴ ἐθίσῃς τὸ στόμα σου, καὶ ὀνομασίᾳ τοῦ ἁγίου μὴ συνεθισθῇς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὥσπερ γὰρ οἰκέτης ἐξεταζόμενος ἐνδελεχῶς ἀπὸ μώλωπος οὐκ ἐλαττωθήσεται,
    οὕτως ὁ καὶ ὀμνύων καὶ ὀνομάζων διαπαντὸς ἀπὸ ἁμαρτίας οὐ μὴ καθαρισθῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀνὴρ πολύορκος πλησθήσεται ἀνομίας, καὶ οὐκ ἀποστήσεται ἀπὸ τοῦ οἴκου
    αὐτοῦ μάστιξ· ἐὰν πλημμελήσῃ, ἁμαρτία αὐτοῦ ἐπʼ αὐτῷ, κᾄν ὑπερίδῃ, ἥμαρτε δισσῶς·
    καὶ εἰ διακενῆς ὤμοσεν, οὐ δικαιωθήσεται, πλησθήσεται γὰρ ἐπαγωγῶν ὁ οἶκος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔστι λέξις ἀντιπεριβεβλημένη θανάτῳ, μὴ εὑρεθήτω ἐν κληρονομίᾳ Ἰακώβ·
    ἀπὸ γὰρ εὐσεβῶν ταῦτα πάντα ἀποστήσεται, καὶ ἐν ἁμαρτίαις οὐκ ἐγκυλισθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀπαιδευσίαν ἀσυρῆ μὴ συνεθίσῃς τὸ στόμα σου, ἔστι γὰρ ἐν αὐτῇ λόγος
    ἁμαρτίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μνήσθητι πατρὸς καὶ μητρός σου, ἀναμέσον γὰρ μεγιστάνων συνεδρεύεις·
    μήποτʼ ἐπιλάθῃ ἐνώπιον αὐτῶν, καὶ τῷ ἐθισμῷ σου μωρανθῇς, καὶ θελήσεις εἰ μὴ ἐγεννήθης,
    καὶ τὴν ἡμέραν τοῦ τοκετοῦ σου καταράσῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἄνθρωπος συνεθιζόμενος λόγοις ὀνειδισμοῦ, ἐν πάσαις ταῖς ἡμέραις αὐτοῦ
    οὐ μὴ παιδευθῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Δύο εἴδη πληθύνουσιν ἁμαρτίας, καὶ τὸ τρίτον ἐπάξει ὀργήν· ψυχὴ θερμὴ
    ὡς πῦρ καιόμενον, οὐ μὴ σβεσθῆ ἕως ἂν καταποθῇ· ἄνθρωπος πόρνος ἐν σώματι σαρκὸς
    αὐτοῦ, οὐ μὴ παύσηται ἕως ἂν ἐκκαύσῃ πῦρ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀνθρώπῳ πόρνῳ πᾶς ἄρτος ἡδὺς, οὐ μὴ κοπάσῃ ἕως ἂν τελευτήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἄνθρωπος παραβαίνων ἀπὸ τῆς κλίνης αὐτοῦ, λέγων ἐν τῇ ψυχῇ αὐτοῦ, τίς
    μὲ ὁρᾷ; σκότος κύκλῳ μου, καὶ οἱ τοῖχοί με καλύπτουσι, καὶ οὐθείς με ὁρᾷ, τί εὐλαβοῦμαι;
    τῶν ἁμαρτιῶν μου οὐ μὴ μνησθήσεται ὁ ὕψιστος·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ ὀφθαλμοὶ ἀνθρώπων ὁ φόβος αὐτοῦ· καὶ οὐκ ἔγνω ὅτι ὀφθαλμοὶ Κυρίου
    μυριοπλασίως ἡλίου φωτεινότεροι, ἐπιβλέποντες πάσας ὁδοὺς ἀνθρώπων, καὶ κατανοοῦντες
    εἰς ἀπόκρυφα μέρη.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Πρινὴ κτισθῆναι τὰ πάντα ἔγνωσται αὐτῷ, οὕτως καὶ μετὰ τὸ συντελεσθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὗτος ἐν πλατείαις πόλεως ἐκδικηθήσεται, καὶ οὗ οὐχ ὑπενόησε πιασθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὕτως καὶ γυνὴ καταλιποῦσα τὸν ἄνδρα, καὶ παριστῶσα κληρονόμον ἐξ ἀλλοτρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πρῶτον μὲν γὰρ ἐν νόμῳ ὑψίστου ἠπείθησε, καὶ δεύτερον εἰς ἄνδρα ἑαυτῆς
    ἐπλημμέλησε, καὶ τὸ τρίτον ἐν πορνείᾳ ἐμοιχεύθη, ἐξ ἀλλοτρίου ἀνδρὸς τέκνα παρέστησεν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Αὕτη εἰς ἐκκλησίαν ἐξαχθήσεται, καὶ ἐπὶ τὰ τέκνα αὐτῆς ἐπισκοπὴ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οὐ διαδώσουσι τὰ τέκνα αὐτῆς εἰς ῥίζαν, καὶ οἱ κλάδοι αὐτῆς οὐ δώσουσι
    καρπόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καταλείψει εἰς κατάραν τὸ μνημόσυνον αὐτῆς, καὶ τὸ ὄνειδος αὐτῆς οὐκ
    ἐξαλειφθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  book_usfm_code: SIR
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐπιγνώσονται οἱ καταλειφθέντες, ὅτι οὐθὲν κρεῖττον φόβου Κυρίου,
    καὶ οὐθὲν γλυκύτερον τοῦ προσέχειν ἐντολαῖς Κυρίου.
