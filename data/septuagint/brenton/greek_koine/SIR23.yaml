- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Κύριε πάτερ καὶ δέσποτα ζωῆς μου, μὴ ἐγκαταλίπῃς με ἐν βουλῇ αὐτῶν, μὴ ἀφῇς
    με πεσεῖν ἐν αὐτοῖς.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Τίς ἐπιστήσει ἐπὶ τοῦ διανοήματός μου μάστιγας, καὶ ἐπὶ τῆς καρδίας μου παιδείαν
    σοφίας; ἵνα ἐπὶ τοῖς ἀγνοήμασί μου μὴ φείσωνται, καὶ οὐ μὴ παρῇ τὰ ἁμαρτήματα
    αὐτῶν,
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: ὅπως μὴ πληθύνωσιν αἱ ἄγνοιαί μου, καὶ αἱ ἁμαρτίαι μου πλεονάσωσιν, καὶ πεσοῦμαι
    ἔναντι τῶν ὑπεναντίων, καὶ ἐπιχαρεῖταί μοι ὁ ἐχθρός μου.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Κύριε πάτερ καὶ Θεὲ ζωῆς μου, μετεωρισμὸν ὀφθαλμῶν μὴ δῷς μοι,
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: καὶ ἐπιθυμίαν ἀπόστρεψον ἀπʼ ἐμοῦ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Κοιλίας ὄρεξις καὶ συνουσιασμὸς μὴ καταλαβέτωσάν με, καὶ ψυχῇ ἀναιδεῖ μὴ παραδῷς
    με.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Παιδείαν στόματος ἀκούσατε τέκνα, καὶ ὁ φυλάσσων οὐ μὴ ἁλῷ ἐν τοῖς χείλεσιν
    αὐτοῦ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καταλειφθήσεται ἁμαρτωλὸς, καὶ λοίδορος καὶ ὑπερήφανος σκανδαλισθήσονται ἐν
    αὐτοῖς.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὅρκῳ μὴ ἐθίσῃς τὸ στόμα σου, καὶ ὀνομασίᾳ τοῦ ἁγίου μὴ συνεθισθῇς.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὥσπερ γὰρ οἰκέτης ἐξεταζόμενος ἐνδελεχῶς ἀπὸ μώλωπος οὐκ ἐλαττωθήσεται, οὕτως
    ὁ καὶ ὀμνύων καὶ ὀνομάζων διαπαντὸς ἀπὸ ἁμαρτίας οὐ μὴ καθαρισθῇ.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀνὴρ πολύορκος πλησθήσεται ἀνομίας, καὶ οὐκ ἀποστήσεται ἀπὸ τοῦ οἴκου αὐτοῦ
    μάστιξ· ἐὰν πλημμελήσῃ, ἁμαρτία αὐτοῦ ἐπʼ αὐτῷ, κᾄν ὑπερίδῃ, ἥμαρτε δισσῶς· καὶ
    εἰ διακενῆς ὤμοσεν, οὐ δικαιωθήσεται, πλησθήσεται γὰρ ἐπαγωγῶν ὁ οἶκος αὐτοῦ.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἔστι λέξις ἀντιπεριβεβλημένη θανάτῳ, μὴ εὑρεθήτω ἐν κληρονομίᾳ Ἰακώβ· ἀπὸ
    γὰρ εὐσεβῶν ταῦτα πάντα ἀποστήσεται, καὶ ἐν ἁμαρτίαις οὐκ ἐγκυλισθήσονται.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀπαιδευσίαν ἀσυρῆ μὴ συνεθίσῃς τὸ στόμα σου, ἔστι γὰρ ἐν αὐτῇ λόγος ἁμαρτίας.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Μνήσθητι πατρὸς καὶ μητρός σου, ἀναμέσον γὰρ μεγιστάνων συνεδρεύεις· μήποτʼ
    ἐπιλάθῃ ἐνώπιον αὐτῶν, καὶ τῷ ἐθισμῷ σου μωρανθῇς, καὶ θελήσεις εἰ μὴ ἐγεννήθης,
    καὶ τὴν ἡμέραν τοῦ τοκετοῦ σου καταράσῃ.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἄνθρωπος συνεθιζόμενος λόγοις ὀνειδισμοῦ, ἐν πάσαις ταῖς ἡμέραις αὐτοῦ οὐ
    μὴ παιδευθῇ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Δύο εἴδη πληθύνουσιν ἁμαρτίας, καὶ τὸ τρίτον ἐπάξει ὀργήν· ψυχὴ θερμὴ ὡς πῦρ
    καιόμενον, οὐ μὴ σβεσθῆ ἕως ἂν καταποθῇ· ἄνθρωπος πόρνος ἐν σώματι σαρκὸς αὐτοῦ,
    οὐ μὴ παύσηται ἕως ἂν ἐκκαύσῃ πῦρ.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀνθρώπῳ πόρνῳ πᾶς ἄρτος ἡδὺς, οὐ μὴ κοπάσῃ ἕως ἂν τελευτήσῃ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἄνθρωπος παραβαίνων ἀπὸ τῆς κλίνης αὐτοῦ, λέγων ἐν τῇ ψυχῇ αὐτοῦ, τίς μὲ ὁρᾷ;
    σκότος κύκλῳ μου, καὶ οἱ τοῖχοί με καλύπτουσι, καὶ οὐθείς με ὁρᾷ, τί εὐλαβοῦμαι;
    τῶν ἁμαρτιῶν μου οὐ μὴ μνησθήσεται ὁ ὕψιστος·
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: καὶ ὀφθαλμοὶ ἀνθρώπων ὁ φόβος αὐτοῦ· καὶ οὐκ ἔγνω ὅτι ὀφθαλμοὶ Κυρίου μυριοπλασίως
    ἡλίου φωτεινότεροι, ἐπιβλέποντες πάσας ὁδοὺς ἀνθρώπων, καὶ κατανοοῦντες εἰς ἀπόκρυφα
    μέρη.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Πρινὴ κτισθῆναι τὰ πάντα ἔγνωσται αὐτῷ, οὕτως καὶ μετὰ τὸ συντελεσθῆναι.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὗτος ἐν πλατείαις πόλεως ἐκδικηθήσεται, καὶ οὗ οὐχ ὑπενόησε πιασθήσεται.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὕτως καὶ γυνὴ καταλιποῦσα τὸν ἄνδρα, καὶ παριστῶσα κληρονόμον ἐξ ἀλλοτρίου.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Πρῶτον μὲν γὰρ ἐν νόμῳ ὑψίστου ἠπείθησε, καὶ δεύτερον εἰς ἄνδρα ἑαυτῆς ἐπλημμέλησε,
    καὶ τὸ τρίτον ἐν πορνείᾳ ἐμοιχεύθη, ἐξ ἀλλοτρίου ἀνδρὸς τέκνα παρέστησεν.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Αὕτη εἰς ἐκκλησίαν ἐξαχθήσεται, καὶ ἐπὶ τὰ τέκνα αὐτῆς ἐπισκοπὴ ἔσται.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὐ διαδώσουσι τὰ τέκνα αὐτῆς εἰς ῥίζαν, καὶ οἱ κλάδοι αὐτῆς οὐ δώσουσι καρπόν.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καταλείψει εἰς κατάραν τὸ μνημόσυνον αὐτῆς, καὶ τὸ ὄνειδος αὐτῆς οὐκ ἐξαλειφθήσεται.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐπιγνώσονται οἱ καταλειφθέντες, ὅτι οὐθὲν κρεῖττον φόβου Κυρίου, καὶ οὐθὲν
    γλυκύτερον τοῦ προσέχειν ἐντολαῖς Κυρίου.
  usfm_code: SIR
  verse: '27'
