- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Αὑτὴ ἡ βίβλος τῶν προσταγμάτων τοῦ Θεοῦ, καὶ ὁ νόμος ὁ ὑπάρχων εἰς τὸν αἰῶνα·
    πάντες οἱ κρατοῦντες αὐτὴν, εἰς ζωήν· οἱ δὲ καταλείποντες αὐτὴν, ἀποθανοῦνται.
  usfm_code: BAR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπιστρέφου Ἱακὼβ, καὶ ἐπιλαβοῦ αὐτῆς, διόδευσον πρὸς τὴν λάμψιν κατέναντι
    τοῦ φωτὸς αὐτῆς.
  usfm_code: BAR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ δῷς ἑτέρῳ τὴν δόξαν σου, καὶ τὰ συμφέροντά σοι ἔθνει ἀλλοτρίῳ.
  usfm_code: BAR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μακάριοι ἐσμὲν Ἰσραὴλ, ὅτι τὰ ἀρεστὰ τοῦ Θεοῦ ἡμῖν γνωστά ἐστι.
  usfm_code: BAR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Θαρσεῖτε λαός μου, μνημόσυνον Ἰσραήλ.
  usfm_code: BAR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπράθητε τοῖς ἔθνεσιν οὐκ εἰς ἀπώλειαν, διὰ τὸ παροργίσαι ὑμᾶς τὸν Θεόν· παρεδόθητε
    τοῖς ὑπεναντίοις.
  usfm_code: BAR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Παρωξύνατε γὰρ τὸν ποιήσαντα ὑμᾶς, θύσαντες δαιμονίοις, καὶ οὐ Θεῷ.
  usfm_code: BAR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπελάθεσθε τὸν τροφεύσαντα ὑμᾶς Θεὸν αἰώνιον, ἐλυπήσατε δὲ καὶ τὴν ἐκθρέψασαν
    ἡμᾶς Ἱερουσαλήμ.
  usfm_code: BAR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Εἶδε γὰρ τὴν ἐπελθοῦσαν ὑμῖν ὀργὴν παρὰ τοῦ Θεοῦ, καὶ εἶπεν, ἀκούσατε αἱ πάροικοι
    Σιὼν, ἐπήγαγέ μοι ὁ Θεὸς πένθος μέγα.
  usfm_code: BAR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Εἶδον γὰρ τὴν αἰχμαλωσίαν τῶν υἱῶν μου καὶ τῶν θυγατέρων, ἣν ἐπήγαγεν αὐτοῖς
    ὁ αἰώνιος.
  usfm_code: BAR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἔθρεψα γὰρ αὐτοὺς μετʼ εὐφροσύνης, ἐξαπέστειλα δὲ μετὰ κλαυθμοῦ καὶ πένθους.
  usfm_code: BAR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μηδεὶς ἐπιχαιρέτω μοι τῇ χήρᾳ καὶ καταλειφθήσῃ ὑπὸ πολλῶν, ἠρημώθην διὰ τὰς
    ἁμαρτίας τῶν τέκνων μου, διότι ἐξέκλιναν ἐκ νόμου Θεοῦ,
  usfm_code: BAR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ δικαιώματα αὐτοῦ οὐκ ἔγνωσαν, οὐδὲ ἐπορεύθησαν ὁδοῖς ἐντολῶν Θεοῦ, οὐδὲ
    τρίβους παιδείας ἐν δικαιοσύνῃ αὐτοῦ ἐπέβησαν.
  usfm_code: BAR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐλθέτωσαν αἱ πάροικοι Σιὼν, καὶ μνήσθητε τὴν αἰχμαλωσίαν τῶν υἱῶν μου καὶ
    θυγατέρων, ἣν ἐπήγαγεν αὐτοῖς ὁ αἰώνιος.
  usfm_code: BAR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπήγαγε γὰρ ἐπʼ αὐτοὺς ἔθνος μακρόθεν, ἔθνος ἀναιδὲς καὶ ἀλλόγλωσσον· ὅτι
    οὐκ ᾐσχύνθησαν πρεσβύτην, οὐδὲ παιδίον ἠλέησαν,
  usfm_code: BAR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ ἀπήγαγον τοὺς ἀγαπητοὺς τῆς χήρας, καὶ ἀπὸ τῶν θυγατέρων τὴν μόνην ἠρήμωσαν.
  usfm_code: BAR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ τί δυνατὴ βοηθῆσαι ὑμῖν; Ὁ γὰρ ἐπαγαγὼν τὰ κακὰ, ἐξελεῖται ὑμᾶς ἐκ
    χειρὸς ἐχθρῶν ὑμῶν.
  usfm_code: BAR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Βαδίζετε τέκνα, βαδίζετε, ἐγὼ γὰρ κατελείφθην ἔρημος.
  usfm_code: BAR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐξεδυσάμην τὴν στολὴν τῆς εἰρήνης,
  usfm_code: BAR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἐνεδυσάμην δὲ σάκκον τῆς δεήσεώς μου· κεκράξομαι πρὸς τὸν αἰώνιον ἐν ταῖς
    ἡμέραις μου.
  usfm_code: BAR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Θαῤῥεῖτε τέκνα, βοήσατε πρὸς τὸν Θεὸν, καὶ ἐξελεῖται ὑμᾶς ἐκ δυναστείας, ἐκ
    χειρος ἐχθρῶν.
  usfm_code: BAR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐγὼ γὰρ ἤλπισα ἐπὶ τῷ αἰωνίῳ τὴν σωτηρίαν ὑμῶν· καὶ ἦλθέ μοι χαρὰ παρὰ τοῦ
    ἁγίου ἐπὶ τῇ ἐλεημοσύνῃ, ἣ ἥξει ὑμῖν ἐν τάχει παρὰ τοῦ αἰωνίου σωτῆρος ὑμῶν.
  usfm_code: BAR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐξέπεμψα γὰρ ὑμᾶς μετὰ κλαυθμοῦ καὶ πένθους, ἀποδώσει δέ μοι ὁ Θεὸς ὑμᾶς μετὰ
    χαρμοσύνης καὶ εὐφροσύνης εἰς τὸν αἰῶνα.
  usfm_code: BAR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὥσπερ γὰρ νῦν ἑωράκασιν αἱ πάροικοι Σιὼν τὴν ὑμετέραν αἰχμαλωσίαν, οὕτως ὄψονται
    ἐν τάχει τὴν παρὰ τοῦ Θεοῦ ὑμῶν σωτηρίαν, ἣ ἐπελεύσεται ὑμῖν μετὰ δόξης μεγάλης
    καὶ λαμπρότητος τοῦ αἰωνίου.
  usfm_code: BAR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Τέκνα μακροθυμήσατε τὴν παρὰ τοῦ Θεοῦ ἐπελθοῦσαν ὑμῖν ὀργήν, κατεδίωξέ σε
    ὁ ἐχθρὸς, καὶ ὄψει αὐτοῦ τὴν ἀπώλειαν ἐν τάχει, καὶ ἐπὶ τραχήλους αὐτῶν ἐπιβήσῃ.
  usfm_code: BAR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οἱ τρυφεροί μου ἐπορεύθησαν ὁδοὺς τραχείας, ᾔρθησαν ὡς ποίμνιον ἡρπασμένον
    ὑπὸ ἐχθρῶν.
  usfm_code: BAR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Θαρσήσατε τέκνα καὶ βοήσατε πρὸς τὸν Θεὸν, ἔσται γὰρ ὑμῶν ὑπὸ τοῦ ἐπάγοντος
    μνεία.
  usfm_code: BAR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὥσπερ γὰρ ἐγένετο ἡ διάνοια ὑμῶν εἰς τὸ πλανηθῆναι ἀπὸ τοῦ Θεοῦ, δεκαπλασιάσατε
    ἐπιστραφέντες ζητῆσαι αὐτόν.
  usfm_code: BAR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὁ γὰρ ἐπαγαγὼν ὑμῖν τὰ κακὰ, ἐπάξει ὑμῖν τὴν αἱώνιον εὐφροσύνην μετὰ τῆς σωτηρίας
    ὑμῶν.
  usfm_code: BAR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Θάρσει Ἱερουσαλήμ, παρακαλέσει σε ὁ ὀνομάσας σε.
  usfm_code: BAR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Δείλαιοι οἱ σὲ κακώσαντες, καὶ ἐπιχαρέντες τῇ σῇ πτώσει·
  usfm_code: BAR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Δείλαιαι αἱ πόλεις αἷς ἐδούλευσαν τὰ τέκνα σου, δειλαία ἡ δεξαμένη τοὺς υἱούς
    σου.
  usfm_code: BAR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὥσπερ γὰρ ἐχάρη ἐπὶ τῇ σῇ πτώσει, καὶ εὐφράνθη ἐπὶ τῷ πτώματί σου, οὕτως λυπηθήσεται
    ἐπὶ τῇ ἑαυτῆς ἐρημίᾳ.
  usfm_code: BAR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ περιελῶ αὐτῆς τὸ ἀγαλλίαμα τῆς πολυοχλίας καὶ τὸ γαυρίαμα αὐτῆς εἰς πένθος.
  usfm_code: BAR
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Πῦρ γὰρ ἐπελεύσεται αὐτῇ παρὰ τοῦ αἰωνίου εἰς ἡμέρας μακρὰς, καὶ κατοικηθήσεται
    ὑπὸ δαιμονίων τὸν πλείονα χρόνον.
  usfm_code: BAR
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Περίβλεψον πρὸς ἀνατολὰς Ἱερουσαλὴμ, καὶ ἴδε τὴν εὐφροσύνην τὴν παρὰ τοῦ Θεοῦ
    σοι ἐρχομένην.
  usfm_code: BAR
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἔρχονται οἱ υἱοί σου οὓς ἐξαπέστειλας, ἔρχονται συνηγμένοι ἀπὸ ἀνατολῶν
    ἕως δυσμῶν τῷ ῥήματι τοῦ ἁγίου, χαίροντες τῇ τοῦ Θεοῦ δόξῃ.
  usfm_code: BAR
  verse: '37'
