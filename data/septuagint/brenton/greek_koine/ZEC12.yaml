- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Λῆμμα λόγου Κυρίου ἐπὶ τὸν Ἰσραήλ· λέγει Κύριος, ἐκτείνων οὐρανὸν, καὶ θεμελιῶν
    γῆν, καὶ πλάσσων πνεῦμα ἀνθρώπου ἐν αὐτῷ,
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: ἰδοὺ ἐγὼ τίθημι τὴν Ἱερουσαλὴμ ὡς πρόθυρα σαλευόμενα πᾶσι τοῖς λαοῖς κύκλῳ,
    καὶ ἐν τῇ Ἰουδαίᾳ ἔσται περιοχὴ ἐπὶ Ἱερουσαλήμ.
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ θήσομαι τὴν Ἱερουσαλὴμ λίθον καταπατούμενον πᾶσι
    τοῖς ἔθνεσι· πᾶς ὁ καταπατῶν αὐτὴν ἐμπαίζων ἐμπαίξεται, καὶ ἐπισυναχθήσονται ἐπʼ
    αὐτὴν πάντα τὰ ἔθνη τῆς γῆς.
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος παντοκράτωρ, πατάξω πάντα ἵππον ἐν ἐκστάσει,
    καὶ τὸν ἀναβάτην αὐτοῦ ἐν παραφρονήσει, ἐπὶ δὲ τὸν οἶκον Ἰούδα διανοίξω τοὺς ὀφθαλμούς
    μου, καὶ πάντας τοὺς ἵππους τῶν λαῶν πατάξω ἐν ἀποτυφλώσει.
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσιν οἱ χιλίαρχοι Ἰούδα ἐν ταῖς καρδίαις αὐτῶν, εὑρήσομεν ἑαυτοῖς τοὺς
    κατοικοῦντας Ἱερουσαλὴμ ἐν Κυρίῳ παντοκράτορι Θεῷ αὐτῶν.
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ θήσομαι τοὺς χιλιάρχους Ἰούδα ὡς δαλὸν πυρὸς ἐν ξύλοις,
    καὶ ὡς λαμπάδα πυρὸς ἐν καλάμῃ, καὶ καταφάγονται ἐκ δεξιῶν, καὶ ἐξ εὐωνύμων πάντας
    τοὺς λαοὺς κυκλόθεν, καὶ κατοικήσει Ἱερουσαλὴμ ἔτι καθʼ ἑαυτὴν ἐν Ἱερουσαλήμ.
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ σώσει Κύριος τὰ σκηνώματα Ἰούδα, καθὼς ἀπʼ ἀρχῆς, ὅπως μὴ μεγαλύνηται
    καύχημα οἴκου Δαυὶδ, καὶ ἔπαρσις τῶν κατοικούντων Ἱερουσαλὴμ ἐπὶ τὸν Ἰούδα.
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ὑπερασπιεῖ Κύριος ὑπὲρ τῶν κατοικούντων Ἱερουσαλὴμ,
    καὶ ἔσται ὁ ἀσθενῶν ἐν αὐτοῖς ἐν ἐκείνῃ τῇ ἡμέρᾳ ὡς Δαυὶδ, ὁ δὲ οἶκος Δαυὶδ ὡς
    οἶκος Θεοῦ, ὡς ἄγγελος Κυρίου ἐνώπιον αὐτῶν.
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ζητήσω ἐξᾷραι πάντα τὰ ἔθνη τὰ ἐρχόμενα ἐπὶ
    Ἱερουσαλήμ.
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐκχεῶ ἐπὶ τὸν οἶκον Δαυὶδ, καὶ ἐπὶ τοὺς κατοικοῦντας Ἱερουσαλὴμ πνεῦμα
    χάριτος καὶ οἰκτιρμοῦ· καὶ ἐπιβλέψονται πρὸς μὲ, ἀνθʼ ὧν κατωρχήσαντο· καὶ κόψονται
    ἐπʼ αὐτὸν κοπετὸν, ὡς ἐπʼ ἀγαπητῷ, καὶ ὀδυνηθήσονται ὀδύνην, ὡς ἐπὶ τῷ πρωτοτόκῳ.
  usfm_code: ZEC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ μεγαλυνθήσεται ὁ κοπετὸς ἐν Ἱερουσαλὴμ, ὡς κοπετὸς ῥοῶνος
    ἐν πεδίῳ ἐκκοπτομένου.
  usfm_code: ZEC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ κόψεται ἡ γῆ κατὰ φυλὰς φυλάς· φυλὴ οἴκου Δαυὶδ καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες
    αὐτῶν καθʼ ἑαυτάς· φυλὴ οἴκου Νάθαν καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς·
  usfm_code: ZEC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: φυλὴ οἴκου Λευὶ καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς· φυλὴ τοῦ Συμεὼν
    καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς.
  usfm_code: ZEC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πᾶσαι αἱ ὑπολελειμμέναι φυλαὶ, φυλὴ καθʼ ἑαυτὴν, καὶ γυναῖκες αὐτῶν καθʼ ἑαυτάς.
  usfm_code: ZEC
  verse: '14'
