- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶδον τὸν Κύριον ἐφεστῶτα ἐπὶ τοῦ θυσιαστηρίου, καὶ εἶπε,
  usfm_code: AMO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐὰν κατακρυβῶσιν εἰς ᾅδου, ἐκεῖθεν ἡ χείρ μου ἀνασπάσει αὐτούς· καὶ ἐὰν ἀναβῶσιν
    εἰς τὸν οὐρανὸν, ἐκεῖθεν κατάξω αὐτούς.
  usfm_code: AMO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐὰν ἐγκατακρυβῶσιν εἰς τὴν κορυφὴν τοῦ Καρμήλου, ἐκεῖθεν ἐξερευνήσω, καὶ λήψομαι
    αὐτούς· καὶ ἐὰν καταδύσωσιν ἐξ ὀφθαλμῶν μου εἰς τὰ βάθη τῆς θαλάσσης, ἐκεῖ ἐντελοῦμαι
    τῷ δράκοντι, καὶ δήξεται αὐτούς.
  usfm_code: AMO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν πορευθῶσιν ἐν αἰχμαλωσίᾳ πρὸ προσώπου τῶν ἐχθρῶν αὐτῶν, ἐκεῖ ἐντελοῦμαι
    τῇ ῥομφαίᾳ, καὶ ἀποκτενεῖ αὐτούς· καὶ στηριῶ τοὺς ὀφθαλμούς μου ἐπʼ αὐτοὺς εἰς
    κακὰ, καὶ οὐκ εἰς ἀγαθά.
  usfm_code: AMO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Κύριος Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ὁ ἐφαπτόμενος τῆς γῆς, καὶ σαλεύων
    αὐτὴν, καὶ πενθήσουσι πάντες οἱ κατοικοῦντες αὐτὴν, καὶ ἀναβήσεται ὡς ποταμὸς
    συντέλεια αὐτῆς, καὶ καταβήσεται ὡς ποταμὸς Αἰγύπτου·
  usfm_code: AMO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ οἰκοδομῶν εἰς τὸν οὐρανὸν ἀνάβασιν αὐτοῦ, καὶ τὴν ἐπαγγελίαν αὐτοῦ ἐπὶ τῆς
    γῆς θεμελιῶν, ὁ προσκαλούμενος τὸ ὕδωρ τῆς θαλάσσης, καὶ ἐκχέων αὐτὸ ἐπὶ πρόσωπον
    τῆς γῆς· Κύριος παντοκράτωρ ὄνομα αὐτῷ.
  usfm_code: AMO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὐχ ὡς υἱοὶ Αἰθιόπων ὑμεῖς ἐστὲ ἐμοὶ, υἱοὶ Ἰσραὴλ; λέγει Κύριος· οὐ τὸν Ἰσραὴλ
    ἀνήγαγον ἐκ γῆς Αἰγύπτου, καὶ τοὺς ἀλλοφύλους ἐκ Καππαδοκίας, καὶ τοὺς Σύρους
    ἐκ βόθρου;
  usfm_code: AMO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰδοὺ οἱ ὀφθαλμοὶ Κυρίου τοῦ Θεοῦ ἐπὶ τὴν βασιλείαν τῶν ἁμαρτωλῶν, καὶ ἐξαρῶ
    αὐτὴν ἀπὸ προσώπου τῆς γῆς· πλὴν ὅτι οὐκ εἰς τέλος ἐξαρῶ τὸν οἶκον Ἰακὼβ, λέγει
    Κύριος.
  usfm_code: AMO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διότι ἐγὼ ἐντέλλομαι, καὶ λικμήσω ἐν πᾶσι τοῖς ἔθνεσι τὸν οἶκον Ἰσραὴλ, ὃν
    τρόπον λικμᾶται ἐν τῷ λικμῷ, καὶ οὐ μὴ πέσῃ σύντριμμα ἐπὶ τὴν γῆν.
  usfm_code: AMO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν ῥομφαίᾳ τελευτήσουσι πάντες ἁμαρτωλοὶ λαοῦ μου, οἱ λέγοντες, οὐ μὴ ἐγγίσῃ,
    οὐδὲ μὴ γένηται ἐφʼ ἡμᾶς τὰ κακά.
  usfm_code: AMO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀναστήσω τὴν σκηνὴν Δαυὶδ τὴν πεπτωκυῖαν, καὶ ἀνοικοδομήσω
    τὰ πεπτωκότα αὐτῆς, καὶ τὰ κατεσκαμμένα αὐτῆς ἀναστήσω, καὶ ἀνοικοδομήσω αὐτὴν
    καθὼς αἱ ἡμέραι τοῦ αἰῶνος.
  usfm_code: AMO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅπως ἐκζητήσωσιν οἱ κατάλοιποι τῶν ἀνθρώπων καὶ πάντα τὰ ἔθνη, ἐφʼ οὓς ἐπικέκληται
    τὸ ὄνομά μου ἐπʼ αὐτοὺς, λέγει Κύριος ὁ ποιῶν πάντα ταῦτα.
  usfm_code: AMO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ καταλήψεται ὁ ἀμητὸς τὸν τρυγητὸν,
    καὶ περκάσει ἡ σταφυλὴ ἐν τῷ σπόρῳ, καὶ ἀποσταλάξει τὰ ὄρη γλυκασμὸν, καὶ πάντες
    οἱ βουνοὶ σύμφυτοι ἔσονται.
  usfm_code: AMO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέψω τὴν αἰχμαλωσίαν τοῦ λαοῦ μου Ἰσραὴλ, καὶ οἰκοδομήσουσι πόλεις
    τὰς ἠφανισμένας, καὶ κατοικήσουσι, καὶ φυτεύσουσιν ἀμπελῶνας, καὶ πίονται τὸν
    οἶνον αὐτῶν, καὶ ποιήσουσι κήπους, καὶ φάγονται τὸν καρπὸν αὐτῶν·
  usfm_code: AMO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ καταφυτεύσω αὐτοὺς ἐπὶ τῆς γῆς αὐτῶν, καὶ οὐ μὴ ἐκσπασθῶσιν οὐκέτι ἀπὸ
    τῆς γῆς, ἧς ἔδωκα αὐτοῖς, λέγει Κύριος ὁ Θεὸς παντοκράτωρ.
  usfm_code: AMO
  verse: '15'
