- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ σὺ υἱὲ ἀνθρώπου εἰπὸν τῷ ἄρχοντι Τύρου, τάδε λέλει Κύριος, ἀνθʼ οὗ ὑψώθη
    σου ἡ καρδία, καὶ εἶπας, Θεός εἰμι ἐγὼ, κατοικίαν Θεοῦ, καὶ ἔδωκας τὴν καρδίαν
    σου ὡς καρδίαν Θεοῦ.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Μὴ σοφώτερος εἶ σὺ τοῦ Δανιήλ; ἢ σοφοὶ οὐκ ἐπαίδευσάν σε τῇ ἐπιστήμῃ αὐτῶν;
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Μὴ ἐν τῇ ἐπιστήμῃ σου ἢ τῇ φρονήσει σου ἐποίησας σεαυτῷ δύναμιν, καὶ χρυσίον
    καὶ ἀργύριον ἐν τοῖς θησαυροῖς σου;
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐν τῇ πολλῇ ἐπιστήμῃ σου καὶ ἐμπορίᾳ σου ἐπλήθυνας δύναμίν σου, ὑψώθη ἡ καρδία
    σου ἐν τῇ δυνάμει σου.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἐπειδὴ δέδωκας τὴν καρδίαν σου ὡς καρδίαν Θεοῦ,
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: ἀντὶ τούτου ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ ἀλλοτρίους λοιμοὺς ἀπὸ ἐθνῶν, καὶ ἐκκενώσουσι
    τὰς μαχαίρας αὐτῶν ἐπὶ σὲ, καὶ ἐπὶ τὸ κάλλος τῆς ἐπιστήμης σου, καὶ στρώσουσιν
    τὸ κάλλος σου εἰς ἀπώλειαν,
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ καταβιβάσουσί σε, καὶ ἀποθανῇ θανάτῳ τραυματιῶν ἐν καρδίᾳ θαλάσσης.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Μὴ λέγων ἐρεῖς, Θεός εἰμι ἐγὼ, ἐνώπιον τῶν ἀναιρούντων σε; σὺ δὲ εἶ ἄνθρωπος,
    καὶ οὐ Θεός.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐν πλήθει ἀπεριτμήτων ἀπολῇ ἐν χερσὶν ἀλλοτρίων, ὅτι ἐγὼ ἐλάλησα, λέγει Κύριος.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, λάβε θρῆνον ἐπὶ τὸν ἄρχοντα Τύρου, καὶ εἰπὸν αὐτῷ, τάδε λέγει
    Κύριος Κύριος, σὺ ἀποσφράγισμα ὁμοιώσεως,
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ στέφανος κάλλους ἐν τῇ τρυφῇ τοῦ παραδείσου τοῦ Θεοῦ ἐγενήθης· πᾶντα λίθον
    χρηστὸν ἐνδέδεσαι, σάρδιον καὶ τοπάζιον, καὶ σμάραγδον καὶ ἄνθρακα, καὶ σάπφειρον
    καὶ ἴασπιν, καὶ ἀργύριον καὶ χρυσίον, καὶ λιγύριον καὶ ἀχάτην, καὶ ἀμέθυστον καὶ
    χρυσόλιθον, καὶ βηρύλλιον καὶ ὀνύχιον, καὶ χρυσίου ἐνέπλήσας τοὺς θησαυρούς σου
    καὶ τὰς ἀποθήκας σου ἐν σοί.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἀφʼ ἧς ἡμέρας ἐκτίσθης σὺ μετὰ τοῦ χερούβ, ἔθηκά σε ἐν ὄρει ἁγίῳ Θεοῦ, ἐγενήθης
    ἐν μέσῳ λίθων πυρίνων.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐγενήθης σὺ ἄμωμος ἐν ταῖς ἡμέραις σου, ἀφʼ ἧς ἡμέρας σὺ ἐκτίσθης ἕως εὑρέθη
    τὰ ἀδικήματα ἐν σοί.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἀπὸ πλήθους τῆς ἐμπορίας σου ἔπλησας τὰ ταμεῖά σου ἀνομίας, καὶ ἥμαρτες, καὶ
    ἐτραυματίσθης ἀπὸ ὄρους τοῦ Θεοῦ· καὶ ἤγαγέ σε τὸ χεροὺβ ἐκ μέσου λίθων πυρίνων.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὑψώθη ἡ καρδία σου ἐπὶ τῷ κάλλει σου, διεφθάρη ἡ ἐπιστήμη σου μετὰ τοῦ κάλλους
    σου· διὰ πλῆθος ἁμαρτιῶν σου ἐπὶ τὴν γῆν ἔῤῥιψά σε, ἐναντίον βασιλέων ἔδωκά σε
    παραδειγματισθῆναι.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Διὰ τὸ πλῆθος τῶν ἁμαρτιῶν σου καὶ τῶν ἀδικιῶν τῆς ἐμπορίας σου, ἐβεβήλωσα
    τὰ ἱερά σου, καὶ ἐξάξω πῦρ ἐκ μέσου σου, τοῦτο καταφάγεταί σε· καὶ δώσω σε σποδὸν
    ἐπὶ τῆς γῆς σου ἐναντίον πάντων τῶν ὁρώντων σε.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ πάντες οἱ ἐπιστάμενοί σε ἐν τοῖς ἔθνεσι στενάξουσιν ἐπὶ σέ· ἀπώλεια ἐγένου,
    καὶ οὐχ ὑπάρξεις ἔτι εἰς τὸν αἰῶνα.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ Σιδῶνα, καὶ προφήτευσον ἐπʼ αὐτὴν,
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ εἰπὸν,
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Αἷμα καὶ θάνατος ἐν ταῖς πλατείαις σου, καὶ πεσοῦνται τετραυματισμέμοι μαχαίραις
    ἐν σοὶ περικύκλῳ σου, καὶ γνώσονται διότι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔσονται οὐκέτι ἐν τῷ οἴκῳ τοῦ Ἰσραὴλ σκόλοψ πικρίας καὶ ἄκανθα ὀδύνης
    ἀπὸ τῶν περικύκλῳ αὐτῶν, τῶν ἀτιμασάντων αὐτοὺς, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Κύριος, καὶ συνάξω τὸν Ἰσραὴλ ἐκ τῶν ἐθνῶν οὗ διεσκορπίσθησαν
    ἐκεῖ, καὶ ἁγιασθήσομαι ἐν αὐτοῖς, καὶ ἐνώπιον τῶν λαῶν καὶ τῶν ἐθνῶν·
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ κατοικήσουσι ἐπὶ τῆς γῆς αὐτῶν, ἣν δέδωκα τῷ δούλῳ μου Ἰακὼβ, καὶ κατοικήσουσιν
    ἐπʼ αὐτῆς ἐν ἐλπίδι, καὶ οἰκοδομήσουσιν οἰκίας, καὶ φυτεύσουσιν ἀμπελῶνας, καὶ
    κατοικήσουσιν ἐν ἐλπίδι, ὅταν ποιήσω κρίμα ἐν πᾶσι τοῖς ἀτιμάσασιν αὐτοὺς ἐν τοῖς
    κύκλῳ αὐτῶν· καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν καὶ ὁ Θεὸς τῶν πατέρων
    αὐτῶν.
  usfm_code: EZK
  verse: '26'
