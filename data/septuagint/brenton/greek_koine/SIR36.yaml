- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Τῷ φοβουμένῳ Κύριον οὐκ ἀπαντήσει κακὸν, ἀλλʼ ἐν πειρασμῷ καὶ πάλιν ἐξελεῖται.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἀνὴρ σοφὸς οὐ μισήσει νόμον, ὁ δὲ ὑποκρινόμενος ἐν αὐτῷ, ὡς ἐν καταιγίδι πλοῖον.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἄνθρωπος συνετὸς ἐμπιστεύσει νόμῳ, καὶ ὁ νόμος αὐτῷ πιστὸς ὡς ἐρώτημα δικαίων.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἑτοίμασον λόγον, καὶ οὕτως ἀκουθήσῃ, σύνδησον παιδείαν καὶ ἀποκρίθητι.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Τροχὸς ἁμάξης σπλάγχνα μωροῦ, καὶ ὡς ἄξων στρεφόμενος ὁ διαλογισμὸς αὐτοῦ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἵππος εἰς ὀχείαν ὡς φίλος μῶκος, ὑποκάτω παντὸς ἐπικαθημένου χρεμετίζει.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Διατί ἡμέρα ἡμέρας ὑπερέχει, καὶ πᾶν φῶς ἡμέρας ἐνιαυτοῦ ἀφʼ ἡλίου;
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἐν γνώσει Κυρίου διεχωρίσθησαν, καὶ ἠλλοίωσε καιροὺς καὶ ἑορτάς·
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: ἀπʼ αὐτῶν ἀνύψωσε καὶ ἡγίασε, καὶ ἐξ αὐτῶν ἔθηκεν εἰς ἀριθμὸν ἡμερῶν.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἄνθρωποι πάντες ἀπὸ ἐδάφους, καὶ ἐκ γῆς ἐκτίσθη Ἀδάμ.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἐν πλήθει ἐπιστήμης Κύριος διεχώρισεν αὐτοὺς, καὶ ἠλλοίωσε τὰς ὁδοὺς αὐτῶν.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἐξ αὐτῶν εὐλόγησε καὶ ἀνύψωσε, καὶ ἐξ αὐτῶν ἡγίασε, καὶ πρὸς αὐτὸν ἤγγισεν·
    ἀπʼ αὐτῶν κατηράσατο, καὶ ἐταπείνωσε, καὶ ἀνέστρεψεν αὐτοὺς ἀπὸ στάσεως αὐτῶν.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὡς πηλὸς κεραμέως ἐν χειρὶ αὐτοῦ, πᾶσαι αἱ ὁδοὶ αὐτοῦ κατὰ τὴν εὐδοκίαν αὐτοῦ·
    οὕτως ἄνθρωποι ἐν χειρὶ τοῦ ποιήσαντος αὐτοὺς, ἀποδοῦναι αὐτοῖς κατὰ τὴν κρίσιν
    αὐτοῦ.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἀπέναντι τοῦ κακοῦ τὸ ἀγαθὸν, καὶ ἀπέναντι τοῦ θανάτου ἡ ζωὴ, οὕτως ἀπέναντι
    εὐσεβοῦς ἀμαρτωλός.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ οὕτως ἔμβλεψον εἰς πάντα τὰ ἔργα τοῦ ὑψίστου, δύο δύο ἓν κατέναντι τοῦ
    ἑνός.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Κᾀγὼ ἔσχατος ἠγρύπνησα, καὶ κατεκληρονόμησα αὐτοὺς καθὼς ἀπʼ ἀρχῆς.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἐλέησον λαὸν, Κύριε, κεκλημένον ἐπʼ ὀνόματί σου, καὶ Ἰσραὴλ ὃν πρωτογόνῳ ὡμοίωσας.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Οἰκτείρησον πόλιν ἁγιάσματός σου Ἱερουσαλὴμ, πόλιν καταπαύματός σου.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Πλῆσον Σιὼν ἆραι τὰ λόγιά σου, καὶ ἀπὸ τῆς δόξης σου τὸν λαόν σου.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Δὸς μαρτύριον τοῖς ἐν ἀρχῇ κτίσμασί σου, καὶ ἔγειρον προφητείας τὰς ἐπʼ ὀνόματί
    σου·
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: δὸς μισθὸν τοῖς ὑπομένουσί σε, καὶ οἱ προφῆταί σου ἐμπιστευθήτωσαν.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Εἰσάκουσον, Κύριε, δεήσεως τῶν ἱκετῶν σου, κατὰ τὴν εὐλογίαν Ἀαρὼν περὶ τοῦ
    λαοῦ σου, καὶ γνώσονται πάντες οἱ ἐπὶ τῆς γῆς, ὅτι σὺ Κύριος εἶ ὁ Θεὸς τῶν αἰώνων.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Πᾶν βρῶμα φάγεται κοιλία, ἔστι δὲ βρῶμα βρώματος κάλλιον.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Φάρυγξ γεύεται βρώματα θήρας, οὕτως καρδία συνετὴ λόγους ψευδεῖς.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καρδία στρεβλὴ δώσει λύπην, καὶ ἄνθρωπος πολύπειρος ἀνταποδώσει αὐτῷ.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Πάντα ἄῤῥενα ἐπιδέξεται γυνὴ, ἔστι δὲ θυγάτηρ θυγατρὸς κρείσσων.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Κάλλος γυναικὸς ἱλαρύνει πρόσωπον, καὶ ὑπὲρ πᾶσαν ἐπιθυμίαν ἀνθρώπου ὑπεράγει.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Εἰ ἔστιν ἐπὶ γλώσσης αὐτῆς ἔλεος καὶ πραΰτης, οὐκ ἔστιν ὁ ἀνὴρ αὐτῆς καθʼ
    υἱοὺς ἀνθρώπων.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὁ κτώμενος γυναῖκα ἐνάρχεται κτήσεως, βοηθὸν κατʼ αὐτὸν καὶ στύλον ἀναπαύσεων.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Οὗ οὐκ ἐστι φραγμὸς, διαρπαγήσεται κτῆμα, καὶ οὗ οὐκ ἔστι γυνὴ, στενάξει πλανώμενος.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Τίς γὰρ πιστεύσει εὐζώνῳ λῃστῇ σφαλλομένῳ ἐκ πόλεως εἰς πόλιν; οὕτως ἀνθρώπῳ
    μὴ ἔχοντι νοσσιὰν καὶ καταλύοντι οὗ ἐὰν ὀψισῇ.
  usfm_code: SIR
  verse: '31'
