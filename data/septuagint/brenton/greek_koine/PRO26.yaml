- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὥσπερ δρόσος ἐν ἀμητῷ, καὶ ὥσπερ ὑετὸς ἐν θέρει, οὕτως οὐκ ἔστιν ἄφρουι τιμή.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὥσπερ ὄρνεα πέταται καὶ στρουθοί, οὕτως ἀρὰ ματαία οὐκ ἐπελεύσεται οὐδενί.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὥσπερ μάστιξ ἵππῳ καὶ κέντρον ὄνῳ, οὕτως ῥάβδος ἔθνει παρανόμῳ.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Μὴ ἀποκρίνου ἄφρονι πρὸς τὴν ἐκείνου ἀφροσύνην, ἵνα μὴ ὅμοιος γένῃ αὐτῷ.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀλλὰ ἀποκρίνου ἄφρονι κατὰ τὴν ἀφροσύνην αὐτοῦ, ἵνα μὴ φαίνηται σοφὸς παρʼ
    ἑαυτῷ.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐκ τῶν ὁδῶν ἑαυτοῦ ὄνειδος ποιεῖται ὁ ἀποστείλας διʼ ἀγγέλου ἄφρονος λόγον.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἄφελοῦ πορείαν σκελῶν, καὶ παρανομίαν ἐκ στόματος ἀφρόνων.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὃς ἀποδεσμεύει λίθον ἐν σφενδόνῃ, ὅμοιός ἐστι τῷ διδόντι ἄφρονι δόξαν.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἄκανθαι φύονται ἐν χειρὶ μεθύσου, δουλεία δὲ ἐν χειρὶ τῶν ἀφρόνων.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πολλὰ χειμάζεται πᾶσα σὰρξ ἀφρόνων, συντρίβεται γὰρ ἡ ἔκστασις αὐτῶν.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὥσπερ κύων ὅταν ἐπέλθῃ ἐπὶ τὸν ἑαυτοῦ ἔμετον καὶ μισητὸς γένηται, οὕτως ἄφρων
    τῇ ἑαυτοῦ κακίᾳ ἀναστρέψας ἐπὶ τὴν ἑαυτοῦ ἁμαρτίαν·
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: ἔστιν αἰσχύνη ἐπάγουσα ἁμαρτίαν, καὶ ἐστιν αἰσχύνη δόξα καὶ χάρις.
  usfm_code: PRO
  verse: 11a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Εἶδον ἄνδρα δόξαντα παρʼ αὐτῷ σοφὸν εἶναι, ἐλπίδα μέντοι ἔσχε μᾶλλον ἄφρων
    αὐτοῦ.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Λέγει ὀκνηρὸς ἀποστελλόμενος εἰς ὁδὸν, λέων ἐν ταῖς ἐν δὲ ταῖς πλατείαις φονευταί.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὥσπερ θύρα στρέφεται ἐπὶ τοῦ στρόφιγγος, οὕτως ὀκνηρὸς ἐπὶ τῆς κλίνης αὐτοῦ.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Κρύψας ὀκνηρὸς τὴν χεῖρα ἐν τῷ κόλπῳ αὐτοῦ, οὐ δυνήσεται ἐπενεγκεῖν ἐπὶ στόμα.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Σοφώτερος ἑαυτῷ ὀκνηρὸς φαίνεται, τοῦ ἐν πλησμονῇ ἀποκομίζοντος ἀγγελίαν.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὥσπερ ὁ κρατῶν κέρκου κυνὸς, οὕτως ὁ προεστὼς ἀλλοτρίας κρίσεως.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὥσπερ οἱ ἰώμενοι προβάλλουσι λόγους εἰς ἀνθρώπους, ὁ δὲ ἀπαντήσας τῷ λόγῳ
    πρῶτος ὑποσκελισθήσεται·
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Οὕτως πάντες οἱ ἐνεδρεύοντες τοὺς ἑαυτῶν φίλους, ὅταν δὲ ὁραθῶσι, λέγουσιν,
    ὅτι παίζων ἔπραξα.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐν πολλοῖς ξύλοις θάλλει πῦρ, ὅπου δὲ οὐκ ἔστι δίθυμος, ἡσυχάζει μάχη.
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐσχάρα ἄνθραξι καὶ ξύλα πυρὶ, ἀνὴρ δὲ λοίδορος εἰς ταραχὴν μάχης.
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Λόγοι κερκώπων μαλακοὶ, οὗτοι δὲ τύπτουσιν εἰς ταμιεῖα σπλάγχνων.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀργύριον διδόμενον μετὰ δόλου, ὥσπερ ὄστρακον ἡγητέον· χείλη λεῖα καρδίαν
    καλύπτει λυπηράν.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Χείλεσι πάντα ἐπινεύει ἀποκλαιόμενος ἐχθρὸς, ἐν δὲ τῇ καρδίᾳ τεκταίνεται δόλους.
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐάν σου δέηται ὁ ἐχθρὸς μεγάλῃ τῇ φωνῇ, μὴ πεισθῇς, ἑπτὰ γάρ πονηρίαι ἐν τῇ
    ψυχῇ αὐτοῦ.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὁ κρύπτων ἔχθραν συνίστησι δόλον, ἐκκαλύπτει δὲ τὰς ἑαυτοῦ ἁμαρτίας εὔγνωστος
    ἐν συνεδρίοις.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὁ ὀρύσσων βόθρον τῷ πλησίον, ἐμπεσεῖται εἰς αὐτόν· ὁ δὲ κυλίων λίθον, ἐφʼ
    ἑαυτὸν κυλίει.
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Γλῶσσα ψευδὴς μισεῖ ἀλήθειαν, στόμα δὲ ἄστεγον ποιεῖ ἀκαταστασίας.
  usfm_code: PRO
  verse: '28'
