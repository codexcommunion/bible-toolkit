- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ οὐ μὴ δυνηθῇ βοηθῆσαι ἑαυτῷ· χολὴ ἀσπίδος ἐν γαστρὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Πλοῦτος ἀδίκως συναγόμενος ἐξεμεθήσεται, ἐξ οἰκίας αὐτοῦ ἐξελκύσει αὐτὸν
    ἄγγελος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Θυμὸν δὲ δρακόντων θηλάσειεν, ἀνέλοι δὲ αὐτὸν γλῶσσα ὄφεως.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μὴ ἴδοι ἄμελξιν νομάδων, μηδὲ νομὰς μέλιτος καὶ βουτύρου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἰς κενὰ καὶ μάταια ἐκοπίασε, πλοῦτον ἐξ οὗ οὐ γεύσεται· ὥσπερ στρίφνος
