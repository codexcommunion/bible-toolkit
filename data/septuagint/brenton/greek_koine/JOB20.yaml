- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πολλῶν γὰρ δυνατῶν οἴκους ἔθλασε· δίαιταν δὲ ἥρπασε, καὶ οὐκ ἔστησεν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οὐκ ἔστιν αὐτοῦ σωτηρία τοῖς ὑπάρχουσιν, ἐν ἐπιθυμίᾳ αὐτοῦ οὐ σωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 21
