- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Σωφὰρ ὁ Μιναῖος, λέγει,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Οὐχ οὕτως ὑπελάμβανον ἀντερεῖν σε ταῦτα, καὶ οὐχὶ συνίετε μᾶλλον ἢ καὶ ἐγώ.
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Παιδείαν ἐντροπῆς μου ἀκούσομαι, καὶ πνεῦμα ἐκ τῆς συνέσεως ἀποκρίνεταί μοι.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Μὴ ταῦτα ἔγνως ἀπὸ τοῦ ἔτι, ἀφʼ οὗ ἐτέθη ἄνθρωπος ἐπὶ τῆς γῆς;
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εὐφροσύνη δὲ ἀσεβῶν πτῶμα ἐξαίσιον, χαρμονὴ δὲ παρανόμων ἀπώλεια·
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ἐὰν ἀναβῇ εἰς οὐρανὸν αὐτοῦ τὰ δῶρα, ἡ δὲ θυσία αὐτοῦ νεφῶν ἅψηται.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅταν γὰρ δοκῇ ἤδη κατεστηρίχθαι, τότε εἰς τέλος ἀπολεῖται· οἱ δὲ εἰδότες αὐτὸν
    ἐροῦσι, ποῦ ἐστιν;
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὥσπερ ἐνύπνιον ἐκπετασθὲν οὐ μὴ εὑρεθῇ, ἔπτη δὲ ὥσπερ φάσμα νυκτερινόν.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὀφθαλμὸς παρέβλεψε, καὶ οὐ προσθήσει, καὶ οὐκ ἔτι προσνοήσει αὐτὸν ὁ τόπος
    αὐτοῦ.
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Τοὺς υἱοὺς αὐτοῦ ὀλέσαισαν ἥττονες, αἱ δὲ χεῖρες αὐτοῦ πυρσεύσαισαν ὀδύνας.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὀστᾶ αὐτοῦ ἐνεπλήσθησαν νεότητος αὐτοῦ, καὶ μετʼ αὐτοῦ ἐπὶ χώματος κοιμηθήσεται.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἐὰν γλυκανθῇ ἐν στόματι αὐτοῦ κακία, κρύψει αὐτὴν ὑπὸ τὴν γλῶσσαν αὐτοῦ,
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: οὐ φείσεται αὐτῆς, καὶ οὐκ ἐγκαταλείψει αὐτήν· καὶ συνάξει αὐτὴν ἐν μέσῳ τοῦ
    λάρυγγος αὐτοῦ,
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ οὐ μὴ δυνηθῇ βοηθῆσαι ἑαυτῷ· χολὴ ἀσπίδος ἐν γαστρὶ αὐτοῦ.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Πλοῦτος ἀδίκως συναγόμενος ἐξεμεθήσεται, ἐξ οἰκίας αὐτοῦ ἐξελκύσει αὐτὸν ἄγγελος.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Θυμὸν δὲ δρακόντων θηλάσειεν, ἀνέλοι δὲ αὐτὸν γλῶσσα ὄφεως.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Μὴ ἴδοι ἄμελξιν νομάδων, μηδὲ νομὰς μέλιτος καὶ βουτύρου.
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εἰς κενὰ καὶ μάταια ἐκοπίασε, πλοῦτον ἐξ οὗ οὐ γεύσεται· ὥσπερ στρίφνος ἀμάσητος,
    ἀκατάποτος.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Πολλῶν γὰρ δυνατῶν οἴκους ἔθλασε· δίαιταν δὲ ἥρπασε, καὶ οὐκ ἔστησεν.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν αὐτοῦ σωτηρία τοῖς ὑπάρχουσιν, ἐν ἐπιθυμίᾳ αὐτοῦ οὐ σωθήσεται.
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν ὑπόλειμμα τοῖς βρώμασιν αὐτοῦ, διὰ τοῦτο οὐκ ἀνθήσει αὐτοῦ τὰ ἀγαθά.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅταν δὲ δοκῇ ἤδη πεπληρῶσθαι, θλιβήσεται, πᾶσα δὲ ἀνάγκη ἐπʼ αὐτὸν ἐπελεύσεται.
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εἴ πῶς εἶ πληρῶσαι γαστέρα αὐτοῦ, ἐπαποστείλαι ἐπʼ αὐτὸν θυμὸν ὀργῆς, νίψαι
    ἐπʼ αὐτὸν ὀδύνας,
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ οὐ μὴ σωθῇ ἐκ χειρὸς σιδήρου· τρώσαι αὐτὸν τόξον χάλκειον.
  usfm_code: JOB
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Διεξέλθοι δὲ διὰ σώματος αὐτοῦ βέλος, ἄστρα δὲ ἐν διαίταις αὐτοῦ· περιπατήσαισαν
    ἐπʼ αὐτῷ φόβοι,
  usfm_code: JOB
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: πᾶν δὲ σκότος αὐτῷ ὑπομείναι· κατέδεται αὐτὸν πῦρ ἄκαυστον, κακώσαι δὲ αὐτοῦ
    ἐπήλυτος τὸν οἶκον.
  usfm_code: JOB
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἀνακάλυψαι δὲ αὐτοῦ ὁ οὐρανὸς τὰς ἀνομίας, γῆ δὲ ἐπανασταίη αὐτῷ.
  usfm_code: JOB
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἑλκύσαι τὸν οἶκον αὐτοῦ ἀπώλεια εἰς τέλος, ἡμέρα ὀργῆς ἐπέλθοι αὐτῷ.
  usfm_code: JOB
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Αὕτη ἡ μέρις ἀνθρώπου ἀσεβοῦς παρὰ Κυρίου, καὶ κτῆμα ὑπαρχόντων αὐτῷ παρὰ
    τοῦ ἐπισκόπου.
  usfm_code: JOB
  verse: '29'
