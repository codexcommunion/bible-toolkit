- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ οὐ μὴ σωθῇ ἐκ χειρὸς σιδήρου· τρώσαι αὐτὸν τόξον χάλκειον.
