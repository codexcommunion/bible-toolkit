  verse_text: Ἑλκύσαι τὸν οἶκον αὐτοῦ ἀπώλεια εἰς τέλος, ἡμέρα ὀργῆς ἐπέλθοι αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Αὕτη ἡ μέρις ἀνθρώπου ἀσεβοῦς παρὰ Κυρίου, καὶ κτῆμα ὑπαρχόντων αὐτῷ
    παρὰ τοῦ ἐπισκόπου.
