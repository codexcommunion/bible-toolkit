  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Σωφὰρ ὁ Μιναῖος, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὐχ οὕτως ὑπελάμβανον ἀντερεῖν σε ταῦτα, καὶ οὐχὶ συνίετε μᾶλλον ἢ καὶ
    ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Παιδείαν ἐντροπῆς μου ἀκούσομαι, καὶ πνεῦμα ἐκ τῆς συνέσεως ἀποκρίνεταί
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ ταῦτα ἔγνως ἀπὸ τοῦ ἔτι, ἀφʼ οὗ ἐτέθη ἄνθρωπος ἐπὶ τῆς γῆς;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εὐφροσύνη δὲ ἀσεβῶν πτῶμα ἐξαίσιον, χαρμονὴ δὲ παρανόμων ἀπώλεια·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἐὰν ἀναβῇ εἰς οὐρανὸν αὐτοῦ τὰ δῶρα, ἡ δὲ θυσία αὐτοῦ νεφῶν ἅψηται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅταν γὰρ δοκῇ ἤδη κατεστηρίχθαι, τότε εἰς τέλος ἀπολεῖται· οἱ δὲ εἰδότες
    αὐτὸν ἐροῦσι, ποῦ ἐστιν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὥσπερ ἐνύπνιον ἐκπετασθὲν οὐ μὴ εὑρεθῇ, ἔπτη δὲ ὥσπερ φάσμα νυκτερινόν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὀφθαλμὸς παρέβλεψε, καὶ οὐ προσθήσει, καὶ οὐκ ἔτι προσνοήσει αὐτὸν ὁ
    τόπος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 20
  book_usfm_code: JOB
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τοὺς υἱοὺς αὐτοῦ ὀλέσαισαν ἥττονες, αἱ δὲ χεῖρες αὐτοῦ πυρσεύσαισαν
