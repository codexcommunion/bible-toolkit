- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀπεκρίθη δὲ Μωυσῆς, καὶ εἶπεν, ἐὰν μὴ πιστεύσωσί μοι, μηδὲ εἰσακούσωσι
    τῆς φωνῆς μου, ἐροῦσι γὰρ, ὅτι οὐκ ὦπταί σοι ὁ Θεὸς, τί ἐρῶ πρὸς αὐτούς;
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἶπε δὲ αὐτῳ Κύριος, τί τοῦτό ἐστι τὸ ἐν τῇ χειρί σου; ὁ δὲ εἶπε, ῥάβδος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε, ῥίψον αὐτὴν ἐπὶ τὴν γῆν· καὶ ἔῤῥιψεν αὐτὴν ἐπὶ τὴν γῆν, καὶ
    ἐγένετο ὄφις· καὶ ἔφυγε Μωυσῆς ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἔκτεινον τῆν χεῖρα, καὶ ἐπιλαβοῦ τῆς κέρκου·
    ἐκτείνας οὖν τὴν χεῖρα ἐπελάβετο τῆς κέρκου· καὶ ἐγένετο ῥάβδος ἐν τῇ χειρὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἵνα πιστεύσωσί σοι, ὅτι ὦπταί σοι ὁ Θεὸς τῶν πατέρων αὐτῶν, Θεὸς Ἀβραὰμ,
    καὶ Θεὸς Ἰσαὰκ, καὶ Θεὸς Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἶπε δὲ αὐτῷ Κύριος πάλιν, εἰσένεγκον τὴν χεῖρά σου εἰς τὸν κόλπον σου·
    καὶ εἰσήνεγκε τὴν χεῖρα αὐτοῦ εἰς τὸν κόλπον αὐτοῦ· καὶ ἐξήνεγκεν τὴν χεῖρα αὐτοῦ
    ἐκ τοῦ κόλπου αὐτοῦ, καὶ ἐγενήθη ἡ χεὶρ αὐτοῦ ὡσεὶ χιών.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπεν πάλιν, εἰσένεγκον τὴν χεῖρά σου εἰς τὸν κόλπον σου· καὶ εἰσήνεγκε
    τὴν χεῖρα εἰς τὸν κόλπον αὐτοῦ· καὶ ἐξήνεγκεν αὐτὴν ἐκ τοῦ κόλπου αὐτοῦ, καὶ πάλιν
    ἀπεκατέστη εἰς τὴν χρόαν τῆς σαρκὸς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐὰν δὲ μὴ πιστεύσωσί σοι, μηδὲ εἰσακούσωσι τῆς φωνῆς τοῦ σημείου τοῦ
    πρώτου, πιστεύσουσί σοι τῆς φωνῆς τοῦ σημείου τοῦ δετέρου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔσται ἐὰν μὴ πιστεύσωσί σοι τοῖς δυσὶ σημείοις τούτοις, μηδὲ εἰσακούσωσι
    τῆς φωνῆς σου, λήψῃ ἀπὸ τοῦ ὕδατος τοῦ ποταμοῦ, καὶ ἐκχεεῖς ἐπὶ τὸ ξηρόν· καὶ
    ἔσται τὸ ὕδωρ, ὃ ἐὰν λάβῃς ἀπὸ τοῦ ποταμοῦ, αἷμα ἐπὶ τοῦ ξηροῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἶπε δὲ Μωυσῆς πρὸς Κύριον, δέομαι, Κύριε· οὐχ ἱκανός εἰμι πρὸ τῆς χθὲς
    οὐδὲ πρὸ τῆς τρίτης ἡμέρας, οὐδὲ ἀφʼ οὗ ἤρξω λαλεῖν τῷ θεράποντί σου· ἰσχνόφωνος
    καὶ βραδύγλωσσος ἐγώ εἰμι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, τίς ἔδωκε στόμα ἀνθρώπῳ; καὶ τίς ἐποιήσε
    δύσκωφον καὶ κωφὸν, βλέποντα καὶ τυφλόν; οὐκ ἐγὼ ὁ Θεός;
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ νῦν πορεύου, καὶ ἐγὼ ἀνοίξω τὸ στόμα σου, καὶ συμβιβάσω σε ὃ μέλλεις
    λαλῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπε Μωυσῆς, δέομαι, Κύριε· προχείρισαι δυνάμενον ἄλλον, ὃν ἀποστελεῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ θυμωθεὶς ὀργῇ Κύριος ἐπὶ Μωυσῆν, εἶπεν, οὐκ ἰδοὺ Ἀαρὼν ὁ ἄδελφός
    σου ὁ Λευίτης; ἐπίσταμαι ὅτι λαλῶν λαλήσει αὐτός σοι· καὶ ἰδοὺ αὐτὸς ἐξελεύσεται
    εἰς συνάντησίν σοι, καὶ ἰδών σε χαρήσεται ἐν ἑαυτῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐρεῖς πρὸς αὐτὸν, καὶ δώσεις τὰ ῥήματά μου εἰς τὸ στόμα αὐτοῦ, καὶ
    ἐγὼ ἀνοίξω τὸ στόμα σου καὶ τὸ στόμα αὐτοῦ, καί συμβιβάσω ὑμᾶς ἃ ποιήσετε.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ αὐτός σοι λαλήσει πρὸς τὸν λαὸν, καὶ αὐτὸς ἔσται σου στόμα· σὺ δὲ
    αὐτῷ ἔσῃ τὰ πρὸς τὸν Θεόν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ τὴν ῥάβδον ταύτην, τὴν στραφεῖσαν εἰς ὄφιν, λήψῃ ἐν τῇ χειρί σου,
    ἐν ᾗ ποιήσεις ἐν αὐτῇ τὰ σημεῖα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐπορεύθη δὲ Μωυσῆς, καὶ ἀπέστρεψε πρὸς Ἰοθὸρ τὸν γαμβρὸν αὐτοῦ, καὶ
    λέγει, πορεύσομαι καὶ ἀποστρέψω πρὸς τοὺς ἀδελφούς μου τοὺς ἐν Αἰγύπτῳ, καὶ ὄψομαι
    εἰ ἔτι ζῶσι· καὶ εἶπεν Ἰοθὸρ Μωυσῇ, βάδιζε ὑγιαίνων· μετὰ δὲ τὰς ἡμέρας τὰς πολλὰς
    ἐκείνας ἐτελεύτησεν ὁ βασιλεὺς Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν ἐν Μαδιὰμ, βάδιζε, ἄπελθε εἰς Αἴγυπτον, τεθνήκασι
    γὰρ πάντες οἱ ζητοῦντες σου τὴν ψυχήν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀναλαβὼν δὲ Μωυσῆς τὴν γυναῖκα καὶ τὰ παιδία, ἀνεβίβασεν αὐτὰ ἐπὶ τὰ
    ὑποζύγια, καὶ ἐπέστρεψεν εἰς Αἴγυπτον· ἔλαβε δὲ Μωυσῆς τὴν ῥάβδον τὴν παρὰ τοῦ
    Θεοῦ ἐν τῇ χειρὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, πορευομένου σου καὶ ἀποστρέφοντος εἰς Αἴγυπτον,
    ὅρα πάντα τὰ τέρατα ἃ δέδωκα ἐν ταῖς χερσί σου, ποιήσεις αὐτὰ ἐναντίον Φαραώ·
    ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν αὐτοῦ, καὶ οὐ μὴ ἐξαποστείλῃ τὸν λαόν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Σὺ δὲ ἐρεῖς τῷ Φαραῴ, τάδε λέγει Κύριος, υἱὸς πρωτότοκός μου Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Εἶπα δέ σοι, ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι λατρεύσῃ· εἰ μὲν οὖν
    μὴ βούλει ἐξαποστεῖλαι αὐτούς, ὅρα οὖν, ἐγὼ ἀποκτένῶ τὸν υἱόν σου τὸν πρωτότοκον.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἐγένετο δὲ ἐν τῇ ὁδῷ ἐν τῷ καταλύματι συνήντησεν αὐτῷ Ἄγγελος Κυρίου,
    καὶ ἐζήτει αὐτὸν ἀποκτεῖναι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ λαβοῦσα Σεπφώρα ψῆφον, περιέτεμε τὴν ἀκροβυστίαν τοῦ υἱοῦ αὐτῆς·
    καὶ προσέπεσε πρὸς τοὺς πόδας αὐτοῦ, καὶ εἶπεν, ἔστη τὸ αἷμα τῆς περιτομῆς τοῦ
    παιδίου μου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἀπῆλθεν ἀπʼ αὐτοῦ, διότι εἶπεν, ἔστη τὸ αἷμα τῆς περιτομῆς τοῦ παιδίου
    μου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Εἶπε δὲ Κύριος πρὸς Ἀαρὼν, πορεύθητι εἰς συνάντησιν Μωυσῇ εἰς τὴν ἔρημον·
    καὶ ἐπορεύθη, καὶ συνήντησεν αὐτῷ ἐν τῷ ὄρει τοῦ Θεοῦ, καὶ κατεφίλησαν ἀλλήλους.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἀνήγγειλε Μωυσῆς τῷ Ἀαρὼν πάντας τοὺς λόγους Κυρίου, οὓς ἀπέστειλε,
    καὶ πάντα τὰ ῥήματα, ἃ ἐνετείλατο αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐπορεύθη δὲ Μωυσῆς καὶ Ἀαρὼν, καὶ συνήγαγον τὴν γερουσίαν τῶν υἱῶν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐλάλησεν Ἀαρὼν πάντα τὰ ῥήματα ταῦτα, ἃ ἐλάλησεν ὁ Θεὸς πρὸς Μωυσῆν,
    καὶ ἐποίησε τὰ σημεῖα ἐναντίον τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 4
  book_usfm_code: EXO
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐπίστευσεν ὁ λαὸς καὶ ἐχάρη, ὅτι ἐπεσκέψατο ὁ Θεὸς τοὺς υἱοὺς Ἰσραὴλ,
    καὶ ὅτι εἶδεν αὐτῶν τὴν θλίψιν· κύψας δὲ ὁ λαὸς προσεκύνησε.
