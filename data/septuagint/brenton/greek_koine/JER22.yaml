- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, πορεύου καὶ κατάβηθι εἰς τὸν οἶκον τοῦ βασιλέως Ἰούδα,
    καὶ λαλήσεις ἐκεῖ τὸν λόγον τοῦτον,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ποιεῖτε κρίσιν καὶ δικαιοσύνην, καὶ ἐξαιρεῖσθε διηρπασμένον
    ἐκ χειρὸς ἀδικοῦντος αὐτὸν, καὶ προσήλυτον καὶ ὀρφανὸν καὶ χήραν μὴ καταδυναστεύετε,
    καὶ μὴ ἀσεβεῖτε, καὶ αἷμα ἀθῶον μὴ ἐκχέητε ἐν τῷ τόπῳ τούτῳ.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διότι ἐὰν ποιοῦντες ποιήσητε τὸν λόγον τοῦτον, καὶ εἰσελεύσονται ἐν ταῖς πύλαις
    τοῦ οἴκου τούτου βασιλεῖς καθήμενοι ἐπὶ θρόνου Δαυὶδ, καὶ ἐπιβεβηκότες ἐφʼ ἁρμάτων
    καὶ ἵππων, αὐτοὶ καὶ οἱ παῖδες αὐτῶν, καὶ ὁ λαὸς αὐτῶν.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ποιήσητε τοὺς λόγους τούτους, κατʼ ἐμαυτοῦ ὤμοσα, λέγει Κύριος,
    ὅτι εἰς ἐρήμωσιν ἔσται ὁ οἶκος οὗτος.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος κατὰ τοῦ οἴκου βασιλέως Ἰούδα, Γαλαὰδ σύ μοι ἀρχὴ τοῦ
    Λιβάνου, ἐὰν μὴ θῶ σε εἰς ἔρημον, πόλεις μὴ κατοικηθησομένας,
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐπάξω ἐπὶ σὲ ὀλοθρεύοντα ἄνδρα, καὶ τὸν πέλεκυν αὐτοῦ, καὶ ἐκκόψουσι τὰς
    ἐκλεκτὰς κέδρους σου, καὶ ἐμβαλοῦσιν εἰς τὸ πῦρ.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ διελεύσονται ἔθνη διὰ τῆς πόλεως ταύτης, καὶ ἐρεῖ ἕκαστος πρὸς τὸν πλησίον
    αὐτοῦ, διατί ἐποίησε Κύριος οὕτως τῇ πόλει ταύτῃ τῇ μεγάλῃ;
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσιν, ἀνθʼ ὧν ἐγκατέλιπον τὴν διαθήκην Κυρίου Θεοῦ αὐτῶν, καὶ προσεκύνησαν
    θεοῖς ἀλλοτρίοις, καὶ ἐδούλευσαν αὐτοῖς.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μὴ κλαίετε τὸν τεθνηκότα, μηδὲ θρηνεῖτε αὐτόν· κλαύσατε κλαυθμῷ τὸν ἐκπορευόμενον,
    ὅτι οὐκ ἐπιστρέψει ἔτι, οὐδὲ ὄψεται τὴν γῆν πατρίδος αὐτοῦ.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος ἐπὶ Σελλὴμ υἱὸν Ἰωσία τὸν βασιλεύοντα ἀντὶ Ἰωσίου
    τοῦ πατρὸς αὐτοῦ, ὃς ἐξῆλθεν ἐκ τοῦ τόπου τούτου· οὐκ ἀναστρέψει ἐκεῖ ἔτι,
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: ἀλλʼ ἢ ἐν τῷ τόπῳ τούτῳ οὗ μετῴκισα αὐτὸν, ἐκεῖ ἀποθανεῖται, καὶ τὴν γῆν ταύτην
    οὐκ ὄψεται ἔτι.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁ οἰκοδομῶν οἰκίαν αὐτοῦ οὐ μετὰ δικαιοσύνης, καὶ τὰ ὑπερῷα αὐτοῦ οὐκ ἐν κρίματι,
    παρὰ τῷ πλησίον αὐτοῦ ἐργᾶται δωρεὰν, καὶ τὸν μισθὸν αὐτοῦ οὐ μὴ ἀποδώσει αὐτῷ.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὠκοδόμησας σεαυτῷ οἶκον σύμμετρον, ὑπερῷα ῥιπιστὰ διεσταλμένα θυρίσι, καὶ
    ἐξυλωμένα ἐν κέδρῳ, καὶ κεχρισμένα ἐν μίλτῳ.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μὴ βασιλεύσῃς, ὅτι σὺ παροξυνῇ ἐν Ἄχαζ τῷ πατρί σου; οὐ φάγονται, καὶ οὐ πίονται·
    βέλτιόν σε ποιεῖν κρίμα καὶ δικαιοσύνην.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οὐκ ἔγνωσαν, οὐκ ἔκριναν κρίσιν ταπεινῷ, οὐδὲ κρίσιν πένητος· οὐ τοῦτό ἐστι
    τὸ μὴ γηῶναί σε ἐμὲ; λέγει Κύριος.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἰδοὺ οὐκ εἰσὶν οἱ ὀφθαλμοί σου, οὐδὲ ἡ καρδία σου καλὴ, ἀλλὰ εἰς τὴν πλεονεξίαν
    σου, καὶ εἰς τὸ αἷμα τὸ ἀθῶον τοῦ ἐκχέαι αὐτὸ, καὶ εἰς ἀδικήματα καὶ εἰς φόνον,
    τοῦ ποιεῖν αὐτά.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος ἐπὶ Ἰωακεὶμ υἱὸν Ἰωσία βασιλέα Ἰούδα, καὶ ἐπὶ τὸν
    ἄνδρα τοῦτον, οὐ κόψονται αὐτὸν, ὦ ἀδελφὲ, οὐδὲ μὴ κλαύσονται αὐτὸν, οἴμοι Κύριε.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ταφὴν ὄνου ταφήσεται, συμψησθεὶς ῥιφήσεται ἐπέκεινα τῆς πύλης Ἱερουσαλήμ.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἀνάβηθι εἰς τὸν Λίβανον, καὶ κράξον, καὶ εἰς τὴν Βασὰν δὸς τὴν φωνήν σου,
    καὶ βόησον εἰς τὸ πέρας τῆς θαλάσσης, ὅτι συνετρίβησαν πάντες οἱ ἐρασταί σου.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐλάλησα πρὸς σὲ ἐν τῇ παραπτώσει σου, καὶ εἶπας, οὐκ ἀκούσομαι· αὕτη ἡ ὁδός
    σου ἐκ νεότητός σου, οὐκ ἤκουσας τῆς φωνῆς μου.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πάντας τοὺς ποιμένας σου ποιμανεῖ ἄνεμος, καὶ οἱ ἐρασταί σου ἐν αἰχμαλωσίᾳ
    ἐξελεύσονται, ὅτι τότε αἰσχυνθήσῃ καὶ ἀτιμωθήσῃ ἀπὸ πάντων τῶν φιλούντων σε.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Κατοικοῦσα ἐν τῷ Λιβάνῳ, ἐννοσσεύουσα ἐν ταῖς κέδροις, καταστενάξεις ἐν τῷ
    ἐλθεῖν σοι ὀδύνας ὡς τικτούσης.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ζῶ ἐγὼ, λέγει Κύριος, ἐὰν γενόμενος γένηται Ἰεχονίας υἱὸς Ἰωακεὶμ βασιλεὺς
    Ἰούδα ἀποσφράγισμα ἐπὶ τῆς χειρὸς τῆς δεξιᾶς μου, ἐκεῖθεν ἐκσπάσω σε,
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ παραδώσω σε εἰς χεῖρας τῶν ζητούντων τὴν ψυχήν σου, ὧν σὺ εὐλαβῇ ἀπὸ προσώπου
    αὐτῶν, εἰς χεῖρας τῶν Χαλδαίων,
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἀποῤῥίψω σε καὶ τὴν μητέρα σου τὴν τεκοῦσάν σε εἰς γῆν, οὗ οὐκ ἐτέχθης
    ἐκεῖ, καὶ ἐκεῖ ἀποθανεῖσθε·
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Εἰς δὲ τὴν γῆν ἣν αὐτοὶ εὔχονται ταῖς ψυχαῖς αὐτῶν, οὐ μὴ ἀποστρέψωσιν.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἠτιμώθη Ἰεχονίας ὡς σκεῦος οὗ οὐκ ἔστι χρεία αὐτοῦ, ὅτι ἐξεῤῥίφη, καὶ ἐξεβλήθη
    εἰς γῆν ἣν οὐκ ᾔδει.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Γῆ, γῆ ἄκουε λόγον Κυρίου,
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: γράψον τὸν ἄνδρα τοῦτον ἐκκήρυκτον ἄνθρωπον, ὅτι οὐ μὴ αὐξηθῇ ἐκ τοῦ σπέρματος
    αὐτοῦ καθήμενος ἐπὶ θρόνου Δαυὶδ, ἄρχων ἔτι ἐν τῷ Ἰούδα.
  usfm_code: JER
  verse: '30'
