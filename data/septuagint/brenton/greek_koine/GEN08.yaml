- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀνεμνήσθη ὁ Θεὸς τοῦ Νῶε, καὶ πάντων τῶν θηρίων, καὶ πάντων τῶν
    κτηνῶν, καὶ πάντων τῶν πετεινῶν, καὶ πάντων τῶν ἑρπετῶν τῶν ἑρπόντων, ὅσα ἦν μετʼ
    αὐτοῦ ἐν τῇ κιβωτῷ· καὶ ἐπήγαγεν ὁ Θεὸς πνεῦμα ἐπὶ τὴν γῆν, καὶ ἐκόπασε τὸ ὕδωρ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐπεκαλύφθησαν αἱ πηγαὶ τῆς ἀβύσσου, καὶ οἱ καταῤῥάκται τοῦ οὐρανοῦ,
    καὶ συνεσχέθη ὁ ὑετὸς ἀπὸ τοῦ οὐρανοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐνεδίδου τὸ ὕδωρ πορευόμενον ἀπὸ τῆς γῆς· καὶ ἠλαττονοῦτο τὸ ὕδωρ
    μετὰ πεντήκοντα καὶ ἑκατὸν ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐκάθισεν ἡ κιβωτὸς ἐν μηνὶ τῷ ἑβδόμῳ, ἑβδόμῃ καὶ εἰκάδι τοῦ μηνὸς,
    ἐπὶ τὰ ὄρη τὰ Ἀραράτ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τὸ δὲ ὕδωρ ἠλαττονοῦτο ἕως τοῦ δεκάτου μηνός. Καὶ ἐν τῷ δεκάτῳ μηνὶ,
    τῇ πρώτῃ τοῦ μηνὸς, ὤφθησαν αἱ κεφαλαὶ τῶν ὀρέων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐγένετο μετὰ τεσσαράκοντα ἡμέρας ἠνέῳξε Νῶε τὴν θυρίδα τῆς κιβωτοῦ,
    ἣν ἐποίησε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἀπέστειλε τὸν κόρακα· καὶ ἐξελθὼν, οὐκ ἀνέστρεψεν ἕως τοῦ ξηρανθῆναι
    τὸ ὕδωρ ἀπὸ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀπέστειλε τὴν περιστερὰν ὀπίσω αὐτοῦ, ἰδεῖν εἰ κεκόπακε τὸ ὕδωρ
    ἀπὸ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ οὐχ εὑροῦσα ἡ περιστερὰ ἀνάπαυσιν τοῖς ποσὶν αὐτῆς, ἀνέστρεψε πρὸς
    αὐτὸν εἰς τὴν κιβωτὸν, ὅτι ὕδωρ ἦν ἐπὶ πᾶν τὸ πρόσωπον τῆς γῆς· καὶ ἐκτείνας τὴν
    χεῖρα ἔλαβεν αὐτὴν, καὶ εἰσήγαγεν αὐτὴν πρὸς ἑαυτὸν εἰς τὴν κιβωτόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐπισχὼν ἔτι ἡμέρας ἑπτὰ ἑτέρας, πάλιν ἐξαπέστειλε τὴν περιστερὰν
    ἐκ τῆς κιβωτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀνέστρεψε πρὸς αὐτὸν ἡ περιστερὰ τὸ πρὸς ἑσπέραν· καὶ εἶχε φύλλον
    ἐλαίας κάρφος ἐν τῷ στόματι αὐτῆς· καὶ ἔγνω Νῶε, ὅτι κεκόπακε τὸ ὕδωρ ἀπὸ τῆς
    γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐπισχὼν ἔτι ἡμέρας ἑπτὰ ἑτέρας, πάλιν ἐξαπέστειλε τὴν περιστερὰν,
    καὶ οὐ προσέθετο τοῦ ἐπιστρέψαι πρὸς αὐτὸν ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐγένετο ἐν τῷ ἑνὶ καὶ ἑξακοσιοστῷ ἔτει ἐν τῇ ζωῇ τοῦ Νῶε, τοῦ πρώτου
    μηνὸς, μιᾷ τοῦ μηνὸς, ἐξέλιπε τὸ ὕδωρ ἀπὸ τῆς γῆς. Καὶ ἀπεκάλυψε Νῶε τὴν στέγην
    τῆς κιβωτοῦ, ἣν ἐποίησε· καὶ εἶδεν ὅτι ἐξέλιπε τὸ ὕδωρ ἀπὸ προσώπου τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐν δὲ τῷ δευτέρῳ μηνὶ ἐξηράνθη ἡ γῆ, ἑβδόμῃ καὶ εἰκάδι τοῦ μηνός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπε Κύριος ὁ Θεὸς πρὸς Νῶε, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἔξελθε ἐκ τῆς κιβωτοῦ σὺ, καὶ ἡ γυνή σου, καὶ οἱ υἱοί σου, καὶ αἱ γυναῖκες
    τῶν υἱῶν σου μετὰ σοῦ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ πάντα τὰ θηρία ὅσα ἐστὶ μετὰ σοῦ, καὶ πᾶσα σὰρξ ἀπὸ πετεινῶν ἕως
    κτηνῶν, καὶ πᾶν ἑρπετὸν κινούμενον ἐπὶ τῆς γῆς, ἐξάγαγε μετὰ σεαυτοῦ. καὶ αὐξάνεσθε
    καὶ πληθύνεσθε ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐξῆλθε Νῶε, καὶ ἡ γυνὴ αὐτοῦ, καὶ οἱ υἱοὶ αὐτοῦ, καὶ αἱ γυναῖκες
    τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ πάντα τὰ θηρία, καὶ πάντα τὰ κτήνη, καὶ πᾶν πετεινὸν, καὶ πᾶν ἑρπετὸν
    κινούμενον ἐπὶ τῆς γῆς κατὰ γένος αὐτῶν, ἐξήλθοσαν ἐκ τῆς κιβωτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ᾠκοδόμησε Νῶε θυσιαστήριον τῷ Κυρίῳ· καὶ ἔλαβεν ἀπὸ πάντων τῶν κτηνῶν
    τῶν καθαρῶν, καὶ ἀπὸ πάντων τῶν πετεινῶν τῶν καθαρῶν, καὶ ἀνήνεγκεν εἰς ὁλοκάρπωσιν
    ἐπὶ τὸ θυσιαστήριον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ὠσφράνθη Κύριος ὁ Θεὸς ὀσμὴν εὐωδίας. Καὶ εἶπε Κύριος ὁ Θεὸς διανοηθείς,
    οὐ προσθήσω ἔτι καταράσασθαι τὴν γῆν διὰ τὰ ἔργα τῶν ἀνθρώπων· ὅτι ἔγκειται ἡ
    διάνοια τοῦ ἀνθρώπου ἐπιμελῶς ἐπὶ τὰ πονηρὰ ἐκ νεότητος αὐτοῦ· οὐ προσθήσω οὖν
    ἔτι πατάξαι πᾶσαν σάρκα ζῶσαν, καθὼς ἐποίησα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  book_usfm_code: GEN
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πάσας τὰς ἡμέρας τῆς γῆς, σπέρμα καὶ θερισμὸς, ψύχος καὶ καῦμα, θέρος
    καὶ ἔαρ, ἡμέραν καὶ νύκτα, οὐ καταπαύσουσι.
