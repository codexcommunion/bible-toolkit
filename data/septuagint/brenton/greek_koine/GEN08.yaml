- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀνεμνήσθη ὁ Θεὸς τοῦ Νῶε, καὶ πάντων τῶν θηρίων, καὶ πάντων τῶν κτηνῶν,
    καὶ πάντων τῶν πετεινῶν, καὶ πάντων τῶν ἑρπετῶν τῶν ἑρπόντων, ὅσα ἦν μετʼ αὐτοῦ
    ἐν τῇ κιβωτῷ· καὶ ἐπήγαγεν ὁ Θεὸς πνεῦμα ἐπὶ τὴν γῆν, καὶ ἐκόπασε τὸ ὕδωρ.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπεκαλύφθησαν αἱ πηγαὶ τῆς ἀβύσσου, καὶ οἱ καταῤῥάκται τοῦ οὐρανοῦ, καὶ
    συνεσχέθη ὁ ὑετὸς ἀπὸ τοῦ οὐρανοῦ.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐνεδίδου τὸ ὕδωρ πορευόμενον ἀπὸ τῆς γῆς· καὶ ἠλαττονοῦτο τὸ ὕδωρ μετὰ
    πεντήκοντα καὶ ἑκατὸν ἡμέρας.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισεν ἡ κιβωτὸς ἐν μηνὶ τῷ ἑβδόμῳ, ἑβδόμῃ καὶ εἰκάδι τοῦ μηνὸς, ἐπὶ
    τὰ ὄρη τὰ Ἀραράτ.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τὸ δὲ ὕδωρ ἠλαττονοῦτο ἕως τοῦ δεκάτου μηνός. Καὶ ἐν τῷ δεκάτῳ μηνὶ, τῇ πρώτῃ
    τοῦ μηνὸς, ὤφθησαν αἱ κεφαλαὶ τῶν ὀρέων.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ τεσσαράκοντα ἡμέρας ἠνέῳξε Νῶε τὴν θυρίδα τῆς κιβωτοῦ, ἣν
    ἐποίησε.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε τὸν κόρακα· καὶ ἐξελθὼν, οὐκ ἀνέστρεψεν ἕως τοῦ ξηρανθῆναι τὸ
    ὕδωρ ἀπὸ τῆς γῆς.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε τὴν περιστερὰν ὀπίσω αὐτοῦ, ἰδεῖν εἰ κεκόπακε τὸ ὕδωρ ἀπὸ τῆς
    γῆς.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ οὐχ εὑροῦσα ἡ περιστερὰ ἀνάπαυσιν τοῖς ποσὶν αὐτῆς, ἀνέστρεψε πρὸς αὐτὸν
    εἰς τὴν κιβωτὸν, ὅτι ὕδωρ ἦν ἐπὶ πᾶν τὸ πρόσωπον τῆς γῆς· καὶ ἐκτείνας τὴν χεῖρα
    ἔλαβεν αὐτὴν, καὶ εἰσήγαγεν αὐτὴν πρὸς ἑαυτὸν εἰς τὴν κιβωτόν.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπισχὼν ἔτι ἡμέρας ἑπτὰ ἑτέρας, πάλιν ἐξαπέστειλε τὴν περιστερὰν ἐκ τῆς
    κιβωτοῦ.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστρεψε πρὸς αὐτὸν ἡ περιστερὰ τὸ πρὸς ἑσπέραν· καὶ εἶχε φύλλον ἐλαίας
    κάρφος ἐν τῷ στόματι αὐτῆς· καὶ ἔγνω Νῶε, ὅτι κεκόπακε τὸ ὕδωρ ἀπὸ τῆς γῆς.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπισχὼν ἔτι ἡμέρας ἑπτὰ ἑτέρας, πάλιν ἐξαπέστειλε τὴν περιστερὰν, καὶ
    οὐ προσέθετο τοῦ ἐπιστρέψαι πρὸς αὐτὸν ἔτι.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἑνὶ καὶ ἑξακοσιοστῷ ἔτει ἐν τῇ ζωῇ τοῦ Νῶε, τοῦ πρώτου μηνὸς,
    μιᾷ τοῦ μηνὸς, ἐξέλιπε τὸ ὕδωρ ἀπὸ τῆς γῆς. Καὶ ἀπεκάλυψε Νῶε τὴν στέγην τῆς κιβωτοῦ,
    ἣν ἐποίησε· καὶ εἶδεν ὅτι ἐξέλιπε τὸ ὕδωρ ἀπὸ προσώπου τῆς γῆς.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐν δὲ τῷ δευτέρῳ μηνὶ ἐξηράνθη ἡ γῆ, ἑβδόμῃ καὶ εἰκάδι τοῦ μηνός.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος ὁ Θεὸς πρὸς Νῶε, λέγων,
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἔξελθε ἐκ τῆς κιβωτοῦ σὺ, καὶ ἡ γυνή σου, καὶ οἱ υἱοί σου, καὶ αἱ γυναῖκες
    τῶν υἱῶν σου μετὰ σοῦ,
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ θηρία ὅσα ἐστὶ μετὰ σοῦ, καὶ πᾶσα σὰρξ ἀπὸ πετεινῶν ἕως κτηνῶν,
    καὶ πᾶν ἑρπετὸν κινούμενον ἐπὶ τῆς γῆς, ἐξάγαγε μετὰ σεαυτοῦ. καὶ αὐξάνεσθε καὶ
    πληθύνεσθε ἐπὶ τῆς γῆς.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε Νῶε, καὶ ἡ γυνὴ αὐτοῦ, καὶ οἱ υἱοὶ αὐτοῦ, καὶ αἱ γυναῖκες τῶν υἱῶν
    αὐτοῦ μετʼ αὐτοῦ·
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ θηρία, καὶ πάντα τὰ κτήνη, καὶ πᾶν πετεινὸν, καὶ πᾶν ἑρπετὸν
    κινούμενον ἐπὶ τῆς γῆς κατὰ γένος αὐτῶν, ἐξήλθοσαν ἐκ τῆς κιβωτοῦ.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε Νῶε θυσιαστήριον τῷ Κυρίῳ· καὶ ἔλαβεν ἀπὸ πάντων τῶν κτηνῶν
    τῶν καθαρῶν, καὶ ἀπὸ πάντων τῶν πετεινῶν τῶν καθαρῶν, καὶ ἀνήνεγκεν εἰς ὁλοκάρπωσιν
    ἐπὶ τὸ θυσιαστήριον.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ὠσφράνθη Κύριος ὁ Θεὸς ὀσμὴν εὐωδίας. Καὶ εἶπε Κύριος ὁ Θεὸς διανοηθείς,
    οὐ προσθήσω ἔτι καταράσασθαι τὴν γῆν διὰ τὰ ἔργα τῶν ἀνθρώπων· ὅτι ἔγκειται ἡ
    διάνοια τοῦ ἀνθρώπου ἐπιμελῶς ἐπὶ τὰ πονηρὰ ἐκ νεότητος αὐτοῦ· οὐ προσθήσω οὖν
    ἔτι πατάξαι πᾶσαν σάρκα ζῶσαν, καθὼς ἐποίησα.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πάσας τὰς ἡμέρας τῆς γῆς, σπέρμα καὶ θερισμὸς, ψύχος καὶ καῦμα, θέρος καὶ
    ἔαρ, ἡμέραν καὶ νύκτα, οὐ καταπαύσουσι.
  usfm_code: GEN
  verse: '22'
