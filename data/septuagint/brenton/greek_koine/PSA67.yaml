- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμὸς ᾠδῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Αναστήτω ὁ Θεὸς, καὶ διασκορπισθήτωσαν οἱ ἐχθροὶ αὐτοῦ, καὶ φυγέτωσαν
    οἱ μισοῦντες αὐτὸν ἀπὸ προσώπου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὡς ἐκλείπει καπνὸς, ἐκλιπέτωσαν· ὡς τήκεται κηρὸς ἀπὸ προσώπου πυρὸς,
    οὕτως ἀπόλοιντο οἱ ἁμαρτωλοὶ ἀπὸ προσώπου τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ οἱ δίκαιοι εὐφρανθήτωσαν· ἀγαλλιάσθωσαν ἐνώπιον τοῦ Θεοῦ, τερφθήτωσαν
    ἐν εὐφροσύνῃ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἄσατε τῷ Θεῷ, ψάλατε τῷ ὀνόματι αὐτοῦ, ὁδοποιήσατε τῷ ἐπιβεβηκότι ἐπὶ
    δυσμῶν, Κύριος ὄνομα αὐτῷ, καὶ ἀγαλλιᾶσθε ἐνώπιον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ταραχθήσονται ἀπὸ προσώπου αὐτοῦ, τοῦ πατρὸς τῶν ὀρφανῶν, καὶ κριτοῦ
    τῶν χηρῶν, ὁ Θεὸς ἐν τόπῳ ἁγίῳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ Θεὸς κατοικίζει μονοτρόπους ἐν οἴκῳ, ἐξάγων πεπεδημένους ἐν ἀνδρείᾳ·
    ὁμοίως τοὺς παραπικραίνοντας, τοὺς κατοικοῦντας ἐν τάφοις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ Θεὸς, ἐν τῷ ἐκπορεύεσθαί σε ἐνώπιον τοῦ λαοῦ σου, ἐν τῷ διαβαίνειν
    σε τὴν ἔρημον· διάψαλμα·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Γῆ ἐσείσθη, καὶ γὰρ οἱ οὐρανοὶ ἔσταξαν ἀπὸ προσώπου τοῦ Θεοῦ τοῦ Σινὰ,
    ἀπὸ προσώπου τοῦ Θεοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Βροχὴν ἑκούσιον ἀφοριεῖς ὁ Θεὸς τῇ κληρονομίᾳ σου· καὶ ἠσθένησε, σὺ
    δὲ κατηρτίσω αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τὰ ζῶά σου κατοικοῦσιν ἐν αὐτῇ, ἡτοίμασας ἐν τῇ χρηστότητί σου τῷ πτωχῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὁ Θεὸς Κύριος δώσει ῥῆμα τοῖς εὐαγγελιζομένοις δυνάμει πολλῇ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ὁ βασιλεὺς τῶν δυνάμεων τοῦ ἀγαπητοῦ, τοῦ ἀγαπητοῦ, καὶ ὡραιότητι τοῦ
    οἴκου διελέσθαι σκῦλα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐὰν κοιμηθῆτε ἀναμέσον τῶν κλήρων, πτέρυγες περιστερᾶς περιηργυρωμέναι,
    καὶ τὰ μετάφρενα αὐτῆς ἐν χλωρότητι χρυσίου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐν τῷ διαστέλλειν τὴν ἐπουράνιον βασιλεῖς ἐπʼ αὐτῆς, χιονωθήσονται ἐν
    Σελμών.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὄρος τοῦ Θεοῦ ὄρος πῖον, ὄρος τετυρωμένον, ὄρος πῖον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἱνατί ὑπολαμβάνετε ὄρη τετυρωμένα; τὸ ὄρος ὃ εὐδόκησεν ὁ Θεὸς κατοικεῖν
    ἐν αὐτῷ· καὶ γὰρ ὁ Κύριος κατασκηνώσει εἰς τέλος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Τὸ ἅρμα τοῦ Θεοῦ μυριοπλάσιον, χιλιάδες εὐθηνούντων· Κύριος ἐν αὐτοῖς
    ἐν Σινὰ ἐν τῷ ἁγίῳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἀναβὰς εἰς ὕψος, ᾐχμαλώτευσας αἰχμαλωσίαν· ἔλαβες δόματα ἐν ἀνθρώπῳ,
    καὶ γὰρ ἀπειθοῦντες τοῦ κατασκηνῶσαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Κύριος ὁ Θεὸς εὐλογητὸς, εὐλογητὸς Κύριος ἡμέραν καθʼ ἡμέραν, καὶ κατευοδώσει
    ἡμῖν ὁ Θεὸς τῶν σωτηρίων ἡμῶν· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὁ Θεὸς ἡμῶν, ὁ Θεὸς τοῦ σώζειν, καὶ τοῦ Κυρίου αἱ διέξοδοι τοῦ θανάτου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πλὴν ὁ Θεὸς συνθλάσει κεφαλὰς ἐχθρῶν αὐτοῦ, κορυφὴν τριχὸς διαπορευομένων
    ἐν πλημμελείαις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Εἶπε Κύριος, ἐκ Βασὰν ἐπιστρέψω, ἐπιστρέψω ἐν βυθοῖς θαλάσσης.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὅπως ἂν βαφῇ ὁ ποῦς σου ἐν αἵματι, ἡ γλῶσσα τῶν κυνῶν σου ἐξ ἐχθρῶν
    παρʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐθεωρήθησαν αἱ πορεῖαί σου ὁ Θεὸς, αἱ πορεῖαι τοῦ Θεοῦ μου τοῦ βασιλέως
    τοῦ ἐν τῷ ἁγίῳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Προέφθασαν ἄρχοντες ἐχόμενοι ψαλλόντων, ἐν μέσῳ νεανίδων τυμπανιστριῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐν ἐκκλησίαις εὐλογεῖτε τὸν Θεὸν, τὸν Κύριον ἐκ πηγῶν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐκεῖ Βενιαμὶν νεώτερος ἐν ἐκστάσει, ἄρχοντες Ἰούδα ἡγεμόνες αὐτῶν, ἄρχοντες
    Ζαβουλὼν, ἄρχοντες Νεφθαλί.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἔντειλαι ὁ Θεὸς τῇ δυνάμει σου, δυνάμωσον ὁ Θεὸς τοῦτο, ὃ κατηρτίσω
    ἐν ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἀπὸ τοῦ ναοῦ σου ἐπὶ Ἱερουσαλὴμ, σοὶ οἴσουσι βασιλεῖς δῶρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐπιτίμησον τοῖς θηρίοις τοῦ καλάμου· ἡ συναγωγὴ τῶν ταύρων ἐν ταῖς δαμάλεσι
    τῶν λαῶν, τοῦ μὴ ἀποκλεισθῆναι τοὺς δεδοκιμασμένους τῷ ἀργυρίῳ· διασκόρπισον ἔθνη
    τὰ τοὺς πολέμους θέλοντα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἥξουσι πρέσβεις ἐξ Αἰγύπτου, Αἰθιοπία προφθάσει χεῖρα αὐτῆς τῷ Θεῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Αἱ βασιλεῖαι τῆς γῆς ᾄσατε τῷ Θεῷ, ψάλατε τῷ Κυρίῳ. διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ψάλατε τῷ Θεῷ τῷ ἐπιβεβηκότι ἐπὶ τὸν οὐρανὸν τοῦ οὐρανοῦ κατὰ ἀνατολὰς,
    ἰδοὺ δώσει ἐν τῇ φωνῇ αὐτοῦ φωνὴν δυνάμεως.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Δότε δόξαν τῷ Θεῷ, ἐπὶ τὸν Ἰσραὴλ ἡ μεγαλοπρέπεια αὐτοῦ, καὶ ἡ δύναμις
    αὐτοῦ ἐν ταῖς νεφέλαις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  book_usfm_code: PSA
  chapter_number: 67
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Θαυμαστὸς ὁ Θεὸς ἐν τοῖς ὁσίοις αὐτοῦ, ὁ Θεὸς Ἰσραὴλ, αὐτὸς δώσει δύναμιν
    καὶ κραταίωσιν τῷ λαῷ αὐτοῦ· εὐλογητὸς ὁ Θεός.
