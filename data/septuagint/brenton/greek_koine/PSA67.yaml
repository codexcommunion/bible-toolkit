- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμὸς ᾠδῆς.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Αναστήτω ὁ Θεὸς, καὶ διασκορπισθήτωσαν οἱ ἐχθροὶ αὐτοῦ, καὶ φυγέτωσαν οἱ μισοῦντες
    αὐτὸν ἀπὸ προσώπου αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ὡς ἐκλείπει καπνὸς, ἐκλιπέτωσαν· ὡς τήκεται κηρὸς ἀπὸ προσώπου πυρὸς, οὕτως
    ἀπόλοιντο οἱ ἁμαρτωλοὶ ἀπὸ προσώπου τοῦ Θεοῦ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Καὶ οἱ δίκαιοι εὐφρανθήτωσαν· ἀγαλλιάσθωσαν ἐνώπιον τοῦ Θεοῦ, τερφθήτωσαν
    ἐν εὐφροσύνῃ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἄσατε τῷ Θεῷ, ψάλατε τῷ ὀνόματι αὐτοῦ, ὁδοποιήσατε τῷ ἐπιβεβηκότι ἐπὶ δυσμῶν,
    Κύριος ὄνομα αὐτῷ, καὶ ἀγαλλιᾶσθε ἐνώπιον αὐτοῦ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: ταραχθήσονται ἀπὸ προσώπου αὐτοῦ, τοῦ πατρὸς τῶν ὀρφανῶν, καὶ κριτοῦ τῶν χηρῶν,
    ὁ Θεὸς ἐν τόπῳ ἁγίῳ αὐτοῦ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς κατοικίζει μονοτρόπους ἐν οἴκῳ, ἐξάγων πεπεδημένους ἐν ἀνδρείᾳ· ὁμοίως
    τοὺς παραπικραίνοντας, τοὺς κατοικοῦντας ἐν τάφοις.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς, ἐν τῷ ἐκπορεύεσθαί σε ἐνώπιον τοῦ λαοῦ σου, ἐν τῷ διαβαίνειν σε τὴν
    ἔρημον· διάψαλμα·
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Γῆ ἐσείσθη, καὶ γὰρ οἱ οὐρανοὶ ἔσταξαν ἀπὸ προσώπου τοῦ Θεοῦ τοῦ Σινὰ, ἀπὸ
    προσώπου τοῦ Θεοῦ Ἰσραήλ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Βροχὴν ἑκούσιον ἀφοριεῖς ὁ Θεὸς τῇ κληρονομίᾳ σου· καὶ ἠσθένησε, σὺ δὲ κατηρτίσω
    αὐτήν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Τὰ ζῶά σου κατοικοῦσιν ἐν αὐτῇ, ἡτοίμασας ἐν τῇ χρηστότητί σου τῷ πτωχῷ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς Κύριος δώσει ῥῆμα τοῖς εὐαγγελιζομένοις δυνάμει πολλῇ,
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: ὁ βασιλεὺς τῶν δυνάμεων τοῦ ἀγαπητοῦ, τοῦ ἀγαπητοῦ, καὶ ὡραιότητι τοῦ οἴκου
    διελέσθαι σκῦλα.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἐὰν κοιμηθῆτε ἀναμέσον τῶν κλήρων, πτέρυγες περιστερᾶς περιηργυρωμέναι, καὶ
    τὰ μετάφρενα αὐτῆς ἐν χλωρότητι χρυσίου.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἐν τῷ διαστέλλειν τὴν ἐπουράνιον βασιλεῖς ἐπʼ αὐτῆς, χιονωθήσονται ἐν Σελμών.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ὄρος τοῦ Θεοῦ ὄρος πῖον, ὄρος τετυρωμένον, ὄρος πῖον.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἱνατί ὑπολαμβάνετε ὄρη τετυρωμένα; τὸ ὄρος ὃ εὐδόκησεν ὁ Θεὸς κατοικεῖν ἐν
    αὐτῷ· καὶ γὰρ ὁ Κύριος κατασκηνώσει εἰς τέλος.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Τὸ ἅρμα τοῦ Θεοῦ μυριοπλάσιον, χιλιάδες εὐθηνούντων· Κύριος ἐν αὐτοῖς ἐν Σινὰ
    ἐν τῷ ἁγίῳ.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἀναβὰς εἰς ὕψος, ᾐχμαλώτευσας αἰχμαλωσίαν· ἔλαβες δόματα ἐν ἀνθρώπῳ, καὶ γὰρ
    ἀπειθοῦντες τοῦ κατασκηνῶσαι.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Κύριος ὁ Θεὸς εὐλογητὸς, εὐλογητὸς Κύριος ἡμέραν καθʼ ἡμέραν, καὶ κατευοδώσει
    ἡμῖν ὁ Θεὸς τῶν σωτηρίων ἡμῶν· διάψαλμα.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἡμῶν, ὁ Θεὸς τοῦ σώζειν, καὶ τοῦ Κυρίου αἱ διέξοδοι τοῦ θανάτου.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Πλὴν ὁ Θεὸς συνθλάσει κεφαλὰς ἐχθρῶν αὐτοῦ, κορυφὴν τριχὸς διαπορευομένων
    ἐν πλημμελείαις αὐτῶν.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Εἶπε Κύριος, ἐκ Βασὰν ἐπιστρέψω, ἐπιστρέψω ἐν βυθοῖς θαλάσσης.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ὅπως ἂν βαφῇ ὁ ποῦς σου ἐν αἵματι, ἡ γλῶσσα τῶν κυνῶν σου ἐξ ἐχθρῶν παρʼ αὐτοῦ.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἐθεωρήθησαν αἱ πορεῖαί σου ὁ Θεὸς, αἱ πορεῖαι τοῦ Θεοῦ μου τοῦ βασιλέως τοῦ
    ἐν τῷ ἁγίῳ.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Προέφθασαν ἄρχοντες ἐχόμενοι ψαλλόντων, ἐν μέσῳ νεανίδων τυμπανιστριῶν.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἐν ἐκκλησίαις εὐλογεῖτε τὸν Θεὸν, τὸν Κύριον ἐκ πηγῶν Ἰσραήλ.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἐκεῖ Βενιαμὶν νεώτερος ἐν ἐκστάσει, ἄρχοντες Ἰούδα ἡγεμόνες αὐτῶν, ἄρχοντες
    Ζαβουλὼν, ἄρχοντες Νεφθαλί.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἔντειλαι ὁ Θεὸς τῇ δυνάμει σου, δυνάμωσον ὁ Θεὸς τοῦτο, ὃ κατηρτίσω ἐν ἡμῖν.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἀπὸ τοῦ ναοῦ σου ἐπὶ Ἱερουσαλὴμ, σοὶ οἴσουσι βασιλεῖς δῶρα.
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἐπιτίμησον τοῖς θηρίοις τοῦ καλάμου· ἡ συναγωγὴ τῶν ταύρων ἐν ταῖς δαμάλεσι
    τῶν λαῶν, τοῦ μὴ ἀποκλεισθῆναι τοὺς δεδοκιμασμένους τῷ ἀργυρίῳ· διασκόρπισον ἔθνη
    τὰ τοὺς πολέμους θέλοντα.
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ἥξουσι πρέσβεις ἐξ Αἰγύπτου, Αἰθιοπία προφθάσει χεῖρα αὐτῆς τῷ Θεῷ.
  usfm_code: PSA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Αἱ βασιλεῖαι τῆς γῆς ᾄσατε τῷ Θεῷ, ψάλατε τῷ Κυρίῳ. διάψαλμα.
  usfm_code: PSA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Ψάλατε τῷ Θεῷ τῷ ἐπιβεβηκότι ἐπὶ τὸν οὐρανὸν τοῦ οὐρανοῦ κατὰ ἀνατολὰς, ἰδοὺ
    δώσει ἐν τῇ φωνῇ αὐτοῦ φωνὴν δυνάμεως.
  usfm_code: PSA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Δότε δόξαν τῷ Θεῷ, ἐπὶ τὸν Ἰσραὴλ ἡ μεγαλοπρέπεια αὐτοῦ, καὶ ἡ δύναμις αὐτοῦ
    ἐν ταῖς νεφέλαις.
  usfm_code: PSA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 67
  chapter: 67
  iso-639-2_language_code: grc
  text: Θαυμαστὸς ὁ Θεὸς ἐν τοῖς ὁσίοις αὐτοῦ, ὁ Θεὸς Ἰσραὴλ, αὐτὸς δώσει δύναμιν
    καὶ κραταίωσιν τῷ λαῷ αὐτοῦ· εὐλογητὸς ὁ Θεός.
  usfm_code: PSA
  verse: '36'
