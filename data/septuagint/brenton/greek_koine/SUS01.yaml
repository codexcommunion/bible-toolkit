- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΚΑΙ ἦν ἀνὴρ οἰκῶν ἐν Βαβυλῶνι, καὶ ὄνομα αὐτῷ Ἰωακείμ.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔλαβε γυναῖκα ᾗ ὄνομα Σωσάννα, θυγάτηρ Χελκείου, καλὴ σφόδρα, καὶ
    φοβουμένη τὸν Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ οἱ γονεῖς αὐτῆς δίκαιοι, καὶ ἐδίδαξαν τὴν θυγατέρα αὐτῶν κατὰ τὸν
    νόμον Μωυσῆ.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἦν Ἰωακεὶμ πλούσιος σφόδρα, καὶ ἦν αὐτῷ παράδεισος γειτνιῶν τῷ οἴκῳ
    αὐτοῦ· καὶ πρὸς αὐτὸν προσήγοντο οἱ Ἰουδαῖοι, διὰ τὸ εἶναι αὐτὸν ἐνδοξότερον πάντων.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀπεδείχθησαν δύο πρεσβύτεροι ἐκ τοῦ λαοῦ κριταὶ ἐν τῷ ἐνιαυτῷ ἐκείνῳ,
    περὶ ὧν ἐλάλησεν ὁ δεσπότης, ὅτι ἐξῆλθεν ἀνομία ἐκ Βαβυλῶνος ἐκ πρεσβυτέρων κριτῶν,
    οἳ ἐδόκουν κυβερνᾷν τὸν λαόν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Οὗτοι προσεκαρτέρουν ἐν τῇ οἰκίᾳ Ἰωακεὶμ, καὶ ἤρχοντο πρὸς αὐτοὺς πάντες
    οἱ κρινόμενοι.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐγένετο ἡνίκα ἀπέτρεχεν ὁ λαὸς μέσον ἡμέρας, εἰσεπορεύετο Σωσάννα,
    καὶ περιεπάτει ἐν τῷ παραδείσῳ τοῦ ἀνδρὸς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐθεώρουν αὐτὴν οἱ δύο πρεσβύτεροι καθʼ ἡμέραν εἰσπορευομένην, καὶ
    περιπατοῦσαν, καὶ ἐγένοντο ἐν ἐπιθυμίᾳ αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ διέστρεψαν τὸν ἑαυτῶν νοῦν, καὶ ἐξέκλιναν τοὺς ὀφθαλμοὺς αὐτῶν,
    τοῦ μὴ βλέπειν εἰς τὸν οὐρανὸν, μηδὲ μνημονεύειν κριμάτων δικαίων.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἦσαν ἀμφότεροι κατανενυγμένοι περὶ αὐτῆς, καὶ οὐκ ἀνήγγειλαν ἀλλήλοις
    τὴν ὀδύνην ἑαυτῶν·
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅτι ᾐσχύνοντο ἀναγγεῖλαι τὴν ἐπιθυμίαν αὐτῶν, ὅτι ἤθελον συγγενέσθαι
    αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ παρετηροῦσαν φιλοτίμως καθʼ ἡμέραν ὁρᾷν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπαν ἕτερος τῷ ἑτέρῳ, πορευθῶμεν δὴ εἰς οἶκον, ὅτι ἀρίστου ὥρα
    ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐξελθόντες διεχωρίσθησαν ἀπʼ ἀλλήλων, καὶ ἀνακάμφαντες ἦλθον ἐπιτοαυτὸ,
    καὶ ἀνετάζοντες ἀλλήλους τὴν αἰτίαν, ὡμολόγησαν τὴν ἐπιθυμίαν αὐτῶν· καὶ τότε
    κοινῇ συνετάξαντο καιρὸν, ὅτε αὐτὴν δυνήσονται εὑρεῖν μόνην.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐγένετο ἐν τῷ παρατηρεῖν αὐτοὺς ἡμέραν εὔθετον, εἰσῆλθέ ποτε καθὼς
    χθὲς καὶ τρίτης ἡμέρας μετὰ δύο μόνων κορασίων, καὶ ἐπεθύμησε λούσασθαι ἐν τῷ
    παραδείσῳ, ὅτι καῦμα ἦν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ οὐκ ἧν οὐδεὶς ἐκεῖ πλὴν οἱ δύο πρεσβύτεροι κεκρυμμένοι, καὶ παρατηροῦντες
    αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπε τοῖς κορασίοις, ἐνέγκατε δή μοι ἔλαιον καὶ σμήγματα, καὶ τας
    θύρας τοῦ παραδείσου κλείσατε, ὅπως λούσωμαι.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐποίησαν καθὼς εἶπε, καὶ ἀπέκλεισαν τὰς θύρας τοῦ παραδείσου, καὶ
    ἐξῆλθαν κατὰ τὰς πλαγίας θύρας, ἐνέγκαι τὰ προστεταγμένα αὐταῖς, καὶ οὐκ εἴδοσαν
    τοὺς πρεσβυτέρους ὅτι ἦσαν κεκρυμμένοι.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐγένετο ὡς ἐξήλθοσαν τὰ κοράσια, καὶ ἀνέστησαν οἱ δύο πρεσβύται,
    καὶ ἐπέδραμον αὐτῇ,
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ εἶπον, ἰδοὺ αἱ θύραι τοῦ παραδείσου κέκλεινται, καὶ οὐδεὶς θεωρεῖ
    ἡμᾶς, καὶ ἐν ἐπιθυμίᾳ σου ἐσμέν· διὸ συγκατάθου ἡμῖν, καὶ γενοῦ μεθʼ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἰ δὲ μὴ, καταμαρτυρήσομέν σου, ὅτι ἦν μετὰ σοῦ νεανίσκος, καὶ διὰ τοῦτο
    ἐξαπέστειλας τὰ κοράσια ἀπὸ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀνεστέναξε Σωσάννα, καὶ εἶπε, στενά μοι πάντοθεν· ἐάν τε γὰρ τοῦτο
    πράξω, θάνατός μοι ἐστίν· ἐάν τε μὴ πράξω, οὐκ ἐκφεύξομαι τὰς χεῖρας ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Αἱρετώτερόν μοι ἐστὶ μὴ πράξασαν ἐμπεσεῖν εἰς τὰς χεῖρας ὑμῶν, ἢ ἁμαρτεῖν
    ἐνώπιον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἀνεβόησε φωνῇ μεγάλῃ Σωσάννα· ἐβόησαν δὲ καὶ οἱ δύο πρεσβύται κατέναντι
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ δραμων ὁ εἷς, ἤνοιξε τὰς θύρας τοῦ παραδείσου.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὡς δὲ ἤκουσαν τὴν κραυγὴν ἐν τῷ παραδεισῳ οἱ ἐκ τῆς οἰκίας, εἰσεπήδησαν
    διὰ τῆς πλαγίας θύρας ἰδεῖν τὸ συμβεβηκὸς αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἡνίκα δὲ εἶπα οἱ πρεσβύται τοὺς λόγους αὐτῶν, κατῃσχύνθησαν οἱ δοῦλοι
    σφόδρα, ὅτι πώποτε οὐκ ἐῤῥήθη λόγος τοιοῦτος περὶ Σωσάννης.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐγένετο τῇ ἐπαύριον, ὡς συνῆλθεν ὁ λαὸς πρὸς τὸν ἄνδρα αὐτῆς Ἰωακεὶμ,
    ἦλθον οἱ δύο πρεσβύται πλήρεις τῆς ἀνόμου ἐννοίας κατὰ Σωσάννης, τοῦ θανατῶσαι
    αὐτὴν,
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καὶ εἶπαν ἔμπροσθεν τοῦ λαοῦ, ἀποστείλατε ἐπὶ Σωσάνναν θυγατέρα Χελκίου,
    ἥ ἐστι γυνὴ Ἰωακείμ· οἱ δὲ ἀπέστειλαν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἦλθεν αὐτὴ, καὶ οἱ γονεῖς αὐτῆς, καὶ τὰ τέκνα αὐτῆς, καὶ πάντες
    οἱ συγγενεῖς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἡ δὲ Σωσάννα ἦν τρυφερὰ σφόδρα, καὶ καλὴ τῷ εἴδει.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Οἱ δὲ παράνομοι ἐκέλευσαν ἀποκαλυφθῆναι αὐτὴν, ἦν γὰρ κατακεκαλυμμένη,
    ὅπως ἐμπλησθῶσι τοῦ κάλλους αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἔκλαιον δὲ οἱ παρʼ αὐτῆς, καὶ πάντες οἱ ἰδόντες αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἀναστάντες δὲ οἱ δύο πρεσβύται ἐν μέσῳ τῷ λαῷ, ἔθηκαν τὰς χεῖρας ἐπὶ
    τὴν κεφαλὴν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἡ δὲ κλαίουσα ἀνέβλεψεν εἰς τὸν οὐρανὸν, ὅτι ἦν ἡ καρδία αὐτῆς πεποιθυῖα
    ἐπὶ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Εἶπον δὲ οἱ πρεσβύται, περιπατούντων ἡμῶν ἐν τῷ παραδείσῳ μόνων, εἰσῆλθεν
    αὕτη μετὰ δύο παιδισκῶν, καὶ ἀπέκλεισε τὰς θύρας τοῦ παραδείσου, καὶ ἀπέλυσε τὰς
    παιδίσκας.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἦλθε πρὸς αὐτὴν νεανίσκος ὃς ἦν κεκρυμμένος, καὶ ἀνέπεσε μετʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἡμεῖς δὲ ὄντες ἐν τῇ γωνίᾳ τοῦ παραδείσου, ἰδόντες τὴν ἀνομίαν, ἐδράμομεν
    ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ἰδόντες συγγινομένους αὐτοὺς, ἐκείνου μὲν οὐκ ἠδυνήθημεν ἐγκρατεῖς
    γενέσθαι, διὰ τὸ ἰσχύειν αὐτὸν ὑπὲρ ἡμᾶς, καὶ ἀνοίξαντα τὰς θύρας ἐκπεπηδηκέναι,
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ταύτης δὲ ἐπιλαβόμενοι, ἐπηρωτῶμεν, τίς ἦν ὁ νεανίσκος· καὶ οὐκ ἠθέλησεν
    ἀγγεῖλαι ἡμῖν· ταῦτα μαρτυροῦμεν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἐπίστευσεν αὐτοῖς ἡ συναγωγὴ ὡς πρεσβυτέροις τοῦ λαοῦ καὶ κριταῖς·
    καὶ κατέκριναν αὐτὴν ἀποθανεῖν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Ἀνεβόησε δὲ φωνῇ μεγάλῃ Σωσάννα, καὶ εἶπεν, ὁ Θεὸς ὁ αἰώνιος, ὁ τῶν
    κρυπτῶν γνώστης, ὁ εἰδὼς τὰ πάντα πρὶν γενέσεως αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: σὺ ἐπίστασαι ὅτι ψευδῆ μου κατεμαρτύρησαν· καὶ ἰδοὺ ἀποθνήσκω μὴ ποιήσασα
    μηδὲν ὧν οὗτοι ἐπονηρεύσαντο κατʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ εἰσήκουσε Κύριος τῆς φωνῆς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ ἀπαγομένης αὐτῆς ἀπολέσθαι, ὁ Θεὸς ἐξήγειρε τὸ πνεῦμα τὸ ἅγιον παιδαρίου
    νεωτέρου ᾧ ὄνομα Δανιήλ.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ ἐβόησε φωνῇ μεγάλῃ, ἀθῶος ἐγὼ ἀπὸ τοῦ αἵματος ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Ἐπέστρεψε δὲ πᾶς ὁ λαὸς πρὸς αὐτὸν, καὶ εἶπαν, τίς ὁ λόγος οὗτος, ὃν
    σὺ λελάληκας;
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Ὁ δὲ στὰς ἐν μέσῳ αὐτῶν, εἶπεν, οὕτως μωροὶ οἱ υἱοὶ Ἰσραήλ; οὐκ ἀνακρίναντες,
    οὐδὲ τὸ σαφὲς ἐπιγνόντες, κατεκρίνατε θυγατέρα Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Ἀναστρέψατε εἰς τὸ κριτήριον, ψευδῆ γὰρ οὗτοι κατεμαρτύρησαν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Καὶ ἀνέστρεψε πᾶς ὁ λαὸς μετὰ σπουδῆς· καὶ εἶπαν αὐτῷ οἱ πρεσβύτεροι,
    δεῦρο κάθισον ἐν μέσῳ ἡμῶν, καὶ ἀνάγγειλον ἡμῖν, ὅτι σοὶ δέδωκεν ὁ Θεὸς τὸ πρεσβεῖον.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Καὶ εἶπε πρὸς αὐτοὺς Δανιὴλ, διαχωρίσατε αὐτοὺς ἀπʼ ἀλλήλων μακρὰν,
    καὶ ἀνακρινῶ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Ὡς δὲ διεχωρίσθησαν εἷς ἀπὸ τοῦ ἑνὸς, ἐκάλεσε τὸν ἕνα αὐτῶν, καὶ εἶπε
    πρὸς αὐτὸν, πεπαλαιωμένε ἡμερῶν κακῶν, νῦν ἥκασιν αἱ ἁμαρτίαι σου, ἃς ἐποίεις
    τὸ πρότερον,
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: κρίνων κρίσεις ἀδίκους· καὶ τοὺς μὲν ἀθώους κατακρίνων, ἀπολύων δὲ τοὺς
    αἰτίους, λέγοντος τοῦ Θεοῦ, ἀθῶον καὶ δίκαιον οὐκ ἀποκτενεῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Νῦν οὖν ταύτην εἴπερ εἶδες, εἰπὸν, ὑπὸ τί δένδρον εἶδες αὐτοὺς ὁμιλοῦντας
    ἀλλήλοις; ὁ δὲ εἶπεν, ὑπὸ σχῖνον.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Εἶπε δὲ Δανιὴλ, ὀρθῶς ἔψευσαι εἰς τὴν σεαυτοῦ κεφαλήν· ἤδη γὰρ ἄγγελος
    φάσιν Θεοῦ λαβὼν παρὰ τοῦ Θεοῦ, σχίσει σε μέσον.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Καὶ μεταστήσας αὐτὸν, ἐκέλευσε προσαγαγεῖν τὸν ἕτερον, καὶ εἶπεν αὐτῷ,
    σπέρμα Χαναὰν, καὶ οὐκ Ἰούδα, τὸ κάλλος ἐξηπάτησέ σε, καὶ ἐπιθυμία διέστρεψε τὴν
    καρδίαν σου.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Οὕτως ἑποιεῖτε θυγατράσιν Ἰσραὴλ, καὶ ἐκεῖναι φοβούμεναι ὡμίλουν ὑμῖν·
    ἀλλʼ οὐ θυγάτηρ Ἰούδα ὑπέμεινε τὴν ἀνομίαν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: Νῦν οὖν λέγε μοι, ὑπὸ τί δένδρον κατέλαβες αὐτοὺς ὁμιλοῦντας ἀλλήλοις;
    ὁ δὲ εἶπεν, ὑπὸ πρίνον.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Εἶπε δὲ αὐτῷ Δανιὴλ, ὀρθῶς ἔψευσαι καὶ σὺ εἰς τὴν σεαυτοῦ κεφαλὴν· μένει
    γὰρ ὁ ἄγγελος τοῦ Θεοῦ, τὴν ῥομφαίαν ἔχων πρίσαι σε μέσον, ὅπως ἐξολοθρεύσῃ ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: Καὶ ἀνεβόησε πᾶσα ἡ συναγωγὴ φωνῇ μεγάλῃ, καὶ εὐλόγησαν τῷ Θεῷ τῷ σώζοντι
    τοὺς ἐλπίζοντας ἐπʼ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Καὶ ἀνέστησαν ἐπὶ τοὺς δύο πρεσβύτας, ὅτι συνέστησεν αὐτοὺς Δανιὴλ ἐκ
    τοῦ στόματος αὐτῶν ψευδομαρτυρήσαντας.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Καὶ ἐποίησαν αὐτοῖς ὃν τρόπον ἐπονηρεύσαντο τῷ πλησίον· ποιῆσαι κατὰ
    τὸν νόμον Μωυσῆ· καὶ ἀπέκτειναν αὐτοὺς, καὶ ἐσώθη αἷμα ἀναίτιον ἐν τῇ ἡμέρᾳ ἐκείνῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 63
  verse_text: Χελκίας δὲ καὶ ἡ γυνὴ αὐτοῦ ᾔνεσαν περὶ τῆς θυγατρὸς αὐτῶν μετὰ Ἰωακεὶμ
    τοῦ ἀνδρὸς αὐτῆς καὶ τῶν συγγενῶν αὐτῶν, ὅτι οὐχ εὑρέθη ἐν αὐτῇ ἄσχημον πρᾶγμα.
- book_title: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  book_usfm_code: SUS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 64
  verse_text: Καὶ Δανιὴλ ἐγένετο μέγας ἐνώπιον τοῦ λαοῦ ἀπὸ τῆς ἡμέρας ἐκείνης, καὶ
    ἐπέκεινα.
