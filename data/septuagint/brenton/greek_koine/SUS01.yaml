- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἦν ἀνὴρ οἰκῶν ἐν Βαβυλῶνι, καὶ ὄνομα αὐτῷ Ἰωακείμ.
  usfm_code: SUS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε γυναῖκα ᾗ ὄνομα Σωσάννα, θυγάτηρ Χελκείου, καλὴ σφόδρα, καὶ φοβουμένη
    τὸν Κύριον.
  usfm_code: SUS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οἱ γονεῖς αὐτῆς δίκαιοι, καὶ ἐδίδαξαν τὴν θυγατέρα αὐτῶν κατὰ τὸν νόμον
    Μωυσῆ.
  usfm_code: SUS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦν Ἰωακεὶμ πλούσιος σφόδρα, καὶ ἦν αὐτῷ παράδεισος γειτνιῶν τῷ οἴκῳ αὐτοῦ·
    καὶ πρὸς αὐτὸν προσήγοντο οἱ Ἰουδαῖοι, διὰ τὸ εἶναι αὐτὸν ἐνδοξότερον πάντων.
  usfm_code: SUS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπεδείχθησαν δύο πρεσβύτεροι ἐκ τοῦ λαοῦ κριταὶ ἐν τῷ ἐνιαυτῷ ἐκείνῳ,
    περὶ ὧν ἐλάλησεν ὁ δεσπότης, ὅτι ἐξῆλθεν ἀνομία ἐκ Βαβυλῶνος ἐκ πρεσβυτέρων κριτῶν,
    οἳ ἐδόκουν κυβερνᾷν τὸν λαόν.
  usfm_code: SUS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὗτοι προσεκαρτέρουν ἐν τῇ οἰκίᾳ Ἰωακεὶμ, καὶ ἤρχοντο πρὸς αὐτοὺς πάντες οἱ
    κρινόμενοι.
  usfm_code: SUS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡνίκα ἀπέτρεχεν ὁ λαὸς μέσον ἡμέρας, εἰσεπορεύετο Σωσάννα, καὶ
    περιεπάτει ἐν τῷ παραδείσῳ τοῦ ἀνδρὸς αὐτῆς.
  usfm_code: SUS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐθεώρουν αὐτὴν οἱ δύο πρεσβύτεροι καθʼ ἡμέραν εἰσπορευομένην, καὶ περιπατοῦσαν,
    καὶ ἐγένοντο ἐν ἐπιθυμίᾳ αὐτῆς,
  usfm_code: SUS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ διέστρεψαν τὸν ἑαυτῶν νοῦν, καὶ ἐξέκλιναν τοὺς ὀφθαλμοὺς αὐτῶν, τοῦ μὴ
    βλέπειν εἰς τὸν οὐρανὸν, μηδὲ μνημονεύειν κριμάτων δικαίων.
  usfm_code: SUS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν ἀμφότεροι κατανενυγμένοι περὶ αὐτῆς, καὶ οὐκ ἀνήγγειλαν ἀλλήλοις
    τὴν ὀδύνην ἑαυτῶν·
  usfm_code: SUS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι ᾐσχύνοντο ἀναγγεῖλαι τὴν ἐπιθυμίαν αὐτῶν, ὅτι ἤθελον συγγενέσθαι αὐτῇ.
  usfm_code: SUS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ παρετηροῦσαν φιλοτίμως καθʼ ἡμέραν ὁρᾷν αὐτήν.
  usfm_code: SUS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν ἕτερος τῷ ἑτέρῳ, πορευθῶμεν δὴ εἰς οἶκον, ὅτι ἀρίστου ὥρα ἐστί.
  usfm_code: SUS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξελθόντες διεχωρίσθησαν ἀπʼ ἀλλήλων, καὶ ἀνακάμφαντες ἦλθον ἐπιτοαυτὸ,
    καὶ ἀνετάζοντες ἀλλήλους τὴν αἰτίαν, ὡμολόγησαν τὴν ἐπιθυμίαν αὐτῶν· καὶ τότε
    κοινῇ συνετάξαντο καιρὸν, ὅτε αὐτὴν δυνήσονται εὑρεῖν μόνην.
  usfm_code: SUS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ παρατηρεῖν αὐτοὺς ἡμέραν εὔθετον, εἰσῆλθέ ποτε καθὼς χθὲς
    καὶ τρίτης ἡμέρας μετὰ δύο μόνων κορασίων, καὶ ἐπεθύμησε λούσασθαι ἐν τῷ παραδείσῳ,
    ὅτι καῦμα ἦν.
  usfm_code: SUS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἧν οὐδεὶς ἐκεῖ πλὴν οἱ δύο πρεσβύτεροι κεκρυμμένοι, καὶ παρατηροῦντες
    αὐτήν.
  usfm_code: SUS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῖς κορασίοις, ἐνέγκατε δή μοι ἔλαιον καὶ σμήγματα, καὶ τας θύρας
    τοῦ παραδείσου κλείσατε, ὅπως λούσωμαι.
  usfm_code: SUS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν καθὼς εἶπε, καὶ ἀπέκλεισαν τὰς θύρας τοῦ παραδείσου, καὶ ἐξῆλθαν
    κατὰ τὰς πλαγίας θύρας, ἐνέγκαι τὰ προστεταγμένα αὐταῖς, καὶ οὐκ εἴδοσαν τοὺς
    πρεσβυτέρους ὅτι ἦσαν κεκρυμμένοι.
  usfm_code: SUS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἐξήλθοσαν τὰ κοράσια, καὶ ἀνέστησαν οἱ δύο πρεσβύται, καὶ ἐπέδραμον
    αὐτῇ,
  usfm_code: SUS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ εἶπον, ἰδοὺ αἱ θύραι τοῦ παραδείσου κέκλεινται, καὶ οὐδεὶς θεωρεῖ ἡμᾶς,
    καὶ ἐν ἐπιθυμίᾳ σου ἐσμέν· διὸ συγκατάθου ἡμῖν, καὶ γενοῦ μεθʼ ἡμῶν.
  usfm_code: SUS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἰ δὲ μὴ, καταμαρτυρήσομέν σου, ὅτι ἦν μετὰ σοῦ νεανίσκος, καὶ διὰ τοῦτο ἐξαπέστειλας
    τὰ κοράσια ἀπὸ σοῦ.
  usfm_code: SUS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνεστέναξε Σωσάννα, καὶ εἶπε, στενά μοι πάντοθεν· ἐάν τε γὰρ τοῦτο πράξω,
    θάνατός μοι ἐστίν· ἐάν τε μὴ πράξω, οὐκ ἐκφεύξομαι τὰς χεῖρας ὑμῶν.
  usfm_code: SUS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αἱρετώτερόν μοι ἐστὶ μὴ πράξασαν ἐμπεσεῖν εἰς τὰς χεῖρας ὑμῶν, ἢ ἁμαρτεῖν
    ἐνώπιον Κυρίου.
  usfm_code: SUS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνεβόησε φωνῇ μεγάλῃ Σωσάννα· ἐβόησαν δὲ καὶ οἱ δύο πρεσβύται κατέναντι
    αὐτῆς.
  usfm_code: SUS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ δραμων ὁ εἷς, ἤνοιξε τὰς θύρας τοῦ παραδείσου.
  usfm_code: SUS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἤκουσαν τὴν κραυγὴν ἐν τῷ παραδεισῳ οἱ ἐκ τῆς οἰκίας, εἰσεπήδησαν διὰ
    τῆς πλαγίας θύρας ἰδεῖν τὸ συμβεβηκὸς αὐτῇ.
  usfm_code: SUS
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἡνίκα δὲ εἶπα οἱ πρεσβύται τοὺς λόγους αὐτῶν, κατῃσχύνθησαν οἱ δοῦλοι σφόδρα,
    ὅτι πώποτε οὐκ ἐῤῥήθη λόγος τοιοῦτος περὶ Σωσάννης.
  usfm_code: SUS
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῇ ἐπαύριον, ὡς συνῆλθεν ὁ λαὸς πρὸς τὸν ἄνδρα αὐτῆς Ἰωακεὶμ,
    ἦλθον οἱ δύο πρεσβύται πλήρεις τῆς ἀνόμου ἐννοίας κατὰ Σωσάννης, τοῦ θανατῶσαι
    αὐτὴν,
  usfm_code: SUS
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ εἶπαν ἔμπροσθεν τοῦ λαοῦ, ἀποστείλατε ἐπὶ Σωσάνναν θυγατέρα Χελκίου, ἥ
    ἐστι γυνὴ Ἰωακείμ· οἱ δὲ ἀπέστειλαν.
  usfm_code: SUS
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν αὐτὴ, καὶ οἱ γονεῖς αὐτῆς, καὶ τὰ τέκνα αὐτῆς, καὶ πάντες οἱ συγγενεῖς
    αὐτῆς.
  usfm_code: SUS
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἡ δὲ Σωσάννα ἦν τρυφερὰ σφόδρα, καὶ καλὴ τῷ εἴδει.
  usfm_code: SUS
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἱ δὲ παράνομοι ἐκέλευσαν ἀποκαλυφθῆναι αὐτὴν, ἦν γὰρ κατακεκαλυμμένη, ὅπως
    ἐμπλησθῶσι τοῦ κάλλους αὐτῆς.
  usfm_code: SUS
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔκλαιον δὲ οἱ παρʼ αὐτῆς, καὶ πάντες οἱ ἰδόντες αὐτήν.
  usfm_code: SUS
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀναστάντες δὲ οἱ δύο πρεσβύται ἐν μέσῳ τῷ λαῷ, ἔθηκαν τὰς χεῖρας ἐπὶ τὴν κεφαλὴν
    αὐτῆς.
  usfm_code: SUS
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἡ δὲ κλαίουσα ἀνέβλεψεν εἰς τὸν οὐρανὸν, ὅτι ἦν ἡ καρδία αὐτῆς πεποιθυῖα ἐπὶ
    Κυρίῳ.
  usfm_code: SUS
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἶπον δὲ οἱ πρεσβύται, περιπατούντων ἡμῶν ἐν τῷ παραδείσῳ μόνων, εἰσῆλθεν
    αὕτη μετὰ δύο παιδισκῶν, καὶ ἀπέκλεισε τὰς θύρας τοῦ παραδείσου, καὶ ἀπέλυσε τὰς
    παιδίσκας.
  usfm_code: SUS
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε πρὸς αὐτὴν νεανίσκος ὃς ἦν κεκρυμμένος, καὶ ἀνέπεσε μετʼ αὐτῆς.
  usfm_code: SUS
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἡμεῖς δὲ ὄντες ἐν τῇ γωνίᾳ τοῦ παραδείσου, ἰδόντες τὴν ἀνομίαν, ἐδράμομεν
    ἐπʼ αὐτούς.
  usfm_code: SUS
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἰδόντες συγγινομένους αὐτοὺς, ἐκείνου μὲν οὐκ ἠδυνήθημεν ἐγκρατεῖς γενέσθαι,
    διὰ τὸ ἰσχύειν αὐτὸν ὑπὲρ ἡμᾶς, καὶ ἀνοίξαντα τὰς θύρας ἐκπεπηδηκέναι,
  usfm_code: SUS
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ταύτης δὲ ἐπιλαβόμενοι, ἐπηρωτῶμεν, τίς ἦν ὁ νεανίσκος· καὶ οὐκ ἠθέλησεν ἀγγεῖλαι
    ἡμῖν· ταῦτα μαρτυροῦμεν.
  usfm_code: SUS
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπίστευσεν αὐτοῖς ἡ συναγωγὴ ὡς πρεσβυτέροις τοῦ λαοῦ καὶ κριταῖς· καὶ
    κατέκριναν αὐτὴν ἀποθανεῖν.
  usfm_code: SUS
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀνεβόησε δὲ φωνῇ μεγάλῃ Σωσάννα, καὶ εἶπεν, ὁ Θεὸς ὁ αἰώνιος, ὁ τῶν κρυπτῶν
    γνώστης, ὁ εἰδὼς τὰ πάντα πρὶν γενέσεως αὐτῶν,
  usfm_code: SUS
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: σὺ ἐπίστασαι ὅτι ψευδῆ μου κατεμαρτύρησαν· καὶ ἰδοὺ ἀποθνήσκω μὴ ποιήσασα
    μηδὲν ὧν οὗτοι ἐπονηρεύσαντο κατʼ ἐμοῦ.
  usfm_code: SUS
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἰσήκουσε Κύριος τῆς φωνῆς αὐτῆς.
  usfm_code: SUS
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπαγομένης αὐτῆς ἀπολέσθαι, ὁ Θεὸς ἐξήγειρε τὸ πνεῦμα τὸ ἅγιον παιδαρίου
    νεωτέρου ᾧ ὄνομα Δανιήλ.
  usfm_code: SUS
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐβόησε φωνῇ μεγάλῃ, ἀθῶος ἐγὼ ἀπὸ τοῦ αἵματος ταύτης.
  usfm_code: SUS
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐπέστρεψε δὲ πᾶς ὁ λαὸς πρὸς αὐτὸν, καὶ εἶπαν, τίς ὁ λόγος οὗτος, ὃν σὺ λελάληκας;
  usfm_code: SUS
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁ δὲ στὰς ἐν μέσῳ αὐτῶν, εἶπεν, οὕτως μωροὶ οἱ υἱοὶ Ἰσραήλ; οὐκ ἀνακρίναντες,
    οὐδὲ τὸ σαφὲς ἐπιγνόντες, κατεκρίνατε θυγατέρα Ἰσραήλ;
  usfm_code: SUS
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀναστρέψατε εἰς τὸ κριτήριον, ψευδῆ γὰρ οὗτοι κατεμαρτύρησαν αὐτῆς.
  usfm_code: SUS
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστρεψε πᾶς ὁ λαὸς μετὰ σπουδῆς· καὶ εἶπαν αὐτῷ οἱ πρεσβύτεροι, δεῦρο
    κάθισον ἐν μέσῳ ἡμῶν, καὶ ἀνάγγειλον ἡμῖν, ὅτι σοὶ δέδωκεν ὁ Θεὸς τὸ πρεσβεῖον.
  usfm_code: SUS
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Δανιὴλ, διαχωρίσατε αὐτοὺς ἀπʼ ἀλλήλων μακρὰν, καὶ ἀνακρινῶ
    αὐτούς.
  usfm_code: SUS
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὡς δὲ διεχωρίσθησαν εἷς ἀπὸ τοῦ ἑνὸς, ἐκάλεσε τὸν ἕνα αὐτῶν, καὶ εἶπε πρὸς
    αὐτὸν, πεπαλαιωμένε ἡμερῶν κακῶν, νῦν ἥκασιν αἱ ἁμαρτίαι σου, ἃς ἐποίεις τὸ πρότερον,
  usfm_code: SUS
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: κρίνων κρίσεις ἀδίκους· καὶ τοὺς μὲν ἀθώους κατακρίνων, ἀπολύων δὲ τοὺς αἰτίους,
    λέγοντος τοῦ Θεοῦ, ἀθῶον καὶ δίκαιον οὐκ ἀποκτενεῖς.
  usfm_code: SUS
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Νῦν οὖν ταύτην εἴπερ εἶδες, εἰπὸν, ὑπὸ τί δένδρον εἶδες αὐτοὺς ὁμιλοῦντας
    ἀλλήλοις; ὁ δὲ εἶπεν, ὑπὸ σχῖνον.
  usfm_code: SUS
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Δανιὴλ, ὀρθῶς ἔψευσαι εἰς τὴν σεαυτοῦ κεφαλήν· ἤδη γὰρ ἄγγελος φάσιν
    Θεοῦ λαβὼν παρὰ τοῦ Θεοῦ, σχίσει σε μέσον.
  usfm_code: SUS
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ μεταστήσας αὐτὸν, ἐκέλευσε προσαγαγεῖν τὸν ἕτερον, καὶ εἶπεν αὐτῷ, σπέρμα
    Χαναὰν, καὶ οὐκ Ἰούδα, τὸ κάλλος ἐξηπάτησέ σε, καὶ ἐπιθυμία διέστρεψε τὴν καρδίαν
    σου.
  usfm_code: SUS
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὕτως ἑποιεῖτε θυγατράσιν Ἰσραὴλ, καὶ ἐκεῖναι φοβούμεναι ὡμίλουν ὑμῖν· ἀλλʼ
    οὐ θυγάτηρ Ἰούδα ὑπέμεινε τὴν ἀνομίαν ὑμῶν.
  usfm_code: SUS
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Νῦν οὖν λέγε μοι, ὑπὸ τί δένδρον κατέλαβες αὐτοὺς ὁμιλοῦντας ἀλλήλοις; ὁ δὲ
    εἶπεν, ὑπὸ πρίνον.
  usfm_code: SUS
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ Δανιὴλ, ὀρθῶς ἔψευσαι καὶ σὺ εἰς τὴν σεαυτοῦ κεφαλὴν· μένει γὰρ
    ὁ ἄγγελος τοῦ Θεοῦ, τὴν ῥομφαίαν ἔχων πρίσαι σε μέσον, ὅπως ἐξολοθρεύσῃ ὑμᾶς.
  usfm_code: SUS
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνεβόησε πᾶσα ἡ συναγωγὴ φωνῇ μεγάλῃ, καὶ εὐλόγησαν τῷ Θεῷ τῷ σώζοντι
    τοὺς ἐλπίζοντας ἐπʼ αὐτόν.
  usfm_code: SUS
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν ἐπὶ τοὺς δύο πρεσβύτας, ὅτι συνέστησεν αὐτοὺς Δανιὴλ ἐκ τοῦ
    στόματος αὐτῶν ψευδομαρτυρήσαντας.
  usfm_code: SUS
  verse: '61'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν αὐτοῖς ὃν τρόπον ἐπονηρεύσαντο τῷ πλησίον· ποιῆσαι κατὰ τὸν νόμον
    Μωυσῆ· καὶ ἀπέκτειναν αὐτοὺς, καὶ ἐσώθη αἷμα ἀναίτιον ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  usfm_code: SUS
  verse: '62'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Χελκίας δὲ καὶ ἡ γυνὴ αὐτοῦ ᾔνεσαν περὶ τῆς θυγατρὸς αὐτῶν μετὰ Ἰωακεὶμ τοῦ
    ἀνδρὸς αὐτῆς καὶ τῶν συγγενῶν αὐτῶν, ὅτι οὐχ εὑρέθη ἐν αὐτῇ ἄσχημον πρᾶγμα.
  usfm_code: SUS
  verse: '63'
- book: μετάφραση των εβδομήκοντα ΣΩΣΑΝΝΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ Δανιὴλ ἐγένετο μέγας ἐνώπιον τοῦ λαοῦ ἀπὸ τῆς ἡμέρας ἐκείνης, καὶ ἐπέκεινα.
  usfm_code: SUS
  verse: '64'
