  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτὸν ἐκράτησαν ἀδελφοὶ αὐτῶν Βενεῒ υἱὸς Ἠναδὰδ, ἄρχων ἡμίσους περιχώρου
