- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τὴν πύλην τῆς φάραγγος ἐκράτησαν Ἀνοὺν καὶ οἱ κατοικοῦντες Ζανώ· αὐτοὶ ᾠκοδόμησαν
