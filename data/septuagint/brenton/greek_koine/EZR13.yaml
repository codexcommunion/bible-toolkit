  iso-639-2_language_code: grc
  text: Καὶ ἐκράτησεν ἐπὶ χεῖρα αὐτοῦ Ἀζοὺρ υἱὸς Ἰησοῦ, ἄρχων τοῦ Μασφαὶ, μέτρον δεύτερον
