  iso-639-2_language_code: grc
  text: Μετʼ αὐτὸν ἐκράτησε Μεραμὼθ υἱὸς Οὐρία, υἱοῦ Ἀκκὼς, μέτρον δεύτερον ἀπὸ θύρας
