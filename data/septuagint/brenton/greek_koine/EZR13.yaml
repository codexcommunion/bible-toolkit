  iso-639-2_language_code: grc
  text: Καὶ τὴν πύλην τῆς κοπρίας ἐκράτησε Μελχία υἱὸς Ῥηχὰβ, ἄρχων περιχώρου Βηθακχαρὶμ,
    αὐτὸς καὶ υἱοὶ αὐτοῦ· καὶ ἐσκέπασαν αὐτὴν, καὶ ἔστησαν θύρας αὐτῆς καὶ κλεῖθρα
    αὐτῆς καὶ μοχλοὺς αὐτῆς.
  usfm_code: EZR
