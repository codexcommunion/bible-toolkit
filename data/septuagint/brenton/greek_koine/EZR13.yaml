  usfm_code: EZR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὀπίσω αὐτοῦ ἐκράτησαν οἱ Λευῖται, Ῥαοὺμ υἱὸς Βανί· ἐπὶ χεῖρα αὐτοῦ ἐκράτησεν
