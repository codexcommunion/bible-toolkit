- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ χεῖρα αὐτῶν ἐκράτησε Ῥαφαΐα υἱὸς Σοὺρ, ἄρχων ἡμίσους περιχώρου Ἱερουσαλήμ.
  usfm_code: EZR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ χεῖρα αὐτῶν ἐκράτησεν Ἰεδαΐα υἱὸς Ἑρωμὰφ, καὶ κατέναντι οἰκίας αὐτοῦ·
