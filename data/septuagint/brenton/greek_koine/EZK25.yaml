- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τοὺς υἱοὺς Ἀμμὼν, καὶ προφήτευσον
    ἐπʼ αὐτοὺς,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς τοῖς υἱοῖς Ἀμμὼν,
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: διατοῦτο ἰδοὺ ἐγὼ παραδίδωμι ὑμᾶς τοῖς υἱοῖς Κεδὲμ εἰς κληρονομίαν, καὶ κατασκηνώσουσιν
    ἐν τῇ ἀπαρτίᾳ αὐτῶν ἐν σοὶ, καὶ δώσουσιν ἐν σοὶ τὰ σκηνώματα αὐτῶν· αὐτοὶ φάγονται
    τοὺς καρπούς σου, καὶ αὐτοὶ πίονται τὴν πιότητά σου.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὴν πόλιν τοῦ Ἀμμὼν εἰς νομὰς καμήλων, καὶ τοὺς υἱοὺς Ἀμμὼν εἰς νομὴν
    προβάτων, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος, ἀνθʼ ὧν ἐκρότησας τὴν χεῖρά σου, καὶ ἐψόφησας τῷ
    ποδί σου, καὶ ἐπέχαρας ἐκ ψυχῆς σου ἐπὶ τὴν γῆν τοῦ Ἰσραὴλ,
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: διατοῦτο ἐκτενῶ τὴν χεῖρά μου ἐπὶ σὲ, καὶ δώσω σε εἰς διαρπαγὴν ἐν τοῖς ἔθνεσι,
    καὶ ἐξολεθρεύσω σε ἐκ τῶν λαῶν, καὶ ἀπολῶ σε ἐκ τῶν χωρῶν ἀπωλείᾳ, καὶ ἐπιγνώσῃ
    διότι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἀνθʼ ὧν εἶπε Μωάβ, ἰδοὺ, οὐχ ὃν τρόπον πάντα τὰ ἔθνη, οἶκος
    Ἰσραὴλ καὶ Ἰούδα;
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἐγὼ παραλύω τὸν ὦμον Μωάβ ἀπὸ πόλεων ἀκρωτηρίων αὐτοῦ, ἐκλεκτὴν
    γῆν, οἶκον Βεθασιμούθ ἐπάνω πηγῆς πόλεως παραθαλασσίας,
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: τοὺς υἱοὺς Κεδὲμ ἑπὶ τοὺς υἱοὺς Ἀμμὼν δέδωκα αὐτῷ εἰς κληρονομίαν, ὅπως μὴ
    μνεία γένηται τῶν υἱῶν Ἀμμών.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ εἰς Μωὰβ ποιήσω ἐκδίκησιν, καὶ ἐπιγνώσονται διότι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἀνθʼ ὧν ἐποίησεν ἡ Ἰδουμαία ἐν τῷ ἐκδικῆσαι αὐτοὺς ἐκδίκησιν
    εἰς τὸν οἶκον Ἰούδα, καὶ ἐμνησικάκησαν, καὶ ἐξεδίκησαν δίκην,
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: διατοῦτο τάδε λέγει Κύριος, καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ τὴν Ἰδουμαίαν, καὶ
    ἐξολοθρεύσω ἐξ αὐτῆς ἄνθρωπον καὶ κτῆνος, καὶ θήσομαι αὐτὴν ἔρημον, καὶ ἐκ Θαιμὰν
    διωκόμενοι ἐν ῥομφαίᾳ πεσοῦνται.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ δώσω ἐκδίκησίν μου ἐπὶ τὴν Ἰδουμαίαν ἐν χειρὶ λαοῦ μου Ἰσραὴλ, καὶ ποιήσουσιν
    ἐν τῇ Ἰδουμαίᾳ κατὰ τὴν ὀργήν μου καὶ κατὰ τὸν θυμόν μου, καὶ ἐπιγνώσονται τὴν
    ἐκδίκησίν μου, λέγει Κύριος.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἀνθʼ ὧν ἐποίησαν οἱ ἀλλόφυλοι ἐν ἐκδικήσει, καὶ
    ἐξανέστησαν ἐκδίκησιν ἐπιχαίροντες ἐκ ψυχῆς, τοῦ ἐξαλεῖψαι ἕως ἑνὸς,
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐκτείνω τὴν χεῖρά μου ἐπὶ τοὺς ἀλλοφύλους,
    καὶ ἐξολοθρεύσω Κρῆτας, καὶ ἀπολῶ τοὺς καταλοίπους τοὺς κατοικοῦντας τὴν παραλίαν·
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσω ἐν αὐτοῖς ἐκδικήσεις μεγάλας, καὶ ἐπιγνώσονται διότι ἐγὼ Κύριος,
    ἐν τῷ δοῦναι τὴν ἐκδίκησίν μου ἐπʼ αὐτούς.
  usfm_code: EZK
  verse: '17'
