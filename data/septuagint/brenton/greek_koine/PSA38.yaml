- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, τῷ Ἰδιθοὺν ᾠδὴ τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἶπα, φυλάξω τὰς ὁδούς μου, τοῦ μὴ ἁμαρτάνειν ἐν γλώσσῃ μου· ἐθέμην
    τῷ στόματί μου φυλακὴν, ἐν τῷ συστῆναι τὸν ἁμαρτωλὸν ἐναντίον μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐκωφώθην καὶ ἐταπεινώθην καὶ ἐσίγησα ἐξ ἀγαθῶν, καὶ τὸ ἄλγημά μου ἀνεκαινίσθη.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐθερμάνθη ἡ καρδία μου ἐντός μου, καὶ ἐν τῇ μελέτῃ μου ἐκκαυθήσεται
    πῦρ· ἐλάλησα ἐν γλώσσῃ μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Γνώρισόν μοι Κύριε τὸ πέρας μου, καὶ τὸν ἀριθμὸν τῶν ἡμερῶν μου τίς
    ἐστιν, ἵνα γνῶ τί ὑστερῶ ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἰδοὺ παλαιὰς ἔθου τὰς ἡμέρας μου, καὶ ὑπόστασίς μου ὡσεὶ οὐθὲν ἐνώπιόν
    σου· πλὴν τὰ σύμπαντα ματαιότης, πᾶς ἄνθρωπος ζῶν· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μέντοιγε ἐν εἰκόνι διαπορεύεται ἄνθρωπος, πλὴν μάτην ταράσσεται· θησαυρίζει,
    καὶ οὐ γινώσκει τίνι συνάξει αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ νῦν τίς ἡ ὑπομονή μου; οὐχὶ ὁ Κύριος; καὶ ἡ ὑπόστασίς μου παρὰ σοί
    ἐστι· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀπὸ πασῶν τῶν ἀνομιῶν μου ῥῦσαί με, ὄνειδος ἄφρονι ἔδωκάς με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐκωφώθην καὶ οὐκ ἤνοιξα τὸ στόμα μου, ὅτι σὺ εἶ ὁ ποιήσας με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀπόστησον ἀπʼ ἐμοῦ τὰς μάστιγάς σου· ἀπὸ τῆς ἰσχύος τῆς χειρός σου ἐγὼ
    ἐξέλιπον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐν ἐλεγμοῖς ὑπὲρ ἀνομίας ἐπαίδευσας ἄνθρωπον· καὶ ἐξέτηξας ὡς ἀράχνην
    τὴν ψυχὴν αὐτοῦ, πλὴν μάτην ταράσσεται πᾶς ἄνθρωπος· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Εἰσάκουσον τῆς προσευχῆς μου Κύριε καὶ τῆς δεήσεώς μου· ἐνώτισαι τῶν
    δακρύων μου· μὴ παρασιωπήσῃς, ὅτι πάροικος ἐγώ εἰμι ἐν τῇ γῇ καὶ παρεπίδημος,
    καθὼς πάντες οἱ πατέρες μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  book_usfm_code: PSA
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἄνες μοι ἵνα ἀναψύξω πρὸ τοῦ με ἀπελθεῖν, καὶ οὐκέτι μὴ ὑπάρξω.
