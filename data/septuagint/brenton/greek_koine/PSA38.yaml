- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, τῷ Ἰδιθοὺν ᾠδὴ τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Εἶπα, φυλάξω τὰς ὁδούς μου, τοῦ μὴ ἁμαρτάνειν ἐν γλώσσῃ μου· ἐθέμην τῷ στόματί
    μου φυλακὴν, ἐν τῷ συστῆναι τὸν ἁμαρτωλὸν ἐναντίον μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐκωφώθην καὶ ἐταπεινώθην καὶ ἐσίγησα ἐξ ἀγαθῶν, καὶ τὸ ἄλγημά μου ἀνεκαινίσθη.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐθερμάνθη ἡ καρδία μου ἐντός μου, καὶ ἐν τῇ μελέτῃ μου ἐκκαυθήσεται πῦρ· ἐλάλησα
    ἐν γλώσσῃ μου,
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Γνώρισόν μοι Κύριε τὸ πέρας μου, καὶ τὸν ἀριθμὸν τῶν ἡμερῶν μου τίς ἐστιν,
    ἵνα γνῶ τί ὑστερῶ ἐγώ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἰδοὺ παλαιὰς ἔθου τὰς ἡμέρας μου, καὶ ὑπόστασίς μου ὡσεὶ οὐθὲν ἐνώπιόν σου·
    πλὴν τὰ σύμπαντα ματαιότης, πᾶς ἄνθρωπος ζῶν· διάψαλμα.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Μέντοιγε ἐν εἰκόνι διαπορεύεται ἄνθρωπος, πλὴν μάτην ταράσσεται· θησαυρίζει,
    καὶ οὐ γινώσκει τίνι συνάξει αὐτά.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ νῦν τίς ἡ ὑπομονή μου; οὐχὶ ὁ Κύριος; καὶ ἡ ὑπόστασίς μου παρὰ σοί ἐστι·
    διάψαλμα.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἀπὸ πασῶν τῶν ἀνομιῶν μου ῥῦσαί με, ὄνειδος ἄφρονι ἔδωκάς με.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐκωφώθην καὶ οὐκ ἤνοιξα τὸ στόμα μου, ὅτι σὺ εἶ ὁ ποιήσας με.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἀπόστησον ἀπʼ ἐμοῦ τὰς μάστιγάς σου· ἀπὸ τῆς ἰσχύος τῆς χειρός σου ἐγὼ ἐξέλιπον.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐν ἐλεγμοῖς ὑπὲρ ἀνομίας ἐπαίδευσας ἄνθρωπον· καὶ ἐξέτηξας ὡς ἀράχνην τὴν
    ψυχὴν αὐτοῦ, πλὴν μάτην ταράσσεται πᾶς ἄνθρωπος· διάψαλμα.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Εἰσάκουσον τῆς προσευχῆς μου Κύριε καὶ τῆς δεήσεώς μου· ἐνώτισαι τῶν δακρύων
    μου· μὴ παρασιωπήσῃς, ὅτι πάροικος ἐγώ εἰμι ἐν τῇ γῇ καὶ παρεπίδημος, καθὼς πάντες
    οἱ πατέρες μου.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἄνες μοι ἵνα ἀναψύξω πρὸ τοῦ με ἀπελθεῖν, καὶ οὐκέτι μὴ ὑπάρξω.
  usfm_code: PSA
  verse: '14'
