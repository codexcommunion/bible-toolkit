- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισαν οἱ ἄρχοντες τοῦ λαοῦ ἐν Ἱερουσαλήμ· καὶ οἱ κατάλοιποι τοῦ λαοῦ
    ἐβάλοσαν κλήρους ἐνέγκαι ἕνα ἀπὸ τῶν δέκα καθίσαι ἐν Ἱερουσαλὴμ πόλει τῇ ἁγίᾳ,
    καὶ ἐννέα μέρη ἐν ταῖς πόλεσι.
  usfm_code: EZR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
