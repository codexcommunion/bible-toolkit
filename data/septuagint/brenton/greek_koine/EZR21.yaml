  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: διακόσιοι ὀγδοηκοντατέσσαρες.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ οἱ πυλωροὶ, Ἀκοὺβ, Τελαμὶν, καὶ οἱ ἀδελφοὶ αὐτῶν, ἑκατὸν ἑβδομηκονταδύο.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐπίσκοπος Λευιτῶν υἱὸς Βανὶ, υἱὸς Οζὶ, υἱὸς Ἀσαβία, υἱὸς Μιχά· ἀπὸ
    υἱῶν Ἀσὰφ, τῶν ᾀδόντων ἀπέναντι ἔργου οἴκου τοῦ Θεοῦ·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ὅτι ἐντολὴ τοῦ βασιλέως εἰς αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ Φαθαΐα υἱὸς Βασηζὰ πρὸς χεῖρα τοῦ βασιλέως εἰς πᾶν χρῆμα τῷ λαῷ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ πρὸς τὰς ἐπαύλεις ἐν ἀγρῷ αὐτῶν· καὶ ἀπὸ υἱῶν Ἰούδα ἐκάθισαν ἐν
    Καριαθαρβὸκ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: καὶ ἐν Ἰησοὺ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ ἐν Βηρσαβεὲ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: καὶ ἐπαύλεις αὐτῶν Λαχὶς καὶ ἀγροὶ αὐτῆς· καὶ παρενεβάλοσαν ἐν Βηρσαβεέ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ οἱ υἱοὶ Βενιαμὶν ἀπὸ Γαβαὰ Μαχμάς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἀπὸ τῶν Λευιτῶν μερίδες Ἰούδα τῷ Βενιαμίν.
