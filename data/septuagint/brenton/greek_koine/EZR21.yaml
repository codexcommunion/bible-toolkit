- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐκάθισαν οἱ ἄρχοντες τοῦ λαοῦ ἐν Ἱερουσαλήμ· καὶ οἱ κατάλοιποι τοῦ
    λαοῦ ἐβάλοσαν κλήρους ἐνέγκαι ἕνα ἀπὸ τῶν δέκα καθίσαι ἐν Ἱερουσαλὴμ πόλει τῇ
    ἁγίᾳ, καὶ ἐννέα μέρη ἐν ταῖς πόλεσι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εὐλόγησεν ὁ λαὸς τοὺς πάντας ἄνδρας τοὺς ἑκουσιαζομένους καθίσαι
    ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ οὗτοι οἱ ἄρχοντες τῆς χώρας οἳ ἐκάθισαν ἐν Ἱερουσαλὴμ καὶ ἐν πόλεσιν
    Ἰούδα· ἐκάθισαν ἀνὴρ ἐν κατασχέσει αὐτοῦ ἐν πόλεσιν αὐτῶν Ἰσραὴλ, οἱ ἱερεῖς, καὶ
    οἱ Λευῖται, καὶ οἱ Ναθιναοι, καὶ οἱ υἱοὶ δούλων Σαλωμών·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐν Ἱερουσαλὴμ ἐκάθισαν ἀπὸ υἱῶν Ἰούδα, καὶ ἀπὸ υἱῶν Βενιαμίν· Ἀπὸ
    υἱῶν Ἰούδα, Ἀθαΐα υἱὸς Ἀζία, υἱὸς Ζαχαρία, υἱὸς Σαμαρία, υἱὸς Σαφατία, υἱὸς Μαλελεήλ·
    καὶ ἀπὸ τῶν υἱῶν Φαρὲς,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ Μαασία υἱὸς Βαροὺχ, υἱὸς Χαλαζὰ, υἱὸς Ὀζία, υἱὸς Ἀδαΐα, υἱὸς Ἰωαρὶβ,
    υἱὸς Ζαχαρίου, υἱὸς τοῦ Σηλωνί.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πάντες υἱοὶ Φαρὲς οἱ καθήμενοι ἐν Ἱερουσαλὴμ, τετρακόσιοι ἑξηκονταοκτὼ
    ἄνδρες δυνάμεως.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ οὗτοι υἱοὶ Βενιαμὶν, Σηλὼ υἱὸς Μεσουλὰμ, υἱὸς Ἰωὰδ, υἱὸς Φαδαΐα,
    υἱὸς Κωλεΐα, υἱὸς Μαασίου, υἱὸς Ἐθιὴλ, υἱὸς Ἰεσία,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ὀπίσω αὐτοῦ Γηβὲ, Σηλὶ, ἐννακόσιοι εἰκοσιοκτώ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ Ἰωὴλ υἱὸς Ζεχρὶ ἐπίσκοπος ἐπʼ αὐτούς· καὶ Ἰούδα υἱὸς Ἀσανὰ ἀπὸ τῆς
    πόλεως, δεύτερος.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀπὸ τῶν ἱερέων· καὶ Ἰαδία υἱὸς Ἰωαρὶβ, Ἰαχὶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Σαραία υἱὸς Ἐλχία, υἱὸς Μεσουλὰμ, υἱὸς Σαδδοὺκ, υἱὸς Μαριὼθ, υἱὸς Αἰτὼθ,
    ἀπέναντι οἴκου τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ οἱ ἀδελφοὶ αὐτῶν ποιοῦντες τὸ ἔργον τοῦ οἴκου, ὀκτακόσιοι εἰκοσιδύο·
    καὶ Ἀδαΐα υἱὸς Ἱεροὰμ, υἱοῦ Φαλαλία, υἱοῦ Ἀμασὶ, υἱὸς Ζαχαρία, υἱὸς Φασσοὺρ, υἱὸς
    Μελχία,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἀδελφοὶ αὐτοῦ ἄρχοντες πατριῶν, διακόσιοι τεσσαρακονταδύο· καὶ Ἀμασία
    υἱὸς Ἐσδριὴλ, υἱοῦ Μεσαριμὶθ, υἱοῦ Ἐμμὴρ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἀδελφοὶ αὐτοῦ δυνατοὶ παρατάξεως, ἐκατὸν εἰκοσιοκτώ· καὶ ἐπίσκοπος
    Βαδιὴλ υἱὸς τῶν μεγάλων.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀπὸ τῶν Λευιτῶν, Σαμαΐα υἱὸς Ἐσρικὰμ, Ματθανίας υἱὸς Μιχὰ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  book_usfm_code: EZR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ Ἰωβὴβ υἱὸς Σαμουῒ,
