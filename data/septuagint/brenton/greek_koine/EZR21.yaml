- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι οἱ ἄρχοντες τῆς χώρας οἳ ἐκάθισαν ἐν Ἱερουσαλὴμ καὶ ἐν πόλεσιν Ἰούδα·
    ἐκάθισαν ἀνὴρ ἐν κατασχέσει αὐτοῦ ἐν πόλεσιν αὐτῶν Ἰσραὴλ, οἱ ἱερεῖς, καὶ οἱ Λευῖται,
    καὶ οἱ Ναθιναοι, καὶ οἱ υἱοὶ δούλων Σαλωμών·
  usfm_code: EZR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐν Ἱερουσαλὴμ ἐκάθισαν ἀπὸ υἱῶν Ἰούδα, καὶ ἀπὸ υἱῶν Βενιαμίν· Ἀπὸ υἱῶν
