- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐξεκκλησίασε Δαυὶδ πάντας τοὺς ἄρχοντας Ἰσραὴλ, ἄρχοντας τῶν κριτῶν,
    καὶ πάντας τοὺς ἄρχοντας τῶν ἐφημεριῶν τῶν περὶ τὸ σῶμα τοῦ βασιλέως, καὶ ἄρχοντας
    τῶν χιλιάδων καὶ τῶν ἑκατοντάδων, καὶ τοὺς γαζοφύλακας, καὶ τοὺς ἐπὶ τῶν ὑπαρχόντων
    αὐτοῦ, καὶ πάσης τῆς κτήσεως τοῦ βασιλέως, καὶ τῶν υἱῶν αὐτοῦ, σὺν τοῖς εὐνούχοις,
    καὶ τοὺς δυνάστας, καὶ τοὺς μαχητὰς τῆς στρατιᾶς ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔστη Δαυὶδ ἐν μέσῳ τῆς ἐκκλησίας, καὶ εἶπεν, ἀκούσατέ μου ἀδελφοί
    μου, καὶ λαός μου· ἐμοὶ ἐγένετο ἐπὶ καρδίαν οἰκοδομῆσαι οἶκον ἀναπαύσεως τῆς κιβωτοῦ
    διαθήκης Κυρίου, καὶ στάσιν ποδῶν Κυρίου ἡμῶν, καὶ ἡτοίμασα τὰ εἰς τὴν κατασκήνωσιν
    ἐπιτήδεια.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ὁ Θεὸς εἶπεν, οὐκ οἰκοδομήσεις ἐμοὶ οἶκον τοῦ ἐπονομάσαι τὸ ὄνομά
    μου ἐπʼ αὐτῷ, ὅτι ἄνθρωπος πολεμιστὴς εἶ σὺ, καὶ αἷμα ἐξέχεας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐξελέξατο Κύριος ὁ Θεὸς Ἰσραὴλ ἐν ἐμοὶ ἀπὸ παντὸς οἴκου πατρός μου
    εἶναι βασιλέα ἐπὶ Ἰσραὴλ εἰς τὸν αἰῶνα, καὶ ἐν Ἰούδα ᾑρέτικε τὸ βασίλειον, καὶ
    ἐξ οἴκου Ἰούδα τὸν οἶκον τοῦ πατρός μου· καὶ ἐν τοῖς υἱοῖς τοῦ πατρός μου, ἐν
    ἐμοὶ ἠθέλησε τοῦ γενέσθαι με εἰς βασιλέα ἐπὶ παντὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀπὸ πάντων τῶν υἱῶν μου, ὅτι πολλοὺς υἱοὺς ἔδωκέ μοι Κύριος, ἐξελέξατο
    ἐν Σαλωμὼν τῷ υἱῷ μου καθίσαι αὐτὸν ἐπὶ θρόνου βασιλείας Κυρίου ἐπὶ τὸν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπέ μοι ὁ Θεὸς, Σαλωμὼν ὁ υἱός σου οἰκοδομήσει τὸν οἶκόν μου καὶ
    τὴν αὐλήν μου, ὅτι ᾑρέτικα ἐν αὐτῷ εἶναί μου υἱὸν, κᾀγὼ ἔσομαι αὐτῷ εἰς πατέρα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ κατορθώσω τὴν βασιλείαν αὐτοῦ ἕως αἰῶνος, ἐὰν ἰσχύσῃ τοῦ φυλάξασθαι
    τὰς ἐντολάς μου, καὶ τὰ κρίματά μου, ὡς ἡ ἡμέρα αὕτη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ νῦν κατὰ πρόσωπον πάσης ἐκκλησίας Κυρίου, καὶ ἐν ὠσὶ Θεοῦ ἡμῶν,
    φυλάξασθε καὶ ζητήσατε πάσας τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ ἡμῶν, ἵνα κληρονομήσητε
    τὴν γῆν τὴν ἀγαθὴν, καὶ κατακληρονομήσητε τοῖς υἱοῖς ὑμῶν μεθʼ ὑμᾶς ἕως αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ νῦν Σαλωμὼν υἱὲ, γνῶθι τὸν Θεὸν τῶν πατέρων σου, καὶ δούλευε αὐτῷ
    ἐν καρδίᾳ τελείᾳ· καὶ ψυχῇ θελούσῃ, ὅτι πάσας καρδίας ἐτάζει Κύριος, καὶ πᾶν ἐνθύμημα
    γινώσκει· ἐὰν ζητήσῃς αὐτὸν, εὑρεθήσεταί σοι, καὶ ἐὰν καταλείψῃς αὐτὸν, καταλείψει
    σε εἰς τέλος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἴδε νῦν, ὅτι Κύριος ᾑρέτικέ σε οἰκοδομῆσαι αὐτῷ οἶκον εἰς ἁγίασμα, ἴσχυε
    καὶ ποίει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἔδωκε Δαυὶδ Σαλωμὼν τῷ υἱῷ αὐτοῦ τὸ παράδειγμα τοῦ ναοῦ καὶ τῶν
    οἴκων αὐτοῦ, καὶ τῶν ζακχῶν αὐτοῦ, καὶ τῶν ὑπερῴων, καὶ τῶν ἀποθηκῶν τῶν ἐσωτέρων,
    καὶ τοῦ οἴκου τοῦ ἐξιλασμοῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ τὸ παράδειγμα ὃ εἶχεν ἐν πνεύματι αὐτοῦ, τῶν αὐλῶν οἴκου Κυρίου,
    καὶ πάντων τῶν παστοφορίων τῶν κύκλῳ τῶν εἰς τὰς ἀποθήκας οἴκου Κυρίου, καὶ τῶν
    ἀποθηκῶν τῶν ἁγίων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ τῶν καταλυμάτων, καὶ τῶν ἐφημεριῶν τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς
    πᾶσαν ἐργασίαν λειτουργίας οἴκου Κυρίου, καὶ τῶν ἀποθηκῶν τῶν λειτουργησίμων σκευῶν
    τῆς λατρείας οἴκου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ τὸν σταθμὸν τῆς ὁλκῆς αὐτῶν τῶν τε χρυσῶν καὶ ἀργυρῶν λυχνιῶν τὴν
    ὁλκὴν ἔδωκεν αὐτῷ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ τῶν λύχνων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἔδωκεν αὐτῷ ὁμοίως τὸν σταθμὸν τῶν τραπεζῶν τῆς προθέσεως, ἑκάστης τραπέζης
    χρυσῆς, καὶ ὡσαύτως τῶν ἀργυρῶν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ τῶν κρεαγρῶν καὶ σπονδείων καὶ τῶν φιαλῶν τῶν χρυσῶν· καὶ τὸν σταθμὸν
    τῶν χρυσῶν καὶ τῶν ἀργυρῶν, καὶ θυΐσκων κεφουρὲ, ἑκάστου σταθμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ τῶν τοῦ θυσιαστηρίου τῶν θυμιαμάτων ἐκ χρυσίου δοκίμου σταθμὸν ὑπέδειξεν
    αὐτῷ, καὶ τὸ παράδειγμα τοῦ ἅρματος τῶν χερουβὶμ τῶν διαπεπετασμένων ταῖς πτέρυξι,
    καὶ σκιαζόντων ἐπὶ τῆς κιβωτοῦ διαθήκης Κυρίου·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: πάντα ἐν γραφῇ χειρὸς Κυρίου ἔδωκε Δαυὶδ Σαλωμὼν, κατὰ τὴν περιγενηθεῖσαν
    αὐτῷ σύνεσιν τῆς κατεργασίας τοῦ παραδείγματος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἶπε Δαυὶδ Σαλωμὼν τῷ υἱῷ αὐτοῦ, ἴσχυε καὶ ἀνδρίζου καὶ ποίει, μὴ
    φοβοῦ μηδὲ πτοηθῇς, ὅτι Κύριος ὁ Θεός μου μετὰ σοῦ, οὐκ ἀνήσει σε, καὶ οὐ μὴ ἐγκαταλίπῃ
    ἕως τοῦ συντελέσαι σε πᾶσαν ἐργασίαν λειτουργίας οἴκου Κυρίου· καὶ ἰδοὺ τὸ παράδειγμα
    τοῦ ναοῦ καὶ τοῦ οἴκου αὐτοῦ, καὶ ζακχῶ αὐτοῦ, καὶ τὰ ὑπερῷα καὶ τὰς ἀποθήκας
    τὰς ἐσωτέρας, καὶ τὸν οἶκον τοῦ ἱλασμοῦ, καὶ τὸ παράδειγμα οἴκου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  book_usfm_code: 1CH
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἰδοὺ αἱ ἐφημερίαι τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς πᾶσαν λειτουργίαν
    οἴκου Κυρίου, καὶ μετὰ σοῦ ἐν πάσῃ πραγματείᾳ, καὶ πᾶς πρόθυμος ἐν σοφίᾳ κατὰ
    πᾶσαν τέχνην, καὶ οἱ ἄρχοντες καὶ πᾶς ὁ λαὸς εἰς πάντας τοὺς λόγους σου.
