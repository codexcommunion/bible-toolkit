- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐξεκκλησίασε Δαυὶδ πάντας τοὺς ἄρχοντας Ἰσραὴλ, ἄρχοντας τῶν κριτῶν, καὶ
    πάντας τοὺς ἄρχοντας τῶν ἐφημεριῶν τῶν περὶ τὸ σῶμα τοῦ βασιλέως, καὶ ἄρχοντας
    τῶν χιλιάδων καὶ τῶν ἑκατοντάδων, καὶ τοὺς γαζοφύλακας, καὶ τοὺς ἐπὶ τῶν ὑπαρχόντων
    αὐτοῦ, καὶ πάσης τῆς κτήσεως τοῦ βασιλέως, καὶ τῶν υἱῶν αὐτοῦ, σὺν τοῖς εὐνούχοις,
    καὶ τοὺς δυνάστας, καὶ τοὺς μαχητὰς τῆς στρατιᾶς ἐν Ἱερουσαλήμ.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἔστη Δαυὶδ ἐν μέσῳ τῆς ἐκκλησίας, καὶ εἶπεν, ἀκούσατέ μου ἀδελφοί μου,
    καὶ λαός μου· ἐμοὶ ἐγένετο ἐπὶ καρδίαν οἰκοδομῆσαι οἶκον ἀναπαύσεως τῆς κιβωτοῦ
    διαθήκης Κυρίου, καὶ στάσιν ποδῶν Κυρίου ἡμῶν, καὶ ἡτοίμασα τὰ εἰς τὴν κατασκήνωσιν
    ἐπιτήδεια.
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ὁ Θεὸς εἶπεν, οὐκ οἰκοδομήσεις ἐμοὶ οἶκον τοῦ ἐπονομάσαι τὸ ὄνομά μου
    ἐπʼ αὐτῷ, ὅτι ἄνθρωπος πολεμιστὴς εἶ σὺ, καὶ αἷμα ἐξέχεας.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐξελέξατο Κύριος ὁ Θεὸς Ἰσραὴλ ἐν ἐμοὶ ἀπὸ παντὸς οἴκου πατρός μου εἶναι
    βασιλέα ἐπὶ Ἰσραὴλ εἰς τὸν αἰῶνα, καὶ ἐν Ἰούδα ᾑρέτικε τὸ βασίλειον, καὶ ἐξ οἴκου
    Ἰούδα τὸν οἶκον τοῦ πατρός μου· καὶ ἐν τοῖς υἱοῖς τοῦ πατρός μου, ἐν ἐμοὶ ἠθέλησε
    τοῦ γενέσθαι με εἰς βασιλέα ἐπὶ παντὶ Ἰσραήλ.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ πάντων τῶν υἱῶν μου, ὅτι πολλοὺς υἱοὺς ἔδωκέ μοι Κύριος, ἐξελέξατο
    ἐν Σαλωμὼν τῷ υἱῷ μου καθίσαι αὐτὸν ἐπὶ θρόνου βασιλείας Κυρίου ἐπὶ τὸν Ἰσραήλ.
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ εἶπέ μοι ὁ Θεὸς, Σαλωμὼν ὁ υἱός σου οἰκοδομήσει τὸν οἶκόν μου καὶ τὴν
    αὐλήν μου, ὅτι ᾑρέτικα ἐν αὐτῷ εἶναί μου υἱὸν, κᾀγὼ ἔσομαι αὐτῷ εἰς πατέρα.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ κατορθώσω τὴν βασιλείαν αὐτοῦ ἕως αἰῶνος, ἐὰν ἰσχύσῃ τοῦ φυλάξασθαι τὰς
    ἐντολάς μου, καὶ τὰ κρίματά μου, ὡς ἡ ἡμέρα αὕτη.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ νῦν κατὰ πρόσωπον πάσης ἐκκλησίας Κυρίου, καὶ ἐν ὠσὶ Θεοῦ ἡμῶν, φυλάξασθε
    καὶ ζητήσατε πάσας τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ ἡμῶν, ἵνα κληρονομήσητε τὴν γῆν
    τὴν ἀγαθὴν, καὶ κατακληρονομήσητε τοῖς υἱοῖς ὑμῶν μεθʼ ὑμᾶς ἕως αἰῶνος.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ νῦν Σαλωμὼν υἱὲ, γνῶθι τὸν Θεὸν τῶν πατέρων σου, καὶ δούλευε αὐτῷ ἐν καρδίᾳ
    τελείᾳ· καὶ ψυχῇ θελούσῃ, ὅτι πάσας καρδίας ἐτάζει Κύριος, καὶ πᾶν ἐνθύμημα γινώσκει·
    ἐὰν ζητήσῃς αὐτὸν, εὑρεθήσεταί σοι, καὶ ἐὰν καταλείψῃς αὐτὸν, καταλείψει σε εἰς
    τέλος.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἴδε νῦν, ὅτι Κύριος ᾑρέτικέ σε οἰκοδομῆσαι αὐτῷ οἶκον εἰς ἁγίασμα, ἴσχυε καὶ
    ποίει.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε Δαυὶδ Σαλωμὼν τῷ υἱῷ αὐτοῦ τὸ παράδειγμα τοῦ ναοῦ καὶ τῶν οἴκων
    αὐτοῦ, καὶ τῶν ζακχῶν αὐτοῦ, καὶ τῶν ὑπερῴων, καὶ τῶν ἀποθηκῶν τῶν ἐσωτέρων, καὶ
    τοῦ οἴκου τοῦ ἐξιλασμοῦ,
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ τὸ παράδειγμα ὃ εἶχεν ἐν πνεύματι αὐτοῦ, τῶν αὐλῶν οἴκου Κυρίου, καὶ πάντων
    τῶν παστοφορίων τῶν κύκλῳ τῶν εἰς τὰς ἀποθήκας οἴκου Κυρίου, καὶ τῶν ἀποθηκῶν
    τῶν ἁγίων,
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ τῶν καταλυμάτων, καὶ τῶν ἐφημεριῶν τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς πᾶσαν
    ἐργασίαν λειτουργίας οἴκου Κυρίου, καὶ τῶν ἀποθηκῶν τῶν λειτουργησίμων σκευῶν
    τῆς λατρείας οἴκου Κυρίου.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ τὸν σταθμὸν τῆς ὁλκῆς αὐτῶν τῶν τε χρυσῶν καὶ ἀργυρῶν λυχνιῶν τὴν ὁλκὴν
    ἔδωκεν αὐτῷ,
  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ τῶν λύχνων.
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἔδωκεν αὐτῷ ὁμοίως τὸν σταθμὸν τῶν τραπεζῶν τῆς προθέσεως, ἑκάστης τραπέζης
    χρυσῆς, καὶ ὡσαύτως τῶν ἀργυρῶν,
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ τῶν κρεαγρῶν καὶ σπονδείων καὶ τῶν φιαλῶν τῶν χρυσῶν· καὶ τὸν σταθμὸν
    τῶν χρυσῶν καὶ τῶν ἀργυρῶν, καὶ θυΐσκων κεφουρὲ, ἑκάστου σταθμοῦ.
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ τῶν τοῦ θυσιαστηρίου τῶν θυμιαμάτων ἐκ χρυσίου δοκίμου σταθμὸν ὑπέδειξεν
    αὐτῷ, καὶ τὸ παράδειγμα τοῦ ἅρματος τῶν χερουβὶμ τῶν διαπεπετασμένων ταῖς πτέρυξι,
    καὶ σκιαζόντων ἐπὶ τῆς κιβωτοῦ διαθήκης Κυρίου·
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: πάντα ἐν γραφῇ χειρὸς Κυρίου ἔδωκε Δαυὶδ Σαλωμὼν, κατὰ τὴν περιγενηθεῖσαν
    αὐτῷ σύνεσιν τῆς κατεργασίας τοῦ παραδείγματος.
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ Σαλωμὼν τῷ υἱῷ αὐτοῦ, ἴσχυε καὶ ἀνδρίζου καὶ ποίει, μὴ φοβοῦ
    μηδὲ πτοηθῇς, ὅτι Κύριος ὁ Θεός μου μετὰ σοῦ, οὐκ ἀνήσει σε, καὶ οὐ μὴ ἐγκαταλίπῃ
    ἕως τοῦ συντελέσαι σε πᾶσαν ἐργασίαν λειτουργίας οἴκου Κυρίου· καὶ ἰδοὺ τὸ παράδειγμα
    τοῦ ναοῦ καὶ τοῦ οἴκου αὐτοῦ, καὶ ζακχῶ αὐτοῦ, καὶ τὰ ὑπερῷα καὶ τὰς ἀποθήκας
    τὰς ἐσωτέρας, καὶ τὸν οἶκον τοῦ ἱλασμοῦ, καὶ τὸ παράδειγμα οἴκου Κυρίου.
  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ αἱ ἐφημερίαι τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς πᾶσαν λειτουργίαν οἴκου
    Κυρίου, καὶ μετὰ σοῦ ἐν πάσῃ πραγματείᾳ, καὶ πᾶς πρόθυμος ἐν σοφίᾳ κατὰ πᾶσαν
    τέχνην, καὶ οἱ ἄρχοντες καὶ πᾶς ὁ λαὸς εἰς πάντας τοὺς λόγους σου.
  usfm_code: 1CH
  verse: '21'
