- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀκούσατε λόγον Κυρίου πᾶσα Ἰουδαία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, διορθώσατε τὰς ὁδοὺς ὑμῶν, καὶ τὰ ἐπιτηδεύματα
    ὑμῶν, καὶ κατοικιῶ ὑμᾶς ἐν τῷ τόπῳ τούτῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ πεποίθατε ἐφʼ ἑαυτοῖς ἐπὶ λόγοις ψευδέσιν, ὅτι τὸ παράπαν οὐκ ὠφελήσουσιν
    ὑμᾶς, λέγοντες, ναὸς Κυρίου, ναὸς Κυρίου ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι ἐὰν διορθοῦντες διορθώσητε τὰς ὁδοὺς ὑμῶν καὶ τὰ ἐπιτηδεύματα ὑμῶν,
    καὶ ποιοῦντες ποιήσητε κρίσιν ἀναμέσον ἀνδρὸς, καὶ ἀναμέσον τοῦ πλησίον αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ προσήλυτον καὶ ὀρφανὸν καὶ χήραν μὴ καταδυναστεύσητε, καὶ αἷμα ἀθῶον
    μὴ ἐκχέητε ἐν τῷ τόπῳ τούτῳ, καὶ ὀπίσω θεῶν ἀλλοτρίων μὴ πορεύησθε εἰς κακὸν ὑμῖν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ κατοικιῶ ὑμᾶς ἐν τῷ τόπῳ τούτῳ ἐν γῇ ᾗ ἔδωκα τοῖς πατράσιν ὑμῶν
    ἐξ αἰῶνος καὶ ἕως αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰ δὲ ὑμεῖς πεποίθατε ἐπὶ λόγοις ψευδέσιν, ὅθεν οὐκ ὠφεληθήσεσθε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ φονεύετε, καὶ μοιχᾶσθε, καὶ κλέπτετε, καὶ ὀμνύετε ἐπʼ ἀδίκῳ, καὶ
    θυμιᾶτε τῇ Βάαλ, καὶ ἐπορεύεσθε ὀπίσω θεῶν ἀλλοτρίων, ὧν οὐκ οἴδατε, τοῦ κακῶς
    εἶναι ὑμῖν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ἤλθετε καὶ ἔστητε ἐνώπιον ἐμοῦ ἐν τῷ οἴκῳ οὗ ἐπικέκληται τὸ ὄνομά
    μου ἐπʼ αὐτῷ, καὶ εἴπατε, ἀπεσχήμεθα τοῦ μὴ ποιεῖν πάντα τὰ βδελύγματα ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ σπήλαιον λῃστῶν ὁ οἶκός μου, οὗ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτῷ
    ἐκεῖ ἐνώπιον ὑμῶν; καὶ ἰδοὺ ἐγὼ ἑώρακα, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι πορεύθητε εἰς τὸν τόπον μου τὸν ἐν Σηλὼ, οὗ κατεσκήνωσα τὸ ὄνομά
    μου ἐκεῖ ἔμπροσθεν, καὶ ἴδετε ἃ ἐποίησα αὐτῷ ἀπὸ προσώπου κακίας λαοῦ μου Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ νῦν ἀνθʼ ὧν ἐποιήσατε πάντα τὰ ἔργα ταῦτα, καὶ ἐλάλησα πρὸς ὑμᾶς
    καὶ οὐκ ἠκούσατέ μου, καὶ ἐκάλεσα ὑμᾶς καὶ οὐκ ἀπεκρίθητε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: τοίνυν κᾀγὼ ποιήσω τῷ οἴκῳ ᾧ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτῷ, ἐφʼ
    ᾧ ὑμεῖς πεποίθατε ἐπʼ αὐτῷ, καὶ τῷ τόπῳ ᾧ ἔδωκα ὑμῖν καὶ τοῖς πατράσιν ὑμῶν, καθὼς
    ἐποίησα τῇ Σηλώ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀποῤῥίψω ὑμᾶς ἀπὸ προσώπου μου, καθὼς ἀπέῤῥιψα τοὺς ἀδελφοὺς ὑμῶν,
    πᾶν τὸ σπέρμα Ἐφραΐμ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ σὺ μὴ προσεύχου περὶ τοῦ λαοῦ τούτου, καὶ μὴ ἀξιοῦ τοῦ ἐλεηθῆναι
    αὐτοὺς, καὶ μὴ εὔχου, καὶ μὴ προσέλθῃς μοι περὶ αὐτῶν, ὅτι οὐκ εἰσακούσομαι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἢ οὐχ ὁρᾷς, τί αὐτοὶ ποιοῦσιν ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐν ταῖς ὁδοῖς
    Ἱερουσαλήμ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οἱ υἱοὶ αὐτῶν συλλέγουσι ξύλα, καὶ οἱ πατέρες αὐτῶν καίουσι πῦρ, καὶ
    αἱ γυναῖκες αὐτῶν τρίβουσι σταῖς, τοῦ ποιῆσαι καυῶνας τῇ στρατιᾷ τοῦ οὐρανοῦ,
    καὶ ἔσπεισαν σπονδὰς θεοῖς ἀλλοτρίοις, ἵνα παροργίσωσί με.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Μὴ ἐμὲ αὐτοὶ παροργίζουσι; λέγει Κύριος· οὐχὶ ἑαυτοὺς, ὅπως καταισχυνθῇ
    τὰ πρόσωπα αὐτῶν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ὀργὴ καὶ θυμός μου χεῖται ἐπὶ τὸν τόπον
    τοῦτον, καὶ ἐπὶ τοὺς ἀνθρώπους, καὶ ἐπὶ τὰ κτήνη, καὶ ἐπὶ πᾶν ξύλου τοῦ ἀγροῦ
    αὐτῶν, καὶ ἐπὶ τὰ γεννήματα τῆς γῆς, καὶ καυθήσεται καὶ οὐ σβεσθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τάδε λέγει Κύριος, τὰ ὁλοκαυτώματα ὑμῶν συναγάγετε μετὰ τῶν θυσιῶν ὑμῶν,
    καὶ φάγετε κρέα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅτι οὐκ ἐλάλησα πρὸς τοὺς πατέρας ὑμῶν, καὶ οὐκ ἐνετειλάμην αὐτοῖς ἐν
    ἡμέρᾳ ᾗ ἀνήγαγον αὐτοὺς ἐκ γῆς Αἰγύπτου, περὶ ὁλοκαυτωμάτων καὶ θυσίας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀλλʼ ἢ τὸ ῥῆμα τοῦτο ἐνετειλάμην αὐτοῖς, λέγων, ἀκούσατε τῆς φωνῆς μου,
    καὶ ἔσομαι ὑμῖν εἰς Θεὸν, καὶ ὑμεῖς ἔσεσθέ μοι εἰς λαὸν, καὶ πορεύεσθε ἐν πάσαις
    ταῖς ὁδοῖς μου, αἷς ἂν ἐντείλωμαι ὑμῖν, ὅπως ἂν εὖ ᾖ ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ οὐκ ἤκουσάν μου, καὶ οὐ προσέσχε τὸ οὖς αὐτῶν, ἀλλʼ ἐπορεύθησαν
    ἐν τοῖς ἐνθυμήμασι τῆς καρδίας αὐτῶν τῆς κακῆς, καὶ ἐγενήθησαν εἰς τὰ ὄπισθεν·
    καὶ οὐκ εἰς τὰ ἔμπροσθεν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: ἀφʼ ἧς ἡμέρας ἐξήλθοσαν οἱ πατέρες αὐτῶν ἐκ γῆς Αἰγύπτου, καὶ ἕως τῆς
    ἡμέρας ταύτης· καὶ ἐξαπέστειλα πρὸς ὑμᾶς πάντας τοὺς δούλους μου, τοὺς προφήτας,
    ἡμέρας καὶ ὄρθρου, καὶ ἀπέστειλα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: καὶ οὐκ εἰσήκουσάν μου, καὶ οὐ προσέσχε τὸ οὖς αὐτῶν, καὶ ἐσκλήρυναν
    τὸν τράχηλον αὐτῶν ὑπὲρ τοὺς πατέρας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐρεῖς αὐτοῖς τοῦτον τὸν λόγον,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: τοῦτο τὸ ἔθνος ὃ οὐκ ἤκουσε τῆς φωνῆς Κυρίου, οὐδὲ ἐδέξατο παιδείαν,
    ἐξέλιπεν ἡ πίστις ἐκ στόματος αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Κεῖρε τὴν κεφαλήν σου, καὶ ἀπόῤῥιπτε, καὶ ἀνάλαβε ἐπὶ χειλέων θρῆνον,
    ὅτι ἀπεδοκίμασε Κύριος, καὶ ἀπώσατο τὴν γενεὰν τὴν ποιοῦσαν ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ὅτι ἐποίησαν οἱ υἱοὶ Ἰούδα τὸ πονηρὸν ἐναντίον ἐμοῦ, λέγει Κύριος· ἔταξαν
    τὰ βδελύγματα αὐτῶν ἐν τῷ οἴκῳ, οὗ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτὸν, τοῦ μιάναι
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ᾠκοδόμησαν τὸν βωμὸν τοῦ Ταφὲθ, ὅς ἐστιν ἐν φάραγγι υἱοῦ Ἐννὸμ,
    τοῦ κατακαίειν τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν ἐν πυρὶ, ὃ οὐκ ἐνετειλάμην
    αὐτοῖς, καὶ οὐ διενοήθην ἐν τῇ καρδίᾳ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ οὐκ ἐροῦσιν ἔτι, Βωμὸς
    τοῦ Ταφὲθ καὶ φάραγξ υἱοῦ Ἐννὸμ, ἀλλʼ ἡ φάραγξ τῶν ἀνῃρημένων· καὶ θάψουσιν ἐν
    τῷ Ταφὲθ, διὰ τὸ μὴ ὑπάρχειν τόπον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἔσονται οἱ νεκροὶ τοῦ λαοῦ τούτου εἰς βρῶσιν τοῖς πετεινοῖς τοῦ
    οὐρανοῦ, καὶ τοῖς θηρίοις τῆς γῆς, καὶ οὐκ ἔσται ὁ ἀποσοβῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  book_usfm_code: JER
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ καταλύσω ἐκ πόλεων Ἰούδα καὶ ἐκ διόδων Ἱερουσαλὴμ φωνὴν εὐφραινομένων,
    καὶ φωνὴν χαιρόντων, φωνὴν νυμφίου, καὶ φωνὴν νύμφης, ὅτι εἰς ἐρήμωσιν ἔσται πᾶσα
    ἡ γῆ.
