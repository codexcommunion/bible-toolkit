- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀκούσατε λόγον Κυρίου πᾶσα Ἰουδαία.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, διορθώσατε τὰς ὁδοὺς ὑμῶν, καὶ τὰ ἐπιτηδεύματα
    ὑμῶν, καὶ κατοικιῶ ὑμᾶς ἐν τῷ τόπῳ τούτῳ.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ πεποίθατε ἐφʼ ἑαυτοῖς ἐπὶ λόγοις ψευδέσιν, ὅτι τὸ παράπαν οὐκ ὠφελήσουσιν
    ὑμᾶς, λέγοντες, ναὸς Κυρίου, ναὸς Κυρίου ἐστίν.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὅτι ἐὰν διορθοῦντες διορθώσητε τὰς ὁδοὺς ὑμῶν καὶ τὰ ἐπιτηδεύματα ὑμῶν, καὶ
    ποιοῦντες ποιήσητε κρίσιν ἀναμέσον ἀνδρὸς, καὶ ἀναμέσον τοῦ πλησίον αὐτοῦ,
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ προσήλυτον καὶ ὀρφανὸν καὶ χήραν μὴ καταδυναστεύσητε, καὶ αἷμα ἀθῶον μὴ
    ἐκχέητε ἐν τῷ τόπῳ τούτῳ, καὶ ὀπίσω θεῶν ἀλλοτρίων μὴ πορεύησθε εἰς κακὸν ὑμῖν,
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ κατοικιῶ ὑμᾶς ἐν τῷ τόπῳ τούτῳ ἐν γῇ ᾗ ἔδωκα τοῖς πατράσιν ὑμῶν ἐξ αἰῶνος
    καὶ ἕως αἰῶνος.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἰ δὲ ὑμεῖς πεποίθατε ἐπὶ λόγοις ψευδέσιν, ὅθεν οὐκ ὠφεληθήσεσθε,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ φονεύετε, καὶ μοιχᾶσθε, καὶ κλέπτετε, καὶ ὀμνύετε ἐπʼ ἀδίκῳ, καὶ θυμιᾶτε
    τῇ Βάαλ, καὶ ἐπορεύεσθε ὀπίσω θεῶν ἀλλοτρίων, ὧν οὐκ οἴδατε, τοῦ κακῶς εἶναι ὑμῖν,
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ἤλθετε καὶ ἔστητε ἐνώπιον ἐμοῦ ἐν τῷ οἴκῳ οὗ ἐπικέκληται τὸ ὄνομά μου
    ἐπʼ αὐτῷ, καὶ εἴπατε, ἀπεσχήμεθα τοῦ μὴ ποιεῖν πάντα τὰ βδελύγματα ταῦτα.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ σπήλαιον λῃστῶν ὁ οἶκός μου, οὗ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτῷ ἐκεῖ
    ἐνώπιον ὑμῶν; καὶ ἰδοὺ ἐγὼ ἑώρακα, λέγει Κύριος.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὅτι πορεύθητε εἰς τὸν τόπον μου τὸν ἐν Σηλὼ, οὗ κατεσκήνωσα τὸ ὄνομά μου ἐκεῖ
    ἔμπροσθεν, καὶ ἴδετε ἃ ἐποίησα αὐτῷ ἀπὸ προσώπου κακίας λαοῦ μου Ἰσραήλ.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀνθʼ ὧν ἐποιήσατε πάντα τὰ ἔργα ταῦτα, καὶ ἐλάλησα πρὸς ὑμᾶς καὶ οὐκ
    ἠκούσατέ μου, καὶ ἐκάλεσα ὑμᾶς καὶ οὐκ ἀπεκρίθητε,
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: τοίνυν κᾀγὼ ποιήσω τῷ οἴκῳ ᾧ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτῷ, ἐφʼ ᾧ ὑμεῖς
    πεποίθατε ἐπʼ αὐτῷ, καὶ τῷ τόπῳ ᾧ ἔδωκα ὑμῖν καὶ τοῖς πατράσιν ὑμῶν, καθὼς ἐποίησα
    τῇ Σηλώ.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀποῤῥίψω ὑμᾶς ἀπὸ προσώπου μου, καθὼς ἀπέῤῥιψα τοὺς ἀδελφοὺς ὑμῶν, πᾶν
    τὸ σπέρμα Ἐφραΐμ.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ σὺ μὴ προσεύχου περὶ τοῦ λαοῦ τούτου, καὶ μὴ ἀξιοῦ τοῦ ἐλεηθῆναι αὐτοὺς,
    καὶ μὴ εὔχου, καὶ μὴ προσέλθῃς μοι περὶ αὐτῶν, ὅτι οὐκ εἰσακούσομαι.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἢ οὐχ ὁρᾷς, τί αὐτοὶ ποιοῦσιν ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐν ταῖς ὁδοῖς Ἱερουσαλήμ;
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οἱ υἱοὶ αὐτῶν συλλέγουσι ξύλα, καὶ οἱ πατέρες αὐτῶν καίουσι πῦρ, καὶ αἱ γυναῖκες
    αὐτῶν τρίβουσι σταῖς, τοῦ ποιῆσαι καυῶνας τῇ στρατιᾷ τοῦ οὐρανοῦ, καὶ ἔσπεισαν
    σπονδὰς θεοῖς ἀλλοτρίοις, ἵνα παροργίσωσί με.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ἐμὲ αὐτοὶ παροργίζουσι; λέγει Κύριος· οὐχὶ ἑαυτοὺς, ὅπως καταισχυνθῇ τὰ
    πρόσωπα αὐτῶν;
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ὀργὴ καὶ θυμός μου χεῖται ἐπὶ τὸν τόπον τοῦτον,
    καὶ ἐπὶ τοὺς ἀνθρώπους, καὶ ἐπὶ τὰ κτήνη, καὶ ἐπὶ πᾶν ξύλου τοῦ ἀγροῦ αὐτῶν, καὶ
    ἐπὶ τὰ γεννήματα τῆς γῆς, καὶ καυθήσεται καὶ οὐ σβεσθήσεται.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, τὰ ὁλοκαυτώματα ὑμῶν συναγάγετε μετὰ τῶν θυσιῶν ὑμῶν, καὶ
    φάγετε κρέα.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἐλάλησα πρὸς τοὺς πατέρας ὑμῶν, καὶ οὐκ ἐνετειλάμην αὐτοῖς ἐν ἡμέρᾳ
    ᾗ ἀνήγαγον αὐτοὺς ἐκ γῆς Αἰγύπτου, περὶ ὁλοκαυτωμάτων καὶ θυσίας.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ τὸ ῥῆμα τοῦτο ἐνετειλάμην αὐτοῖς, λέγων, ἀκούσατε τῆς φωνῆς μου, καὶ
    ἔσομαι ὑμῖν εἰς Θεὸν, καὶ ὑμεῖς ἔσεσθέ μοι εἰς λαὸν, καὶ πορεύεσθε ἐν πάσαις ταῖς
    ὁδοῖς μου, αἷς ἂν ἐντείλωμαι ὑμῖν, ὅπως ἂν εὖ ᾖ ὑμῖν.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤκουσάν μου, καὶ οὐ προσέσχε τὸ οὖς αὐτῶν, ἀλλʼ ἐπορεύθησαν ἐν τοῖς
    ἐνθυμήμασι τῆς καρδίας αὐτῶν τῆς κακῆς, καὶ ἐγενήθησαν εἰς τὰ ὄπισθεν· καὶ οὐκ
    εἰς τὰ ἔμπροσθεν,
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἀφʼ ἧς ἡμέρας ἐξήλθοσαν οἱ πατέρες αὐτῶν ἐκ γῆς Αἰγύπτου, καὶ ἕως τῆς ἡμέρας
    ταύτης· καὶ ἐξαπέστειλα πρὸς ὑμᾶς πάντας τοὺς δούλους μου, τοὺς προφήτας, ἡμέρας
    καὶ ὄρθρου, καὶ ἀπέστειλα,
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ οὐκ εἰσήκουσάν μου, καὶ οὐ προσέσχε τὸ οὖς αὐτῶν, καὶ ἐσκλήρυναν τὸν τράχηλον
    αὐτῶν ὑπὲρ τοὺς πατέρας αὐτῶν.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς αὐτοῖς τοῦτον τὸν λόγον,
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: τοῦτο τὸ ἔθνος ὃ οὐκ ἤκουσε τῆς φωνῆς Κυρίου, οὐδὲ ἐδέξατο παιδείαν, ἐξέλιπεν
    ἡ πίστις ἐκ στόματος αὐτῶν.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Κεῖρε τὴν κεφαλήν σου, καὶ ἀπόῤῥιπτε, καὶ ἀνάλαβε ἐπὶ χειλέων θρῆνον, ὅτι
    ἀπεδοκίμασε Κύριος, καὶ ἀπώσατο τὴν γενεὰν τὴν ποιοῦσαν ταῦτα.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὅτι ἐποίησαν οἱ υἱοὶ Ἰούδα τὸ πονηρὸν ἐναντίον ἐμοῦ, λέγει Κύριος· ἔταξαν
    τὰ βδελύγματα αὐτῶν ἐν τῷ οἴκῳ, οὗ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτὸν, τοῦ μιάναι
    αὐτόν.
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησαν τὸν βωμὸν τοῦ Ταφὲθ, ὅς ἐστιν ἐν φάραγγι υἱοῦ Ἐννὸμ, τοῦ κατακαίειν
    τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν ἐν πυρὶ, ὃ οὐκ ἐνετειλάμην αὐτοῖς, καὶ
    οὐ διενοήθην ἐν τῇ καρδίᾳ μου.
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ οὐκ ἐροῦσιν ἔτι, Βωμὸς τοῦ
    Ταφὲθ καὶ φάραγξ υἱοῦ Ἐννὸμ, ἀλλʼ ἡ φάραγξ τῶν ἀνῃρημένων· καὶ θάψουσιν ἐν τῷ
    Ταφὲθ, διὰ τὸ μὴ ὑπάρχειν τόπον.
  usfm_code: JER
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται οἱ νεκροὶ τοῦ λαοῦ τούτου εἰς βρῶσιν τοῖς πετεινοῖς τοῦ οὐρανοῦ,
    καὶ τοῖς θηρίοις τῆς γῆς, καὶ οὐκ ἔσται ὁ ἀποσοβῶν.
  usfm_code: JER
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ καταλύσω ἐκ πόλεων Ἰούδα καὶ ἐκ διόδων Ἱερουσαλὴμ φωνὴν εὐφραινομένων,
    καὶ φωνὴν χαιρόντων, φωνὴν νυμφίου, καὶ φωνὴν νύμφης, ὅτι εἰς ἐρήμωσιν ἔσται πᾶσα
    ἡ γῆ.
  usfm_code: JER
  verse: '34'
