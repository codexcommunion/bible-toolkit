- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ὑπὲρ τῆς κληρονομούσης, ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τὰ ῥήματά μου ἐνώτισαι Κύριε, σύνες τῆς κραυγῆς μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: πρόσχες τῇ φωνῇ τῆς δεήσεώς μου, ὁ βασιλεύς μου καὶ ὁ Θεός μου· ὅτι
    πρὸς σὲ προσεύξομαι Κύριε,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: τοπρωῒ εἰσακούσῃ τῆς φωνῆς μου· τοπρωῒ παραστήσομαί σοι, καὶ ἐπόψομαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι οὐχὶ Θεὸς θέλων ἀνομίαν σὺ εἶ· οὐδὲ παροικησει σοι πονηρευόμενος,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: οὐδὲ διαμενοῦσι παράνομοι κατέναντι τῶν ὀφθαλμῶν σου· ἐμίσησας Κύριε
    πάντας τοὺς ἐργαζομένους τὴν ἀνομίαν,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ἀπολεῖς πάντας τοὺς λαλοῦντας τὸ ψεῦδος· ἄνδρα αἱμάτων καὶ δόλιον βδελύσσεται
    Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐγὼ δὲ ἐν τῷ πλήθει τοῦ ἐλέου σου εἰσελεύσομαι εἰς τὸν οἶκόν σου, προσκυνήσω
    πρὸς ναὸν ἅγιόν σου ἐν φόβῳ σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κύριε ὁδήγησόν με ἐν τῇ δικαιοσύνῃ σου ἕνεκα τῶν ἐχθρῶν μου, κατεύθυνον
    ἐνώπιόν σου τὴν ὁδόν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὅτι οὐκ ἔστιν ἐν τῷ στόματι αὐτῶν ἀλήθεια· ἡ καρδία αὐτῶν ματαία· τάφος
    ἀνεῳγμένος ὁ λάρυγξ αὐτῶν· ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Κρίνον αὐτοὺς ὁ Θεός· ἀποπεσάτωσαν ἀπὸ τῶν διαβουλιῶν αὐτῶν· κατὰ τὸ
    πλῆθος τῶν ἀσεβειῶν αὐτῶν ἔξωσον αὐτοὺς, ὅτι παρεπίκρανάν σε Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εὐφρανθήτωσαν ἐπὶ σοὶ πάντες οἱ ἐλπίζοντες ἐπὶ σὲ, εἰς αἰῶνα ἀγαλλιάσονται,
    καὶ κατασκηνώσεις ἐν αὐτοῖς· καὶ καυχήσονται ἐπὶ σοὶ πάντες οἱ ἀγαπῶντες τὸ ὄνομά
    σου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  book_usfm_code: PSA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ὅτι σὺ εὐλογήσεις δίκαιον Κύριε, ὡς ὅπλῳ εὐδοκίας ἐστεφάνωσας ἡμᾶς.
