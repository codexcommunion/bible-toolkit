- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τῆς κληρονομούσης, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τὰ ῥήματά μου ἐνώτισαι Κύριε, σύνες τῆς κραυγῆς μου,
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: πρόσχες τῇ φωνῇ τῆς δεήσεώς μου, ὁ βασιλεύς μου καὶ ὁ Θεός μου· ὅτι πρὸς σὲ
    προσεύξομαι Κύριε,
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: τοπρωῒ εἰσακούσῃ τῆς φωνῆς μου· τοπρωῒ παραστήσομαί σοι, καὶ ἐπόψομαι.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι οὐχὶ Θεὸς θέλων ἀνομίαν σὺ εἶ· οὐδὲ παροικησει σοι πονηρευόμενος,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: οὐδὲ διαμενοῦσι παράνομοι κατέναντι τῶν ὀφθαλμῶν σου· ἐμίσησας Κύριε πάντας
    τοὺς ἐργαζομένους τὴν ἀνομίαν,
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἀπολεῖς πάντας τοὺς λαλοῦντας τὸ ψεῦδος· ἄνδρα αἱμάτων καὶ δόλιον βδελύσσεται
    Κύριος.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἐν τῷ πλήθει τοῦ ἐλέου σου εἰσελεύσομαι εἰς τὸν οἶκόν σου, προσκυνήσω
    πρὸς ναὸν ἅγιόν σου ἐν φόβῳ σου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κύριε ὁδήγησόν με ἐν τῇ δικαιοσύνῃ σου ἕνεκα τῶν ἐχθρῶν μου, κατεύθυνον ἐνώπιόν
    σου τὴν ὁδόν μου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἔστιν ἐν τῷ στόματι αὐτῶν ἀλήθεια· ἡ καρδία αὐτῶν ματαία· τάφος ἀνεῳγμένος
    ὁ λάρυγξ αὐτῶν· ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κρίνον αὐτοὺς ὁ Θεός· ἀποπεσάτωσαν ἀπὸ τῶν διαβουλιῶν αὐτῶν· κατὰ τὸ πλῆθος
    τῶν ἀσεβειῶν αὐτῶν ἔξωσον αὐτοὺς, ὅτι παρεπίκρανάν σε Κύριε.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εὐφρανθήτωσαν ἐπὶ σοὶ πάντες οἱ ἐλπίζοντες ἐπὶ σὲ, εἰς αἰῶνα ἀγαλλιάσονται,
    καὶ κατασκηνώσεις ἐν αὐτοῖς· καὶ καυχήσονται ἐπὶ σοὶ πάντες οἱ ἀγαπῶντες τὸ ὄνομά
    σου,
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ὅτι σὺ εὐλογήσεις δίκαιον Κύριε, ὡς ὅπλῳ εὐδοκίας ἐστεφάνωσας ἡμᾶς.
  usfm_code: PSA
  verse: '13'
