- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ πρὸς Ἐλεάζαρ τὸν υἱὸν Ἀαρὼν τὸν ἱερέα, ἀνέλεσθε τὰ πυρεῖα τὰ χαλκᾶ ἐκ
    μέσου τῶν κατακεκαυμένων, καὶ τὸ πῦρ τὸ ἀλλότριον τοῦτο σπεῖρον ἐκεῖ, ὅτι ἡγίασαν
    τὰ πυρεῖα τῶν ἁμαρτωλῶν τούτων ἐν ταῖς ψυχαῖς αὐτῶν,
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ποίησον αὐτὰ λεπίδας ἐλατὰς περίθεμα τῷ θυσιαστηρίῳ, ὅτι προσηνέχθησαν
    ἔναντι Κυρίου καὶ ἡγιάσθησαν· καὶ ἐγένοντο εἰς σημεῖον τοῖς υἱοῖς Ἰσραήλ.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἐλεάζαρ υἱοὶς Ἀαρὼν τοῦ ἱερέως τὰ πυρεῖα τὰ χαλκᾶ, ὅσα προσήνεγκαν
    οἱ κατακεκαυμένοι, καὶ προσέθηκαν αὐτὰ περίθεμα τῷ θυσιαστηρίῳ,
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: μνημόσυνον τοῖς υἱοῖς Ἰσραήλ, ὅπως ἂν μὴ προσέλθῃ μηδὶς ἀλλογενής, ὃς οὐκ
    ἔστιν ἐκ τοῦ σπέρματος Ἀαρὼν, ἐπιθεῖναι θυμίαμα ἔναντι Κυρίου· καὶ οὐκ ἔσται ὥσπερ
    Κορὲ, καὶ ἡ ἐπισύστασις αὐτοῦ, καθὰ ἐλάλησε Κύριος ἐν χειρὶ Μωυσῆ αὐτῷ.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγόγγυσαν οἱ υἱοὶ Ἰσραὴλ τῇ ἐπαύριον ἐπὶ Μωυσῆν καὶ Ἀαρὼν, λέγοντες, ὑμεῖς
    ἀπεκτάγκατε τὸν λαὸν Κυρίου.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἐπισυστρέφεσθαι τὴν συναγωγὴν ἐπὶ Μωυσῆν καὶ Ἀαρὼν, καὶ
    ὥρμησαν ἐπὶ τὴν σκηνὴν τοῦ μαρτυρίου· καὶ τήνδε ἐκάλυψεν αὐτὴν ἡ νεφέλη, καὶ ὤφθη
    ἡ δόξα Κυρίου.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε Μωυσῆς καὶ Ἀαρὼν κατὰ πρόσωπον τῆς σκηνῆς τοῦ μαρτυρίου.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων,
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ἐκχωρήσατε ἐκ μέσου τῆς συναγωγῆς ταύτης, καὶ ἐξαναλώσω αὐτοὺς εἰσάπαξ· καὶ
    ἔπεσον ἐπὶ πρόσωπον αὐτῶν.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν, λάβε τὸ πυρεῖον, καὶ ἐπίθες ἐπʼ αὐτὸ πῦρ ἀπὸ τοῦ
    θυσιαστηρίου, καὶ ἐπίβαλε ἐπʼ αὐτὸ θυμίαμα, καὶ ἀπένεγκε τοτάχος εἰς τὴν παρεμβολὴν,
    καὶ ἐξίλασαι περὶ αὐτῶν· ἐξῆλθε γὰρ ὀργὴ ἀπὸ προσώπου Κυρίου, ἦρκται θραύειν τὸν
    λαόν.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἀαρὼν καθάπερ ἐλάλησεν αὐτῷ Μωυσῆς, καὶ ἔδραμεν εἰς τὴν συναγωγήν·
    καὶ ἤδη ἐνῆρκτο ἡ θραῦσις ἐν τῷ λαῷ· καὶ ἐπέβαλε τὸ θυμίαμα καὶ ἐξιλάσατο περὶ
    τοῦ λαοῦ.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔστη ἀναμέσον τῶν τεθνηκότων καὶ τῶν ζώντων, καὶ ἐκόπασεν ἡ θραῦσις.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο οἱ τεθνηκότες ἐν τῇ θραύσει τεσσαρεσκαίδεκα χιλιάδες καὶ ἑπτακόσιοι,
    χωρὶς τῶν τεθνηκότων ἕνεκεν Κορέ.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψεν Ἀαρὼν πρὸς Μωυσῆν ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου, καὶ
    ἐκόπασεν ἡ θραῦσις.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ λάβε παρʼ αὐτῶν ῥάβδον, ῥάβδον κατʼ οἴκους
    πατριῶν παρὰ πάντων τῶν ἀρχόντων αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, δώδεκα ῥάβδους,
    καὶ ἑκάστου τὸ ὄνομα αὐτοῦ ἐπὶγραψον ἐπὶ τῆς ῥάβδου.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ τὸ ὄνομα Ἀαρὼν ἐπίγραψον ἐπὶ τῆς ῥάβδου Λευί· ἔστι γὰρ ῥάβδος μία· κατὰ
    φυλὴν οἴκου πατριῶν αὐτῶν δώσουσι.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ θήσεις αὐτὰς ἐν τῇ σκηνῇ τοῦ μαρτυρίου, κατέναντι τοῦ μαρτυρίου, ἐν οἷς
    γνωσθήσομαί σοι ἐκεῖ.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὁ ἄνθρωπος ὃν ἂν ἐκλέξωμαι αὐτὸν, ἡ ῥάβδος αὐτοῦ ἐκβλαστήσει· καὶ
    περιελῶ ἀπʼ ἐμοῦ τὸν γογγυσμὸν υἱῶν Ἰσραήλ, ἃ αὐτοὶ γογγύζουσιν ἐφʼ ὑμῖν.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Μωυσῆς τοῖς υἱοῖς Ἰσραήλ· καὶ ἔδωκαν αὐτῷ πάντες οἱ ἄρχοντες αὐτῶν
    ῥάβδον· τῷ ἄρχοντι τῷ ἑνὶ ῥάβδον κατʼ ἄρχοντα, κατʼ οἴκους πατριῶν αὐτῶν, δώδεκα
    ῥάβδους· καὶ ἡ ῥάβδος Ἀαρὼν ἀναμέσον τῶν ῥάβδων αὐτῶν.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθηκε Μωυσῆς τὰς ῥάβδους ἔναντι Κυρίου ἐν τῇ σκηνῇ τοῦ μαρτυρίου.
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγενετο τῇ ἐπαύριον, καὶ εἰσῆλθε Μωυσῆς καὶ Ἀαρὼν ἐν τῇ σκηνῇ τοῦ μαρτυρίου·
    καὶ ἰδοὺ ἐβλάστησεν ἡ ῥάβδος Ἀαρὼν εἰς οἶκον Λευί, καὶ ἐξήνεγκε βλαστὸν, καὶ ἐξήνθησεν
    ἄνθη, καὶ ἐβλάστησε κάρυα.
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐξήνεγκε Μωυσῆς πάσας τὰς ῥάβδους ἀπὸ προσώπου Κυρίου πρὸς πάντας υἱοὺς
    Ἰσραήλ· καὶ εἶδον, καὶ ἔλαβον ἕκαστος τὴν ῥάβδον αὐτοῦ.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἀπόθες τὴν ῥάβδον Ἀαρὼν ἐνώπιον τῶν μαρτυρίων
    εἰς διατήρησιν, σημεῖον τοῖς υἱοῖς τῶν ἀνηκόων· καὶ παυσάσθω ὁ γογγυσμὸς αὐτῶν
    ἀπʼ ἐμοῦ, καὶ οὐ μὴ ἀποθάνωσι.
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Μωυσῆς καὶ Ἀαρὼν, καθὰ συνέταξε κύριος τῷ Μωυσῇ, οὕτως ἐποίησαν.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ υἱοὶ Ἰσραὴλ πρὸς Μωυσῆν, λέγοντες, ἰδοὺ ἐξανηλώμεθα, ἀπολώλαμεν,
    παρανηλώμεθα.
  usfm_code: NUM
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Πᾶς ὁ ἁπτόμενος τῆς σκηυῆς Κυρίου, ἀποθνήσκει· ἕως εἰς τέλος ἀποθάνωμεν;
  usfm_code: NUM
  verse: '28'
