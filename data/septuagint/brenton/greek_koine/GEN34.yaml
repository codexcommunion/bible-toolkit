- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐξῆλθε δὲ Δείνα, ἡ θυγάτηρ Λείας, ἣν ἔτεκε τῷ Ἰακώβ, καταμαθεῖν τὰς θυγατέρας
    τῶν ἐγχωρίων.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν αὐτὴν Συχὲμ ὁ υἱὸς Ἐμμὼρ ὁ Εὐαῖος, ὁ ἄρχων τῆς γῆς· καὶ λαβὼν αὐτὴν,
    ἐκοιμήθη μετʼ αὐτῆς, καὶ ἐταπείνωσεν αὐτήν.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ προσέσχε τῇ ψυχῇ Δείνας τῆς θυγατρὸς Ἰακώβ· καὶ ἠγάπησε τὴν παρθένον·
    καὶ ἐλάλησε κατὰ τὴν διάνοιαν τῆς παρθένου αυτῇ.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Εἶπε Συχὲμ πρὸς Ἐμμὼρ τὸν πατέρα αὐτοῦ, λέγων, λάβε μοι τὴν παῖδα ταύτην εἰς
    γυναῖκα.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἰακὼβ δὲ ἤκουσεν, ὅτι ἐμίανεν ὁ υἱὸς Ἐμμὼρ Δείναν τὴν θυγατέρα αὐτοῦ· οἱ δὲ
    υἱοὶ αὐτοῦ ἦσαν μετὰ τῶν κτηνῶν αὐτοῦ ἐν τῷ πεδίῳ· παρεσιώπησε δὲ Ἰακὼβ, ἕως τοῦ
    ἐλθεῖν αὐτούς.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐξῆλθε δὲ Ἐμμὼρ ὁ πατὴρ Συχὲμ πρὸς Ἰακὼβ, λαλῆσαι αὐτῷ.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οἱ δὲ υἱοὶ Ἰακὼβ ἦλθον ἐκ τοῦ πεδίου· ὡς δὲ ἤκουσαν, κατενύγησαν οἱ ἄνδρες,
    καὶ λυπηρὸν ἦν αὐτοῖς σφόδρα· ὅτι ἄσχημον ἐποίησεν ἐν Ἰσραὴλ, κοιμηθεὶς μετὰ τῆς
    θυγατρὸς Ἰακώβ· καὶ οὐχ οὕτως ἔσται.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησεν Ἐμμὼρ αὐτοῖς, λέγων, Συχὲμ ὁ υἱός μου προείλετο τῇ ψυχῇ τὴν θυγατέρα
    ὑμῶν· δότε οὖν αὐτὴν αὐτῷ γυναῖκα,
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: καὶ ἐπιγαμβρεύσασθε ἡμῖν· τὰς θυγατέρας ὑμῶν δότε ἡμῖν, καὶ τὰς θυγατέρας
    ἡμῶν λάβετε τοῖς υἱοῖς ὑμῶν.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐν ἡμῖν κατοικεῖτε· καὶ ἡ γῆ ἰδοὺ πλατεῖα ἐναντίον ὑμῶν· κατοικεῖτε, καὶ
    ἐμπορεύεσθε ἐπʼ αὐτῆς, καὶ ἐγκτᾶσθε ἐν αὐτῇ.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Συχὲμ πρὸς τὸν πατέρα αὐτῆς, καὶ πρὸς τοὺς ἀδελφοὺς αὐτῆς, εὕροιμι
    χάριν ἐναντίον ὑμῶν· καὶ ὃ ἐὰν εἴπητε, δώσομεν.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Πληθύνατε τὴν φερνὴν σφόδρα, καὶ δώσω καθότι ἂν εἴπητέ μοι, καὶ δώσετέ μοι
    τὴν παῖδα ταύτην εἰς γυναῖκα.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀπεκρίθησαν δὲ οἱ υἱοὶ Ἰακὼβ τῷ Συχὲμ, καὶ Ἐμμὼρ τῷ πατρὶ αὐτοῦ, μετὰ δόλου·
    καὶ ἐλάλησαν αὐτοῖς, ὅτι ἐμίαναν Δείναν τὴν ἀδελφὴν αὐτῶν.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αὐτοῖς Συμεὼν καὶ Λευὶ οἱ ἀδελφοὶ Δείνας, οὐ δυνησόμεθα ποιῆσαι
    τὸ ῥῆμα τοῦτο, δοῦναι τὴν ἀδελφὴν ἡμῶν ἀνθρώπῳ, ὃς ἔχει ἀκροβυστίαν· ἔστι γὰρ
    ὄνειδος ἡμῖν.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Μόνον ἐν τούτῳ ὁμοιωθησόμεθα ὑμῖν, καὶ κατοικήσομεν ἐν ὑμῖν, ἐὰν γένησθε ὡς
    ἡμεῖς καὶ ὑμεῖς, ἐν τῷ περιτμηθῆναι ὑμῶν πᾶν ἀρσενικόν.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ δώσομεν τὰς θυγατέρας ἡμῶν ὑμῖν, καὶ ἀπὸ τῶν θυγατέρων ὑμῶν ληψόμεθα ἡμῖν
    γυναῖκας, καὶ οἰκήσομεν παρʼ ὑμῖν, καὶ ἐσόμεθα ὡς γένος ἕν.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ εἰσακούσητε ἡμῶν τοῦ περιτεμέσθαι, λαβόντες τὴν θυγατέρα ἡμῶν ἀπελευσόμεθα.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἤρεσαν οἱ λόγοι ἐναντίον Ἐμμὼρ, καὶ ἐναντίον Συχὲμ τοῦ υἱοῦ Ἐμμώρ.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐχρόνισεν ὁ νεανίσκος τοῦ ποιῆσαι τὸ ῥῆμα τοῦτο· ἐνέκειτο γὰρ τῇ θυγατρὶ
    Ἰακώβ· αὐτὸς δὲ ἦν ἐνδοξότατος πάντων τῶν ἐν τῷ οἴκῳ τοῦ πατρὸς αὐτοῦ.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἦλθε δὲ Ἐμμὼρ καὶ Συχὲμ ὁ υἱὸς αὐτοῦ πρὸς τὴν πύλην τῆς πόλεως αὐτῶν, καὶ
    ἐλάλησαν πρὸς τοὺς ἄνδρας τῆς πόλεως αὐτῶν, λέγοντες,
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οἱ ἄνθρωποι οὗτοι εἰρήνικοί εἰσι, μεθʼ ἡμῶν οἰκείτωσαν επὶ τῆς γῆς, καὶ ἐμπορευέσθωσαν
    αὐτήν· ἡ δὲ γῆ ἰδοὺ πλατεῖα ἐναντίον αὐτῶν· τὰς θυγατέρας αὐτῶν ληψόμεθα ἡμῖν
    γυναῖκας, καὶ τὰς θυγατέρας ἡμῶν δώσομεν αὐτοῖς.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐν τούτῳ μόνον ὁμοιωθήσονται ἡμῖν οἱ ἄνθρωποι τοῦ κατοικεῖν μεθʼ ἡμῶν, ὥστε
    εἶναι λαὸν ἕνα, ἐν τῷ περιτεμέσθαι ἡμῶν πᾶν ἀρσενικὸν, καθὰ καὶ αὐτοὶ περιτέτμηνται.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ τὰ κτήνη αὐτῶν, καὶ τὰ τετράποδα, καὶ τὰ ὑπάρχοντα αὐτῶν, οὐχ ἡμῶν ἔσται;
    μόνον ἐν τούτῳ ὁμοιωθῶμεν αὐτοῖς, καὶ οἰκήσουσι μεθʼ ἡμῶν.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἰσήκουσαν Ἐμμὼρ καὶ Συχὲμ τοῦ υἱοῦ αὐτοῦ πάντες οἱ ἐμπορευόμενοι τὴν
    πύλην τῆς πόλεως αὐτῶν· καὶ περιετέμοντο τὴν σάρκα τῆς ἀκροβυστίας αὐτῶν πᾶς ἄρσην.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ, ὅτε ἦσαν ἐν τῷ πόνῳ, ἔλαβον οἱ δύο υἱοὶ Ἰακὼβ
    Συμεὼν καὶ Λευὶ, ἀδελφοὶ Δείνας, ἕκαστος τὴν μάχαιραν αὐτοῦ, καὶ εἰσῆλθον εἰς
    τὴν πόλιν ἀσφαλὼς, καὶ ἀπέκτειναν πᾶν ἀρσενικόν.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τόν τε Ἐμμὼρ καὶ Συχὲμ τὸν υἱὸν αὐτοῦ ἀπέκτειναν ἐν στόματι μαχαίρας· καὶ
    ἔλαβον τὴν Δείναν ἐκ τοῦ οἴκου τοῦ Συχὲμ, καὶ ἐξῆλθον.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οἱ δὲ υἱοὶ Ἰακὼβ εἰσῆλθον ἐπὶ τοὺς τραυματίας, καὶ διήρπασαν τὴν πόλιν, ἐν
    ᾗ ἐμίαναν Δείναν τὴν ἀδελφὴν αὐτῶν.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ τὰ πρόβατα αὐτῶν, καὶ τοὺς βόας αὐτῶν, καὶ τοὺς ὄνους αὐτῶν, ὅσα τε ἦν
    ἐν τῇ πόλει, καὶ ὅσα ἦν ἐν τῷ πεδίῳ, ἔλαβον.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ σώματα αὐτῶν, καὶ πᾶσαν τὴν ἀποσκευὴν αὐτῶν, καὶ τὰς γυναῖκας
    αὐτῶν ἠχμαλώτευσαν· καὶ διήρπασαν ὅσα τε ἦν ἐν τῇ πόλει, καὶ ὅσα ἦν ἐν ταῖς οἰκίαις.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰακὼβ πρὸς Συμεὼν καὶ Λευὶ, μισητόν με πεποιήκατε, ὥστε πονηρόν με
    εἶναι πᾶσι τοῖς κατοικοῦσι τὴν γῆν, ἔν τε τοῖς Χαναναίοις, καὶ ἐν τοῖς Φερεζαίοις·
    ἐγὼ δὲ ὀλιγοστός εἰμι ἐν ἀριθμῷ· καὶ συναχθέντες ἐπʼ ἐμὲ συγκόψουσί με, καὶ ἐκτριβήσομαι
    ἐγὼ, καὶ ὁ οἶκός μου.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν, ἀλλʼ ὡσεὶ πόρνῃ χρήσονται τῇ ἀδελφῇ ἡμῶν;
  usfm_code: GEN
  verse: '31'
