- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ὠδὴ τῶν ἀναβαθμῶν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ὡς ὤμοσε τῷ Κυρίῳ, ηὔξατο τῷ Θεῷ Ἰακώβ·
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Εἰ εἰσελεύσομαι εἰς σκήνωμα οἴκου μου, εἰ ἀναβήσομαι ἐπὶ κλίνης στρωμνῆς μου·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Εἰ δώσω ὕπνον τοῖς ὀφθαλμοῖς μοῦ, καὶ τοῖς βλεφάροις μου νυσταγμὸν, καὶ ἀνάπαυσιν
    τοῖς κροτάφοις μου·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ἕως οὗ εὕρω τόπον τῷ Κυρίῳ, σκήνωμα τῷ Θεῷ Ἰακώβ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἠκούσαμεν αὐτὴν ἐν Ἐφραθὰ, εὕρομεν αὐτὴν ἐν τοῖς πεδίοις τοῦ δρυμοῦ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Εἰσελευσώμεθα εἰς τὰ σκηνώματα αὐτοῦ· προσκυνήσωμεν εἰς τὸν τόπον οὗ ἔστησαν
    οἱ πόδες αὐτοῦ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ἀνάστηθι Κύριε εἰς τὴν ἀνάπαυσίν σου, σὺ καὶ ἡ κιβωτὸς τοῦ ἁγιάσματός σου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Οἱ ἱερεῖς σου ἐνδύσονται δικαιοσύνην, καὶ οἱ ὅσιοί σου ἀγαλλιάσονται.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ἕνεκεν Δαυὶδ τοῦ δούλου σου, μὴ ἀποστρέψῃς τὸ πρόσωπον τοῦ χριστοῦ σου.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ὤμοσε Κύριος τῷ Δαυὶδ ἀλήθειαν, καὶ οὐ μὴ ἀθετήσει αὐτὴν, ἐκ καρποῦ τῆς κοιλίας
    σου, θήσομαι ἐπὶ τοῦ θρόνον σου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ἐὰν φυλάξωνται οἱ υἱοί σου τὴν διαθήκην μου, καὶ τὰ μαρτύριά μου ταῦτα ἃ διδάξω
    αὐτοὺς, καὶ οἱ υἱοὶ αὐτῶν ἕως τοῦ αἰῶνος καθιοῦνται ἐπὶ τοῦ θρόνου σου.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ὅτι ἐξελέξατο Κύριος τὴν Σιὼν, ᾑρετίσατο αὐτὴν εἰς κατοικίαν ἑαυτῷ.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Αὕτη ἡ κατάπαυσίς μου εἰς αἰῶνα αἰῶνος, ὧδε κατοικήσω ὅτι ᾑρετισάμην αὐτήν.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Τὴν θήραν αὐτῆς εὐλογῶν εὐλογήσω, τοὺς πτωχοὺς αὐτῆς χορτάσω ἄρτων.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Τοὺς ἱερεῖς αὐτῆς ἐνδύσω σωτηρίαν, καὶ οἱ ὅσιοι αὐτῆς ἀγαλλιάσει ἀγαλλιάσονται.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἐξανατελῶ κέρας τῷ Δαυὶδ, ἡτοίμασα λύχνον τῷ χριστῷ σου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 131
  chapter: 131
  iso-639-2_language_code: grc
  text: Τοὺς ἐχθροὺς αὐτοῦ ἐνδύσω αἰσχύνην, ἐπὶ δὲ αὐτὸν ἐξανθήσει τὸ ἁγίασμά μου.
  usfm_code: PSA
  verse: '18'
