- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε πρὸς αὐτοὺς Ἰουδὶθ, ἀκούσατε δή μου, ἀδελφοὶ, καὶ λαβόντες
    τὴν κεφαλὴν ταύτην, κρεμάσατε αὐτὴν ἐπὶ τῆς ἐπάλξεως τοῦ τείχους ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔσται ἡνίκα ἂν διαφαύσῃ ὁ ὄρθρος, καὶ ἐξέλθῃ ὁ ἥλιος ἐπὶ τὴν γῆν,
    ἀναλήψεσθε ἕκαστος τὰ σκεύη τὰ πολεμικὰ ὑμῶν, καὶ ἐξελεύσεσθε πᾶς ἀνὴρ ἰσχύων
    ἔξω τῆς πόλεως, καὶ δώσετε ἀρχηγὸν εἰς αὐτοὺς, ὡς καταβαίνοντες ἐπὶ τὸ πεδίον
    εἰς τὴν προφυλακὴν υἱῶν Ἀσσοὺρ, καὶ οὐ καταβήσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀναλαβόντες οὗτοι τὰς πανοπλίας αὐτῶν, πορεύσονται εἰς τὴν παρεμβολὴν
    αὐτῶν, καὶ ἐγεροῦσι τοὺς στρατηγοὺς τῆς δυνάμεως Ἀσσοὺρ, καὶ συνδραμοῦνται ἐπὶ
    τὴν σκηνὴν Ὀλοφέρνου, καὶ οὐχ εὑρήσουσιν αὐτὸν, καὶ ἐπιπεσεῖται ἐπʼ αὐτοὺς φόβος,
    καὶ φεύξονται ἀπὸ προσώπου ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐπακολουθήσαντες ὑμεῖς, καὶ πάντες οἱ κατοικοῦντες πᾶν ὅριον Ἰσραὴλ,
    καταστρώσατε αὐτοὺς ἐν ταῖς ὁδοῖς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πρὸ δὲ τοῦ ποιῆσαι ταῦτα, καλέσατέ μοι Ἀχιὼρ τὸν Ἀμμανίτην, ἵνα ἰδὼν
    ἐπιγνῷ τὸν ἐκφαυλίσαντα τὸν οἶκον τοῦ Ἰσραὴλ, καὶ αὐτὸν ὡς εἰς θάνατον ἀποστείλαντα
    εἰς ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐκάλεσαν τὸν Ἀχιὼρ ἐκ τοῦ οἴκου Ὀζία· ὡς δὲ ἦλθε, καὶ εἶδε τὴν κεφαλὴν
    Ὀλοφέρνου ἐν χειρὶ ἀνδρὸς ἑνὸς ἐν τῇ ἐκκλησίᾳ τοῦ λαοῦ, ἔπεσεν ἐπὶ πρόσωπον, καὶ
    ἐξελύθη τὸ πνεῦμα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὡς δὲ ἀνέλαβον αὐτὸν, προσέπεσε τοῖς ποσὶν Ἰουδὶθ, καὶ προσεκύνησε τῷ
    προσώτῳ αὐτῆς, καὶ εἶπεν, εὐλογημένη σὺ ἐν παντὶ σκηνώματι Ἰούδα, καὶ ἐν παντὶ
    ἔθνει, οἵτινες ἀκούσαντες τὸ ὄνομά σου ταραχθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ νῦν ἀνάγγειλόν μοι ὅσα ἐποίησας ἐν ταῖς ἡμέραις ταύταις· καὶ ἀπήγγειλεν
    αὐτῷ Ἰουδὶθ ἐν μέσῳ τοῦ λαοῦ πάντα ὅσα ἦν πεποιηκυῖα, ἀφʼ ἧς ἡμέρας ἐξῆλθεν ἕως
    οὗ ἐλάλει αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὡς δὲ ἐπαύσατο λαλοῦσα, ἠλάλαξεν ὁ λαὸς φωνῇ μεγάλῃ, καὶ ἔδωκε φωνὴν
    εὐφρόσυνον ἐν τῇ πόλει αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἰδὼν δὲ Ἀχιὼρ πάντα ὅσα ἐποίησεν ὁ Θεὸς τοῦ Ἰσραὴλ, ἐπίστευσε τῷ Θεῷ
    σφόδρα, καὶ περιετέμετο τὴν σάρκα τῆς ἀκροβυστίας αὐτοῦ, καὶ προσετέθη πρὸς τὸν
    οἶκον Ἰσραὴλ ἕως τῆς ἡμέρας ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἡνίκα δὲ ὁ ὄρθρος ἀνέβη, καὶ ἐκρέμασαν τὴν κεφαλὴν Ὀλοφέρνου ἐκ τοῦ
    τείχους, καὶ ἀνέλαβε πᾶς ἀνὴρ Ἰσραὴλ τὰ ὅπλα αὐτοῦ, καὶ ἐξήλθοσαν κατὰ σπείρας
    ἐπὶ τὰς ἀναβάσεις τοῦ ὄρους.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οἱ δὲ υἱοὶ Ἀσσοὺρ, ὡς εἶδον αὐτοὺς, διέπεμψαν ἐπὶ τοὺς ἡγουμένους αὐτῶν·
    οἱ δὲ ἦλθον ἐπὶ στρατηγοὺς καὶ χιλιάρχους καὶ ἐπὶ πάντα ἄρχοντα αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ παρεγένοντο ἐπὶ τὴν σκηνὴν Ὀλοφέρνου, καὶ εἶπαν τῷ ὄντι ἐπὶ πάντων
    τῶν αὐτοῦ, ἔγειρον δὴ τὸν κύριον ἡμῶν, ὅτι ἐτόλμησαν οἱ δοῦλοι καταβαίνειν ἐφʼ
    ἡμᾶς εἰς πόλεμον, ἵνα ἐξολοθρευθῶσιν εἰς τέλος.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἰσῆλθε Βαγώας, καὶ ἔκρουσε τὴν αὐλαίαν τῆς σκηνῆς· ὑπενοεῖτο γὰρ
    καθεύδειν αὐτὸν μετὰ Ἰουδίθ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὡς δὲ οὐδεὶς ἐπήκουσε, διαστείλας εἰσῆλθεν εἰς τὸν κοιτῶνα, καὶ εὗρεν
    αὐτὸν ἐπὶ τῆς χελωνίδος ἐῤῥιμεμένον νεκρὸν, καὶ ἡ κεφαλὴ αὐτοῦ ἀφῄρητο ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐβόησε φωνῇ μεγάλῃ μετὰ κλαυθμοῦ καὶ στεναγμοῦ καὶ βοῆς ἰσχυρᾶς,
    καὶ διέῤῥηξε τὰ ἱμάτια αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἰσῆλθεν εἰς τὴν σκηνὴν οὗ ἦν Ἰουδὶθ καταλύουσα, καὶ οὐχ εὗρεν αὐτήν·
    καὶ ἐξεπήδησεν εἰς τὸν λαὸν, κράζων,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἠθέτησαν οἱ δοῦλοι, ἐποίησεν αἰσχύνην μία γυνὴ τῶν Ἑβραίων εἰς τὸν οἶκον
    τοῦ βασιλέως Ναβουχοδονόσορ, ὅτι ἰδοὺ Ὀλοφέρνης χαμαί, καὶ ἡ κεφαλὴ οὐκ ἔστιν
    ἐπʼ αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  book_usfm_code: JDT
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὡς δὲ ἤκουσαν ταῦτα τὰ ῥήματα οἱ ἄρχοντες τῆς δυνάμεως Ἀσσοὺρ, τοὺς
    χιτῶνας αὐτῶν διέῤῥηξαν, καὶ ἐταράχθη ἡ ψυχὴ αὐτῶν σφόδρα, καὶ ἐγένετο αὐτῶν κραυγὴ
    καὶ βοὴ μεγάλη σφόδρα ἐν μέσῳ τῆς παρεμβολῆς.
