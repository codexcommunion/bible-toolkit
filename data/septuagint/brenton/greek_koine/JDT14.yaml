- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Ἰουδὶθ, ἀκούσατε δή μου, ἀδελφοὶ, καὶ λαβόντες τὴν κεφαλὴν
    ταύτην, κρεμάσατε αὐτὴν ἐπὶ τῆς ἐπάλξεως τοῦ τείχους ὑμῶν.
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡνίκα ἂν διαφαύσῃ ὁ ὄρθρος, καὶ ἐξέλθῃ ὁ ἥλιος ἐπὶ τὴν γῆν, ἀναλήψεσθε
    ἕκαστος τὰ σκεύη τὰ πολεμικὰ ὑμῶν, καὶ ἐξελεύσεσθε πᾶς ἀνὴρ ἰσχύων ἔξω τῆς πόλεως,
    καὶ δώσετε ἀρχηγὸν εἰς αὐτοὺς, ὡς καταβαίνοντες ἐπὶ τὸ πεδίον εἰς τὴν προφυλακὴν
    υἱῶν Ἀσσοὺρ, καὶ οὐ καταβήσεσθε.
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀναλαβόντες οὗτοι τὰς πανοπλίας αὐτῶν, πορεύσονται εἰς τὴν παρεμβολὴν
    αὐτῶν, καὶ ἐγεροῦσι τοὺς στρατηγοὺς τῆς δυνάμεως Ἀσσοὺρ, καὶ συνδραμοῦνται ἐπὶ
    τὴν σκηνὴν Ὀλοφέρνου, καὶ οὐχ εὑρήσουσιν αὐτὸν, καὶ ἐπιπεσεῖται ἐπʼ αὐτοὺς φόβος,
    καὶ φεύξονται ἀπὸ προσώπου ὑμῶν.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπακολουθήσαντες ὑμεῖς, καὶ πάντες οἱ κατοικοῦντες πᾶν ὅριον Ἰσραὴλ, καταστρώσατε
    αὐτοὺς ἐν ταῖς ὁδοῖς αὐτῶν.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πρὸ δὲ τοῦ ποιῆσαι ταῦτα, καλέσατέ μοι Ἀχιὼρ τὸν Ἀμμανίτην, ἵνα ἰδὼν ἐπιγνῷ
    τὸν ἐκφαυλίσαντα τὸν οἶκον τοῦ Ἰσραὴλ, καὶ αὐτὸν ὡς εἰς θάνατον ἀποστείλαντα εἰς
    ἡμᾶς.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσαν τὸν Ἀχιὼρ ἐκ τοῦ οἴκου Ὀζία· ὡς δὲ ἦλθε, καὶ εἶδε τὴν κεφαλὴν
    Ὀλοφέρνου ἐν χειρὶ ἀνδρὸς ἑνὸς ἐν τῇ ἐκκλησίᾳ τοῦ λαοῦ, ἔπεσεν ἐπὶ πρόσωπον, καὶ
    ἐξελύθη τὸ πνεῦμα αὐτοῦ.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἀνέλαβον αὐτὸν, προσέπεσε τοῖς ποσὶν Ἰουδὶθ, καὶ προσεκύνησε τῷ προσώτῳ
    αὐτῆς, καὶ εἶπεν, εὐλογημένη σὺ ἐν παντὶ σκηνώματι Ἰούδα, καὶ ἐν παντὶ ἔθνει,
    οἵτινες ἀκούσαντες τὸ ὄνομά σου ταραχθήσονται.
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀνάγγειλόν μοι ὅσα ἐποίησας ἐν ταῖς ἡμέραις ταύταις· καὶ ἀπήγγειλεν
    αὐτῷ Ἰουδὶθ ἐν μέσῳ τοῦ λαοῦ πάντα ὅσα ἦν πεποιηκυῖα, ἀφʼ ἧς ἡμέρας ἐξῆλθεν ἕως
    οὗ ἐλάλει αὐτοῖς.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἐπαύσατο λαλοῦσα, ἠλάλαξεν ὁ λαὸς φωνῇ μεγάλῃ, καὶ ἔδωκε φωνὴν εὐφρόσυνον
    ἐν τῇ πόλει αὐτῶν.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἰδὼν δὲ Ἀχιὼρ πάντα ὅσα ἐποίησεν ὁ Θεὸς τοῦ Ἰσραὴλ, ἐπίστευσε τῷ Θεῷ σφόδρα,
    καὶ περιετέμετο τὴν σάρκα τῆς ἀκροβυστίας αὐτοῦ, καὶ προσετέθη πρὸς τὸν οἶκον
    Ἰσραὴλ ἕως τῆς ἡμέρας ταύτης.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἡνίκα δὲ ὁ ὄρθρος ἀνέβη, καὶ ἐκρέμασαν τὴν κεφαλὴν Ὀλοφέρνου ἐκ τοῦ τείχους,
    καὶ ἀνέλαβε πᾶς ἀνὴρ Ἰσραὴλ τὰ ὅπλα αὐτοῦ, καὶ ἐξήλθοσαν κατὰ σπείρας ἐπὶ τὰς
    ἀναβάσεις τοῦ ὄρους.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οἱ δὲ υἱοὶ Ἀσσοὺρ, ὡς εἶδον αὐτοὺς, διέπεμψαν ἐπὶ τοὺς ἡγουμένους αὐτῶν· οἱ
    δὲ ἦλθον ἐπὶ στρατηγοὺς καὶ χιλιάρχους καὶ ἐπὶ πάντα ἄρχοντα αὐτῶν·
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ παρεγένοντο ἐπὶ τὴν σκηνὴν Ὀλοφέρνου, καὶ εἶπαν τῷ ὄντι ἐπὶ πάντων τῶν
    αὐτοῦ, ἔγειρον δὴ τὸν κύριον ἡμῶν, ὅτι ἐτόλμησαν οἱ δοῦλοι καταβαίνειν ἐφʼ ἡμᾶς
    εἰς πόλεμον, ἵνα ἐξολοθρευθῶσιν εἰς τέλος.
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε Βαγώας, καὶ ἔκρουσε τὴν αὐλαίαν τῆς σκηνῆς· ὑπενοεῖτο γὰρ καθεύδειν
    αὐτὸν μετὰ Ἰουδίθ.
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὡς δὲ οὐδεὶς ἐπήκουσε, διαστείλας εἰσῆλθεν εἰς τὸν κοιτῶνα, καὶ εὗρεν αὐτὸν
    ἐπὶ τῆς χελωνίδος ἐῤῥιμεμένον νεκρὸν, καὶ ἡ κεφαλὴ αὐτοῦ ἀφῄρητο ἀπʼ αὐτοῦ.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐβόησε φωνῇ μεγάλῃ μετὰ κλαυθμοῦ καὶ στεναγμοῦ καὶ βοῆς ἰσχυρᾶς, καὶ διέῤῥηξε
    τὰ ἱμάτια αὐτοῦ.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν εἰς τὴν σκηνὴν οὗ ἦν Ἰουδὶθ καταλύουσα, καὶ οὐχ εὗρεν αὐτήν·
    καὶ ἐξεπήδησεν εἰς τὸν λαὸν, κράζων,
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ἠθέτησαν οἱ δοῦλοι, ἐποίησεν αἰσχύνην μία γυνὴ τῶν Ἑβραίων εἰς τὸν οἶκον τοῦ
    βασιλέως Ναβουχοδονόσορ, ὅτι ἰδοὺ Ὀλοφέρνης χαμαί, καὶ ἡ κεφαλὴ οὐκ ἔστιν ἐπʼ
    αὐτῷ.
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἤκουσαν ταῦτα τὰ ῥήματα οἱ ἄρχοντες τῆς δυνάμεως Ἀσσοὺρ, τοὺς χιτῶνας
    αὐτῶν διέῤῥηξαν, καὶ ἐταράχθη ἡ ψυχὴ αὐτῶν σφόδρα, καὶ ἐγένετο αὐτῶν κραυγὴ καὶ
    βοὴ μεγάλη σφόδρα ἐν μέσῳ τῆς παρεμβολῆς.
  usfm_code: JDT
  verse: '19'
