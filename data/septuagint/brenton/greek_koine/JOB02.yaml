  iso-639-2_language_code: grc
  text: ἰδοὺ ἀναμένω χρόνον ἔτι μικρὸν, προσδεχόμενος τὴν ἐλπίδα τῆς σωτηρίας μου;
  usfm_code: JOB
  verse: 9a
- book: μετάφραση των εβδομήκοντα ΙΩΒ 2
