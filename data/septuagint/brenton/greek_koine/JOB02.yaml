  iso-639-2_language_code: grc
  text: Χρόνου δὲ πολλοῦ προβεβηκότος, εἶπεν αὐτῷ ἡ γυνὴ αὐτοῦ, μέχρι τίνος καρτερήσεις,
    λέγων,
  usfm_code: JOB
