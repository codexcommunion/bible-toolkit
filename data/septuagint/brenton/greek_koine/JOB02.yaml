- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐγένετο δὲ ὡς ἡ ἡμέρα αὕτη, καὶ ἦλθον οἱ ἄγγελοι τοῦ Θεοῦ παραστῆναι
    ἔναντι Κυρίου, καὶ ὁ διάβολος ἦλθεν ἐν μέσῳ αὐτῶν παραστῆναι ἐναντίον τοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπεν ὁ Κύριος τῷ διαβόλῳ, πόθεν σὺ ἔρχῃ; τότε εἶπεν ὁ διάβολος
    ἐνώπιον τοῦ Κυρίου, διαπορευθεὶς τὴν ὑπʼ οὐρανὸν, καὶ ἐμπεριπατήσας τὴν σύμπασαν,
    πάρειμι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εἶπε δὲ ὁ Κύριος πρὸς τὸν διάβολον, προσέσχες οὖν τῷ θεράποντί μου Ἰὼβ,
    ὅτι οὐκ ἔστι κατʼ αὐτὸν τῶν ἐπὶ τῆς γῆς; ἄνθρωπος ἄκακος, ἀληθινὸς, ἄμεμπτος,
    θεοσεβὴς, ἀπεχόμενος ἀπὸ παντὸς κακοῦ, ἔτι δὲ ἔχεται ἀκακίας· σὺ δὲ εἶπας ὑπάρχοντα
    αὐτοῦ διακενῆς ἀπολέσαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὑπολαβὼν δὲ ὁ διάβολος εἶπε τῷ Κυρίῳ, δέρμα ὑπὲρ δέρματος, ὅσα ὑπάρχει
    ἀνθρώπῳ ὑπέρ τῆς ψυχῆς αὐτοῦ ἐκτίσει.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐ μὴν δὲ ἀλλὰ ἀποστείλας τὴν χεῖρά σου, ἅψαι τῶν ὀστῶν αὐτοῦ καὶ τῶν
    σαρκῶν αὐτοῦ· ἦ μὴν εἰς πρόσωπόν σε εὐλογήσει.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἶπε δὲ ὁ Κύριος τῷ διαβόλῳ, ἰδοὺ παραδίδωμί σοι αὐτόν· μόνον τὴν ψυχὴν
    αὐτοῦ διαφύλαξον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐξῆλθε δὲ ὁ διάβολος ἀπὸ τοῦ Κυρίου· καὶ ἔπαισε τὸν Ἰὼβ ἕλκει πονηρῷ
    ἀπὸ ποδῶν ἕως κεφαλῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἔλαβεν ὄστρακον, ἵνα τὸν ἰχῶρα ξύῃ, καὶ ἐκάθητο ἐπὶ τῆς κοπρίας
    ἔξω τῆς πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Χρόνου δὲ πολλοῦ προβεβηκότος, εἶπεν αὐτῷ ἡ γυνὴ αὐτοῦ, μέχρι τίνος
    καρτερήσεις, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ἰδοὺ ἀναμένω χρόνον ἔτι μικρὸν, προσδεχόμενος τὴν ἐλπίδα τῆς σωτηρίας
    μου;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἰδοὺ γὰρ ἠφάνισταί σου τὸ μνημόσυνον ἀπὸ τῆς γῆς· υἱοὶ καὶ θυγατέρες,
    ἐμῆς κοιλίας ὠδῖνες καὶ πόνοι, οὓς εἰς τὸ κενὸν ἐκοπίασα μετὰ μόχθων·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: σύ τε αὐτὸς ἐν σαπρίᾳ σκωλήκων κάθησαι διανυκτερεύων αἴθριος,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: κᾀγὼ πλανωμένη καὶ λάτρις τόπον ἐκ τόπου καὶ οἰκίαν ἐξ οἰκίας, προσδεχομένη
    τὸν ἥλιον πότε δύσεται, ἵνα ἀναπαύσωμαι τῶν μόχθων μου καὶ τῶν ὀδυνῶν αἵ με νῦν
    συνέχουσιν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ἀλλὰ εἶπόν τι ῥῆμα εἰς Κύριον, καὶ τελεύτα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὁ δὲ ἐμβλέψας, εἶπεν αὐτῇ, ὥσπερ μία τῶν ἀφρόνων γυναικῶν ἐλάλησας·
    εἰ τὰ ἀγαθὰ ἐδεξάμεθα ἐκ χειρὸς Κυρίου, τὰ κακὰ οὐχ ὑποίσομεν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀκούσαντες δὲ οἱ τρεῖς φίλοι αὐτοῦ τὰ κακὰ πάντα τὰ ἐπελθόντα αὐτῷ,
    παρεγένοντο ἕκαστος ἐκ τῆς ἰδίας χώρας πρὸς αὐτόν· Ἐλιφὰζ ὁ Θαιμανῶν βασιλεὺς,
    Βαλδὰδ ὁ Σαυχέων τύραννος, Σωφὰρ Μιναίων βασιλεύς· καὶ παρεγένοντο πρὸς αὐτὸν
    ὁμοθυμαδὸν, τοῦ παρακαλέσαι καὶ ἐπισκέψασθαι αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἰδόντες δὲ αὐτὸν πόῤῥωθεν, οὐκ ἐπέγνωσαν· καὶ βοήσαντες φωνῇ μεγάλῃ
    ἔκλαυσαν, ῥήξαντες ἕκαστος τὴν ἑαυτοῦ στολὴν, καὶ καταπασάμενοι γῆν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 2
  book_usfm_code: JOB
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: παρεκάθισαν αὐτῷ ἑπτὰ ἡμέρας καὶ ἑπτὰ νύκτας, καὶ οὐδεὶς αὐτῶν ἐλάλησεν·
    ἑώρων γὰρ τὴν πληγὴν δεινὴν οὖσαν καὶ μεγάλην σφόδρα.
