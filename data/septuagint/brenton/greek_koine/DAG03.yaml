  text: Καὶ ἀπεκρίθη Ναβουχοδονόσορ ὁ βασιλεὺς, καὶ εἶπεν, εὐλογητὸς ὁ Θεὸς τοῦ Σεδρὰχ,
    Μισὰχ, Ἀβδεσαγὼ, ὃς ἀπέστειλε τὸν ἄγγελον αὐτοῦ, καὶ ἐξείλατο τοὺς παῖδας αὐτοῦ,
    ὅτι ἐπεποίθεισαν ἐπʼ αὐτῷ· καὶ τὸ ῥῆμα τοῦ βασιλέως ἠλλοίωσαν, καὶ παρέδωκαν τὰ
    σὼματα αὐτῶν εἰς πῦρ, ὅπως μὴ λατρεύσωσι μηδὲ προσκυνήσωσι παντὶ θεῷ, ἀλλʼ ἢ τῷ
    Θεῷ αὐτῶν.
