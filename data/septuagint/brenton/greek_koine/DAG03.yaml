  verse_number: 92
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς, ὁ δὲ ἐγὼ ὁρῶ ἄνδρας τέσσαρας λελυμένους, καὶ περιπατοῦντας
    ἐν μέσῳ τοῦ πυρὸς, καὶ διαφθορὰ οὐκ ἔστιν ἐν αὐτοῖς, καὶ ἡ ὅρασις τοῦ τετάρτου
    ὁμοία υἱῷ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 93
  verse_text: Τότε προσῆλθε Ναβουχοδονόσορ πρὸς τὴν θύραν τῆς καμίνου τοῦ πυρὸς τῆς
    καιομένης, καὶ εἶπε, Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, οἱ δοῦλοι τοῦ Θεοῦ τοῦ ὑψίστου,
    ἐξέλθετε καὶ δεῦτε· καὶ ἐξῆλθον Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, ἐκ μέσου τοῦ πυρός.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 94
  verse_text: Καὶ συνάγονται οἱ σατράπαι, καὶ οἱ στρατηγοὶ, καὶ οἱ τοπάρχαι, καὶ οἱ
    δυνάσται τοῦ βασιλέως, καὶ ἐθεώρουν τοὺς ἄνδρας, ὅτι οὐκ ἐκυρίευσε τὸ πῦρ τοῦ
    σώματος αὐτῶν, καὶ ἡ θρὶξ τῆς κεφαλῆς αὐτῶν οὐκ ἐφλογίσθη, καὶ τὰ σαράβαρα αὐτῶν
    οὐκ ἠλλοιώθη, καὶ ὀσμὴ πυρὸς οὐκ ἦν ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 95
  verse_text: Καὶ ἀπεκρίθη Ναβουχοδονόσορ ὁ βασιλεὺς, καὶ εἶπεν, εὐλογητὸς ὁ Θεὸς
    τοῦ Σεδρὰχ, Μισὰχ, Ἀβδεσαγὼ, ὃς ἀπέστειλε τὸν ἄγγελον αὐτοῦ, καὶ ἐξείλατο τοὺς
    παῖδας αὐτοῦ, ὅτι ἐπεποίθεισαν ἐπʼ αὐτῷ· καὶ τὸ ῥῆμα τοῦ βασιλέως ἠλλοίωσαν, καὶ
    παρέδωκαν τὰ σὼματα αὐτῶν εἰς πῦρ, ὅπως μὴ λατρεύσωσι μηδὲ προσκυνήσωσι παντὶ
    θεῷ, ἀλλʼ ἢ τῷ Θεῷ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 96
  verse_text: Καὶ ἐγὼ ἐκτίθεμαι τὸ δόγμα· πᾶς λαὸς, φυλὴ, γλῶσσα, ἣ ἐὰν εἴπῃ βλασφημίαν
    κατὰ τοῦ Θεοῦ Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, εἰς ἀπώλειαν ἔσονται, καὶ οἱ οἶκοι αὐτῶν
    εἰς διαρπαγὴν, καθότι οὐκ ἔστι Θεὸς ἕτερος ὅστις δυνήσεται ῥύσασθαι οὕτως.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 3
  book_usfm_code: DAG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 97
  verse_text: Τότε ὁ βασιλεὺς κατεύθυνε τὸν Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, ἐν τῇ χώρᾳ Βαβυλῶνος,
    καὶ ηὔξησεν αὐτοὺς, καὶ ἠξίωσεν αὐτοὺς ἡγεῖσθαι πάντων τῶν Ἰουδαίων, τῶν ἐν τῇ
    βασιλείᾳ αὐτοῦ.
