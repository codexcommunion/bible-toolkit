- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγενήθη ἐν τῷ ἔτει τῷ ἐννάτῳ τῆς βασιλείας αὐτοῦ ἐν τῷ μηνὶ τῷ δεκάτῳ,
    ἦλθε Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος, καὶ πᾶσα ἡ δύναμις αὐτοῦ ἐπὶ Ἱερουσαλήμ·
    καὶ παρενέβαλεν ἐπʼ αὐτὴν, καὶ ᾠκοδόμησεν ἐπʼ αὐτὴν περίτειχος κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἦλθεν ἡ πόλις ἐν περιοχῇ ἕως τοῦ ἑνδεκάτου ἔτους τοῦ βασιλέως Σεδεκίου
    ἐννάτῃ τοῦ μηνός.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐνίσχυσεν ὁ λιμὸς ἐν τῇ πόλει, καὶ οὐκ ἦσαν ἄρτοι τῷ λαῷ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐῤῥάγη ἡ πόλις, καὶ πάντες οἱ ἄνδρες τοῦ πολέμου ἐξῆλθον νυκτὸς
    ὁδὸν πύλης τῆς ἀναμέσον τῶν τειχῶν, αὕτη ἐστὶ τοῦ κήπου τοῦ βασιλέως, καὶ οἱ Χαλδαῖοι
    ἐπὶ τὴν πόλιν κύκλῳ· καὶ ἐπορεύθη ὁδὸν τὴν Ἄραβα·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐδίωξεν ἡ δύναμις τῶν Χαλδαίων ὀπίσω τοῦ βασιλέως, καὶ κατέλαβον
    αὐτὸν ἐν Ἀραβὼθ Ἰεριχὼ, καὶ πᾶσα ἡ δύναμις αὐτοῦ διεσπάρη ἐπάνωθεν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ συνέλαβον τὸν βασιλέα, καὶ ἤγαγον αὐτὸν πρὸς βασιλέα Βαβυλῶνος εἰς
    Ῥεβλαθά· καὶ ἐλάλησε μετʼ αὐτοῦ κρίσιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ τοὺς υἱοὺς Σεδεκίου ἔσφαξε κατʼ ὀφθαλμοὺς αὐτοῦ, καὶ τοὺς ὀφθαλμοὺς
    Σεδεκίου ἐξετύφλωσε, καὶ ἔδησεν αὐτὸν ἐν πέδαις, καὶ ἤγαγεν εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐν τῷ μηνὶ τῷ πέμπτῳ ἑβδόμῃ τοῦ μηνὸς, αὐτὸς ἐνιαυτὸς ἐννεακαιδέκατος
    τῷ Ναβουχοδονόσορ βασιλεῖ Βαβυλῶνος, ἦλθε Ναβουζαρδὰν ὁ ἀρχιμάγειρος ἑστὼς ἐνώπιον
    βασιλέως Βαβυλῶνος εἰς Ἱερουσαλήμ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ τὸν οἶκον τοῦ βασιλέως, καὶ πάντας
    τοὺς οἴκους Ἱερουσαλὴμ, καὶ πᾶν οἶκον ἐνέπρησεν ὁ ἀρχιμάγειρος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ τὸ τεῖχος Ἱερουσαλὴμ κυκλόθεν κατέσπασεν ἡ δύναμις τῶν χαλδαίων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ τὸ περισσὸν τοῦ λαοῦ τὸ καταλειφθὲν ἐν τῇ πόλει, καὶ τοὺς ἐμπεπτωκότας
    οἳ ἐνέπεσον πρὸς τὸν βασιλέα Βαβυλῶνος, καὶ τὸ λοιπὸν τοῦ στηρίγματος μετῇρε Ναβουζαρδὰν
    ὁ ἀρχιμάγειρος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἀπὸ τῶν πτωχῶν τῆς γῆς ὑπέλιπεν ὁ ἀρχιμάγειρος εἰς ἀμπελουργοὺς
    καὶ εἰς γαβίν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τοὺς στύλους τοὺς χαλκοῦς τοὺς ἐν οἴκῳ Κυρίου, καὶ τὰς μεχωνὼθ,
    καὶ τὴν θάλασσαν τὴν χαλκῆν τὴν ἐν οἴκῳ Κυρίου συνέτριψαν οἱ Χαλδαῖοι, καὶ ᾖραν
    τὸν χαλκὸν αὐτῶν εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ τοὺς λέβητας, καὶ τὰ ἰαμὶν, καὶ τὰς φιάλας, καὶ τὰς θυΐσκας, καὶ
    πάντα τὰ σκεύη τὰ χαλκᾶ ἐν οἷς λειτουργοῦσιν ἐν αὐτοῖς, ἔλαβε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ τὰ πυρεῖα, καὶ τὰς φιάλας τὰς χρυσᾶς καὶ τὰς ἀργυρᾶς ἔλαβεν ὁ ἀρχιμάγειρος,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: στύλους δύο, καὶ τὴν θάλασσαν μίαν, καὶ τὰς μεχωνὼθ ἃς ἐποίησε Σαλωμὼν
    τῷ οἴκῳ Κυρίου· οὐκ ἦν σταθμὸς τοῦ χαλκοῦ πάντων τῶν σκευῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὀκτωκαίδεκα πήχεων ὕψος τοῦ στύλου τοῦ ἑνὸς, καὶ τὸ χωθὰρ ἐπʼ αὐτοῦ
    τὸ χαλκοῦν· καὶ τὸ ὕψος τοῦ χωθὰρ τριῶν πήχεων· σαβαχὰ, καὶ ῥοαὶ ἐπὶ τῷ χωθὰρ
    κύκλῳ τὰ πάντα χαλκᾶ, καὶ κατὰ ταῦτα τῷ στύλῳ τῷ δευτέρῳ ἐπὶ τῷ σαβαχά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἔλαβεν ὁ ἀρχιμάγειρος τὸν Σαραίαν ἱερέα τὸν πρῶτον, καὶ τὸν Σοφονίαν
    υἱὸν τῆς δευτερώσεως, καὶ τοὺς τρεῖς τοὺς φυλάσσοντας τὸν σταθμόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐκ τῆς πόλεως ἔλαβον εὐνοῦχον ἕνα, ὅς ἦν ἐπιστάτης τῶν ἀνδρῶν τῶν
    πολεμιστῶν, καὶ πέντε ἄνδρας τῶν ὁρώντων τὸ πρόσωπον τοῦ βασιλέως τοὺς εὑρεθέντας
    ἐν τῇ πόλει, καὶ τὸν γραμματέα τοῦ ἄρχοντος τῆς δυνάμεως τὸν ἐκτάσσοντα τὸν λαὸν
    τῆς γῆς, καὶ ἑξήκοντα ἄνδρας τοῦ λαοῦ τῆς γῆς τοὺς εὑρεθέντας ἐν τῇ πόλει.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἔλαβεν αὐτοὺς Ναβουζαρδὰν ὁ ἀρχιμάγειρος, καὶ ἤγαγεν αὐτοὺς πρὸς
    τὸν βασιλέα Βαβυλῶνος εἰς Ῥεβλαθά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἔπαισεν αὐτοὺς ὁ βασιλεὺς Βαβυλῶνος, καὶ ἐθανάτωσεν αὐτοὺς εἰς Ῥεβλαθὰ
    ἐν γῇ Αἰμάθ· καὶ ἀπῳκίσθη Ἰούδας ἐπάνωθεν τῆς γῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ὁ λαὸς ὁ καταλειφθεὶς ἐν τῇ γῇ Ἰούδα οὓς κατέλιπε Ναβουχοδονόσορ
    βασιλεὺς Βαβυλῶνος, καὶ κατέστησεν ἐπʼ αὐτῶν τὸν Γοδολίαν υἱὸν Ἀχικὰμ υἱὸν Σαφάν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἤκουσαν πάντες οἱ ἄρχοντες τῆς δυνάμεως αυτοὶ καὶ οἱ ἄνδρες αὐτῶν,
    ὅτι κατέστησε βασιλεὺς Βαβυλῶνος τὸν Γοδολίαν, καὶ ἦλθον πρὸς Γοδολίαν εἰς Μασσηφὰθ,
    καὶ Ἰσμαὴλ υἱὸς Ναθανίου, καὶ Ἰωνὰ υἱὸς Καρὴθ, καὶ Σαραίας υἱὸς Θαναμὰθ ὁ Νετωφαθίτης,
    καὶ Ἰεζονίας υἱὸς τοῦ Μαχαθὶ, αὐτοὶ καὶ οἱ ἄνδρες αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ὤμοσεν Γοδολίας αὐτοῖς, καὶ τοῖς ἀνδράσιν αὐτῶν, καὶ εἶπεν αὐτοῖς,
    μὴ φοβεῖσθε πάροδον τῶν Χαλδαίων, καθίσατε ἐν τῇ γῇ, καὶ δουλεύσατε τῷ βασιλεῖ
    Βαβυλῶνος, καὶ καλῶς ἔσται ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐγενήθη ἐν τῷ ἑβδόμῳ μηνὶ ἦλθεν Ἰσμαὴλ υἱὸς Ναθανίου υἱοῦ Ἐλισαμὰ
    ἐκ τοῦ σπέρματος τῶν βασιλέων, καὶ δέκα ἄνδρες μετʼ αὐτοῦ, καὶ ἐπάταξε τὸν Γοδολίαν
    καὶ ἀπέθανε, καὶ τοὺς Ἰουδαίους καὶ τοὺς Χαλδαίους, οἳ ἦσαν μετʼ αὐτοῦ ἐν Μασσηφά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἀνέστη πᾶς ὁ λαὸς ἀπὸ μικροῦ ἕως μεγάλου καὶ οἱ ἄρχοντες τῶν δυνάμεων,
    καὶ εἰσῆλθον εἰς Αἴγυπτον, ὅτι ἐφοβήθησαν ἀπὸ προσώπου τῶν Χαλδαίων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐγενήθη ἐν τῷ τριακοστῷ καὶ ἑβδόμῳ ἔτει τῆς ἀποικίας τοῦ Ἰωαχὶμ
    βασιλέως Ἰούδα, ἐν τῷ δωδεκάτῳ μηνὶ, ἑβδόμῃ καὶ εἰκάδι τοῦ μηνὸς, ὕψωσεν Εὐιαλμαρωδὲκ
    βασιλεὺς Βαβυλῶνος ἐν τῷ ἐνιαυτῷ τῆς βασιλείας αὐτοῦ τὴν κεφαλὴν Ἰωαχὶμ τοῦ βασιλέως
    Ἰούδα, καὶ ἐξήγαγεν αὐτὸν ἐξ οἴκου φυλακῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐλάλησε μετʼ αὐτοῦ ἀγαθὰ, καὶ ἔδωκε τὸν θρόνον αὐτοῦ ἐπάνωθεν τῶν
    θρόνων τῶν βασιλέων τῶν μετʼ αὐτοῦ ἐν Βαβυλῶνι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἠλλοίωσε τὰ ἱμάτια τῆς φυλακῆς αὐτοῦ, καὶ ἤσθιεν ἄρτον διαπαντὸς
    ἐνώπιον αὐτοῦ πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἡ ἑστιατορία αὐτοῦ ἑστιατορία διαπαντὸς ἐδόθη αὐτῷ ἐξ οἴκου τοῦ
    βασιλέως, λόγον ἡμέρας ἐν τῇ ἡμέρᾳ αὐτοῦ, πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ.
