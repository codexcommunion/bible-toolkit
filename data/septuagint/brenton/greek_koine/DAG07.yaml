- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν ἔτει τρώτῳ τῷ Βαλτάσαρ βασιλέως Χαλδαίων, Δανιὴλ ἐνύπνιον εἶδε, καὶ
    αἱ ὁράσεις τῆς κεφαλῆς αὐτοῦ ἐπὶ τῆς κοίτης αὐτοῦ· καὶ τὸ ἐνύπνιον αὐτοῦ ἔγραψεν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐγὼ Δανιὴλ ἐθεώρουν· καὶ ἰδοὺ οἱ τέσσαρες ἄνεμοι τοῦ οὐρανοῦ προσέβαλον
    εἰς τὴν θάλασσαν τὴν μεγάλην·
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ τέσσαρα θηρία μεγάλα ἀνέβαινον ἐκ τῆς θαλάσσης, διαφέροντα ἀλλήλων.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τὸ πρῶτον ὡσεὶ λέαινα, καὶ πτερὰ αὐτῆς ὡς ἀετοῦ· ἐθεώρουν ἕως οὗ ἐξετίλη
    τὰ πτερὰ αὐτῆς· καὶ ἐξῄρθη ἀπὸ τῆς γῆς, καὶ ἐπὶ ποδῶν ἀνθρώπου ἐστάθη, καὶ καρδία
    ἀνθρώπου ἐδόθη αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἰδοὺ θηρίον δεύτερον ὅμοιον ἄρκτῳ, καὶ εἰς μέρος ἓν ἐστάθη, καὶ
    τρεῖς πλευραὶ ἐν τῷ στόματι αὐτῆς, ἀναμέσον τῶν ὀδόντων αὐτῆς· καὶ οὕτως ἔλεγον
    αὐτῇ, ἀνάστηθι, φάγε σάρκας πολλάς.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὀπίσω τούτου ἐθεώρουν, καὶ ἰδοὺ θηρίον ἕτερον ὡσεὶ παρδάλις· καὶ αὐτῇ
    πτερὰ τέσσαρα πετεινοῦ ὑπεράνω αὐτῆς, καὶ τέσσαρες κεφαλαὶ τῷ θηρίῳ, καὶ ἐξουσία
    ἐδόθη αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὀπίσω τούτου ἐθεώρουν, καὶ ἰδοὺ θηρίον τέταρτον φοβερὸν καὶ ἔκθαμβον,
    καὶ ἰσχυρὸν περισσῶς, καὶ οἱ ὀδόντες αὐτοῦ σιδηροῖ, ἐσθίον, καὶ λεπτύνον, καὶ
    τὰ ἐπίλοιπα τοῖς ποσὶν αὐτοῦ συνεπάτει, καὶ αὐτὸ διάφορον περισσῶς παρὰ πάντα
    τὰ θηρία τὰ ἔμπροσθεν αὐτοῦ· καὶ κέρατα δέκα αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Προσενόουν τοῖς κέρασιν αὐτοῦ, καὶ ἰδοὺ κέρας ἕτερον μικρὸν ἀνέβη ἐν
    μέσῳ αὐτῶν, καὶ τρία κέρατα τῶν ἔμπροσθεν αὐτοῦ ἐξεῤῥιζώθη ἀπὸ προσώπου αὐτοῦ·
    καὶ ἰδοὺ ὀφθαλμοὶ, ὡσεὶ ὀφθαλμοὶ ἀνθρώπου ἐν τῷ κέρατι τούτῳ, καὶ στόμα λαλοῦν
    μεγάλα.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐθεώρουν ἕως ὅτου οἱ θρόνοι ἐτέθησαν, καὶ παλαιὸς ἡμερῶν ἐκάθητο, καὶ
    τὸ ἔνδυμα αὐτοῦ λευκὸν ὡσεὶ χιὼν, καὶ ἡ θρὶξ τῆς κεφαλῆς αὐτοῦ ὡσεὶ ἔριον καθαρόν,
    ὁ θρόνος αὐτοῦ φλὸξ πυρός, οἱ τροχοὶ αὐτοῦ πῦρ φλέγον.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ποταμὸς πυρὸς εἷλκεν ἔμπροσθεν αὐτοῦ· χίλιαι χιλιάδες ἐλειτούργουν αὐτῷ,
    καὶ μύριαι μυριάδες παρειστήκεισαν αὐτῷ· κριτήριον ἐκάθισε, καὶ βίβλοι ἠνεῴχθησαν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐθεώρουν τότε ἀπὸ φωνῆς τῶν λόγων τῶν μεγάλων, ὧν τὸ κέρας ἐκεῖνο ἐλάλει,
    ἕως ἀνῃρέθη τὸ θηρίον, καὶ ἀπώλετο, καὶ τὸ σῶμα αὐτοῦ ἐδόθη εἰς καῦσιν πυρός.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ τῶν λοιπῶν θηρίων μετεστάθη ἡ ἀρχὴ, καὶ μακρότης ζωῆς ἐδόθη αὐτοῖς
    ἕως καιροῦ καὶ καιροῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐθεώρουν ἐν ὁράματι τῆς νυκτός, καὶ ἰδοὺ μετὰ τῶν νεφελῶν τοῦ οὐρανοῦ,
    ὡς υἱὸς ἀνθρώπου ἐρχόμενος, καὶ ἕως τοῦ παλαιοῦ τῶν ἡμερῶν ἔφθασε, καὶ προσηνέχθη
    αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ αὐτῷ ἐδόθη ἡ ἀρχὴ καὶ ἡ τιμὴ καὶ ἡ βασιλεία, καὶ πάντες οἱ λαοὶ,
    φυλαὶ, καὶ γλῶσσαι αὐτῷ δουλεύσουσιν· ἡ ἐξουσία αὐτοῦ, ἐξουσία αἰώνιος, ἥτις οὐ
    παρελεύσεται, καὶ ἡ βασιλεία αὐτοῦ οὐ διαφθαρήσεται.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἔφριξε τὸ πνεῦμά μου ἐν τῇ ἕξει μου, ἐγὼ Δανιὴλ, καὶ αἱ ὁράσεις τῆς
    κεφαλῆς μου ἐτάρασσόν με.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ προσῆλθον ἑνὶ τῶν ἑστηκότων, καὶ τὴν ἀκρίβειαν ἐζήτουν παρʼ αὐτοῦ
    μαθεῖν περὶ πάντων τούτων· καὶ εἶπέ μοι τὴν ἀκρίβειαν, καὶ τὴν σύγκρισιν τῶν λόγων
    ἐγνώρισέ μοι.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ταῦτα τὰ θηρία τὰ τέσσαρα, τέσσαρες βασιλεῖαι ἀναστήσονται ἐπὶ τῆς γῆς,
    αἳ ἀρθήσονται·
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ παραλήψονται τὴν βασιλείαν ἅγιοι ὑψίστου, καὶ καθέξουσιν αὐτὴν ἕως
    αἰῶνος τῶν αἰώνων.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐζήτουν ἀκριβῶς περὶ τοῦ θηοίου τοῦ τετάρτου· ὃτι ἦν διαφέρον παρὰ
    πᾶν θηρίον, φοβερὸν περισσῶς, οἱ ὀδόντες αὐτοῦ σιδηροῖ, καὶ ὄνυχες αὐτοῦ χαλκοῖ,
    ἐσθίον, καὶ λεπτῦνον, καὶ τὰ ἐπίλοιπα τοῖς ποσὶν αὐτοῦ συνεπάτει·
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ περὶ τῶν κεράτων αὐτοῦ τῶν δέκα τῶν ἐν τῇ κεφαλῇ αὐτοῦ, καὶ τοῦ
    ἐτέρου τοῦ ἀναβάντος, καὶ ἐκτινάξαντος τῶν πρώτων, ᾧ οἱ ὀφθαλμοὶ καὶ στόμα λαλοῦν
    μεγάλα, καὶ ἡ ὅρασις αὐτοῦ μείζων τῶν λοιπῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐθεώρουν, καὶ τὸ κέρας ἐκεῖνο ἐποίει πόλεμον μετὰ τῶν ἁγίων, καὶ ἴσχυσε
    πρὸς αὐτοὺς,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ἕως οὗ ἦλθεν ὁ παλαιὸς ἡμερῶν, καὶ τὸ κρίμα ἔδωκεν ἁγίοις ὑψίστου· καὶ
    ὁ καιρὸς ἔφθασε, καὶ τὴν βασιλείαν κατέσχον οἱ ἅγιοι.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ εἶπε, τὸ θηρίον τὸ τέταρτον, βασιλεία τετάρτη ἔσται ἐν τῇ γῇ, ἥτις
    ὑπερέξει πάσας τὰς βασιλείας, καὶ καταφάγεται πᾶσαν τὴν γῆν, καὶ συμπατήσει αὐτὴν
    καὶ κατακόψει.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ τὰ δέκα κέρατα αὐτοῦ, δέκα βασιλεῖς ἀναστήσονται, καὶ ὀπίσω αὐτῶν
    ἀναστήσεται ἕτερος, ὃς ὑπεροίσει κακοῖς πάντας τοὺς ἔμπροσθεν, καὶ τρεῖς βασιλεῖς
    ταπεινώσει,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ λόγους πρὸς τὸν ὕψιστον λαλήσει, καὶ τοὺς ἁγίους ὑψίστου παλαιώσει,
    καὶ ὑπονοήσει τοῦ ἀλλοιῶσαι καιροὺς καὶ νόμον, καὶ δοθήσεται ἐν χειρὶ αὐτοῦ ἕως
    καιροῦ καὶ καιρῶν καί γε ἥμισυ καιροῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ τὸ κριτήριον ἐκάθισε, καὶ τὴν ἀρχὴν μεταστήσουσι τοῦ ἀφανίσαι, καὶ
    τοῦ ἀπολέσαι ἕως τέλους.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἡ βασιλεία καὶ ἡ ἐξουσία καὶ ἡ μεγαλωσύνη τῶν βασιλέων τῶν ὑποκάτω
    παντὸς τοῦ οὐρανοῦ, ἐδόθη ἁγίοις ὑψίστου· καὶ ἡ βασιλεία αὐτοῦ, βασιλεία αἰώνιος,
    καὶ πᾶσαι αἱ ἀρχαὶ αὐτῷ δουλεύσουσι καὶ ὑπακούσονται.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  book_usfm_code: DAG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: ἐγὼ Δανιήλ, οἱ διαλογισμοί μου ἐπὶ πολὺ συνετάρασσόν με, καὶ ἡ μορφή
    μου ἠλλοιώθη, καὶ τὸ ῥῆμα ἐν τῇ καρδίᾳ μου διετήρησα.
