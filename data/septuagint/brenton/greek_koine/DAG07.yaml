- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν ἔτει τρώτῳ τῷ Βαλτάσαρ βασιλέως Χαλδαίων, Δανιὴλ ἐνύπνιον εἶδε, καὶ αἱ
    ὁράσεις τῆς κεφαλῆς αὐτοῦ ἐπὶ τῆς κοίτης αὐτοῦ· καὶ τὸ ἐνύπνιον αὐτοῦ ἔγραψεν.
  usfm_code: DAG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐγὼ Δανιὴλ ἐθεώρουν· καὶ ἰδοὺ οἱ τέσσαρες ἄνεμοι τοῦ οὐρανοῦ προσέβαλον εἰς
    τὴν θάλασσαν τὴν μεγάλην·
  usfm_code: DAG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τέσσαρα θηρία μεγάλα ἀνέβαινον ἐκ τῆς θαλάσσης, διαφέροντα ἀλλήλων.
  usfm_code: DAG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τὸ πρῶτον ὡσεὶ λέαινα, καὶ πτερὰ αὐτῆς ὡς ἀετοῦ· ἐθεώρουν ἕως οὗ ἐξετίλη τὰ
    πτερὰ αὐτῆς· καὶ ἐξῄρθη ἀπὸ τῆς γῆς, καὶ ἐπὶ ποδῶν ἀνθρώπου ἐστάθη, καὶ καρδία
    ἀνθρώπου ἐδόθη αὐτῇ.
  usfm_code: DAG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ θηρίον δεύτερον ὅμοιον ἄρκτῳ, καὶ εἰς μέρος ἓν ἐστάθη, καὶ τρεῖς
    πλευραὶ ἐν τῷ στόματι αὐτῆς, ἀναμέσον τῶν ὀδόντων αὐτῆς· καὶ οὕτως ἔλεγον αὐτῇ,
    ἀνάστηθι, φάγε σάρκας πολλάς.
  usfm_code: DAG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὀπίσω τούτου ἐθεώρουν, καὶ ἰδοὺ θηρίον ἕτερον ὡσεὶ παρδάλις· καὶ αὐτῇ πτερὰ
    τέσσαρα πετεινοῦ ὑπεράνω αὐτῆς, καὶ τέσσαρες κεφαλαὶ τῷ θηρίῳ, καὶ ἐξουσία ἐδόθη
    αὐτῇ.
  usfm_code: DAG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὀπίσω τούτου ἐθεώρουν, καὶ ἰδοὺ θηρίον τέταρτον φοβερὸν καὶ ἔκθαμβον, καὶ
    ἰσχυρὸν περισσῶς, καὶ οἱ ὀδόντες αὐτοῦ σιδηροῖ, ἐσθίον, καὶ λεπτύνον, καὶ τὰ ἐπίλοιπα
    τοῖς ποσὶν αὐτοῦ συνεπάτει, καὶ αὐτὸ διάφορον περισσῶς παρὰ πάντα τὰ θηρία τὰ
    ἔμπροσθεν αὐτοῦ· καὶ κέρατα δέκα αὐτῷ.
  usfm_code: DAG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Προσενόουν τοῖς κέρασιν αὐτοῦ, καὶ ἰδοὺ κέρας ἕτερον μικρὸν ἀνέβη ἐν μέσῳ
    αὐτῶν, καὶ τρία κέρατα τῶν ἔμπροσθεν αὐτοῦ ἐξεῤῥιζώθη ἀπὸ προσώπου αὐτοῦ· καὶ
    ἰδοὺ ὀφθαλμοὶ, ὡσεὶ ὀφθαλμοὶ ἀνθρώπου ἐν τῷ κέρατι τούτῳ, καὶ στόμα λαλοῦν μεγάλα.
  usfm_code: DAG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐθεώρουν ἕως ὅτου οἱ θρόνοι ἐτέθησαν, καὶ παλαιὸς ἡμερῶν ἐκάθητο, καὶ τὸ ἔνδυμα
    αὐτοῦ λευκὸν ὡσεὶ χιὼν, καὶ ἡ θρὶξ τῆς κεφαλῆς αὐτοῦ ὡσεὶ ἔριον καθαρόν, ὁ θρόνος
    αὐτοῦ φλὸξ πυρός, οἱ τροχοὶ αὐτοῦ πῦρ φλέγον.
  usfm_code: DAG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ποταμὸς πυρὸς εἷλκεν ἔμπροσθεν αὐτοῦ· χίλιαι χιλιάδες ἐλειτούργουν αὐτῷ, καὶ
    μύριαι μυριάδες παρειστήκεισαν αὐτῷ· κριτήριον ἐκάθισε, καὶ βίβλοι ἠνεῴχθησαν.
  usfm_code: DAG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐθεώρουν τότε ἀπὸ φωνῆς τῶν λόγων τῶν μεγάλων, ὧν τὸ κέρας ἐκεῖνο ἐλάλει,
    ἕως ἀνῃρέθη τὸ θηρίον, καὶ ἀπώλετο, καὶ τὸ σῶμα αὐτοῦ ἐδόθη εἰς καῦσιν πυρός.
  usfm_code: DAG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τῶν λοιπῶν θηρίων μετεστάθη ἡ ἀρχὴ, καὶ μακρότης ζωῆς ἐδόθη αὐτοῖς ἕως
    καιροῦ καὶ καιροῦ.
  usfm_code: DAG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐθεώρουν ἐν ὁράματι τῆς νυκτός, καὶ ἰδοὺ μετὰ τῶν νεφελῶν τοῦ οὐρανοῦ, ὡς
    υἱὸς ἀνθρώπου ἐρχόμενος, καὶ ἕως τοῦ παλαιοῦ τῶν ἡμερῶν ἔφθασε, καὶ προσηνέχθη
    αὐτῷ.
  usfm_code: DAG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ αὐτῷ ἐδόθη ἡ ἀρχὴ καὶ ἡ τιμὴ καὶ ἡ βασιλεία, καὶ πάντες οἱ λαοὶ, φυλαὶ,
    καὶ γλῶσσαι αὐτῷ δουλεύσουσιν· ἡ ἐξουσία αὐτοῦ, ἐξουσία αἰώνιος, ἥτις οὐ παρελεύσεται,
    καὶ ἡ βασιλεία αὐτοῦ οὐ διαφθαρήσεται.
  usfm_code: DAG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἔφριξε τὸ πνεῦμά μου ἐν τῇ ἕξει μου, ἐγὼ Δανιὴλ, καὶ αἱ ὁράσεις τῆς κεφαλῆς
    μου ἐτάρασσόν με.
  usfm_code: DAG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθον ἑνὶ τῶν ἑστηκότων, καὶ τὴν ἀκρίβειαν ἐζήτουν παρʼ αὐτοῦ μαθεῖν
    περὶ πάντων τούτων· καὶ εἶπέ μοι τὴν ἀκρίβειαν, καὶ τὴν σύγκρισιν τῶν λόγων ἐγνώρισέ
    μοι.
  usfm_code: DAG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ταῦτα τὰ θηρία τὰ τέσσαρα, τέσσαρες βασιλεῖαι ἀναστήσονται ἐπὶ τῆς γῆς, αἳ
    ἀρθήσονται·
  usfm_code: DAG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ παραλήψονται τὴν βασιλείαν ἅγιοι ὑψίστου, καὶ καθέξουσιν αὐτὴν ἕως αἰῶνος
    τῶν αἰώνων.
  usfm_code: DAG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐζήτουν ἀκριβῶς περὶ τοῦ θηοίου τοῦ τετάρτου· ὃτι ἦν διαφέρον παρὰ πᾶν
    θηρίον, φοβερὸν περισσῶς, οἱ ὀδόντες αὐτοῦ σιδηροῖ, καὶ ὄνυχες αὐτοῦ χαλκοῖ, ἐσθίον,
    καὶ λεπτῦνον, καὶ τὰ ἐπίλοιπα τοῖς ποσὶν αὐτοῦ συνεπάτει·
  usfm_code: DAG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ περὶ τῶν κεράτων αὐτοῦ τῶν δέκα τῶν ἐν τῇ κεφαλῇ αὐτοῦ, καὶ τοῦ ἐτέρου
    τοῦ ἀναβάντος, καὶ ἐκτινάξαντος τῶν πρώτων, ᾧ οἱ ὀφθαλμοὶ καὶ στόμα λαλοῦν μεγάλα,
    καὶ ἡ ὅρασις αὐτοῦ μείζων τῶν λοιπῶν.
  usfm_code: DAG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐθεώρουν, καὶ τὸ κέρας ἐκεῖνο ἐποίει πόλεμον μετὰ τῶν ἁγίων, καὶ ἴσχυσε πρὸς
    αὐτοὺς,
  usfm_code: DAG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἕως οὗ ἦλθεν ὁ παλαιὸς ἡμερῶν, καὶ τὸ κρίμα ἔδωκεν ἁγίοις ὑψίστου· καὶ ὁ καιρὸς
    ἔφθασε, καὶ τὴν βασιλείαν κατέσχον οἱ ἅγιοι.
  usfm_code: DAG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, τὸ θηρίον τὸ τέταρτον, βασιλεία τετάρτη ἔσται ἐν τῇ γῇ, ἥτις ὑπερέξει
    πάσας τὰς βασιλείας, καὶ καταφάγεται πᾶσαν τὴν γῆν, καὶ συμπατήσει αὐτὴν καὶ κατακόψει.
  usfm_code: DAG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τὰ δέκα κέρατα αὐτοῦ, δέκα βασιλεῖς ἀναστήσονται, καὶ ὀπίσω αὐτῶν ἀναστήσεται
    ἕτερος, ὃς ὑπεροίσει κακοῖς πάντας τοὺς ἔμπροσθεν, καὶ τρεῖς βασιλεῖς ταπεινώσει,
  usfm_code: DAG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ λόγους πρὸς τὸν ὕψιστον λαλήσει, καὶ τοὺς ἁγίους ὑψίστου παλαιώσει, καὶ
    ὑπονοήσει τοῦ ἀλλοιῶσαι καιροὺς καὶ νόμον, καὶ δοθήσεται ἐν χειρὶ αὐτοῦ ἕως καιροῦ
    καὶ καιρῶν καί γε ἥμισυ καιροῦ.
  usfm_code: DAG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τὸ κριτήριον ἐκάθισε, καὶ τὴν ἀρχὴν μεταστήσουσι τοῦ ἀφανίσαι, καὶ τοῦ
    ἀπολέσαι ἕως τέλους.
  usfm_code: DAG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἡ βασιλεία καὶ ἡ ἐξουσία καὶ ἡ μεγαλωσύνη τῶν βασιλέων τῶν ὑποκάτω παντὸς
    τοῦ οὐρανοῦ, ἐδόθη ἁγίοις ὑψίστου· καὶ ἡ βασιλεία αὐτοῦ, βασιλεία αἰώνιος, καὶ
    πᾶσαι αἱ ἀρχαὶ αὐτῷ δουλεύσουσι καὶ ὑπακούσονται.
  usfm_code: DAG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἐγὼ Δανιήλ, οἱ διαλογισμοί μου ἐπὶ πολὺ συνετάρασσόν με, καὶ ἡ μορφή μου ἠλλοιώθη,
    καὶ τὸ ῥῆμα ἐν τῇ καρδίᾳ μου διετήρησα.
  usfm_code: DAG
  verse: '28'
