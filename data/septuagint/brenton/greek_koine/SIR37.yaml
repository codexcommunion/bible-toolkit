- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Πὰς φίλος ἐρεῖ, ἐφιλίασα αὐτῷ κᾷγώ· ἀλλʼ ἔστι φίλος ὀνόματι μόνον φίλος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὐχὶ λύπη ἔνι ἕως θανάτου, ἑταῖρος καὶ φίλος τρεπόμενος εἰς ἔχθραν;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὦ πονηρὸν ἐνθύμημα, πόθεν ἐνεκυλίσθης καλύψαι τὴν ξηρὰν ἐν δολιότητι;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἑταῖρος φίλου ἐν εὐφροσύνῃ ἥδεται, καὶ ἐν καιρῷ θλίψεως ἔσται ἀπέναντι·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐταῖρος φίλῳ συμπονεῖ χάριν γαστρὸς, ἔναντι πολέμου λήψεται ἀσπίδα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μὴ ἐπιλάθῃ φίλου ἐν τῇ ψυχῇ σου, καὶ μὴ ἀμνημονήσῃς αὐτοῦ ἐν χρήμασί
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πᾶς σύμβουλος ἐξαίρει βουλὴν, ἀλλʼ ἔστι συμβουλεύων εἰς ἑαυτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀπὸ συμβούλου φύλαξον τὴν ψυχήν σου, καὶ γνῶθι πρότερον τίς αὐτοῦ χρεία·
    καὶ γὰρ αὐτὸς ἑαυτῷ βουλεύσεται· μήποτε βάλῃ ἐπὶ σοὶ κλῆρον,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ εἴπῃ σοι, καλὴ ἡ ὁδός σου· καὶ στήσεται ἐξ ἐναντίας ἰδεῖν τὸ συμβησόμενόν
    σοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μὴ βουλεύου μετὰ τοῦ ὑποβλεπομένου σε, καὶ ἀπὸ τῶν ζηλούντων σε κρύψον
    βουλήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μετὰ γυναικὸς περὶ ἀντιζήλου αὐτῆς, καὶ μετὰ δειλοῦ περὶ πολέμου· μετὰ
    ἐμπόρου περὶ μεταβολίας, καὶ μετὰ ἀγοράζοντος περὶ πράσεως· μετὰ βασκάνου περὶ
    εὐχαριστίας, καὶ μετὰ ἀνελεήμονος περὶ χρηστοηθείας· μετὰ ὀκνηροῦ περὶ παντὸς
    ἔργου, καὶ μετὰ μισθίου ἐφεστίου περὶ συντελείας, οἰκέτῃ ἀργῷ περὶ πολλῆς ἐργασίας·
    μὴ ἔπεχε ἐπὶ τούτοις περὶ πάσης συμβουλίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀλλʼ ἢ μετὰ ἀνδρὸς εὐσεβοῦς ἐνδελέχιζε, ὃν ἂν ἐπιγνῷς συντηροῦντα ἐντολάς·
    ὃς ἐν τῇ ψυχῇ αὐτοῦ κατὰ τὴν ψυχήν σου, καὶ ἐὰν πταίσῃς, συναλγήσει σοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ βουλὴν καρδίας στῆσον, οὐ γάρ ἐστί σοι πιστότερος αὐτῆς·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ψυχὴ γὰρ ἀνδρὸς ἀπαγγέλλειν ἐνίοτε εἴωθεν, ἢ ἑπτὰ σκοποὶ ἐπὶ μετεώρου
    καθήμενοι ἐπὶ σκοπῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐπὶ πᾶσι τούτοις δεήθητι ὑψίστου, ἵνα εὐθύνῃ ἐν ἀληθείᾳ τὴν ὁδόν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀρχὴ παντὸς ἔργου λόγος, καὶ πρὸ πάσης πράξεως βουλή.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἴχνος ἀλλοιώσεως καρδίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Τέσσαρα μέρη ἀνατέλλει, ἀγαθὸν καὶ κακὸν, ζωὴ καὶ θάνατος, καὶ κυριεύουσα
    ἐνδελεχῶς αὐτῶν γλῶσσά ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἔστιν ἀνὴρ πανοῦργος καὶ πολλῶν παιδευτὴς, καὶ τῇ ἰδίᾳ ψυχῇ ἄχρηστός
    ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔστι σοφιζόμενος ἐν λόγοις μισητὸς, οὗτος πάσης τροφῆς καθυστερήσει,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: οὐ γὰρ ἐδόθη αὐτῷ παρὰ Κυρίου χάρις, ὅτι πάσης σοφίας ἐστερήθη.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἔστι σοφὸς τῇ ἰδίᾳ ψυχῇ, καὶ οἱ καρποὶ τῆς συνέσεως αὐτοῦ ἐπὶ στόματος
    πιστοί.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀνὴρ σοφὸς τὸν ἑαυτοῦ λαὸν παιδεύσει, καὶ οἱ καρποὶ τῆς συνέσεως αὐτοῦ
    πιστοί.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἀνὴρ σοφὸς πλησθήσεται εὐλογίας, καὶ μακαριοῦσιν αὐτὸν πάντες οἱ ὁρῶντες.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ζωὴ ἀνδρὸς ἐν ἀριθμῷ ἡμερῶν, καὶ αἱ ἡμέραι τοῦ Ἰσραὴλ ἀναρίθμητοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὁ σοφὸς ἐν τῷ λαῷ αὐτοῦ κληρονομήσει πίστιν, καὶ τὸ ὄνομα αὐτοῦ ζήσεται
    εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Τέκνον, ἐν τῇ ζωῇ σου πείρασον τὴν ψυχήν σου, καὶ ἴδε τί πονηρὸν αὐτῇ,
    καὶ μὴ δῷς αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Οὐ γὰρ πάντα πᾶσι συμφέρει, καὶ οὐ πᾶσα ψυχὴ ἐν παντὶ εὐδοκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Μὴ ἀπληστεύου ἐν πάσῃ τρυφῇ, καὶ μὴ ἐκχυθῇς ἐπὶ ἐδεσμάτων·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: ἐν πολλοῖς γὰρ βρώμασιν ἔσται πόνος, καὶ ἡ ἀπληστία ἐγγιεῖ ἕως χολέρας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  book_usfm_code: SIR
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Διʼ ἀπληστίαν πολλοὶ ἐτελεύτησαν, ὁ δὲ προσέχων προσθήσει ζωήν.
