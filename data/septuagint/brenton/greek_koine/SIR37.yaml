- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Πὰς φίλος ἐρεῖ, ἐφιλίασα αὐτῷ κᾷγώ· ἀλλʼ ἔστι φίλος ὀνόματι μόνον φίλος.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οὐχὶ λύπη ἔνι ἕως θανάτου, ἑταῖρος καὶ φίλος τρεπόμενος εἰς ἔχθραν;
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὦ πονηρὸν ἐνθύμημα, πόθεν ἐνεκυλίσθης καλύψαι τὴν ξηρὰν ἐν δολιότητι;
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἑταῖρος φίλου ἐν εὐφροσύνῃ ἥδεται, καὶ ἐν καιρῷ θλίψεως ἔσται ἀπέναντι·
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἐταῖρος φίλῳ συμπονεῖ χάριν γαστρὸς, ἔναντι πολέμου λήψεται ἀσπίδα.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Μὴ ἐπιλάθῃ φίλου ἐν τῇ ψυχῇ σου, καὶ μὴ ἀμνημονήσῃς αὐτοῦ ἐν χρήμασί σου.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Πᾶς σύμβουλος ἐξαίρει βουλὴν, ἀλλʼ ἔστι συμβουλεύων εἰς ἑαυτόν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἀπὸ συμβούλου φύλαξον τὴν ψυχήν σου, καὶ γνῶθι πρότερον τίς αὐτοῦ χρεία· καὶ
    γὰρ αὐτὸς ἑαυτῷ βουλεύσεται· μήποτε βάλῃ ἐπὶ σοὶ κλῆρον,
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ εἴπῃ σοι, καλὴ ἡ ὁδός σου· καὶ στήσεται ἐξ ἐναντίας ἰδεῖν τὸ συμβησόμενόν
    σοι.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Μὴ βουλεύου μετὰ τοῦ ὑποβλεπομένου σε, καὶ ἀπὸ τῶν ζηλούντων σε κρύψον βουλήν.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Μετὰ γυναικὸς περὶ ἀντιζήλου αὐτῆς, καὶ μετὰ δειλοῦ περὶ πολέμου· μετὰ ἐμπόρου
    περὶ μεταβολίας, καὶ μετὰ ἀγοράζοντος περὶ πράσεως· μετὰ βασκάνου περὶ εὐχαριστίας,
    καὶ μετὰ ἀνελεήμονος περὶ χρηστοηθείας· μετὰ ὀκνηροῦ περὶ παντὸς ἔργου, καὶ μετὰ
    μισθίου ἐφεστίου περὶ συντελείας, οἰκέτῃ ἀργῷ περὶ πολλῆς ἐργασίας· μὴ ἔπεχε ἐπὶ
    τούτοις περὶ πάσης συμβουλίας.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ μετὰ ἀνδρὸς εὐσεβοῦς ἐνδελέχιζε, ὃν ἂν ἐπιγνῷς συντηροῦντα ἐντολάς·
    ὃς ἐν τῇ ψυχῇ αὐτοῦ κατὰ τὴν ψυχήν σου, καὶ ἐὰν πταίσῃς, συναλγήσει σοι.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ βουλὴν καρδίας στῆσον, οὐ γάρ ἐστί σοι πιστότερος αὐτῆς·
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: ψυχὴ γὰρ ἀνδρὸς ἀπαγγέλλειν ἐνίοτε εἴωθεν, ἢ ἑπτὰ σκοποὶ ἐπὶ μετεώρου καθήμενοι
    ἐπὶ σκοπῆς.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ πᾶσι τούτοις δεήθητι ὑψίστου, ἵνα εὐθύνῃ ἐν ἀληθείᾳ τὴν ὁδόν σου.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἀρχὴ παντὸς ἔργου λόγος, καὶ πρὸ πάσης πράξεως βουλή.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἴχνος ἀλλοιώσεως καρδίας.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Τέσσαρα μέρη ἀνατέλλει, ἀγαθὸν καὶ κακὸν, ζωὴ καὶ θάνατος, καὶ κυριεύουσα
    ἐνδελεχῶς αὐτῶν γλῶσσά ἐστιν.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἔστιν ἀνὴρ πανοῦργος καὶ πολλῶν παιδευτὴς, καὶ τῇ ἰδίᾳ ψυχῇ ἄχρηστός ἐστιν.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἔστι σοφιζόμενος ἐν λόγοις μισητὸς, οὗτος πάσης τροφῆς καθυστερήσει,
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: οὐ γὰρ ἐδόθη αὐτῷ παρὰ Κυρίου χάρις, ὅτι πάσης σοφίας ἐστερήθη.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἔστι σοφὸς τῇ ἰδίᾳ ψυχῇ, καὶ οἱ καρποὶ τῆς συνέσεως αὐτοῦ ἐπὶ στόματος πιστοί.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἀνὴρ σοφὸς τὸν ἑαυτοῦ λαὸν παιδεύσει, καὶ οἱ καρποὶ τῆς συνέσεως αὐτοῦ πιστοί.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἀνὴρ σοφὸς πλησθήσεται εὐλογίας, καὶ μακαριοῦσιν αὐτὸν πάντες οἱ ὁρῶντες.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ζωὴ ἀνδρὸς ἐν ἀριθμῷ ἡμερῶν, καὶ αἱ ἡμέραι τοῦ Ἰσραὴλ ἀναρίθμητοι.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὁ σοφὸς ἐν τῷ λαῷ αὐτοῦ κληρονομήσει πίστιν, καὶ τὸ ὄνομα αὐτοῦ ζήσεται εἰς
    τὸν αἰῶνα.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Τέκνον, ἐν τῇ ζωῇ σου πείρασον τὴν ψυχήν σου, καὶ ἴδε τί πονηρὸν αὐτῇ, καὶ
    μὴ δῷς αὐτῇ.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οὐ γὰρ πάντα πᾶσι συμφέρει, καὶ οὐ πᾶσα ψυχὴ ἐν παντὶ εὐδοκεῖ.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Μὴ ἀπληστεύου ἐν πάσῃ τρυφῇ, καὶ μὴ ἐκχυθῇς ἐπὶ ἐδεσμάτων·
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: ἐν πολλοῖς γὰρ βρώμασιν ἔσται πόνος, καὶ ἡ ἀπληστία ἐγγιεῖ ἕως χολέρας.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Διʼ ἀπληστίαν πολλοὶ ἐτελεύτησαν, ὁ δὲ προσέχων προσθήσει ζωήν.
  usfm_code: SIR
  verse: '31'
