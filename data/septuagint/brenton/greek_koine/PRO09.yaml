- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἡ σοφία ᾠκοδόμησεν ἑαυτῇ οἶκον, καὶ ὑπήρεισε στύλους ἑπτά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἔσφαξε τὰ ἑαυτῆς θύματα, ἐκέρασεν εἰς κρατῆρα τὸν ἑαυτῆς οἶνον, καὶ
    ἡτοιμάσατο τὴν ἑαυτῆς τράπεζαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀπέστειλε τοὺς ἑαυτῆς δούλους, συγκαλοῦσα μετὰ ὑψηλοῦ κηρύγματος ἐπὶ
    κρατῆρα, λέγουσα,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅς ἐστιν ἄφρων, ἐκκλινάτω πρὸς μέ· καὶ τοῖς ἐνδεέσι φρενῶν εἶπεν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ἔλθατε, φάγετε τῶν ἐμῶν ἄρτων, καὶ πίετε οἶνον ὃν ἐκέρασα ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀπολείπετε ἀφροσύνην, ἵνα εἰς τὸν αἰῶνα βασιλεύσητε· καὶ ζητήσατε φρόνησιν,
    καὶ κατορθώσατε ἐν γνώσει σύνεσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ παιδεύων κακοὺς λήψεται ἑαυτῷ ἀτιμίαν· ἐλέγχων δὲ τὸν ἀσεβῆ μωμήσεται
    ἑαυτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ ἔλεγχε κακοὺς, ἵνα μὴ μισήσωσί σε· ἔλεγχε σοφὸν, καὶ ἀγαπήσει σε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Δίδου σοφῷ ἀφορμὴν, καὶ σοφώτερος ἔσται· γνώριζε δικαίῳ, καὶ προσθήσει
    τοῦ δέχεσθαι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀρχὴ σοφίας φόβος Κυρίου, καὶ βουλὴ ἁγίων σύνεσις·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: τὸ γὰρ γνῶναι νόμον, διανοίας ἐστὶν ἀγαθῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τούτῳ γὰρ τῷ τρόπῳ πολὺν ζήσεις χρόνον, καὶ προστεθήσεταί σοι ἔτη ζωῆς
    σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Υἱὲ ἐὰν σοφὸς γένῃ σεαυτῷ, σοφὸς ἔσῃ καὶ τοῖς πλησίον· ἐὰν δὲ κακὸς
    ἀποβῇς, μόνος ἂν ἀντλήσεις κακά·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ὃς ἐρείδεται ἐπὶ ψεύδεσιν, οὗτος ποιμαίνει ἀνέμους, ὁ δʼ αὐτὸς διώξεται
    ὄρνεα πετόμενα·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ἀπέλιπε γὰρ ὁδοὺς τοῦ ἑαυτοῦ ἀμπελῶνος, τοὺς δὲ ἄξονας τοῦ ἰδίου γεωργίου
    πεπλάνηται·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: διαπορεύεται δὲ διʼ ἀνύδρου ἐρήμου, καὶ γῆν διατεταγμένην ἐν διψώδεσι,
    συνάγει δὲ χερσὶν ἀκαρπίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Γυνὴ ἄφρων καὶ θρασεῖα ἐνδεὴς ψωμοῦ γίνεται, ἣ οὐκ ἐπίσταται αἰσχύνην.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐκάθισεν ἐπὶ θύραις τοῦ ἑαυτῆς οἴκου, ἐπὶ δίφρου ἐμφανῶς ἐν πλατείαις,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: προσκαλουμένη τοὺς παριόντας καὶ κατευθύνοντας ἐν ταῖς ὁδοῖς αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὅς ἐστιν ὑμῶν ἀφρονέστατος, ἐκκλινάτω πρὸς μέ· καὶ τοῖς ἐνδεέσι φρονήσεως
    παρακελεύομαι, λέγουσα,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ἄρτων κρυφίων ἡδέως ἅψασθε, καὶ ὕδατος κλοπῆς γλυκεροῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὁ δὲ οὐκ οἶδεν ὅτι γηγενεῖς παρʼ αὐτῇ ὄλλυνται, καὶ ἐπὶ πέταυρον ᾅδου
    συναντᾷ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἀλλὰ ἀποπήδησον, μὴ χρονίσῃς ἐν τῷ τόπῳ, μηδὲ ἐπιστήσῃς τὸ σὸν ὄμμα
    πρὸς αὐτὴν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: οὕτως γὰρ διαβήσῃ ὕδωρ ἀλλότριον·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ἀπὸ δὲ ὕδατος ἀλλοτρίου ἀπόσχου, καὶ ἀπὸ πηγῆς ἀλλοτρίας μὴ πίῃς
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  book_usfm_code: PRO
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ἵνα πολὺν ζησῃς χρόνον, προστεθῇ δέ σοι ἔτη ζωῆς.
