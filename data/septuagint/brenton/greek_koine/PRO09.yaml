- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἡ σοφία ᾠκοδόμησεν ἑαυτῇ οἶκον, καὶ ὑπήρεισε στύλους ἑπτά.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἔσφαξε τὰ ἑαυτῆς θύματα, ἐκέρασεν εἰς κρατῆρα τὸν ἑαυτῆς οἶνον, καὶ ἡτοιμάσατο
    τὴν ἑαυτῆς τράπεζαν.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀπέστειλε τοὺς ἑαυτῆς δούλους, συγκαλοῦσα μετὰ ὑψηλοῦ κηρύγματος ἐπὶ κρατῆρα,
    λέγουσα,
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅς ἐστιν ἄφρων, ἐκκλινάτω πρὸς μέ· καὶ τοῖς ἐνδεέσι φρενῶν εἶπεν,
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἔλθατε, φάγετε τῶν ἐμῶν ἄρτων, καὶ πίετε οἶνον ὃν ἐκέρασα ὑμῖν.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀπολείπετε ἀφροσύνην, ἵνα εἰς τὸν αἰῶνα βασιλεύσητε· καὶ ζητήσατε φρόνησιν,
    καὶ κατορθώσατε ἐν γνώσει σύνεσιν.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ παιδεύων κακοὺς λήψεται ἑαυτῷ ἀτιμίαν· ἐλέγχων δὲ τὸν ἀσεβῆ μωμήσεται ἑαυτόν.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μὴ ἔλεγχε κακοὺς, ἵνα μὴ μισήσωσί σε· ἔλεγχε σοφὸν, καὶ ἀγαπήσει σε.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Δίδου σοφῷ ἀφορμὴν, καὶ σοφώτερος ἔσται· γνώριζε δικαίῳ, καὶ προσθήσει τοῦ
    δέχεσθαι.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀρχὴ σοφίας φόβος Κυρίου, καὶ βουλὴ ἁγίων σύνεσις·
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: τὸ γὰρ γνῶναι νόμον, διανοίας ἐστὶν ἀγαθῆς.
  usfm_code: PRO
  verse: 10a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τούτῳ γὰρ τῷ τρόπῳ πολὺν ζήσεις χρόνον, καὶ προστεθήσεταί σοι ἔτη ζωῆς σου.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Υἱὲ ἐὰν σοφὸς γένῃ σεαυτῷ, σοφὸς ἔσῃ καὶ τοῖς πλησίον· ἐὰν δὲ κακὸς ἀποβῇς,
    μόνος ἂν ἀντλήσεις κακά·
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ὃς ἐρείδεται ἐπὶ ψεύδεσιν, οὗτος ποιμαίνει ἀνέμους, ὁ δʼ αὐτὸς διώξεται ὄρνεα
    πετόμενα·
  usfm_code: PRO
  verse: 12a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἀπέλιπε γὰρ ὁδοὺς τοῦ ἑαυτοῦ ἀμπελῶνος, τοὺς δὲ ἄξονας τοῦ ἰδίου γεωργίου
    πεπλάνηται·
  usfm_code: PRO
  verse: 12b
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: διαπορεύεται δὲ διʼ ἀνύδρου ἐρήμου, καὶ γῆν διατεταγμένην ἐν διψώδεσι, συνάγει
    δὲ χερσὶν ἀκαρπίαν.
  usfm_code: PRO
  verse: 12c
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Γυνὴ ἄφρων καὶ θρασεῖα ἐνδεὴς ψωμοῦ γίνεται, ἣ οὐκ ἐπίσταται αἰσχύνην.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐκάθισεν ἐπὶ θύραις τοῦ ἑαυτῆς οἴκου, ἐπὶ δίφρου ἐμφανῶς ἐν πλατείαις,
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: προσκαλουμένη τοὺς παριόντας καὶ κατευθύνοντας ἐν ταῖς ὁδοῖς αὐτῶν·
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅς ἐστιν ὑμῶν ἀφρονέστατος, ἐκκλινάτω πρὸς μέ· καὶ τοῖς ἐνδεέσι φρονήσεως
    παρακελεύομαι, λέγουσα,
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἄρτων κρυφίων ἡδέως ἅψασθε, καὶ ὕδατος κλοπῆς γλυκεροῦ.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ δὲ οὐκ οἶδεν ὅτι γηγενεῖς παρʼ αὐτῇ ὄλλυνται, καὶ ἐπὶ πέταυρον ᾅδου συναντᾷ·
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἀλλὰ ἀποπήδησον, μὴ χρονίσῃς ἐν τῷ τόπῳ, μηδὲ ἐπιστήσῃς τὸ σὸν ὄμμα πρὸς αὐτὴν,
  usfm_code: PRO
  verse: 18a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: οὕτως γὰρ διαβήσῃ ὕδωρ ἀλλότριον·
  usfm_code: PRO
  verse: 18b
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἀπὸ δὲ ὕδατος ἀλλοτρίου ἀπόσχου, καὶ ἀπὸ πηγῆς ἀλλοτρίας μὴ πίῃς
  usfm_code: PRO
  verse: 18c
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἵνα πολὺν ζησῃς χρόνον, προστεθῇ δέ σοι ἔτη ζωῆς.
  usfm_code: PRO
  verse: 18d
