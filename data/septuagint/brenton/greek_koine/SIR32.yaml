- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὁ συντήρων νόμον πλεονάζει προσφοράς· θυσιάζων σωτηρίου ὁ προσέχων ἐντολαῖς.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἀνταποδιδοὺς χάριν προσφέρων σεμίδαλιν, καὶ ὁ ποιῶν ἐλεημοσύνην θυσιάζων αἰνέσεως.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Εὐδοκία Κυρίου ἀποστῆναι ἀπὸ πονηρίας, καὶ ἐξιλασμὸς ἀποστῆναι ἀπὸ ἀδικίας.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Μὴ ὀφθῇς ἐν προσώπῳ Κυρίου κενὸς,
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: πάντα γὰρ ταῦτα χάριν ἐντολῆς.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Προσφορὰ δικαίου λιπαίνει θυσιαστήριον, καὶ ἡ εὐωδία αὐτῆς ἔναντι ὑψίστου.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Θυσία ἀνδρὸς δικαίου δεκτὴ, καὶ τὸ μνημόσυνον αὐτῆς οὐκ ἐπιλησθήσεται.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐν ἀγαθῷ ὀφθαλμῷ δόξασον τὸν Κύριον, καὶ μὴ σμικρύνῃς ἀπαρχὴν χειρῶν σου.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐν πάσῃ δόσει ἱλάρωσον τὸ πρόσωπόν σου, καὶ ἐν εὐφροσύνῃ ἁγίασον δεκάτην.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Δὸς ὑψίστῳ κατὰ τὴν δόσιν αὐτοῦ, καὶ ἐν ἀγαθῷ ὀφθαλμῷ καθεύρεμα χειρός.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὅτι Κύριος ἀνταποδιδούς ἐστι, καὶ ἑπταπλάσια ἀνταποδώσει σοι.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Μὴ δωροκόπει, οὐ γὰρ προσδέξεται· καὶ μὴ ἔπεχε θυσίᾳ ἀδίκῳ, ὅτι Κύριος κριτής
    ἐστι, καὶ οὐκ ἔστι παρʼ αὐτῷ δόξα προσώπου.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὐ λήψεται πρόσωπον ἐπὶ πτωχοῦ, καὶ δέησιν ἠδικημένου εἰσακούσεται.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὐ μὴ ὑπερίδῃ ἱκετείαν ὀρφανοῦ, καὶ χήραν ἐὰν ἐκχέῃ λαλιάν.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὐχὶ δάκρυα χήρας ἐπὶ σιαγόνα καταβαίνει, καὶ ἡ καταβόησις ἐπὶ τῷ καταγαγόντι
    αὐτά;
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Θεραπεύων ἐν εὐδοκίᾳ δεχθήσεται, καὶ ἡ δέησις αὐτοῦ ἕως νεφελῶν συνάψει.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Προσευχὴ ταπεινοῦ νεφέλας διῆλθε, καὶ ἕως συνεγγίσῃ οὐ μὴ παρακληθῇ, καὶ οὐ
    μὴ ἀποστῇ ἕως ἐπισκέψηται ὁ ὕψιστος· καὶ κρινεῖ δικαίως, καὶ ποιήσει κρίσιν.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ὁ Κύριος οὐ μὴ βραδύνῃ, οὐδὲ μὴ μακροθυμήσει ἐπʼ αὐτοῖς ἕως ἄν συντρίψῃ
    ὀσφὺν ἀνελεημόνων· καὶ τοῖς ἔθνεσιν ἀνταποδώσει ἐκδίκησιν, ἕως ἐξάρῃ πλῆθος ὑβριστῶν,
    καὶ σκῆπτρα ἀδίκων συντρίψῃ,
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: ἕως ἀνταποδῷ ἀνθρώπῳ κατὰ τὰς πράξεις αὐτοῦ, καὶ τὰ ἔργα τῶν ἀνθρώπων κατὰ
    τὰ ἐνθυμήματα αὐτῶν, ἕως κρινῇ τὴν κρίσιν τοῦ λαοῦ αὐτοῦ, καὶ εὐφρανεῖ αὐτοὺς
    ἐν τῷ ἐλέει αὐτοῦ.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὡραῖον ἔλεος ἐν καιρῷ θλίψεως αὐτοῦ, ὡς νεφέλαι ὑετοῦ ἐν καιρῷ ἀβροχίας.
  usfm_code: SIR
  verse: '20'
