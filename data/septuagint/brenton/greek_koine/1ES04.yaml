- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἤρξατο ὁ δεύτερος λαλεῖν, ὁ εἴπας περὶ τῆς ἰσχύος τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὦ ἄνδρες, οὐχ ὑπερισχύουσιν οἱ ἄνθρωποι, τὴν γῆν καὶ τὴν θάλασσαν κατακρατοῦντες
    καὶ πάντα τὰ ἐν αὐτοῖς;
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ δὲ βασιλεὺς ὑπερισχύει, καὶ κυριεύει αὐτῶν καὶ δεσπόζει αὐτῶν, καὶ
    πᾶν ὃ ἐὰν εἴπῃ αὐτοῖς, ἐνακούουσιν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐὰν εἴπῃ αὐτοῖς ποιῆσαι πόλεμον ἕτερος πρὸς τὸν ἕτερον, ποιοῦσιν· ἐὰν
    δὲ ἐξαποστείλῃ αὐτοὺς πρὸς τοὺς πολεμίους, βαδίζουσι καὶ κατεργάζονται τὰ ὄρη
    καὶ τὰ τείχη καὶ τοὺς πύργους,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: φονεύουσι καὶ φονεύονται, καὶ τὸν λόγον τοῦ βασιλέως οὐ παραβαίνουσιν·
    ἐὰν δὲ νικήσωσι, τῷ βασιλεῖ κομίζουσι πάντα, καὶ ἐὰν προνομεύσωσι, καὶ τὰ ἄλλα
    πάντα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ὅσοι οὐ στρατεύονται οὐδὲ πολεμοῦσιν, ἀλλὰ γεωργοῦσι τὴν γῆν, πάλιν
    ὅταν σπείρωσι θερίσαντε, ἀναφέρουσι τῷ βασιλεῖ· καὶ ἕτερος τὸν ἕτερον ἀναγκάζοντες,
    ἀναφέρουσι τοὺς φόρους τῷ βασιλεῖ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ αὐτὸς εἷς μόνος ἐστίν· ἐὰν εἴπῃ ἀποκτεῖναι, ἀποκτέννουσιν· ἐὰν εἴπῃ
    ἀφεῖναι, ἀφίουσιν·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἶπε πατάξαι, τύπτουσιν· εἶπεν ἐρημῶσαι, ἐρημοῦσιν· εἶπεν οἰκοδομῆσαι,
    οἰκοδομοῦσιν·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: εἶπεν ἐκκόψαι, ἐκκόπτουσιν· εἶπε φυτεῦσαι, φυτεύουσι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ πᾶς ὁ λαὸς αὐτοῦ καὶ αἱ δυνάμεις αὐτοῦ ἐνακούουσι· πρὸς δὲ τούτοις
    αὐτὸς ἀνάκειται, ἐσθίει καὶ πίνει καὶ καθεύδει,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: αὐτοὶ δὲ τηροῦσι κύκλῳ περὶ αὐτόν· καὶ οὐ δύνανται ἕκαστος ἀπελθεῖν,
    καὶ ποιεῖν τὰ ἔργα αὐτοῦ, οὐδὲ παρακούουσιν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὦ ἄνδρες, πῶς οὐχ ὑπερισχύει ὁ βασιλεὺς, ὅτι οὕτως ἐπάκουστός ἐστι;
    καὶ ἐσίγησεν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ δὲ τρίτος ὁ εἴπας περὶ τῶν γυναικῶν καὶ τῆς ἀληθείας, οὗτός ἐστι Ζοροβάβελ,
    ἤρξατο λαλεῖν·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἄνδρες, οὐ μέγας ὁ βασιλεὺς, καὶ πολλοὶ οἱ ἄνθρωποι, καὶ ὁ οἶνος ἰσχύει;
    τίς οὖν ὁ δεσπόζων αὐτῶν, ἢ τίς ὁ κυριεύων αὐτῶν; οὐχ αἱ γυναῖκες;
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Αἱ γυναῖκες ἐγέννησαν τὸν βασιλέα καὶ πάντα τὸν λαὸν ὃς κυριεύει τῆς
    θαλάσσης καὶ τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ ἐξ αὐτῶν ἐγένοντο· καὶ αὗται ἐξέθρεψαν αὐτοὺς τοὺς φυτεύσαντας τοὺς
    ἀμπελῶνας ἐξ ὧν ὁ οἶνος γίνεται.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ αὗται ποιοῦσι τὰς στολὰς τῶν ἀνθρώπων, καὶ αὗται ποιοῦσι δόξαν τοῖς
    ἀνθρώποις, καὶ οὐ δύνανται οἱ ἄνθρωποι χωρὶς τῶν γυναικῶν εἶναι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐὰν δὲ συναγάγωσι χρυσίον καὶ ἀργύριον καὶ πᾶν πρᾶγμα ὡραῖον, καὶ ἴδωσι
    γυναῖκα μίαν καλὴν τῷ εἴδει καὶ τῷ κάλλει,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ταῦτα πάντα ἀφέντες, εἰς αὐτὴν ἐκκέχῃναν, καὶ χάσκοντες τὸ στόμα θεωροῦσιν
    αὐτὴν, καὶ πάντες αὐτὴν αἱρετίζουσι μᾶλλον ἢ τὸ χρυσίον καὶ τὸ ἀργύριον καὶ πᾶν
    πρᾶγμα ὡραῖον.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἄνθρωπος τὸν ἑαυτοῦ πατέρα ἐγκαταλείπει ὃς ἐξέθρεψεν αὐτὸν, καὶ τὴν
    ἰδίαν χώραν, καὶ πρὸς τὴν ἰδίαν γυναῖκα κολλᾶται,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ μετὰ τῆς γυναικὸς ἀφίησι τὴν ψυχήν, καὶ οὔτε τὸν πατέρα μέμνηται,
    οὔτε τὴν μητέρα, οὔτε τὴν χώραν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐντεῦθεν δεῖ ὑμᾶς γνῶναι ὅτι αἱ γυναῖκες κυριεύουσιν ὑμῶν· οὐχὶ
    πονεῖτε, καὶ μοχθεῖτε, καὶ πάντα ταῖς γυναιξὶ δίδοτε, καὶ φέρετε;
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Και λαμβάνει ὁ ἄνθρωπος τὴν ῥομφαίαν αὐτοῦ, καὶ ἐκπορεύεται ἐξοδεύειν
    καὶ λῃστεύειν καὶ κλέπτειν, καὶ εἰς τὴν θάλασσαν πλεῖν, καὶ ποταμοὺς,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ τὸν λέοντα θεωρεῖ, καὶ ἐν σκότει βαδίζει· καὶ ὅταν κλέψῃ καὶ ἁρπάσῃ
    καὶ λωποδυτήσῃ, τῇ ἐρωμένῃ ἀποφέρει.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ πλεῖον ἀγαπᾷ ἄνθρωπος τὴν ἰδίαν γυναῖκα μᾶλλον ἢ τὸν πατέρα καὶ
    τὴν μητέρα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ πολλοὶ ἀπενοήθησαν ταῖς ἰδίαις διανοίαις διὰ τὰς γυναῖκας, καὶ δοῦλοι
    ἐγένοντο διʼ αὐτάς·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ πολλοὶ ἀπώλοντο καὶ ἐσφάλησαν καὶ ἡμάρτοσαν διὰ τὰς γυναῖκας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ νῦν οὐ πιστεύετέ μοι; οὐχὶ μέγας ὁ βασιλεὺς τῇ ἐξουσίᾳ αὐτοῦ; οὐχὶ
    πᾶσαι αἱ χῶραι εὐλαβοῦνται ἅψασθαι αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐθεώρουν αὐτὸν, καὶ Ἀπάμην τὴν θυγατέρα Βαρτάκου τοῦ θαυμαστοῦ, τὴν
    παλλακὴν τοῦ βασιλέως, καθημένην ἐν δεξιᾷ τοῦ βασιλέως,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: καὶ ἀφαιροῦσαν τὸ διάδημα ἀπὸ τῆς κεφαλῆς τοῦ βασιλέως, καὶ ἐπιτιθοῦσαν
    ἑαυτῇ· καὶ ἐῤῥάπιζε τὸν βασιλέα τῇ ἀριστερᾷ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ πρὸς τούτοις ὁ βασιλεὺς χάσκων τὸ στόμα ἐθεώρει αὐτήν· καὶ ἐὰν προσγελάσῃ
    αὐτῷ, γελᾷ· ἐὰν δὲ πικρανθῇ ἐπʼ αὐτὸν, κολακεύει αὐτὴν, ὅπως διαλλαγῇ αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ὦ ἄνδρες, πῶς οὐχὶ ἰσχυραὶ αἱ γυναῖκες, ὅτι οὕτως πράσσουσι;
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ τότε ὁ βασιλεὺς καὶ οἱ μεγιστᾶνες ἔβλεπον εἷς τὸν ἕτερον· καὶ ἤρξατο
    λαλεῖν περὶ τῆς ἀληθείας·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἄνδρες, οὐχὶ ἰσχυραὶ αἱ γυναῖκες; μεγάλη ἡ γῆ, καὶ ὑψηλὸς ὁ οὐρανὸς,
    καὶ ταχὺς τῷ δρόμῳ ὁ ἥλιος, ὅτι στρέφεται ἐν τῷ κύκλῳ τοῦ οὐρανοῦ, καὶ πάλιν ἀποτρέχει
    εἰς τὸν ἑαυτοῦ τόπον ἐν μιᾷ ἡμέρᾳ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Οὐχὶ μέγας ὃς ταῦτα ποιεῖ; καὶ ἡ ἀλήθεια μεγάλη καὶ ἰσχυροτέρα παρὰ
    πάντα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Πᾶσα ἡ γῆ τὴν ἀλὴθειαν καλεῖ, καὶ ὁ οὐρανὸς αὐτὴν εὐλογεῖ, καὶ πάντα
    τὰ ἔργα σείεται καὶ τρέμει, καὶ οὐκ ἔστι μετʼ αὐτῆς ἄδικον οὐδέν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ἄδικος ὁ οἶνος, ἄδικος ὁ βασιλεὺς, ἄδικοι αἱ γυναῖκες, ἄδικοι πάντες
    οἱ υἱοὶ τῶν ἀνθρώπων, καὶ ἄδικα πάντα τὰ ἔργα αὐτῶν τὰ τοιαῦτα, καὶ οὐκ ἔστιν
    ἐν αὐτοῖς ἀλήθεια, καὶ ἐν τῇ ἀδικίᾳ αὐτῶν ἀπολοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἡ ἀλήθεια μένει καὶ ἰσχύει εἰς τὸν αἰῶνα, καὶ ζῇ καὶ κρατεῖ εἰς
    τὸν αἰῶνα τοῦ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ οὐκ ἔστι παρʼ αὐτὴν λαμβάνειν πρόσωπα, οὐδὲ διάφορα, ἀλλὰ τὰ δίκαια
    ποιεῖ ἀπὸ πάντων τῶν ἀδίκων καὶ πονηρῶν· καὶ πάντες εὐδοκοῦσι τοῖς ἔργοις αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: καὶ οὐκ ἔστιν ἐν τῇ κρίσει αὐτῆς οὐδὲν ἄδικον· καὶ αὕτη, ἡ ἰσχὺς, καὶ
    τὸ βασίλειον, καὶ ἡ ἐξουσία, καὶ ἡ μεγαλειότης τῶν πάντων αἰώνων· εὐλογητὸς ὁ
    Θεὸς τῆς ἀληθείας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἐσιώπησε τοῦ λαλεῖν· καὶ πᾶς ὁ λαὸς τότε ἐφώνησε· καὶ τότε εἶπον,
    μεγάλη ἡ ἀλήθεια, καὶ ὑπερισχύει·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: τότε ὁ βασιλεὺς εἶπεν αὐτῷ, αἴτησαι ὃ θέλεις πλείω τῶν γεγραμμένων,
    καὶ δώσομέν σοι ὅν τρόπον εὑρέθης σοφώτερος, καὶ ἐχόμενός μου καθήσῃ, καὶ συγγενής
    μου κληθήθῃ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Τότε εἶπε τῷ βασιλεῖ, μνήσθητι τὴν εὐχὴν, ἣν ηὔξω, οἰκοδομῆσαι τὴν Ἱερουσαλὴμ
    ἐν τῇ ἡμέρᾳ ᾗ τὸ βασίλειόν σου παρέλαβες,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: καὶ πάντα τὰ σκεύη τὰ ληφθέντα ἐξ Ἱερουσαλὴμ, καὶ ἐκπέμψαι ἃ ἐχώρισε
    Κύρος, ὅτε ηὔξατο ἐκκόψαι Βαβυλῶνα, καὶ ηὔξατο ἐξαποστεῖλαι ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ σὺ ηὔξω οἰκοδομῆσαι τὸν ναὸν ὃν ἐνεπύρισαν οἱ Ἰδουμαῖοι, ὅτε ἠρημώθη
    ἡ Ἰουδαία ὑπὸ τῶν Χαλδαίων.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ νῦν τοῦτό ἐστιν ὅ σε ἀξιῶ, κύριε βασιλεῦ, καὶ ὃ αἰτοῦμαί σε, καὶ
    αὕτη ἐστὶν, ἡ μεγαλωσύνη ἡ παρὰ σοῦ· δέομαι οὖν ἵνα ποιήσῃς τὴν εὐχὴν, ἣν ηὔξω
    τῷ βασιλεῖ τοῦ οὐρανοῦ, ποιῆσαι ἐκ στόματός σου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Τότε ἀναστὰς Δαρεῖος ὁ βασιλεὺς κατεφίλησεν αὐτὸν, καὶ ἔγραψεν αὐτῷ
    τὰς ἐπιστολὰς πρὸς πάντας τοὺς οἰκονόμους, καὶ τοπάρχας, καὶ στρατηγοὺς, καὶ σατράπας,
    ἵνα προπέμψωσιν αὐτὸν καὶ τοὺς μετʼ αὐτοῦ πάντας ἀναβαίνοντας οἰκοδομῆσαι τὴν
    Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ πᾶσι τοῖς τοπάρχαις ἐν κοίλῃ Συρίᾳ, καὶ Φοινίκῃ, καὶ τοῖς ἐν τῷ
    Λιβάνω ἔγραψεν ἐπιστολὰς, μεταφέρειν ξύλα κέδρινα ἀπὸ τοῦ Λιβάνου εἰς Ἱερουσαλὴμ,
    καὶ ὅπως οἰκοδομήσωσι μετʼ αὐτοῦ τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Καὶ ἔγραψε πᾶσι τοῖς Ἰουδαίοις τοῖς ἀναβαίνουσιν ἀπὸ τῆς βασιλείας εἰς
    τὴν Ἰουδαίαν ὑπὲρ τῆς ἐλευθερίας, πάντα δυνατὸν, καὶ τοπάρχην, καὶ σατράπην, καὶ
    οἰκονόμον μὴ ἐπελεύσεσθαι ἑπὶ τὰς θύρας αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: καὶ πᾶσαν τὴν χώραν ἣν κρατοῦσιν, ἀφορολόγητον αὐτοῖς ὑπάρχειν· καὶ
    ἵνα οἱ Ἰδουμαῖοι ἀφίωσι τὰς κώμας ἃ διακρατοῦσι τῶν Ἰουδαίων·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: καὶ εἰς τὴν οἰκοδομὴν τοῦ ἱεροῦ δοθῆναι κατʼ ἐνιαυτὸν τάλαντα εἴκοσι,
    μέχρι τοῦ οἰκοδομηθήναι·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: καὶ ἐπὶ τὸ θυσιαστήριον ὁλοκαυτώματα καρποῦσθαι καθʼ ἡμέραν, καθὰ ἔχουσιν
    ἐντολὴν, ἑπτακαίδεκα προσφέρειν ἄλλα τάλαντα, δέκα κατʼ ἐνιαυτόν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: καὶ πᾶσι τοῖς προσβαίνουσιν ἀπὸ τῆς Βαβυλωνίας κτίσαι τὴν πόλιν, ὑπάρχειν
    τὴν ἐλευθερίαν αὐτοῖς τε καὶ τοῖς ἐκγόνοις αὐτῶν, καὶ πᾶσι τοῖς ἱερεῦσι τοῖς προσβαίνουσιν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Ἔγραψε δὲ καὶ τὴν χορηγίαν καὶ τὴν ἱερατικὴν στολὴν ἐν τίνι λατρεύουσιν
    ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Καὶ τοῖς Λευίταις ἔγραψε δοῦναι τὴν χορηγίαν, ἕως τῆς ἡμέρας ἡς ἐπιτελεσθῇ
    ὁ οἶκος καὶ Ἱερουσαλὴμ οἰκοδομηθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Καὶ πᾶσι τοῖς φρουροῦσι τὴν πόλιν ἔγραψε δοῦναι αὐτοῖς κλήρους καὶ ὀψώνια.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Καὶ ἐξαπέστειλε πάντα τὰ σκεύη ἃ ἐχώρισε Κύρος ἀπὸ Βαβυλῶνος· καὶ πάντα
    ὅσα εἶπε Κύρος ποιῆσαι, καὶ αὐτὸς ἐπέταξε ποιῆσαι, καὶ ἐξαποστεῖλαι εἰς Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: Καὶ ὅτε ἐξῆλθεν ὁ νεανίσκος, ἄρας τὸ πρόσωπον εἰς τὸν οὐρανὸν ἐναντίον
    Ἱερουσαλὴμ, εὐλόγησε τῷ βασιλεῖ τοῦ οὐρανοῦ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: παρὰ σοῦ νίκη, καὶ παρὰ σοῦ ἡ σοφία, καὶ σὴ ἡ δόξα, καὶ ἐγὼ σὸς οἰκέτης.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: Εὐλογητὸς εἶ, ὃς ἔδωκάς μοι σοφίαν, καὶ σοὶ ὁμολογῶ, δέσποτα τῶν πατέρων.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Καὶ ἔλαβε τὰς ἐπιστολὰς, καὶ ἐξῆλθε, καὶ ἦλθεν εἰς Βαβυλῶνα, καὶ ἀπήγγειλε
    τοῖς ἀδελφοῖς αὐτοῦ πᾶσι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Καὶ εὐλόγησαν τὸν Θεὸν τῶν πατέρων αὐτῶν, ὅτι ἔδωκεν αὐτοῖς ἄνεσιν καὶ
    ἄφεσιν,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 63
  verse_text: ἀναβῆναι καὶ οἰκοδομῆσαι τὴν Ἱερουσαλὴμ καὶ τὸ ἱερὸν, οὗ ὠνομάσθη τὸ
    ὄνομα αὐτοῦ ἐπʼ αὐτῷ· καὶ ἐκωθωνίζοντο μετὰ μουσικῶν καὶ χαρᾶς ἡμέρας ἑπτά.
