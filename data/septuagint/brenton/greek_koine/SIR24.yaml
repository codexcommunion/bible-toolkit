- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἡ σοφία αἰνέσει ψυχὴν αὐτῆς, καὶ ἐν μέσῳ λαοῦ αὐτῆς καυχήσεται.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐν ἐκκλησίᾳ ὑψίστου στόμα αὐτῆς ἀνοίξει, καὶ ἔναντι δυνάμεως αὐτοῦ καυχήσεται.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐγὼ ἀπὸ στόματος ὑψίστου ἐξῆλθον, καὶ ὡς ὁμίχλη κατεκάλυψα γῆν.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐγὼ ἐν ὑψηλοῖς κατεσκήνωσα, καὶ ὁ θρόνος μου ἐν στύλῳ νεφέλης.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Γῦρον οὐρανοῦ ἐκύκλωσα μόνη, καὶ ἐν βάθει ἀβύσσων περιεπάτησα.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐν κύμασι θαλάσσης καὶ ἐν πάσῃ τῇ γῇ, καὶ ἐν παντὶ λαῷ καὶ ἔθνει ἐκτησάμην.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Μετὰ τούτων πάντων ἀνάπαυσιν ἐζήτησα, καὶ ἐν κληρονομίᾳ τίνος αὐλισθήσομαι.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τότε ἐνετείλατό μοι ὁ κτίστης ἁπάντων, καὶ ὁ κτίσας με κατέπαυσε τὴν σκηνήν
    μου, καὶ εἶπεν, ἐν Ἰακὼβ κατασκήνωσον, καὶ ἐν Ἰσραὴλ κατακληρονομήθητι.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Πρὸ τοῦ αἰῶνος ἀπʼ ἀρχῆς ἔκτισέ με, καὶ ἕως αἰῶνος οὐ μὴ ἐκλίπω.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐν σκηνῇ ἁγίᾳ ἐνώπιον αὐτοῦ ἐλειτούργησα, καὶ οὕτως ἐν Σιὼν ἐστηρίχθην.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐν πόλει ἠγαπημένῃ ὁμοίως με κατέπαυσε, καὶ ἐν Ἰερουσαλὴμ ἡ ἐξουσία μου.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐῤῥίζωσα ἐν λαῷ δεδοξασμένῳ, ἐν μερίδι Κυρίου κληρονομίας αὐτοῦ.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὡς κέδρος ἀνυψώθην ἐν Λιβάνῳ, καὶ ὡς κυπάρισσος ἐν ὄρεσιν Ἀερμών.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὡς φοῖνιξ ἀνυψώθην ἐν αἰγιαλοῖς, καὶ ὡς φυτὰ ῥόδου ἐν Ἱεριχῶ· ὡς ἐλαία εὐπρεπὴς
    ἐν πεδίῳ, καὶ ἀνυψώθην ὡς πλάτανος.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὡς κιννάμωμον καὶ ἀσπάλαθος ἀρωμάτων δέδωκα ὀσμὴν, καὶ ὡς σμύρνα ἐκλεκτὴ διέδωκα
    εὐωδίαν· ὡς χαλβάνη καὶ ὄνυξ καὶ στακτὴ, καὶ ὡς λιβάνου ἀτμὶς ἐν σκηνῇ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐγὼ ὡς τερέμινθος ἐξέτεινα κλάδους μου, καὶ οἱ κλάδοι μου κλάδοι δόξης καὶ
    χάριτος.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐγὼ ὡς ἄμπελος βλαστήσασα χάριν, καὶ τὰ ἄνθη μου καρπὸς δόξης καὶ πλούτου.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Προσέλθετε πρὸς μὲ οἱ ἐπιθυμοῦντές μου, καὶ ἀπὸ τῶν γεννημάτων μου ἐμπλήσθητε.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τὸ γὰρ μνημόσυνόν μου ὑπὲρ μέλι γλυκύ, καὶ ἡ κληρονομία μου ὑπὲρ μέλιτος κηροῦ.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Οἱ ἐσθίοντές με ἔτι πεινάσουσι, καὶ οἱ πίνοντές με ἔτι διψήσουσιν.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὁ ὑπακούων μου οὐκ αἰσχυνθήσεται, καὶ οἱ ἐργαζόμενοι ἐν ἐμοὶ οὐχ ἁμαρτήσουσι.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ταῦτα πάντα βίβλος διαθήκης Θεοῦ ὑψίστου, νόμον ὃν ἐνετείλατο Μωυσῆς, κληρονομίαν
    συναγωγαῖς Ἰακώβ.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὁ πιμπλῶν ὡς Φεισὼν σοφίαν, καὶ ὡς Τίγρις ἐν ἡμέραις νέων·
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: ὁ ἀναπληρῶν ὡς Εὐφράτης σύνεσιν, καὶ ὡς Ἰορδάνης ἐν ἡμέραις θερισμοῦ·
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: ὁ ἐκφαίνων ὡς φῶς παιδείαν, ὡς Γηὼν ἐν ἡμέραις τρυγητοῦ.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Οὐ συνετέλεσεν ὁ πρῶτος γνῶναι αὐτὴν, καὶ οὕτως ὁ ἔσχατος οὐκ ἐξιχνίασεν αὐτήν·
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἀπὸ γὰρ θαλάσσης ἐπληθύνθη διανόημα αὐτῆς, καὶ ἡ βουλὴ αὐτῆς ἀπὸ ἀβύσσου μεγάλης.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Κᾀγὼ ὡς διώρυξ ἀπὸ ποταμοῦ, καὶ ὡς ὑδραγωγὸς ἐξῆλθον εἰς παράδεισον.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Εἶπα, ποτιῶ μου τὸν κῆπον, καὶ μεθύσω μου τὴν πρασιάν· καὶ ἰδοὺ ἐγένετό μοι
    ἡ διώρυξ εἰς ποταμὸν, καὶ ὁ ποταμός μου ἐγένετο εἰς θάλασσαν.
  usfm_code: SIR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἔτι παιδείαν ὡς ὄρθρον φωτιῶ, καὶ ἐκφανῶ αὐτὰ ἕως εἰς μακράν.
  usfm_code: SIR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἔτι διδασκαλίαν ὡς προφητείαν ἐκχεῶ, καὶ καταλείψω αὐτὴν εἰς γενεὰς αἰώνων.
  usfm_code: SIR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἴδετε ὅτι οὐκ ἐμοὶ μόνῳ ἐκοπίασα, ἀλλὰ πᾶσι τοῖς ἐκζητοῦσιν αὐτήν.
  usfm_code: SIR
  verse: '34'
