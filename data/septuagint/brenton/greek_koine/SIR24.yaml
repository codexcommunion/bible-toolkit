- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἡ σοφία αἰνέσει ψυχὴν αὐτῆς, καὶ ἐν μέσῳ λαοῦ αὐτῆς καυχήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐν ἐκκλησίᾳ ὑψίστου στόμα αὐτῆς ἀνοίξει, καὶ ἔναντι δυνάμεως αὐτοῦ καυχήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐγὼ ἀπὸ στόματος ὑψίστου ἐξῆλθον, καὶ ὡς ὁμίχλη κατεκάλυψα γῆν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐγὼ ἐν ὑψηλοῖς κατεσκήνωσα, καὶ ὁ θρόνος μου ἐν στύλῳ νεφέλης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Γῦρον οὐρανοῦ ἐκύκλωσα μόνη, καὶ ἐν βάθει ἀβύσσων περιεπάτησα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν κύμασι θαλάσσης καὶ ἐν πάσῃ τῇ γῇ, καὶ ἐν παντὶ λαῷ καὶ ἔθνει ἐκτησάμην.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μετὰ τούτων πάντων ἀνάπαυσιν ἐζήτησα, καὶ ἐν κληρονομίᾳ τίνος αὐλισθήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Τότε ἐνετείλατό μοι ὁ κτίστης ἁπάντων, καὶ ὁ κτίσας με κατέπαυσε τὴν
    σκηνήν μου, καὶ εἶπεν, ἐν Ἰακὼβ κατασκήνωσον, καὶ ἐν Ἰσραὴλ κατακληρονομήθητι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πρὸ τοῦ αἰῶνος ἀπʼ ἀρχῆς ἔκτισέ με, καὶ ἕως αἰῶνος οὐ μὴ ἐκλίπω.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν σκηνῇ ἁγίᾳ ἐνώπιον αὐτοῦ ἐλειτούργησα, καὶ οὕτως ἐν Σιὼν ἐστηρίχθην.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐν πόλει ἠγαπημένῃ ὁμοίως με κατέπαυσε, καὶ ἐν Ἰερουσαλὴμ ἡ ἐξουσία
    μου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐῤῥίζωσα ἐν λαῷ δεδοξασμένῳ, ἐν μερίδι Κυρίου κληρονομίας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὡς κέδρος ἀνυψώθην ἐν Λιβάνῳ, καὶ ὡς κυπάρισσος ἐν ὄρεσιν Ἀερμών.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὡς φοῖνιξ ἀνυψώθην ἐν αἰγιαλοῖς, καὶ ὡς φυτὰ ῥόδου ἐν Ἱεριχῶ· ὡς ἐλαία
    εὐπρεπὴς ἐν πεδίῳ, καὶ ἀνυψώθην ὡς πλάτανος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὡς κιννάμωμον καὶ ἀσπάλαθος ἀρωμάτων δέδωκα ὀσμὴν, καὶ ὡς σμύρνα ἐκλεκτὴ
    διέδωκα εὐωδίαν· ὡς χαλβάνη καὶ ὄνυξ καὶ στακτὴ, καὶ ὡς λιβάνου ἀτμὶς ἐν σκηνῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐγὼ ὡς τερέμινθος ἐξέτεινα κλάδους μου, καὶ οἱ κλάδοι μου κλάδοι δόξης
    καὶ χάριτος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐγὼ ὡς ἄμπελος βλαστήσασα χάριν, καὶ τὰ ἄνθη μου καρπὸς δόξης καὶ πλούτου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Προσέλθετε πρὸς μὲ οἱ ἐπιθυμοῦντές μου, καὶ ἀπὸ τῶν γεννημάτων μου ἐμπλήσθητε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Τὸ γὰρ μνημόσυνόν μου ὑπὲρ μέλι γλυκύ, καὶ ἡ κληρονομία μου ὑπὲρ μέλιτος
    κηροῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οἱ ἐσθίοντές με ἔτι πεινάσουσι, καὶ οἱ πίνοντές με ἔτι διψήσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὁ ὑπακούων μου οὐκ αἰσχυνθήσεται, καὶ οἱ ἐργαζόμενοι ἐν ἐμοὶ οὐχ ἁμαρτήσουσι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ταῦτα πάντα βίβλος διαθήκης Θεοῦ ὑψίστου, νόμον ὃν ἐνετείλατο Μωυσῆς,
    κληρονομίαν συναγωγαῖς Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὁ πιμπλῶν ὡς Φεισὼν σοφίαν, καὶ ὡς Τίγρις ἐν ἡμέραις νέων·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: ὁ ἀναπληρῶν ὡς Εὐφράτης σύνεσιν, καὶ ὡς Ἰορδάνης ἐν ἡμέραις θερισμοῦ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: ὁ ἐκφαίνων ὡς φῶς παιδείαν, ὡς Γηὼν ἐν ἡμέραις τρυγητοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Οὐ συνετέλεσεν ὁ πρῶτος γνῶναι αὐτὴν, καὶ οὕτως ὁ ἔσχατος οὐκ ἐξιχνίασεν
    αὐτήν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀπὸ γὰρ θαλάσσης ἐπληθύνθη διανόημα αὐτῆς, καὶ ἡ βουλὴ αὐτῆς ἀπὸ ἀβύσσου
    μεγάλης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Κᾀγὼ ὡς διώρυξ ἀπὸ ποταμοῦ, καὶ ὡς ὑδραγωγὸς ἐξῆλθον εἰς παράδεισον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Εἶπα, ποτιῶ μου τὸν κῆπον, καὶ μεθύσω μου τὴν πρασιάν· καὶ ἰδοὺ ἐγένετό
    μοι ἡ διώρυξ εἰς ποταμὸν, καὶ ὁ ποταμός μου ἐγένετο εἰς θάλασσαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἔτι παιδείαν ὡς ὄρθρον φωτιῶ, καὶ ἐκφανῶ αὐτὰ ἕως εἰς μακράν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἔτι διδασκαλίαν ὡς προφητείαν ἐκχεῶ, καὶ καταλείψω αὐτὴν εἰς γενεὰς
    αἰώνων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 24
  book_usfm_code: SIR
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἴδετε ὅτι οὐκ ἐμοὶ μόνῳ ἐκοπίασα, ἀλλὰ πᾶσι τοῖς ἐκζητοῦσιν αὐτήν.
