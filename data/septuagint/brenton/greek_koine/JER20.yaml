- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Πασχὼρ ὁ υἱὸς Ἑμμὴρ ὁ ἱερεὺς, καὶ οὗτος ἦν καθεσταμένος ἡγούμενος
    οἴκου Κυρίου, τοῦ Ἱερεμίου προφητεύοντος τοὺς λόγους τούτους.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξεν αὐτὸν, καὶ ἐνέβαλεν αὐτὸν εἰς τὸν καταράκτην, ὃς ἦν ἐν πύλῃ οἴκου
    ἀποτεταγμένου τοῦ ὑπερῴου, ὃς ἦν ἐν οἴκῳ Κυρίου.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγε Πασχὼρ τὸν Ἱερεμίαν ἐκ τοῦ καταράκτου· καὶ εἶπεν αὐτῷ Ἱερεμίας,
    οὐχὶ Πασχὼρ ἐκάλεσε τὸ ὄνομά σου, ἀλλʼ ἢ Μέτοικον.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ δίδωμί σε εἰς μετοικίαν σὺν πᾶσι τοῖς φίλοις
    σου· καὶ πεσοῦνται ἐν μαχαίρᾳ ἐχθρῶν αὐτῶν, καὶ οἱ ὀφθαλμοί σου ὄψονται· καὶ σὲ
    καὶ πάντα Ἰούδα δώσω εἰς χεῖρας βασιλέως Βαβυλῶνος, καὶ μετοικιοῦσιν αὐτοὺς, καὶ
    κατακόψουσιν ἐν μαχαίραις.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὴν πᾶσαν ἰσχὺν τῆς πόλεως ταύτης, καὶ πάντας τοὺς πόνους αὐτῆς,
    καὶ πάντας τοὺς θησαυροὺς τοῦ βασιλέως Ἰούδα εἰς χεῖρας ἐχθρῶν αὐτοῦ, καὶ ἄξουσιν
    αὐτοὺς εἰς Βαβυλῶνα.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ σὺ καὶ πάντες οἱ κατοικοῦντες ἐν τῷ οἴκῳ σου, πορεύσεσθε ἐν αἰχμαλωσίᾳ,
    καὶ ἐν Βαβυλῶνι ἀποθανῇ, καὶ ἐκεῖ ταφήσῃ σὺ καὶ πάντες οἱ φίλοι σου, οἷς ἐπροφήτευσας
    αὐτοῖς ψευδῆ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἠπάτησάς με Κύριε, καὶ ἠπατήθην, ἐκράτησας, καὶ ἠδυνάσθης· ἐγενόμην εἰς γέλωτα,
    πᾶσαν ἡμέραν διετέλεσα μυκτηριζόμενος·
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅτι πικρῷ λόγῳ μου γελάσομαι, ἀθεσίαν καὶ ταλαιπωρίαν ἐπικαλέσομαι, ὅτι ἐγενήθη
    λόγος Κυρίου εἰς ὀνειδισμὸν ἐμοὶ καὶ εἰς χλευασμὸν πᾶσαν ἡμέραν μου.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, οὐ μὴ ὀνομάσω τὸ ὄνομα Κυρίου, καὶ οὐ μὴ λαλήσω ἔτι ἐπὶ τῷ ὀνόματι
    αὐτοῦ· καὶ ἐγένετο ὡς πῦρ καιόμενον φλέγον ἐν τοῖς ὀστοῖς μου, καὶ παρεῖμαι πάντοθεν,
    καὶ οὐ δύναμαι φέρειν,
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ὅτι ἤκουσα ψόγον πολλῶν συναθροιζομένων κυκλόθεν, ἐπισύστητε, καὶ ἐπισυστῶμεν
    ἐπʼ αὐτῷ πάντες ἄνδρες φιλοι αὐτοῦ· τηρήσατε τὴν ἐπίνοιαν αὐτοῦ, εἰ ἀπατηθήσεται,
    καὶ δυνησόμεθα αὐτῷ, καὶ ληψόμεθα τὴν ἐκδίκησιν ἡμῶν ἐξ αὐτοῦ.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὁ δὲ κύριος μετʼ ἐμοῦ καθὼς μαχητὴς ἰσχύων· διατοῦτο ἐδίωξαν, καὶ νοῆσαι οὐκ
    ἠδύναντο· ᾐσχύνθησαν σφόδρα, ὅτι οὐκ ἐνόησαν ἀτιμίας αὐτῶν, αἳ διʼ αἰῶνος οὐκ
    ἐπιλησθήσονται.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Κύριε δοκιμάζων δίκαια, συνιῶν νεφροὺς καὶ καρδίας, ἴδοιμι τὴν παρὰ σοῦ ἐκδίκησιν
    ἐν αὐτοῖς, ὅτι πρὸς σὲ ἀπεκάλυψα τὰ ἀπολογήματά μου.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἄσατε τῷ Κυρίῳ, αἰνέσατε αὐτῷ, ὅτι ἐξείλατο τὴν ψυχὴν πένητος ἐκ χειρὸς πονηρευομένων.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ἡ ἡμέρα ἐν ᾗ ἐτέχθην ἐν αὐτῇ· ἡ ἡμέρα ἐν ᾗ ἔτεκέν με ἡ μήτηρ
    μου, μὴ ἔστω ἐπευκτή.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ ἄνθρωπος ὁ εὐαγγελισάμενος τῷ πατρί μου λέγων, ἐτέχθη σοι ἄρσην·
    εὐφραινόμενος
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ἔστω ὁ ἄνθρωπος ἐκεῖνος, ὡς αἱ πόλεις ἃς κατέστρεψε Κύριος ἐν θυμῷ καὶ οὐ
    μετεμελήθη· ἀκουσάτω κραυγῆς τῷ πρωὶ, καὶ ἀλαλαγμοῦ μεσημβρίας,
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ὅτι οὐκ ἀπέκτεινέ με ἐν μήτρᾳ, καὶ ἐγένετό μοι ἡ μήτηρ μου τάφος μου, καὶ
    ἡ μήτρα συλλήψεως αἰωνίας.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἱνατί τοῦτο ἐξῆλθον ἐκ μήτρας, τοῦ βλέπειν κόπους καὶ πόνους, καὶ διετέλεσαν
    ἐν αἰσχύνῃ αἱ ἡμέραι μου;
  usfm_code: JER
  verse: '18'
