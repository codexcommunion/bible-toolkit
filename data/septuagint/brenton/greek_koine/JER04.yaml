- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐὰν ἐπιστραφῇ Ἰσραὴλ, λέγει Κύριος, πρὸς μὲ, ἐπιστραφήσεται· καὶ ἐὰν περιέλῃ
    τὰ βδελύγματα αὐτοῦ ἐκ στόματος αὐτοῦ, καὶ ἀπὸ τοῦ προσώπου μου εὐλαβηθῇ,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ ὀμόσῃ, ζῇ Κύριος, μετὰ ἀληθείας ἐν κρίσει καὶ ἐν δικαιοσύνῃ, καὶ εὐλογήσουσιν
    ἐν αὐτῷ ἔθνη, καὶ ἐν αὐτῷ αἰνέσουσι τῷ Θεῷ ἐν Ἰερουσαλήμ.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος τοῖς ἀνδράσιν Ἰούδα, καὶ τοῖς κατοικοῦσιν Ἱερουσαλὴμ,
    νεώσατε ἑαυτοῖς νεώματα, καὶ μὴ σπείρητε ἐπʼ ἀκάνθαις.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Περιτμήθητε τῷ Θεῷ ὑμῶν, καὶ περιτέμεσθε τὴν σκληροκαρδίαν ὑμῶν ἄνδρες Ἰούδα,
    καὶ οἱ κατοικοῦντες Ἱερουσαλὴμ, μὴ ἐξέλθῃ ὡς πῦρ ὁ θυμός μου, καὶ ἐκκαυθήσεται,
    καὶ οὐκ ἔσται ὁ σβέσων, ἀπὸ προσώπου πονηρίας ἐπιτηδευμάτων ὑμῶν.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀναγγείλατε ἐν τῷ Ἰούδᾳ, καὶ ἀκουσθήτω ἐν Ἱερουσαλήμ· εἴπατε, σημάνατε ἐπὶ
    τῆς γῆς σάλπιγγι, κεκράξατε μέγα· εἴπατε, συνάχθητε, καὶ εἰσέλθωμεν εἰς τὰς πόλεις
    τὰς τειχήρεις.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀναλαβόντες φεύγετε εἰς Σιών· σπεύσατε, μὴ στῆτε, ὅτι κακὰ ἐγὼ ἐπάγω ἀπὸ Βοῤῥα,
    καὶ συντριβὴν μεγάλην.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀνέβη λέων ἐκ τῆς μάνδρας αὐτοῦ, ἐξολοθρεύων ἔθνη ἐξῇρε, καὶ ἐξῆλθεν ἐκ τοῦ
    τόπου αὐτοῦ, τοῦ θεῖναι τὴν γῆν εἰς ἐρήμωσιν· καὶ αἱ πόλεις καθαιρεθήσονται, παρὰ
    τὸ μὴ κατοικεῖσθαι αὐτάς.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπὶ τούτοις περιζώσασθε σάκκους, καὶ κόπτεσθε, καὶ ἀλαλάξατε, διότι οὐκ ἀπεστράφη
    ὁ θυμὸς Κυρίου ἀφʼ ὑμῶν.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ, λέγει Κύριος, ἀπολεῖται ἡ καρδία τοῦ βασιλέως,
    καὶ ἡ καρδία τῶν ἀρχόντων, καὶ οἱ ἱερεῖς ἐκστήσονται, καὶ οἱ προφῆται θαυμάσονται.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, ὦ δέσποτα Κύριε, ἆρά γε ἀπατῶν ἠπάτησας τὸν λαὸν τοῦτον καὶ τὴν
    Ἱερουσαλὴμ, λέγων, εἰρήνη ἔσται, καὶ ἰδοὺ ἥψατο ἡ μάχαιρα ἕως τῆς ψυχῆς αὐτῶν.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐν τῷ καιρῷ ἐκείνῳ ἐροῦσι τῷ λαῷ τούτῳ καὶ τῇ Ἱερουσαλὴμ, πνεῦμα πλανήσεως
    ἐν τῇ ἐρήμῳ, ὁδὸς τῆς θυγατρὸς τοῦ λαοῦ μου, οὐκ εἰς καθαρὸν, οὐδʼ εἰς ἅγιον.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Πνεῦμα πληρώσεως ἥξει μοι· νῦν δὲ ἐγὼ λαλῶ κρίματά μου πρὸς αὐτούς.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὡς νεφέλη ἀναβήσεται, καὶ ὡς καταιγὶς τὰ ἄρματα αὐτοῦ, κουφότεροι ἀετῶν
    οἱ ἵπποι αὐτοῦ· οὐαὶ ἡμῖν, ὅτι ταλαιπωροῦμεν.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀπόπλυνε ἀπὸ κακίας τὴν καρδίαν σου Ἱερουσαλὴμ, ἵνα σωθῇς· ἕως πότε ὑπάρχουσιν
    ἐν σοὶ διαλογισμοὶ πόνων σου;
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Διότι φωνὴ ἀγγέλλοντος ἐκ Δὰν ἥξει, καὶ ἀκουσθήσεται πόνος ἐξ ὄρους Ἐφραίμ.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀναμνήσατε ἔθνη, ἰδοὺ ἥκασιν· ἀναγγείλατε ἐν Ἱερουσαλὴμ, συστροφαὶ ἔρχονται
    ἐκ γῆς μακρόθεν, καὶ ἔδωκαν ἐπὶ τὰς πόλεις Ἰούδα φωνὴν αὐτῶν.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὡς φυλάσσοντες ἀγρὸν, ἐγένοντο ἐπʼ αὐτὴν κύκλῳ, ὅτι ἐμοῦ ἠμέλησας, λέγει Κύριος.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Αἱ ὁδοί σου καὶ τὰ ἐπιτηδεύματά σου ἐποίησαν ταῦτά σοι· αὕτη ἡ κακία σου,
    ὅτι πικρὰ, ὅτι ἥψατο ἕως τῆς καρδίας σου.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Τὴν κοιλίαν μου, τὴν κοιλίαν μου ἀλγῶ, καὶ τὰ αἰσθητήρια τῆς καρδίας μου,
    μαιμάσσει ἡ ψυχή μου, σπαράσσεται ἡ καρδία μου· οὐ σιωπήσομαι, ὅτι φωνὴν σάλπιγγος
    ἤκουσεν ἡ ψυχή μου, κραυγὴν πολέμου
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ ταλαιπωρίας συντριμμὸν ἐπικαλεῖται, ὅτι τεταλαιπώρηκε πᾶσα ἡ γῆ, ἄφνω
    τεταλαιπώρηκεν ἡ σκηνὴ, διεσπάσθησαν αἱ δέῤῥεις μου.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἕως πότε ὄψομαι φεύγοντας ἀκούων φωνὴν σαλπίγγων;
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Διότι οἱ ἡγούμενοι τοῦ λαοῦ μου ἐμὲ οὐκ ᾔδεισαν· υἱοὶ ἄφρονές εἰσι καὶ οὐ
    συνετοὶ, σοφοί εἰσι τοῦ κακοποιῆσαι, τὸ δὲ καλῶς ποιῆσαι οὐκ ἐπέγνωσαν.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπέβλεψα ἐπὶ τὴν γῆν, καὶ ἰδοὺ οὐθὲν, καὶ εἰς τὸν οὐρανὸν, καὶ οὐκ ἦν τὰ φῶτα
    αὐτοῦ.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Εἶδον τὰ ὄρη, καὶ ἦν τρέμοντα, καὶ πάντας τοὺς βουνοὺς ταρασσομένους.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπέβλεψα, καὶ ἰδοὺ οὐκ ἦν ἄνθρωπος, καὶ πάντα τὰ πετεινὰ τοῦ οὐρανοῦ ἐπτοεῖτο.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Εἶδον, καὶ ἰδοὺ ὁ Κάρμηλος ἔρημος, καὶ πᾶσαι αἱ πόλεις ἐμπεπυρισμέναι πυρὶ
    ἀπὸ προσώπου Κυρίου, καὶ ἀπὸ προσώπου ὀργῆς θυμοῦ αὐτοῦ ἠφανίσθησαν.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἔρημος ἔσται πᾶσα ἡ γῆ, συντέλειαν δὲ οὐ μὴ ποιήσω.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπὶ τούτοις πενθείτω ἡ γῆ, καὶ συσκοτασάτω ὁ οὐρανὸς ἄνωθεν· διότι ἐλάλησα,
    καὶ οὐ μετανοήσω, ὥρμησα, καὶ οὐκ ἀποστρέψω ἀπʼ αὐτῆς.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀπὸ φωνῆς ἱππέως, καὶ ἐντεταμένου τόξου ἀνεχώρησε πᾶσα ἡ χώρα· εἰσέδυσαν εἴς
    τὰ σπήλαια, καὶ εἰς τὰ ἄλση ἐκρύβησαν, καὶ ἐπὶ τὰς πέτρας ἀνέβησαν· πᾶσα πόλις
    ἐγκατελείφθη, οὐ κατῴκει ἐν αὐταῖς ἄνθρωπος.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ σὺ τί ποιήσεις; ἐὰν περιβάλῃ κόκκινον, καὶ κοσμήσῃ κόσμῳ χρυσῷ· ἐὰν ἐγχρίσῃ
    στίβι τοὺς ὀφθαλμούς σου, εἰς μάταιον ὡραϊσμός σου· ἀπώσαντό σε οἱ ἐρασταί σου,
    τὴν ψυχήν σου ζητοῦσιν.
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι φωνὴν ὡς ὠδινούσης ἤκουσα τοῦ στεναγμοῦ σου, ὡς πρωτοτοκούσης· φωνὴ θυγατρὸς
    Σιὼν ἐκλυθήσεται, καὶ παρήσει τὰς χεῖρας αὐτῆς· οἴμοι ἐγὼ, ὅτι ἐκλείπει ἡ ψυχή
    μου ἐπὶ τοῖς ἀνῃρημένοις.
  usfm_code: JER
  verse: '31'
