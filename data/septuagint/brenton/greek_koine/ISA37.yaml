- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ἐν τῷ ἀκοῦσαι τὸν βασιλέα Ἐζεκίαν, ἔσχισε τὰ ἱμάτια, καὶ
    περιεβάλετο σάκκον, καὶ ἀνέβη εἰς τὸν οἶκον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀπέστειλεν Ἑλιακεὶμ τὸν οἰκονόμον, καὶ Σόμνᾶν τὸν γραμματέα, καὶ
    τοὺς πρεσβυτέρους τῶν ἱερέων περιβεβλημένους σάκκους, πρὸς Ἠσαΐαν υἱὸν Ἀμὼς τὸν
    προφήτην.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπαν αὐτῷ, τάδε λέγει Ἐζεκίας, ἡμέρα, θλίψεως καὶ ὀνειδισμοῦ καὶ
    ἐλεγμοῦ καὶ ὀργῆς ἡ σήμερον ἡμέρα, ὅτι ἥκει ἡ ὠδὶν τῇ τικτούσῃ, ἰσχὺν δὲ οὐκ ἔχει
    τοῦ τεκεῖν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εἰσακούσαι Κύριος ὁ Θεός σου τοὺς λόγους Ῥαβσάκου, οὓς ἀπέστειλε βασιλεὺς
    Ἀσσυρίων, ὀνειδίζειν Θεὸν ζῶντα, καὶ ὀνειδίζειν λόγους οὓς ἤκουσε Κύριος ὁ Θεός
    σου, καὶ δεηθήσῃ πρὸς Κύριόν σου περὶ τῶν καταλελειμμένων τούτων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἦλθον οἱ παῖδες τοῦ βασιλέως Ἐζεκίου πρὸς Ἡσαΐαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπεν αὐτοῖς Ἡσαΐας, οὕτως ἐρεῖτε πρὸς τὸν κύριον ὑμῶν, τάδε λέγεἱ
    Κύριος, μὴ φοβηθῇς ἀπὸ τῶν λόγων ὧν ἤκουσας, οὓς ὠνείδισάν με οἱ πρέσβεις βασιλέως
    Ἀσσυρίων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἰδοὺ ἐγὼ ἐμβάλλω εἰς αὐτὸν πνεῦμα, καὶ ἀκούσας ἀγγελίαν, ἀποστραφήσεται
    εἰς τὴν χώραν αὐτοῦ, καὶ πεσεῖται μαχαίρᾳ ἐν τῇ γῇ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀπέστρεψε Ῥαβσάκης, καὶ κατέλαβε τὸν βασιλέα Ἀσσυρίων πολιορκοῦντα
    Λοβνάν· καὶ ἤκουσεν ὅτι ἀπῇρεν ἀπὸ Λαχίς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐξῆλθε Θαρακὰ βασιλεὺς Αἰθιόπων πολιορκῆσαι αὐτόν· καὶ ἀκούσας ἀπέστρεψε,
    καὶ ἀπέστειλεν ἀγγέλους πρὸς Ἐζεκίαν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: οὕτως ἐρεῖτε Ἐζεκίᾳ βασιλεῖ τῆς Ἰουδαίας, μή σε ἀπατάτω ὁ Θεός σου,
    ἐφʼ ᾧ πέποιθας ἐπʼ αὐτῷ, λέγων, οὐ μὴ παραδοθῇ Ἱερουσαλὴμ ἐν χειρὶ βασιλέως Ἀσσυρίων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Σὺ οὐκ ἤκουσας ἃ ἐποίησαν βασιλεῖς Ἀσσυρίων, πᾶσαν τὴν γῆν ὡς ἀπώλεσαν;
    καὶ σὺ ῥυσθήσῃ;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ ἐῤῥύσαντο αὐτοὺς οἱ θεοὶ τῶν ἐθνῶν, οὓς ἀπώλεσαν οἱ πατέρες μου,
    τήν τε Γωζᾶν, καὶ Χαῤῥὰν, καὶ Ῥαφὲθ, αἵ εἰσιν ἐν χώρᾳ Θεεμάθ;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ποῦ εἰσι βασιλεῖς Ἐμάθ; καὶ ποῦ Ἀρφάθ; καὶ ποῦ πόλεως Ἐπφαρουαὶμ, Ἀναγονγάυα;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔλαβεν Ἐζεκίας τὸ βιβλίον παρὰ τῶν ἀγγέλων, καὶ ἀνέγνω αὐτὸ, καὶ
    ἀνέβη εἰς οἶκον Κυρίου, καὶ ἤνοιξεν αὐτὸ ἐναντίον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ προσηύξατο Ἐζεκίας πρὸς Κύριον, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κύριος σαβαὼθ ὁ Θεὸς Ἰσραὴλ, ὁ καθήμενος ἐπὶ τῶν χερουβὶμ, σὺ εἶ ὁ Θεὸς
    μόνος πάσης βασιλείας τῆς οἰκουμένης, σὺ ἐποίησας τὸν οὐρανὸν καὶ τὴν γῆν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Κλῖνον Κύριε τὸ οὖς σου, εἰσάκουσον Κύριε, ἄνοιξον Κύριε τοὺς ὀφθαλμούς
    σου, εἴσβλεψον Κύριε, καὶ ἴδε τοὺς λόγους Σενναχηρεὶμ, οὓς ἀπέστειλεν ὀνειδίζειν
    Θεὸν ζῶντα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐπʼ ἀληθείας γὰρ Κύριε ἠρήμωσαν βασιλεῖς Ἀσσυρίων τὴν οἰκουμένην ὅλην,
    καὶ τὴν χώραν αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ ἀνέβαλον τὰ εἴδωλα αὐτῶν εἰς τὸ πῦρ· οὐ γὰρ θεοὶ ἦσαν, ἀλλὰ ἔργα
    χειρῶν ἀνθρώπων, ξύλα καὶ λίθοι· καὶ ἀπώσαντο αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Νῦν δὲ Κύριε ὁ Θεὸς ἡμῶν σῶσον ἡμᾶς ἐκ χειρὸς αὐτοῦ, ἵνα γνῷ πᾶσα βασιλεία
    τῆς γῆς, ὅτι σῦ εἶ ὁ Θεὸς μόνος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀπεστάλη Ἡσαΐας υἱὸς Ἀμὼς πρὸς Ἐζεκίαν, καὶ εἶπεν αὐτῷ, τάδε λέγει
    Κύριος ὁ Θεὸς Ἰσραὴλ, ἤκουσα ἃ προσηύξω πρὸς μὲ περὶ Σενναχηρεὶμ βασιλέως Ἀσσυρίων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὗτος ὁ λόγος ὃν ἐλάλησε περὶ αὐτοῦ ὁ Θεὸς, ἐφαύλισέ σε, καὶ ἐμυκτήρισέ
    σε παρθένος θυγάτηρ Σιὼν, ἐπὶ σοὶ κεφαλὴν ἐκίνησε θυγάτηρ Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τίνα ὠνείδισας καὶ παρώξυνας; ἢ πρὸς τίνα ὕψωσας τὴν φωνήν σου; καὶ
    οὐκ ᾖρας εἰς ὕψος τοὺς ὀφθαλμούς σου πρὸς τὸν ἅγιον τοῦ Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὅτι διʼ ἀγγέλων ὠνείδισας Κύριον· σὺ γὰρ εἶπας, τῷ πλήθει τῶν ἁρμάτων
    ἐγὼ ἀνέβην εἰς ὕψος ὀρέων, καὶ εἰς τὰ ἔσχατα τοῦ Λιβάνου, καὶ ἔκοψα τὸ ὕψος τῆς
    κέδρου αὐτοῦ, καὶ τὸ κάλλος τῆς κυπαρίσσου, καὶ εἰσῆλθον εἰς ὕψος μέρους τοῦ δρυμοῦ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ ἔθηκα γέφυραν, καὶ ἠρήμωσα ὕδατα καὶ πᾶσαν συναγωγὴν ὕδατος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Οὐ ταῦτα ἤκουσας πάλαὶ ἃ ἐγὼ ἐποίησα; ἐξ ἡμερῶν ἀρχαίων συνέταξα, νῦν
    δὲ ἐπέδειξα ἐξερημῶσαι ἔθνη ἐν ὀχυροῖς, καὶ οἰκοῦντας ἐν πόλεσιν ὀχυραῖς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἀνῆκα τὰς χεῖρας, καὶ ἐξηράνθησαν, καὶ ἐγένοντο ὡς χόρτος ξηρὸς ἐπὶ
    δωμάτων, καὶ ὡς ἄγρωστις.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Νῦν δὲ τὴν ἀνάπαυσίν σου, καὶ τὴν ἔξοδόν σου, καὶ τὴν εἴσοδόν σου ἐγὼ
    ἐπίσταμαι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὁ δὲ θυμός σου ὃν ἐθυμώθης, καὶ ἡ πικρία σου ἀνέβη πρὸς μὲ, καὶ ἐμβαλῶ
    φιμὸν εἰς τὴν ῥῖνά σου, καὶ χαλινὸν εἰς τὰ χείλη σου, καὶ ἀποστρέψω σε τῇ ὁδῷ
    ᾗ ἦλθες ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Τοῦτο δέ σοι τὸ σημεῖον· φάγε τοῦτον τὸν ἐνιαυτὸν ἃ ἔσπαρκας, τῷ δὲ
    ἐνιαὐτῷ τῷ δευτέρῳ τὸ κατάλειμμα, τῷ δὲ τρίτῳ σπείραντες ἀμήσατε, καὶ φυτεύσατε
    ἀμπελῶνας, καὶ φάγεσθε τὸν καρπὸν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἔσονται οἱ καταλελιμμένοι ἐν τῇ Ἰουδαίᾳ, φυήσουσι ῥίζαν κάτω, καὶ
    ποιήσουσι σπέρμα ἄνω·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ὅτι ἐξ Ἱερουσαλὴμ ἔσονται οἱ καταλελειμμένοι, καὶ οἱ σωζόμενοι ἐξ ὄρους
    Σιών· ὁ ζῆλος Κυρίου σαβαὼθ ποιήσει ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Διατοῦτο οὕτως λέγει Κύριος ἐπὶ βασιλέα Ἀσσυρίων, οὐ μὴ εἰσέλθῃ εἰς
    τὴν πόλιν ταύτην, οὐδὲ μὴ βάλῃ ἐπʼ αὐτὴν βέλος, οὐδὲ μὴ ἐπιβάλῃ ἐπʼ αὐτὴν θυρεὸν,
    οὐδὲ μὴ κυκλώσῃ ἐπʼ αὐτὴν χάρακα·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἀλλὰ τῇ ὁδῷ ᾗ ἦλθεν, ἐν αὐτῇ ἀποστραφήσεται, καὶ εἰς τὴν πόλιν ταύτην
    οὐ μὴ εἰσέλθῃ· τάδε λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης τοῦ σῶσαι αὐτὴν διʼ ἐμὲ, καὶ διὰ Δαυὶδ
    τὸν παῖδά μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἐξῆλθεν ἄγγελος Κυρίου, καὶ ἀνεῖλεν ἐκ τῆς παρεμβολῆς τῶν Ἀσσυρίων
    ἑκατὸν ὀγδοηκονταπέντε χιλιάδας· καὶ ἀναστάντες τοπρωῒ, εὗρον πάντα τὰ σώματα
    νεκρά.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἀπῆλθεν ἀποστραφεὶς Σενναχηρεὶμ βασιλεὺς Ἀσσυρίων, καὶ ᾤκησεν ἐν
    Νινευῇ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 37
  book_usfm_code: ISA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἐν τῷ αὐτὸν προσκυνεῖν ἐν τῷ οἴκῳ Νασαρὰχ τὸν πάτραρχον αὐτοῦ, Ἀδραμέλεχ
    καὶ Σαρασὰρ οἱ υἱοὶ αὐτοῦ ἐπάταξαν αὐτὸν μαχαίραις, αὐτοὶ δὲ διεσώθησαν εἰς Ἀρμενίαν,
    καὶ ἐβασίλευσεν Ἀσορδὰν ὁ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
