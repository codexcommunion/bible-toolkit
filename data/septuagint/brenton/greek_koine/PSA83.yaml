- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ὑπὲρ τῶν ληνῶν τοῖς υἱοῖς Κορὲ ψαλμός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὡς ἀγαπητὰ τὰ σκηνώματά σου Κύριε τῶν δυνάμεων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐπιποθεῖ καὶ ἐκλείπει ἡ ψυχή μου εἰς τὰς αὐλὰς τοῦ Κυρίου· ἡ καρδία
    μου καὶ ἡ σάρξ μου ἠγαλλιάσαντο ἐπὶ Θεὸν ζῶντα·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ γὰρ στρουθίον εὗρεν ἑαυτῷ οἰκίαν, καὶ τρυγὼν νοσσιὰν ἑαυτῇ, οὗ θήσει
    τὰ νοσσία ἑαυτῆς· τὰ θυσιαστήριά σου Κύριε τῶν δυνάμεων, ὁ βασιλεύς μου καὶ ὁ
    Θεός μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μακάριοι οἱ κατοικοῦντες ἐν τῷ οἴκῳ σου, εἰς τοὺς αἰῶνας τῶν αἰώνων
    αἰνέσουσί σε· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μακάριος ἀνὴρ οὗ ἐστιν ἡ ἀντίληψις αὐτοῦ παρὰ σοῦ, Κύριε· ἀναβάσεις
    ἐν τῇ καρδίᾳ αὐτοῦ διέθετο,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: εἰς τὴν κοιλάδα τοῦ κλαυθμῶνος, εἰς τὸν τόπον ὃν ἔθετο· καὶ γὰρ εὐλογίας
    δώσει ὁ νομοθετῶν,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: πορεύσονται ἐκ δυνάμεως εἰς δύναμιν, ὀφθήσεται ὁ Θεὸς τῶν θεῶν ἐν Σιών.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κύριε ὁ Θεὸς τῶν δυνάμεων, εἰσάκουσον τῆς προσευχῆς μου, ἐνώτισαι ὁ
    Θεὸς Ἰακώβ· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὑπερασπιστὰ ἡμῶν ἴδε ὁ Θεὸς, καὶ ἐπίβλεψον ἐπὶ τὸ πρόσωπον τοῦ χριστοῦ
    σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅτι κρείσσων ἡμέρα μία ἐν ταῖς αὐλαῖς σου, ὑπὲρ χιλιάδας· ἐξελεξάμην
    παραῤῥιπτεῖσθαι ἐν τῷ οἴκῳ τοῦ Θεοῦ μᾶλλον ἢ οἰκεῖν με ἐπὶ σκηνώμασιν ἁμαρτωλῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι ἔλεον καὶ ἀλήθειαν ἀγαπᾷ Κύριος, ὁ Θεὸς χάριν καὶ δόξαν δώσει· Κύριος
    οὐχ ὑστερήσει τὰ ἀγαθὰ τοῖς πορευομένοις ἐν ἀκακίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  book_usfm_code: PSA
  chapter_number: 83
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Κύριε τῶν δυνάμεων, μακάριος ἄνθρωπος ὁ ἐλπίζων ἐπὶ σέ.
