- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τῶν ληνῶν τοῖς υἱοῖς Κορὲ ψαλμός.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Ὡς ἀγαπητὰ τὰ σκηνώματά σου Κύριε τῶν δυνάμεων.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Ἐπιποθεῖ καὶ ἐκλείπει ἡ ψυχή μου εἰς τὰς αὐλὰς τοῦ Κυρίου· ἡ καρδία μου καὶ
    ἡ σάρξ μου ἠγαλλιάσαντο ἐπὶ Θεὸν ζῶντα·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Καὶ γὰρ στρουθίον εὗρεν ἑαυτῷ οἰκίαν, καὶ τρυγὼν νοσσιὰν ἑαυτῇ, οὗ θήσει τὰ
    νοσσία ἑαυτῆς· τὰ θυσιαστήριά σου Κύριε τῶν δυνάμεων, ὁ βασιλεύς μου καὶ ὁ Θεός
    μου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Μακάριοι οἱ κατοικοῦντες ἐν τῷ οἴκῳ σου, εἰς τοὺς αἰῶνας τῶν αἰώνων αἰνέσουσί
    σε· διάψαλμα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Μακάριος ἀνὴρ οὗ ἐστιν ἡ ἀντίληψις αὐτοῦ παρὰ σοῦ, Κύριε· ἀναβάσεις ἐν τῇ
    καρδίᾳ αὐτοῦ διέθετο,
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: εἰς τὴν κοιλάδα τοῦ κλαυθμῶνος, εἰς τὸν τόπον ὃν ἔθετο· καὶ γὰρ εὐλογίας δώσει
    ὁ νομοθετῶν,
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: πορεύσονται ἐκ δυνάμεως εἰς δύναμιν, ὀφθήσεται ὁ Θεὸς τῶν θεῶν ἐν Σιών.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς τῶν δυνάμεων, εἰσάκουσον τῆς προσευχῆς μου, ἐνώτισαι ὁ Θεὸς Ἰακώβ·
    διάψαλμα.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Ὑπερασπιστὰ ἡμῶν ἴδε ὁ Θεὸς, καὶ ἐπίβλεψον ἐπὶ τὸ πρόσωπον τοῦ χριστοῦ σοῦ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Ὅτι κρείσσων ἡμέρα μία ἐν ταῖς αὐλαῖς σου, ὑπὲρ χιλιάδας· ἐξελεξάμην παραῤῥιπτεῖσθαι
    ἐν τῷ οἴκῳ τοῦ Θεοῦ μᾶλλον ἢ οἰκεῖν με ἐπὶ σκηνώμασιν ἁμαρτωλῶν.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Ὅτι ἔλεον καὶ ἀλήθειαν ἀγαπᾷ Κύριος, ὁ Θεὸς χάριν καὶ δόξαν δώσει· Κύριος
    οὐχ ὑστερήσει τὰ ἀγαθὰ τοῖς πορευομένοις ἐν ἀκακίᾳ.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 83
  chapter: 83
  iso-639-2_language_code: grc
  text: Κύριε τῶν δυνάμεων, μακάριος ἄνθρωπος ὁ ἐλπίζων ἐπὶ σέ.
  usfm_code: PSA
  verse: '13'
