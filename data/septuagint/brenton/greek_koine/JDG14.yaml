- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ κατέβη Σαμψὼν εἰς Θαμναθὰ, καὶ εἶδε γυναῖκα ἐν Θαμναθὰ ἀπὸ τῶν θυγατέρων
    τῶν ἀλλοφύλων.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη καὶ ἀπήγγειλε τῷ πατρὶ αὐτοῦ καὶ τῇ μητρὶ αὐτοῦ, καὶ εἶπε, γυναῖκα
    ἑώρακα ἐν Θαμναθὰ ἀπὸ τῶν θυγατέρων Φυλιστιῒμ, καὶ νῦν λάβετε αὐτήν μοι εἰς γυναῖκα.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ὁ πατὴρ αὐτοῦ, καὶ ἡ μήτηρ αὐτοῦ, μὴ οὐκ εἰσὶ θυγατέρες τῶν
    ἀδελφῶν σου, καὶ ἐκ παντὸς τοῦ λαοῦ μου γυνὴ, ὅτι συ πορεύῃ λαβεῖν γυναῖκα ἀπὸ
    τῶν ἀλλοφύλων τῶν ἀπεριτμήτων;
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ οὐκ ἔγνωσαν ὅτι παρὰ Κυρίου ἐστὶν, ὅτι
    ἐκδίκησιν αὐτὸς ζητεῖ ἐκ τῶν ἀλλοφύλων· καὶ ἐν τῷ καιρῷ ἐκείνῳ οἱ ἀλλόφυλοι κυριεύοντες
    ἐν Ἰσραήλ.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ κατέβη Σαμψὼν καὶ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ εἰς Θαμναθά· καὶ ἦλθεν
    ἕως τοῦ ἀμπελῶνος Θαμναθὰ, καὶ ἰδοὺ σκύμνος λέοντος ὠρυόμενος εἰς συνάντησιν αὐτοῦ.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ συνέτριψεν αὐτὸν ὡσεὶ συντρίψει ἔριφον
    αἰγῶν, καὶ οὐδὲν ἦν ἐν ταῖς χερσὶν αὐτοῦ· καὶ οὐκ ἀπήγγειλε τῷ πατρὶ αὐτοῦ καὶ
    τῇ μητρὶ αὐτοῦ ὃ ἐποίησε.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ κατέβησαν καὶ ἐλάλησαν τῇ γυναικὶ, καὶ ηὐθύνθη ἐν ὀφθαλμοῖς Σαμψών.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ὑπέστρεψε μεθʼ ἡμέρας λαβεῖν αὐτὴν, καὶ ἐξέκλινεν ἰδεῖν τὸ πτῶμα τοῦ λέοντος,
    καὶ ἰδοὺ συναγωγὴ μελισσῶν ἐν τῷ στόματι τοῦ λέοντος καὶ μέλι.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐξεῖλεν αὐτὸ εἰς χεῖρας αὐτοῦ, καὶ ἐπορεύετο πορευόμενος καὶ ἐσθίων· καὶ
    ἐπορεύθη πρὸς τὸν πατέρα αὐτοῦ καὶ πρὸς τὴν μητέρα αὐτοῦ, καὶ ἔδωκεν αὐτοῖς καὶ
    ἔφαγον, καὶ οὐκ ἀπήγγειλεν αὐτοῖς ὅτι ἀπὸ στόματος τοῦ λέοντος ἐξεῖλε τὸ μέλι.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ κατέβη ὁ πατὴρ αὐτοῦ πρὸς τὴν γυναῖκα, καὶ ἐποίησεν ἐκεῖ Σαμψὼν πότον
    ἡμέρας ἑπτὰ, ὅτι οὕτως ποιοῦσιν οἱ νεανίσκοι.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὅτε εἶδον αὐτὸν, καὶ ἔλαβον τριάκοντα κλητοὺς, καὶ ἦσαν μετʼ αὐτοῦ.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς Σαμψὼν, πρόβλημα ὑμῖν προβάλλομαι, ἐὰν ἀπαγγέλλοντες ἀπαγγείλητε
    αὐτὸ ἐν ταῖς ἑπτὰ ἡμέραις τοῦ πότου καὶ εὕρητε, δώσω ὑμῖν τριάκοντα σινδόνας καὶ
    τριάκοντα στολὰς ἱματίων.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν μὴ δύνησθε ἀπαγγεῖλαί μοι, δώσετε ὑμεῖς ἐμοὶ τριάκοντα ὀθόνια καὶ
    τριάκοντα ἀλλασσομένας στολὰς ἱματίων· καὶ εἶπαν αὐτῷ, προβάλου τὸ πρόβλημά σου,
    καὶ ἀκουσόμεθα αὐτό.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, τὶ βρωτὸν ἐξῆλθεν ἐκ βιβρώσκοντος, καὶ ἀπὸ ἰσχυροῦ γλυκύ·
    καὶ οὐκ ἠδύναντο ἀπαγγεῖλαι τὸ πρόβλημα ἐπὶ τρεῖς ἡμέρας.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ τετάρτῃ, καὶ εἶπαν τῇ γυναικὶ Σαμψὼν, ἀπάτησον
    δὴ τὸν ἄνδρα σου, καὶ ἀπαγγειλάτω σοι τὸ πρόβλημα, μή ποτε κατακαύσωμέν σε καὶ
    τὸν οἶκον τοῦ πατρός σου ἐν πυρί· ἢ ἐκβιᾶσαι ἡμᾶς κεκλήκατε;
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔκλαυσεν ἡ γυνὴ Σαμψὼν πρὸς αὐτὸν, καὶ εἶπε, πλὴν μεμίσηκάς με καὶ οὐκ
    ἠγάπησάς με, ὅτι τὸ πρόβλημα ὃ προεβάλου τοῖς υἱοῖς τοῦ λαοῦ μου, οὐκ ἀπήγγειλάς
    μοι αὐτό· καὶ εἶπεν αὐτῇ Σαμψὼν, εἰ τῷ πατρί μου καὶ τῇ μητρί μου οὐκ ἀπήγγελκα,
    σοὶ ἀπαγγείλω;
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔκλαυσε πρὸς αὐτὸν ἐπὶ τὰς ἑπτὰ ἡμέρας, ἃς ἦν αὐτοῖς ὁ πότος· καὶ ἐγένετο
    ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ἀπήγγειλεν αὐτῇ, ὅτι παρηνόχλησεν αὐτῷ· καὶ αὐτὴ ἀπήγγειλε
    τοῖς υἱοῖς τοῦ λαοῦ αὐτῆς.
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αὐτῷ οἱ ἄνδρες τῆς πόλεως ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ πρὸ τοῦ ἀνατεῖλαι
    τὸν ἥλιον, τί γλυκύτερον μέλιτος, καὶ τί ἰσχυρότερον λέοντος; καὶ εἶπεν αὐτοῖς
    Σαμψὼν, εἰ μὴ ἠροτριάσατε ἐν τῇ δαμάλει μου, οὐκ ἂν ἔγνωτε τὸ πρόβλημά μου.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ κατέβη εἰς Ἀσκάλωνα, καὶ ἐπάταξεν ἐξ
    αὐτῶν τριάκοντα ἄνδρας, καὶ ἔλαβε τὰ ἱμάτια αὐτῶν, καὶ ἔδωκε τὰς στολὰς τοῖς ἀπαγγείλασι
    τὸ πρόβλημα· Καὶ ὠργίσθη θυμῷ Σαμψὼν, καὶ ἀνέβη εἰς τὸν οἶκον τοῦ πατρὸς αὐτοῦ.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡ γυνὴ Σαμψὼν ἑνὶ τῶν φίλων αὐτοῦ, ὧν ἐφιλίασε.
  usfm_code: JDG
  verse: '20'
