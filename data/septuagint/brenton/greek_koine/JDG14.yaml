- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ κατέβη Σαμψὼν εἰς Θαμναθὰ, καὶ εἶδε γυναῖκα ἐν Θαμναθὰ ἀπὸ τῶν θυγατέρων
    τῶν ἀλλοφύλων.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀνέβη καὶ ἀπήγγειλε τῷ πατρὶ αὐτοῦ καὶ τῇ μητρὶ αὐτοῦ, καὶ εἶπε,
    γυναῖκα ἑώρακα ἐν Θαμναθὰ ἀπὸ τῶν θυγατέρων Φυλιστιῒμ, καὶ νῦν λάβετε αὐτήν μοι
    εἰς γυναῖκα.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν αὐτῷ ὁ πατὴρ αὐτοῦ, καὶ ἡ μήτηρ αὐτοῦ, μὴ οὐκ εἰσὶ θυγατέρες
    τῶν ἀδελφῶν σου, καὶ ἐκ παντὸς τοῦ λαοῦ μου γυνὴ, ὅτι συ πορεύῃ λαβεῖν γυναῖκα
    ἀπὸ τῶν ἀλλοφύλων τῶν ἀπεριτμήτων;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ οὐκ ἔγνωσαν ὅτι παρὰ Κυρίου ἐστὶν,
    ὅτι ἐκδίκησιν αὐτὸς ζητεῖ ἐκ τῶν ἀλλοφύλων· καὶ ἐν τῷ καιρῷ ἐκείνῳ οἱ ἀλλόφυλοι
    κυριεύοντες ἐν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ κατέβη Σαμψὼν καὶ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ εἰς Θαμναθά· καὶ
    ἦλθεν ἕως τοῦ ἀμπελῶνος Θαμναθὰ, καὶ ἰδοὺ σκύμνος λέοντος ὠρυόμενος εἰς συνάντησιν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ συνέτριψεν αὐτὸν ὡσεὶ συντρίψει
    ἔριφον αἰγῶν, καὶ οὐδὲν ἦν ἐν ταῖς χερσὶν αὐτοῦ· καὶ οὐκ ἀπήγγειλε τῷ πατρὶ αὐτοῦ
    καὶ τῇ μητρὶ αὐτοῦ ὃ ἐποίησε.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ κατέβησαν καὶ ἐλάλησαν τῇ γυναικὶ, καὶ ηὐθύνθη ἐν ὀφθαλμοῖς Σαμψών.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ὑπέστρεψε μεθʼ ἡμέρας λαβεῖν αὐτὴν, καὶ ἐξέκλινεν ἰδεῖν τὸ πτῶμα
    τοῦ λέοντος, καὶ ἰδοὺ συναγωγὴ μελισσῶν ἐν τῷ στόματι τοῦ λέοντος καὶ μέλι.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐξεῖλεν αὐτὸ εἰς χεῖρας αὐτοῦ, καὶ ἐπορεύετο πορευόμενος καὶ ἐσθίων·
    καὶ ἐπορεύθη πρὸς τὸν πατέρα αὐτοῦ καὶ πρὸς τὴν μητέρα αὐτοῦ, καὶ ἔδωκεν αὐτοῖς
    καὶ ἔφαγον, καὶ οὐκ ἀπήγγειλεν αὐτοῖς ὅτι ἀπὸ στόματος τοῦ λέοντος ἐξεῖλε τὸ μέλι.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ κατέβη ὁ πατὴρ αὐτοῦ πρὸς τὴν γυναῖκα, καὶ ἐποίησεν ἐκεῖ Σαμψὼν
    πότον ἡμέρας ἑπτὰ, ὅτι οὕτως ποιοῦσιν οἱ νεανίσκοι.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐγένετο ὅτε εἶδον αὐτὸν, καὶ ἔλαβον τριάκοντα κλητοὺς, καὶ ἦσαν
    μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν αὐτοῖς Σαμψὼν, πρόβλημα ὑμῖν προβάλλομαι, ἐὰν ἀπαγγέλλοντες
    ἀπαγγείλητε αὐτὸ ἐν ταῖς ἑπτὰ ἡμέραις τοῦ πότου καὶ εὕρητε, δώσω ὑμῖν τριάκοντα
    σινδόνας καὶ τριάκοντα στολὰς ἱματίων.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐὰν μὴ δύνησθε ἀπαγγεῖλαί μοι, δώσετε ὑμεῖς ἐμοὶ τριάκοντα ὀθόνια
    καὶ τριάκοντα ἀλλασσομένας στολὰς ἱματίων· καὶ εἶπαν αὐτῷ, προβάλου τὸ πρόβλημά
    σου, καὶ ἀκουσόμεθα αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπεν αὐτοῖς, τὶ βρωτὸν ἐξῆλθεν ἐκ βιβρώσκοντος, καὶ ἀπὸ ἰσχυροῦ
    γλυκύ· καὶ οὐκ ἠδύναντο ἀπαγγεῖλαι τὸ πρόβλημα ἐπὶ τρεῖς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ τετάρτῃ, καὶ εἶπαν τῇ γυναικὶ Σαμψὼν, ἀπάτησον
    δὴ τὸν ἄνδρα σου, καὶ ἀπαγγειλάτω σοι τὸ πρόβλημα, μή ποτε κατακαύσωμέν σε καὶ
    τὸν οἶκον τοῦ πατρός σου ἐν πυρί· ἢ ἐκβιᾶσαι ἡμᾶς κεκλήκατε;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔκλαυσεν ἡ γυνὴ Σαμψὼν πρὸς αὐτὸν, καὶ εἶπε, πλὴν μεμίσηκάς με καὶ
    οὐκ ἠγάπησάς με, ὅτι τὸ πρόβλημα ὃ προεβάλου τοῖς υἱοῖς τοῦ λαοῦ μου, οὐκ ἀπήγγειλάς
    μοι αὐτό· καὶ εἶπεν αὐτῇ Σαμψὼν, εἰ τῷ πατρί μου καὶ τῇ μητρί μου οὐκ ἀπήγγελκα,
    σοὶ ἀπαγγείλω;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔκλαυσε πρὸς αὐτὸν ἐπὶ τὰς ἑπτὰ ἡμέρας, ἃς ἦν αὐτοῖς ὁ πότος· καὶ
    ἐγένετο ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ἀπήγγειλεν αὐτῇ, ὅτι παρηνόχλησεν αὐτῷ· καὶ
    αὐτὴ ἀπήγγειλε τοῖς υἱοῖς τοῦ λαοῦ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπαν αὐτῷ οἱ ἄνδρες τῆς πόλεως ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ πρὸ τοῦ ἀνατεῖλαι
    τὸν ἥλιον, τί γλυκύτερον μέλιτος, καὶ τί ἰσχυρότερον λέοντος; καὶ εἶπεν αὐτοῖς
    Σαμψὼν, εἰ μὴ ἠροτριάσατε ἐν τῇ δαμάλει μου, οὐκ ἂν ἔγνωτε τὸ πρόβλημά μου.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ κατέβη εἰς Ἀσκάλωνα, καὶ ἐπάταξεν
    ἐξ αὐτῶν τριάκοντα ἄνδρας, καὶ ἔλαβε τὰ ἱμάτια αὐτῶν, καὶ ἔδωκε τὰς στολὰς τοῖς
    ἀπαγγείλασι τὸ πρόβλημα· Καὶ ὠργίσθη θυμῷ Σαμψὼν, καὶ ἀνέβη εἰς τὸν οἶκον τοῦ
    πατρὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 14
  book_usfm_code: JDG
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐγένετο ἡ γυνὴ Σαμψὼν ἑνὶ τῶν φίλων αὐτοῦ, ὧν ἐφιλίασε.
