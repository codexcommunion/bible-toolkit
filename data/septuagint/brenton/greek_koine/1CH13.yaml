- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐβουλεύσατο Δαυὶδ μετὰ τῶν χιλιάρχων καὶ τῶν ἑκατοντάρχων, παντὶ ἡγουμένῳ.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πάσῃ ἐκκλησίᾳ Ἰσραὴλ, εἰ ἐφʼ ὑμῖν ἀγαθὸν, καὶ παρὰ Κυρίου τοῦ
    Θεοῦ ἡμῶν εὐοδωθῇ, ἀποστείλωμεν πρὸς τοὺς ἀδελφοὺς ἡμῶν τοὺς ὑπολελειμμένους ἐν
    πάσῃ γῇ Ἰσραὴλ, καὶ μετʼ αὐτῶν οἱ ἱερεῖς οἱ Λευῖται ἐν πόλεσι κατασχέσεως αὐτῶν,
    καὶ συναχθήσονται πρὸς ἡμᾶς,
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ μετενέγκωμεν τὴν κιβωτὸν τοῦ Θεοῦ ἡμῶν πρὸς ἡμᾶς, ὅτι οὐκ ἐζήτησαν αὐτὴν
    ἀφʼ ἡμερῶν Σαούλ.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πᾶσα ἡ ἐκκλησία τοῦ ποιῆσαι οὕτως, ὅτι εὐθὺς ὁ λόγος ἐν ὀφθαλμοῖς
    παντὸς τοῦ λαοῦ.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐξεκκλησίασε Δαυὶδ τὸν πάντα Ἰσραὴλ ἀπὸ ὁρίων Αἰγύπτου καὶ ἕως εἰσόδου
    Ἡμὰθ τοῦ εἰσενέγκαι τὴν κιβωτὸν τοῦ Θεοῦ ἐκ πόλεως Ἰαρίμ.
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀνήγαγεν αὐτὴν Δαυίδ· καὶ πᾶς Ἰσραὴλ ἀνέβη εἰς πόλιν Δαυὶδ, ἣ ἦν τοῦ Ἰούδα,
    τοῦ ἀναγαγεῖν ἐκεῖθεν τὴν κιβωτὸν τοῦ Θεοῦ Κυρίου καθημένου ἐπὶ χερουβὶμ, οὗ ἐπεκλήθη
    ὄνομα αὐτοῦ.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπέθηκαν τὴν κιβωτὸν τοῦ Θεοῦ ἐφʼ ἅμαξαν καινὴν ἐξ οἴκου Ἀμιναδάβ· καὶ
    Ὀζὰ καὶ οἱ ἀδελφοὶ αὐτοῦ ἦγον τὴν ἅμαξαν.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ Δαυὶδ καὶ πᾶς Ἰσραὴλ παίζοντες ἐναντίον τοῦ Θεοῦ ἐν πάσῃ δυνάμει, καὶ
    ἐν ψαλτῳδοῖς, καὶ ἐν κινύραις, καὶ ἐν νάβλαις, ἐν τυμπάνοις, καὶ ἐν κυμβάλοις,
    καὶ ἐν σάλπιγξι.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἤλθοσαν ἕως τῆς ἅλωνος· καὶ ἐξέτεινεν Ὀζὰ τὴν χεῖρα αὐτοῦ τοῦ κατασχεῖν
    τὴν κιβωτὸν, ὅτι ἐξέκλινεν αὐτὴν ὁ μόσχος.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐθυμώθη Κύριος ὀργῇ ἐπὶ Ὀζά, καὶ ἐπάταξεν αὐτὸν ἐκεῖ διὰ τὸ ἐκτεῖναι τὴν
    χεῖρα αὑτοῦ ἐπὶ τὴν κιβωτὸν, καὶ ἀπέθανεν ἐκεῖ ἀπέναντι τοῦ Θεοῦ·
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἠθύμησε Δαυὶδ, ὅτι διέκοψε Κύριος διακοπὴν ἐν Ὀζὰ, καὶ ἐκάλεσε τὸν τόπον
    ἐκεῖνον, Διακοπὴ Ὀζὰ, ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθη Δαυὶδ τὸν Θεὸν ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, πῶς εἰσοίσω τὴν κιβωτὸν
    τοῦ Θεοῦ πρὸς ἐμαυτόν;
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀπέστρεψε Δαυὶδ τὴν κιβωτὸν πρὸς ἑαυτὸν εἰς πόλιν Δαυὶδ, καὶ ἐξέκλινεν
    αὐτὴν εἰς οἶκον Ἀβεδδαρὰ τοῦ Γεθαίου.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισεν ἡ κιβωτὸς τοῦ Θεοῦ ἐν οἴκῳ Ἀβεδδαρὰ τρεῖς μῆνας· καὶ εὐλόγησεν
    ὁ Θεὸς Ἀβεδδαρὰ, καὶ πάντα τὰ αὐτοῦ.
  usfm_code: 1CH
  verse: '14'
