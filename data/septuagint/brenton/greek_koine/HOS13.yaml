- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Κατὰ τὸν λόγον Ἐφραὶμ δικαιώματα ἔλαβεν αὐτὸς ἐν τῷ Ἰσραήλ, καὶ ἔθετο αὐτὰ
    τῇ Βάαλ καὶ ἀπέθανε.
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ νῦν προσέθεντο τοῦ ἁμαρτάνειν, καὶ ἐποίησαν ἑαυτοῖς χώνευμα ἐκ τοῦ ἀργυρίου
    αὐτῶν, κατʼ εἰκόνα εἰδώλων, ἔργα τεκτόνων συντετελεσμένα αὐτοῖς· αὐτοὶ λέγουσι,
    θύσατε ἀνθρώπους, μόσχοι γὰρ ἐκλελοίπασι.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἔσονται ὡς νεφέλη πρωϊνὴ καὶ ὡς δρόσος ὀρθρινὴ πορευομένη, ὡς χνοῦς
    ἀποφυσώμενος ἀφʼ ἅλωνος, καὶ ὡς ἀτμὶς ἀπὸ δακρύων.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ Κύριος ὁ Θεός σου ὁ στερεῶν τὸν οὐρανὸν, καὶ κτίζων γῆν, οὗ αἱ χεῖρες
    ἔκτισαν πᾶσαν τὴν στρατιὰν τοῦ οὐρανοῦ, καὶ οὐ παρέδειξά σοι αὐτὰ τοῦ πορεύεσθαι
    ὀπίσω αὐτῶν· καὶ ἐγὼ ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου, καὶ θεὸν πλὴν ἐμοῦ οὐ γνώσῃ,
    καὶ σώζων οὐκ ἔστι πάρεξ ἐμοῦ.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐγὼ ἐποίμαινόν σε ἐν τῇ ἐρήμῳ, ἐν γῇ ἀοικήτῳ
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: κατὰ τὰς νομὰς αὐτῶν, καὶ ἐνεπλήσθησαν εἰς πλησμονήν, καὶ ὑψώθησαν αἱ καρδίαι
    αὐτῶν· ἕνεκα τούτου ἐπελάθοντό μου.
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἔσομαι αὐτοῖς ὡς πανθὴρ, καὶ ὡς πάρδαλις· κατὰ τὴν ὁδὸν Ἀσσυρίων
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ἀπαντήσομαι αὐτοῖς ὡς ἄρκτος ἡ ἀπορουμένη, καὶ διαῤῥήξω συγκλεισμὸν καρδίας
    αὐτῶν, καὶ καταφάγονται αὐτοὺς ἐκεῖ σκύμνοι δρυμοῦ, θηρία ἀγροῦ διασπάσει αὐτούς.
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τῇ διαφθορᾷ σου Ἰσραήλ τίς βοηθήσει;
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ποῦ ὁ βασιλεύς σου οὗτος; καὶ διασωσάτω σε ἐν πάσαις ταῖς πόλεσί σου· κρινάτω
    σε ὃν εἶπας, δός μοι βασιλέα καὶ ἄρχοντα.
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκά σοι βασιλέα ἐν ὀργῇ μου, καὶ ἔσχον ἐν τῷ θυμῷ μου.
  usfm_code: HOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Συστροφὴν ἀδικίας Ἐφραὶμ, ἐγκεκρυμμένη ἡ ἁμαρτία αὐτοῦ,
  usfm_code: HOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ὠδῖνες ὡς τικτούσης ἥξουσιν αὐτῷ· οὗτος ὁ υἱός σου ὁ φρόνιμος, διότι οὐ μὴ
    ὑποστῇ ἐν συντριβῇ τέκνων.
  usfm_code: HOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐκ χειρὸς ᾅδου ῥύσομαι, καὶ ἐκ θανάτου λυτρώσομαι αὐτούς· ποῦ ἡ δίκη σου θάνατε;
    ποῦ τὸ κέντρον σου ᾅδη; παράκλησις κέκρυπται ἀπὸ ὀφθαλμῶν μου.
  usfm_code: HOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Διότι οὗτος ἀναμέσον ἀδελφῶν διαστελεῖ, ἐπάξει καύσωνα ἄνεμον Κύριος ἐκ τῆς
    ἐρήμου ἐπʼ αὐτόν, καὶ ἀναξηρανεῖ τὰς φλέβας αὐτοῦ, ἐξερημώσει τὰς πηγὰς αὐτοῦ·
    αὐτὸς καταξηρανεῖ τὴν γῆν αὐτοῦ, καὶ πάντα τὰ σκεύη τὰ ἐπιθυμητὰ αὐτοῦ.
  usfm_code: HOS
  verse: '15'
