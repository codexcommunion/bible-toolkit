- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Οὐ μὴν δὲ ἀλλὰ ἄκουσου Ἰὼβ τὰ ῥήματά μου, καὶ λαλιὰν ἐνωτίζου μου.
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: γὰρ ἤνοιξα τὸ στόμα μου, καὶ ἐλάλησεν ἡ γλῶσσά μου.
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καθαρά μου ἡ καρδία ῥήμασι, σύνεσις δὲ χειλέων μου καθαρὰ νοήσει.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πνεῦμα θεῖον τὸ ποιῆσάν με, πνοὴ δὲ παντοκράτορος ἡ διδάσκουσά με.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐὰν δύνῃ, δός μοι ἀπόκρισιν, πρὸς ταῦτα ὑπόμεινον, στῆθι κατʼ ἐμὲ, καὶ ἐγὼ
    κατὰ σέ.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐκ πηλοῦ διήρτισαι σὺ ὡς καὶ ἐγὼ, ἐκ τοῦ αὐτοῦ διηρτίσμεθα.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Οὐχ ὁ φόβος μου σὲ στροβήσει, οὐδὲ ἡ χείρ μου βαρεῖα ἔσται ἐπὶ σοί.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πλὴν εἶπας ἐν ὠσί μου· φωνὴν ῥημάτων σου ἀκήκοα·
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: διότι λέγεις, καθαρός εἰμι οὐχ ἁμαρτών, ἄμεμπτός εἰμι, οὐ γὰρ ἠνόμησα·
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Μέμψιν δὲ κατʼ ἐμοῦ εὗρεν· ἥγηται δέ με ὥσπερ ὑπεναντίον.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἔθετο δὲ ἐν ξύλῳ τὸν πόδα μου, ἐφύλαξε δέ μου πάσας τὰς ὁδούς.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πῶς γὰρ λέγεις, δίκαιός εἰμι, καὶ οὐκ ἐπακήκοέ μου; αἰώνιος γάρ ἐστιν ὁ ἐπάνω
    βροτῶν.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Λέγεις δέ, διατί τῆς δίκης μου οὐκ ἐπακήκοέ μου πᾶν ῥῆμα;
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐν γὰρ τῷ ἅπαξ λαλήσαι ὁ Κύριος, ἐν δὲ τῷ δευτέρῳ.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: ἐνύπνιον ἢ ἐν μελέτῃ νυκτερινῇ, ὡς ὅταν ἐπιπίπτῃ δεινὸς φόβος ἐπʼ ἀνθρώπους,
    ἐπὶ νυσταγμάτων ἐπὶ κοίτης·
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Τότε ἀνακαλύπτει νοῦν ἀνθρώπων, ἐν εἴδεσι φόβου τοιούτοις αὐτοὺς ἐξεφόβησεν.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἀποστρέψαι ἄνθρωπον ἀπὸ ἀδικίας, τὸ δὲ σῶμα αὐτοῦ ἀπὸ πτώματος ἐῤῥύσατο.
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐφείσατο δὲ τῆς ψυχῆς αὐτοῦ ἀπὸ θανάτου, καὶ μὴ πεσεῖν αὐτὸν ἐν πολέμῳ.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πάλιν δὲ ἤλεγξεν αὐτὸν ἐπὶ μαλακίᾳ ἐπὶ κοίτης, καὶ πλῆθος ὀστῶν αὐτοῦ ἐνάρκησε.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πᾶν δὲ βρωτὸν σίτου οὐ μὴ δύνηται προσδέξασθαι, καὶ ἡ ψυχὴ αὐτοῦ βρῶσιν ἐπιθυμήσει·
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: ἕως ἂν σαπῶσιν αὐτοῦ αἱ σάρκες, καὶ ἀποδείξῃ τὰ ὀστᾶ αὐτοῦ κένα.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἤγγισε δὲ εἰς θάνατον ἡ ψυχὴ αὐτοῦ, ἡ δὲ ζωὴ αὐτοῦ ἐν ᾅδῃ·
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐὰν ὦσι χιλιοι αγγελοι θανατηφόροι, εἷς αὐτῶν οὐ μὴ τρώσῃ αὐτόν· ἐὰν νοήσῃ
    τῇ καρδίᾳ ἐπιστραφῆναι πρὸς Κύριον, ἀναγγείλῃ δὲ ἀνθρώπῳ τὴν ἑαυτοῦ μέμψιν, τὴν
    δὲ ἄνοιαν αὐτοῦ δείξῃ,
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: ἀνθέξεται τοῦ μὴ πεσεῖν εἰς θάνατον· ἀνανεώσει δὲ αὐτοῦ τὸ σῶμα ὥσπερ ἀλοιφὴν
    ἐπὶ τοίχου, τὰ δὲ ὀστᾶ αὐτοῦ ἐμπλήσει μυελοῦ·
  usfm_code: JOB
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἁπαλυνεῖ δὲ αὐτοῦ τὰς σάρκας ὥσπερ νηπίου, ἀποκαταστήσει δὲ αὐτὸν ἀνδρωθέντα
    ἐν ἀνθρώποις.
  usfm_code: JOB
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εὐξάμενος δὲ πρὸς Κύριον καὶ δεκτὰ αὐτῷ ἔσται, εἰσελεύσεται προσώπῳ ἱλαρῷ
    σὺν ἐξηγορίᾳ· ἀποδώσει δὲ ἀνθρώποις δικαιοσύνην.
  usfm_code: JOB
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εἶτα τότε ἀπομέμψεται ἄνθρωπος αὐτὸς ἑαυτῷ, λέγων, οἷα συνετέλουν; καὶ οὐκ
    ἄξια ἤτασέ με ὧν ἥμαρτον.
  usfm_code: JOB
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Σῶσον ψυχήν μου τοῦ μὴ ἐλθεῖν εἰς διαφθορὰν, καὶ ἡ ζωή μου φῶς ὄψεται.
  usfm_code: JOB
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἰδοὺ ταῦτα πάντα ἐργᾶται ὁ ἰσχυρὸς ὁδοὺς τρεῖς μετὰ ἀνδρός.
  usfm_code: JOB
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἐῤῥύσατο τὴν ψυχήν μου ἐκ θανάτου, ἵνα ἡ ζωή μου ἐν φωτὶ αἰνῇ αὐτόν.
  usfm_code: JOB
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐνωτίζου Ἰὼβ καὶ ἄκουέ μου· κώφευσον, καὶ ἐγώ εἰμι λαλήσω.
  usfm_code: JOB
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εἰ εἰσί σοι λόγοι, ἀποκρίθητί μοι· λάλησον, θέλω γὰρ δικαιωθῆναί σε.
  usfm_code: JOB
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εἰ μὴ, σὺ ἄκουσόν μου, κώφευσον καὶ διδάξω σε.
  usfm_code: JOB
  verse: '33'
