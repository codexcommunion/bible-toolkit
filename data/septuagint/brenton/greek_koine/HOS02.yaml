- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἦν ὁ ἀριθμὸς τῶν υἱῶν Ἰσραὴλ, ὡς ἡ ἄμμος τῆς θαλάσσης, ἣ οὐκ ἐκμετρηθήσεται,
    οὐδὲ ἐξαριθμηθήσεται· καὶ ἔσται, ἐν τῷ τόπῳ, οὗ ἐῤῥέθη αὐτοῖς, οὐ λαός μου ὑμεῖς,
    κληθήσονται καὶ αὐτοὶ υἱοὶ Θεοῦ ζῶντος.
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ συναχθήσονται υἱοὶ Ἰούδα, καὶ οἱ υἱοὶ Ἰσραὴλ ἐπιτοαυτὸ, καὶ θήσονται ἑαυτοῖς
    ἀρχὴν μίαν, καὶ ἀναβήσονται ἐκ τῆς γῆς, ὅτι μεγάλη ἡ ἡμέρα τοῦ Ἰεζραέλ.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εἴπατε τῷ ἀδελφῷ ὑμῶν, λαός μου, καὶ τῇ ἀδελφῇ ὑμῶν, ἠλεημένη.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Κρίθητε πρὸς τὴν μητέρα ὑμῶν, κρίθητε, ὅτι αὕτη οὐ γυνή μου, καὶ ἐγὼ οὐκ ἀνὴρ
    αὐτῆς· καὶ ἐξαρῶ τὴν πορνείαν αὐτῆς ἐκ προσώπου μου, καὶ τὴν μοιχείαν αὐτῆς ἐκ
    μέσου μαστῶν αὐτῆς,
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ὅπως ἂν ἐκδύσω αὐτὴν γυμνὴν, καὶ ἀποκαταστήσω αὐτὴν καθὼς ἡμέρα γενέσεως αὐτῆς·
    καὶ θήσω αὐτὴν ἔρημον, καὶ τάξω αὐτὴν ὡς γῆν ἄνυδρον, καὶ ἀποκτενῶ αὐτὴν ἐν δίψει.
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ τὰ τέκνα αὐτῆς οὐ μὴ ἐλεήσω, ὅτι τέκνα πορνείας ἐστίν.
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ἐξεπόρνευσεν ἡ μήτηρ αὐτῶν, κατῄσχυνεν ἡ τεκοῦσα αὐτά· ὅτι εἶπε, πορεύσομαι
    ὀπίσω τῶν ἐραστῶν μου, τῶν διδόντων μοι τοὺς ἄρτους μου, καὶ τὸ ὕδωρ μου, καὶ
    τὰ ἱμάτιά μου, καὶ τὰ ὀθόνιά μου, τὸ ἔλαιόν μου, καὶ πάντα ὅσα μοι καθήκει.
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἰδοὺ ἐγὼ φράσσω τὴν ὁδὸν αὐτῆς ἐν σκόλοψι, καὶ ἀνοικοδομήσω τὰς
    ὁδοὺς, καὶ τὴν τρίβον αὐτῆς οὐ μὴ εὕρῃ·
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ καταδιώξεται τοὺς ἐραστὰς αὐτῆς, καὶ οὐ μὴ καταλάβῃ αὐτούς· καὶ ζητήσει
    αὐτοὺς, καὶ οὐ μὴ εὕρῃ αὐτούς· καὶ ἐρεῖ, πορεύσομαι, καὶ ἐπιστρέψω πρὸς τὸν ἄνδρα
    μου τὸν πρότερον, ὅτι καλῶς μοι ἦν τότε, ἢ νῦν.
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ αὕτη οὐκ ἔγνω ὅτι ἐγὼ ἔδωκα αὐτῇ τὸν σῖτον, καὶ τὸν οἶνον, καὶ τὸ ἔλαιον,
    καὶ ἀργύριον ἐπλήθυνα αὐτῇ· αὕτη δὲ ἀργυρᾶ καὶ χρυσᾶ ἐποίησεν τῇ Βάαλ.
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐπιστρέψω, καὶ κομιοῦμαι τὸν σῖτόν μου καθʼ ὥραν αὐτοῦ, καὶ τὸν
    οἶνόν μου ἐν καιρῷ αὐτοῦ· καὶ ἀφελοῦμαι τὰ ἱμάτιά μου, καὶ τὰ ὀθόνιά μου, τοῦ
    μὴ καλύπτειν τὴν ἀσχημοσύνην αὐτῆς·
  usfm_code: HOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀποκαλύψω τὴν ἀκαθαρσίαν αὐτῆς ἐνώπιον τῶν ἐραστῶν αὐτῆς, καὶ οὐθεὶς
    οὐ μὴ ἐξέληται αὐτὴν ἐκ χειρός μου.
  usfm_code: HOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀποστρέψω πάσας τὰς εὐφροσύνας αὐτῆς, ἑορτὰς αὐτῆς, καὶ τὰς νουμηνίας
    αὐτῆς, καὶ τὰ σάββατα αὐτῆς, καὶ πάσας τὰς πανηγύρεις αὐτῆς.
  usfm_code: HOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀφανιῶ ἄμπελον αὐτῆς, καὶ τὰς συκᾶς αὐτῆς, ὅσα εἶπε, μισθώματά μου ταῦτά
    ἐστιν ἃ ἔδωκάν μοι οἱ ἐρασταί μου· καὶ θήσομαι αὐτὰ εἰς μαρτύριον, καὶ καταφάγεται
    αὐτὰ τὰ θηρία τοῦ ἀγροῦ, καὶ τὰ πετεινὰ τοῦ οὐρανου, καὶ τὰ ἑρπετὰ τῆς γῆς.
  usfm_code: HOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐκδικήσω ἐπʼ αὐτὴν τὰς ἡμέρας τῶν Βααλεὶμ, ἐν αἷς ἐπέθυεν αὐτοῖς· καὶ
    περιετίθετο τὰ ἐνώτια αὐτῆς, καὶ τὰ καθόρμια αὐτῆς, καὶ ἐπορεύετο ὀπίσω τῶν ἐραστῶν
    αὐτῆς, ἐμοῦ δὲ ἐπελάθετο, λέγει Κύριος.
  usfm_code: HOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἰδοὺ ἐγὼ πλανῶ αὐτὴν, καὶ τάξω αὐτὴν ὡς ἔρημον, καὶ λαλήσω ἐπὶ τὴν
    καρδίαν αὐτῆς,
  usfm_code: HOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ δώσω αὐτῇ τὰ κτήματα αὐτῆς ἐκεῖθεν, καὶ τὴν κοιλάδα Ἀχὼρ διανοῖξαι σύνεσιν
    αὐτῆς· καὶ ταπεινωθήσεται ἐκεῖ κατὰ τὰς ἡμέρας νηπιότητος αὐτῆς, καὶ κατὰ τὰς
    ἡμέρας ἀναβάσεως αὐτῆς ἐκ γῆς Αἰγύπτου.
  usfm_code: HOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκεῖνῃ, λέγει Κύριος, καλέσει με ὁ ἀνήρ μου, καὶ οὐ
    καλέσει με ἔτι Βααλείμ.
  usfm_code: HOS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐξαρῶ τὰ ὀνόματα τῶν Βααλεὶμ ἐκ στόματος αὐτῆς, καὶ οὐ μὴ μνησθῶσιν οὐκέτι
    τὰ ὀνόματα αὐτῶν.
  usfm_code: HOS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ διαθήσομαι αὐτοῖς διαθήκην ἐν τῇ ἡμέρᾳ ἐκείνῃ μετὰ τῶν θηρίων τοῦ ἀγροῦ,
    καὶ μετὰ τῶν πετεινῶν τοῦ οὐρανοῦ, καὶ τῶν ἑρπετῶν τῆς γῆς· καὶ τόξον, καὶ ῥομφαίαν,
    καὶ πόλεμον συντρίψω ἀπὸ τῆς γῆς, καὶ κατοικιῶ σε ἐπʼ ἐλπίδι.
  usfm_code: HOS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ μνηστεύσομαί σε ἐμαυτῷ εἰς τὸν αἰῶνα· καὶ μνηστεύσομαί σε ἐμαυτῷ ἐν δικαιοσύνῃ
    καὶ ἐν κρίματι, καὶ ἐν ἐλέει, καὶ ἐν οἰκτιρμοῖς,
  usfm_code: HOS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ μνηστεύσομαί σε ἐμαυτῷ ἐν πίστει, καὶ ἐπιγνώσῃ τὸν Κύριον.
  usfm_code: HOS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ, λέγει Κύριος, ἐπακούσομαι τῷ οὐρανῷ, καὶ αὐτὸς
    ἐπακούσεται τῇ γῇ,
  usfm_code: HOS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἡ γῆ ἐπακούσεται τὸν σῖτον, καὶ τὸν οἶνον, καὶ τὸ ἔλαιον, καὶ αὐτὰ ἐπακούσεται
    τῷ Ἰεζραέλ.
  usfm_code: HOS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ σπερῶ αὐτὴν ἐμαυτῷ ἐπὶ τῆς γῆς, καὶ ἀγαπήσω τὴν οὐκ ἠγαπημένην, καὶ ἐρῶ
    τῷ οὐ λαῷ μου, λαός μου εἶ σύ· καὶ αὐτος ἐρεὶ, Κύριος ὁ Θεός μου εἶ σύ.
  usfm_code: HOS
  verse: '25'
