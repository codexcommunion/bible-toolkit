- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 151
  chapter: 151
  iso-639-2_language_code: grc
  text: Οὗτος ὁ ψαλμὸς ἰδιόγραφος εἰς Δαυὶδ, καὶ ἔξωθεν τοῦ ἀριθμοῦ, ὅτε ἐμονομάχησε
    τῷ Γολιάδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 151
  chapter: 151
  iso-639-2_language_code: grc
  text: Αἱ χεῖρές μου ἐποίησαν ὄργανον, καὶ οἱ δάκτυλοί μου ἥρμοσαν ψαλτήριον.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 151
  chapter: 151
  iso-639-2_language_code: grc
  text: Καὶ τίς ἀναγγελεῖ τῷ Κυρίῳ μου; αὐτὸς Κύριος, αὐτὸς εἰσακούει.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 151
  chapter: 151
  iso-639-2_language_code: grc
  text: Αὐτὸς ἐξαπέστειλεν τὸν ἄγγελον αὐτοῦ, καὶ ᾖρέ με ἐκ τῶν προβάτων τοῦ πατρός
    μου, καὶ ἔχρισέ με ἐν τῷ ἐλαίῳ τῆς χρίσεως αὐτοῦ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 151
  chapter: 151
  iso-639-2_language_code: grc
  text: Οἱ ἀδελφοί μου καλοὶ καὶ μεγάλοι, καὶ οὐκ εὐδόκησεν ἐν αὐτοῖς Κύριος.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 151
  chapter: 151
  iso-639-2_language_code: grc
  text: Ἐξῆλθον εἰς συνάντησιν τῷ ἀλλοφύλῳ, καὶ ἐπικατηράσατό με ἐν τοῖς εἰδώλοις
    αὐτοῦ·
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 151
  chapter: 151
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ σπασάμενος τὴν παρʼ αὐτοῦ μάχαιραν, ἀπεκεφάλισα αὐτόν, καὶ ᾖρα ὄνειδος
    ἐξ υἱῶν Ἰσραήλ.
  usfm_code: PSA
  verse: '7'
