- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διατείνει δὲ ἀπὸ πέρατος εἰς πέρας εὐρώστως, καὶ διοικεῖ τὰ πάντα χρηστῶς.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ταύτην ἐφίλησα καὶ ἐξεζήτησα ἐκ νεότητός μου, καὶ ἐζήτησα νύμφην ἀγαγέσθαι
    ἐμαυτῷ, καὶ ἐραστὴς ἐγενόμην τοῦ κάλλους αὐτῆς.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εὐγένειαν δοξάζει συμβίωσιν Θεοῦ ἔχουσα, καὶ ὁ πάντων δεσπότης ἠγάπησεν αὐτήν.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Μύστις γάρ ἐστι τῆς τοῦ Θεοῦ ἐπιστήμης, καὶ αἱρετὶς τῶν ἔργων αὐτοῦ.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εἰ δὲ πλοῦτός ἐστιν ἐπιθυμητὸν κτῆμα ἐν βίῳ, τί σοφίας πλουσιώτερον τῆς τὰ
    πάντα ἐργαζομένης;
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εἰ δὲ φρόνησις ἐργάζεται, τίς αὐτῆς τῶν ὄντων μᾶλλόν ἐστι τεχνίτης;
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἰ δικαιοσύνην ἀγαπᾷ τις, οἱ πόνοι ταύτης εἰσὶν ἀρεταί· σωφροσύνην γὰρ
    καὶ φρόνησιν ἐκδιδάσκει, δικαιοσύνην καὶ ἀνδρίαν, ὧν χρησιμώτερον οὐδέν ἐστιν
    ἐν βίῳ ἀνθρώποις.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εἰ δὲ καὶ πολυπειρίαν ποθεῖ τις, οἶδε τὰ ἀρχαῖα καὶ τὰ μέλλοντα εἰκάζειν,
    ἐπίσταται στροφὰς λόγων καὶ λύσεις αἰνιγμάτων, σημεῖα καὶ τέρατα προγινώσκει,
    καὶ ἐκβάσεις καιρῶν καὶ χρόνων.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἔκρινα τοίνυν ταύτην ἀγαγέσθαι πρὸς συμβίωσιν, εἰδὼς ὅτι ἔσται μοι σύμβουλος
    ἀγαθῶν, καὶ παραίνεσις φροντίδων καὶ λύπης.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἕξω διʼ αὐτὴν δόξαν ἐν ὄχλοις, καὶ τιμὴν παρὰ πρεσβυτέροις ὁ νέος.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὀξὺς εὑρεθήσομαι ἐν κρίσει, καὶ ἐν ὄψει δυναστῶν θαυμασθήσομαι.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Σιγῶντά με περιμενοῦσι, καὶ φθεγγομένῳ προσέξουσι, καὶ λαλοῦντος ἐπιπλεῖον,
    χεῖρα ἐπιθήσουσιν ἐπὶ στόμα αὐτῶν.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἕξω διʼ αὐτὴν ἀθανασίαν, καὶ μνήμην αἰώνιον τοῖς μετ ἐμὲ ἀπολείψω.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διοικήσω λαοὺς, καὶ ἔθνη ὑποταγήσεταί μοι.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Φοβηθήσονταί με ἀκούσαντες τύραννοι φρικτοὶ, ἐν πλήθει φανοῦμαι ἀγαθὸς, καὶ
    ἐν πολέμῳ ἀνδρεῖος.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εἰσελθὼν εἰς τὸν οἶκόν μου προσαναπαύσομαι αὐτῇ· οὐ γὰρ ἔχει πικρίαν ἡ συναναστροφὴ
    αὐτῆς, οὐδὲ ὀδύνην ἡ συμβίωσις αὐτῆς, ἀλλὰ εὐφροσύνην καὶ χαράν.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ταῦτα λογισάμενος ἐν ἐμαυτῷ, καὶ φροντίσας ἐν καρδίᾳ μου, ὅτι ἐστὶν ἀθανασία
    ἐν συγγενείᾳ σοφίας,
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἐν φιλίᾳ αὐτῆς τέρψις ἀγαθὴ, καὶ ἐν πόνοις χειρῶν αὐτῆς πλοῦτος ἀνεκλιπὴς,
    καὶ ἐν συγγυμνασίᾳ ὁμιλίας αὐτῆς φρόνησις, καὶ εὔκλεια ἐν κοινωνίᾳ λόγων αὐτῆς,
    περιῄειν ζητῶν ὅπως λάβω αὐτὴν εἰς ἐμαυτόν.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Παῖς δὲ ἤμην εὐφυὴς, ψυχῆς τε ἔλαχον ἀγαθῆς,
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: μᾶλλον δὲ ἀγαθὸς ὢν ἦλθον εἰς σῶμα ἀμίαντον.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Γνοὺς δὲ ὅτι οὐκ ἄλλως ἔσομαι ἐγκρατὴς, ἐὰν μὴ ὁ Θεὸς δῷ, καὶ τοῦτο δʼ ἦν
    φρονήσεως τὸ εἰδέναι τίνος ἡ χάρις, ἐνέτυχον τῷ Κυρίῳ, καὶ ἐδεήθην αὐτοῦ, καὶ
    εἶπον ἐξ ὅλης τῆς καρδίας μου,
  usfm_code: WIS
  verse: '21'
