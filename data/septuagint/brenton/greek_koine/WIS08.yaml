- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Διατείνει δὲ ἀπὸ πέρατος εἰς πέρας εὐρώστως, καὶ διοικεῖ τὰ πάντα χρηστῶς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ταύτην ἐφίλησα καὶ ἐξεζήτησα ἐκ νεότητός μου, καὶ ἐζήτησα νύμφην ἀγαγέσθαι
    ἐμαυτῷ, καὶ ἐραστὴς ἐγενόμην τοῦ κάλλους αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εὐγένειαν δοξάζει συμβίωσιν Θεοῦ ἔχουσα, καὶ ὁ πάντων δεσπότης ἠγάπησεν
    αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μύστις γάρ ἐστι τῆς τοῦ Θεοῦ ἐπιστήμης, καὶ αἱρετὶς τῶν ἔργων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εἰ δὲ πλοῦτός ἐστιν ἐπιθυμητὸν κτῆμα ἐν βίῳ, τί σοφίας πλουσιώτερον
    τῆς τὰ πάντα ἐργαζομένης;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἰ δὲ φρόνησις ἐργάζεται, τίς αὐτῆς τῶν ὄντων μᾶλλόν ἐστι τεχνίτης;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἰ δικαιοσύνην ἀγαπᾷ τις, οἱ πόνοι ταύτης εἰσὶν ἀρεταί· σωφροσύνην
    γὰρ καὶ φρόνησιν ἐκδιδάσκει, δικαιοσύνην καὶ ἀνδρίαν, ὧν χρησιμώτερον οὐδέν ἐστιν
    ἐν βίῳ ἀνθρώποις.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰ δὲ καὶ πολυπειρίαν ποθεῖ τις, οἶδε τὰ ἀρχαῖα καὶ τὰ μέλλοντα εἰκάζειν,
    ἐπίσταται στροφὰς λόγων καὶ λύσεις αἰνιγμάτων, σημεῖα καὶ τέρατα προγινώσκει,
    καὶ ἐκβάσεις καιρῶν καὶ χρόνων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἔκρινα τοίνυν ταύτην ἀγαγέσθαι πρὸς συμβίωσιν, εἰδὼς ὅτι ἔσται μοι σύμβουλος
    ἀγαθῶν, καὶ παραίνεσις φροντίδων καὶ λύπης.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἕξω διʼ αὐτὴν δόξαν ἐν ὄχλοις, καὶ τιμὴν παρὰ πρεσβυτέροις ὁ νέος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὀξὺς εὑρεθήσομαι ἐν κρίσει, καὶ ἐν ὄψει δυναστῶν θαυμασθήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Σιγῶντά με περιμενοῦσι, καὶ φθεγγομένῳ προσέξουσι, καὶ λαλοῦντος ἐπιπλεῖον,
    χεῖρα ἐπιθήσουσιν ἐπὶ στόμα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἕξω διʼ αὐτὴν ἀθανασίαν, καὶ μνήμην αἰώνιον τοῖς μετ ἐμὲ ἀπολείψω.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Διοικήσω λαοὺς, καὶ ἔθνη ὑποταγήσεταί μοι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Φοβηθήσονταί με ἀκούσαντες τύραννοι φρικτοὶ, ἐν πλήθει φανοῦμαι ἀγαθὸς,
    καὶ ἐν πολέμῳ ἀνδρεῖος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἰσελθὼν εἰς τὸν οἶκόν μου προσαναπαύσομαι αὐτῇ· οὐ γὰρ ἔχει πικρίαν
    ἡ συναναστροφὴ αὐτῆς, οὐδὲ ὀδύνην ἡ συμβίωσις αὐτῆς, ἀλλὰ εὐφροσύνην καὶ χαράν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ταῦτα λογισάμενος ἐν ἐμαυτῷ, καὶ φροντίσας ἐν καρδίᾳ μου, ὅτι ἐστὶν
    ἀθανασία ἐν συγγενείᾳ σοφίας,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἐν φιλίᾳ αὐτῆς τέρψις ἀγαθὴ, καὶ ἐν πόνοις χειρῶν αὐτῆς πλοῦτος
    ἀνεκλιπὴς, καὶ ἐν συγγυμνασίᾳ ὁμιλίας αὐτῆς φρόνησις, καὶ εὔκλεια ἐν κοινωνίᾳ
    λόγων αὐτῆς, περιῄειν ζητῶν ὅπως λάβω αὐτὴν εἰς ἐμαυτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Παῖς δὲ ἤμην εὐφυὴς, ψυχῆς τε ἔλαχον ἀγαθῆς,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: μᾶλλον δὲ ἀγαθὸς ὢν ἦλθον εἰς σῶμα ἀμίαντον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 8
  book_usfm_code: WIS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Γνοὺς δὲ ὅτι οὐκ ἄλλως ἔσομαι ἐγκρατὴς, ἐὰν μὴ ὁ Θεὸς δῷ, καὶ τοῦτο
    δʼ ἦν φρονήσεως τὸ εἰδέναι τίνος ἡ χάρις, ἐνέτυχον τῷ Κυρίῳ, καὶ ἐδεήθην αὐτοῦ,
    καὶ εἶπον ἐξ ὅλης τῆς καρδίας μου,
