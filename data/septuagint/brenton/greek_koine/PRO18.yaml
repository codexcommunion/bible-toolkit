- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Προφάσεις ζητεῖ ἀνὴρ βουλόμενος χωρίζεσθαι ἀπὸ φίλων, ἐν παντὶ δὲ καιρῷ
    ἐπονείδιστος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὐ χρείαν ἔχει σοφίας ἐνδεὴς φρενῶν, μᾶλλον γᾶρ ἄγεται ἀφροσύνῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅταν ἔλθῃ ἀσεβὴς εἰς βάθος κακῶν, καταφρονεῖ, ἐπέρχεται δὲ αὐτῷ ἀτιμία
    καὶ ὄνειδος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὕδωρ βαθὺ λόγος ἐν καρδίᾳ ἀνδρὸς, ποταμὸς δὲ ἀναπηδύει καὶ πηγὴ ζωῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Θαυμάσαι πρόσωπον ἀσεβοῦς οὐ καλὸν, οὐδὲ ὅσιον ἐκκλίνειν τὸ δίκαιον
    ἐν κρίσει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Χείλη ἄφρονος ἄγουσιν αὐτὸν εἰς κακὰ, τὸ δὲ στόμα αὐτοῦ τὸ θρασὺ θάνατον
    ἐπικαλεῖται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Στόμα ἄφρονος συντριβὴ αὐτῷ, τὰ δὲ χείλη αὐτοῦ παγὶς τῇ ψυχῇ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὀκνηροὺς καταβάλλει φόβος, ψυχαὶ δὲ ἀνδρογύνων πεινάσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὁ μὴ ἰώμενος αὐτὸν ἐν τοῖς ἔργοις αὐτοῦ, ἀδελφός ἐστι τοῦ λυμαινομένου
    ἑαυτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐκ μεγαλωσύνης ἰσχύος ὄνομα Κυρίου, αὐτῷ δὲ προσδραμόντες δίκαιοι ὑψοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὕπαρξις πλουσίου ἀνδρὸς πόλις ὀχυρὰ, ἡ δὲ δόξα αὐτῆς μέγα ἐπισκιάζει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πρὸ συντριβῆς ὑψοῦται καρδία ἀνδρὸς, καὶ πρὸ δόξης ταπεινοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὃς ἀποκρίνεται λόγον πρὶν ἀκοῦσαι, ἀφροσύνη αὐτῷ ἐστι καὶ ὄνειδος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Θυμὸν ἀνδρὸς πρᾳΰνει θεράπων φρόνιμος, ὀλιγόψυχον δὲ ἄνδρα τίς ὑποίσει;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καρδία φρονίμου κτᾶται αἴσθησιν, ὦτα δὲ σοφῶν ζητεῖ ἔννοιαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Δόμα ἀνθρώπου ἐμπλατύνει αὐτὸν, καὶ παρὰ δυνάσταις καθιζάνει αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Δίκαιος ἑαυτοῦ κατήγορος ἐν πρωτολογίᾳ, ὡς δʼ ἂν ἐπιβάλῃ ὁ ἀντίδικος
    ἐλέγχεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀντιλογίας παύει σιγηρὸς, ἐν δὲ δυναστείαις ὁρίζει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἀδελφὸς ὑπὸ ἀδελφοῦ βοηθούμενος, ὡς πόλις ὀχυρὰ καὶ ὑψηλὴ, ἰσχύει δὲ
    ὥσπερ τεθεμελιωμένον βασίλειον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀπὸ καρπῶν στόματος ἀνὴρ πίμπλησι κοιλίαν αὐτοῦ, ἀπὸ δὲ καρπῶν χειλέων
    αὐτοῦ ἐμπλησθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Θάνατος καὶ ζωὴ ἐν χειρὶ γλώσσης, οἱ δὲ κρατοῦντες αὐτῆς ἔδονται τοὺς
    καρποὺς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὃς εὗρε γυναῖκα ἀγαθὴν, εὗρε χάριτας, ἔλαβε δὲ παρὰ Θεοῦ ἱλαρότητα·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 18
  book_usfm_code: PRO
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ὃς ἐκβάλλει γυναῖκα ἀγαθὴν, ἐκβάλλει τὰ ἀγαθὰ, ὁ δὲ κατέχων μοιχαλίδα,
    ἄφρων καὶ ἀσεβής.
