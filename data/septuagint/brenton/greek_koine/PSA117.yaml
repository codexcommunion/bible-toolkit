- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ἀλληλούϊα.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Εἰπάτω δὴ οἶκος Ἰσραὴλ, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Εἰπάτω δὴ οἶκος Ἀαρὼν, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Εἰπάτωσαν δὴ πάντες οἱ φοβούμενοι τὸν Κύριον, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα
    τὸ ἔλεος αὐτοῦ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ἐκ θλίψεως ἐπεκαλεσάμην τὸν Κύριον, καὶ ἐπήκουσέ μου εἰς πλατυσμόν.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Κύριος ἐμοὶ βοηθὸς, καὶ οὐ φοβηθήσομαι τί ποιησει μοι ἄνθρωπος.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Κύριος ἐμοὶ βοηθὸς, κᾀγὼ ἐπόψομαι τοὺς ἐχθρούς μου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ἀγαθὸν πεποιθέναι ἐπὶ Κύριον, ἢ πεποιθέναι ἐπʼ ἄνθρωπον.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ἀγαθὸν ἐλπίζειν ἐπὶ Κύριον, ἢ ἐλπίζειν ἐπʼ ἄρχουσι.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Πάντα τὰ ἔθνη ἐκύκλωσάν με, καὶ τῷ ὀνόματι Κυρίου ἠμυνάμην αὐτούς·
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Κυκλώσαντες ἐκύκλωσάν με, καὶ τῷ ὀνόματι Κυρίου ἠμυνάμην αὐτούς·
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ἐκύκλωσάν με ὡσεὶ μέλισσαι κηρίον, καὶ ἐξεκαύθησαν ὡς πῦρ ἐν ἀκάνθαις, καὶ
    τῷ ὀνόματι Κυρίου ἠμυνάμην αὐτούς.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ὠσθεὶς ἀνετράπην τοῦ πεσεῖν, καὶ ὁ Κύριος ἀντελάβετό μου.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ἰσχύς μου καὶ ὕμνησίς μου ὁ Κύριος, καὶ ἐγένετό μοι εἰς σωτηρίαν.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Φωνὴ ἀγαλλιάσεως καὶ σωτηρίας ἐν σκηναῖς δικαίων· δεξιὰ Κυρίου ἐποίησε δύναμιν,
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: δεξιὰ Κυρίου ὕψωσέ με· δεξιὰ Κυρίου ἐποίησε δύναμιν.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Οὐκ ἀποθανοῦμαι, ἀλλὰ ζήσομαι, καὶ διηγήσομαι τὰ ἔργα Κυρίου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Παιδεύων ἐπαίδευσέ με ὁ Κύριος, καὶ τῷ θανάτῳ οὐ παρέδωκέ με.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ἀνοίξατέ μοι πύλας δικαιοσύνης, εἰσελθὼν ἐν αὐταῖς ἐξομολογήσομαι τῷ Κυρίῳ.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Αὕτη ἡ πύλη τοῦ Κυρίου, δίκαιοι εἰσελεύσονται ἐν αὐτῇ.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαί σοι, ὅτι ἐπήκουσάς μου, καὶ ἐγένου μου εἰς σωτηρίαν.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Λίθον ὃν ἀπεδοκίμασαν οἱ οἰκοδομοῦντες, οὗτος ἐγενήθη εἰς κεφαλὴν γωνίας.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Παρὰ Κυρίου ἐγένετο αὕτη, καὶ ἔστι θαυμαστὴ ἐν ὀφθαλμοῖς ἡμῶν.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Αὕτη ἡ ἡμέρα ἣν ἐποίησεν ὁ Κύριος, ἀγαλλιασώμεθα καὶ εὐφρανθῶμεν ἐν αὐτῇ.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ὦ Κύριε σῶσον δὴ, ὦ Κύριε εὐόδωσον δή.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι Κυρίου· εὐλογήκαμεν ὑμᾶς ἐξ οἴκου Κυρίου.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Θεὸς Κύριος, καὶ ἐπέφανεν ἡμῖν· συστήσασθε ἑορτὴν ἐν τοῖς πυκάζουσιν, ἕως
    τῶν κεράτων τοῦ θυσιαστηρίου.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Θεός μου εἶ σὺ, καὶ ἐξομολογήσομαί σοι· Θεός μου εἶ σὺ, καὶ ὑψώσω σε· ἐξομολογήσομαί
    σοι, ὅτι ἐπήκουσάς μου, καὶ ἐγένου μοι εἰς σωτηρίαν.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 117
  chapter: 117
  iso-639-2_language_code: grc
  text: Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  usfm_code: PSA
  verse: '29'
