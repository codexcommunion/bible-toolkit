- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ζυγοί δόλιοι βδέλυγμα ἐνώπιον Κυρίου, στάθμιον δὲ δίκαιον δεκτὸν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὗ ἐὰν εἰσέλθῃ ὕβρις, ἐκεῖ καὶ ἀτιμία· στόμα δὲ ταπεινῶν μελετᾷ σοφίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀποθανὼν δίκαιος ἔλιπε μετάμελον, πρόχειρος δὲ γίνεται καὶ ἐπίχαρτος
    ἀσεβῶν ἀπώλεια.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Δικαιοσύνη ἀμώμους ὀρθοτομεῖ ὁδοὺς, ἀσέβεια δὲ περιπίπτει ἀδικίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Δικαιοσύνη ἀνδρῶν ὀρθῶν ῥύεται αὐτούς, τῇ δὲ ἀπωλείᾳ αὐτῶν ἁλίσκονται
    παράνομοι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τελευτήσαντος ἀνδρὸς δικαίου, οὐκ ὄλλυται ἐλπίς, τὸ δὲ καύχημα τῶν ἀσεβῶν
    ὄλλυται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Δίκαιος ἐκ θήρας ἐκδύνει, ἀντʼ αὐτοῦ δὲ παραδίδοται ὁ ἀσεβής.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐν στόματι ἀσεβῶν παγὶς πολίταις, αἴσθησις δὲ δικαίων εὔοδος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν ἀγαθοῖς δικαίων κατώρθωσε πόλις,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: στόμασι δὲ ἀσεβῶν κατεσκάφη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μυκτηρίζει πολίτας ἐνδεὴς φρενῶν, ἀνὴρ δὲ φρόνιμος ἡσυχίαν ἄγει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀνὴρ δίγλωσσος ἀποκαλύπτει βουλὰς ἐν συνεδρίῳ, πιστὸς δὲ πνοῇ κρύπτει
    πράγματα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οἷς μὴ ὑπάρχει κυβέρνησις, πίπτουσιν ὥσπερ φύλλα, σωτηρία δὲ ὑπάρχει
    ἐν πολλῇ βουλῇ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Πονηρὸς κακοποιεῖ ὅταν συνμίξῃ δικαίῳ, μισεῖ δὲ ἦχον ἀσφαλείας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Γυνὴ εὐχάριστος ἐγείρει ἀνδρὶ δόξαν, θρόνος δὲ ἀτιμίας γυνὴ μισοῦσα
    δίκαια· πλούτου ὀκνηροὶ ἐνδεεῖς γίνονται, οἱ δὲ ἀνδρεῖοι ἐρείδονται πλούτῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Τῇ ψυχῇ αὐτοῦ ἀγαθὸν ποιεῖ ἀνὴρ ἐλεήμων, ἐξολλύει δὲ αὐτοῦ σῶμα ὁ ἀνελεήμων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀσεβὴς ποιεῖ ἔργα ἄδικα, σπέρμα δὲ δικαίων μισθὸς ἀληθείας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Υἱὸς δίκαιος γεννᾶται εἰς ζωὴν, διωγμὸς δὲ ἀσεβοῦς εἰς θάνατον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Βδέλυγμα Κυρίῳ διεστραμμέναι ὁδοὶ, προσδεκτοὶ δὲ αὐτῷ πάντες ἄμωμοι
    ἐν ταῖς ὁδοῖς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Χειρὶ χεῖρας ἐμβαλὼν ἀδίκως οὐκ ἀτιμώρητος ἔσται, ὁ δὲ σπείρων δικαιοσύνην
    λήψεται μισθὸν πιστόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὥσπερ ἐνώτιον ἐν ῥινὶ ὑός, οὕτως γυναικὶ κακόφρονι κάλλος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐπιθυμία δικαίων πᾶσα ἀγαθὴ, ἐλπὶς δὲ ἀσεβῶν ἀπολεῖται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Εἰσὶν, οἳ τὰ ἴδια σπείροντες πλείονα ποιοῦσιν· εἰσὶδέ καὶ οἳ συνάγοντες
    ἐλαττονοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ψυχὴ εὐλογουμένη πᾶσα ἁπλῇ, ἀνὴρ δὲ θυμώδης οὐκ εὐσχήμων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὁ συνέχων σῖτον ὑπολείποιτο αὐτὸν τοῖς ἔθνεσιν· εὐλογία δὲ εἰς κεφαλὴν
    τοῦ μεταδιδόντος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Τεκταινόμενος ἀγαθὰ ζητεῖ χάριν ἀγαθὴν, ἐκζητοῦντα δὲ κακὰ καταλήψεται
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ὁ πεποιθὼς ἐπὶ πλούτῳ οὗτος πεσεῖται, ὁ δὲ ἀντιλαμβανόμενος δικαίων
    οὗτος ἀνατελεῖ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὁ μὴ συμπεριφερόμενος τῷ ἑαυτοῦ οἴκῳ, κληρονομήσει ἄνεμον, δουλεύσει
    δὲ ἄφρων φρονίμῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐκ καρποῦ δικαιοσύνης φύεται δένδρὅν ζωῆς, ἀφαιροῦνται δὲ ἄωροι ψυχαὶ
    παρανόμων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Εἰ ὁ μὲν δίκαιος μόλις σώζεται, ὁ ἀσεβὴς καὶ ἁμαρτωλὸς ποῦ φανεῖται;
