- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ θυσία σωτηρίου τὸ δῶρον αὐτοῦ τῷ Κυρίῳ, ἐὰν μὲν ἐκ τῶν βοῶν αὐτὸ προσαγάγῃ,
    ἐάν τω ἄρσεν, ἐάν τε θῆλυ, ἄμωμον προσάξει αὐτὸ ἔναντι Κυρίου.
  usfm_code: LEV
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσει τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τοῦ δώρου, καὶ σφάξει αὐτὸ ἐναντίον
    Κυρίου παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ προσχεοῦσιν οἱ υἱοὶ Ἀαρὼν
    οἱ ἱερεῖς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον τῶν ὁλοκαυτωμάτων κύκλῳ.
  usfm_code: LEV
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ προσάξουσιν ἀπὸ τῆς θυσίας τοῦ σωτηρίου κάρπωμα Κυρίῳ, τὸ στέαρ τὸ κατακαλύπτον
    τὴν κοιλίαν, καὶ πᾶν τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας.
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, τὸ ἐπὶ τῶν μηρίων, καὶ τὸν
    λοβὸν τὸν ἐπὶ τοῦ ἥπατος σὺν τοῖς νεφροῖς περιελεῖ.
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀνοίσουσιν αὐτὰ οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς ἐπὶ τὸ θυσιαστήριον ἐπὶ τὰ ὁλοκαυτώματα
    ἐπὶ τὰ ξύλα, τὰ ἐπὶ τοῦ πυρὸς ἐπὶ τοῦ θυσιαστηρίου· κάρπωμα ὀσμὴ εὐωδίας Κυρίῳ.
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀπὸ τῶν προβάτων τὸ δῶρον αὐτοῦ θυσία σωτηρίου τῷ Κυρίῳ, ἄρσεν ἢ θῆλυ,
    ἄμωμον προσοίσει αὐτό.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
