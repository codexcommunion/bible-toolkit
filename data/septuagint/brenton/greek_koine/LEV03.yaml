  verse_text: Καὶ προσοίσει ἀπὸ τῆς θυσίας τοῦ σωτηρίου κάρπωμα τῷ Κυρίῷ· τὸ στέαρ
    καὶ τὴν ὀσφὺν ἄμωμον σὺν ταῖς ψόαις περιελεῖ αὐτό· καὶ πᾶν τὸ στέαρ τὸ κατακαλύπτον
    τὴν κοιλίαν, καὶ πᾶν τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας.
