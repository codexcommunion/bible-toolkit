- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  book_usfm_code: LEV
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐὰν δὲ θυσία σωτηρίου τὸ δῶρον αὐτοῦ τῷ Κυρίῳ, ἐὰν μὲν ἐκ τῶν βοῶν αὐτὸ
    προσαγάγῃ, ἐάν τω ἄρσεν, ἐάν τε θῆλυ, ἄμωμον προσάξει αὐτὸ ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  book_usfm_code: LEV
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐπιθήσει τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τοῦ δώρου, καὶ σφάξει αὐτὸ ἐναντίον
    Κυρίου παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ προσχεοῦσιν οἱ υἱοὶ Ἀαρὼν
    οἱ ἱερεῖς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον τῶν ὁλοκαυτωμάτων κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  book_usfm_code: LEV
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ προσάξουσιν ἀπὸ τῆς θυσίας τοῦ σωτηρίου κάρπωμα Κυρίῳ, τὸ στέαρ
    τὸ κατακαλύπτον τὴν κοιλίαν, καὶ πᾶν τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  book_usfm_code: LEV
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, τὸ ἐπὶ τῶν μηρίων,
    καὶ τὸν λοβὸν τὸν ἐπὶ τοῦ ἥπατος σὺν τοῖς νεφροῖς περιελεῖ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  book_usfm_code: LEV
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀνοίσουσιν αὐτὰ οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς ἐπὶ τὸ θυσιαστήριον ἐπὶ
    τὰ ὁλοκαυτώματα ἐπὶ τὰ ξύλα, τὰ ἐπὶ τοῦ πυρὸς ἐπὶ τοῦ θυσιαστηρίου· κάρπωμα ὀσμὴ
    εὐωδίας Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  book_usfm_code: LEV
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐὰν δὲ ἀπὸ τῶν προβάτων τὸ δῶρον αὐτοῦ θυσία σωτηρίου τῷ Κυρίῳ, ἄρσεν
    ἢ θῆλυ, ἄμωμον προσοίσει αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 3
  book_usfm_code: LEV
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐὰν ἄρνα προσαγάγῃ τὸ δῶρον αὐτοῦ, προσάξει αὐτὸ ἔναντι Κυρίου.
