- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, προφήτευσον ἐπὶ τοὺς ποιμένας τοῦ Ἰσραὴλ, προφήτευσον,
    καὶ εἰπὸν τοῖς ποιμέσι,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἰδοὺ τὸ γάλα κατέσθετε, καὶ τὰ ἔρια περιβάλλεσθε, καὶ τὸ παχὺ σφάζετε,
    καὶ τὰ πρόβατά μου οὐ βόσκετε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τὸ ἠσθενηκὸς οὐκ ἐνισχύσατε, καὶ τὸ κακῶς ἔχον οὐκ ἐσωματοποιήσατε,
    καὶ τὸ συντετριμμένον οὐ κατεδήσατε, καὶ τὸ πλανώμενον οὐκ ἀπεστρέψατε, καὶ τὸ
    ἀπολωλὸς οὐκ ἐζητήσατε, καὶ τὸ ἰσχυρὸν κατειργάσασθε μόχθῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ διεσπάρη τὰ πρόβατά μου, διὰ τὸ μὴ εἶναι ποιμένας, καὶ ἐγενήθη εἰς
    κατάβρωμα πᾶσι τοῖς θηρίοις τοῦ ἀγροῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ διεσπάρη τὰ πρόβατά μου ἐν παντὶ ὄρει, καὶ ἐπὶ πᾶν βουνὸν ὑψηλὸν,
    καὶ ἐπὶ προσώπου τῆς γῆς διεσπάρη, καὶ οὐκ ἦν ὁ ἐκζητῶν οὐδὲ ὁ ἀποστρέφων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Διατοῦτο ποιμένες ἀκούσατε λόγον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ζῶ ἐγὼ, λέγει Κύριος Κύριος, εἰ μὴν ἀντὶ τοῦ γενέσθαι τὰ πρόβατά μου
    εἰς προνομὴν, καὶ γενέσθαι τὰ πρόβατά μου εἰς κατάβρωμα πᾶσι τοῖς θηρίοις τοῦ
    πεδίου, παρὰ τὸ μὴ εἶναι ποιμένας, καὶ οὐκ ἐξεζήτησαν οἱ ποιμένες τὰ πρόβατά μου,
    καὶ ἐβόσκησαν οἱ ποιμένες ἑαυτοὺς, τὰ δὲ πρόβατά μου οὐκ ἐβόσκησαν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀντὶ τούτου ποιμένες,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ τοὺς ποιμένας, καὶ ἐκζητήσω τὰ
    πρόβατά μου ἐκ τῶν χειρῶν αὐτῶν, καὶ ἀποστρέψω αὐτοὺς τοῦ μὴ ποιμαίνειν τὰ πρόβατά
    μου, καὶ οὐ βοσκήσουσιν ἔτι οἱ ποιμένες αὐτά· καὶ ἐξελοῦμαι τὰ πρόβατά μου ἐκ
    τοῦ στόματος αὐτῶν, καὶ οὐκ ἔσονται αὐτοῖς ἔτι εἰς κατάβρωμα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διότι τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐκζητήσω τὰ πρόβατά μου, καὶ
    ἐπισκέψομαι αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὥσπερ ζητεῖ ὁ ποιμὴν τὸ ποίμνιον αὐτοῦ ἐν ἡμέρᾳ ὅτʼ ἄν ᾖ γνόφος καὶ
    νεφέλη ἐν μέσῳ προβάτων διακεχωρισμένων, οὕτως ἐκζητήσω τὰ πρόβατά μου, καὶ ἀπελάσω
    αὐτὰ ἀπὸ παντὸς τόπου οὗ διεσπάρησαν ἐκεῖ ἐν ἡμέρᾳ νεφέλης καὶ γνόφου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐξάξω αὐτοὺς ἐκ τῶν ἐθνῶν, καὶ συνάξω αὐτοὺς ἀπὸ τῶν χωρῶν, καὶ
    εἰσάξω αὐτοὺς εἰς τὴν γῆν αὐτῶν, καὶ βοσκήσω αὐτοὺς ἐπὶ τὰ ὄρη Ἰσραὴλ, καὶ ἐν
    ταῖς φάραγξι, καὶ ἐν πάσῃ κατοικίᾳ τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ἐν νομῇ ἀγαθῇ βοσκήσω αὐτοὺς, ἐν τῷ ὄρει τῷ ὑψηλῷ Ἰσραήλ· καὶ ἔσονται
    αἱ μάνδραι αὐτῶν ἐκεῖ, καὶ κοιμηθήσονται, καὶ ἐκεῖ ἀναπαύσονται ἐν τρυφῇ ἀγαθῇ,
    καὶ ἐν νομῇ πίονι βοσκηθήσονται ἐπὶ τῶν ὀρέων Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐγὼ βοσκήσω τὰ πρόβατά μου, καὶ ἐγὼ ἀναπαύσω αὐτὰ, καὶ γνώσονται ὅτι
    ἐγώ εἰμι Κύριος· τάδε λέγει Κύριος Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τὸ ἀπολωλὸς ζητήσω, καὶ τὸ πλανώμενον ἀποστρέψω, καὶ τὸ συντετριμμένον
    καταδήσω, καὶ τὸ ἐκλεῖπον ἐνισχύσω, καὶ τὸ ἰσχυρὸν φυλάξω, καὶ βοσκήσω αὐτὰ μετὰ
    κρίματος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ὑμεῖς πρόβατα, τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ διακρινῶ ἀναμέσον
    προβάτου καὶ προβάτου, κριῶν καὶ τράγων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ οὐχ ἱκανὸν ὑμῖν, ὅτι τὴν καλὴν νομὴν ἐνέμεσθε, καὶ τὰ κατάλοιπα
    τῆς νομῆς ὑμῶν κατεπατεῖτε τοῖς ποσὶν ὑμῶν; καὶ τὸ καθεστηκὸς ὕδωρ ἐπίνετε, καὶ
    τὸ λοιπὸν τοῖς ποσὶν ὑμῶν ἐταράσσετε;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ τὰ πρόβατά μου τὰ πατήματα τῶν ποδῶν ὑμῶν ἐνέμοντο, καὶ τὸ τεταραγμένον
    ὕδωρ ὑπὸ τῶν ποδῶν ὑμῶν ἔπινον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ διακρινῶ ἀναμέσον προβάτου
    ἰσχυροῦ καὶ ἀναμέσον προβάτου ἀσθενοῦς·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐπὶ ταῖς πλευραῖς καὶ τοῖς ὤμοις ὑμῶν διωθεῖσθε, καὶ τοῖς κέρασιν ὑμῶν
    ἐκερατίζετε, καὶ πᾶν τὸ ἐκλεῖπον ἐξεθλίβετε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ σώσω τὰ πρόβατά μου, καὶ οὐ μὴ ὦσιν ἔτι εἰς προνομὴν, καὶ κρινῶ
    ἀναμέσον κριοῦ πρὸς κριόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἀναστήσω ἐπʼ αὐτοὺς ποιμένα ἕνα, καὶ ποιμανεῖ αὐτοὺς, τὸν δοῦλόν
    μου Δαυὶδ, καὶ ἔσται αὐτῶν ποιμὴν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ ἐγὼ Κύριος ἔσομαι αὐτοῖς εἰς Θεὸν, καὶ Δαυὶδ ἄρχων ἐν μέσῳ αὐτῶν·
    ἐγὼ Κύριος ἐλάλησα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ διαθήσομαι τῷ Δαυὶδ διαθήκην εἰρήνης, καὶ ἀφανιῶ θηρία πονηρὰ ἀπὸ
    τῆς γῆς, καὶ κατοικήσουσιν ἐν τῇ ἐρήμῳ, καὶ ὑπνώσουσιν ἐν τοῖς δρυμοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ δώσω αὐτοὺς περικύκλῳ τοῦ ὄρους μου· καὶ δώσω τὸν ὑετὸν ὑμῖν, ὑετὸν
    εὐλογίας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ τὰ ξύλα τὰ ἐν τῷ πεδίῳ δώσει τὸν καρπὸν αὐτῶν, καὶ ἡ γῆ δώσει τὴν
    ἰσχὺν αὐτῆς, καὶ κατοικήσουσιν ἐπὶ τῆς γῆς αὐτῶν ἐν ἐλπίδι εἰρήνης, καὶ γνώσονται
    ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ συντρίψαι με τὸν ζυγὸν αὐτῶν· καὶ ἐξελοῦμαι αὐτοὺς
    ἐκ χειρὸς τῶν καταδουλωσαμένων αὐτοὺς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ οὐκ ἔσονται ἔτι ἐν προνομῇ τοῖς ἔθνεσι, καὶ τὰ θηρία τῆς γῆς οὐκέτι
    μὴ φάγωσιν αὐτούς· καὶ κατοικήσουσιν ἐν ἐλπίδι, καὶ οὐκ ἔσται ὁ ἐκφοβῶν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἀναστήσω αὐτοῖς φυτὸν εἰρήνης, καὶ οὐκέτι ἔσονται ἀπολλύμενοι λιμῷ
    ἐπὶ τῆς γῆς, καὶ ὀνειδισμὸν ἐθνῶν οὐ μὴ ἐνέγκωσιν ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, καὶ αὐτοὶ λαός μου.
    Οἶκος Ἰσραὴλ, λέγει Κύριος Κύριος,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  book_usfm_code: EZK
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: πρόβατά μου καὶ πρόβατα ποιμνίου μου ἐστὲ, καὶ ἐγὼ Κύριος ὁ Θεὸς ὑμῶν,
    λέγει Κύριος Κύριος.
