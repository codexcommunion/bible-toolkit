- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, προφήτευσον ἐπὶ τοὺς ποιμένας τοῦ Ἰσραὴλ, προφήτευσον, καὶ εἰπὸν
    τοῖς ποιμέσι,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἰδοὺ τὸ γάλα κατέσθετε, καὶ τὰ ἔρια περιβάλλεσθε, καὶ τὸ παχὺ σφάζετε, καὶ
    τὰ πρόβατά μου οὐ βόσκετε.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τὸ ἠσθενηκὸς οὐκ ἐνισχύσατε, καὶ τὸ κακῶς ἔχον οὐκ ἐσωματοποιήσατε, καὶ τὸ
    συντετριμμένον οὐ κατεδήσατε, καὶ τὸ πλανώμενον οὐκ ἀπεστρέψατε, καὶ τὸ ἀπολωλὸς
    οὐκ ἐζητήσατε, καὶ τὸ ἰσχυρὸν κατειργάσασθε μόχθῳ.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ διεσπάρη τὰ πρόβατά μου, διὰ τὸ μὴ εἶναι ποιμένας, καὶ ἐγενήθη εἰς κατάβρωμα
    πᾶσι τοῖς θηρίοις τοῦ ἀγροῦ.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ διεσπάρη τὰ πρόβατά μου ἐν παντὶ ὄρει, καὶ ἐπὶ πᾶν βουνὸν ὑψηλὸν, καὶ
    ἐπὶ προσώπου τῆς γῆς διεσπάρη, καὶ οὐκ ἦν ὁ ἐκζητῶν οὐδὲ ὁ ἀποστρέφων.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Διατοῦτο ποιμένες ἀκούσατε λόγον Κυρίου.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ζῶ ἐγὼ, λέγει Κύριος Κύριος, εἰ μὴν ἀντὶ τοῦ γενέσθαι τὰ πρόβατά μου εἰς προνομὴν,
    καὶ γενέσθαι τὰ πρόβατά μου εἰς κατάβρωμα πᾶσι τοῖς θηρίοις τοῦ πεδίου, παρὰ τὸ
    μὴ εἶναι ποιμένας, καὶ οὐκ ἐξεζήτησαν οἱ ποιμένες τὰ πρόβατά μου, καὶ ἐβόσκησαν
    οἱ ποιμένες ἑαυτοὺς, τὰ δὲ πρόβατά μου οὐκ ἐβόσκησαν·
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀντὶ τούτου ποιμένες,
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ τοὺς ποιμένας, καὶ ἐκζητήσω τὰ πρόβατά
    μου ἐκ τῶν χειρῶν αὐτῶν, καὶ ἀποστρέψω αὐτοὺς τοῦ μὴ ποιμαίνειν τὰ πρόβατά μου,
    καὶ οὐ βοσκήσουσιν ἔτι οἱ ποιμένες αὐτά· καὶ ἐξελοῦμαι τὰ πρόβατά μου ἐκ τοῦ στόματος
    αὐτῶν, καὶ οὐκ ἔσονται αὐτοῖς ἔτι εἰς κατάβρωμα.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐκζητήσω τὰ πρόβατά μου, καὶ ἐπισκέψομαι
    αὐτά.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὥσπερ ζητεῖ ὁ ποιμὴν τὸ ποίμνιον αὐτοῦ ἐν ἡμέρᾳ ὅτʼ ἄν ᾖ γνόφος καὶ νεφέλη
    ἐν μέσῳ προβάτων διακεχωρισμένων, οὕτως ἐκζητήσω τὰ πρόβατά μου, καὶ ἀπελάσω αὐτὰ
    ἀπὸ παντὸς τόπου οὗ διεσπάρησαν ἐκεῖ ἐν ἡμέρᾳ νεφέλης καὶ γνόφου.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐξάξω αὐτοὺς ἐκ τῶν ἐθνῶν, καὶ συνάξω αὐτοὺς ἀπὸ τῶν χωρῶν, καὶ εἰσάξω
    αὐτοὺς εἰς τὴν γῆν αὐτῶν, καὶ βοσκήσω αὐτοὺς ἐπὶ τὰ ὄρη Ἰσραὴλ, καὶ ἐν ταῖς φάραγξι,
    καὶ ἐν πάσῃ κατοικίᾳ τῆς γῆς,
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: ἐν νομῇ ἀγαθῇ βοσκήσω αὐτοὺς, ἐν τῷ ὄρει τῷ ὑψηλῷ Ἰσραήλ· καὶ ἔσονται αἱ μάνδραι
    αὐτῶν ἐκεῖ, καὶ κοιμηθήσονται, καὶ ἐκεῖ ἀναπαύσονται ἐν τρυφῇ ἀγαθῇ, καὶ ἐν νομῇ
    πίονι βοσκηθήσονται ἐπὶ τῶν ὀρέων Ἰσραήλ.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐγὼ βοσκήσω τὰ πρόβατά μου, καὶ ἐγὼ ἀναπαύσω αὐτὰ, καὶ γνώσονται ὅτι ἐγώ εἰμι
    Κύριος· τάδε λέγει Κύριος Κύριος.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τὸ ἀπολωλὸς ζητήσω, καὶ τὸ πλανώμενον ἀποστρέψω, καὶ τὸ συντετριμμένον καταδήσω,
    καὶ τὸ ἐκλεῖπον ἐνισχύσω, καὶ τὸ ἰσχυρὸν φυλάξω, καὶ βοσκήσω αὐτὰ μετὰ κρίματος.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ὑμεῖς πρόβατα, τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ διακρινῶ ἀναμέσον προβάτου
    καὶ προβάτου, κριῶν καὶ τράγων.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ οὐχ ἱκανὸν ὑμῖν, ὅτι τὴν καλὴν νομὴν ἐνέμεσθε, καὶ τὰ κατάλοιπα τῆς νομῆς
    ὑμῶν κατεπατεῖτε τοῖς ποσὶν ὑμῶν; καὶ τὸ καθεστηκὸς ὕδωρ ἐπίνετε, καὶ τὸ λοιπὸν
    τοῖς ποσὶν ὑμῶν ἐταράσσετε;
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ τὰ πρόβατά μου τὰ πατήματα τῶν ποδῶν ὑμῶν ἐνέμοντο, καὶ τὸ τεταραγμένον
    ὕδωρ ὑπὸ τῶν ποδῶν ὑμῶν ἔπινον.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ διακρινῶ ἀναμέσον προβάτου ἰσχυροῦ
    καὶ ἀναμέσον προβάτου ἀσθενοῦς·
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐπὶ ταῖς πλευραῖς καὶ τοῖς ὤμοις ὑμῶν διωθεῖσθε, καὶ τοῖς κέρασιν ὑμῶν ἐκερατίζετε,
    καὶ πᾶν τὸ ἐκλεῖπον ἐξεθλίβετε.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ σώσω τὰ πρόβατά μου, καὶ οὐ μὴ ὦσιν ἔτι εἰς προνομὴν, καὶ κρινῶ ἀναμέσον
    κριοῦ πρὸς κριόν.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἀναστήσω ἐπʼ αὐτοὺς ποιμένα ἕνα, καὶ ποιμανεῖ αὐτοὺς, τὸν δοῦλόν μου Δαυὶδ,
    καὶ ἔσται αὐτῶν ποιμὴν,
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: καὶ ἐγὼ Κύριος ἔσομαι αὐτοῖς εἰς Θεὸν, καὶ Δαυὶδ ἄρχων ἐν μέσῳ αὐτῶν· ἐγὼ
    Κύριος ἐλάλησα.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ διαθήσομαι τῷ Δαυὶδ διαθήκην εἰρήνης, καὶ ἀφανιῶ θηρία πονηρὰ ἀπὸ τῆς
    γῆς, καὶ κατοικήσουσιν ἐν τῇ ἐρήμῳ, καὶ ὑπνώσουσιν ἐν τοῖς δρυμοῖς.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ δώσω αὐτοὺς περικύκλῳ τοῦ ὄρους μου· καὶ δώσω τὸν ὑετὸν ὑμῖν, ὑετὸν εὐλογίας.
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ τὰ ξύλα τὰ ἐν τῷ πεδίῳ δώσει τὸν καρπὸν αὐτῶν, καὶ ἡ γῆ δώσει τὴν ἰσχὺν
    αὐτῆς, καὶ κατοικήσουσιν ἐπὶ τῆς γῆς αὐτῶν ἐν ἐλπίδι εἰρήνης, καὶ γνώσονται ὅτι
    ἐγώ εἰμι Κύριος, ἐν τῷ συντρίψαι με τὸν ζυγὸν αὐτῶν· καὶ ἐξελοῦμαι αὐτοὺς ἐκ χειρὸς
    τῶν καταδουλωσαμένων αὐτοὺς,
  usfm_code: EZK
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: καὶ οὐκ ἔσονται ἔτι ἐν προνομῇ τοῖς ἔθνεσι, καὶ τὰ θηρία τῆς γῆς οὐκέτι μὴ
    φάγωσιν αὐτούς· καὶ κατοικήσουσιν ἐν ἐλπίδι, καὶ οὐκ ἔσται ὁ ἐκφοβῶν αὐτούς.
  usfm_code: EZK
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἀναστήσω αὐτοῖς φυτὸν εἰρήνης, καὶ οὐκέτι ἔσονται ἀπολλύμενοι λιμῷ ἐπὶ
    τῆς γῆς, καὶ ὀνειδισμὸν ἐθνῶν οὐ μὴ ἐνέγκωσιν ἔτι.
  usfm_code: EZK
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, καὶ αὐτοὶ λαός μου. Οἶκος
    Ἰσραὴλ, λέγει Κύριος Κύριος,
  usfm_code: EZK
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: πρόβατά μου καὶ πρόβατα ποιμνίου μου ἐστὲ, καὶ ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, λέγει
    Κύριος Κύριος.
  usfm_code: EZK
  verse: '31'
