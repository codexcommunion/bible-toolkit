- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Οὐχ ἐώρακας αὐτόν; οὐδὲ ἐπὶ τοῖς λεγομένοις τεθαύμακας;
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Οὐ δέδοικας, ὅτι ἡτοίμασταί μοι; τίς γάρ ἐστιν ὁ ἐμοὶ ἀντιστάς;
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἢ τίς ἀντιστήσεταί μοι, καὶ ὑπομενεῖ; εἰ πᾶσα ἡ ὑπʼ οὐρανὸν ἐμή ἐστιν,
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Οὐ σιωπήσομαι διʼ αὐτόν· καὶ λόγον δυνάμεως ἐλεήσει τὸν ἶσον αὐτῷ.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τίς ἀποκαλύψει πρόσωπον ἐνδύσεως αὐτοῦ, εἰς δὲ πτύξιν θώρακος αὐτοῦ τίς ἂν
    εἰσέλθοι;
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Πύλας προσώπου αὐτοῦ τίς ἀνοίξει; κύκλῳ ὀδόντων αὐτοῦ φόβος.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τὰ ἔγκατα αὐτοῦ ἀσπίδες χάλκεαι. σύνδεσμος δὲ αὐτοῦ, ὥσπερ σμυρίτης λίθος.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Εἷς τοῦ ἑνὸς κολλῶνται, πνεῦμα δὲ οὐ μὴ διέλθῃ αὐτόν.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἀνὴρ τῷ ἀδελφῷ αὐτοῦ προσκολληθήσεται· συνέχονται καὶ οὐ μὴ ἀποσπασθῶσιν.
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐν πταρμῷ αὐτοῦ ἐπιφαύσκεται φέγγος, οἱ δὲ ὀφθαλμοὶ αὐτοῦ εἶδος Ἑωσφόρου.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐκ στόματος αὐτοῦ ἐκπορεύονται ὡς λαμπάδες καιόμεναι, καὶ διαῤῥιπτοῦνται ἑς
    ἐσχάραι πυρός.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐκ μυκτήρων αὐτοῦ ἐκπορεύεται καπνὸς καμίνου καιομένης πυρὶ ἀνθράκων.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἡ ψυχὴ αὐτοῦ ἄνθρακες, φλὸξ δὲ ἐκ στόματος αὐτοῦ ἐκπορεύεται·
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐν δὲ τραχήλῳ αὐτοῦ αὐλίζεται δύναμις, ἔμπροσθεν αὐτοῦ τρέχει ἀπώλεια.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Σάρκες δὲ σώματος αὐτοῦ κεκόλληνται· καταχέει ἐπʼ αὐτὸν, οὐ σαλευθήσεται.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἡ καρδία αὐτοῦ πέπηγεν ὡς λίθος, ἕστηκε δὲ ὥσπερ ἄκμων ἀνήλατος.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Στραφέντος δὲ αὐτοῦ, φόβος θηρίοις τετράποσιν ἐπὶ γῆς ἁλλομένοις.
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐὰν συναντήσωσιν αὐτῷ λόγχαι, οὐδὲν μὴ ποιήσωσι, δόρυ, καὶ θώρακα.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἥγηται μὲν γὰρ σίδηρον ἄχυρα, χαλκὸν δὲ ὥσπερ ξύλον σαθρόν.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Οὐ μὴ τρώσῃ αὐτὸν τόξον χάλκεον· ἥγηται μὲν πετροβόλον χόρτον.
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ὡς καλάμη ἐλογίσθησαν σφυρά, καταγελᾷ δὲ σεισμοῦ πυρφόρου.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἡ στρωμνὴ αὐτοῦ ὀβελίσκοι ὀξεῖς, πᾶς δὲ χρυσὸς θαλάσσης ὑπʼ αὐτὸν ὥσπερ πηλὸς
    ἀμύθητος.
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἀναζεῖ τὴν ἄβυσσον ὥσπερ χαλκεῖον· ἥγηται δὲ τὴν θάλασσαν ὥσπερ ἐξάλειπτρον,
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: τὸν δὲ τάρταρον τῆς ἀβύσσου ὥσπερ αἰχμάλωτον· ἐλογίσατο ἄβυσσον εἰς περίπατον.
  usfm_code: JOB
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν οὐδὲν ἐπὶ τῆς γῆς ὅμοιον αὐτῷ, πεποιημένον ἐκαταπαίζεσθαι ὑπὸ τῶν
    ἀγγέλων μου.
  usfm_code: JOB
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Πᾶν ὑψηλὸν ὁρᾷ· αὐτὸς δὲ βασιλεὺς πάντων τῶν ἐν τοῖς ὕδασιν.
  usfm_code: JOB
  verse: '26'
