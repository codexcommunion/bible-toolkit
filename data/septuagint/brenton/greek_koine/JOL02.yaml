- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Σαλπίσατε σάλπιγγι ἐν Σιὼν, κηρύξατε ἐν ὄρει ἁγίῳ μου, καὶ συγχυθήτωσαν
    πάντες οἱ κατοικοῦντες τὴν γῆν, διότι πάρεστιν ἡμέρα Κυρίου, ὅτι ἐγγὺς
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἡμέρα σκότους καὶ γνόφου, ἡμέρα νεφέλης καὶ ὁμίχλης· ὡς ὄρθρος χυθήσεται
    ἐπὶ τὰ ὄρη λαὸς πολὺς καὶ ἰσχυρὸς, ὅμοιος αὐτῷ οὐ γέγονεν ἀπὸ τοῦ αἰῶνος, καὶ
    μετʼ αὐτὸν οὐ προστεθήσεται ἕως ἐτῶν εἰς γενεὰς γενεῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τὰ ἔμπροσθεν αὐτοῦ πῦρ ἀναλίσκον, καὶ τὰ ὀπίσω αὐτοῦ ἀναπτομένη φλόξ·
    ὡς παράδεισος τρυφῆς ἡ γῆ πρὸ προσώπου αὐτοῦ, καὶ τὰ ὄπισθεν αὐτοῦ πεδίον ἀφανισμοῦ,
    καὶ ἀνασωζόμενος οὐκ ἔσται αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὡς ὅρασις ἵππων ἡ ὅρασις αὐτῶν, καὶ ὡς ἱππεῖς οὕτως καταδιώξονται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὡς φωνὴ ἁρμάτων ἐπὶ τὰς κορυφὰς τῶν ὀρέων ἐξαλοῦνται, καὶ ὡς φωνὴ φλογὸς
    πυρὸς κατεσθιούσης καλάμην, καὶ ὡς λαὸς πολὺς καὶ ἰσχυρὸς παρατασσόμενος εἰς πόλεμον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀπὸ προσώπου αὐτοῦ συντριβήσονται λαοὶ, πᾶν πρόσωπον ὡς πρόσκαυμα χύτρας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὡς μαχηταὶ δραμοῦνται καὶ ὡς ἄνδρες πολεμισταὶ ἀναβήσονται ἐπὶ τὰ τείχη,
    καὶ ἕκαστος ἐν τῇ ὁδῷ αὐτοῦ πορεύσεται, καὶ οὐ μὴ ἐκκλίνωσι τὰς τρίβους αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ἕκαστος ἀπὸ τοῦ ἀδελφοῦ αὐτοῦ οὐκ ἀφέξεται· καταβαρυνόμενοι ἐν τοῖς
    ὅπλοις αὐτῶν πορεύσονται, καὶ ἐν τοῖς βέλεσιν αὐτῶν πεσοῦνται, καὶ οὐ μὴ συντελεσθῶσι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τῆς πόλεως ἐπιλήψονται, καὶ ἐπὶ τῶν τειχέων δραμοῦνται, καὶ ἐπὶ ταῖς
    οἰκίαις ἀναβήσονται, καὶ διὰ θυρίδων εἰσελεύσονται ὡς κλέπται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πρὸ προσώπου αὐτοῦ συγχυθήσεται ἡ γῆ, καὶ σεισθήσεται ὁ οὐρανός· ὁ ἥλιος
    καὶ ἡ σελήνη συσκοτάσουσι, καὶ ἄστρα δύσουσι τὸ φέγγος αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ Κύριος δώσει φωνὴν αὐτοῦ πρὸ προσώπου δυνάμεως αὐτοῦ, ὅτι πολλή
    ἐστι σφόδρα ἡ παρεμβολὴ αὐτοῦ, ὅτι ἰσχυρὰ ἔργα λόγων αὐτοῦ· διότι μεγάλη ἡ ἡμέρα
    Κυρίου, ἐπιφανὴς σφόδρα, καὶ τίς ἔσται ἱκανὸς αὐτῇ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ νῦν λέγει Κύριος ὁ Θεὸς ὑμῶν, ἐπιστράφητε πρὸς μὲ ἐξ ὅλης τῆς καρδίας
    ὑμῶν, καὶ ἐν νηστείᾳ, καὶ ἐν κλαυθμῷ, καὶ ἐν κοπετῷ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ διαῤῥήξατε τὰς καρδίας ὑμῶν, καὶ μὴ τὰ ἱμάτια ὑμῶν· καὶ ἐπιστράφητε
    πρὸς Κύριον τὸν Θεὸν ὑμῶν, ὅτι ἐλεήμων καὶ οἰκτίρμων ἐστὶ, μακρόθυμος καὶ πολυέλεος,
    καὶ μετανοῶν ἐπὶ ταῖς κακίαις.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τίς οἶδεν εἰ ἐπιστρέψει, καὶ μετανοήσει, καὶ ὑπολείψεται ὀπίσω αὐτοῦ
    εὐλογίαν, καὶ θυσίαν, καὶ σπονδὴν Κυρίῳ τῷ Θεῷ ὑμῶν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Σαλπίσατε σάλπιγγι ἐν Σιὼν, ἁγιάσατε νηστείαν. κηρύξατε θεραπείαν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: συναγάγετε λαὸν, ἁγιάσατε ἐκκλησίαν, ἐκλέξασθε πρεσβυτέρους, συναγάγετε
    νήπια θηλάζοντα μαστοὺς, ἐξελθέτω νυμφίος ἐκ τοῦ κοιτῶνος αὐτοῦ, καὶ νύμφη ἐκ
    τοῦ παστοῦ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀναμέσον τῆς κρηπίδος τοῦ θυσιαστηρίου, κλαύσονται οἱ ἱερεῖς οἱ λειτουργοῦντες
    τῷ Κυρίῳ, καὶ ἐροῦσι, φεῖσαι Κύριε, τοῦ λαοῦ σου, καὶ μὴ δῷς τὴν κληρονομίαν σου
    εἰς ὄνειδος, τοῦ κατάρξαι αὐτῶν ἔθνη, ὅπως μὴ εἴπωσιν ἐν τοῖς ἔθνεσι, ποῦ ἐστιν
    ὁ Θεὸς αὐτῶν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐζήλωσε Κύριος τὴν γῆν αὐτοῦ, καὶ ἐφείσατο τοῦ λαοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀπεκρίθη Κύριος, καὶ εἶπε τῷ λαῷ αὐτοῦ, ἰδοὺ ἐγὼ ἐξαποστέλλω ὑμῖν
    τὸν σῖτον καὶ τὸν οἶνον καὶ τὸ ἔλαιον, καὶ ἐμπλησθήσεσθε αὐτῶν, καὶ οὐ δώσω ὑμᾶς
    οὐκ ἔτι εἰς ὀνειδισμὸν ἐν τοῖς ἔθνεσι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ τὸν ἀπὸ Βοῤῥᾶ ἐκδιώξω ἀφʼ ὑμῶν, καὶ ἐξώσω αὐτὸν εἰς γῆν ἄνυδρον,
    καὶ ἀφανιῶ τὸ πρόσωπον αὐτοῦ εἰς τὴν θάλασσαν τὴν πρώτην, καὶ τὰ ὀπίσω αὐτοῦ εἰς
    τὴν θάλασσαν τὴν ἐσχάτην· καὶ ἀναβήσεται ἡ σαπρία αὐτοῦ, καὶ ἀναβήσεται ὁ βρόμος
    αὐτοῦ, ὅτι ἐμεγάλυνε τὰ ἔργα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Θάρσει γῆ, χαῖρε καὶ εὐφραίνου, ὅτι ἐμεγάλυνε Κύριος τοῦ ποιῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Θαρσεῖτε κτήνη τοῦ πεδίου, ὅτι βεβλάστηκε τὰ πεδία τῆς ἐρήμου, ὅτι ξύλον
    ἤνεγκεν τὸν καρπὸν αὐτοῦ, συκῆ καὶ ἄμπελος ἔδωκαν τὴν ἰσχὺν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ τὰ τέκνα Σιὼν χαίρετε καὶ εὐφραίνεσθε ἐπὶ τῷ Κυρίῳ Θεῷ ὑμῶν, διότι
    ἔδωκεν ὑμῖν τὰ βρώματα εἰς δικαιοσύνην, καὶ βρέξει ὑμῖν ὑετὸν πρώϊμον καὶ ὄψιμον,
    καθὼς ἔμπροσθεν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ πλησθήσονται αἱ ἅλωνες σίτου, καὶ ὑπερχυθήσονται αἱ ληνοὶ οἴνου
    καὶ ἐλαίου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἀνταποδώσε ὑμῖν ἀντὶ τῶν ἐτῶν ὧν κατέφαγεν ἡ ἀκρὶς, καὶ ὁ βροῦχος,
    καὶ ἡ ἐρυσίβη, καὶ ἡ κάμπη, ἡ δύναμίς μου ἡ μεγάλη, ἣν ἐξαπέστειλα εἰς ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ φάγεσθε ἐσθίοντες, καὶ ἐμπλησθήσεσθε, καὶ αἰνέσετε τὸ ὄνομα Κυρίου
    τοῦ Θεοῦ ὑμῶν, ἃ ἐποίησε μεθʼ ὑμῶν εἰς θαυμάσια· καὶ οὐ μὴ καταισχυνθῇ ὁ λαός
    μου εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΗΛ. Δʹ 2
  book_usfm_code: JOL
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐπιγνώσεσθε ὅτι ἐν μέσῳ τοῦ Ἰσραὴλ ἐγώ εἰμι, καὶ ἐγὼ Κύριος ὁ Θεὸς
    ὑμῶν, καὶ οὐκ ἕστιν ἔτι πλὴν ἐμοῦ· καὶ οὐ μὴ καταισχυνθῶσιν ἔτι ὁ λαός μου εἰς
    τὸν αἰῶνα.
