- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Θεὲ πατέρων καὶ Κύριε τοῦ ἐλέους σου, ὁ ποιήσας τὰ πάντα ἐν λόγῳ σου,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ τῇ σοφίᾳ σου κατεσκεύασας ἄνθρωπον, ἵνα δεσπόζῃ τῶν ὑπὸ σοῦ γενομένων
    κτισμάτων,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ διέπῃ τὸν κόσμον ἐν ὁσιότητι καὶ δικαιοσύνῃ, καὶ ἐν εὐθύτητι ψυχῆς
    κρίσιν κρίνῃ·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: δός μοι τὴν τῶν σῶν θρόνων πάρεδρον σοφίαν, καὶ μή με ἀποδοκιμάσῃς ἐκ
    παίδων σου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι ἐγὼ δοῦλος σὸς καὶ υἱὸς τῆς παιδίσκης σου, ἄνθρωπος ἀσθενὴς καὶ
    ὀλιγοχρόνιος καὶ ἐλάσσων ἐν συνέσει κρίσεως καὶ νόμων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κᾂν γάρ τις ᾖ τέλειος ἐν υἱοῖς ἀνθρώπων, τῆς ἀπὸ σοῦ σοφίας ἀπούσης,
    εἰς οὐδὲν λογισθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Σύ με προείλω βασιλέα λαοῦ σου, καὶ δικαστὴν υἱῶν σου καὶ θυγατέρων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἶπας οἰκοδομῆσαι ναὸν ἐν ὄρει ἁγίῳ σου, καὶ ἐν πόλει κατασκηνώσεώς
    σου θυσιαστήριον, μίμημα σκηνῆς ἁγίας ἣν προητοίμασας ἀπʼ ἀρχῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ μετὰ σοῦ ἡ σοφία ἡ εἰδυῖα τὰ ἔργα σου, καὶ παροῦσα ὅτε ἐποίεις τὸν
    κόσμον, καὶ ἐπισταμένη τί ἀρεστὸν ἐν ὀφθαλμοῖς σου, καὶ τί εὐθὲς ἐν ἐντολαῖς σου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐξαπόστειλον αὐτὴν ἐξ ἁγίων οὐρανῶν, καὶ ἀπὸ θρόνου δόξης σου πέμψον
    αὐτὴν, ἵνα συμπαροῦσά μοι κοπιάσῃ, καὶ γνῷ τί εὐάρεστόν ἐστι παρὰ σοί.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Οἶδε γὰρ ἐκείνη πάντα καὶ συνιεῖ, καὶ ὁδηγήσει με ἐν ταῖς πράξεσί μου
    σωφρόνως, καὶ φυλάξει με ἐν τῇ δόξῃ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔσται προσδεκτὰ τὰ ἔργα μου, καὶ διακρινῶ τὸν λαόν σου δικαίως,
    καὶ ἔσομαι ἄξιος θρόνων πατρός μου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τίς γὰρ ἄνθρωπος γνώσεται βουλὴν Θεοῦ; ἢ τίς ἐνθυμηθήσεται τί θέλει
    ὁ Κύριος;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Λογισμοὶ γὰρ θνητῶν δειλοὶ, καὶ ἐπισφαλεῖς αἱ ἐπίνοιαι ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Φθαρτὸν γὰρ σῶμα βαρύνει ψυχὴν, καὶ βρίθει τὸ γεῶδες σκῆνος νοῦν πολυφροντίδα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ μόλις εἰκάζομεν τὰ ἐπὶ γῆς, καὶ τὰ ἐν χερσὶν εὑρίσκομεν μετὰ πόνου·
    τὰ δὲ ἐν οὐρανοῖς τίς ἐξιχνίασε;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Βουλὴν δέ σου τίς ἔγνω, εἰ μὴ σὺ ἔδωκας σοφίαν, καὶ ἔπεμψας τὸ ἅγιόν
    σου πνεῦμα ἀπὸ ὑψίστων;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  book_usfm_code: WIS
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ οὕτως διωρθώθησαν αἱ τρίβοι τῶν ἐπὶ γῆς, καὶ τὰ ἀρεστά σου ἐδιδάχθησαν
    ἄνθρωποι, καὶ τῇ σοφίᾳ ἐσώθησαν.
