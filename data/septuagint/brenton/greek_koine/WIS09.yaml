- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Θεὲ πατέρων καὶ Κύριε τοῦ ἐλέους σου, ὁ ποιήσας τὰ πάντα ἐν λόγῳ σου,
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ τῇ σοφίᾳ σου κατεσκεύασας ἄνθρωπον, ἵνα δεσπόζῃ τῶν ὑπὸ σοῦ γενομένων
    κτισμάτων,
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ διέπῃ τὸν κόσμον ἐν ὁσιότητι καὶ δικαιοσύνῃ, καὶ ἐν εὐθύτητι ψυχῆς κρίσιν
    κρίνῃ·
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: δός μοι τὴν τῶν σῶν θρόνων πάρεδρον σοφίαν, καὶ μή με ἀποδοκιμάσῃς ἐκ παίδων
    σου.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι ἐγὼ δοῦλος σὸς καὶ υἱὸς τῆς παιδίσκης σου, ἄνθρωπος ἀσθενὴς καὶ ὀλιγοχρόνιος
    καὶ ἐλάσσων ἐν συνέσει κρίσεως καὶ νόμων.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Κᾂν γάρ τις ᾖ τέλειος ἐν υἱοῖς ἀνθρώπων, τῆς ἀπὸ σοῦ σοφίας ἀπούσης, εἰς οὐδὲν
    λογισθήσεται.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Σύ με προείλω βασιλέα λαοῦ σου, καὶ δικαστὴν υἱῶν σου καὶ θυγατέρων.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶπας οἰκοδομῆσαι ναὸν ἐν ὄρει ἁγίῳ σου, καὶ ἐν πόλει κατασκηνώσεώς σου θυσιαστήριον,
    μίμημα σκηνῆς ἁγίας ἣν προητοίμασας ἀπʼ ἀρχῆς.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ μετὰ σοῦ ἡ σοφία ἡ εἰδυῖα τὰ ἔργα σου, καὶ παροῦσα ὅτε ἐποίεις τὸν κόσμον,
    καὶ ἐπισταμένη τί ἀρεστὸν ἐν ὀφθαλμοῖς σου, καὶ τί εὐθὲς ἐν ἐντολαῖς σου.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐξαπόστειλον αὐτὴν ἐξ ἁγίων οὐρανῶν, καὶ ἀπὸ θρόνου δόξης σου πέμψον αὐτὴν,
    ἵνα συμπαροῦσά μοι κοπιάσῃ, καὶ γνῷ τί εὐάρεστόν ἐστι παρὰ σοί.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οἶδε γὰρ ἐκείνη πάντα καὶ συνιεῖ, καὶ ὁδηγήσει με ἐν ταῖς πράξεσί μου σωφρόνως,
    καὶ φυλάξει με ἐν τῇ δόξῃ αὐτῆς.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔσται προσδεκτὰ τὰ ἔργα μου, καὶ διακρινῶ τὸν λαόν σου δικαίως, καὶ ἔσομαι
    ἄξιος θρόνων πατρός μου.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τίς γὰρ ἄνθρωπος γνώσεται βουλὴν Θεοῦ; ἢ τίς ἐνθυμηθήσεται τί θέλει ὁ Κύριος;
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Λογισμοὶ γὰρ θνητῶν δειλοὶ, καὶ ἐπισφαλεῖς αἱ ἐπίνοιαι ἡμῶν.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Φθαρτὸν γὰρ σῶμα βαρύνει ψυχὴν, καὶ βρίθει τὸ γεῶδες σκῆνος νοῦν πολυφροντίδα.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ μόλις εἰκάζομεν τὰ ἐπὶ γῆς, καὶ τὰ ἐν χερσὶν εὑρίσκομεν μετὰ πόνου· τὰ
    δὲ ἐν οὐρανοῖς τίς ἐξιχνίασε;
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Βουλὴν δέ σου τίς ἔγνω, εἰ μὴ σὺ ἔδωκας σοφίαν, καὶ ἔπεμψας τὸ ἅγιόν σου πνεῦμα
    ἀπὸ ὑψίστων;
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ οὕτως διωρθώθησαν αἱ τρίβοι τῶν ἐπὶ γῆς, καὶ τὰ ἀρεστά σου ἐδιδάχθησαν
    ἄνθρωποι, καὶ τῇ σοφίᾳ ἐσώθησαν.
  usfm_code: WIS
  verse: '18'
