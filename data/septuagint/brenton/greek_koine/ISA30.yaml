- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Οὐαὶ τέκνα ἀποστάται, λέγει Κύριος· ἐποιήσατε βουλὴν οὐ διʼ ἐμοῦ, καὶ
    συνθήκας οὐ διὰ τοῦ πνεύματός μου, προσθεῖναι ἁμαρτίας ἐφʼ ἁμαρτίας,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: οἱ πορευόμενοι καταβῆναι εἰς Αἴγυπτον, ἐμὲ δὲ οὐκ ἐπερώτησαν τοῦ βοηθηθῆναι
    ὑπὸ Φαραὼ, καὶ σκεπασθῆναι ὑπὸ Αἰγυπτίων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἔσται γὰρ ὑμῖν σκέπη Φαραὼ εἰς αἰσχύνην, καὶ τοῖς πεποιθόσιν ἐπʼ Αἴγυπτον
    ὄνειδος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι εἰσὶν ἐν Τάνει ἀρχηγοὶ ἄγγελοι πονηροί.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μάτην κοπιάσουσι πρὸς λαὸν, ὃς οὐκ ὠφελήσει αὐτοὺς εἰς βοήθειαν, ἀλλὰ
    εἰς αἰσχύνην καὶ ὄνειδος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν τῇ θλίψει καὶ τῇ στενοχωρίᾳ, λέων καὶ σκύμνος λέοντος, ἐκεῖθεν καὶ
    ἀσπίδες, καὶ ἔκγονα ἀσπίδων πετομένων, οἳ ἔφερον ἐπὶ ὄνων καὶ καμήλων τὸν πλοῦτον
    αὐτῶν πρὸς ἔθνος, ὃ οὐκ ὠφελήσει αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Αἰγύπτιοι μάταια καὶ κενὰ ὠφελήσουσιν ὑμᾶς· ἀπάγγειλον αὐτοῖς, ὅτι ματαία
    ἡ παράκλησις ὑμῶν αὕτη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Νῦν οὖν καθίσας γράψον ἐπὶ πυξίου ταῦτα καὶ εἰς βιβλίον, ὅτι ἔσται εἰς
    ἡμέρας ταῦτα καιρῷ, καὶ ἕως εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅτι ὁ λαὸς ἀπειθής ἐστιν, υἱοὶ ψευδεῖς, οἳ οὐκ ἠβούλοντο ἀκούειν τὸν
    νόμον τοῦ Θεοῦ·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οἱ λέγοντες τοῖς προφήταις, μὴ ἀναγγέλλετε ἡμῖν, καὶ τοῖς τὰ ὁράματα
    ὁρῶσι, μὴ λαλεῖτε ἡμῖν, ἀλλὰ ἡμῖν λαλεῖτε καὶ ἀναγγέλλετε ἡμῖν ἑτέραν πλάνησιν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἀποστρέψατε ἡμᾶς ἀπὸ τῆς ὁδοῦ ταύτης· ἀφέλετε ἀφʼ ἡμῶν τὸν τρίβον
    τοῦτον, καὶ ἀφέλετε ἀφʼ ἡμῶν τὸ λόγιον τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Διατοῦτο τάδε λέγει ὁ ἅγιος τοῦ Ἰσραήλ, ὅτι ἠπειθήσατε τοῖς λόγοις τούτοις,
    καὶ ἠλπίσατε ἐπὶ ψεύδει, καὶ ὅτι ἐγόγγυσας, καὶ πεποιθὼς ἐγένου ἐπὶ τῷ λόγῳ τούτῳ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: διατοῦτο ἔσται ὑμῖν ἡ ἁμαρτία αὕτη, ὡς τεῖχος πίπτον παραχρῆμα πόλεως
    ὀχυρᾶς ἑαλωκυίας, ἧς παραχρῆμα πάρεστι τὸ πτῶμα·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ τὸ πτῶμα αὐτῆς ἔσται ὡς σύντριμμα ἀγγείου ὀστρακίνου, ἐκ κεραμίου
    λεπτὰ, ὥστε μὴ εὑρεῖν ἐν αὐτοῖς ὄστρακον, ἐν ᾧ πῦρ ἀρεῖς, καὶ ἐν ᾧ ἀποσυριεῖς
    ὕδωρ μικρόν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὕτω λέγει Κύριος, Κύριος ὁ ἅγιος τοῦ Ἰσραήλ, ὅταν ἀποστραφεὶς στενάξῃς,
    τότε σωθήσῃ, καὶ γνώσῃ ποῦ ἦσθα, ὅτε ἐπεποίθεις ἐπὶ τοῖς ματαίοις, ματαία ἡ ἰσχὺς
    ὑμῶν ἐγενήθη· καὶ οὐκ ἠβούλεσθε ἀκούειν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἀλλʼ εἴπατε, ἐφʼ ἵππων φευξόμεθα· διατοῦτο φεύξεσθε· καὶ ἐπὶ κούφοις
    ἀναβάταις ἐσόμεθα· διατοῦτο κοῦφοι ἔσονται οἱ διώκοντες ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Χίλιοι διὰ φωνὴν ἑνὸς φεύξονται, καὶ διὰ φωνὴν πέντε φεύξονται πολλοί,
    ἕως ἂν καταλειφθῆτε ὡς ἱστὸς ἐπʼ ὄρους, καὶ ὡς σημαῖαν φέρων ἐπὶ βουνοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ πάλιν μενεῖ ὁ Θεὸς τοῦ οἰκτειρῆσαι ὑμᾶς, καὶ διατοῦτο ὑψωθήσεται
    τοῦ ἐλεῆσαι ὑμᾶς· διότι κριτὴς Κύριος ὁ Θεὸς ὑμῶν· μακάριοι οἱ ἐμμένοντες ἐπʼ
    αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διότι λαὸς ἅγιος ἐν Σιὼν οἰκήσει· καὶ Ἰερουσαλὴμ κλαυθμῷ ἔκλαυσεν, ἐλέησόν
    με· ἐλεήσει σε, τὴν φωνὴν τῆς κραυγῆς σου ἡνίκα εἶδεν, ἐπήκουσέ σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ δώσει Κύριος ὑμῖν ἄρτον θλίψεως, καὶ ὕδωρ στενὸν, καὶ οὐκ ἔτι μὴ
    ἐγγίσωσί σοι οἱ πλανῶντές σε· ὅτι οἱ ὀφθαλμοί σου ὄψονται τοὺς πλανῶντάς σε,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ τὰ ὦτά σου ἀκούσονται τοὺς λόγους τῶν ὀπίσω σε πλανησάντων, οἱ λέγοντες,
    αὕτη ἡ ὁδὸς, πορευθῶμεν ἐν αὐτῇ, εἴτε δεξιὰ εἴτε ἀριστερά.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ μιανεῖς τὰ εἴδωλα τὰ περιηργυρωμένα, καὶ περικεχρυσωμένα λεπτὰ ποιήσῃς,
    καὶ λικμήσῃς ὡς ὕδωρ ἀποκαθημένης, καὶ ὡς κόπρον ὤσεις αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τότε ἔσται ὁ ὑετὸς τῷ σπέρματι τῆς γῆς σου, καὶ ὁ ἄρτος τοῦ γενήματος
    τῆς γῆς σου ἔσται πλησμονὴ καὶ λιπαρός· καὶ βοσκηθήσεταί σου τὰ κτήνη τῇ ἡμέρᾳ
    ἐκείνῃ τόπον πίονα καὶ εὐρύχωρον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Οἱ ταῦροι ὑμῶν καὶ οἱ βόες οἱ ἐργαζόμενοι τὴν γῆν, φάγονται ἄχυρα ἀναπεποιημένα
    ἐν κριθῇ λελικμημένῃ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἔσται ἐπὶ παντὸς ὄρους ὑψηλοῦ, καὶ ἐπὶ παντὸς βουνοῦ μετεώρου ὕδωρ
    διαπορευόμενον ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅταν ἀπόλωνται πολλοὶ, καὶ ὅταν πέσωσι πύργοι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἔσται τὸ φῶς τῆς σελήνης ὡς τὸ φῶς τοῦ ἡλίου, καὶ τὸ φῶς τοῦ ἡλίου
    ἔσται ἑπταπλάσιον ἐν τῇ ἡμέρα, ὅταν ἰάσηται Κύριος τὸ σύντριμμα τοῦ λαοῦ αὐτοῦ,
    καὶ τὴν ὀδύνην τῆς πληγῆς σου ἰάσεται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἰδοὺ τὸ ὄνομα Κυρίου ἔρχεται διὰ χρόνου, καιόμενος θυμός· μετὰ δόξης
    τὸ λόγιον τῶν χειλέων αὐτοῦ, λόγιον ὀργῆς πλῆρες, καὶ ἡ ὀργὴ τοῦ θυμοῦ ὡς πῦρ
    ἔδεται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ τὸ πνεῦμα αὐτοῦ ὡς ὕδωρ ἐν φάραγγι σὺρον, ἥξει ἕως τοῦ τραχήλου,
    καὶ διαιρεθήσεται, τοῦ ταράξαι ἔθνη ἐπὶ πλανήσει ματαίᾳ, καὶ διώξεται αὐτοὺς πλάνησις,
    καὶ λήψεται αὐτοὺς κατὰ πρόσωπον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Μὴ διαπαντὸς δεῖ ὑμᾶς εὐφραίνεσθαι, καὶ εἰσπορεύεσθαι εἰς τὰ ἅγιά μου
    διαπαντὸς, ὡσεὶ ἑορτάζοντας, καὶ ὡσεὶ εὐφραινομένους εἰσελθεῖν μετὰ αὐλοῦ εἰς
    τὸ ὄρος Κυρίου πρὸς τὸν Θεὸν τοῦ Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἀκουστὴν ποιήσει Κύριος τὴν δόξαν τῆς φωνῆς αὐτοῦ, καὶ τὸν θυμὸν
    τοῦ βραχίονος αὐτοῦ, δεῖξαι μετὰ θυμοῦ καὶ ὀργῆς, καὶ φλογὸς κατεσθιούσης, κεραυνώσει
    βιαίως, καὶ ὡς ὕδωρ καὶ χάλαζα συγκαταφερομένη βίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Διὰ γὰρ τῆς φωνῆς Κυρίου ἡττηθήσονται Ἀσσύριοι, τῇ πληγῇ ᾗ ἂν πατάξῃ
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἔσται αὐτῷ κυκλόθεν, ὅθεν ἦν αὐτῶν ἡ ἐλπὶς τῆς βοηθείας, ἐφʼ ᾗ αὐτὸς
    ἐπεποίθει, αὐτοὶ μετὰ τυμπάνων καὶ κιθάρας πολεμήσουσιν αὐτὸν ἐκ μεταβολῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  book_usfm_code: ISA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Σὺ γὰρ πρὸ ἡμερῶν ἀπαιτηθήσῃ· μὴ καί σοὶ ἡτοιμάσθη βασιλεύειν; φάραγγα
    βαθείαν, ξύλα κείμενα, πῦρ καὶ ξύλα πολλὰ, ὁ θυμὸς Κυρίου ὡς φάραγξ ὑπὸ θείου
    καιομένη.
