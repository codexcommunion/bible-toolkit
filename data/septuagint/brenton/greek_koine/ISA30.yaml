- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Οὐαὶ τέκνα ἀποστάται, λέγει Κύριος· ἐποιήσατε βουλὴν οὐ διʼ ἐμοῦ, καὶ συνθήκας
    οὐ διὰ τοῦ πνεύματός μου, προσθεῖναι ἁμαρτίας ἐφʼ ἁμαρτίας,
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: οἱ πορευόμενοι καταβῆναι εἰς Αἴγυπτον, ἐμὲ δὲ οὐκ ἐπερώτησαν τοῦ βοηθηθῆναι
    ὑπὸ Φαραὼ, καὶ σκεπασθῆναι ὑπὸ Αἰγυπτίων.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἔσται γὰρ ὑμῖν σκέπη Φαραὼ εἰς αἰσχύνην, καὶ τοῖς πεποιθόσιν ἐπʼ Αἴγυπτον
    ὄνειδος.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὅτι εἰσὶν ἐν Τάνει ἀρχηγοὶ ἄγγελοι πονηροί.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Μάτην κοπιάσουσι πρὸς λαὸν, ὃς οὐκ ὠφελήσει αὐτοὺς εἰς βοήθειαν, ἀλλὰ εἰς
    αἰσχύνην καὶ ὄνειδος.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐν τῇ θλίψει καὶ τῇ στενοχωρίᾳ, λέων καὶ σκύμνος λέοντος, ἐκεῖθεν καὶ ἀσπίδες,
    καὶ ἔκγονα ἀσπίδων πετομένων, οἳ ἔφερον ἐπὶ ὄνων καὶ καμήλων τὸν πλοῦτον αὐτῶν
    πρὸς ἔθνος, ὃ οὐκ ὠφελήσει αὐτούς.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Αἰγύπτιοι μάταια καὶ κενὰ ὠφελήσουσιν ὑμᾶς· ἀπάγγειλον αὐτοῖς, ὅτι ματαία
    ἡ παράκλησις ὑμῶν αὕτη.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Νῦν οὖν καθίσας γράψον ἐπὶ πυξίου ταῦτα καὶ εἰς βιβλίον, ὅτι ἔσται εἰς ἡμέρας
    ταῦτα καιρῷ, καὶ ἕως εἰς τὸν αἰῶνα.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὅτι ὁ λαὸς ἀπειθής ἐστιν, υἱοὶ ψευδεῖς, οἳ οὐκ ἠβούλοντο ἀκούειν τὸν νόμον
    τοῦ Θεοῦ·
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Οἱ λέγοντες τοῖς προφήταις, μὴ ἀναγγέλλετε ἡμῖν, καὶ τοῖς τὰ ὁράματα ὁρῶσι,
    μὴ λαλεῖτε ἡμῖν, ἀλλὰ ἡμῖν λαλεῖτε καὶ ἀναγγέλλετε ἡμῖν ἑτέραν πλάνησιν,
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ ἀποστρέψατε ἡμᾶς ἀπὸ τῆς ὁδοῦ ταύτης· ἀφέλετε ἀφʼ ἡμῶν τὸν τρίβον τοῦτον,
    καὶ ἀφέλετε ἀφʼ ἡμῶν τὸ λόγιον τοῦ Ἰσραήλ.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει ὁ ἅγιος τοῦ Ἰσραήλ, ὅτι ἠπειθήσατε τοῖς λόγοις τούτοις,
    καὶ ἠλπίσατε ἐπὶ ψεύδει, καὶ ὅτι ἐγόγγυσας, καὶ πεποιθὼς ἐγένου ἐπὶ τῷ λόγῳ τούτῳ,
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: διατοῦτο ἔσται ὑμῖν ἡ ἁμαρτία αὕτη, ὡς τεῖχος πίπτον παραχρῆμα πόλεως ὀχυρᾶς
    ἑαλωκυίας, ἧς παραχρῆμα πάρεστι τὸ πτῶμα·
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ τὸ πτῶμα αὐτῆς ἔσται ὡς σύντριμμα ἀγγείου ὀστρακίνου, ἐκ κεραμίου λεπτὰ,
    ὥστε μὴ εὑρεῖν ἐν αὐτοῖς ὄστρακον, ἐν ᾧ πῦρ ἀρεῖς, καὶ ἐν ᾧ ἀποσυριεῖς ὕδωρ μικρόν.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Οὕτω λέγει Κύριος, Κύριος ὁ ἅγιος τοῦ Ἰσραήλ, ὅταν ἀποστραφεὶς στενάξῃς, τότε
    σωθήσῃ, καὶ γνώσῃ ποῦ ἦσθα, ὅτε ἐπεποίθεις ἐπὶ τοῖς ματαίοις, ματαία ἡ ἰσχὺς ὑμῶν
    ἐγενήθη· καὶ οὐκ ἠβούλεσθε ἀκούειν,
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ἀλλʼ εἴπατε, ἐφʼ ἵππων φευξόμεθα· διατοῦτο φεύξεσθε· καὶ ἐπὶ κούφοις ἀναβάταις
    ἐσόμεθα· διατοῦτο κοῦφοι ἔσονται οἱ διώκοντες ὑμᾶς.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Χίλιοι διὰ φωνὴν ἑνὸς φεύξονται, καὶ διὰ φωνὴν πέντε φεύξονται πολλοί, ἕως
    ἂν καταλειφθῆτε ὡς ἱστὸς ἐπʼ ὄρους, καὶ ὡς σημαῖαν φέρων ἐπὶ βουνοῦ.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ πάλιν μενεῖ ὁ Θεὸς τοῦ οἰκτειρῆσαι ὑμᾶς, καὶ διατοῦτο ὑψωθήσεται τοῦ ἐλεῆσαι
    ὑμᾶς· διότι κριτὴς Κύριος ὁ Θεὸς ὑμῶν· μακάριοι οἱ ἐμμένοντες ἐπʼ αὐτῷ.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Διότι λαὸς ἅγιος ἐν Σιὼν οἰκήσει· καὶ Ἰερουσαλὴμ κλαυθμῷ ἔκλαυσεν, ἐλέησόν
    με· ἐλεήσει σε, τὴν φωνὴν τῆς κραυγῆς σου ἡνίκα εἶδεν, ἐπήκουσέ σου.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ δώσει Κύριος ὑμῖν ἄρτον θλίψεως, καὶ ὕδωρ στενὸν, καὶ οὐκ ἔτι μὴ ἐγγίσωσί
    σοι οἱ πλανῶντές σε· ὅτι οἱ ὀφθαλμοί σου ὄψονται τοὺς πλανῶντάς σε,
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ τὰ ὦτά σου ἀκούσονται τοὺς λόγους τῶν ὀπίσω σε πλανησάντων, οἱ λέγοντες,
    αὕτη ἡ ὁδὸς, πορευθῶμεν ἐν αὐτῇ, εἴτε δεξιὰ εἴτε ἀριστερά.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ μιανεῖς τὰ εἴδωλα τὰ περιηργυρωμένα, καὶ περικεχρυσωμένα λεπτὰ ποιήσῃς,
    καὶ λικμήσῃς ὡς ὕδωρ ἀποκαθημένης, καὶ ὡς κόπρον ὤσεις αὐτά.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Τότε ἔσται ὁ ὑετὸς τῷ σπέρματι τῆς γῆς σου, καὶ ὁ ἄρτος τοῦ γενήματος τῆς
    γῆς σου ἔσται πλησμονὴ καὶ λιπαρός· καὶ βοσκηθήσεταί σου τὰ κτήνη τῇ ἡμέρᾳ ἐκείνῃ
    τόπον πίονα καὶ εὐρύχωρον.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Οἱ ταῦροι ὑμῶν καὶ οἱ βόες οἱ ἐργαζόμενοι τὴν γῆν, φάγονται ἄχυρα ἀναπεποιημένα
    ἐν κριθῇ λελικμημένῃ.
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐπὶ παντὸς ὄρους ὑψηλοῦ, καὶ ἐπὶ παντὸς βουνοῦ μετεώρου ὕδωρ διαπορευόμενον
    ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅταν ἀπόλωνται πολλοὶ, καὶ ὅταν πέσωσι πύργοι.
  usfm_code: ISA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ φῶς τῆς σελήνης ὡς τὸ φῶς τοῦ ἡλίου, καὶ τὸ φῶς τοῦ ἡλίου ἔσται
    ἑπταπλάσιον ἐν τῇ ἡμέρα, ὅταν ἰάσηται Κύριος τὸ σύντριμμα τοῦ λαοῦ αὐτοῦ, καὶ
    τὴν ὀδύνην τῆς πληγῆς σου ἰάσεται.
  usfm_code: ISA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἰδοὺ τὸ ὄνομα Κυρίου ἔρχεται διὰ χρόνου, καιόμενος θυμός· μετὰ δόξης τὸ λόγιον
    τῶν χειλέων αὐτοῦ, λόγιον ὀργῆς πλῆρες, καὶ ἡ ὀργὴ τοῦ θυμοῦ ὡς πῦρ ἔδεται.
  usfm_code: ISA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ τὸ πνεῦμα αὐτοῦ ὡς ὕδωρ ἐν φάραγγι σὺρον, ἥξει ἕως τοῦ τραχήλου, καὶ διαιρεθήσεται,
    τοῦ ταράξαι ἔθνη ἐπὶ πλανήσει ματαίᾳ, καὶ διώξεται αὐτοὺς πλάνησις, καὶ λήψεται
    αὐτοὺς κατὰ πρόσωπον αὐτῶν.
  usfm_code: ISA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Μὴ διαπαντὸς δεῖ ὑμᾶς εὐφραίνεσθαι, καὶ εἰσπορεύεσθαι εἰς τὰ ἅγιά μου διαπαντὸς,
    ὡσεὶ ἑορτάζοντας, καὶ ὡσεὶ εὐφραινομένους εἰσελθεῖν μετὰ αὐλοῦ εἰς τὸ ὄρος Κυρίου
    πρὸς τὸν Θεὸν τοῦ Ἰσραήλ;
  usfm_code: ISA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἀκουστὴν ποιήσει Κύριος τὴν δόξαν τῆς φωνῆς αὐτοῦ, καὶ τὸν θυμὸν τοῦ βραχίονος
    αὐτοῦ, δεῖξαι μετὰ θυμοῦ καὶ ὀργῆς, καὶ φλογὸς κατεσθιούσης, κεραυνώσει βιαίως,
    καὶ ὡς ὕδωρ καὶ χάλαζα συγκαταφερομένη βίᾳ.
  usfm_code: ISA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Διὰ γὰρ τῆς φωνῆς Κυρίου ἡττηθήσονται Ἀσσύριοι, τῇ πληγῇ ᾗ ἂν πατάξῃ αὐτούς.
  usfm_code: ISA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἔσται αὐτῷ κυκλόθεν, ὅθεν ἦν αὐτῶν ἡ ἐλπὶς τῆς βοηθείας, ἐφʼ ᾗ αὐτὸς ἐπεποίθει,
    αὐτοὶ μετὰ τυμπάνων καὶ κιθάρας πολεμήσουσιν αὐτὸν ἐκ μεταβολῆς.
  usfm_code: ISA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Σὺ γὰρ πρὸ ἡμερῶν ἀπαιτηθήσῃ· μὴ καί σοὶ ἡτοιμάσθη βασιλεύειν; φάραγγα βαθείαν,
    ξύλα κείμενα, πῦρ καὶ ξύλα πολλὰ, ὁ θυμὸς Κυρίου ὡς φάραγξ ὑπὸ θείου καιομένη.
  usfm_code: ISA
  verse: '33'
