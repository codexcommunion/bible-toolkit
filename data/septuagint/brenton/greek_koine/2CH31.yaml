- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ὡς συνετελέσθη πάντα ταῦτα, ἐξῆλθε πᾶς Ἰσραὴλ οἱ εὑρεθέντες ἐν πόλεσιν
    Ἰούδα, καὶ συνέτριψαν τὰς στήλας, καὶ ἔκοψαν τὰ ἄλση, καὶ κατέσπασαν τὰ ὑψηλὰ
    καὶ τοὺς βωμοὺς ἀπὸ πάσης τῆς Ἰουδαίας καὶ Βενιαμὶν, καὶ ἐξ Ἐφραὶμ, καὶ ἀπὸ Μανασσῆ
    ἕως εἰς τέλος· καὶ ἐπέστρεψαν πᾶς Ἰσραὴλ ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ, καὶ
    εἰς τὰς πόλεις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔταξεν Ἐζεκίας τὰς ἐφημερίας τῶν ἱερέων καὶ τῶν Λευιτῶν, καὶ τὰς
    ἐφημερίας ἑκάστου κατὰ τὴν ἑαυτοῦ λειτουργίαν, τοῖς ἱερεῦσι καὶ τοῖς Λευίταις,
    εἰς τὴν ὁλοκαύτωσιν, καὶ εἰς τὴν θυσίαν τοῦ σωτηρίου, καὶ αἰνεῖν, καὶ ἐξομολογεῖσθαι,
    καὶ λειτουργεῖν ἐν ταῖς πύλαις ἐν ταῖς αὐλαῖς οἴκου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ μερὶς τοῦ βασιλέως ἐκ τῶν ὑπαρχόντων αὐτοῦ εἰς τὰς ὁλοκαυτώσεις
    τὴν πρωϊνὴν καὶ τὴν δειλινὴν, καὶ ὁλοκαυτώσεις εἰς τὰ σάββατα, καὶ εἰς τὰς νουμηνίας,
    καὶ εἰς τὰς ἑορτὰς τὰς γεγραμμένας ἐν τῷ νόμῳ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπαν τῷ λαῷ τοῖς κατοικοῦσιν ἐν Ἱερουσαλὴμ, δοῦναι τὴν μεριδα τῶν
    ἱερέων καὶ τῶν Λευιτῶν, ὅπως κατισχύσωσιν ἐν τῇ λειτουργίᾳ οἴκου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ὡς προσέταξεν τὸν λόγον, ἐπλεόνασεν Ἰσραὴλ ἀπαρχὴν σίτου, καὶ οἴνου,
    καὶ ἐλαίου, καὶ μέλιτος, καὶ πᾶν γέννημα ἀγροῦ, καὶ ἐπιδέκατα πάντα εἰς πλῆθος
    ἤνεγκαν οἱ υἱοὶ Ἰσραὴλ καὶ Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ οἱ κατοικοῦντες ἐν ταῖς πόλεσιν Ἰούδα καὶ αὐτοὶ ἤνεγκαν ἐπιδέκατα
    μόσχων καὶ προβάτων, καὶ ἐπιδέκατα αἰγῶν, καὶ ἡγίασαν τῷ Κυρίῳ Θεῷ αὐτῶν, καὶ
    εἰσήνεγκαν καὶ ἔθηκαν σωροὺς σωρούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐν τῷ μηνὶ τῷ τρίτῳ ἤρξαντο οἱ σωροὶ θεμελιοῦσθαι, καὶ ἐν τῷ μηνὶ τῷ
    ἑβδόμῳ συνετελέσθησαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἦλθεν Ἐζεκίας καὶ οἱ ἄρχοντες, καὶ εἶδον τοὺς σωροὺς, καὶ ηὐλόγησαν
    τὸν Κύριον καὶ τὸν λαὸν αὐτοῦ Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐπυνθάνετο Ἐζεκίας τῶν ἱερέων καὶ τῶν Λευιτῶν ὑπὲρ τῶν σωρῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπε πρὸς αὐτὸν Ἀζαρίας ὁ ἱερεὺς ὁ ἄρχων εἰς οἶκον Σαδὼκ, καὶ εἶπεν,
    ἐξ οὗ ἦρκται ἡ ἀπαρχὴ φέρεσθαι εἰς οἶκον Κυρίου, ἐφάγομεν καὶ ἐπίομεν καὶ κατελίπομεν
    ἕως εἰς πλῆθος, ὅτι Κύριος ηὐλόγησε τὸν λαὸν αὐτοῦ, καὶ κατελίπομεν ἐπὶ τὸ πλῆθος
    τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν Ἐζεκίας ἔτι ἑτοιμάσαι παστοφόρια εἰς οἶκον Κυρίου· καὶ ἡτοίμασαν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ ἤνεγκαν ἐκεῖ τὰς ἀπαρχὰς καὶ τὰ ἐπιδέκατα ἐν πίστει· καὶ ἐπʼ αὐτῶν
    ἐπιστάτης Χωνενίας ὁ Λευίτης, καὶ Σεμεῒ ὁ ἀδελφὸς αὐτοῦ διαδεχόμενος·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ Ἰεϊὴλ, καὶ Ὀζίας, καὶ Ναὲθ, καὶ Ἀσαὴλ, καὶ Ἰεριμὼθ, καὶ Ἰωζαβὰδ,
    καὶ Ἐλιὴλ, καὶ ὁ Σαμαχία, καὶ Μαὰθ, καὶ Βαναΐας, καὶ οἱ υἱοὶ αὐτοῦ καθεσταμένοι
    διὰ Χωνενίου καὶ Σεμεῒ τοῦ ἀδελφοῦ αὐτοῦ, καθὼς προσέταξεν Ἐζεκίας ὁ βασιλεὺς
    καὶ Ἀζαρίας ὁ ἡγούμενος οἴκου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ Κορὴ ὁ τοῦ Ἰεμνὰ ὁ Λευίτης ὁ πυλωρὸς κατὰ ἀνατολὰς ἐπὶ τῶν δομάτων,
    δοῦναι τὰς ἀπαρχὰς Κυρίου, καὶ τὰ ἅγια τῶν ἁγίων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: διὰ χειρὸς Ὀδὸμ, καὶ Βενιαμὶν, καὶ Ἰησοὺς, καὶ Σεμεῒ, καὶ Ἀμαρίας, καὶ
    Σεχονίας, διὰ χειρὸς τῶν ἱερέων ἐν πίστει, δοῦναι τοῖς ἀδελφοῖς αὐτῶν κατὰ τὰς
    ἐφημερίας, κατὰ τὸν μέγαν καὶ τὸν μικρὸν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἐκτὸς τὴς ἐπιγονῆς τῶν ἀρσενικῶν ἀπὸ τριετοῦς καὶ ἐπάνω, παντὶ τῷ εἰσπορευομένῳ
    εἰς οἶκον Κυρίου, εἰς λόγον ἡμερῶν εἰς ἡμέραν, εἰς λειτουργείαν ἐφημερίαις διατάξεως
    αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὗτος ὁ καταλοχισμὸς τῶν ἱερέων κατʼ οἴκους πατριῶν· καὶ οἱ Λευῖται
    ἐν ταῖς ἐφημερίαις αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω ἐν διατάξει,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἐγκαταλοχίσαι ἐν πάσῃ ἐπιγονῇ υἱῶν αὐτῶν καὶ θυγατέρων αὐτῶν εἰς πᾶν
    πλῆθος, ὅτι ἐν πίστει ἥγνισαν τὸ ἅγιον·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τοῖς υἱοῖς Ἀαρὼν τοῖς ἱερατεύουσι, καὶ οἱ ἀπὸ τῶν πόλεων αὐτῶν ἐν πάσῃ
    πόλει καὶ πόλει ἄνδρες οἳ ὠνομάσθησαν ἐν ὀνόματι, δοῦναι μερίδα παντὶ ἀρσενικῷ
    ἐν τοῖς ἱερεῦσι, καὶ παντὶ καταριθμουμένῳ ἐν τοῖς Λευίταις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐποίησεν οὕτως Ἐζεκίας ἐν παντὶ Ἰούδα, καὶ ἐποίησε τὸ καλὸν καὶ
    τὸ εὐθὲς ἐναντίον τοῦ Κυρίου Θεοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  book_usfm_code: 2CH
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐν παντὶ ἔργῳ ᾧ ἤρξατο ἐν ἐργασίᾳ ἐν οἴκῳ Κυρίου, καὶ ἐν τῷ νόμῳ
    καὶ ἐν τοῖς προστάγμασιν, ἐξεζήτησε τὸν Θεὸν αὐτοῦ ἐξ ὅλης ψυχῆς αὐτοῦ, καὶ ἐποίησε
    καὶ εὐοδώθη.
