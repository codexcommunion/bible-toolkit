- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ὡς συνετελέσθη πάντα ταῦτα, ἐξῆλθε πᾶς Ἰσραὴλ οἱ εὑρεθέντες ἐν πόλεσιν
    Ἰούδα, καὶ συνέτριψαν τὰς στήλας, καὶ ἔκοψαν τὰ ἄλση, καὶ κατέσπασαν τὰ ὑψηλὰ
    καὶ τοὺς βωμοὺς ἀπὸ πάσης τῆς Ἰουδαίας καὶ Βενιαμὶν, καὶ ἐξ Ἐφραὶμ, καὶ ἀπὸ Μανασσῆ
    ἕως εἰς τέλος· καὶ ἐπέστρεψαν πᾶς Ἰσραὴλ ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ, καὶ
    εἰς τὰς πόλεις αὐτῶν.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἔταξεν Ἐζεκίας τὰς ἐφημερίας τῶν ἱερέων καὶ τῶν Λευιτῶν, καὶ τὰς ἐφημερίας
    ἑκάστου κατὰ τὴν ἑαυτοῦ λειτουργίαν, τοῖς ἱερεῦσι καὶ τοῖς Λευίταις, εἰς τὴν ὁλοκαύτωσιν,
    καὶ εἰς τὴν θυσίαν τοῦ σωτηρίου, καὶ αἰνεῖν, καὶ ἐξομολογεῖσθαι, καὶ λειτουργεῖν
    ἐν ταῖς πύλαις ἐν ταῖς αὐλαῖς οἴκου Κυρίου.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ μερὶς τοῦ βασιλέως ἐκ τῶν ὑπαρχόντων αὐτοῦ εἰς τὰς ὁλοκαυτώσεις τὴν πρωϊνὴν
    καὶ τὴν δειλινὴν, καὶ ὁλοκαυτώσεις εἰς τὰ σάββατα, καὶ εἰς τὰς νουμηνίας, καὶ
    εἰς τὰς ἑορτὰς τὰς γεγραμμένας ἐν τῷ νόμῳ Κυρίου.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν τῷ λαῷ τοῖς κατοικοῦσιν ἐν Ἱερουσαλὴμ, δοῦναι τὴν μεριδα τῶν ἱερέων
    καὶ τῶν Λευιτῶν, ὅπως κατισχύσωσιν ἐν τῇ λειτουργίᾳ οἴκου Κυρίου.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ὡς προσέταξεν τὸν λόγον, ἐπλεόνασεν Ἰσραὴλ ἀπαρχὴν σίτου, καὶ οἴνου, καὶ
    ἐλαίου, καὶ μέλιτος, καὶ πᾶν γέννημα ἀγροῦ, καὶ ἐπιδέκατα πάντα εἰς πλῆθος ἤνεγκαν
    οἱ υἱοὶ Ἰσραὴλ καὶ Ἰούδα.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ οἱ κατοικοῦντες ἐν ταῖς πόλεσιν Ἰούδα καὶ αὐτοὶ ἤνεγκαν ἐπιδέκατα μόσχων
    καὶ προβάτων, καὶ ἐπιδέκατα αἰγῶν, καὶ ἡγίασαν τῷ Κυρίῳ Θεῷ αὐτῶν, καὶ εἰσήνεγκαν
    καὶ ἔθηκαν σωροὺς σωρούς.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐν τῷ μηνὶ τῷ τρίτῳ ἤρξαντο οἱ σωροὶ θεμελιοῦσθαι, καὶ ἐν τῷ μηνὶ τῷ ἑβδόμῳ
    συνετελέσθησαν.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν Ἐζεκίας καὶ οἱ ἄρχοντες, καὶ εἶδον τοὺς σωροὺς, καὶ ηὐλόγησαν τὸν
    Κύριον καὶ τὸν λαὸν αὐτοῦ Ἰσραήλ·
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐπυνθάνετο Ἐζεκίας τῶν ἱερέων καὶ τῶν Λευιτῶν ὑπὲρ τῶν σωρῶν.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Ἀζαρίας ὁ ἱερεὺς ὁ ἄρχων εἰς οἶκον Σαδὼκ, καὶ εἶπεν, ἐξ
    οὗ ἦρκται ἡ ἀπαρχὴ φέρεσθαι εἰς οἶκον Κυρίου, ἐφάγομεν καὶ ἐπίομεν καὶ κατελίπομεν
    ἕως εἰς πλῆθος, ὅτι Κύριος ηὐλόγησε τὸν λαὸν αὐτοῦ, καὶ κατελίπομεν ἐπὶ τὸ πλῆθος
    τοῦτο.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἐζεκίας ἔτι ἑτοιμάσαι παστοφόρια εἰς οἶκον Κυρίου· καὶ ἡτοίμασαν,
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ ἤνεγκαν ἐκεῖ τὰς ἀπαρχὰς καὶ τὰ ἐπιδέκατα ἐν πίστει· καὶ ἐπʼ αὐτῶν ἐπιστάτης
    Χωνενίας ὁ Λευίτης, καὶ Σεμεῒ ὁ ἀδελφὸς αὐτοῦ διαδεχόμενος·
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ Ἰεϊὴλ, καὶ Ὀζίας, καὶ Ναὲθ, καὶ Ἀσαὴλ, καὶ Ἰεριμὼθ, καὶ Ἰωζαβὰδ, καὶ Ἐλιὴλ,
    καὶ ὁ Σαμαχία, καὶ Μαὰθ, καὶ Βαναΐας, καὶ οἱ υἱοὶ αὐτοῦ καθεσταμένοι διὰ Χωνενίου
    καὶ Σεμεῒ τοῦ ἀδελφοῦ αὐτοῦ, καθὼς προσέταξεν Ἐζεκίας ὁ βασιλεὺς καὶ Ἀζαρίας ὁ
    ἡγούμενος οἴκου Κυρίου.
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ Κορὴ ὁ τοῦ Ἰεμνὰ ὁ Λευίτης ὁ πυλωρὸς κατὰ ἀνατολὰς ἐπὶ τῶν δομάτων, δοῦναι
    τὰς ἀπαρχὰς Κυρίου, καὶ τὰ ἅγια τῶν ἁγίων,
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: διὰ χειρὸς Ὀδὸμ, καὶ Βενιαμὶν, καὶ Ἰησοὺς, καὶ Σεμεῒ, καὶ Ἀμαρίας, καὶ Σεχονίας,
    διὰ χειρὸς τῶν ἱερέων ἐν πίστει, δοῦναι τοῖς ἀδελφοῖς αὐτῶν κατὰ τὰς ἐφημερίας,
    κατὰ τὸν μέγαν καὶ τὸν μικρὸν,
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ἐκτὸς τὴς ἐπιγονῆς τῶν ἀρσενικῶν ἀπὸ τριετοῦς καὶ ἐπάνω, παντὶ τῷ εἰσπορευομένῳ
    εἰς οἶκον Κυρίου, εἰς λόγον ἡμερῶν εἰς ἡμέραν, εἰς λειτουργείαν ἐφημερίαις διατάξεως
    αὐτῶν·
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Οὗτος ὁ καταλοχισμὸς τῶν ἱερέων κατʼ οἴκους πατριῶν· καὶ οἱ Λευῖται ἐν ταῖς
    ἐφημερίαις αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω ἐν διατάξει,
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ἐγκαταλοχίσαι ἐν πάσῃ ἐπιγονῇ υἱῶν αὐτῶν καὶ θυγατέρων αὐτῶν εἰς πᾶν πλῆθος,
    ὅτι ἐν πίστει ἥγνισαν τὸ ἅγιον·
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Τοῖς υἱοῖς Ἀαρὼν τοῖς ἱερατεύουσι, καὶ οἱ ἀπὸ τῶν πόλεων αὐτῶν ἐν πάσῃ πόλει
    καὶ πόλει ἄνδρες οἳ ὠνομάσθησαν ἐν ὀνόματι, δοῦναι μερίδα παντὶ ἀρσενικῷ ἐν τοῖς
    ἱερεῦσι, καὶ παντὶ καταριθμουμένῳ ἐν τοῖς Λευίταις.
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν οὕτως Ἐζεκίας ἐν παντὶ Ἰούδα, καὶ ἐποίησε τὸ καλὸν καὶ τὸ εὐθὲς
    ἐναντίον τοῦ Κυρίου Θεοῦ αὐτοῦ.
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐν παντὶ ἔργῳ ᾧ ἤρξατο ἐν ἐργασίᾳ ἐν οἴκῳ Κυρίου, καὶ ἐν τῷ νόμῳ καὶ ἐν
    τοῖς προστάγμασιν, ἐξεζήτησε τὸν Θεὸν αὐτοῦ ἐξ ὅλης ψυχῆς αὐτοῦ, καὶ ἐποίησε καὶ
    εὐοδώθη.
  usfm_code: 2CH
  verse: '21'
