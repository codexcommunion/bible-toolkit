    Κυρίῳ τῷ Θεῷ ὑμῶν, καθὰ λέγετε.
  usfm_code: EXO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ τὰ πρόβατα καὶ τοὺς βόας ὑμῶν ἀναλαβόντες πορεύεσθε· εὐλογήσατε δὴ κᾀμέ.
  usfm_code: EXO
  verse: '32'
