    Πάσχα ἐστὶ Κυρίῳ.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ διελεύσομαι ἐν γῇ Αἰγύπτῳ ἐν τῇ νυκτὶ ταύτῃ, καὶ πατάξω πᾶν πρωτότοκον
    ἐν γῇ Αἰγύπτῳ ἀπὸ ἀνθρώπου ἕως κτήνους· καὶ ἐν πᾶσι τοῖς θεοῖς τῶν Αἰγυπτίων ποιήσω
    τὴν ἐκδίκησιν· ἐγὼ Κύριος.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ αἷμα ὑμῖν ἐν σημείῳ ἐπὶ τῶν οἰκιῶν, ἐν αἷς ὑμεῖς ἔστε ἐκεῖ· καὶ
    ὄψομαι τὸ αἷμα, καὶ σκεπάσω ὑμᾶς, καὶ οὐκ ἔσται ἐν ὑμῖν πληγὴ τοῦ ἐκτριβῆναι ὅταν
    παίω ἐν γῇ Αἰγύπτῳ.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡ ἡμέρα ὑμῖν αὕτη μνημόσυνον, καὶ ἑορτάσετε αὐτὴν ἑορτὴν Κυρίῳ εἰς
    πάσας τὰς γενεὰς ὑμῶν· νόμιμον αἰώνιον ἑορτάσετε αὐτήν.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἑπτὰ ἡμέρας ἄζυμα ἔδεσθε· ἀπὸ δὲ τῆς ἡμέρας τῆς πρώτης, ἀφανιεῖτε ζύμην ἐκ
    τῶν οἰκιῶν ὑμῶν· πᾶς ὃς ἂν φάγῃ ζύμην, ἐξολοθρευθήσεται ἡ ψυχὴ ἐκείνη ἐξ Ἰσραήλ,
    ἀπὸ τῆς ἡμέρας τῆς πρώτης ἕως τῆς ἡμέρας τῆς ἑβδόμης.
