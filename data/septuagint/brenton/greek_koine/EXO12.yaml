  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Φαραὼ Μωυσῆν καὶ Ἀαρὼν νυκτὸς, καὶ εἶπεν αὐτοῖς, ἀνάστητε, καὶ
