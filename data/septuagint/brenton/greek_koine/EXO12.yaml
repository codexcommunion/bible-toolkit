  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Λάλησον πρὸς πᾶσαν συναγωγὴν υἱῶν Ἰσραὴλ, λέγων, τῇ δεκάτῃ τοῦ μηνὸς τούτου
    λαβέτωσαν ἕκαστος πρόβατον κατʼ οἴκους πατριῶν, ἕκαστος πρόβατον κατʼ οἰκίαν.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ὀλιγοστοὶ ὦσιν ἐν τῇ οἰκίᾳ, ὥστε μὴ εἶναι ἱκανοὺς εἰς πρόβατον, συλλήψεται
    μεθʼ ἑαυτοῦ τὸν γείτονα τὸν πλησίον αὐτοῦ· κατὰ ἀριθμὸν ψυχῶν, ἕκαστος τὸ ἀρκοῦν
    αὐτῷ συναριθμήσεται εἰς πρόβατον.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πρόβατον τέλειον, ἄρσεν, ἐνιαύσιον ἔσται ὑμῖν· ἀπὸ τῶν ἀρνῶν καὶ τῶν ἐρίφων
