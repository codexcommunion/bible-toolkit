  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐκάλεσε δὲ Μωυσῆς πᾶσαν γερουσίαν υἱῶν Ἰσραὴλ, καὶ εἶπε πρὸς αὐτοὺς, ἀπελθόντες
