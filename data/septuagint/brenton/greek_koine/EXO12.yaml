  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖτε αὐτοῖς, θυσία τὸ πάσχα τοῦτο Κυρίῳ, ὡς ἐσκέπασε τοὺς οἴκους τῶν
    υἱῶν Ἰσραὴλ ἐν Αἰγύπτῳ, ἡνίκα ἐπάταξε τοὺς Αἰγυπτίους, τοὺς δὲ οἴκους ἡμῶν ἐῤῥύσατο·
