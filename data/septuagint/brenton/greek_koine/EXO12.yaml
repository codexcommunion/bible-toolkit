  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ φάγονται τὰ κρέα τῇ νυκτὶ ταύτῃ ὀπτὰ πυρὶ, καὶ ἄζυμα ἐπὶ πικρίδων ἔδονται.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐκ ἔδεσθε ἀπʼ αὐτῶν ὠμὸν, οὐδὲ ἡψημένον ἐν ὕδατι, ἀλλʼ ἢ ὀπτὰ πυρὶ, κεφαλὴν
    σὺν τοῖς ποσὶ καὶ τοῖς ἐνδοσθίοις.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐκ ἀπολείψεται ἀπʼ αὐτοῦ ἕως πρωΐ· καὶ ὀστοῦν οὐ συντρίψετε ἀπʼ αὐτοῦ· τὰ
