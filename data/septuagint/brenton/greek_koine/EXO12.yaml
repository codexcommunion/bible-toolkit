  iso-639-2_language_code: grc
  text: Ἐὰν δὲ εἰσέλθητε εἰς τὴν γῆν, ἣν ἂν δῷ Κύριος ὑμῖν, καθότι ἐλάλησε, φυλάξασθε
    τὴν λατρείαν ταύτην.
  usfm_code: EXO
