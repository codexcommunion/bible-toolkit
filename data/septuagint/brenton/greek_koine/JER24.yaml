- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἔδειξέ μοι Κύριος δύο καλάθους σύκων, κειμένους κατὰ πρόσωπον ναοῦ Κυρίου,
    μετὰ τὸ ἀποικίσαι Ναβουχοδονόσορ βασιλέα Βαβυλῶνος τὸν Ἰεχονίαν υἱὸν Ἰωακεὶμ βασιλέα
    Ἰούδα, καὶ τοὺς ἄρχοντας, καὶ τοὺς τεχνίτας, καὶ τοὺς δεσμώτας, καὶ τοὺς πλουσίους
    ἐξ Ἱερουσαλὴμ, καὶ ἤγαγεν αὐτοὺς εἰς Βαβυλῶνα.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὁ κάλαθος ὁ εἷς σύκων χρηστῶν σφόδρα, ὡς τὰ σύκα τὰ πρώϊμα· καὶ ὁ κάλαθος
    ὁ ἕτερος σύκων πονηρῶν σφόδρα, ἃ οὐ βρωθήσεται ἀπὸ πονηρίας αὐτῶν.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, τί σὺ ὁρᾷς Ἱερεμία; καὶ εἶπα, σύκα· σύκα τὰ χρηστὰ,
    χρηστὰ λίαν· καὶ τὰ πονηρὰ, πονηρὰ λίαν, ἃ οὐ βρωθήσεται ἀπὸ πονηρίας αὐτῶν.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ὡς τὰ σύκα τὰ χρηστὰ ταῦτα, οὕτως ἐπιγνώσομαι
    τοὺς ἀποικισθέντας Ἰουδαίους, οὓς ἐξαπέσταλκα ἐκ τοῦ τόπου τούτου εἰς γῆν Χαλδαίων
    εἰς ἀγαθά.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ στηριῶ τοὺς ὀφθαλμούς μου ἐπʼ αὐτοὺς εἰς ἀγαθὰ, καὶ ἀποκαταστήσω αὐτοὺς
    εἰς τὴν γῆν ταύτην εἰς ἀγαθά· καὶ ἀνοικοδομήσω αὐτοὺς, καὶ οὐ μὴ καθελῶ αὐτοὺς,
    καὶ καταφυτεύσω αὐτοὺς, καὶ οὐ μὴ ἐκτίλω.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ δώσω αὐτοῖς καρδίαν τοῦ εἰδέναι αὐτοὺς ἐμὲ, ὅτι ἐγώ εἰμι Κύριος, καὶ ἔσονταί
    μου εἰς λαὸν, καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς Θεὸν, ὅτι ἐπιστραφήσονται ἐπʼ ἐμὲ ἐξ ὅλης
    τῆς καρδίας αὐτῶν.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ὡς τὰ σύκα τὰ πονηρὰ, ἃ οὐ βρωθήσονται ἀπὸ πονηρίας αὐτῶν, τάδε λέγει
    Κύριος, οὕτως παραδώσω τὸν Σεδεκίαν βασιλέα Ἰούδα, καὶ τοὺς μεγιστᾶνας αὐτοῦ,
    καὶ τὸ κατάλοιπον Ἱερουσαλὴμ τοὺς ὑπολελειμμένους ἐν τῇ γῇ ταύτῃ, καὶ τοὺς κατοικοῦντας
    ἐν Αἰγύπτῳ.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ δώσω αὐτοὺς εἰς διασκορπισμὸν εἰς πάσας τὰς βασιλείας τῆς γῆς, καὶ ἔσονται
    εἰς ὀνειδισμὸν, καὶ εἰς παραβολὴν, καὶ εἰς μῖσος, καὶ εἰς κατάραν ἐν παντὶ τόπῳ
    οὗ ἔξωσα αὐτοὺς ἐκεῖ.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀποστελῶ εἰς αὐτοὺς τὸν λιμὸν, καὶ τὸν θάνατον, καὶ τὴν μάχαιραν, ἕως
    ἂν ἐκλείπωσιν ἀπὸ τῆς γῆς ἧς ἔδωκα αὐτοῖς.
  usfm_code: JER
  verse: '10'
