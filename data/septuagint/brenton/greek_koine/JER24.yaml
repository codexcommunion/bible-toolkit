- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἔδειξέ μοι Κύριος δύο καλάθους σύκων, κειμένους κατὰ πρόσωπον ναοῦ Κυρίου,
    μετὰ τὸ ἀποικίσαι Ναβουχοδονόσορ βασιλέα Βαβυλῶνος τὸν Ἰεχονίαν υἱὸν Ἰωακεὶμ βασιλέα
    Ἰούδα, καὶ τοὺς ἄρχοντας, καὶ τοὺς τεχνίτας, καὶ τοὺς δεσμώτας, καὶ τοὺς πλουσίους
    ἐξ Ἱερουσαλὴμ, καὶ ἤγαγεν αὐτοὺς εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ κάλαθος ὁ εἷς σύκων χρηστῶν σφόδρα, ὡς τὰ σύκα τὰ πρώϊμα· καὶ ὁ κάλαθος
    ὁ ἕτερος σύκων πονηρῶν σφόδρα, ἃ οὐ βρωθήσεται ἀπὸ πονηρίας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, τί σὺ ὁρᾷς Ἱερεμία; καὶ εἶπα, σύκα· σύκα τὰ
    χρηστὰ, χρηστὰ λίαν· καὶ τὰ πονηρὰ, πονηρὰ λίαν, ἃ οὐ βρωθήσεται ἀπὸ πονηρίας
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ὡς τὰ σύκα τὰ χρηστὰ ταῦτα, οὕτως ἐπιγνώσομαι
    τοὺς ἀποικισθέντας Ἰουδαίους, οὓς ἐξαπέσταλκα ἐκ τοῦ τόπου τούτου εἰς γῆν Χαλδαίων
    εἰς ἀγαθά.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ στηριῶ τοὺς ὀφθαλμούς μου ἐπʼ αὐτοὺς εἰς ἀγαθὰ, καὶ ἀποκαταστήσω
    αὐτοὺς εἰς τὴν γῆν ταύτην εἰς ἀγαθά· καὶ ἀνοικοδομήσω αὐτοὺς, καὶ οὐ μὴ καθελῶ
    αὐτοὺς, καὶ καταφυτεύσω αὐτοὺς, καὶ οὐ μὴ ἐκτίλω.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ δώσω αὐτοῖς καρδίαν τοῦ εἰδέναι αὐτοὺς ἐμὲ, ὅτι ἐγώ εἰμι Κύριος,
    καὶ ἔσονταί μου εἰς λαὸν, καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς Θεὸν, ὅτι ἐπιστραφήσονται
    ἐπʼ ἐμὲ ἐξ ὅλης τῆς καρδίας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ὡς τὰ σύκα τὰ πονηρὰ, ἃ οὐ βρωθήσονται ἀπὸ πονηρίας αὐτῶν, τάδε
    λέγει Κύριος, οὕτως παραδώσω τὸν Σεδεκίαν βασιλέα Ἰούδα, καὶ τοὺς μεγιστᾶνας αὐτοῦ,
    καὶ τὸ κατάλοιπον Ἱερουσαλὴμ τοὺς ὑπολελειμμένους ἐν τῇ γῇ ταύτῃ, καὶ τοὺς κατοικοῦντας
    ἐν Αἰγύπτῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ δώσω αὐτοὺς εἰς διασκορπισμὸν εἰς πάσας τὰς βασιλείας τῆς γῆς, καὶ
    ἔσονται εἰς ὀνειδισμὸν, καὶ εἰς παραβολὴν, καὶ εἰς μῖσος, καὶ εἰς κατάραν ἐν παντὶ
    τόπῳ οὗ ἔξωσα αὐτοὺς ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 24
  book_usfm_code: JER
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀποστελῶ εἰς αὐτοὺς τὸν λιμὸν, καὶ τὸν θάνατον, καὶ τὴν μάχαιραν,
    ἕως ἂν ἐκλείπωσιν ἀπὸ τῆς γῆς ἧς ἔδωκα αὐτοῖς.
