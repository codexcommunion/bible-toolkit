- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, φυλάσσεσθε κρίσιν, καὶ ποιήσατε δικαιοσύνην· ἤγγικε γὰρ
    τὸ σωτήριόν μου παραγίνεσθαι, καὶ τὸ ἔλεός μου ἀποκαλυφθῆναι.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Μακάριος ἀνὴρ ὁ ποιῶν ταῦτα, καὶ ἄνθρωπος ὁ ἀντεχόμενος αὐτῶν, καὶ φυλάσσων
    τὰ σάββατα μὴ βεβηλοῦν, καὶ διατηρῶν τὰς χεῖρας αὐτοῦ μὴ ποιεῖν ἄδικα.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Μὴ λεγέτω ὁ ἀλλογενὴς ὁ προσκείμενος πρὸς Κύριον, ἀφοριεῖ με ἄρα Κύριος ἀπὸ
    τοῦ λαοῦ αὐτοῦ· καὶ μὴ λεγέτω ὁ εὐνοῦχος, ὅτι ξύλον ἐγώ εἰμι ξηρόν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος τοῖς εὐνούχοις, ὅσοι ἄν φυλάξωνται τὰ σάββατά μου, καὶ ἐκλέξωνται
    ἃ ἐγὼ θέλω, καὶ ἀντέχωνται τῆς διαθήκης μου,
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: δώσω αὐτοῖς ἐν τῷ οἴκῳ μου καὶ ἐν τῷ τείχει μου τόπον ὀνομαστὸν, κρείττω υἱῶν
    καὶ θυγατέρων· ὄνομα αἰώνιον δώσω αὐτοῖς, καὶ οὐκ ἐκλείψει·
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: καὶ τοῖς ἀλλογενέσι τοῖς προσκειμένοις Κυρίῳ δουλεύειν αὐτῷ, καὶ ἀγαπᾷν τὸ
    ὄνομα Κυρίου, τοῦ εἶναι αὐτῷ εἰς δούλους καὶ δούλας· καὶ πάντας τοὺς φυλασσομένους
    τὰ σάββατά μου μὴ βεβηλοῦν, καὶ ἀντεχομένους τῆς διαθήκης μου,
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: εἰσάξω αὐτοὺς εἰς τὸ ὄρος τὸ ἅγιόν μου, καὶ εὐφρανῶ αὐτοὺς ἐν τῷ οἴκῳ τῆς
    προσευχῆς μου· τὰ ὁλοκαυτώματα αὐτῶν, καὶ αἱ θυσίαι αὐτῶν ἔσονται δεκταὶ ἐπὶ τὸ
    θυσιαστήριόν μου· ὁ γάρ οἶκός μου, οἶκος προσευχῆς κληθήσεται πᾶσι τοῖς ἔθνεσιν,
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: εἶπε Κύριος ὁ συνάγων τοὺς διεσπαρμένους Ἰσραὴλ, ὅτι συνάξω ἐπʼ αὐτὸν συναγωγήν.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Πάντα τὰ θηρία τὰ ἄγρια, δεῦτε, φάγετε, πάντα τὰ θηρία τοῦ δρυμοῦ.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Ἴδετε, ὅτι ἐκτετύφλωνται πάντες, οὐκ ἔγνωσαν, κύνες ἐνεοί οὐ δυνήσονται ὑλακτεῖν,
    ἐνυπνιαζόμενοι κοίτην, φιλοῦντες νυστάξαι.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Καὶ οἱ κύνες ἀναιδεῖς τῇ ψυχῇ, οὐκ εἰδότες πλησμονήν· καί εἰσι πονηροὶ οὐκ
    εἰδότες σύνεσιν, πάντες ταῖς ὁδοῖς αὐτων ἐξηκολούθησαν, ἕκαστος κατὰ τὸ ἑαυτοῦ.
  usfm_code: ISA
  verse: '11'
