  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: οὐχὶ Ἐζεκίας ἀπατᾷ ὑμᾶς τοῦ παραδοῦναι ὑμᾶς εἰς θάνατον καὶ εἰς λιμὸν καὶ
    εἰς δίψαν, λέγων, Κύριος ὁ Θεὸς ἡμῶν σώσει ἡμᾶς ἐκ χειρὸς βασιλέως Ἀσσούρ;
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὐχ οὗτός ἐστιν Ἐζεκίας ὃς περιεῖλε τὰ θυσιαστήρια αὐτοῦ, καὶ τὰ ὑψηλὰ αὐτοῦ,
    καὶ εἶπε τῷ Ἰούδα καὶ τοῖς κατοικοῦσιν ἐν Ἱερουσαλὴμ, λέγων, κατέναντι τοῦ θυσιαστηρίου
    τούτου προσκυνήσετε, καὶ ἐπʼ αὐτῷ θυμιάσατε;
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὐ γνώσεσθε ὅ, τι ἐποίησα ἐγὼ καὶ οἱ πατέρες μου πᾶσι τοῖς λαοῖς τῶν χωρῶν;
