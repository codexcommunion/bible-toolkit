- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ μετὰ τοὺς λόγους τούτους καὶ τὴν ἀλήθειαν ταύτην ἦλθε Σενναχηρὶμ
    βασιλεὺς Ἀσσυρίων, καὶ ἦλθεν ἐπὶ Ἰούδαν, καὶ παρενέβαλεν ἐπὶ τὰς πόλεις τὰς τειχήρεις,
    καὶ εἶπε προκαταλαβέσθαι αὐτάς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶδεν Ἐζεκίας ὅτι ἥκει Σενναχηρὶμ, καὶ τὸ πρόσωπον αὐτοῦ τοῦ πολεμῆσαι
    ἐπὶ Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐβουλεύσατο μετὰ τῶν πρεσβυτέρων αὐτοῦ καὶ τῶν δυνατῶν, ἐμφράξαι
    τὰ ὕδατα τῶν πηγῶν ἃ ἦν ἔξω τῆς πόλεως, καὶ συνεπίσχυσαν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ συνήγαγε λαὸν πολὺν, καὶ ἐνέφραξε τὰ ὕδατα τῶν πηγῶν, καὶ τὸν ποταμὸν
    τὸν διορίζοντα διὰ τῆς πόλεως, λέγων, μὴ ἔλθῃ βασιλεὺς Ἀσσοὺρ, καὶ εὕρῃ ὕδωρ πολὺ,
    καὶ κατισχύσῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ κατίσχυσεν Ἐζεκίας, καὶ ᾠκοδόμησε πᾶν τὸ τεῖχος τὸ κατεσκαμμένον,
    καὶ πύργους, καὶ ἔξω προτείχισμα ἄλλο, καὶ κατίσχυσε τὸ ἀνάλημμα τῆς πόλεως Δαυὶδ,
    καὶ κατεσκεύασεν ὅπλα πολλά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἔθετο ἄρχοντας τοῦ πολέμου ἐπὶ τὸν λαὸν, καὶ συνήχθησαν πρὸς αὐτὸν
    ἐπὶ τὴν πλατεῖαν τῆς πύλης τῆς φάραγγος, καὶ ἐλάλησεν ἐπὶ καρδίαν αὐτῶν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ἰσχύσατε καὶ ἀνδρίζεσθε, καὶ μὴ φοβηθῆτε, μηδὲ πτοηθῆτε ἀπὸ προσώπου
    βασιλέως Ἀσσοὺρ, καὶ ἀπὸ προσώπου παντὸς τοῦ ἔθνους τοῦ μετʼ αὐτοῦ, ὅτι μεθʼ ἡμῶν
    πλείονες ἢ μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μετὰ αὐτοῦ βραχίονες σάρκινοι, μεθʼ ἡμῶν δὲ Κύριος ὁ Θεὸς ἡμῶν τοῦ σώζειν
    καὶ τοῦ πολεμεῖν τὸν πόλεμον ἡμῶν· καὶ κατεθάρσησεν ὁ λαὸς ἐπὶ τοῖς λόγοις Ἐζεκίου
    βασιλέως Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ μετὰ ταῦτα ἀπέστειλε Σενναχηρὶμ βασιλεὺς Ἀσσυρίων τοὺς παῖδας ἑαυτοῦ
    ἐπὶ Ἱερουσαλὴμ, καὶ αὐτὸς ἐπὶ Λαχὶς, καὶ πᾶσα ἡ στρατιὰ μετʼ αὐτοῦ, καὶ ἀπέστειλε
    πρὸς Ἐζεκίαν βασιλέα Ἰούδα, καὶ πρὸς πάντα Ἰούδα τὸν ἐν Ἱερουσαλὴμ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: οὕτως λέγει Σενναχηρὶμ βασιλεὺς Ἀσσυρίων, ἐπὶ τί ὑμεῖς πεποίθατε, καὶ
    καθήσεσθε ἐν τῇ περιοχῇ ἐν Ἱερουσαλήμ;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: οὐχὶ Ἐζεκίας ἀπατᾷ ὑμᾶς τοῦ παραδοῦναι ὑμᾶς εἰς θάνατον καὶ εἰς λιμὸν
    καὶ εἰς δίψαν, λέγων, Κύριος ὁ Θεὸς ἡμῶν σώσει ἡμᾶς ἐκ χειρὸς βασιλέως Ἀσσούρ;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὐχ οὗτός ἐστιν Ἐζεκίας ὃς περιεῖλε τὰ θυσιαστήρια αὐτοῦ, καὶ τὰ ὑψηλὰ
    αὐτοῦ, καὶ εἶπε τῷ Ἰούδα καὶ τοῖς κατοικοῦσιν ἐν Ἱερουσαλὴμ, λέγων, κατέναντι
    τοῦ θυσιαστηρίου τούτου προσκυνήσετε, καὶ ἐπʼ αὐτῷ θυμιάσατε;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὐ γνώσεσθε ὅ, τι ἐποίησα ἐγὼ καὶ οἱ πατέρες μου πᾶσι τοῖς λαοῖς τῶν
    χωρῶν; μὴ δυνάμενοι ἠδύναντο θεοὶ τῶν ἐθνῶν πάσης τῆς γῆς σῶσαι τὸν λαὸν αὐτῶν
    ἐκ χειρός μου;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τίς ἐν πᾶσι τοῖς θεοῖς τῶν ἐθνῶν τούτων οὓς ἐξωλόθρευσαν οἱ πατέρες
    μου; μὴ ἐδύναντο σῶσαι τὸν λαὸν αὐτῶν ἐκ χειρός μου, ὅτι δυνήσεται ὁ Θεὸς ὑμῶν
    σῶσαι ὑμᾶς ἐκ χειρός μου;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Νῦν οὖν μὴ ἀπατάτω ὑμᾶς Ἐζεκίας, καὶ μὴ πεποιθέναι ὑμᾶς ποιείτω κατὰ
    ταῦτα, καὶ μὴ πιστεύετε αὐτῷ, ὅτι οὐ μὴ δύνηται ὁ θεὸς παντὸς ἔθνους καὶ βασιλείας
    τοῦ σῶσαι τὸν λαὸν αὐτοῦ ἐκ χειρός μου καὶ ἐκ χειρὸς πατέρων μου, ὅτι ὁ Θεὸς ὑμῶν
    οὐ μὴ σώσει ὑμᾶς ἐκ χειρός μου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔτι ἐλάλησαν οἱ παῖδες αὐτοῦ ἐπὶ τὸν Κύριον Θεὸν, καὶ ἐπὶ Ἐζεκίαν
    παῖδα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ βιβλίον ἔγραψεν ὀνειδίζειν τὸν Κύριον Θεὸν Ἰσραὴλ, καὶ εἶπε περὶ
    αὐτοῦ, λέγων, ὡς οἱ θεοὶ τῶν ἐθνῶν τῆς γῆς οὐκ ἐξείλαντο λαοὺς αὐτῶν ἐκ χειρός
    μου, οὕτως οὐ μὴ ἐξέληται ὁ Θεὸς Ἐζεκίου λαὸν αὐτοῦ ἐκ χειρός μου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐβόησε φωνῇ μεγάλῃ Ἰουδαϊστὶ ἐπὶ τὸν λαὸν Ἱερουσαλὴμ τὸν ἐπὶ τοῦ
    τείχους, τοῦ βοηθῆσαι αὐτοῖς, καὶ κατασπάσαι, ὅπως προκαταλάβωνται τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐλάλησεν ἐπὶ Θεὸν Ἱερουσαλὴμ, ὡς καὶ ἐπὶ θεοὺς λαῶν τῆς γῆς, ἔργα
    χειρῶν ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ προσηύξατο Ἐζεκίας ὁ βασιλεὺς, καὶ Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης περὶ
    τούτων, καὶ ἐβόησαν εἰς τὸν οὐρανόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀπέστειλε Κύριος ἄγγελον, καὶ ἐξέτριψε πάντα δυνατὸν καὶ πολεμιστὴν
    καὶ ἄρχοντα καὶ στρατηγὸν ἐν τῇ παρεμβολῇ βασιλέως Ἀσσούρ· καὶ ἀπέστρεψε μετὰ
    αἰσχύνης προσώπου εἰς τὴν γῆν ἑαυτοῦ, καὶ ἦλθεν εἰς οἶκον θεοῦ αὐτοῦ· καὶ τῶν
    ἐξελθόντων ἐκ κοιλίας αὐτοῦ κατέβαλον αὐτὸν ἐν ῥομφαίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἔσωσε Κύριος τὸν Ἐζεκίαν καὶ τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ ἐκ
    χειρὸς Σενναχηρὶμ βασιλέως Ἀσσοὺρ, καὶ ἐκ χειρὸς πάντων, καὶ κατέπαυσεν αὐτοὺς
    κυκλόθεν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ πολλοὶ ἔφερον δῶρα τῷ Κυρίῳ εἰς Ἱερουσαλὴμ, καὶ δόματα τῷ Ἐζεκίᾳ
    βασιλεῖ Ἰούδα, καὶ ὑπερῄρθη κατʼ ὀφθαλμοὺς πάντων τῶν ἐθνῶν μετὰ ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἐν ταῖς ἡμέραις ἐκείναις ἠῤῥώστησεν Ἐζεκίας ἕως θανάτου, καὶ προσηύξατο
    πρὸς Κύριον· καὶ ἐπήκουσεν αὐτῷ, καὶ σημεῖον ἔδωκεν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ οὐ κατὰ τὸ ἀνταπόδομα ὃ ἔδωκεν αὐτῷ ἀνταπέδωκεν Ἐζεκίας, ἀλλὰ ὑψώθη
    ἡ καρδία αὐτοῦ, καὶ ἐγένετο ἐπʼ αὐτὸν ὀργὴ καὶ ἐπὶ Ἰούδαν καὶ Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐταπεινώθη Ἐζεκίας ἀπὸ τοῦ ὕψους τῆς καρδίας αὐτοῦ, αὐτὸς καὶ οἱ
    κατοικοῦντες Ἱερουσαλὴμ, καὶ οὐκ ἐπῆλθεν ἐπʼ αὐτοὺς ὀργὴ Κυρίου ἐν ταῖς ἡμέραις
    Ἐζεκίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐγένετο τῷ Ἐζεκίᾳ πλοῦτος καὶ δόξα πολλὴ σφόδρα· καὶ θησαυροὺς ἐποίησεν
    αὐτῷ ἀργυρίου καὶ χρυσίου καὶ τοῦ λίθου τοῦ τιμίου, καὶ εἰς τὰ ἀρώματα, καὶ ὁπλοθήκας,
    καὶ εἰς σκεύη ἐπιθυμητὰ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ πόλεις εἰς τὰ γεννήματα τοῦ σίτου καὶ οἴνου καὶ ἐλαίου, καὶ κώμας
    καὶ φάτνας παντὸς κτήνους, καὶ μάνδρας εἰς τὰ ποίμνια,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καὶ πόλεις ἃς ᾠκοδόμησεν αὐτῷ, καὶ ἀποσκευὴν προβάτων καὶ βοῶν εἰς πλῆθος,
    ὅτι ἔδωκεν αὐτῷ Κύριος ἀποσκευὴν πολλὴν σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Αὐτὸς Ἐζεκίας ἐνέφραξεν τὴν ἔξοδον τοῦ ὕδατος Γειῶν τὸ ἄνω, καὶ κατηύθυνεν
    αὐτὰ κάτω πρὸς Λίβα τῆς πόλεως Δαυίδ· καὶ εὐοδώθη Ἐζεκίας ἐν πᾶσι τοῖς ἔργοις
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ οὕτως τοῖς πρεσβευταῖς τῶν ἀρχόντων ἀπὸ Βαβυλῶνος, τοῖς ἀποσταλεῖσι
    πρὸς αὐτὸν πυθέσθαι παρʼ αὐτοῦ τὸ τέρας ὃ ἐγένετο ἐπὶ τῆς γῆς, ἐγκατέλιπεν αὐτὸν
    Κύριος τοῦ πειράσαι αὐτὸν, εἰδέναι τὰ ἐν τῇ καρδίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἐζεκίου, καὶ τὸ ἔλεος αὐτοῦ, ἰδοὺ γέγραπται ἐν
    τῇ προφητείᾳ Ἡσαΐου υἱοῦ Ἀμὼς τοῦ προφήτου, καὶ ἐπὶ βιβλίου βασιλέων Ἰούδα καὶ
    Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  book_usfm_code: 2CH
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐκοιμήθη Ἐζεκίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν ἀναβάσει
    τάφων υἱῶν Δαυίδ· καὶ δόξαν καὶ τιμὴν ἔδωκαν αὐτῷ ἐν τῷ θανάτῳ αὐτοῦ πᾶς Ἰούδα,
    καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλήμ· καὶ ἐβασίλευσε Μανασσῆς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
