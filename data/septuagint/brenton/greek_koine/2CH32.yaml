  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τοὺς λόγους τούτους καὶ τὴν ἀλήθειαν ταύτην ἦλθε Σενναχηρὶμ βασιλεὺς
    Ἀσσυρίων, καὶ ἦλθεν ἐπὶ Ἰούδαν, καὶ παρενέβαλεν ἐπὶ τὰς πόλεις τὰς τειχήρεις,
    καὶ εἶπε προκαταλαβέσθαι αὐτάς.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν Ἐζεκίας ὅτι ἥκει Σενναχηρὶμ, καὶ τὸ πρόσωπον αὐτοῦ τοῦ πολεμῆσαι
    ἐπὶ Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐβουλεύσατο μετὰ τῶν πρεσβυτέρων αὐτοῦ καὶ τῶν δυνατῶν, ἐμφράξαι τὰ ὕδατα
    τῶν πηγῶν ἃ ἦν ἔξω τῆς πόλεως, καὶ συνεπίσχυσαν αὐτῷ.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγε λαὸν πολὺν, καὶ ἐνέφραξε τὰ ὕδατα τῶν πηγῶν, καὶ τὸν ποταμὸν
    τὸν διορίζοντα διὰ τῆς πόλεως, λέγων, μὴ ἔλθῃ βασιλεὺς Ἀσσοὺρ, καὶ εὕρῃ ὕδωρ πολὺ,
    καὶ κατισχύσῃ.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ κατίσχυσεν Ἐζεκίας, καὶ ᾠκοδόμησε πᾶν τὸ τεῖχος τὸ κατεσκαμμένον, καὶ
    πύργους, καὶ ἔξω προτείχισμα ἄλλο, καὶ κατίσχυσε τὸ ἀνάλημμα τῆς πόλεως Δαυὶδ,
    καὶ κατεσκεύασεν ὅπλα πολλά.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔθετο ἄρχοντας τοῦ πολέμου ἐπὶ τὸν λαὸν, καὶ συνήχθησαν πρὸς αὐτὸν ἐπὶ
    τὴν πλατεῖαν τῆς πύλης τῆς φάραγγος, καὶ ἐλάλησεν ἐπὶ καρδίαν αὐτῶν, λέγων,
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: ἰσχύσατε καὶ ἀνδρίζεσθε, καὶ μὴ φοβηθῆτε, μηδὲ πτοηθῆτε ἀπὸ προσώπου βασιλέως
    Ἀσσοὺρ, καὶ ἀπὸ προσώπου παντὸς τοῦ ἔθνους τοῦ μετʼ αὐτοῦ, ὅτι μεθʼ ἡμῶν πλείονες
    ἢ μετʼ αὐτοῦ.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Μετὰ αὐτοῦ βραχίονες σάρκινοι, μεθʼ ἡμῶν δὲ Κύριος ὁ Θεὸς ἡμῶν τοῦ σώζειν
    καὶ τοῦ πολεμεῖν τὸν πόλεμον ἡμῶν· καὶ κατεθάρσησεν ὁ λαὸς ἐπὶ τοῖς λόγοις Ἐζεκίου
    βασιλέως Ἰούδα.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα ἀπέστειλε Σενναχηρὶμ βασιλεὺς Ἀσσυρίων τοὺς παῖδας ἑαυτοῦ ἐπὶ
    Ἱερουσαλὴμ, καὶ αὐτὸς ἐπὶ Λαχὶς, καὶ πᾶσα ἡ στρατιὰ μετʼ αὐτοῦ, καὶ ἀπέστειλε
    πρὸς Ἐζεκίαν βασιλέα Ἰούδα, καὶ πρὸς πάντα Ἰούδα τὸν ἐν Ἱερουσαλὴμ, λέγων,
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: οὕτως λέγει Σενναχηρὶμ βασιλεὺς Ἀσσυρίων, ἐπὶ τί ὑμεῖς πεποίθατε, καὶ καθήσεσθε
