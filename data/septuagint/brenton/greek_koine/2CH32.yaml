  usfm_code: 2CH
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Αὐτὸς Ἐζεκίας ἐνέφραξεν τὴν ἔξοδον τοῦ ὕδατος Γειῶν τὸ ἄνω, καὶ κατηύθυνεν
    αὐτὰ κάτω πρὸς Λίβα τῆς πόλεως Δαυίδ· καὶ εὐοδώθη Ἐζεκίας ἐν πᾶσι τοῖς ἔργοις
    αὐτοῦ.
  usfm_code: 2CH
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ οὕτως τοῖς πρεσβευταῖς τῶν ἀρχόντων ἀπὸ Βαβυλῶνος, τοῖς ἀποσταλεῖσι πρὸς
    αὐτὸν πυθέσθαι παρʼ αὐτοῦ τὸ τέρας ὃ ἐγένετο ἐπὶ τῆς γῆς, ἐγκατέλιπεν αὐτὸν Κύριος
    τοῦ πειράσαι αὐτὸν, εἰδέναι τὰ ἐν τῇ καρδίᾳ αὐτοῦ.
  usfm_code: 2CH
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἐζεκίου, καὶ τὸ ἔλεος αὐτοῦ, ἰδοὺ γέγραπται ἐν τῇ προφητείᾳ
    Ἡσαΐου υἱοῦ Ἀμὼς τοῦ προφήτου, καὶ ἐπὶ βιβλίου βασιλέων Ἰούδα καὶ Ἰσραήλ.
  usfm_code: 2CH
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἐζεκίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν ἀναβάσει
    τάφων υἱῶν Δαυίδ· καὶ δόξαν καὶ τιμὴν ἔδωκαν αὐτῷ ἐν τῷ θανάτῳ αὐτοῦ πᾶς Ἰούδα,
    καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλήμ· καὶ ἐβασίλευσε Μανασσῆς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2CH
  verse: '33'
