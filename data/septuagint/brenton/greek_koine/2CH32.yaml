  usfm_code: 2CH
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ πόλεις ἃς ᾠκοδόμησεν αὐτῷ, καὶ ἀποσκευὴν προβάτων καὶ βοῶν εἰς πλῆθος,
