    ἐκ χειρός μου;
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Νῦν οὖν μὴ ἀπατάτω ὑμᾶς Ἐζεκίας, καὶ μὴ πεποιθέναι ὑμᾶς ποιείτω κατὰ ταῦτα,
