    σῶσαι τὸν λαὸν αὐτοῦ ἐκ χειρός μου καὶ ἐκ χειρὸς πατέρων μου, ὅτι ὁ Θεὸς ὑμῶν
    οὐ μὴ σώσει ὑμᾶς ἐκ χειρός μου.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔτι ἐλάλησαν οἱ παῖδες αὐτοῦ ἐπὶ τὸν Κύριον Θεὸν, καὶ ἐπὶ Ἐζεκίαν παῖδα
    αὐτοῦ.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ βιβλίον ἔγραψεν ὀνειδίζειν τὸν Κύριον Θεὸν Ἰσραὴλ, καὶ εἶπε περὶ αὐτοῦ,
    λέγων, ὡς οἱ θεοὶ τῶν ἐθνῶν τῆς γῆς οὐκ ἐξείλαντο λαοὺς αὐτῶν ἐκ χειρός μου, οὕτως
    οὐ μὴ ἐξέληται ὁ Θεὸς Ἐζεκίου λαὸν αὐτοῦ ἐκ χειρός μου.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐβόησε φωνῇ μεγάλῃ Ἰουδαϊστὶ ἐπὶ τὸν λαὸν Ἱερουσαλὴμ τὸν ἐπὶ τοῦ τείχους,
    τοῦ βοηθῆσαι αὐτοῖς, καὶ κατασπάσαι, ὅπως προκαταλάβωνται τὴν πόλιν.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησεν ἐπὶ Θεὸν Ἱερουσαλὴμ, ὡς καὶ ἐπὶ θεοὺς λαῶν τῆς γῆς, ἔργα χειρῶν
    ἀνθρώπων.
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ προσηύξατο Ἐζεκίας ὁ βασιλεὺς, καὶ Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης περὶ τούτων,
    καὶ ἐβόησαν εἰς τὸν οὐρανόν.
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Κύριος ἄγγελον, καὶ ἐξέτριψε πάντα δυνατὸν καὶ πολεμιστὴν καὶ
    ἄρχοντα καὶ στρατηγὸν ἐν τῇ παρεμβολῇ βασιλέως Ἀσσούρ· καὶ ἀπέστρεψε μετὰ αἰσχύνης
    προσώπου εἰς τὴν γῆν ἑαυτοῦ, καὶ ἦλθεν εἰς οἶκον θεοῦ αὐτοῦ· καὶ τῶν ἐξελθόντων
    ἐκ κοιλίας αὐτοῦ κατέβαλον αὐτὸν ἐν ῥομφαίᾳ.
  usfm_code: 2CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔσωσε Κύριος τὸν Ἐζεκίαν καὶ τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ ἐκ χειρὸς
    Σενναχηρὶμ βασιλέως Ἀσσοὺρ, καὶ ἐκ χειρὸς πάντων, καὶ κατέπαυσεν αὐτοὺς κυκλόθεν.
  usfm_code: 2CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ πολλοὶ ἔφερον δῶρα τῷ Κυρίῳ εἰς Ἱερουσαλὴμ, καὶ δόματα τῷ Ἐζεκίᾳ βασιλεῖ
    Ἰούδα, καὶ ὑπερῄρθη κατʼ ὀφθαλμοὺς πάντων τῶν ἐθνῶν μετὰ ταῦτα.
  usfm_code: 2CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις ἠῤῥώστησεν Ἐζεκίας ἕως θανάτου, καὶ προσηύξατο πρὸς
    Κύριον· καὶ ἐπήκουσεν αὐτῷ, καὶ σημεῖον ἔδωκεν αὐτῷ.
  usfm_code: 2CH
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ οὐ κατὰ τὸ ἀνταπόδομα ὃ ἔδωκεν αὐτῷ ἀνταπέδωκεν Ἐζεκίας, ἀλλὰ ὑψώθη ἡ
    καρδία αὐτοῦ, καὶ ἐγένετο ἐπʼ αὐτὸν ὀργὴ καὶ ἐπὶ Ἰούδαν καὶ Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐταπεινώθη Ἐζεκίας ἀπὸ τοῦ ὕψους τῆς καρδίας αὐτοῦ, αὐτὸς καὶ οἱ κατοικοῦντες
    Ἱερουσαλὴμ, καὶ οὐκ ἐπῆλθεν ἐπʼ αὐτοὺς ὀργὴ Κυρίου ἐν ταῖς ἡμέραις Ἐζεκίου.
  usfm_code: 2CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῷ Ἐζεκίᾳ πλοῦτος καὶ δόξα πολλὴ σφόδρα· καὶ θησαυροὺς ἐποίησεν
    αὐτῷ ἀργυρίου καὶ χρυσίου καὶ τοῦ λίθου τοῦ τιμίου, καὶ εἰς τὰ ἀρώματα, καὶ ὁπλοθήκας,
    καὶ εἰς σκεύη ἐπιθυμητὰ,
  usfm_code: 2CH
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ πόλεις εἰς τὰ γεννήματα τοῦ σίτου καὶ οἴνου καὶ ἐλαίου, καὶ κώμας καὶ
