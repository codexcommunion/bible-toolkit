    μου;
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Τίς ἐν πᾶσι τοῖς θεοῖς τῶν ἐθνῶν τούτων οὓς ἐξωλόθρευσαν οἱ πατέρες μου; μὴ
