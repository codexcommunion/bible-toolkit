- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, λάλησον τοῖς ὑοῖς Ἰσραὴλ,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς πρὸς αὐτούς, ὅταν εἰσέλθητε εἰς τὴν γῆν τῆς κατοικήσεως ὑμῶν, ἣν
    ἐγὼ δίδωμι ὑμῖν,
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ ποιήσεις ὁλοκαυτώματα Κυρίῳ, ὁλοκάρπωμα ἢ θυσίαν, μεγαλῦναι εὐχὴν, ἢ καθʼ
    ἑκούσιον, ἢ ἐν ταῖς ἑορταῖς ὑμῶν ποιῆσαι ὀσμὴν εὐωδίας τῷ Κυρίῳ, εἰ μὲν ἀπὸ τῶν
    βοῶν ἢ ἀπὸ τῶν προβάτων.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ προσοίσει ὁ προσφέρων τὸ δῶρον αὐτοῦ Κυρίῳ, θυσίαν σεμιδάλεως δέκατον
    τοῦ οἰφί ἀναπεποιημένης ἐν ἐλαίῳ ἐν τετάρτῳ τοῦ ἴν.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ οἶνον εἰς σπονδὴν τὸ τέταρτον τοῦ ἴν ποιήσετε ἐπὶ τῆς ὁλοκαυτώσεως, ἢ
    ἐπὶ τῆς θυσίας· τῷ ἀμνῷ τῷ ἑνὶ ποιήσεις τοσοῦτο, κάρπωμα ὀσμὴν εὐωδίας τῷ Κυρίῳ.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τῷ κριῷ, ὅταν ποιῆτε αὐτὸν εἰς ὁλοκαύτωμα ἢ εἰς θυσίαν, ποιήσεις θυσίαν
    σεμιδάλεως δύο δέκατα ἀναπεποιημένης ἐν ἐλαίῳ τὸ τρίτον τοῦ ἴν·
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ οἶνον εἰς σπονδὴν τὸ τρίτον τοῦ ἴν προσοίσετε εἰς ὀσμὴν εὐωδίς Κυρίῳ.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ποιῆτε ἀπὸ τῶν βοῶν εἰς ὁλοκαύτωσιν ἤ εἰς θυσίαν μεγαλῦναι εὐχὴν, ἢ
    εἰς σωτήριον Κυρίῳ,
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ προσοίσει ἐπὶ τοῦ μόσχου θυσίαν σεμιδάλεως τρία δέκατα ἀναπεποιημένης
    ἐν ἐλαίῳ ἥμισυ τοῦ ἴν.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ οἶνον εἰς σπονδὴν τὸ ἥμιου τοῦ ἴν, κάρπωμα ὀσμὴν εὐωδίας Κυρίῳ.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οὕτω ποιήσεις τῷ μόσχῳ τῷ ἑνὶ, ἢ τῷ κριῷ τῷ ἑνὶ, ἢ τῷ ἀμνῷ τῷ ἑνὶ ἐκ τῶν προβάτων
    ἢ ἐκ τῶν αἰγῶν·
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Κατὰ τὸν ἀριθμὸν ὧν ἐὰν ποιήσντε, οὕτως ποιήσετε τῷ ἑνὶ, κατὰ τὸν ἀριθμὸν
    αὐτῶν.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Πᾶς ὁ αὐτόχθων ποιήσει οὕτως τοιαῦτα προσενέγκαι καρπώματα εἰς ὀσμὴν εὐωδίας
    Κυρίῳ.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ προσήλυτος ἐν ὑμῖν προσγένηται ἐν τῇ γῇ ὑμῶν, ἢ ὂς ἂν γένηται ἐν ὑμῖν
    ἐν ταῖς γενεαῖς ὑμῶν, καὶ ποιήσει κάρπωμα ὀσμὴν εὐωδίας Κυρίῳ, ὃν τρόπον ποιεῖτε
    ὑμεῖς, οὕτω ποιήσει ἡ συναγωγὴ Κυρίῳ.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Νόμος εἷς ἔσται ὑμῖν καὶ τοῖς προσηλύτοις τοῖς προσκειμένοις ἐν ὑμῖν, νὀμος
    αἰώνιος εἰς τὰς γενεὰς ὑμῶν· ὡς ὑμεῖς, καὶ ὁ προσήλυτος ἔσται ἔναντι Κυρίου.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Νόμος εἷς ἔσται καὶ δικαίωμα ἓν ἔσται ὑμῖν καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ
    ἐν ὑμῖν.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ἐν τῷ εἰσπορεύεσθαι ὑμᾶς
    εἰς τὴν γῆν, εἰς ἣν ἐγὼ εἰσάγω ὑμᾶς ἐκεῖ,
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ ἔσται ὅταν ἔσθητε ὑμεῖς ἀπὸ τῶν ἄρτων τῆς γῆς, ἀφελεῖτε ἀφαίρεμα ἀφόρισμα
    Κυρίῳ, ἀπαρχὴν φυράματον ὑμῶν.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἄρτον ἀφοριεῖτε ἀφαίρεμα αὐτό· ὡς ἀφαίρεμα ἀπὸ ἅλω, οὕτως ἀφελεῖτε αὐτὸν,
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: ἀπαρχὴν φυράματος ὑμῶν, καὶ δώσετε Κυρίῳ ἀφαίρεμα εἰς τὰς γενεὰς ὑμῶν.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὅταν δὲ διαμάρτητε καὶ μὴ ποιήσητε πάσας τὰς ἐντολὰς ταύτας, ἅς ἐλάλησε Κύριος
    πρὸς Μωυσῆν,
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καθὰ συνέταξε Κύριος πρὸς ὑμᾶς ἐν χειρὶ Μωυσῆ, ἀπὸ τῆς ἡμέρας ᾗ συνέταξε Κύριος
    πρὸς ὑμᾶς καὶ ἐπέκεινα εἰς τὰς γενεὰς ὑμῶν,
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ ἔσται ἐὰν ἐξ ὀφθαλμῶν τῆς συναγωγῆς γενηθῇ ἀκουσίως, καὶ ποιήσει πᾶσα
    ἡ συναγωγὴ μόσχον ἕνα ἐκ βοῶν ἄμωμον εἰς ὁλοκαύτωμα εἰς ὀσμὴν εὐωδίας Κυρίῳ, καὶ
    θυσίαν τούτου καὶ σπονδὴν αὐτοῦ κατὰ τὴν σύνταξιν, καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ
    ἁμαρτίας.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐξιλάσεται ὁ ἱερεὺς περὶ πάσης συναγωγῆς υἱῶν Ἰσραὴλ, καὶ ἀφεθήσεται αὐτοῖς,
    ὅτι ἀκούσιόν ἐστι· καὶ αὐτοὶ ἤνεγκαν τὸ δῶρον αὐτῶν κάρπωμα Κυρίῳ περὶ τῆς ἁμαρτίας
    αὐτῶν ἔνατι Κυρίου, περὶ τῶν ἀκουσίων αὐτῶν.
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀφεθήσεται κατὰ πᾶσαν συναγωγην υἱῶν Ἰσραὴλ, καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ
    πρὸς ὑμᾶς, ὅτι παντὶ τῷ λαῷ ἀκούσιον.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐάν τε ψυχὴ μία ἁμάρτῃ ἀκουσίως, προσάξει αἶγα μίαν ἐνιαυσίαν περὶ ἁμαρτίας.
  usfm_code: NUM
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐξιλάσεται ὁ ἱερεὺς περὶ τῆς ψυχῆς τῆς ἀκουσιασθείσης, καὶ ἁμαρτούσης
    ἀκουσίως ἔναντι Κυρίου, ἐξιλάσασθαι περὶ αὐτοῦ.
  usfm_code: NUM
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τῷ ἐγχωρίῳ ἐν υἱοῖς Ἰσραὴλ, καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ ἐν αὐτοῖς νόμος
    εἷς ἔσται αὐτοῖς, ὃς ἐὰν ποιήσῃ ἀκουσίως.
  usfm_code: NUM
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ψυχὴ ἥτις ποιήσῃ ἐν χειρὶ ὑπερηφανίας ἀπὸ τῶν αὐτοχθόνων ἢ ἀπὸ τῶν προσηλύτων,
    τὸν Θεὸν οὗτος παροξυνεῖ, ἐξόλοθρευθήσεται ἡ ψυχὴ ἐκείνη ἐκ τοῦ λαοῦ αὐτῆς,
  usfm_code: NUM
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: ὅτι τὸ ῥῆμα Κυρίου ἐφαύλισε, καὶ τὰς ἐντολὰς αὐτοῦ διεσκέδασεν· ἐκτρίψει ἐκτριβήσεται
    ἡ ψυχὴ ἐκείνη, ἡ ἁμαρτία αὐτῆς ἐν αὐτῇ.
  usfm_code: NUM
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν οἱ υἱοὶ Ἰσραὴλ ἑν τῇ ἐρήμῳ, καὶ εὗρον ἄνδρα συλλέγοντα ξύλα τῇ ἡμέρᾳ
    τῶν σαββάτων.
  usfm_code: NUM
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ προσήγαγον αὐτὸν οἱ εὐρόντες συλλέγοντα ξύλα τῇ ἡμέρᾳ τῶν σαββάτων πρὸς
    Μωυσῆν καὶ Ἀαρὼν, καὶ πρὸς πᾶσαν συναγωγὴν υἱῶν Ἰσραήλ.
  usfm_code: NUM
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθεντο αὐτὸν εἰς φυλακὴν, οὐ γὰρ συνέκριναν τί ποιήσωσιν αὐτόν.
  usfm_code: NUM
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, θανάτῳ θανατούσθω ὁ ἄνθρωπος· λιθοβολήσατε
    αὐτὸν λίθοις πᾶσα ἡ συναγωγή.
  usfm_code: NUM
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγον αὐτὸν πᾶσα ἡ συναγωγὴ ἔξω τῆς παρεμβολῆς· καὶ ἐλιθοβόλησεν αὐτὸν
    πᾶσα ἡ συναγωγὴ λίθοις ἔξω τῆς παρεμβολῆς, καθὰ συνέταξε Κύπιος τῷ Μωυσῇ.
  usfm_code: NUM
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, καὶ ποιησάτωσαν ἐαυτοῖς
    κράσπεδα ἐπὶ τὰ πτερύγια τῶν ἱματίων αὐτῶν εἰς τὰς γενεὰς αὐτῶν· καὶ ἐπιθήσετε
    ἐπὶ τὰ κράσπεδα τῶν πτερυγίων κλῶσμα ὑακίνθινον.
  usfm_code: NUM
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὑμῖν ἐν τοῖς κρασπέδοις, καὶ ὄψεσθε αὐτά· καὶ μνησθήσεσθε πασῶν
    τῶν ἐντολῶν Κυρίου, καὶ ποιήσετε αὐτάς· καὶ οὐ διαστραφήσεσθε ὀπίσω τῶν διανοιῶν
    ὑμῶν, καὶ τῶν ὀφθαλμῶν ἐν οἷς ὑμεῖς ἐκπορνεύετε ὀπίσω αὐτῶν, ὅπως ἂν μνησθῆτε
    καὶ ποιήσητε πάσας τὰς ἐντολάς μου,
  usfm_code: NUM
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ ἔσεσθε ἅγιοι τῷ Θεῷ ὑμῶν.
  usfm_code: NUM
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐγὼ Κύριος ὁ Θεὸς ὑμῶν ὁ ἐξαγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου, εἶναι ὑμῶν Θεός· ἐγὼ
    Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: NUM
  verse: '41'
