- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ἐπὶ πάντα τὸν λαὸν Ἰούδα ἐν τῷ ἔτει τῷ τετάρτῳ
    τοῦ Ἰωακεὶμ υἱοῦ Ἰωσία βασιλέως Ἰούδα,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: ὃν ἐλάλησε πρὸς πάντα τὸν λαὸν Ἰούδα, καὶ πρὸς τοὺς κατοικοῦντας Ἱερουσαλὴμ,
    λέγων,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐν τρισκαιδεκάτῳ ἔτει Ἰωσία υἱοῦ Ἀμὼς βασιλέως Ἰούδα, καὶ ἕως τῆς ἡμέρας ταύτης
    εἴκοσι καὶ τρία ἔτη, καὶ ἐλάλησα πρὸς ὑμᾶς ὀρθρίζων, καὶ λέγων,
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ἀπέστελλον πρὸς ὑμᾶς τοὺς δούλους μου τοὺς προφήτας, ὄρθρου ἀποστέλλων,
    καὶ οὐκ εἰσηκούσατε, καὶ οὐ προσέσχετε τοῖς ὠσὶν ὑμῶν,
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: λέγων, ἀποστράφητε ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς, καὶ ἀπὸ τῶν πονηρῶν
    ἐπιτηδευμάτων ὑμῶν, καὶ κατοικήσετε ἐπὶ τῆς γῆς ἧς ἔδωκα ὑμῖν καὶ τοῖς πατράσιν
    ὑμῶν, ἀπʼ αἰῶνος καὶ ἕως αἰῶνος.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μὴ πορεύεσθε ὀπίσω θεῶν ἀλλοτρίων, τοῦ δουλεύειν αὐτοῖς, καὶ τοῦ προσκυνεῖν
    αὐτοῖς, ὅπως μὴ παροργίζητέ με ἐν τοῖς ἔργοις τῶν χειρῶν ὑμῶν, τοῦ κακῶσαι ὑμᾶς.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠκούσατέ μου.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἐπειδὴ οὐκ ἐπιστεύσατε τοῖς λόγοις μου,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: ἰδοὺ ἐγὼ ἀποστέλλω, καὶ λήψομαι πατριὰν ἀπὸ Βοῤῥᾶ, καὶ ἄξω αὐτοὺς ἐπὶ τὴν
    γῆν ταύτην, καὶ ἐπὶ τοὺς κατοικοῦντας αὐτὴν, καὶ ἐπὶ πάντα τὰ ἔθνη τὰ κύκλῳ αὐτῆς,
    καὶ ἐξερημώσω αὐτοὺς, καὶ δώσω αὐτοὺς εἰς ἀφανισμὸν, καὶ εἰς συριγμὸν, καὶ εἰς
    ὀνειδισμὸν αἰώνιον.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἀπολῶ ἀπʼ αὐτῶν φωνὴν χαρᾶς, καὶ φωνὴν εὐφροσύνης, φωνὴν νυμφίου καὶ φωνὴν
    νύμφης, ὀσμὴν μύρου, καὶ φῶς λύχνου.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔσται πᾶσα ἡ γῆ εἰς ἀφανισμὸν, καὶ δουλεύσουσιν ἐν τοῖς ἔθνεσιν ἑβδομήκοντα
    ἔτη.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ πληρωθῆναι τὰ ἑβδομήκοντα ἔτη, ἐκδικήσω τὸ ἔθνος ἐκεῖνο, καὶ θήσομαι
    αὐτοὺς εἰς ἀφανισμὸν αἰώνιον,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ἐπάξω ἐπὶ τὴν γῆν ἐκείνην πάντας τοὺς λόγους μου, οὓς ἐλάλησα κατʼ αὐτῆς,
    πάντα τὰ γεγραμμένα ἐν τῷ βιβλίῳ τούτῳ·
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἃ ἘΠΡΟΦΗΤΕΥΣΕΝ ἹΕΡΕΜΙΑΣ ἘΠΙ ΤΑ ἜΘΝΗ ΤΑ ΑΙΛΑΜ.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, συνετρίβη τὸ τόξον Αἰλὰμ, ἀρχὴ δυναστείας αὐτῶν.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐπάξω ἐπὶ Αἰλὰμ τέσσαρας ἀνέμους ἐκ τῶν τεσσάρων ἄκρων τοῦ οὐρανοῦ, καὶ
    διασπερῶ αὐτοὺς ἐν πᾶσι τοῖς ἀνέμοις τούτοις, καὶ οὐκ ἔσται ἔθνος ὃ οὐχ ἥξει ἐκεῖ,
    οἱ ἐξωσμένοι Αἰλάμ.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ πτοήσω αὐτοὺς ἐναντίον τῶν ἐχθρῶν αὐτῶν, τῶν ζητούντων τὴν ψυχὴν αὐτῶν,
    καὶ ἐπάξω ἐπʼ αὐτοὺς κατὰ τὴν ὀργὴν τοῦ θυμοῦ μου, καὶ ἐπαποστελῶ ὀπίσω αὐτῶν
    τὴν μάχαιράν μου, ἕως τοῦ ἐξαναλῶσαι αὐτούς.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ θήσω τὸν θρόνον μου ἐν Αἰλὰμ, καὶ ἐξαποστελῶ ἐκεῖθεν βασιλέα καὶ μεγιστᾶνας.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐπʼ ἐσχάτου τῶν ἡμερῶν, καὶ ἀποστρέψω τὴν αἰχμαλωσίαν Αἰλὰμ, λέγει
    Κύριος.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐν ἀρχῇ βασιλεύοντος Σεδεκίου βασιλέως, ἐγένετο ὁ λόγος οὗτος περὶ Αἰλάμ·
  usfm_code: JER
  verse: '20'
