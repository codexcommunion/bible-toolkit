  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τὰ ὄρη Ἰσραὴλ, καὶ προφήτευσον
    ἐπʼ αὐτὰ,
