    ὑμῶν, καὶ ἐξαρθῇ τὰ τεμένη ὑμῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ πεσοῦνται τραυματίαι ἐν μέσῳ ὑμῶν, καὶ ἐπιγνώσεσθε ὅτι ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν τῷ γενέσθαι ἐξ ὑμῶν ἀνασωζομένους ἐκ ῥομφαίας ἐν τοῖς ἔθνεσι, καὶ
    ἐν τῷ διασκορπισμῷ ὑμῶν ἐν ταῖς χώραις,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ μνησθήσονταί μου οἱ ἀνασωζόμενοι ἐξ ὑμῶν ἐν τοῖς ἔθνεσιν, οὗ ᾐχμαλωτεύθησαν
    ἐκεῖ· ὀμώμοκα τῇ καρδίᾳ αὐτῶν τῇ ἐκπορνευούσῃ ἀπʼ ἐμοῦ, καὶ τοῖς ὀφθαλμοῖς αὐτῶν
    τοῖς ἐκπορνεύουσιν ὀπίσω τῶν ἐπιτηδευμάτων αὐτῶν· καὶ κόψονται πρόσωπα αὐτῶν ἐν
    πᾶσι τοῖς βδελύγμασιν αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐπιγνώσονται διότι ἐγὼ Κύριος λελάληκα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τάδε λέγει Κύριος, κρότησον τῇ χειρὶ καὶ ψόφησον τῷ ποδὶ, καὶ εἰπὸν,
    εὖγε εὖγε, ἐπὶ πᾶσι τοῖς βδελύγμασιν οἴκου Ἰσραήλ· ἐν ῥομφαίᾳ καὶ ἑν θανάτῳ καὶ
    ἐν λιμῷ πεσοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὁ ἐγγὺς ἐν ῥομφαίᾳ πεσεῖται, ὁ δὲ μακρὰν ἐν θανάτῳ τελευτήσει· καὶ ὁ
    περιεχόμενος ἐν λιμῷ συντελεσθήσεται· καὶ συντελέσω τὴν ὀργήν μου ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ γνώσεσθε διότι ἐγὼ Κύριος, ἐν τῷ εἶναι τοὺς τραυματίας ὑμῶν ἐν μέσῳ
    τῶν εἰδώλων ὑμῶν κύκλῳ τῶν θυσιαστηρίων ὑμῶν· ἐπὶ πάντα βουνὸν ὑψηλὸν, καὶ ὑποκάτω
    δένδρου συσκίου, οὗ ἔδωκαν ἐκεῖ ὀσμὴν εὐωδίας πᾶσι τοῖς εἰδώλοις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπʼ αὐτούς, καὶ θήσομαι τὴν γῆν εἰς ἀφανισμὸν
    καὶ εἰς ὄλεθρον ἀπὸ τῆς ἐρήμου Δεβλαθὰ ἐκ πάσης τῆς κατοικεσίας αὐτῶν· ἐπιγνώσεσθε
    ὅτι ἐγὼ Κύριος.
