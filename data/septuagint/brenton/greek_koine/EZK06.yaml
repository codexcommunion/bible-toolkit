- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τὰ ὄρη Ἰσραὴλ, καὶ προφήτευσον
    ἐπʼ αὐτὰ,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς,
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ συντριβήσονται τὰ θυσιαστήρια ὑμῶν, καὶ τὰ τεμένη ὑμῶν, καὶ καταβαλῶ τραυματίας
    ὑμῶν ἐνώπιον τῶν εἰδώλων ὑμῶν,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ διασκορπιῶ τὰ ὀστᾶ ὑμῶν κύκλῳ τῶν θυσιαστηρίων ὑμῶν,
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐν πάσῃ τῇ κατοικίᾳ ὑμῶν· αἱ πόλεις ἐξερημωθήσονται, καὶ τὰ ὑψηλὰ ἀφανισθήσεται,
    ὅπως ἐξολοθρευθῇ τὰ θυσιαστήρια ὑμῶν, καὶ συντριβήσονται τὰ εἴδωλα ὑμῶν, καὶ ἐξαρθῇ
    τὰ τεμένη ὑμῶν·
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ πεσοῦνται τραυματίαι ἐν μέσῳ ὑμῶν, καὶ ἐπιγνώσεσθε ὅτι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐν τῷ γενέσθαι ἐξ ὑμῶν ἀνασωζομένους ἐκ ῥομφαίας ἐν τοῖς ἔθνεσι, καὶ ἐν τῷ
    διασκορπισμῷ ὑμῶν ἐν ταῖς χώραις,
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ μνησθήσονταί μου οἱ ἀνασωζόμενοι ἐξ ὑμῶν ἐν τοῖς ἔθνεσιν, οὗ ᾐχμαλωτεύθησαν
    ἐκεῖ· ὀμώμοκα τῇ καρδίᾳ αὐτῶν τῇ ἐκπορνευούσῃ ἀπʼ ἐμοῦ, καὶ τοῖς ὀφθαλμοῖς αὐτῶν
    τοῖς ἐκπορνεύουσιν ὀπίσω τῶν ἐπιτηδευμάτων αὐτῶν· καὶ κόψονται πρόσωπα αὐτῶν ἐν
    πᾶσι τοῖς βδελύγμασιν αὐτῶν·
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐπιγνώσονται διότι ἐγὼ Κύριος λελάληκα.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, κρότησον τῇ χειρὶ καὶ ψόφησον τῷ ποδὶ, καὶ εἰπὸν, εὖγε
    εὖγε, ἐπὶ πᾶσι τοῖς βδελύγμασιν οἴκου Ἰσραήλ· ἐν ῥομφαίᾳ καὶ ἑν θανάτῳ καὶ ἐν
    λιμῷ πεσοῦνται.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ ἐγγὺς ἐν ῥομφαίᾳ πεσεῖται, ὁ δὲ μακρὰν ἐν θανάτῳ τελευτήσει· καὶ ὁ περιεχόμενος
    ἐν λιμῷ συντελεσθήσεται· καὶ συντελέσω τὴν ὀργήν μου ἐπʼ αὐτούς.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ γνώσεσθε διότι ἐγὼ Κύριος, ἐν τῷ εἶναι τοὺς τραυματίας ὑμῶν ἐν μέσῳ τῶν
    εἰδώλων ὑμῶν κύκλῳ τῶν θυσιαστηρίων ὑμῶν· ἐπὶ πάντα βουνὸν ὑψηλὸν, καὶ ὑποκάτω
    δένδρου συσκίου, οὗ ἔδωκαν ἐκεῖ ὀσμὴν εὐωδίας πᾶσι τοῖς εἰδώλοις αὐτῶν.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπʼ αὐτούς, καὶ θήσομαι τὴν γῆν εἰς ἀφανισμὸν καὶ
    εἰς ὄλεθρον ἀπὸ τῆς ἐρήμου Δεβλαθὰ ἐκ πάσης τῆς κατοικεσίας αὐτῶν· ἐπιγνώσεσθε
    ὅτι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '14'
