  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ συντριβήσονται τὰ θυσιαστήρια ὑμῶν, καὶ τὰ τεμένη ὑμῶν, καὶ καταβαλῶ
    τραυματίας ὑμῶν ἐνώπιον τῶν εἰδώλων ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ διασκορπιῶ τὰ ὀστᾶ ὑμῶν κύκλῳ τῶν θυσιαστηρίων ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 6
  book_usfm_code: EZK
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ἐν πάσῃ τῇ κατοικίᾳ ὑμῶν· αἱ πόλεις ἐξερημωθήσονται, καὶ τὰ ὑψηλὰ
