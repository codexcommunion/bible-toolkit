- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν τῷ πρώτῳ ἔτει Δαρείου τοῦ υἱοῦ Ἀσουήρου, ἀπὸ τοῦ σπέρματος τῶν Μήδων, ὃς
    ἐβασίλευσεν ἐπὶ βασιλείαν Χαλδαίων,
  usfm_code: DAG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἐγὼ Δανιὴλ συνῆκα ἐν ταῖς βίβλοις τὸν ἀριθμὸν τῶν ἐτῶν, ὃς ἐγενήθη λόγος Κυρίου
    πρὸς Ἱερεμίαν τὸν προφήτην, εἰς συμπλήρωσιν ἐρημώσεως Ἱερουσαλὴμ ἑβδομήκοντα ἔτη.
  usfm_code: DAG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκα τὸ πρόσωπόν μου πρὸς Κύριον τὸν Θεὸν, τοῦ ἐκζητῆσαι προσευχὴν καὶ
    δεήσεις ἐν νηστείαις καὶ σάκκῳ.
  usfm_code: DAG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ προσευξάμην πρὸς Κύριον τὸν Θεόν μου, καὶ ἐξωμολογησάμην, καὶ εἶπα, Κύριε
    ὁ Θεὸς ὁ μέγας καὶ θαυμαστὸς, ὁ φυλάσσων τὴν διαθήκην σου, καὶ τὸ ἔλεός τοῖς ἀγαπῶσί
    σε σου καὶ τοῖς φυλάσσουσι, τὰς ἐντολάς σου,
  usfm_code: DAG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἡμάρτομεν, ἠδικήσαμεν, ἠνομήσαμεν, καὶ ἀπέστημεν καὶ ἐξεκλίναμεν ἀπὸ τῶν ἐντολῶν
    σου, καὶ ἀπὸ τῶν κριμάτων σου,
  usfm_code: DAG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ οὐκ εἰσηκούσαμεν τῶν δούλων σου τῶν προφητῶν οἳ ἐλάλουν ἐν τῷ ὀνόματί
    σου πρὸς τοὺς βασιλεῖς ἡμῶν, καὶ ἄρχοντας ἡμῶν, καὶ πατέρας ἡμῶν, καὶ πρὸς πάντα
    τὸν λαὸν τῆς γῆς.
  usfm_code: DAG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Σοὶ Κύριε ἡ δικαιοσύνη καὶ ἡμῖν ἡ αἰσχύνη τοῦ προσώπου, ὡς ἡ ἡμέρα αὕτη, ἀνδρὶ
    Ἰούδα, καὶ τοῖς ἐνοικοῦσιν ἐν Ἱερουσαλὴμ, καὶ παντὶ Ἰσραὴλ, τοῖς ἐγγὺς καὶ τοῖς
    μακρὰν ἐν πάσῃ τῇ γῇ, οὗ διέσπειρας αὐτοὺς ἐκεῖ, ἐν ἀθεσίᾳ αὐτῶν ᾗ ἠθέτησαν.
  usfm_code: DAG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν σοὶ Κύριέ ἐστιν ἡμῶν ἡ δικαιοσύνη, καὶ ἡμῖν ἡ αἰσχύνη τοῦ προσώπου, καὶ
    τοῖς βασιλεῦσιν ἡμῶν, καὶ τοῖς ἄρχουσιν ἡμῶν, καὶ τοῖς πατράσιν ἡμῶν, οἵτινες
    ἡμάρτομεν.
  usfm_code: DAG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Σοὶ Κυρί τῷ Θεῷ ἡμῶν οἱ οἰκτιρμοὶ καὶ οἱ ἱλασμοὶ, ὅτι ἀπέστημεν,
  usfm_code: DAG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ οὐκ εἰσηκούσαμεν τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν, πορεύεσθαι ἐν τοῖς νόμοις
    αὐτοῦ, οἷς ἔδωκε κατὰ πρόσωπον ἡμῶν ἐν χερσὶ τῶν δούλων αὐτοῦ τῶν προφητῶν.
  usfm_code: DAG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ πᾶς Ἰσραὴλ παρέβησαν τὸν νόμον σου, καὶ ἐξέκλιναν τοῦ μὴ ἀκοῦσαι τῆς φωνῆς
    σου· καὶ ἐπῆλθεν ἐφʼ ἡμᾶς ἡ κατάρα, καὶ ὁ ὅρκος ὁ γεγραμμένος ἐν νόμῳ Μωυσέως
    δούλου τοῦ Θεοῦ, ὅτι ἡμάρτομεν αὐτῷ.
  usfm_code: DAG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔστησε τοὺς λόγους αὐτοῦ οὓς ἐλάλησεν ἐφʼ ἡμᾶς, καὶ ἐπὶ τοὺς κριτὰς ἡμῶν,
    οἳ ἔκρινον ἡμᾶς, ἐπαγαγεῖν ἐφʼ ἡμᾶς κακὰ μεγάλα, οἷα οὐ γέγονεν ὑποκάτω παντὸς
    τοῦ οὐρανοῦ, κατὰ τὰ γενόμενα ἐν Ἱερουσαλὴμ,
  usfm_code: DAG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καθὼς γέγραπται ἐν τῷ νόμῳ Μωυσῇ· πάντα τὰ κακὰ τοῦτα ἦλθεν ἐφʼ ἡμᾶς· καὶ
    οὐκ ἐδεήθημεν τοῦ προσώπου Κυρίου τοῦ Θεοῦ ἡμῶν, ἀποστρέψαι ἀπὸ τῶν ἀδικιῶν ἡμῶν,
    καὶ τοῦ συνιέναι ἐν πάσῃ ἀληθείᾳ σου.
  usfm_code: DAG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐγρηγόρησε Κύριος, καὶ ἐπήγαγεν αὐτὰ ἐφʼ ἡμᾶς, ὅτι δίκαιος Κύριος ὁ Θεὸς
    ἡμῶν ἐπὶ πᾶσαν τὴν ποίησιν αὐτοῦ ἣν ἐποίησε, καὶ οὐκ εἰσηκούσαμεν τῆς φωνῆς αὐτοῦ.
  usfm_code: DAG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ νῦν Κύριε ὁ Θεὸς ἡμῶν, ὃς ἐξήγαγες τὸν λαόν σου ἐκ γῆς Αἰγύπτου ἐν χειρὶ
    κραταιᾷ, καὶ ἐποίησας σεαυτῷ ὄνομα ὡς ἡ ἡμέρα αὕτη, ἡμάρτομεν, ἠνομήσαμεν.
  usfm_code: DAG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Κύριε ἐν πᾶσιν ἐλεημοσύνη σου, ἀποστραφήτω δὴ ὁ θυμός σου, καὶ ἡ ὀργή σου
    ἀπὸ τῆς πόλεώς σου Ἱερουσαλὴμ ὄρους ἁγίου σου, ὅτι ἡμάρτομεν, καὶ ἐν ταῖς ἀδικίαις
    ἡμῶν, καὶ τῶν πατέρων ἡμῶν, Ἱερουσαλὴμ, καὶ ὁ λαός σου εἰς ὀνειδισμὸν ἐγένετο
    ἐν πᾶσι τοῖς περικύκλῳ ἡμῶν.
  usfm_code: DAG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ νῦν εἰσάκουσον Κύριε ὁ Θεὸς ἡμῶν τῆς προσευχῆς τοῦ δούλου σου καὶ τῶν
    δεήσεων αὐτοῦ, καὶ ἐπίφανον τὸ πρόσωπόν σου ἐπὶ τὸ ἁγίασμά σου τὸ ἔρημον, ἔνεκέν
    σου Κύριε,
  usfm_code: DAG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: κλῖνον ὁ Θεός μου τὸ οὖς σου, καὶ ἄκουσον· ἄνοιξον τοὺς ὀφθαλμούς σου, καὶ
    ἴδε τὸν ἀφανισμὸν ἡμῶν, καὶ τῆς πόλεως σου ἐφʼ ἧς ἐπικέκληται τὸ ὄνομά σου ἐπʼ
    αὐτῆς· ὅτι οὐκ ἐπὶ ταῖς δικαιοσύναις ἡμῶν ῥιπτοῦμεν τὸν οἰκτιρμὸν ἡμῶν ἐνώπιόν
    σου, ἀλλʼ ἐπὶ τοὺς οἰκτιρμούς σου τοὺς πολλοὺς Κύριε.
  usfm_code: DAG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἰσάκουσον Κύριε, ἱλάσθητι Κύριε, πρόσχες Κύριε· μὴ χρονίσῃς ἕνεκέν σου ὁ
    Θεός μου, ὅτι τὸ ὄνομά σου ἐπικέκληται ἐπὶ τὴν πόλιν σου, καὶ ἐπὶ τὸν λαόν σου.
  usfm_code: DAG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔτι ἐμοῦ λαλοῦντος, καὶ προσευχομένου, καὶ ἐξαγορεύοντος τὰς ἁμαρτίας
    μου, καὶ τὰς ἁμαρτίας τοῦ λαοῦ μου Ἰσραὴλ, καὶ ῥιπτοῦντος τὸν ἔλεόν μου ἐναντίον
    τοῦ Κυρίου τοῦ Θεοῦ μου περὶ τοῦ ὄρους τοῦ ἁγίου,
  usfm_code: DAG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἔτι ἐμοῦ λαλοῦντος ἐν τῇ προσευχῇ, καὶ ἰδοὺ ἀνὴρ Γαβριὴλ, ὃν ἴδον ἐν τῇ
    ὁράσει ἐν τῇ ἀρχῆ, πετόμενος, καὶ ἥψατό μου, ὡσεὶ ὥραν θυσίας ἑσπερινῆς.
  usfm_code: DAG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ συνέτισέ με, καὶ ἐλάλησε μετʼ ἐμοῦ, καὶ εἶπε, Δανιὴλ, νῦν ἐξῆλθον συμβιβάσαι
    σε σύνεσιν
  usfm_code: DAG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἐν ἀρχῇ τῆς δεήσεώς σου, ἐξῆλθε λόγος, καὶ ἐγὼ ἦλθον τοῦ ἀναγγεῖλαί σοι, ὅτι
    ἀνὴρ ἐπιθυμιῶν εἶ σὺ, καὶ ἐννοήθητι ἐν τῷ ῥήματι, καὶ σύνες ἐν τῇ ὀπτασίᾳ.
  usfm_code: DAG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἑβδομήκοντα ἑβδομάδες συνετμήθησαν ἐπὶ τὸν λαόν σου, καὶ ἐπὶ τὴν πόλιν τὴν
    ἁγίαν, τοῦ συντελεσθῆναι ἁμαρτίαν, καὶ τοῦ σφραγίσαι ἁμαρτίας, καὶ ἀπαλεῖψαι τὰς
    ἀδικίας, καὶ τοῦ ἐξιλάσασθαι ἀδικίας, καὶ τοῦ ἀγαγεῖν δικαιοσύνην αἰώνιον, καὶ
    τοῦ σφραγίσαι ὅρασιν καὶ προφήτην, καὶ τοῦ χρίσαι ἅγιον ἁγίων.
  usfm_code: DAG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ γνώσῃ καὶ συνήσεις ἀπὸ ἐξόδου λόγου τοῦ ἀποκριθῆναι, καὶ τοῦ οἰκοδομῆσαι
    Ἱερουσαλὴμ, ἓως Χριστοῦ ἡγουμένου ἑβδομάδες ἑπτὰ, καὶ ἑβδομάδες ἑξηκονταδύο· καὶ
    ἐπιστρέψει, καὶ οἰκοδομηθήσεται πλατεία, καὶ τεῖχος, καὶ ἐκκενωθήσονται οἱ καιροί.
  usfm_code: DAG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τὰς ἑβδομάδας τὰς ἑξηκονταδύο, ἐξολοθρενθήσεται χρίσμα, καὶ κρίμα
    οὐκ ἔστιν ἐν αὐτῷ· καὶ τὴν πόλιν, καὶ τὸ ἅγιον διαφθερεῖ σὺν τῷ ἡγουμένῳ τῷ ἐρχομένῳ,
    ἐκκοπήσονται ἐν κατακλυσμῷ, καὶ ἕως τέλους πολέμου συντετμημένου τάξει, ἀφανισμοίς.
  usfm_code: DAG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ δυναμώσει διαθήκην πολλοῖς ἑβδομὰς μία· καὶ ἐν τῷ ἡμίσει τῆς ἑβδομάδος
    ἀρθήσεταί μου θυσία καὶ σπονδὴ, καὶ ἐπὶ τὸ ἱερὸν βδέλυγμα τῶν ἐρημώσεων, καὶ ἕως
    τῆς συντελείας καιροῦ συντέλεια δοθήσεται ἐπὶ τὴν ἐρήμωσιν.
  usfm_code: DAG
  verse: '27'
