- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι οἱ βασιλεῖς τῆς γῆς, οὓς ἀνεῖλον οἱ υἱοὶ Ἰσραὴλ, καὶ κατεκληρονόμησαν
    τὴν γῆν αὐτῶν πέραν τοῦ Ἰορδάνου ἀφʼ ἡλίου ἀνατολῶν ἀπὸ φάραγγος Ἀρνῶν ἕως τοῦ
    ὄρους Ἀερμὼν, καὶ πᾶσαν τὴν γῆν Ἄραβα ἀπʼ ἀνατολῶν.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Σηὼν τὸν βασιλέα τῶν Ἀμοῤῥαίων, ὃς κατῴκει ἐν Ἐσεβὼν, κυριεύων ἀπὸ Ἀρνῶν,
    ἥ ἐστιν ἐν τῇ φάραγγι κατὰ μέρος τῆς φάραγγος, καὶ τὸ ἥμισυ τῆς Γαλαὰδ ἕως Ἰαβὸκ,
    ὅρια υἱῶν Ἀμμών.
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ Ἄραβ ἕως τῆς θαλάσσης Χενερὲθ κατʼ ἀνατολὰς, καὶ ἕως τῆς θαλάσσης Ἄραβα,
    θάλασσαν τῶν ἁλῶν ἀπὸ ἀνατολῶν ὁδὸν τὴν κατὰ Ἀσειμὼθ, ἀπὸ Θαιμὰν τὴν ὑπὸ Ἀσηδὼθ
    Φασγά.
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ Ὢγ βασιλεὺς Βασὰν ὑπελείφθη ἐκ τῶν γιγάντων, ὁ κατοικῶν ἐν Ἀσταρὼθ καὶ
    ἐν Ἐδραῒν,
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: ἄρχων ἀπὸ ὄρους Ἀερμὼν καὶ ἀπὸ Σεκχαὶ, καὶ πᾶσαν τὴν Βασὰν ἕως ὁρίων Γεργεσὶ,
    καὶ τὴν Μαχὶ, καὶ τὸ ἥμισυ Γαλαδ ὁρίων Σηὼν βασιλέως Ἐσεβών.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Μωυσῆς ὁ παῖς Κυρίου καὶ οἱ υἱοὶ Ἰσραὴλ ἐπάταξαν αὐτούς· καὶ ἔδωκεν αὐτὴν
    Μωυσῆς ἐν κληρονομίᾳ Ῥουβὴν, καὶ Γὰδ, καὶ τῷ ἡμίσει φυλῆς Μανασσῆ.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι οἱ βασιλεῖς τῶν Ἀμοῤῥαίων, οὓς ἀνεῖλεν Ἰησοῦς καὶ υἱοὶ Ἰσραὴλ ἐν
    τῷ πέραν τοῦ Ἰορδάνου παρὰ θάλασσαν Βαλαγὰδ ἐν τῷ πεδίῳ τοῦ Λιβάνου, καὶ ἕως ὄρους
    τοῦ Χελχὰ ἀναβαινόντων εἰς Σηείρ· καὶ ἔδωκεν αὐτὴν Ἰησοῦς ταῖς φυλαῖς Ἰσραὴλ κληρονομεῖν
    κατὰ κλῆρον αὐτῶν,
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: ἐν τῷ ὄρει, καὶ ἐν τῷ πεδίῳ, καὶ ἐν Ἄραβ, καὶ ἐν Ἀσηδὼθ, καὶ ἐν τῇ ἐρήμῳ,
    καὶ Ναγὲβ· τὸν Χετταῖον, καὶ τὸν Ἀμοῤῥαῖον, καὶ τὸν Χαναναῖον, καὶ τὸν Φερεζαῖον,
    καὶ τὸν Εὐαῖον, καὶ τὸν Ἰεβουσαῖον.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 12
