- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἰδοὺ ἄνθρωπος τοῦ Θεοῦ ἐξ Ἰούδα παρεγένετο ἐν λόγῳ Κυρίου εἰς Βαιθὴλ,
    καὶ Ἱεροβοὰμ εἱστήκει ἐπὶ τὸ θυσιαστήριον ἐπιθῦσαι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐπεκάλεσε πρὸς τὸ θυσιαστήριον ἐν λόγῳ Κυρίου, καὶ εἶπε, θυσιαστήριον,
    θυσιαστήριον, τάδε λέγει Κύριος, ἰδοὺ υἱὸς τίκτεται τῷ οἴκῳ Δαυὶδ, Ἰωσίας ὄνομα
    αὐτῷ, καὶ θύσει ἐπὶ σὲ τοὺς ἱερεῖς τῶν ὑψηλῶν τῶν ἐπιθυόντων ἐπὶ σὲ, καὶ ὀστᾶ
    ἀνθρώπων καύσει ἐπὶ σέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ δώσει ἐν τῇ ἡμέρᾳ ἐκείνῃ τέρας, λέγων, τοῦτο τὸ ῥῆμα ὃ ἐλάλησε Κύριος,
    λέγων, ἰδοὺ τὸ θυσιαστήριον ῥήγνυται, καὶ ἐκχυθήσεται ἡ πιότης ἡ ἐπʼ αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Ἱεροβοὰμ τῶν λόγων τοῦ ἀνθρώπου τοῦ
    Θεοῦ τοῦ ἐπικαλεσαμένου ἐπὶ τὸ θυσιαστήριον τὸ ἐν Βαιθὴλ, καὶ ἐξέτεινεν ὁ βασιλεὺς
    τὴν χεῖρα αὐτοῦ ἀπὸ τοῦ θυσιαστηρίου, λέγων, συλλάβετε αὐτόν· καὶ ἰδοὺ ἐξηράνθη
    ἡ χεὶρ αὐτοῦ, ἣν ἐξέτεινεν ἐπʼ αὐτὸν, καὶ οὐκ ἐδυνήθη ἐπιστρέψαι αὐτὴν πρὸς αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ τὸ θυσιαστήριον ἐῤῥάγη, καὶ ἐξεχύθη ἡ πιότης ἀπὸ τοῦ θυσιαστηρίου,
    κατὰ τὸ τέρας ὃ ἔδωκεν ὁ ἄνθρωπος τοῦ Θεοῦ ἐν λόγῳ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς Ἱεροβοὰμ τῷ ἀνθρώπῳ τοῦ Θεοῦ, δεήθητι τοῦ πρόσώπου
    Κυρίου τοῦ Θεοῦ σου, καὶ ἐπιστρεψάτω ἡ χείρ μου πρὸς ἐμέ· καὶ ἐδεήθη ὁ ἄνθρωπος
    τοῦ Θεοῦ τοῦ προσώπου Κυρίου, καὶ ἐπέστρεψε τὴν χεῖρα τοῦ βασιλέως πρὸς αὐτὸν,
    καὶ ἐγένετο καθὼς τὸ πρότερον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐλάλησεν ὁ βασιλεὺς πρὸς τὸν ἄνθρωπον τοῦ Θεοῦ, εἴσελθε μετʼ ἐμοῦ
    εἰς οἶκον, καὶ ἀρίστησον, καὶ δώσω σοι δόμα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν ὁ ἄνθρωπος τοῦ Θεοῦ πρὸς τὸν βασιλέα, ἐὰν δῷς μοι τὸ ἥμισυ
    τοῦ οἴκου σου, οὐκ εἰσελεύσομαι μετὰ σοῦ, οὐδὲ μὴ φάγω ἄρτον, οὐδὲ μὴ πίω ὕδωρ
    ἐν τῷ τόπῳ τούτῳ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ὅτι οὕτως ἐνετείλατό μοι Κύριος ἐν λόγῳ, λέγων, μὴ φάγῃς ἄρτον καὶ μὴ
    πίῃς ὕδωρ καὶ μὴ ἐπιστρέψῃς ἐν τῇ ὁδῷ ᾗ ἐπορεύθης ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀπῆλθεν ἐν ὁδῷ ἄλλῃ, καὶ οὐκ ἀνέστρεψεν ἐν τῇ ὁδῷ ᾗ ἦλθεν ἐν αὐτῇ
    εἰς Βαιθήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ προφήτης εἷς πρεσβύτης κατῴκη ἐν Βαιθὴλ, καὶ ἔρχονται οἱ υἱοὶ αὐτοῦ
    καὶ διηγήσαντο αὐτῷ πάντα τὰ ἔργα ἃ ἐποίησεν ὁ ἄνθρωπος τοῦ Θεοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ
    ἐν Βαιθὴλ, καὶ τοὺς λόγους οὓς ἐλάλησε τῷ βασιλεῖ, καὶ ἐπέστρεψαν τὸ πρόσωπον
    τοῦ πατρὸς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐλάλησε πρὸς αὐτοὺς ὁ πατὴρ αὐτῶν, λέγων, ποίᾳ ὁδῷ πεπόρευται; καὶ
    δεικνύουσιν αὐτῷ οἱ υἱοὶ αὐτοῦ τὴν ὁδὸν ἐν ᾗ ἀνῆλθεν ὁ ἄνθρωπος τοῦ Θεοῦ ὁ ἐλθὼν
    ἐξ Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπε τοῖς υἱοῖς αὐτοῦ, ἐπισάξατέ μοι τὸν ὄνον· καὶ ἐπέσαξαν αὐτῷ
    τὸν ὄνον, καὶ ἐπέβη ἐπʼ αὐτὸν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἐπορεύθη κατόπισθεν τοῦ ἀνθρώπου τοῦ Θεοῦ, καὶ εὗρεν αὐτὸν καθήμενον
    ὑπὸ δρῦν, καὶ εἶπεν αὐτῷ, εἰ σὺ εἶ ὁ ἄνθρωπος τοῦ Θεοῦ ὁ ἐληλυθὼς ἐξ Ἰούδα; καὶ
    εἶπεν αὐτῷ, ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν αὐτῷ, δεῦρο μετʼ ἐμοῦ, καὶ φάγε ἄρτον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶπεν, οὐ μὴ δύνωμαι τοῦ ἐπιστρέψαι μετὰ σοῦ, οὐδὲ μὴ φάγομαι ἄρτον,
    οὐδὲ πίομαι ὕδωρ ἐν τῷ τόπῳ τούτῳ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὅτι οὕτως ἐντέταλταί μοι ἐν λόγῳ Κύριος, λέγων, μὴ φάγῃς ἄρτον ἐκεῖ
    καὶ μὴ πίῃς ὕδωρ καὶ μὴ ἐπιστρέψῃς ἐκεῖ ἐν τῇ ὁδῷ ᾗ ἐπορεύθης ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπε πρὸς αὐτὸν, κᾀγὼ προφήτης εἰμὶ καθὼς σὺ, καὶ ἄγγελος λελάληκε
    πρὸς μὲ ἐν ῥήματι Κυρίου, λέγων, ἐπίστρεψον αὐτὸν πρὸς σεαυτὸν εἰς τὸν οἶκόν σου,
    καὶ φαγέτω ἄρτον, καὶ πιέτω ὕδωρ· καὶ ἐψεύσατο αὐτῷ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐπέστρεψεν αὐτὸν, καὶ ἔφαγεν ἄρτον καὶ ἔπιεν ὕδωρ ἐν τῴ οἴκῳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐγένετο αὐτῶν καθημένων ἐπὶ τῆς τραπέζης, καὶ ἐγένετο λόγος Κυρίου
    πρὸς τὸν προφήτην τὸν ἐπιστρέψαντα αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ εἶπε πρὸς τὸν ἄνθρωπον τοῦ Θεοῦ τὸν ἥκοντα ἐξ Ἰούδα, λέγων, τάδε
    λέγει Κύριος, ἀνθʼ ὧν παρεπίκρανας τὸ ῥῆμα Κυρίου, καὶ οὐκ ἐφύλαξας τὴν ἐντολὴν
    ἣν ἐνετείλατό σοι Κύριος ὁ Θεός σου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ ἐπέστρεψας, καὶ ἔφαγες ἄρτον καὶ ἔπιες ὕδωρ ἐν τῷ τόπῳ τούτῳ ᾧ ἐλάλησε
    πρὸς σὲ, λέγων, οὐ μὴ φάγῃς ἄρτον καὶ μὴ πίῃς ὕδωρ, οὐ μὴ εἰσέλθῃ τὸ σῶμά σου
    εἰς τὸν τάφον τῶν πατέρων σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐγένετο μετὰ τὸ φαγεῖν αὐτὸν ἄρτον καὶ πιεῖν ὕδωρ, καὶ ἐπέσαξεν
    αὐτῷ τὸν ὄνον, καὶ ἐπέστρεψε, καὶ ἀπῆλθε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εὗρεν αὐτὸν λέων ἐν τῇ ὁδῷ, καὶ ἐθανάτωσεν αὐτόν· καὶ ἦν τὸ σῶμα
    αὐτοῦ ἐῥῥιμμένον ἐν τῇ ὁδῷ, καὶ ὁ ὄνος εἱστήκει παρʼ αὐτὸ, καὶ ὁ λέων εἱστήκει
    παρὰ τὸ σῶμα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἰδοὺ ἄνδρες παραπορευόμενοι καὶ εἶδον τὸ θνησιμαῖον ἐῤῥιμμένον ἐν
    τῇ ὁδῷ, καὶ ὁ λέων εἱστήκει ἐχόμενα τοῦ θνησιμαίου· καὶ εἰσῆλθον, καὶ ἐλάλησαν
    ἐν τῇ πόλει οὗ ὁ προφήτης ὁ πρεσβύτης κατῴκει ἐν αὐτῄ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἤκουσεν ὁ ἐπιστρέψας αὐτὸν ἐκ τῆς ὁδοῦ, καὶ εἶπεν, ὁ ἄνθρωπος τοῦ
    Θεοῦ οὗτός ἐστιν ὃς παρεπίκρανε τὸ ῥῆμα Κυρίου·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐπορεύθη καὶ εὗρε τὸ σῶμα αὐτοῦ ἐῤῥιμμένον ἐν τῇ ὁδῷ, καὶ ὁ ὄνος,
    καὶ ὁ λέων εἱστήκεισαν παρὰ τὸ σῶμα· καὶ οὐκ ἔφαγεν ὁ λέων τὸ σῶμα τοῦ ἀνθρώπου
    τοῦ Θεοῦ, καὶ οὐ συνέτριψε τὸν ὄνον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ᾖρεν ὁ προφήτης τὸ σῶμα τοῦ ἀνθρώπου τοῦ Θεοῦ, καὶ ἐπέθηκεν αὐτὸ
    ἐπὶ τὸν ὄνον, καὶ ἐπέστρεψεν αὐτὸν εἰς τὴν πόλιν
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: ὁ προφήτης, τοῦ θάψαι αὐτὸν ἐν τῷ τάφῳ ἑαυτοῦ, καὶ ἐκόψαντο αὐτὸν, οὐαὶ
    ἀδελφέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐγένετο μετὰ τὸ κόψασθαι αὐτὸν, καὶ εἶπε τοῖς υἱοῖς αὐτοῦ, λέγων,
    ἐὰν ἀποθάνω, θάψατέ με ἐν τῷ τάφῳ τούτῳ οὗ ὁ ἄνθρωπος τοῦ Θεοῦ τέθαπται ἐν αὐτῷ,
    παρὰ τὰ ὀστᾶ αὐτοῦ θέτε με, ἵνα σωθῶσι τὰ ὀστᾶ μου μετὰ τῶν ὀστῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ὅτι γινόμενον ἔσται τὸ ῥῆμα ὃ ἐλάλησεν ἐν λόγῳ Κυρίου ἐπὶ τὸ θυσιαστήριον
    ἐν Βαιθὴλ καὶ ἐπὶ τοὺς οἴκους τοὺς ὑψηλοὺς τοὺς ἐν Σαμαρείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ μετὰ τὸ ῥῆμα τοῦτο οὐκ ἐπέστρεψεν Ἱεροβοὰμ ἀπὸ τῆς κακίας αὐτοῦ,
    καὶ ἐπέστρεψε καὶ ἐποίησεν ἐκ μέρους τοῦ λαοῦ ἱερεῖς ὑψηλῶν· ὁ βουλόμενος ἐπλήρου
    τὴν χεῖρα αὐτοῦ, καὶ ἐγένετο ἱερεὺς εἰς τὰ ὑψηλά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἐγένετο τὸ ῥῆμα τοῦτο εἰς ἁμαρτίαν τῷ οἴκῳ Ἱεροβοὰμ, καὶ εἰς ὄλεθρον,
    καὶ εἰς ἀφανισμὸν ἀπὸ προσώπου τῆς γῆς.
