- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ πρώτου νουμηνίᾳ, στήσεις τὴν σκηνὴν τοῦ μαρτυρίου.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ θήσεις τὴν κιβωτὸν τοῦ μαρτυρίου, καὶ σκεπάσεις τὴν κιβωτὸν τῷ καταπετάσματι.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ εἰσοίσεις τὴν τράπεζαν, καὶ προθήσεις τὴν πρόθεσιν αὐτῆς· καὶ εἰσοίσεις
    τὴν λυχνίαν, καὶ ἐπιθήσεις τοὺς λύχνους αὐτῆς.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ θήσεις τὸ θυσιαστήριον τὸ χρυσοῦν, εἰς τὸ θυμιᾷν ἐναντίον τῆς κιβωτοῦ·
    καὶ ἐπιθήσεις κάλυμμα καταπετάσματος ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ τὸ θυσιαστήριον τῶν καρπωμάτων θήσεις παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου·
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: καὶ περιθήσεις τὴν σκηνήν, καὶ πάντα τὰ αὐτῆς ἁγιάσεις κύκλῳ.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ λήψῃ τὸ ἔλαιον τοῦ χρίσματος, καὶ χρίσεις τὴν σκηνὴν, καὶ πάντα τὰ ἐν
    αὐτῇ, καὶ ἁγιάσεις αὐτὴν, καὶ πάντα τὰ σκεύη αὐτῆς, καὶ ἔσται ἁγία.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ χρίσεις τὸ θυσιαστήριον τῶν καρπωμάτων, καὶ πάντα τὰ σκεύη αὐτοῦ· καὶ
    ἁγιάσεις τὸ θυσιαστήριον, καὶ ἔσται τὸ θυσιαστήριον ἅγιον τῶν ἁγίων.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ προσάξεις Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου,
    καὶ λούσεις αὐτοὺς ὕδατι.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἐνδύσεις Ἀαρὼν τὰς στολὰς τὰς ἁγίας, καὶ χρίσεις αὐτὸν, καὶ ἁγιάσεις αὐτὸν,
    καὶ ἱερατεύει μοι.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ τοὺς υἱοὺς αὐτοῦ προσάξεις, καὶ ἐνδύσεις αὐτοὺς χιτῶνας.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἀλείψεις αὐτοὺς ὃν τρόπον ἤλειψας τὸν πατέρα αὐτῶν, καὶ ἱερατεύσουσί μοι·
    καὶ ἔσται, ὥστε εἶναι αὐτοῖς χρίσμα ἱερατείας εἰς τὸν αἰῶνα, εἰς τὰς γενεὰς αὐτῶν.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Μωυσῆς πάντα, ὅσα ἐνετείλατο αὐτῷ Κύριος, οὕτως ἐποίησε.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ μηνὶ τῷ πρώτῳ, τῷ δευτέρῳ ἔτει, ἐκπορευομένων αὐτῶν ἐξ Αἰγύπτου,
    νουμηνίᾳ ἐστάθη ἡ σκηνή.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἔστησε Μωυσῆς τὴν σκηνὴν, καὶ ἐπέθηκε τὰς κεφαλιδας, καὶ διενέβαλε τοὺς
    μοχλοὺς, καὶ ἔστησε τοὺς στύλους.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἐξέτεινε τὰς αὐλαίας ἐπὶ τὴν σκηνὴν, καὶ ἐπέθηκε τὸ κατακάλυμμα τῆς σκηνῆς
    ἐπʼ αὐτὴν ἄνωθεν, καθὰ συνέταξε Κύριος τῷ Μωυσῇ.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ λαβὼν τὰ μαρτύρια ἐνέβαλεν εἰς τὴν κιβωτόν· καὶ ὑπέθηκε τοὺς διωστῆρας
    ὑπὸ τὴν κιβωτὸν,
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: καὶ εἰσήνεγκε τὴν κιβωτὸν εἰς τὴν σκηνὴν, καὶ ἐπέθηκε τὸ κατακάλυμμα τοῦ καταπετάσματος,
    καὶ ἐσκέπασε τὴν κιβωτὸν τοῦ μαρτυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ·
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἐπέθηκε τὴν τράπεζαν εἰς τὴν σκηνὴν τοῦ μαρτυρίου, τὸ πρὸς Βοῤῥᾶν ἔξωθεν
    τοῦ καταπετάσματος τῆς σκηνῆς.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ προσέθηκεν ἐπʼ αὐτῆς ἄρτους τῆς προθέσεως ἔναντι Κυρίου, ὃν τρόπον συνέταξε
    Κύριος τῷ Μωυσῇ.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκε τὴν λυχνίαν εἰς τὴν σκηνὴν τοῦ μαρτυρίου, εἰς τὸ κλίτος τῆς σκηνῆς
    τὸ πρὸς Νότον.
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἐπέθηκε τοὺς λύχνους αὐτῆς ἔναντι Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ
    Μωυσῇ.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκε τὸ θυσιαστήριον τὸ χρυσοῦν ἐν τῇ σκηνῇ τοῦ μαρτυρίου ἀπέναντι τοῦ
    καταπετάσματος,
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: καὶ ἐθυμίασεν ἐνʼ αὐτοῦ θυμίαμα τῆς συνθέσεως, καθάπερ συνέταξε Κύριος τῷ
    Μωυσῇ.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ τὸ θυσιαστήριον τῶν καρπωμάτων ἔθηκε παρὰ τὰς θύρας τῆς σκηνῆς.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἔστησε τὴν αὐλὴν κύκλῳ τῆς σκηνῆς, και τοῦ θυσιαστηρίου· καὶ συνετέλεσε
    Μωυσῆς πάντα τὰ ἔργα.
  usfm_code: EXO
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλυψεν ἡ νεφέλη τὴν σκηνὴν τοῦ μαρτυρίου· καὶ δόξης Κυρίου ἐπλήσθη ἡ
    σκηνή.
  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠδυνάσθη Μωυσῆς εἰσελθεῖν εἰς τὴν σκηνὴν τοῦ μαρτυρίου, ὅτι ἐπεσκίαζεν
    ἐπʼ αὐτὴν ἡ νεφέλη, καὶ δόξης Κυρίου ἐνεπλήσθη ἡ σκηνή.
  usfm_code: EXO
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἡνίκα δʼ ἂν ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς, ἀνεζεύγνυσαν οἱ υἱοὶ Ἰσραὴλ σὺν
    τῇ ἀπαρτίᾳ αὐτῶν.
  usfm_code: EXO
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Εἰ δὲ μὴ ἀνέβη ἡ νεφέλη, οὐκ ἀνεζεύγνυσαν ἕως ἡμέρας, ἧς ἀνέβη ἡ νεφέλη.
  usfm_code: EXO
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Νεφέλη γὰρ ἦν ἐπὶ τῆς σκηνῆς ἡμέρας, καὶ πῦρ ἦν ἐπʼ αὐτῆς νυκτὸς ἐναντίον
    παντὸς Ἰσραὴλ, ἐν πάσαις ταῖς ἀναζυγαῖς αὐτῶν.
  usfm_code: EXO
  verse: '38'
