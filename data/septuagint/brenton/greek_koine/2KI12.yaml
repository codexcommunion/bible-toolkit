- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Υἱὸς ἐπτὰ ἐτῶν Ἰωὰς ἐν τῷ βασιλεύειν αὐτόν.
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐν ἔτει ἑβδόμῳ τῷ Ἰοὺ ἐβασίλευσεν Ἰωὰς, καὶ τεσσαράκοντα ἔτη ἐβασίλευσεν ἐν
    Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Σαβιὰ ἐκ τῆς Βηρσαβεέ.
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν Ἰωὰς τὸ εὐθὲς ἐνώπιον Κυρίου πάσας τὰς ἡμέρας ἃς ἐφώτισεν αὐτὸν
    Ἰωδαὲ ὁ ἱερεύς.
  usfm_code: 2KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πλὴν τῶν ὑψηλῶν οὐ μετεστάθησαν, καὶ ἐκεῖ ἔτι ὁ λαὸς ἐθυσίαζε, καὶ ἐθυμίων
    ἐν τοῖς ὑψηλοῖς.
  usfm_code: 2KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωὰς πρὸς τοὺς ἱερεῖς, πᾶν τὸ ἀργύριον τῶν ἁγίων τὸ εἰσοδιαζόμενον
    ἐν τῷ οἴκῳ Κυρίου, ἀργύριον συντιμήσεως, ἀνὴρ ἀργύριον λαβὼν συντιμήσεως, πᾶν
    ἀργύριον ὃ ἐὰν ἀναβῇ ἐπὶ καρδίαν ἀνδρὸς ἐνεγκεῖν ἐν οἴκῳ Κυρίου,
  usfm_code: 2KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: λαβέτωσαν ἑαυτοῖς οἱ ἱερεῖς, ἀνὴρ ἀπὸ τῆς πράσεως αὐτοῦ, καὶ αὐτοὶ κρατήσουσι
    τὸ βεδὲκ τοῦ οἴκου εἰς πάντα οὗ ἐὰν εὑρεθῇ ἐκεῖ βεδέκ.
  usfm_code: 2KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῷ εἰκοστῷ καὶ τρίτῳ ἔτει τῷ βασιλεῖ Ἰωὰς οὐκ ἐκραταίωσαν οἱ
    ἱερεῖς τὸ βεδέκ τοῦ οἴκου.
  usfm_code: 2KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν Ἰωὰς ὁ βασιλεὺς Ἰωδαὲ τὸν ἱερέα καὶ τοὺς ἱερεῖς, καὶ εἶπε πρὸς
    αὐτούς, τί ὅτι οὐκ ἐκραταιοῦτε τὸ βεδὲκ τοῦ οἴκου; καὶ νῦν μὴ λάβητε ἀργύριον
    ἀπὸ τῶν πράσεων ὑμῶν, ὅτι εἰς τὸ βεδὲκ τοῦ οἴκου δώσετε αὐτό.
  usfm_code: 2KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ συνεφώνησαν οἱ ἱερεῖς τοῦ μὴ λαβεῖν ἀργύριον παρὰ τοῦ λαοῦ, καὶ τοῦ μὴ
    ἐνισχῦσαι τὸ βεδὲκ τοῦ οἴκου.
  usfm_code: 2KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἰωδαὲ ὁ ἱερεὺς κιβωτὸν μίαν, καὶ ἔτρησε τρώγλην ἐπὶ τῇς σανίδος
    αὐτῆς, καὶ ἔδωκεν αὐτὴν παρὰ ἁμμαζειβὶ ἐν τῷ οἴκῳ ἀδρος οἴκου Κυρίου· και ἔδωκας
    οἱ ἱερεῖς οἱ ἱεπεῖς φυλάσσοντες τὸν σταθμὸν πᾶν τὸ ἀργύριον τὸ εὑρεθὲν ἐν οἴκῳ
    Κυρίου·
  usfm_code: 2KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς εἶδον ὅτι πολὺ τὸ ἀργύριον ἐν τῇ κιβωτῷ, καὶ ἀνέβη ὁ γραμματεὺς
    τοῦ βασιλέως καὶ ὁ ἱερεὺς ὁ μέγας, καὶ ἔσθιγξαν καὶ ἠρίθμησαν τὸ ἀργύριον τὸ εὑρεθὲν
    ἐν οἴκῳ Κυρίου.
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκαν τὸ ἀργύριον τὸ ἑτοιμασθὲν ἐπὶ χεῖρας ποιούντων τὰ ἔργα τῶν ἐπισκοπῶν
    οἴκου· Κυρίου, καὶ ἐξέδοσαν τοῖς τέκτοσι τῶν ξύλων, καὶ τοῖς οἱκοδόμοις τοῖς ποιοῦσιν
    ἐν οἴκῳ Κυρίου,
  usfm_code: 2KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: καὶ τοῖς τειχισταῖς, καὶ τοῖς λατόμοις τῶν λίθων τοῦ κτήσασθαι ξύλα καὶ λίθους
    λατομητοὺς τοῦ κατασχεῖν τὸ βεδὲκ οἴκου Κυρίου, εἰς πάντα ὅσα ἐξωδιάσθη ἐπὶ τὸν
    οἶκον τοῦ κραταιῶσαι.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πλὴν οὐ ποιηθήσονται οἴκῳ Κυρίου θύραι ἀργυραῖ, ἧλοι, φιάλαι, καὶ σάλπιγγες,
    πᾶν σκεῦος χρυσοῦν, καὶ σκεῦος ἀργυροῦν, ἐκ τοῦ ἀργυρίου τοῦ εἰσενεχθέντος ἐν
    οἴκῳ Κυρίου,
  usfm_code: 2KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: ὅτι τοῖς ποιοῦσι τὰ ἔργα δώσουσιν αὐτό· καὶ ἐκραταίωσαν ἐν αὐτῷ τὸν οἶκον
    Κυρίου.
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐξελογίζοντο τοὺς ἄνδρας οἷς ἐδίδουν τὸ ἀργύριον ἐπὶ χεῖρας αὐτῶν
    δοῦναι τοῖς ποιοῦσι τὰ ἔργα, ὅτι ἐν πίστει αὐτῶν ποιοῦσιν.
  usfm_code: 2KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀργύριον περὶ ἁμαρτίας, καὶ ἀργύριον περὶ πλημμελείας, ὅ, τι εἰσηνέχθη ἐν
    οἴκῳ Κυρίου, τοῖς ἱερεῦσιν ἐγένετο.
  usfm_code: 2KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Τότε ἀνέβη Ἀζαὴλ βασιλεὺς Συρίας, καὶ ἐπολέμησεν ἐπὶ Γὲθ, καὶ προκατελάβετο
    αὐτήν· καὶ ἔταξεν Ἀζαὴλ τὸ πρόσωπον αὐτοῦ ἀναβῆναι ἐπὶ Ἱερουσαλήμ.
  usfm_code: 2KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἰωὰς βασιλεὺς Ἰούδα πάντα τὰ ἅγια ὅσα ἡγίασεν Ἰωσαφὰτ καὶ Ἰωρὰμ
    καὶ Ὀχοζίας οἱ πατέρες αὐτοῦ καὶ βασιλεῖς Ἰούδα, καὶ τὰ ἅγια αὐτοῦ, καὶ πᾶν τὸ
    χρυσίον τὸ εὑρεθὲν ἐν θησαυροῖς οἴκου Κυρίου καὶ οἴκου τοῦ βασιλέως, καὶ ἀπέστειλεν
    τῷ Ἀζαὴλ βασιλεῖ Συρίας, καὶ ἀνέβη ἀπὸ Ἱερουσαλήμ.
  usfm_code: 2KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωὰς καὶ πάντα ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  usfm_code: 2KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν οἱ δοῦλοι αὐτοῦ καὶ ἔδησαν πάντα σύνδεσμον, καὶ ἐπάταξαν τὸν
    Ἰωὰς ἐν οἴκῳ Μαλλὼ τῷ ἐν Σελά.
  usfm_code: 2KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ Ἰεζιρχὰρ υἱὸς Ἱεμουὰθ, καὶ Ἰεζεβοὺθ ὁ υἱὸς αὐτοῦ Σωμὴρ, οἱ δοῦλοι αὐτοῦ,
    ἐπάταξαν αὐτὸν καὶ ἀπέθανε, καὶ ἔθαψαν αὐτὸν μετὰ τῶν πατέρων αὐτοῦ ἑν πόλει Δαυίδ·
    καὶ ἐβασίλευσεν Ἀμεσσείας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '22'
