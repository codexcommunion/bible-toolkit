- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀνήγγειλεν Ἀχαὰβ τῇ Ἰεζάβελ γυναικὶ αὐτοῦ πάντα ἃ ἐποίησεν Ἠλιοὺ, καὶ
    ὡς ἀπέκτεινε τοὺς προφήτας ἐν ῥομφαίᾳ.
  usfm_code: 1KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰεζάβελ πρὸς Ἠλιοὺ, καὶ εἶπεν, εἰ σὺ εἶ Ἠλιοὺ καὶ ἐγὼ Ἰεζάβελ,
    τάδε ποιήσαι μοι ὁ θεὸς καὶ τάδε προσθείη, ὅτι ταύτην τὴν ὥραν αὔριον θήσομαι
    τὴν ψυχήν σου καθὼς ψυχὴν ἑνὸς ἐξ αὐτῶν.
  usfm_code: 1KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθη Ἠλιοὺ, καὶ ἀνέστη καὶ ἀπῆλθε κατὰ τὴν ψυχὴν αὐτοῦ, καὶ ἔρχεται
    εἰς Βηρσαβεὲ γῆν Ἰούδα, καὶ ἀφῆκε τὸ παιδάριον αὐτοῦ ἐκεῖ.
  usfm_code: 1KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ αὐτὸς ἐπορεύθη ἐν τῇ ἐρήμῳ ὁδὸν ἡμέρας, καὶ ἦλθε καὶ ἐκάθισεν ὑποκάτω
    ῥαθμὲν, καὶ ᾐτήσατο τὴν ψυχὴν αὐτοῦ ἀποθανεῖν· καὶ εἶπεν, ἱκανούσθω νῦν, λάβε
    δὴ τὴν ψυχήν μου ἀπʼ ἐμοῦ Κύριε, ὅτι οὐ κρείσσων ἐγώ εἰμι ὑπὲρ τοὺς πατέρας μου.
  usfm_code: 1KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη καὶ ὕπνωσεν ἐκεῖ ὑπὸ φυτόν· καὶ ἰδού τις ἥψατο αὐτοῦ, καὶ εἶπεν
    αὐτῷ, ἀνάστηθι καὶ φάγε.
  usfm_code: 1KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐπέβλεψεν Ἠλιού· καὶ ἰδοὺ πρὸς κεφαλῆς αὐτοῦ ἐγκρυφίας ὀλυρίτης καὶ καψάκης
    ὕδατος· καὶ ἀνέστη καὶ ἔφαγε καὶ ἔπιε, καὶ ἐπιστρέψας ἐκοιμήθη.
  usfm_code: 1KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψεν ὁ ἄγγελος Κυρίου ἐκ δευτέρου, καὶ ἥψατο αὐτοῦ, καὶ εἶπεν αὐτῷ,
    ἀνάστα, φάγε, ὅτι πολλὴ ἀπὸ σοῦ ἡ ὁδός.
  usfm_code: 1KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη, καὶ ἔφαγε, καὶ ἔπιε· καὶ ἐπορεύθη ἐν ἰσχύϊ τῆς ρώσεως ἐκείνης
    τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας ἕως ὄρους Χωρήβ.
  usfm_code: 1KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν ἐκεῖ εἰς τὸ σπήλαιον, καὶ κατέλυσεν ἐκεῖ· καὶ ἰδοὺ ῥῆμα Κυρίου
    πρὸς αὐτὸν, καὶ εἶπε, τί σὺ ἐνταῦθα Ἠλιού;
  usfm_code: 1KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἠλιοὺ, ζηλῶν ἐζήλωκα τῷ Κυρίῳ παντοκράτορι, ὅτι ἐγκατέλιπόν σε οἱ
    υἱοὶ Ἰσραήλ· τὰ θυσιαστήριά σου κατέσκαψαν, καὶ τοὺς προφήτας σου ἀπέκτειναν ἐν
    ῥομφαίᾳ καὶ ὑπολέλειμμαι ἐγὼ μονώτατος, καὶ ζητοῦσι τὴν ψυχήν μου λαβεῖν αὐτήν.
  usfm_code: 1KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἐξελεύσῃ αὔριον, καὶ στήσῃ ἐνώπιον Κυρίου ἐν τῷ ὄρει· ἰδοὺ παρελεύσεται
    Κύριος. Καὶλἰδοὺ πνεῦμα μέγα κραταιὸν διαλύον ὄρη καὶ συντρίβον πέτρας ἐνώπιον
    Κυρίου, οὐκ ἐν τῷ πνεύματι Κύριος· καὶ μετὰ τό πνεῦμα συσσεισμὸς, οὐκ ἐν τῷ συσσεισμῷ
    Κύριος·
  usfm_code: 1KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τὸν συσσεισμὸν πῦρ, οὐκ ἐν τῷ πυρὶ Κύριος· καὶ μετὰ τὸ πῦρ φωνὴ αὔρας
    λεπτῆς.
  usfm_code: 1KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἤκουσεν Ἠλιοὺ, καὶ ἐπεκάλυψε τὸ πρόσωπον αὐτοῦ ἐν τῇ μηλωτῇ
    αὐτοῦ, καὶ ἐξῆλθε καὶ ἔστη ὑπὸ σπήλαιον· καὶ ἰδοὺ πρὸς αὐτὸν φωνὴ, καὶ εἶπε, τί
    σὺ ἐνταῦθα Ἠλιού;
  usfm_code: 1KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἠλιού, ζηλῶν ἐζήλωκα τῷ Κυρίῳ παντοκράτορι, ὅτι ἐγκατέλιπον τὴν
    διαθήκην σου οἱ υἱοὶ Ἰσραήλ· καὶ τὰ θυσιαστήριά σου καθεῖλαν, καὶ τοὺς προφήτας
    σου ἀπέκτειναν ἐν ῥομφαίᾳ, καὶ ὑπολέλειμμαι ἐγὼ μονώτατος, καὶ ζητοῦσι τὴν ψυχήν
    μου λαβεῖν αὐτήν.
  usfm_code: 1KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς αὐτὸν, πορεύου, ἀνάστρεφε εἰς τὴν ὁδόν σου, καὶ ἥξεις
    εἰς τὴν ὁδὸν ἐρήμου Δαμασκοῦ· καὶ ἥξεις καὶ χρίσεις τὸν Ἀζαὴλ εἰς βασιλέα τῆς
    Συρίας·
  usfm_code: 1KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ τὸν Ἰοὺ υἱὸν Ναμεσσὶ χρίσεις εἰς βασιλέα ἐπὶ Ἰσραήλ· καὶ τὸν Ἑλισαιὲ υἱὸν
    Σαφὰτ χρίσεις εἰς προφήτην ἀντὶ σοῦ.
  usfm_code: 1KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸν σωζόμενον ἐκ ῥομφαίας Ἀζαὴλ, θανατώσει Ἰού· καὶ τὸν σωζόμενον
    ἐκ ῥομφαίας Ἰοὺ, θανατώσει Ἑλισαιέ.
  usfm_code: 1KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ καταλείψεις ἐν Ἰσραὴλ ἑπτὰ χιλιάδας ἀνδρῶν, πάντα γόνατα ἃ οὐκ ὤκλασαν
    γόνυ τῷ Βάαλ, καὶ πᾶν στόμα ὃ οὐ προσεκύνησεν αὐτῷ.
  usfm_code: 1KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀπῆλθεν ἐκεῖθεν καὶ εὑρίσκει τὸν Ἑλισαιὲ υἱὸν Σαφὰτ, καὶ αὐτὸς ἠροτρία
    ἐν βουσί· δώδεκα ζεύγη ἐνώπιον αὐτοῦ, καὶ αὐτὸς ἐν τοῖς δώδεκα· καὶ ἀπῆλθεν ἐπʼ
    αὐτὸν, καὶ ἐπέῥῥιψε τὴν μηλωτὴν αὐτοῦ ἐπʼ αὐτόν.
  usfm_code: 1KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ κατέλιπεν Ἑλισαιὲ τὰς βόας, καὶ κατέδραμεν ὀπίσω Ἠλιοὺ, καὶ εἶπε, καταφιλήσω
    τὸν πατέρα μου, καὶ ἀκολουθήσω ὀπίσω σοῦ· καὶ εἶπεν Ἠλιοὺ, ἀνάστρεφε, ὅτι πεποίηκά
    σοι.
  usfm_code: 1KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστρεψεν ἐξ ὄπισθεν αὐτοῦ· καὶ ἔλαβε τὰ ζεύγη τῶν βοῶν, καὶ ἔθυσε καὶ
    ἥψησεν αὐτὰ ἐν τοῖς σκεύεσι τῶν βοῶν, καὶ ἔδωκε τῷ λαῷ, καὶ ἔφαγον· καὶ ἀνέστη
    καὶ ἐπορεύθη ὀπίσω Ἠλιοὺ, καὶ ἐλειτούργει αὐτῷ.
  usfm_code: 1KI
  verse: '21'
