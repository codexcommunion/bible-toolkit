  iso-639-2_language_code: grc
  text: Καὶ ἐτάχυνε Σεμεῒ υἱὸς Γηρὰ υἱοῦ τοῦ Ἰεμινὶ ἐκ Βαουρὶμ, καὶ κατέβη μετὰ ἀνδρὸς
    Ἰούδα εἰς ἀπαντὴν τοῦ βασιλέως Δαυίδ,
  usfm_code: 2SA
