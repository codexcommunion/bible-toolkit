  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς Δαυὶδ ἀπέστειλε πρὸς Σαδὼκ καὶ πρὸς Ἀβιάθαρ τοῦς ἱερεῖς, λέγων,
    λαλήσατε πρὸς τοὺς πρεσβυτέρους Ἰούδα, λέγοντες, ἱνατί γίνεσθε ἔσχατοι τοῦ ἐπιστρέψαι
