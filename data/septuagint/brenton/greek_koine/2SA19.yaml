  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη ὁ βασιλεὺς καὶ ἐκάθισεν ἐν τῇ πύλῃ· καὶ πᾶς ὁ λαὸς ἀνήγγειλαν,
    λέγοντες, ἰδοὺ ὁ βασιλεὺς κάθηται ἐν τῇ πύλῃ· καὶ εἰσῆλθε πᾶς ὁ λαὸς κατὰ πρόσωπον
    τοῦ βασιλέως ἐπὶ τὴν πύλην· καὶ Ἰσραὴλ ἔφυγεν ἀνὴρ εἰς τὰ σκηνώματα αὐτοῦ.
