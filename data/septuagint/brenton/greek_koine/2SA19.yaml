- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐταράχθη ὁ βασιλεὺς, καὶ ἀνέβη εἰς τὸ ὑπερῷον τῆς πύλης, καὶ ἔκλαυσε·
    καὶ οὕτως εἶπεν ἐν τῷ πορεύεσθαι αὐτὸν, υἱέ μου Ἀβεσσαλὼμ, υἱέ μου, υἱέ μου Ἀβεσαλώμ·
    τίς δῴη τὸν θάνατόν μου ἀντὶ σοῦ; ἐγὼ ἀντὶ σοῦ Ἀβεσσαλὼμ, υἱέ μου, υἱέ μου.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀνηγγέλη τῷ Ἰωὰβ, λέγοντες, ἰδοῦ ὁ βασιλεὺς κλαίει καὶ πενθεῖ ἐπὶ Ἀβεσσαλώμ.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡ σωτηρία ἐν τῇ ἡμέρᾳ ἐκείνῃ εἰς πένθος παντὶ τῷ λαῷ, ὅτι ἤκουσεν
    ὁ λαὸς ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, ὅτι λυπεῖται ὁ βασιλεὺς ἐπὶ τῷ υἱῷ αὐτοῦ.
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ διεκλέπτετο ὁ λαὸς ἐν τῇ ἡμέρᾳ ἐκείνῃ τοῦ εἰσελθεῖν εἰς τὴν πόλιν, καθὼς
    διακλέπτεται ὁ λαὸς οἱ αἰσχυνόμενοι ἐν τῷ αὐτοὺς φεύγειν ἐν τῷ πολέμῳ.
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς ἔκρυψε τὸ πρόσωπον αὐτοῦ· καὶ ἔκραξεν ὁ βασιλεὺς φωνῇ μεγάλῃ,
