  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν Ἰωὰβ πρὸς τὸν βασιλέα εἰς τὸν οἶκον, καὶ εἶπε, κατῄσχυνας σήμερον
    τὰ πρόσωπα πάντων τῶν δούλων σου τῶν ἐξαιρουμένων σε σήμερον, καὶ τὴν ψυχὴν τῶν
    υἱῶν σου, καὶ τῶν θυγατέρων σου, καὶ τὴν ψυχὴν τῶν γυναικῶν σου, καὶ τῶν παλλακῶν
    σου,
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: τοῦ ἀγαπᾷν τοὺς μισοῦντάς σε, καὶ μισεῖν τοὺς ἀγαπῶντάς σε· καὶ ἀνήγγειλας
    σήμερον, ὅτι οὐκ εἰσὶν οἱ ἄρχοντές σου, οὐδὲ παῖδες· ὅτι ἔγνωκα σήμερον, ὅτι εἰ
    Ἀβεσσαλὼμ ἔζη, πάντες ἡμεῖς σήμερον νεκροί, ὅτι τότε τὸ εὐθὲς ἦν ἐν ὀφθαλμοῖς
    σου.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀναστὰς ἔξελθε καὶ λάλησον εἰς τὴν καρδίαν τῶν δούλων σου, ὅτι ἐν
    Κυρίῳ ὤμοσα, ὅτι εἰ μὴ ἐκπορεύσῃ σήμερον, εἰ αὐλισθήσεται ἀνὴρ μετὰ σοῦ τὴν νύκτα
    ταύτην· καὶ ἐπίγνωθι σεαυτῷ, καὶ κακόν σοι τοῦτο ὑπὲρ πᾶν τὸ κακὸν τὸ ἐπελθόν
    σοι ἐκ νεότητός σου ἕως τοῦ νῦν.
  usfm_code: 2SA
  verse: '8'
