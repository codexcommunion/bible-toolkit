  iso-639-2_language_code: grc
  text: καὶ χίλιοι ἄνδρες μετʼ αὐτοῦ ἐκ τοῦ Βενιαμὶν, καὶ Σιβὰ τὸ παιδάριον τοῦ οἴκου
