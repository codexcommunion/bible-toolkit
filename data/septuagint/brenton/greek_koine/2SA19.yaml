  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ Ἀβεσσαλὼμ, ὃν ἐχρίσαμεν ἐφʼ ἡμῶν, ἀπέθανεν ἐν τῷ πολέμῳ· καὶ νῦν ἱνατί
    ὑμεῖς κωφεύετε τοῦ ἐπιστρέψαι τὸν βασιλέα; καὶ τὸ ῥῆμα παντὸς Ἰσραὴλ ἦλθε πρὸς
    τὸν βασιλέα.
