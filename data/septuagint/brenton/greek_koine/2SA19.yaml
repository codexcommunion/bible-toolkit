    ἀλλοφύλων· καὶ νῦν πέφευγεν ἀπὸ τῆς γῆς, καὶ ἀπὸ τῆς βασιλείας αὐτοῦ, καὶ ἀπὸ
    Ἀβεσσαλώμ.
