- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, τοῖς υἱοῖς Κορὲ ψαλμός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀκούσατε ταῦτα πάντα τὰ ἔθνη, ἐνωτίσασθε πάντες οἱ κατοικοῦντες τὴν
    οἰκουμένην,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: οἵ τε γηγενεῖς καὶ οἱ υἱοὶ τῶν ἀνθρώπων, ἐπιτοαυτὸ πλούσιος καὶ πένης.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τὸ στόμα μου λαλήσει σοφίαν, καὶ ἡ μελέτη τῆς καρδίας μου σύνεσιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Κλινῶ εἰς παραβολὴν τὸ οὖς μου, ἀνοίξω ἐν ψαλτηρίῳ τὸ πρόβλημά μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἱνατί φοβοῦμαι ἐν ἡμέρᾳ πονηρᾷ; ἡ ἀνομία τῆς πτέρνης μου κυκλώσει με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οἱ πεποιθότες ἐπὶ τῇ δυνάμει αὐτῶν, καὶ ἐπὶ τῷ πλήθει τοῦ πλούτου αὐτῶν
    καυχώμενοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀδελφὸς οὐ λυτροῦται, λυτρώσεται ἄνθρωπος; οὐ δώσει τῷ Θεῷ ἐξίλασμα
    ἑαυτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ τὴν τιμὴν τῆς λυτρώσεως τῆς ψυχῆς αὐτοῦ· καὶ ἐκοπίασεν εἰς τὸν αἰῶνα,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ζήσεται εἰς τέλος· ὅτι οὐκ ὄψεται καταφθορὰν,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅταν ἴδῃ σοφοὺς ἀποθνήσκοντας, ἐπιτοαυτὸ ἄφρων καὶ ἄνους ἀπολοῦνται,
    καὶ καταλείψουσιν ἀλλοτρίοις τὸν πλοῦτον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ οἱ τάφοι αὐτῶν οἰκίαι αὐτῶν εἰς τὸν αἰῶνα, σκηνώματα αὐτῶν εἰς γενεὰν
    καὶ γενεὰν, ἐπεκαλέσαντο τὰ ὀνόματα αὐτῶν ἐπὶ τῶν γαιῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἄνθρωπος ἐν τιμῇ ὢν, οὐ συνῆκε, παρασυνεβλήθη τοῖς κτήνεσι τοῖς
    ἀνοήτοις, καὶ ὡμοιώθη αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Αὕτη ἡ ὁδὸς αὐτῶν σκάνδαλον αὐτοῖς, καὶ μετὰ ταῦτα ἐν τῷ στόματι αὐτῶν
    εὐλογήσουσι· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὡς πρόβατα ἐν ᾅδῃ ἔθεντο, θάνατος ποιμανεῖ αὐτούς· καὶ κατακυριεύσουσιν
    αὐτῶν οἱ εὐθεῖς τοπρωῒ, καὶ ἡ βοήθεια αὐτῶν παλαιωθήσεται ἐν τῷ ᾅδῃ ἐκ τῆς δόξης
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Πλὴν ὁ Θεὸς λυτρώσεται τὴν ψυχήν μου ἐκ χειρὸς ᾅδου, ὅταν λαμβάνῃ με·
    διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μὴ φοβοῦ ὅταν πλουτήσῃ ἄνθρωπος, καὶ ὅταν πληθυνθῇ ἡ δόξα τοῦ οἴκου
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι οὐκ ἐν τῷ ἀποθνήσκειν αὐτὸν λήψεται τὰ πάντα, οὐδὲ συγκαταβήσεται
    αὐτῷ ἡ δόξα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι ἡ ψυχὴ αὐτοῦ ἐν τῇ ζωῇ αὐτοῦ εὐλογηθήσεται, ἐξομολογήσεταί σοι ὅταν
    ἀγαθύνῃς αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἰσελεύσεται ἕως γενεᾶς πατέρων αὐτοῦ, ἕως αἰῶνος οὐκ ὄψεται φῶς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  book_usfm_code: PSA
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἄνθρωπος ἐν τιμῇ ὢν, οὐ συνῆκε, παρασυνεβλήθη τοῖς κτήνεσι τοῖς ἀνοήτοις,
    καὶ ὡμοιώθη αὐτοῖς.
