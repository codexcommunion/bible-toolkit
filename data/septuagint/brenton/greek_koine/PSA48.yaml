- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, τοῖς υἱοῖς Κορὲ ψαλμός.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἀκούσατε ταῦτα πάντα τὰ ἔθνη, ἐνωτίσασθε πάντες οἱ κατοικοῦντες τὴν οἰκουμένην,
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: οἵ τε γηγενεῖς καὶ οἱ υἱοὶ τῶν ἀνθρώπων, ἐπιτοαυτὸ πλούσιος καὶ πένης.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Τὸ στόμα μου λαλήσει σοφίαν, καὶ ἡ μελέτη τῆς καρδίας μου σύνεσιν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Κλινῶ εἰς παραβολὴν τὸ οὖς μου, ἀνοίξω ἐν ψαλτηρίῳ τὸ πρόβλημά μου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἱνατί φοβοῦμαι ἐν ἡμέρᾳ πονηρᾷ; ἡ ἀνομία τῆς πτέρνης μου κυκλώσει με.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Οἱ πεποιθότες ἐπὶ τῇ δυνάμει αὐτῶν, καὶ ἐπὶ τῷ πλήθει τοῦ πλούτου αὐτῶν καυχώμενοι.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἀδελφὸς οὐ λυτροῦται, λυτρώσεται ἄνθρωπος; οὐ δώσει τῷ Θεῷ ἐξίλασμα ἑαυτοῦ,
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: καὶ τὴν τιμὴν τῆς λυτρώσεως τῆς ψυχῆς αὐτοῦ· καὶ ἐκοπίασεν εἰς τὸν αἰῶνα,
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: καὶ ζήσεται εἰς τέλος· ὅτι οὐκ ὄψεται καταφθορὰν,
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ὅταν ἴδῃ σοφοὺς ἀποθνήσκοντας, ἐπιτοαυτὸ ἄφρων καὶ ἄνους ἀπολοῦνται, καὶ καταλείψουσιν
    ἀλλοτρίοις τὸν πλοῦτον αὐτῶν.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ οἱ τάφοι αὐτῶν οἰκίαι αὐτῶν εἰς τὸν αἰῶνα, σκηνώματα αὐτῶν εἰς γενεὰν
    καὶ γενεὰν, ἐπεκαλέσαντο τὰ ὀνόματα αὐτῶν ἐπὶ τῶν γαιῶν αὐτῶν.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἄνθρωπος ἐν τιμῇ ὢν, οὐ συνῆκε, παρασυνεβλήθη τοῖς κτήνεσι τοῖς ἀνοήτοις,
    καὶ ὡμοιώθη αὐτοῖς.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Αὕτη ἡ ὁδὸς αὐτῶν σκάνδαλον αὐτοῖς, καὶ μετὰ ταῦτα ἐν τῷ στόματι αὐτῶν εὐλογήσουσι·
    διάψαλμα.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ὡς πρόβατα ἐν ᾅδῃ ἔθεντο, θάνατος ποιμανεῖ αὐτούς· καὶ κατακυριεύσουσιν αὐτῶν
    οἱ εὐθεῖς τοπρωῒ, καὶ ἡ βοήθεια αὐτῶν παλαιωθήσεται ἐν τῷ ᾅδῃ ἐκ τῆς δόξης αὐτῶν.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Πλὴν ὁ Θεὸς λυτρώσεται τὴν ψυχήν μου ἐκ χειρὸς ᾅδου, ὅταν λαμβάνῃ με· διάψαλμα.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Μὴ φοβοῦ ὅταν πλουτήσῃ ἄνθρωπος, καὶ ὅταν πληθυνθῇ ἡ δόξα τοῦ οἴκου αὐτοῦ.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἐν τῷ ἀποθνήσκειν αὐτὸν λήψεται τὰ πάντα, οὐδὲ συγκαταβήσεται αὐτῷ
    ἡ δόξα αὐτοῦ.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ὅτι ἡ ψυχὴ αὐτοῦ ἐν τῇ ζωῇ αὐτοῦ εὐλογηθήσεται, ἐξομολογήσεταί σοι ὅταν ἀγαθύνῃς
    αὐτῷ.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Εἰσελεύσεται ἕως γενεᾶς πατέρων αὐτοῦ, ἕως αἰῶνος οὐκ ὄψεται φῶς.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἄνθρωπος ἐν τιμῇ ὢν, οὐ συνῆκε, παρασυνεβλήθη τοῖς κτήνεσι τοῖς ἀνοήτοις,
    καὶ ὡμοιώθη αὐτοῖς.
  usfm_code: PSA
  verse: '21'
