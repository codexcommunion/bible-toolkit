  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Μὴ εἴπῃς, ὃν τρόπον ἐχρήσατό μοι, χρήσομαι αὐτῷ, τίσομαι δὲ αὐτὸν ἅ
