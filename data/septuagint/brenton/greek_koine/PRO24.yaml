- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἄδης καὶ ἔρως γυναικὸς, καὶ γῆ οὐκ ἐμπιπλαμένη ὕδατος, καὶ ὕδωρ καὶ
    πῦρ οὐ μὴ εἴπωσιν, ἀρκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ὀφθαλμὸν καταγελῶντα πατρὸς, καὶ ἀτιμάζοντα γῆρας μητρὸς, ἐκκόψαισαν
    αὐτὸν κόρακες ἐκ τῶν φαράγγων, καὶ καταφάγοισαν αὐτὸν νεοσσοὶ ἀετῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Τρία δέ ἐστιν ἀδύνατά μοι νοῆσαι, καὶ τὸ τέταρτον οὐκ ἐπιγινώσκω·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Ἴχνη ἀετοῦ πετομένου, καὶ ὁδοὺς ὄφεως ἐπὶ πέτρας, καὶ τρίβους νηὸς ποντοπορούσης,
    καὶ ὁδοὺς ἀνδρὸς ἐν νεότητι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Τοιαύτη ὁδὸς γυναικὸς μοιχαλίδος, ἣ ὅτʼ ἂν πράξῃ ἀπονιψαμένη, οὐδέν
    φησι πεπραχέναι ἄτοπον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Διὰ τριῶν σείεται ἡ γῆ, τὸ δὲ τέταρτον οὐ δύναται φέρειν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Ἐὰν οἰκέτης βασιλεύσῃ, καὶ ἄφρων πλησθῇ σιτίων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: καὶ οἰκέτις ἐὰν ἐκβάλῃ τὴν ἑαυτῆς κυρίαν, καὶ μισητὴ γυνὴ ἐὰν τύχῃ ἀνδρὸς
    ἀγαθοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Τέσσαρα δὲ ἐλάχιστα ἐπὶ τῆς γῆς, ταῦτα δέ ἐστι σοφώτερα τῶν σοφῶν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Οἱ μύρμηκες οἷς μή ἐστιν ἰσχὺς, καὶ ἑτοιμάζονται θέρους τὴν τροφήν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ οἱ χοιρογρύλλιοι ἔθνος οὐκ ἰσχυρὸν, οἳ ἐποιήσαντο ἐν πέτραις τοὺς
    ἑαυτῶν οἴκους·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Ἀβασίλευτόν ἐστιν ἡ ἀκρὶς, καὶ στρατεύει ἀφʼ ἑνὸς κελεύσματος εὐτάκτως·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ καλαβώτης χερσὶν ἐρειδόμενος, καὶ εὐάλωτος ὢν, κατοικεῖ ἐν ὀχυρώμασι
    βασιλέων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Τρία δέ ἐστιν ἃ εὐόδως πορεύεται, καὶ τέταρτον ὃ καλῶς διαβαίνει·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Σκύμνος λέοντος ἰσχυρότερος κτηνῶν, ὃς οὐκ ἀποστρέφεται, οὐδὲ καταπτήσσει
    κτῆνος·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Καὶ ἀλέκτωρ ἐμπεριπατῶν θηλείαις εὔψυχος, καὶ τράγος ἡγούμενος αἰπολίου,
    καὶ βασιλεὺς δημηγορῶν ἐν ἔθνει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Ἐὰν πρόῃ σεαυτὸν ἐν εὐφροσύνῃ, καὶ ἐκτείνῃς τὴν χεῖρά σου μετὰ μάχης,
    ἀτιμασθήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Ἄμελγε γάλα, καὶ ἔσται βούτυρον· ἐὰν δὲ ἐκπιέζῃς μυκτῆρας ἐξελεύσεται
    αἷμα, ἐὰν δὲ ἐξέλκῃς λόγους, ἐξελεύσονται κρίσεις καὶ μάχαι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Οἱ ἐμοὶ λόγοι εἴρηνται ὑπὸ Θεοῦ, βασιλέως χρηματισμὸς, ὃν ἐπαίδευσεν
    ἡ μήτηρ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Τί τέκνον τηρήσεις; τί; ῥήσεις Θεοῦ· πρωτογενὲς σοὶ λέγω υἱέ· τί τέκνον
    ἐμῆς κοιλίας; τί τέκνον ἐμῶν εὐχῶν;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Μὴ δῷς γυναιξὶ σὸν πλοῦτον, καὶ τὸν σὸν νοῦν καὶ βίον εἰς ὑστεροβουλίαν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: μετὰ βουλῆς πάντα ποίει, μετὰ βουλῆς οἰνοπότει. Οἱ δυνάσται θυμώδεις
    εἰσὶν, οἶνον δὲ μὴ πινέτωσαν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: ἵνα μὴ πιόντες ἐπιλάθωνται τῆς σοφίας, καὶ ὀρθὰ κρῖναι οὐ μὴ δύνωνται
    τοὺς ἀσθενεῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Δίδοτε μέθην τοῖς ἐν λύπαις, καὶ οἶνον πίνειν τοῖς ἐν ὀδύναις,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: ἵνα ἐπιλάθωνται τῆς πενίας, καὶ τῶν πόνων μὴ μνησθῶσιν ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Ἄνοιγε σὸν στόμα λόγῳ Θεοῦ, καὶ κρίνε πάντας ὑγιῶς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  book_usfm_code: PRO
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Ἄνοιγε σὸν στόμα καὶ κρίνε δικαίως, διάκρινε δὲ πένητα καὶ ἀσθενῆ.
