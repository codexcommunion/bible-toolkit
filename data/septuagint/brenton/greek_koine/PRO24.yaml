  chapter: 24
  iso-639-2_language_code: grc
  text: Ἴχνη ἀετοῦ πετομένου, καὶ ὁδοὺς ὄφεως ἐπὶ πέτρας, καὶ τρίβους νηὸς ποντοπορούσης,
    καὶ ὁδοὺς ἀνδρὸς ἐν νεότητι.
  usfm_code: PRO
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τοιαύτη ὁδὸς γυναικὸς μοιχαλίδος, ἣ ὅτʼ ἂν πράξῃ ἀπονιψαμένη, οὐδέν φησι πεπραχέναι
    ἄτοπον.
  usfm_code: PRO
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Διὰ τριῶν σείεται ἡ γῆ, τὸ δὲ τέταρτον οὐ δύναται φέρειν·
  usfm_code: PRO
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐὰν οἰκέτης βασιλεύσῃ, καὶ ἄφρων πλησθῇ σιτίων,
  usfm_code: PRO
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ οἰκέτις ἐὰν ἐκβάλῃ τὴν ἑαυτῆς κυρίαν, καὶ μισητὴ γυνὴ ἐὰν τύχῃ ἀνδρὸς
    ἀγαθοῦ.
  usfm_code: PRO
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τέσσαρα δὲ ἐλάχιστα ἐπὶ τῆς γῆς, ταῦτα δέ ἐστι σοφώτερα τῶν σοφῶν·
  usfm_code: PRO
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Οἱ μύρμηκες οἷς μή ἐστιν ἰσχὺς, καὶ ἑτοιμάζονται θέρους τὴν τροφήν·
  usfm_code: PRO
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ οἱ χοιρογρύλλιοι ἔθνος οὐκ ἰσχυρὸν, οἳ ἐποιήσαντο ἐν πέτραις τοὺς ἑαυτῶν
    οἴκους·
  usfm_code: PRO
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἀβασίλευτόν ἐστιν ἡ ἀκρὶς, καὶ στρατεύει ἀφʼ ἑνὸς κελεύσματος εὐτάκτως·
  usfm_code: PRO
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ καλαβώτης χερσὶν ἐρειδόμενος, καὶ εὐάλωτος ὢν, κατοικεῖ ἐν ὀχυρώμασι βασιλέων.
  usfm_code: PRO
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τρία δέ ἐστιν ἃ εὐόδως πορεύεται, καὶ τέταρτον ὃ καλῶς διαβαίνει·
  usfm_code: PRO
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Σκύμνος λέοντος ἰσχυρότερος κτηνῶν, ὃς οὐκ ἀποστρέφεται, οὐδὲ καταπτήσσει
    κτῆνος·
  usfm_code: PRO
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀλέκτωρ ἐμπεριπατῶν θηλείαις εὔψυχος, καὶ τράγος ἡγούμενος αἰπολίου, καὶ
    βασιλεὺς δημηγορῶν ἐν ἔθνει.
  usfm_code: PRO
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐὰν πρόῃ σεαυτὸν ἐν εὐφροσύνῃ, καὶ ἐκτείνῃς τὴν χεῖρά σου μετὰ μάχης, ἀτιμασθήσῃ.
  usfm_code: PRO
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἄμελγε γάλα, καὶ ἔσται βούτυρον· ἐὰν δὲ ἐκπιέζῃς μυκτῆρας ἐξελεύσεται αἷμα,
    ἐὰν δὲ ἐξέλκῃς λόγους, ἐξελεύσονται κρίσεις καὶ μάχαι.
  usfm_code: PRO
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Οἱ ἐμοὶ λόγοι εἴρηνται ὑπὸ Θεοῦ, βασιλέως χρηματισμὸς, ὃν ἐπαίδευσεν ἡ μήτηρ
    αὐτοῦ.
  usfm_code: PRO
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τί τέκνον τηρήσεις; τί; ῥήσεις Θεοῦ· πρωτογενὲς σοὶ λέγω υἱέ· τί τέκνον ἐμῆς
    κοιλίας; τί τέκνον ἐμῶν εὐχῶν;
  usfm_code: PRO
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Μὴ δῷς γυναιξὶ σὸν πλοῦτον, καὶ τὸν σὸν νοῦν καὶ βίον εἰς ὑστεροβουλίαν·
  usfm_code: PRO
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: μετὰ βουλῆς πάντα ποίει, μετὰ βουλῆς οἰνοπότει. Οἱ δυνάσται θυμώδεις εἰσὶν,
    οἶνον δὲ μὴ πινέτωσαν,
  usfm_code: PRO
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: ἵνα μὴ πιόντες ἐπιλάθωνται τῆς σοφίας, καὶ ὀρθὰ κρῖναι οὐ μὴ δύνωνται τοὺς
    ἀσθενεῖς.
  usfm_code: PRO
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Δίδοτε μέθην τοῖς ἐν λύπαις, καὶ οἶνον πίνειν τοῖς ἐν ὀδύναις,
  usfm_code: PRO
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: ἵνα ἐπιλάθωνται τῆς πενίας, καὶ τῶν πόνων μὴ μνησθῶσιν ἔτι.
  usfm_code: PRO
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἄνοιγε σὸν στόμα λόγῳ Θεοῦ, καὶ κρίνε πάντας ὑγιῶς.
  usfm_code: PRO
  verse: '61'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἄνοιγε σὸν στόμα καὶ κρίνε δικαίως, διάκρινε δὲ πένητα καὶ ἀσθενῆ.
  usfm_code: PRO
  verse: '62'
