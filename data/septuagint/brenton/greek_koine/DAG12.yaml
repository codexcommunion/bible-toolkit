- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ καιρῷ ἐκείνῳ ἀναστήσεται Μιχαὴλ ὁ ἄρχων ὁ μέγας, ὁ ἑστηκὼς ἐπὶ τοὺς
    υἱοὺς τοῦ λαοῦ σου· καὶ ἔσται καιρὸς θλίψεως, θλίψις οἵα οὐ γέγονεν ἀφʼ οὗ γεγένηται
    ἔθνος ἐν τῇ γῇ, ἕως τοῦ καιροῦ ἐκείνου· ἐν τῷ καιρῷ ἐκείνῳ σωθήσεται ὁ λαός σου
    πᾶς ὁ γεγραμμένος ἐν τῇ βίβλῳ.
  usfm_code: DAG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ πολλοὶ τῶν καθευδόντων ἐν γῆς χώματι ἐξεγερθήσονται, οὗτοι εἰς ζωὴν αἰώνιον,
    καὶ οὗτοι εἰς ὀνειδισμὸν καὶ εἰς αἰσχύνην αἰώνιον.
  usfm_code: DAG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ οἱ συνιέντες λάμψουσιν ὡς ἡ λαμπρότης τοῦ στερεώματος, καὶ ἀπὸ τῶν δικαίων
    τῶν πολλῶν ὡς οἱ ἀστέρες εἰς τοὺς αἰῶνας, καὶ ἔτι.
  usfm_code: DAG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ σὺ Δανιὴλ ἔμφραξον τοὺς λόγους, καὶ σφράγισον τὸ βιβλίον ἕως καιροῦ συντελείας,
    ἕως διδαχθῶσι πολλοὶ καὶ πληθυνθῇ ἡ γνῶσις.
  usfm_code: DAG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἴδον ἐγὼ Δανιὴλ, καὶ ἰδοὺ δύο ἕτεροι εἱστήκεισαν, εἷς ἐντεῦθεν τοῦ χειλους
    τοῦ ποταμοῦ, καὶ εἷς ἐντεῦθεν τοῦ χείλους τοῦ ποταμοῦ.
  usfm_code: DAG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τῷ ἀνδρὶ τῷ ἐνδεδυμένῳ τὰ βαδδὶν, ὃς ἦν ἐπάνω τοῦ ὕδατος τοῦ ποταμοῦ,
    ἕως πότε τὸ πέρας ὧν εἴρηκας τῶν θαυμασίων;
  usfm_code: DAG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσα τοῦ ἀνδρὸς τοῦ ἐνδεδυμένον τὰ βαδδὶν, ὃς ἦν ἐπάνω τοῦ ὕδατος τοῦ
    ποταμοῦ· καὶ ὕψωσε τὴν δεξιὰν αὐτοῦ καὶ τὴν ἀριστερὰν αὐτοῦ εἰς τὸν οὐρανὸν, καὶ
    ὤμοσεν ἐν τῷ ζῶντι εἰς τὸν αἰῶνα, ὅτι εἰς καιρὸν καιρῶν καὶ ἥμισυ καιροῦ, ἐν τῷ
    συντελεσθῆναι διασκορπισμὸν γνώσονται πάντα ταῦτα.
  usfm_code: DAG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ἤκουσα, καὶ οὐ συνῆκα· καὶ εἶπα, Κύριε, τί τὰ ἔσχατα τούτων;
  usfm_code: DAG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, δεῦρο Δανιὴλ, ὅτι ἐμπεφραγμένοι καὶ ἐσφραγισμένοι οἱ λόγοι ἕως καιροῦ
    πέρας.
  usfm_code: DAG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐκλεγῶσι, καὶ ἐκλευκανθῶσι, καὶ πυρωθῶσι, καὶ ἁγιασθῶσι πολλό· καὶ ἀνομήσωσιν
    ἄνομοι, καὶ οὐ συνήσουσι πάντες ἄνομοι, καὶ οἱ νοήμονες συνήσουσι.
  usfm_code: DAG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ καιροῦ παραλλάξεως τοῦ ἐνδελεχισμοῦ, καὶ δοθήσεται τὸ βδέλυγμα ἐρημώσεως,
    ἡμέραι χίλιαι διακόσιαι ἐννενήκοντα.
  usfm_code: DAG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Μακάριος ὁ ὑπομένων καὶ φθάσας εἰς ἡμέρας χιλίας τριακοσίας τριακονταπέντε.
  usfm_code: DAG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ σὺ δεῦρο, καὶ ἀναπαύου· ἔτι γὰρ ἡμέραι καὶ ὧραι εἰς ἀναπλήρωσιν συντελείας,
    καὶ ἀναστήσῃ εἰς τὸν κλῆρόν σου εἰς συντέλειαν ἡμερῶν.
  usfm_code: DAG
  verse: '13'
