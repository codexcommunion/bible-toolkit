- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Ῥοβοὰμ εἰς Ἱερουσαλὴμ, καὶ ἐξεκκλησίασε τὸν Ἰούδαν καὶ Βενιαμὶν ἑκατὸν
    ὀγδοήκοντα χιλιάδας νεανίσκων ποιούντων πόλεμον, καὶ ἐπολέμει πρὸς Ἰσραὴλ τοῦ
    ἐπιστρέψαι τὴν βασιλείαν τῷ Ῥοβοάμ.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Σαμαίαν ἄνθρωπον τοῦ Θεοῦ, λέγων,
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: εἶπον πρὸς Ῥοβοὰμ τὸν τοῦ Σαλωμὼν καὶ πάντα Ἰούδαν καὶ Βενιαμὶν, λέγων,
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: τάδε λέγει Κύριος, οὐκ ἀναβήσεσθε, καὶ οὐ πολεμήσεσθε πρὸς τοὺς ἀδελφοὺς ὑμῶν·
    ἀποστρέφετε ἕκαστος εἰς τὸν οἶκον αὐτοῦ, ὅτι παρʼ ἐμοῦ ἐγένετο τὸ ῥῆμα τοῦτο·
    καὶ ἐπήκουσαν τοῦ λόγου Κυρίου, καὶ ἀπεστράφησαν τοῦ μὴ πορευθῆναι ἐπὶ Ἱεροβοάμ.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ κατῴκησε Ῥοβοὰμ εἰς Ἱερουσαλὴμ, καὶ ᾠκοδόμησε πόλεις τειχήρεις ἐν τῇ Ἰουδαίᾳ.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τὴν Βηθλεὲμ, καὶ Αἰτὰν, καὶ Θεκωὲ,
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ Βαιθσουρὰ, καὶ τὴν Σοχὼθ, καὶ τὴν Ὀδολλὰμ,
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ τὴν Γὲθ, καὶ τὴν Μαρισὰν, καὶ τὴν Ζὶφ,
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ τὴν Ἀδωραὶ, καὶ Λαχὶς, καὶ τὴν Ἀζηκά,
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ τὴν Σαραὰ, καὶ τὴν Αἰλὼμ, καὶ τὴν Χεβρὼν, ἥ ἐστι τοῦ Ἰούδα καὶ Βενιαμὶν,
    πόλεις τειχήρεις.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ὠχύρωσεν αὐτὰς τειχήρεις, καὶ ἔδωκεν ἐν αὐταῖς ἡγουμένους, καὶ παραθέσεις
    βρωμάτων, ἔλαιον καὶ οἶνον,
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: κατὰ πόλιν καὶ κατὰ πόλιν θυρεοὺς καὶ δόρατα, καὶ κατίσχυσεν αὐτὰς εἰς πλῆθος
    σφόδρα· καὶ ἦσαν αὐτῷ Ἰούδα καὶ Βενιαμίν.
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται οἳ ἦσαν ἐν παντὶ Ἰσραὴλ συνήχθησαν πρὸς αὐτὸν
    ἐκ πάντων τῶν ὁρίων·
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅτι ἐγκατέλιπον οἱ Λευῖται τὰ σκηνώματα τῆς κατασχέσεως αὐτῶν, καὶ ἐπορεύθησαν
    πρὸς Ἰούδα εἰς Ἱερουσαλὴμ, ὅτι ἐξέβαλεν αὐτοὺς Ἱεροβοὰμ καὶ οἱ υἱοὶ αὐτοῦ μὴ λειτουργεῖν
    Κυρίῳ,
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ κατέστησεν ἑαυτῷ ἱερεῖς τῶν ὑψηλῶν καὶ τοῖς εἰδώλοις καὶ τοῖς ματαίοις
    καὶ τοῖς μόσχοις, ἃ ἐποίησεν Ἱεροβοάμ.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐξέβαλεν αὐτοὺς ἀπὸ φυλῶν Ἰσραὴλ, οἳ ἔδωκαν καρδίαν αὐτῶν τοῦ ζητῆσαι
    Κύριον Θεὸν Ἰσραήλ· καὶ ἦλθον εἰς Ἱερουσαλὴμ θῦσαι Κυρίῳ Θεῷ τῶν πατέρων αὐτῶν.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ κατίσχυσαν τὴν βασιλείαν Ἰούδα· καὶ κατίσχυσε Ῥοβοὰμ τὸν τοῦ Σαλωμὼν εἰς
    ἔτη τρία, ὅτι ἐπορεύθη ἐν ταῖς ὁδοῖς Δαυὶδ καὶ Σαλωμὼν ἔτη τρία.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν ἑαυτῷ Ῥοβοὰμ γυναῖκα τὴν Μοολὰθ θυγατέρα Ἱεριμοὺθ υἱοῦ Δαυὶδ, καὶ
    Ἀβιγαίαν θυγατέρα Ἑλιὰβ τοῦ Ἰεσσαί.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔτεκεν αὐτῷ υἱοὺς, τὸν Ἰεοὺς, καὶ τὸν Σαμαρία, καὶ τὸν Ζαάμ.
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα ἔλαβεν ἑαυτῷ τὴν Μααχὰ θυγατέρα Ἀβεσσαλὼμ, καὶ ἔτεκεν αὐτῷ
    τὸν Ἀβιὰ, καὶ τὸν Ἰετθὶ, καὶ τὸν Ζηζὰ, καὶ τὸν Σαλημώθ.
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἠγάπησε Ῥοβοὰμ τὴν Μααχά θυγατέρα Ἀβεσσαλὼμ ὑπὲρ πάσας τὰς γυναῖκας αὐτοῦ
    καὶ τὰς παλλακὰς αὐτοῦ, ὅτι γυναῖκας δεκαοκτὼ εἶχε καὶ παλλακὰς ἑξήκοντα· καὶ
    ἐγέννησεν υἱοὺς εἴκοσι καὶ ὀκτὼ, καὶ θυγατέρας ἑξήκοντα.
  usfm_code: 2CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ κατέστησεν εἰς ἄρχοντα Ἀβιὰ τὸν τῆς Μααχὰ εἰς ἡγούμενον ἐν τοῖς ἀδελφοῖς
    αὐτοῦ, ὅτι βασιλεῦσαι διενοεῖτο αὐτόν.
  usfm_code: 2CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ηὐξήθη παρὰ πάντας τοὺς υἱοὺς αὐτοῦ ἐν πᾶσι τοῖς ὁρίοις Ἰούδα καὶ Βενιαμὶν,
    καὶ ἐν ταῖς πόλεσι ταῖς ὀχυραῖς, καὶ ἔδωκεν αὐταῖς τροφὰς πλῆθος πολὺ, καὶ ᾐτήσατο
    πλῆθος γυναικῶν.
  usfm_code: 2CH
  verse: '23'
