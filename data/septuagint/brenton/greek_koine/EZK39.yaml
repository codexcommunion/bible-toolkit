- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ σὺ υἱὲ ἀνθρώπου προφήτευσον ἐπὶ Γὼγ, καὶ εἰπὸν, τάδε λέγει Κύριος, ἰδοὺ
    ἐγὼ ἐπὶ σὲ Γὼγ ἄρχοντα Ῥὼς, Μεσὸχ, καὶ Θοβέλ.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ συνάξω σε, καὶ καθοδηγήσω σε, καὶ ἀναβιβῶ σε ἐπʼ ἐσχάτου τοῦ Βοῤῥᾶ, καὶ
    ἀνάξω σε ἐπὶ τὰ ὄρη τῷ Ἰσραήλ.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ ἀπολῶ τὸ τόκον σου ἀπὸ τῆς χειρός σου τῆς ἀριστερᾶς, καὶ τὰ τοξεύματά
    σου ἀπὸ τῆς χειρός σου τῆς δεξιᾶς, καὶ καταβαλῶ σε ἐπὶ τὰ ὄρη τὰ Ἰσραὴλ,
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: καὶ πεσῇ σὺ καὶ πάντες οἱ περὶ σὲ, καὶ τὰ ἔθνη τὰ μετὰ σοῦ δοθήσονται εἰς
    πλήθη ὀρνέων, παντὶ πετεινῷ, καὶ πᾶσι τοῖς θηρίοις τοῦ πεδίου δέδωκά σε καταβρωθῆναι.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἐπὶ προσώπου τοῦ πεδίου πεσῇ, ὅτι ἐγὼ ἐλάλησα, λέγει Κύριος.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ ἀποστελῶ πῦρ ἐπὶ Γὼγ, καὶ κατοικηθήσονται αἱ νῆσοι ἐπʼ εἰρήνης, καὶ γνώσονται
    ὅτι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ τὸ ὄνομά μου τὸ ἅγιον γνωσθήσεται ἐν μέσῳ λαοῦ μου Ἰσραὴλ, καὶ οὐ βεβηλωθήσεται
    τὸ ὄνομά μου τὸ ἅγιον οὐκέτι, καὶ γνώσονται τὰ ἔθνη ὅτι ἐγώ εἰμι Κύριος, ἅγιος
    ἐν Ἰσραήλ.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἥκει, καὶ γνώσῃ ὅτι ἔσται, λέγει Κύριος Κύριος· αὕτη ἐστὶν ἡ ἡμέρα ἐν
    ᾗ ἐλάλησα.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ ἐξελεύσονται οἱ κατοικοῦντες τὰς πόλεις Ἰσραὴλ, καὶ καύσουσιν ἐν τοῖς
    ὅπλοις, πέλταις καὶ κοντοῖς, καὶ τόξοις καὶ τοξεύμασι, καὶ ῥάβδοις χειρῶν, καὶ
    λόγχαις, καὶ καύσουσιν ἐν αὐτοῖς πῦρ ἑπτὰ ἔτη·
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ οὐ μὴ λάβωσι ξύλα ἐκ τοῦ πεδίου, οὐδὲ μὴ κόψωσιν ἐκ τῶν δρυμῶν, ἀλλʼ ἢ
    τὰ ὅπλα κατακαύσουσι πυρί· καὶ προνομεύσουσι τοὺς προνομεύσαντας αὐτοὺς, καὶ σκυλεύσουσι
    τοὺς σκυλεύσαντας αὐτοὺς, λέγει Κύριος.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ ἔσται, ἐν τῇ ἡμέρᾳ ἐκείνῃ δώσω τῷ Γὼγ τόπον ὀνομαστὸν, μνημεῖον ἐν Ἰσραὴλ,
    τὸ πολυάνδριον τῶν ἐπελθόντων πρὸς τῇ θαλάσσῃ καὶ περιοικοδομήσουσι τὸ περιστόμιον
    τῆς φάραγγος, καὶ κατορύξουσιν ἐκεῖ τὸν Γὼγ καὶ πᾶν τὸ πλῆθος αὐτοῦ, καὶ κληθήσεται
    τότε Τὸ πολυάνδριον τοῦ Γώγ.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ κατορύξουσιν αὐτοὺς οἶκος Ἰσραὴλ, ἵνα καθαρισθῇ ἡ γῆ ἐν ἑπταμήνῳ.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ κατορύξουσιν αὐτοὺς πᾶς ὁ λαὸς τῆς γῆς, καὶ ἔσται αὐτοῖς ὀνομαστὸν, ᾗ
    ἡμέρᾳ ἐδοξάσθη, λέγει Κύριος.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ ἄνδρας διαπαντὸς διαστελοῦσιν ἐπιπορευομένους τὴν γῆν, θάψαι τοὺς καταλελειμμένους
    ἐπὶ προσώπου τῆς γῆς, καθαρίσαι αὐτὴν μετὰ τὴν ἐπτάμηνον, καὶ ἐκζητήσουσι.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ὁ διαπορευόμενος τὴν γῆν, καὶ ἰδὼν ὀστοῦν ἀνθρώπου, οἰκοδομήσει παρʼ
    αὐτῷ σημεῖον, ἕως ὅτου θάψωσιν αὐτὸ οἱ θάπτοντες εἰς γαὶ τὸ πολυάνδριον τοῦ Γώγ.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ γὰρ τὸ ὄνομα τῆς πόλεως, Πολυάνδριον· καὶ καθαρισθήσεται ἡ γῆ.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ σὺ υἱὲ ἀνθρώπου εἰπὸν, τάδε λέγει Κύριος, εἰπὸν παντὶ ὀρνέῳ πετεινῷ, καὶ
    πρὸς πάντα τὰ θηρία τοῦ πεδίου,
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Κρέα γιγάντων φάγεσθε, καὶ αἷμα ἀρχόντων τῆς γῆς πίεσθε· κριοὺς καὶ μόσχους
    καὶ τράγους, καὶ οἱ μόσχοι ἐστεατωμένοι πάντες.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ φάγεσθε στέαρ εἰς πλησμονὴν, καὶ πίεσθε αἷμα εἰς μέθην ἀπὸ τῆς θυσίας
    μου, ἧς ἔθυσα ὑμῖν.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ ἐμπλησθήσεσθε ἐπὶ τῆς τραπέζης μου, ἵππον καὶ ἀναβάτην καὶ γίγαντα καὶ
    πάντα ἄνδρα πολεμιστὴν, λέγει Κύριος.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὴν δόξαν μου ἐν ὑμῖν, καὶ ὄψονται πάντα τὰ ἔθνη τὴν κρίσιν μου ἣν
    ἐποίησα, καὶ τὴν χεῖρά μου ἣν ἐπήγαγον ἐπʼ αὐτούς.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται οἶκος Ἰσραὴλ, ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, ἀπὸ τῆς ἡμέρας
    ταύτης καὶ ἐπέκεινα.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται πάντα τὰ ἔθνη, ὅτι διὰ τὰς ἁμαρτίας αὐτῶν ᾐχμαλωτεύθησαν οἶκος
    Ἰσραὴλ, ἀνθʼ ὧν ἠθέτησαν εἰς ἐμὲ, καὶ ἀπέστρεψα τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ
    παρέδωκα αὐτοὺς εἰς χεῖρας τῶν ἐχθρῶν αὐτῶν, καὶ ἔπεσαν πάντες μαχαίρᾳ.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Κατὰ τὰς ἀκαθαρσίας αὐτῶν, καὶ κατὰ τὰ ἀνομήματα αὐτῶν ἐποίησα αὐτοῖς, καὶ
    ἀπέστρεψα τὸ πρόσωπόν μου ἀπʼ αὐτῶν.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος Κύριος, νῦν ἀποστρέψω αἰχμαλωσίαν ἐν Ἰακὼβ, καὶ
    ἐλεήσω τὸν οἶκον Ἰσραὴλ, καὶ ζηλώσω διὰ τὸ ὄνομα τὸ ἅγιόν μου.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ λήψονται τὴν ἀτιμίαν αὐτῶν, καὶ τὴν ἀδικίαν ἣν ἠδίκησαν ἐν τῷ κατοικισθῆναι
    αὐτοὺς ἐπὶ τὴν γῆν αὐτῶν ἐπʼ εἰρήνης· καὶ οὐκ ἔσται ὁ ἐκφοβῶν,
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: ἐν τῷ ἀποστρέψαι με αὐτοὺς ἐκ τῶν ἐθνῶν, καὶ συναγαγεῖν με αὐτοὺς ἐκ τῶν χωρῶν
    τῶν ἐθνῶν· καὶ ἁγιασθήσομαι ἐν αὐτοῖς ἐνώπιον τῶν ἐθνῶν.
  usfm_code: EZK
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, ἐν τῷ ἐπιφανῆναί με αὐτοῖς
    ἐν τοῖς ἔθνεσι.
  usfm_code: EZK
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀποστρέψω οὐκέτι τὸ πρόσωπόν μου ἀπʼ αὐτῶν, ἀνθʼ ὧν ἐξέχεα τὸν θυμόν
    μου ἐπὶ τὸν οἶκον Ἰσραὴλ, λέγει Κύριος Κύριος.
  usfm_code: EZK
  verse: '29'
