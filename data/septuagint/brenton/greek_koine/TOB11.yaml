- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Μετὰ ταῦτα ἐπορεύετο καὶ Τωβίας εὐλογῶν τὸν Θεὸν, ὅτι εὐώδωσε τὴν ὁδὸν αὐτοῦ·
    καὶ κατευλόγει Ῥαγουὴλ, καὶ Ἔδναν τὴν γυναῖκα αὐτοῦ· καὶ ἐπορεύετο μέχρις οὗ ἐγγίσαι
    αὐτοὺς εἰς Νινευή.
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Ῥαφαὴλ πρὸς Τωβίαν, οὐ γινώσκεις, ἀδελφὲ, πῶς ἀφῆκας τὸν πατέρα σου;
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Προδράμωμεν ἔμπροσθεν τῆς γυναικός σου, καὶ ἑτοιμάσωμεν τὴν οἰκίαν·
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: λάβε δὲ παρὰ χεῖρα τὴν χολὴν τοῦ ἰχθύος· καὶ ἐπορεύθησαν, καὶ συνῆλθεν ὁ κύων
    ὄπισθεν αὐτῶν.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ Ἄννα ἐκάθητο περιβλεπομένη εἰς τὴν ὁδὸν τὸν παῖδα αὐτῆς.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ προσενόησεν αὐτὸν ἐρχόμενον, καὶ εἶπε τῷ πατρὶ αὐτοῦ, ἰδοὺ ὁ υἱὸς μου
    ἔρχεται, καὶ ὁ ἄνθρωπος ὁ πορευθεὶς μετʼ αὐτοῦ.
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ Ῥαφαὴλ εἶπεν, ἐπίσταμαι ἐγὼ, ὅτι ἀνοίξει τοὺς ὀφθαλμοὺς ὁ πατήρ σου.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Σὺ ἔγχρισον τὴν χολὴν εἰς τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ δηχθεὶς διατρίψει, καὶ
    ἀποβαλεῖται τὰ λευκώματα, καὶ ὄψεταί σε.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ προσδραμοῦσα Ἄννα ἐπέπεσεν ἐπὶ τὸν τράχηλον τοῦ υἱοῦ αὐτῆς, καὶ εἶπεν
    αὐτῷ, εἶδόν σε παιδίον, ἀπὸ τοῦ νῦν ἀποθανοῦμαι· καὶ ἔκλαυσαν ἄμφότεροι.
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ Τωβὶτ ἐξήρχετο πρὸς τὴν θύραν, καὶ προσέκοπτεν· ὁ δὲ υἱὸς αὐτοῦ προσέδραμεν
    αὐτῷ,
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἐπελάβετο τοῦ πατρὸς αὐτοῦ, καὶ προσέπασε τὴν χολὴν ἐπὶ τοὺς ὀφθαλμοὺς
    τοῦ πατρὸς αὐτοῦ, λέγων, θάρσει πάτερ.
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὡς δὲ συνεδήχθησαν, διέτριψε τοὺς ὀφθαλμοὺς αὐτοῦ,
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἐλεπίσθη ἀπὸ τῶν κάνθων τῶν ὀφθαλμῶν αὐτοῦ τὰ λευκώματα· καὶ ἰδὼν τὸν
    υἱὸν αὐτοῦ ἐπέπεσεν ἐπὶ τὸν τράχηλον αὐτοῦ,
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔκλαυσε, καὶ εἶπεν, εὐλογητὸς εἶ ὁ Θεὸς, καὶ εὐλογητὸν τὸ ὄνομά σου εἰς
    τοὺς αἰῶνας, καὶ εὐλογημένοι πάντες οἱ ἅγιοί σου ἄγγελοι,
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ὅτι ἐμαστίγωσας καὶ ἠλέησάς με· ἰδοὺ βλέπω Τωβίαν τὸν υἱόν μου· καὶ εἰσῆλθεν
    ὁ υἱὸς αὐτοῦ χαίρων, καὶ ἀπήγγειλε τῷ πατρὶ αὐτοῦ τὰ μεγαλεῖα τὰ γενόμενα αὐτῷ
    ἐν τῇ Μηδίᾳ.
  usfm_code: TOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε Τωβίτ εἰς συνάντησιν τῇ νύμφῃ αὐτοῦ χαίρων καὶ εὐλογῶν τὸν Θεὸν
    πρὸς τῇ πύλῃ Νινευή· καὶ ἐθαύμαζον οἱ θεωροῦντες αὐτὸν πορευόμενον, ὅτι ἔβλεψε.
  usfm_code: TOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ Τωβὶτ ἐξωμολογεῖτο ἐνώπιον αὐτοῦ, ὅτι ἠλέησεν αὐτοὺς ὁ Θεός· καὶ ὡς ἤγγισε
    Τωβὶτ Σάῤῥᾳ τῇ νύμφῃ αὐτοῦ, κατευλόγησεν αὐτὴν, λέγων, Ἔλθοις ὑγιαίνουσα θύγατερ·
    εὐλογητὸς ὁ Θεός, ὃς ἤγαγέ σε πρὸς ἡμᾶς, καὶ ὁ πατήρ σου καὶ ἡ μήτηρ σου· καὶ
    ἐγένετο χαρὰ πᾶσι τοῖς ἐν Νινευὴ ἀδελφοῖς αὐτοῦ.
  usfm_code: TOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ παρεγένετο Ἀχιάχαρος, καὶ Νασβὰς ὁ ἐξάδελφος αὐτοῦ,
  usfm_code: TOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἤχθη ὁ γάμος Τωβία μετʼ εὐφροσύνης ἡμέρας ἑπτά.
  usfm_code: TOB
  verse: '19'
