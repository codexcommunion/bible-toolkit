- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μετὰ ταῦτα ἐπορεύετο καὶ Τωβίας εὐλογῶν τὸν Θεὸν, ὅτι εὐώδωσε τὴν ὁδὸν
    αὐτοῦ· καὶ κατευλόγει Ῥαγουὴλ, καὶ Ἔδναν τὴν γυναῖκα αὐτοῦ· καὶ ἐπορεύετο μέχρις
    οὗ ἐγγίσαι αὐτοὺς εἰς Νινευή.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε Ῥαφαὴλ πρὸς Τωβίαν, οὐ γινώσκεις, ἀδελφὲ, πῶς ἀφῆκας τὸν πατέρα
    σου;
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Προδράμωμεν ἔμπροσθεν τῆς γυναικός σου, καὶ ἑτοιμάσωμεν τὴν οἰκίαν·
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: λάβε δὲ παρὰ χεῖρα τὴν χολὴν τοῦ ἰχθύος· καὶ ἐπορεύθησαν, καὶ συνῆλθεν
    ὁ κύων ὄπισθεν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ Ἄννα ἐκάθητο περιβλεπομένη εἰς τὴν ὁδὸν τὸν παῖδα αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ προσενόησεν αὐτὸν ἐρχόμενον, καὶ εἶπε τῷ πατρὶ αὐτοῦ, ἰδοὺ ὁ υἱὸς
    μου ἔρχεται, καὶ ὁ ἄνθρωπος ὁ πορευθεὶς μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ Ῥαφαὴλ εἶπεν, ἐπίσταμαι ἐγὼ, ὅτι ἀνοίξει τοὺς ὀφθαλμοὺς ὁ πατήρ
    σου.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Σὺ ἔγχρισον τὴν χολὴν εἰς τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ δηχθεὶς διατρίψει,
    καὶ ἀποβαλεῖται τὰ λευκώματα, καὶ ὄψεταί σε.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ προσδραμοῦσα Ἄννα ἐπέπεσεν ἐπὶ τὸν τράχηλον τοῦ υἱοῦ αὐτῆς, καὶ
    εἶπεν αὐτῷ, εἶδόν σε παιδίον, ἀπὸ τοῦ νῦν ἀποθανοῦμαι· καὶ ἔκλαυσαν ἄμφότεροι.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ Τωβὶτ ἐξήρχετο πρὸς τὴν θύραν, καὶ προσέκοπτεν· ὁ δὲ υἱὸς αὐτοῦ
    προσέδραμεν αὐτῷ,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἐπελάβετο τοῦ πατρὸς αὐτοῦ, καὶ προσέπασε τὴν χολὴν ἐπὶ τοὺς ὀφθαλμοὺς
    τοῦ πατρὸς αὐτοῦ, λέγων, θάρσει πάτερ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὡς δὲ συνεδήχθησαν, διέτριψε τοὺς ὀφθαλμοὺς αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἐλεπίσθη ἀπὸ τῶν κάνθων τῶν ὀφθαλμῶν αὐτοῦ τὰ λευκώματα· καὶ ἰδὼν
    τὸν υἱὸν αὐτοῦ ἐπέπεσεν ἐπὶ τὸν τράχηλον αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔκλαυσε, καὶ εἶπεν, εὐλογητὸς εἶ ὁ Θεὸς, καὶ εὐλογητὸν τὸ ὄνομά
    σου εἰς τοὺς αἰῶνας, καὶ εὐλογημένοι πάντες οἱ ἅγιοί σου ἄγγελοι,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ὅτι ἐμαστίγωσας καὶ ἠλέησάς με· ἰδοὺ βλέπω Τωβίαν τὸν υἱόν μου· καὶ
    εἰσῆλθεν ὁ υἱὸς αὐτοῦ χαίρων, καὶ ἀπήγγειλε τῷ πατρὶ αὐτοῦ τὰ μεγαλεῖα τὰ γενόμενα
    αὐτῷ ἐν τῇ Μηδίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐξῆλθε Τωβίτ εἰς συνάντησιν τῇ νύμφῃ αὐτοῦ χαίρων καὶ εὐλογῶν τὸν
    Θεὸν πρὸς τῇ πύλῃ Νινευή· καὶ ἐθαύμαζον οἱ θεωροῦντες αὐτὸν πορευόμενον, ὅτι ἔβλεψε.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ Τωβὶτ ἐξωμολογεῖτο ἐνώπιον αὐτοῦ, ὅτι ἠλέησεν αὐτοὺς ὁ Θεός· καὶ
    ὡς ἤγγισε Τωβὶτ Σάῤῥᾳ τῇ νύμφῃ αὐτοῦ, κατευλόγησεν αὐτὴν, λέγων, Ἔλθοις ὑγιαίνουσα
    θύγατερ· εὐλογητὸς ὁ Θεός, ὃς ἤγαγέ σε πρὸς ἡμᾶς, καὶ ὁ πατήρ σου καὶ ἡ μήτηρ
    σου· καὶ ἐγένετο χαρὰ πᾶσι τοῖς ἐν Νινευὴ ἀδελφοῖς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ παρεγένετο Ἀχιάχαρος, καὶ Νασβὰς ὁ ἐξάδελφος αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 11
  book_usfm_code: TOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ ἤχθη ὁ γάμος Τωβία μετʼ εὐφροσύνης ἡμέρας ἑπτά.
