- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μυῖαι θανατοῦσαι σαπριοῦσι σκευασίαν ἐλαίου ἡδύσματος· τίμιον ὀλίγον σοφίας
    ὑπὲρ δόξαν ἀφροσύνης μεγάλην.
  usfm_code: ECC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καρδία σοφοῦ εἰς δεξιὸν αὐτοῦ, καὶ καρδία ἄφρονος εἰς ἀριστερὸν αὐτοῦ.
  usfm_code: ECC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καί γε ἐν ὁδῷ ὅταν ἄφρων πορεύηται, καρδία αὐτοῦ ὑστερήσει, καὶ ἃ λογιεῖται
    πάντα ἀφροσύνη ἐστίν.
  usfm_code: ECC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐὰν πνεῦμα τοῦ ἐξουσιάζοντος ἀναβῇ ἐπὶ σὲ, τόπον σου μὴ ἀφῇς, ὅτι ἴαμα καταπαύσει
    ἁμαρτίας μεγάλας.
  usfm_code: ECC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἔστι πονηρία ἣν εἶδον ὑπὸ τὸν ἥλιον, ὡς ἀκούσιον ἐξῆλθεν ἀπὸ προσώπου ἐξουσιάζοντος.
  usfm_code: ECC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐδόθη ὁ ἄφρων ἐν ὕψεσι μεγάλοις, καὶ πλούσιοι ἐν ταπεινῷ καθήσονται.
  usfm_code: ECC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Εἶδον δούλους ἐφʼ ἵππους, καὶ ἄρχοντας πορευομένους ὡς δούλους ἐπὶ τῆς γῆς.
  usfm_code: ECC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὁ ὀρύσσων βόθρον, εἰς αὐτὸν ἐμπεσεῖται· καὶ καθαιροῦντα φραγμὸν, δήξεται αὐτὸν
    ὄφις,
  usfm_code: ECC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐξαίρων λίθους, διαπονηθήσεται ἐν αὐτοῖς· σχίζων ξύλα, κινδυνεύσει ἐν αὐτοῖς.
  usfm_code: ECC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐὰν ἐκπέσῃ τὸ σιδήριον, καὶ αὐτὸς πρόσωπον ἐτάραξε· καὶ δυνάμεις δυναμώσει,
    καὶ περίσσεια τῷ ἀνδρὶ οὐ σοφία.
  usfm_code: ECC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐὰν δάκῃ ὄφις ἐν οὐ ψιθυρισμῷ, καὶ οὐκ ἔστι περίσσεια τῷ ἐπᾴδοντι.
  usfm_code: ECC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Λόγοι στόματος σοφοῦ χάρις, καὶ χείλη ἄφρονος καταποντιοῦσιν αὐτόν.
  usfm_code: ECC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀρχὴ λόγων στόματος αὐτοῦ ἀφροσύνη, καὶ ἐσχάτη στόματος αὐτοῦ περιφέρεια πονηρὰ,
  usfm_code: ECC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ὁ ἄφρων πληθύνει λόγους· οὐκ ἔγνω ἄνθρωπος τί τὸ γενόμενον, καὶ τί τὸ
    ἐσόμενον, ὅ, τι ὀπίσω αὐτοῦ τίς ἀναγγελεῖ αὐτῷ;
  usfm_code: ECC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μόχθος τῶν ἀφρόνων κακώσει αὐτοὺς, ὃς οὐκ ἔγνω τοῦ πορευθῆναι εἰς πόλιν.
  usfm_code: ECC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οὐαί σοι πόλις ἧς ὁ βασιλεύς σου νεώτερος, καὶ οἱ ἄρχοντές σου πρωῒ ἐσθίουσι.
  usfm_code: ECC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μακαρία σὺ γῆ, ἧς ὁ βασιλεύς σου υἱὸς ἐλευθέρων, καὶ οἱ ἄρχοντές σου πρὸς
    καιρὸν φάγονται ἐν δυνάμει, καὶ οὐκ αἰσχυνθήσονται.
  usfm_code: ECC
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν ὀκνηρίαις ταπεινωθήσεται ἡ δόκωσις, καὶ ἐν ἀργίᾳ χειρῶν στάξει ἡ οἰκία.
  usfm_code: ECC
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Εἰς γέλωτα ποιοῦσιν ἄρτον, καὶ οἶνον καὶ ἔλαιον τοῦ εὐφρανθῆναι ζῶντας, καὶ
    τοῦ ἀργυρίου ταπεινώσει ἐπακούσεται τὰ πάντα.
  usfm_code: ECC
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καί γε ἐν συνειδήσει σου βασιλέα μὴ καταράσῃ, καὶ ἐν ταμιείοις κοιτώνων σου
    μὴ καταράσῃ πλούσιον· ὅτι πετεινὸν τοῦ οὐρανοῦ ἀποίσει τὴν φωνήν σου, καὶ ὁ ἔχων
    τὰς πτέρυγας ἀπαγγελεῖ λόγον σου.
  usfm_code: ECC
  verse: '20'
