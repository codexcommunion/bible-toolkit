- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μυῖαι θανατοῦσαι σαπριοῦσι σκευασίαν ἐλαίου ἡδύσματος· τίμιον ὀλίγον
    σοφίας ὑπὲρ δόξαν ἀφροσύνης μεγάλην.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καρδία σοφοῦ εἰς δεξιὸν αὐτοῦ, καὶ καρδία ἄφρονος εἰς ἀριστερὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καί γε ἐν ὁδῷ ὅταν ἄφρων πορεύηται, καρδία αὐτοῦ ὑστερήσει, καὶ ἃ λογιεῖται
    πάντα ἀφροσύνη ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐὰν πνεῦμα τοῦ ἐξουσιάζοντος ἀναβῇ ἐπὶ σὲ, τόπον σου μὴ ἀφῇς, ὅτι ἴαμα
    καταπαύσει ἁμαρτίας μεγάλας.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἔστι πονηρία ἣν εἶδον ὑπὸ τὸν ἥλιον, ὡς ἀκούσιον ἐξῆλθεν ἀπὸ προσώπου
    ἐξουσιάζοντος.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐδόθη ὁ ἄφρων ἐν ὕψεσι μεγάλοις, καὶ πλούσιοι ἐν ταπεινῷ καθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εἶδον δούλους ἐφʼ ἵππους, καὶ ἄρχοντας πορευομένους ὡς δούλους ἐπὶ τῆς
    γῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ ὀρύσσων βόθρον, εἰς αὐτὸν ἐμπεσεῖται· καὶ καθαιροῦντα φραγμὸν, δήξεται
    αὐτὸν ὄφις,
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐξαίρων λίθους, διαπονηθήσεται ἐν αὐτοῖς· σχίζων ξύλα, κινδυνεύσει ἐν
    αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐὰν ἐκπέσῃ τὸ σιδήριον, καὶ αὐτὸς πρόσωπον ἐτάραξε· καὶ δυνάμεις δυναμώσει,
    καὶ περίσσεια τῷ ἀνδρὶ οὐ σοφία.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐὰν δάκῃ ὄφις ἐν οὐ ψιθυρισμῷ, καὶ οὐκ ἔστι περίσσεια τῷ ἐπᾴδοντι.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Λόγοι στόματος σοφοῦ χάρις, καὶ χείλη ἄφρονος καταποντιοῦσιν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀρχὴ λόγων στόματος αὐτοῦ ἀφροσύνη, καὶ ἐσχάτη στόματος αὐτοῦ περιφέρεια
    πονηρὰ,
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ὁ ἄφρων πληθύνει λόγους· οὐκ ἔγνω ἄνθρωπος τί τὸ γενόμενον, καὶ
    τί τὸ ἐσόμενον, ὅ, τι ὀπίσω αὐτοῦ τίς ἀναγγελεῖ αὐτῷ;
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Μόχθος τῶν ἀφρόνων κακώσει αὐτοὺς, ὃς οὐκ ἔγνω τοῦ πορευθῆναι εἰς πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὐαί σοι πόλις ἧς ὁ βασιλεύς σου νεώτερος, καὶ οἱ ἄρχοντές σου πρωῒ
    ἐσθίουσι.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μακαρία σὺ γῆ, ἧς ὁ βασιλεύς σου υἱὸς ἐλευθέρων, καὶ οἱ ἄρχοντές σου
    πρὸς καιρὸν φάγονται ἐν δυνάμει, καὶ οὐκ αἰσχυνθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐν ὀκνηρίαις ταπεινωθήσεται ἡ δόκωσις, καὶ ἐν ἀργίᾳ χειρῶν στάξει ἡ
    οἰκία.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Εἰς γέλωτα ποιοῦσιν ἄρτον, καὶ οἶνον καὶ ἔλαιον τοῦ εὐφρανθῆναι ζῶντας,
    καὶ τοῦ ἀργυρίου ταπεινώσει ἐπακούσεται τὰ πάντα.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καί γε ἐν συνειδήσει σου βασιλέα μὴ καταράσῃ, καὶ ἐν ταμιείοις κοιτώνων
    σου μὴ καταράσῃ πλούσιον· ὅτι πετεινὸν τοῦ οὐρανοῦ ἀποίσει τὴν φωνήν σου, καὶ
    ὁ ἔχων τὰς πτέρυγας ἀπαγγελεῖ λόγον σου.
