- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἡσύχασαν δὲ καὶ οἱ τρεῖς φίλοι αὐτοῦ ἔτι ἀντειπεῖν Ἰὼβ, ἦν γὰρ Ἰὼβ δίκαιος
    ἐναντίον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὠργίσθη δὲ Ἐλιοὺς ὁ τοῦ Βαραχιὴλ ὁ Βουζίτης ἐκ τῆς συγγενείας Ῥὰμ, τῆς
    Αὐσίτιδος χώρας· ὠργίσθη δὲ τῷ Ἰὼβ σφόδρα, διότι ἀπέφῃνεν ἑαυτὸν δίκαιον ἐναντίον
    Κυρίου·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ κατὰ τῶν τριῶν δὲ φίλων ὠργίσθη σφόδρα, διότι οὐκ ἠδυνήθησαν ἀποκριθῆναι
    ἀντίθετα Ἰὼβ, καὶ ἔθεντο αὐτὸν εἶναι ἀσεβῆ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐλιοὺς δὲ ὑπέμεινε δοῦναι ἀπόκρισιν Ἰὼβ, ὅτι πρεσβύτεροι αὐτοῦ εἰσιν
    ἡμέραις.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶδεν Ἐλιοὺς, ὅτι οὐκ ἔστιν ἀπόκρισις ἐν στόματι τῶν τριῶν ἀνδρῶν,
    καὶ ἐθυμώθη ὀργῇ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὑπολαβὼν δὲ Ἐλιοὺς ὁ τοῦ Βαραχιὴλ ὁ Βουζίτης, εἶπε,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εἶπα δὲ, ὅτι οὐχ ὁ χρόνος ἐστὶν ὁ λαλῶν, ἐν πολλοῖς δὲ ἔτεσιν οἴδασι
    σοφίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀλλὰ πνεῦμά ἐστιν ἐν βροτοῖς· πνοὴ δὲ παντοκράτορός ἐστιν ἡ διδάσκουσα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οὐχ οἱ πολυχρόνιοί εἰσι σοφοὶ, οὐδʼ οἱ γέροντες οἴδασι κρίμα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διὸ εἶπα, ἀκούσατέ μου, καὶ ἀναγγελῶ ὑμῖν ἃ οἶδα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐνωτίζεσθέ μου τὰ ῥήματα· ἐρῶ γὰρ ὑμῶν ἀκουόντων ἄχρις οὗ ἐτάσητε λόγουις,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ μέχρι ὑμῶν συνήσω, καὶ ἰδοὺ οὐκ ἦν τῷ Ἰὼβ ἐλέγχων ἀνταποκρινόμενος
    ῥήματα αὐτοῦ ἐξ ὑμῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἵνα μὴ εἴπητε, εὕρομεν σοφίαν Κυρίῳ προσθέμενοι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀνθρώπῳ δὲ ἐπετρέψατε λαλῆσαι τοιαῦτα ῥήματα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐπτοήθησαν, οὐκ ἀπεκρίθησαν ἔτι, ἐπαλαίωσαν ἐξ αὐτῶν λόγους.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὑπέμεινα, οὐ γὰρ ἐλάλησα, ὅτι ἔστησαν, οὐκ ἀπεκρίθησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὑπολαβὼν δὲ Ἐλιοῦς, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: πάλιν λαλήσω, πλήρης γάρ εἰμι ῥημάτων, ὀλέκει γάρ με τὸ πνεῦμα τῆς γαστρός.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἡ δὲ γαστήρ μου ὥσπερ ἀσκὸς γλεύκους ζέων δεδεμένος, ἢ ὥσπερ φυσητὴρ
    χαλκέως ἐῤῥηγώς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Λαλήσω, ἵνα ἀναπαύσωμαι ἀνοίξας τὰ χείλη,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ἄνθρωπον γὰρ οὐ μὴ αἰσχυνθῶ, ἀλλὰ μὴν οὐδὲ βροτὸν οὐ μὴ ἐντραπῶ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 32
  book_usfm_code: JOB
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὐ γὰρ ἐπίσταμαι θαυμάσαι πρόσωπα· εἰ δὲ μὴ, καὶ ἐμὲ σῆτες ἔδονται.
