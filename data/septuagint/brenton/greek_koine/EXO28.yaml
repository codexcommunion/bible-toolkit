- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ σὺ προσαγάγου πρὸς σεαυτὸν τόν τε Ἀαρὼν τὸν ἀδελφόν σου, καὶ τοὺς
    υἱοὺς αὐτοῦ, καὶ ἐκ τῶν υἱῶν Ἰσραὴλ, ἱερατεύειν μοι Ἀαρὼν, καὶ Ναδὰβ, καὶ Ἀβιοὺδ,
    καὶ Ἐλεάζαρ, καὶ Ἰθάμαρ, υἱοὺς Ἀαρών.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ποιήσεις στολὴν ἁγίαν Ἀαρὼν τῷ ἀδελφῷ σου εἰς τιμὴν καὶ δόξαν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ σύ λάλησον πᾶσι τοῖς σοφοῖς τῇ διανοίᾳ, οὓς ἐνέπλησα πνεύματος σοφίας
    καὶ αἰσθήσεως· καὶ ποιήσουσι τὴν στολὴν τὴν ἁγίαν Ἀαρὼν εἰς τὸ ἅγιον, ἐν ᾗ ἱερατεύσει
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ αὗται αἱ στολαὶ, ἃς ποιησουσι· τὸ περιστήθιον, καὶ τὴν ἐπωμίδα,
    καὶ τὸν ποδήρη, καὶ χιτῶνα κοσυμβωτὸν, καὶ κίδαριν, καὶ ζώνην· καὶ ποιήσουσι στολὰς
    ἁγίας Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ εἰς τὸ ἱερατεύειν μοι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ αὐτοὶ λήψονται τὸ χρυσίον, καὶ τὸν ὑάκινθον, καὶ τὴν πορφύραν, καὶ
    τὸ κόκκινον, καὶ τὴν βύσσον.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ποιήσουσι τὴν ἐπωμίδα ἐκ βύσσου κεκλωσμένης, ἔργον ὑφαντὸν ποικιλτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Δύο ἐπωμίδες συνέχουσαι ἔσονται αὐτῷ ἑτέρα τὴν ἑτέραν, ἐπὶ τοῖς δυσὶ
    μέρεσιν ἐξηρτισμέναι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τὸ ὕφασμα τῶν ἐπωμίδων ὅ ἐστιν ἐπʼ αὐτῷ, κατὰ τὴν ποίησιν ἐξ αὐτοῦ
    ἔσται ἐκ χρυσίου καθαροῦ, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου διανενησμένου,
    καὶ βύσσου κεκλωσμένης.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ λήψῃ τοὺς δύο λίθους, λίθους σμαράγδου, καὶ γλύψεις ἐν αὐτοῖς τὰ
    ὀνόματα τῶν υἱῶν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἓξ ὀνόματα ἐπὶ τὸν λίθον τὸν ἕνα, καὶ τὰ ἓξ ὀνόματα τὰ λοιπὰ ἐπὶ τὸν
    λίθον τὸν δεύτερον κατὰ τὰς γενέσεις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἔργον λιθουργικῆς τέχνης· γλύμμα σφραγίδος διαγλύψεις τοὺς δύο λίθους
    ἐπὶ τοῖς ὀνόμασι τῶς υἱῶν Ἰσρσήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ θήσεις τοὺς δύο λίθους ἐπὶ τῶς ὤμων τῆς ἐπωμίδος· λίθοι μνημοσύνου
    εἰσὶ τοῖς υἱοῖς Ἰσραήλ· καὶ ἀναλήψεται Ἀαρὼν τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ ἔναντι
    Κυρίου ἐπὶ τῶν δύο ὤμων αὐτοῦ, μνημόσυνον πεπὶ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ποιήσεις ἀσπιδίσκας ἐκ χρυσίου καθαροῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ποιήσεις δύο κροσωτὰ ἐκ χρυσίου καθαροῦ, καταμεμιγμένα ἐν ἄνθεσιν,
    ἔργον πλοκῆς· καὶ ἐπιθήσεις τὰ κροσσωτὰ τὰ πεπλεγμένα ἐπὶ τὰς ἀσπιδίσκας, κατὰ
    τὰς παρωμίδας αὐτῶν ἐκ τῶν ἐμπροσθίων.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ποιήσεις λογεῖον τῶν κρίσεων, ἔργον ποικιλτοῦ· κατὰ τὸν ῥυθμὸν τῆς
    ἐπωμίδος ποιήσεις αὐτὸ ἐκ χρυσίου, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου κεκλωσμένου,
    καὶ βύσσου κεκλωσμένης.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ποιήσεις αὐτό τετράγωνον· ἔσται διπλοῦν, σπιθαμῆς τὸ μῆκος αὐτοῦ, καὶ
    σπιθαμῆς τὸ εὖρος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ καθυφανεῖς ἐν αὐτῷ ὕφασμα κατάλιθον τετράστιχον· στίχος λίθων ἔσται,
    σάρδιον, τοπάζιον, καὶ σμαράγδος, ὁ στίχος ὁ εἷς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ὁ στίχος ὁ δεύτερος, ἄνθραξ, καὶ σάπφειρος, καὶ ἴασπις.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ὁ στίχος ὁ τρίτος, λιγύριον, ἀχάτης, ἀμέθυστος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ὁ στίχος ὁ τέταρτος, χρυσόλιθος, καὶ βηρύλλιον, καὶ ὀνύχιον, περικεκαλυμμένα
    χρυσίῳ, συνδεδεμένα ἐν χρυσίῳ· ἔστωσαν κατὰ στίχον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ οἱ λίθοι ἔστωσαν ἐκ τῶν ὀνομάτων τῶν υἱῶν Ἰσραὴλ δεκαδύο κατὰ τὰ
    ὀνόματα αὐτῶν· γλυφαὶ σφραγίδων, ἕκαστος κατὰ τὸ ὄνομα ἔστωσαν εἰς δεκαδύο φυλάς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ποιήσεις ἐπὶ τὸ λογιον κρωσσοὺς συμπεπλεγμένους, ἔργον ἁλυσιδωτὸν
    ἐκ χρυσίου καθαροῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ λήψεται Ἀαρὼν τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ ἐπὶ τοῦ λογείου τῆς κρίσεως
    ἐπὶ τοῦ στήθους, εἰσιόντι εἰς τὸ ἅγιον μνημόσυνου ἐναντίον τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ θήσεις ἐπὶ τὸ λογεῖον τῆς κρίσεως τοὺς κρωσσούς· τὰ ἁλυσιδωτὰ ἐπʼ
    ἀμφοτέρων τῶν κλιτῶν τοῦ λογείου ἐπιθήσεις. Καὶ τὰς δύο ἀσπιδίσκας ἐπιθήσεις ἐπʼ
    ἀμφοτέρους τοὺς ὤμους τῆς ἐπωμίδος κατὰ πρόσωπον.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐπιθήσεις ἐπὶ τὸ λογεῖον τῆς κρίσεως τὴν δήλωσιν καὶ τὴν ἀλήθειαν·
    καὶ ἔσται ἐπὶ τοῦ στήθους Ἀαρὼν, ὃταν εἰσπορεύεται εἰς τὸ ἅγιον ἔναντὶ Κυρίου·
    καὶ οἴσει Ἀαρὼν τὰς κρίσεις τῶν υἱῶν Ἰσραὴλ ἐπὶ τοῦ στήθους ἔναντι Κυρίου διαπαντός.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ποιήσεις ὑποδύτην ποδήρη ὅλον ὑακίνθινον.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἔσται τὸ περιστόμιον ἐξ αὐτοῦ μέσον, ὤαν ἔχον κύκλῳ τοῦ περιστομίου,
    ἔργον ὑφαντου, τὴν συμβολὴν συνυφασμένην ἐξ αὐτοῦ, ἵνα μὴ ῥαγῇ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ποιήσεις ὑπὸ τὸ λῶμα τοῦ ὑποδύτου κάτωθεν, ὡσεὶ ἐξανθούσης ῥόας
    ῥοΐσκους ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου διανενησμένου, καὶ βύσσου κεκλωσμένης,
    ὑπὸ τοῦ λώματος τοῦ ὑποδύτου κύκλῳ· τὸ αὐτὸ εἶδος ῥοΐσκους χρυσοῦς, καὶ κώδωνας
    ἀναμέσον τούτων περικύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Παρὰ ῥοΐσκον χρυσοῦν δώδωνα, καὶ ἄνθινον ἐπὶ τοῦ λώματος τοῦ ὑποδύτου
    κύκλῳ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἔσται Ἀαρὼν ἐν τῷ λειτουργεῖν ἀκουστὴ ἡ φωνὴ αὐτοῦ, εἰσιόντι εἰς
    τὸ ἅγιον ἔναντι Κυρίου, καὶ ἐξιόντι, ἵνα μὴ ἀποθάνῃ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ποιήσεις πέταλον χρυσοῦν καθαρόν· καὶ ἐκτυπώσεις ἐν αὐτῷ ἐκτύπωμα
    σφραγίδος, Ἁγίασμα Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἐπιθήσεις αὐτὸ ἐπὶ ὑακίνθου κεκλωσμένης· καὶ ἔσται ἐπὶ τῆς μίτρας,
    κατὰ πρόσωπον τῆς μίτρας ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἔσται ἐπὶ τοῦ μετώπου Ἀαρών· καὶ ἐξαρεῖ Ἀαρὼν τὰ ἁμαρτήματα τῶν
    ἁγίων, ὅσα ἂν ἁγιάσωσιν οἱ υἱοὶ Ἰσραὴλ παντὸς δόματος τῶν ἁγίων αὐτῶν· καὶ ἔσται
    ἐπὶ τοῦ μετώπου Ἀαρὼν διαπαντὸς δεκτὸν αὐτοῖς ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ οἱ κοσυμβωτοὶ τῶν χιτώνων ἐκ βύσσου· καὶ ποιήσεις κίδαριν βυσσίνην·
    καὶ ζώνην ποιήσεις, ἔργον ποικιλτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ τοῖς υἱοῖς Ἀαρὼν ποιήσεις χιτῶνας καὶ ζώνας, καὶ κιδάρεις ποιήσεις
    αὐτοῖς εἰς τιμὴν καὶ δόξαν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἐνδύσεις αὐτὰ Ἀαρὼν τὸν ἀδελφόν σου, καὶ τοὺς υἱοὺς αὐτοῦ μετʼ αὐτοῦ·
    καὶ χρίσεις αὐτοὺς, καὶ ἐμπλήσεις αὐτῶν τὰς χεῖρας· καὶ ἁγιάσεις αὐτοὺς, ἵνα ἱερατεύωσί
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ ποιήσεις αὐτοῖς περισκελῆ λινᾶ καλύψαι ἀσχημοσύνην χρωτὸς αὐτῶν,
    ἀπὸ ὀσφύος ἕως μηρῶν ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ ἕξει Ἀαρὼν αὐτὰ καὶ οἱ υἱοὶ αὐτοῦ, ὅταν εἰσπορεύωνται εἰς τὴν σκηνὴν
    τοῦ μαρτυρίου, ἢ ὅταν προσπορεύωνται λειτουργεῖν πρὸς τὸ θυσιαστήριον τοῦ ἁγίου·
    καὶ οὐκ ἐπάξονται πρὸς ἑαυτοὺς ἁμαρτίαν, ἵνα μὴ ἀποθάνωσι· νόμιμον αἰώνιον αὐτῷ,
    καὶ τῷ σπέρματι αὐτοῦ μετʼ αὐτόν.
