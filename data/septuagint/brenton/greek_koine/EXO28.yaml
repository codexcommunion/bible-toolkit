- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ σὺ προσαγάγου πρὸς σεαυτὸν τόν τε Ἀαρὼν τὸν ἀδελφόν σου, καὶ τοὺς υἱοὺς
    αὐτοῦ, καὶ ἐκ τῶν υἱῶν Ἰσραὴλ, ἱερατεύειν μοι Ἀαρὼν, καὶ Ναδὰβ, καὶ Ἀβιοὺδ, καὶ
    Ἐλεάζαρ, καὶ Ἰθάμαρ, υἱοὺς Ἀαρών.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις στολὴν ἁγίαν Ἀαρὼν τῷ ἀδελφῷ σου εἰς τιμὴν καὶ δόξαν.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ σύ λάλησον πᾶσι τοῖς σοφοῖς τῇ διανοίᾳ, οὓς ἐνέπλησα πνεύματος σοφίας
    καὶ αἰσθήσεως· καὶ ποιήσουσι τὴν στολὴν τὴν ἁγίαν Ἀαρὼν εἰς τὸ ἅγιον, ἐν ᾗ ἱερατεύσει
    μοι.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ αὗται αἱ στολαὶ, ἃς ποιησουσι· τὸ περιστήθιον, καὶ τὴν ἐπωμίδα, καὶ τὸν
    ποδήρη, καὶ χιτῶνα κοσυμβωτὸν, καὶ κίδαριν, καὶ ζώνην· καὶ ποιήσουσι στολὰς ἁγίας
    Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ εἰς τὸ ἱερατεύειν μοι.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ αὐτοὶ λήψονται τὸ χρυσίον, καὶ τὸν ὑάκινθον, καὶ τὴν πορφύραν, καὶ τὸ
    κόκκινον, καὶ τὴν βύσσον.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσουσι τὴν ἐπωμίδα ἐκ βύσσου κεκλωσμένης, ἔργον ὑφαντὸν ποικιλτοῦ.
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Δύο ἐπωμίδες συνέχουσαι ἔσονται αὐτῷ ἑτέρα τὴν ἑτέραν, ἐπὶ τοῖς δυσὶ μέρεσιν
    ἐξηρτισμέναι.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ τὸ ὕφασμα τῶν ἐπωμίδων ὅ ἐστιν ἐπʼ αὐτῷ, κατὰ τὴν ποίησιν ἐξ αὐτοῦ ἔσται
    ἐκ χρυσίου καθαροῦ, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου διανενησμένου, καὶ
    βύσσου κεκλωσμένης.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ λήψῃ τοὺς δύο λίθους, λίθους σμαράγδου, καὶ γλύψεις ἐν αὐτοῖς τὰ ὀνόματα
    τῶν υἱῶν Ἰσραήλ.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἓξ ὀνόματα ἐπὶ τὸν λίθον τὸν ἕνα, καὶ τὰ ἓξ ὀνόματα τὰ λοιπὰ ἐπὶ τὸν λίθον
    τὸν δεύτερον κατὰ τὰς γενέσεις αὐτῶν.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἔργον λιθουργικῆς τέχνης· γλύμμα σφραγίδος διαγλύψεις τοὺς δύο λίθους ἐπὶ
    τοῖς ὀνόμασι τῶς υἱῶν Ἰσρσήλ.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ θήσεις τοὺς δύο λίθους ἐπὶ τῶς ὤμων τῆς ἐπωμίδος· λίθοι μνημοσύνου εἰσὶ
    τοῖς υἱοῖς Ἰσραήλ· καὶ ἀναλήψεται Ἀαρὼν τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ ἔναντι Κυρίου
    ἐπὶ τῶν δύο ὤμων αὐτοῦ, μνημόσυνον πεπὶ αὐτῶν.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις ἀσπιδίσκας ἐκ χρυσίου καθαροῦ.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις δύο κροσωτὰ ἐκ χρυσίου καθαροῦ, καταμεμιγμένα ἐν ἄνθεσιν, ἔργον
    πλοκῆς· καὶ ἐπιθήσεις τὰ κροσσωτὰ τὰ πεπλεγμένα ἐπὶ τὰς ἀσπιδίσκας, κατὰ τὰς παρωμίδας
    αὐτῶν ἐκ τῶν ἐμπροσθίων.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις λογεῖον τῶν κρίσεων, ἔργον ποικιλτοῦ· κατὰ τὸν ῥυθμὸν τῆς ἐπωμίδος
    ποιήσεις αὐτὸ ἐκ χρυσίου, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου κεκλωσμένου,
    καὶ βύσσου κεκλωσμένης.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ποιήσεις αὐτό τετράγωνον· ἔσται διπλοῦν, σπιθαμῆς τὸ μῆκος αὐτοῦ, καὶ σπιθαμῆς
    τὸ εὖρος.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ καθυφανεῖς ἐν αὐτῷ ὕφασμα κατάλιθον τετράστιχον· στίχος λίθων ἔσται, σάρδιον,
    τοπάζιον, καὶ σμαράγδος, ὁ στίχος ὁ εἷς.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ὁ στίχος ὁ δεύτερος, ἄνθραξ, καὶ σάπφειρος, καὶ ἴασπις.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ὁ στίχος ὁ τρίτος, λιγύριον, ἀχάτης, ἀμέθυστος.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ὁ στίχος ὁ τέταρτος, χρυσόλιθος, καὶ βηρύλλιον, καὶ ὀνύχιον, περικεκαλυμμένα
    χρυσίῳ, συνδεδεμένα ἐν χρυσίῳ· ἔστωσαν κατὰ στίχον αὐτῶν.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ οἱ λίθοι ἔστωσαν ἐκ τῶν ὀνομάτων τῶν υἱῶν Ἰσραὴλ δεκαδύο κατὰ τὰ ὀνόματα
    αὐτῶν· γλυφαὶ σφραγίδων, ἕκαστος κατὰ τὸ ὄνομα ἔστωσαν εἰς δεκαδύο φυλάς.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις ἐπὶ τὸ λογιον κρωσσοὺς συμπεπλεγμένους, ἔργον ἁλυσιδωτὸν ἐκ χρυσίου
    καθαροῦ.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ λήψεται Ἀαρὼν τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ ἐπὶ τοῦ λογείου τῆς κρίσεως ἐπὶ
    τοῦ στήθους, εἰσιόντι εἰς τὸ ἅγιον μνημόσυνου ἐναντίον τοῦ Θεοῦ.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ θήσεις ἐπὶ τὸ λογεῖον τῆς κρίσεως τοὺς κρωσσούς· τὰ ἁλυσιδωτὰ ἐπʼ ἀμφοτέρων
    τῶν κλιτῶν τοῦ λογείου ἐπιθήσεις. Καὶ τὰς δύο ἀσπιδίσκας ἐπιθήσεις ἐπʼ ἀμφοτέρους
    τοὺς ὤμους τῆς ἐπωμίδος κατὰ πρόσωπον.
  usfm_code: EXO
  verse: 29a
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσεις ἐπὶ τὸ λογεῖον τῆς κρίσεως τὴν δήλωσιν καὶ τὴν ἀλήθειαν· καὶ
    ἔσται ἐπὶ τοῦ στήθους Ἀαρὼν, ὃταν εἰσπορεύεται εἰς τὸ ἅγιον ἔναντὶ Κυρίου· καὶ
    οἴσει Ἀαρὼν τὰς κρίσεις τῶν υἱῶν Ἰσραὴλ ἐπὶ τοῦ στήθους ἔναντι Κυρίου διαπαντός.
  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις ὑποδύτην ποδήρη ὅλον ὑακίνθινον.
  usfm_code: EXO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ περιστόμιον ἐξ αὐτοῦ μέσον, ὤαν ἔχον κύκλῳ τοῦ περιστομίου, ἔργον
    ὑφαντου, τὴν συμβολὴν συνυφασμένην ἐξ αὐτοῦ, ἵνα μὴ ῥαγῇ.
  usfm_code: EXO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις ὑπὸ τὸ λῶμα τοῦ ὑποδύτου κάτωθεν, ὡσεὶ ἐξανθούσης ῥόας ῥοΐσκους
    ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου διανενησμένου, καὶ βύσσου κεκλωσμένης,
    ὑπὸ τοῦ λώματος τοῦ ὑποδύτου κύκλῳ· τὸ αὐτὸ εἶδος ῥοΐσκους χρυσοῦς, καὶ κώδωνας
    ἀναμέσον τούτων περικύκλῳ.
  usfm_code: EXO
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Παρὰ ῥοΐσκον χρυσοῦν δώδωνα, καὶ ἄνθινον ἐπὶ τοῦ λώματος τοῦ ὑποδύτου κύκλῳ·
  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἔσται Ἀαρὼν ἐν τῷ λειτουργεῖν ἀκουστὴ ἡ φωνὴ αὐτοῦ, εἰσιόντι εἰς τὸ ἅγιον
    ἔναντι Κυρίου, καὶ ἐξιόντι, ἵνα μὴ ἀποθάνῃ.
  usfm_code: EXO
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις πέταλον χρυσοῦν καθαρόν· καὶ ἐκτυπώσεις ἐν αὐτῷ ἐκτύπωμα σφραγίδος,
    Ἁγίασμα Κυρίου.
  usfm_code: EXO
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσεις αὐτὸ ἐπὶ ὑακίνθου κεκλωσμένης· καὶ ἔσται ἐπὶ τῆς μίτρας, κατὰ
    πρόσωπον τῆς μίτρας ἔσται.
  usfm_code: EXO
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐπὶ τοῦ μετώπου Ἀαρών· καὶ ἐξαρεῖ Ἀαρὼν τὰ ἁμαρτήματα τῶν ἁγίων,
    ὅσα ἂν ἁγιάσωσιν οἱ υἱοὶ Ἰσραὴλ παντὸς δόματος τῶν ἁγίων αὐτῶν· καὶ ἔσται ἐπὶ
    τοῦ μετώπου Ἀαρὼν διαπαντὸς δεκτὸν αὐτοῖς ἔναντι Κυρίου.
  usfm_code: EXO
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ οἱ κοσυμβωτοὶ τῶν χιτώνων ἐκ βύσσου· καὶ ποιήσεις κίδαριν βυσσίνην· καὶ
    ζώνην ποιήσεις, ἔργον ποικιλτοῦ.
  usfm_code: EXO
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ τοῖς υἱοῖς Ἀαρὼν ποιήσεις χιτῶνας καὶ ζώνας, καὶ κιδάρεις ποιήσεις αὐτοῖς
    εἰς τιμὴν καὶ δόξαν.
  usfm_code: EXO
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐνδύσεις αὐτὰ Ἀαρὼν τὸν ἀδελφόν σου, καὶ τοὺς υἱοὺς αὐτοῦ μετʼ αὐτοῦ·
    καὶ χρίσεις αὐτοὺς, καὶ ἐμπλήσεις αὐτῶν τὰς χεῖρας· καὶ ἁγιάσεις αὐτοὺς, ἵνα ἱερατεύωσί
    μοι.
  usfm_code: EXO
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις αὐτοῖς περισκελῆ λινᾶ καλύψαι ἀσχημοσύνην χρωτὸς αὐτῶν, ἀπὸ ὀσφύος
    ἕως μηρῶν ἔσται.
  usfm_code: EXO
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἕξει Ἀαρὼν αὐτὰ καὶ οἱ υἱοὶ αὐτοῦ, ὅταν εἰσπορεύωνται εἰς τὴν σκηνὴν τοῦ
    μαρτυρίου, ἢ ὅταν προσπορεύωνται λειτουργεῖν πρὸς τὸ θυσιαστήριον τοῦ ἁγίου· καὶ
    οὐκ ἐπάξονται πρὸς ἑαυτοὺς ἁμαρτίαν, ἵνα μὴ ἀποθάνωσι· νόμιμον αἰώνιον αὐτῷ, καὶ
    τῷ σπέρματι αὐτοῦ μετʼ αὐτόν.
  usfm_code: EXO
  verse: '43'
