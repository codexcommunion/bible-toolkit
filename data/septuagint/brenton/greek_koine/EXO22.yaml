- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐν τῷ διορύγματι εὑρεθῇ ὁ κλέπτης, καὶ πληγεὶς ἀποθάνῃ, οὐκ ἔστιν αὐτῷ
    φόνος.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀνατείλῃ ὁ ἥλιος ἐπʼ αὐτῷ, ἔνοχός ἐστιν, ἀνταποθανεῖται· ἐὰν δὲ μὴ
    ὑπάρχῃ αὐτῷ, πραθήτω ἀντὶ τοῦ κλέμματος.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ καταλειφθῇ καὶ εὑρεθῇ ἐν τῇ χειρὶ αὐτοῦ τὸ κλέμμα ἀπό τε ὄνου ἕως προβάτου
    ζῶντα, διπλᾶ αὐτὰ ἀποτίσει.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ καταβοσκήσῃ τις ἀγρὸν ἢ ἀμπελῶνα, καὶ ἀφῇ τὸ κτῆνος αὐτοῦ καταβοσκῆσαι
    ἀγρὸν ἕτερον, ἀποτίσει ἐκ τοῦ ἀγροῦ αὐτοῦ κατὰ τὸ γέννημα αὐτοῦ· ἐὰν δὲ πάντα
    τὸν ἀγρὸν καταβοσκήσῃ, τὰ βέλτιστα τοῦ ἀγροῦ αὐτοῦ καὶ τὰ βέλτιστα τοῦ ἀμπελῶνος
    αὐτοῦ ἀποτίσει.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐξελθὸν πῦρ εὕρῃ ἀκάνθας, καὶ προσεμπρήσῃ ἅλωνας ἢ στάχυς ἢ πεδίον,
    ἀποτίσει ὁ τὸ πῦρ ἐκκαύσας.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις δῷ τῷ πλησίον ἀργύριον ἢ σκεύη φυλάξαι, καὶ κλαπῇ ἐκ τῆς οἰκίας
    τοῦ ἀνθρώπου, ἐὰν εὑρεθῇ ὁ κλέψας, ἀποτίσει τὸ διπλοῦν.
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ εὑρεθῇ ὁ κλέψας, προσελεύσεται ὁ κύριος τῆς οἰκίας ἐνώπιον τοῦ Θεοῦ,
    καὶ ὀμεῖται ἦ μὴν μὴ αὐτὸν πεπονηρεῦσθαι ἐφʼ ὅλης τῆς παρακαταθήκης τοῦ πλησίον,
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: κατὰ πᾶν ῥητὸν ἀδίκημα, περί τε μόσχου, καὶ ὑποζυγίου, καὶ προβάτου, καὶ ἱματίου,
    καὶ πάσης ἀπωλίας τῆς ἐνκαλουμένης· ὅ, τι οὖν ἂν ᾖ, ἐνώπιον τοῦ Θεοῦ ἐλεύσεται
    ἡ κρίσις ἀμφοτέρων, καὶ ὁ ἁλοὺς διὰ τοῦ Θεοῦ, ἀποτίσει διπλοῦν τῷ πλησίον.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις δῷ τῷ πλησίον ὑποζύγιον ἢ μόσχον ἢ πρόβατον ἢ πᾶν κτῆνος φυλάξαι,
    καὶ συντριβῇ ἢ τελευτήσῃ ἢ αἰχμάλωτον γένηται, καὶ μηδεὶς γνῷ,
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: ὅρκος ἔσται τοῦ Θεοῦ ἀνὰ μέσον ἀμφοτέρων, ἦ μὴν μὴ αὐτὸν πεπονηρεῦσθαι καθόλου
    τῆς παρακαταθήκης τοῦ πλησίον· καὶ οὕτως προσδέξεται ὁ κύριος αὐτοῦ, καὶ οὐκ ἀποτίσει.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ κλαπῇ παρʼ αὐτοῦ, ἀποτίσει τῷ κυρίῳ·
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ θηριάλωτον γένηται, ἄξει αὐτὸν ἐπὶ τὴν θήραν, καὶ οὐκ ἀποτίσει.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ αἰτήσῃ τις παρὰ τοῦ πλησίον, καὶ συντριβῇ ἢ ἀποθάνῃ ἢ αἰχμάλωτον γένηται,
    ὁ δὲ κύριος μὴ ᾖ μετʼ αὐτοῦ, ἀποτίσει.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ὁ κύριος ᾖ μετʼ αὐτοῦ, οὐκ ἀποτίσει· ἐὰν δὲ μισθωτὸς ᾖ, ἔσται αὐτῷ
    ἀντὶ τοῦ μισθοῦ αὐτοῦ.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀπατήσῃ τις παρθένον ἀμνήστευτον, καὶ κοιμηθῇ μετʼ αὐτῆς, φερνῇ φερνιεῖ
    αὐτὴν αὐτῷ γυναῖκα.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀνανεύων ἀνανεύσῃ, καὶ μὴ βούληται ὁ πατὴρ αὐτῆς δοῦναι αὐτὴν αὐτῷ
    γυναῖκα, ἀργύριον ἀποτίσει τῷ πατρὶ καθʼ ὅσον ἐστὶν ἡ φερνὴ τῶν παρθένων.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Φαρμακοὺς οὐ περιποιήσετε.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πᾶν κοιμώμενον μετὰ κτήνους θανάτῳ ἀποκτενεῖτε αὐτούς.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁ θυσιάζων θεοῖς θανάτῳ ἐξολοθρευθήσεται, πλὴν Κυρίῳ μόνῳ.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ προσήλυτον οὐ κακώσετε, οὐδὲ μὴ θλίψητε αὐτόν· ἦτε γάρ προσήλυτοι ἐν γῇ
    Αἰγύπτῳ.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πᾶσαν χήραν καὶ ὀρφανὸν οὐ κακώσετε.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ κακίᾳ κακώσητε αὐτοὺς, καὶ κεκράξαντες καταβοήσωσι πρός με, ἀκοῇ εἰσακούσομαι
    τῆς φωνῆς αὐτῶν,
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ὀργισθήσομαι θυμῷ, καὶ ἀποκτενῶ ὑμᾶς μαχαίρᾳ, καὶ ἔσονται αἱ γυναῖκες
    ὑμῶν χῆραι, καὶ τὰ παιδία ὑμῶν ὀρφανά.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀργύριον ἐκδανείσῃς τῷ ἀδελφῷ τῷ πενιχρῷ παρὰ σοὶ, οὐκ ἔσῃ αὐτὸν κατεπείγων,
    οὐκ ἐπιθήσεις αὐτῷ τόκον.
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐνεχύρασμα ἐνεχυράσῃς τὸ ἱμάτιον τοῦ πλησίον, πρὸ δυσμῶν ἡλίου ἀποδώσεις
    αὐτῷ·
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἔστι γὰρ τοῦτο περιβόλαιον αὐτοῦ, μόνον τοῦτο τὸ ἱμάτιον ἀσχημοσύνης αὐτοῦ·
    ἐν τίνι κοιμηθήσεται; Ἐὰν οὖν καταβοήσῃ πρός μέ, εἰσακούσομαι αὐτοῦ· ἐλεήμων γάρ
    εἰμι.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Θεοὺς οὐ κακολογήσεις, καὶ ἄρχοντα τοῦ λαοῦ σου οὐ κακῶς ἐρεῖς.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἀπαρχὰς ἅλωνος καὶ ληνοῦ σου οὐ καθυστερήσεις· τὰ πρωτότοκα τῶν υἱῶν σου δώσεις
    ἐμοί.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οὕτω ποιήσεις τὸν μόσχον σου καὶ τὸ πρόβατόν σου καὶ τὸ ὑποζύγιόν σου· ἑπτὰ
    ἡμέρας ἔσται ὑπὸ τὴν μητέρα, τῇ δὲ ὀγδόῃ ἡμέρᾳ ἀποδώσεις μοι αὐτό.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἄνδρες ἅγιοι ἔσεσθέ μοι· καὶ κρέας θηριάλωτον οὐκ ἔδεσθε, τῷ κυνὶ ἀποῤῥίψατε
    αὐτό.
  usfm_code: EXO
  verse: '30'
