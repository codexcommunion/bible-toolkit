- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Ἐλιφὰζ ὁ Θαιμανίτης, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Πότερον σοφὸς ἀπόκρισιν δώσει συνέσεως πνεῦμα, καὶ ἐνέπλησε πόνον γαστρὸς,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἐλέγχων ἐν ῥήμασιν οἷς οὐ δεῖ, καὶ ἐν λόγοις οἷς οὐδὲν ὄφελος;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐ καὶ σὺ ἀπεποιήσω φόβον, συνετελέσω δὲ ῥήματα τοιαῦτα ἔναντι τοῦ Κυρίου;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἔνοχος εἶ ῥήμασι στόματός σου, οὐδὲ διέκρινας ῥήματα δυναστῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐλέγξαι σε τὸ σὸν στόμα καὶ μὴ ἐγὼ, τὰ δὲ χείλη σου καταμαρτυρήσουσι
    σου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τί γάρ; μὴ πρῶτος ἀνθρώπων ἐγεννήθης; ἢ πρὸ θινῶν ἐπάγης;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἢ σύνταγμα Κυρίου ἀκήκοας; ἢ συμβούλῳ σοι ἐχρήσατο ὁ Θεός; εἰς δέ σε
    ἀφίκετο σοφία;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τί γὰρ οἶδας, ὃ οὐκ οἴδαμεν; ἢ τί συνίεις σὺ, ὃ οὐ καὶ ἡμεῖς;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καί γε πρεσβύτης καί γε παλαιὸς ἐν ἡμῖν, βαρύτερος τοῦ πατρός σου ἡμέραις.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὀλίγα ὧν ἡμάρτηκας μεμαστίγωσαι, μεγάλως ὑπερβαλλόντως λελάληκας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τί ἐτόλμησεν ἡ καρδία σου; ἢ τί ἐπήνεγκαν οἱ ὀφθαλμοί σου,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ὅτι θυμὸν ἔῤῥηξας ἔναντι Κυρίου, ἐξήγαγες δὲ ἐκ στόματος ῥήματα τοιαῦτα;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τίς γὰρ ὢν βροτὸς, ὅτι ἔσται ἅμεμπτος; ἢ ὡς ἐσόμενος δίκαιος γεννητὸς
    γυναικός;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Εἰ κατὰ ἁγίων οὐ πιστεύει, οὐρανὸς δὲ οὐ καθαρὸς ἐναντίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἔα δὲ ἐβδελυγμένος καὶ ἀκάθαρτος ἀνὴρ, πίνων ἀδικίας ἶσα ποτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀναγγελῶ δέ σοι, ἄκουέ μου, ἃ δὴ ἑώρακα, ἀναγγελῶ σοι,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἃ σοφοὶ ἐροῦσι, καὶ οὐκ ἔκρυψαν πατέρες αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Αὐτοῖς μόνοις ἐδόθη ἡ γῆ, καὶ οὐκ ἐπῆλθεν ἀλλογενὴς ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Πᾶς ὁ βίος ἀσεβοῦς ἐν φροντίδι, ἔτη δὲ ἀριθμητὰ δεδομένα δυνάστῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὁ δὲ φόβος αὐτοῦ ἐν ὠσὶν αὐτοῦ· ὅταν δοκῇ ἤδη εἰρηνεύειν, ἥξει αὐτοῦ
    ἡ καταστροφή.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Μὴ πιστευέτω ἀποστραφῆναι ἀπὸ σκότους, ἐντέταλται γὰρ ἤδη εἰς χεῖρας
    σιδήρου,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: κατατέτακται δὲ εἰς σῖτα γυψίν· οἶδε δὲ ἐν ἑαυτῷ ὅτι μένει εἰς πτῶμα·
    ἡμέρα δὲ σκοτεινὴ αὐτὸν στροβήσει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: ἀνάγκη δὲ καὶ θλίψις αὐτὸν καθέξει, ὥσπερ στρατηγὸς πρωτοστάτης πίπτων·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὅτι ᾖρκε χεῖρας ἐναντίον τοῦ Κυρίου, ἔναντι δὲ Κυρίου παντοκράτορος
    ἐτραχηλίασεν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἔδραμε δὲ ἐναντίον αὐτοῦ ὕβρει, ἐν πάχει νώτου ἀσπίδος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὅτι ἐκάλυψε τὸ πρόσωπον αὐτοῦ ἐν στέατι αὐτοῦ, καὶ ἐποίησε περιστόμιον
    ἐπὶ τῶν μηρίων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Αὐλισθείη δὲ πόλεις ἐρήμους, εἰσέλθοι δὲ εἰς οἴκους ἀοικήτους· ἃ δὲ
    ἐκεῖνοι ἡτοίμασαν, ἄλλοι ἀποίσονται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Οὔτε μὴ πλουτισθῇ, οὔτε μὴ μείνῃ αὐτοῦ τὰ ὑπάρχοντα· οὐ μὴ βάλῃ ἐπὶ
    τὴν γῆν σκιὰν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: οὐδὲ μὴ ἐκφύγῃ τὸ σκότος· τὸν βλαστὸν αὐτοῦ μαράναι ἄνεμος, ἐκπέσοι
    δὲ αὐτοῦ τὸ ἄνθος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Μὴ πιστευέτω ὅτι ὑπομενεῖ, κενὰ γὰρ ἀποβήσεται αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἡ τομὴ αὐτοῦ πρὸ ὥρας φθαρήσεται, καὶ ὁ ῥάδαμνος αὐτοῦ οὐ μὴ πυκάσῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Τρυγηθείη δὲ ὡς ὄμφαξ πρὸ ὥρας, ἐκπέσοι δὲ ὡς ἄνθος ἐλαίας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Μαρτύριον γὰρ ἀσεβοῦς θάνατος· πῦρ δὲ καύσει οἴκους δωροδεκτῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 15
  book_usfm_code: JOB
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἐν γαστρὶ δὲ λήψεται ὀδύνας, ἀποβήσεται δὲ αὐτῷ κενὰ, ἡ δὲ κοιλία αὐτοῦ
    ὑποίσει δόλον.
