- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἔτει τῷ ὀγδόῳ ἐκραταίωσεν Ἰωδαὲ, καὶ ἔλαβε τοὺς ἑκατοντάρχους, τὸν
    Ἀζαρίαν υἱὸν Ἰωρὰμ, καὶ τὸν Ἰσμαὴλ υἱὸν Ἰωανὰν, καὶ τὸν Ἀζαρίαν υἱὸν Ὠβὴδ, καὶ
    τὸν Μαασαίαν υἱὸν Ἀδία, καὶ τὸν Ἐλισαφὰν υἱὸν Ζαχαρίου, μεθʼ ἑαυτοῦ εἰς οἶκον
    Κυρίου.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐκύκλωσαν τὸν Ἰούδαν, καὶ συνήγαγον τοὺς Λευίτας ἐκ πασῶν τῶν πόλεων Ἰούδα,
    καὶ ἄρχοντας πατριῶν τοῦ Ἰσραὴλ, καὶ ἦλθον εἰς Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ διέθεντο πᾶσα ἡ ἐκκλησία Ἰούδα διαθήκην ἐν οἴκῳ τοῦ Θεοῦ μετὰ τοῦ βασιλέως·
    καὶ ἔδειξεν αὐτοῖς τὸν υἱὸν τοῦ βασιλέως, καὶ εἶπεν αὐτοῖς, ἰδοὺ ὁ υἱὸς τοῦ βασιλέως
    βασιλευσάτω, καθὼς ἐλάλησε Κύριος ἐπὶ τὸν οἶκον Δαυίδ.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Νῦν ὁ λόγος οὗτος, ὃν ποιήσετε· τὸ τρίτον ἐξ ὑμῶν εἰσπορευέσθωσαν τὸ σάββατον
    τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ εἰς τὰς πύλας τῶν εἰσόδων,
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: καὶ τὸ τρίτον ἐν οἴκῳ τοῦ βασιλέως, καὶ τὸ τρίτον ἐν τῇ πύλῃ τῇ μέσῃ, καὶ
    πᾶς ὁ λαὸς ἐν αὐλαῖς οἴκου Κυρίου.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ μὴ εἰσελθέτω εἰς οἶκον Κυρίου, ἐὰν μὴ οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ οἱ
    λειτουργοῦντες τῶν Λευιτῶν· αὐτοὶ εἰσελεύσονται ὅτι ἅγιοί εἰσι, καὶ πᾶς ὁ λαὸς
    φυλασσέτω φυλακὰς Κυρίου.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ κυκλώσουσιν οἱ Λευῖται τὸν βασιλέα κύκλῳ ἀνδρὸς σκεῦος σκεῦος ἐν χειρὶ
    αὐτοῦ, καὶ ὁ εἰσπορευόμενος εἰς τὸν οἶκον ἀποθανεῖται, καὶ ἔσονται μετὰ τοῦ βασιλέως
    ἐκπορευομένου καὶ εἰσπορευομένου αὐτοῦ.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οἱ Λευῖται καὶ πᾶς Ἰούδα κατὰ πάντα ὅσα ἐνετείλατο αὐτοῖς Ἰωδαὲ
    ὁ ἱερεύς· καὶ ἔλαβον ἕκαστος τοὺς ἄνδρας αὐτοῦ ἀπʼ ἀρχῆς τοῦ σαββάτου ἕως ἐξόδου
    τοῦ σαββάτου, ὅτι οὐ κατέλυσεν Ἰωδαὲ ὁ ἱερεὺς τὰς ἐφημερίας.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν Ἰωδαὲ τὰς μαχαίρας καὶ τοὺς θυρεοὺς καὶ τὰ ὅπλα ἃ ἦν τοῦ βασιλέως
    Δαυὶδ ἐν οἴκῳ τοῦ θεοῦ.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔστησε τὸν λαὸν πάντα ἕκαστον ἐν τοῖς ὅπλοις αὐτοῦ, ἀπὸ τῆς ὠμίας τοῦ
    οἴκου τῆς δεξιᾶς ἕως τῆς ὠμίας τῆς ἀριστερᾶς τοῦ θυσιαστηρίου καὶ τοῦ οἴκου, ἐπὶ
    τὸν βασιλέα κύκλῳ.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγε τὸν υἱὸν τοῦ βασιλέως, καὶ ἔδωκεν ἐπʼ αὐτὸν τὸ βασίλειον καὶ τὰ
    μαρτύρια, καὶ ἐβασίλευσαν καὶ ἔχρισαν αὐτὸν Ἰωδαὲ ὁ ἱερεὺς καὶ οἱ υἱοὶ αὐτοῦ,
    καὶ εἶπαν, ζήτω ὁ βασιλεύς.
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Γοθολία τὴν φωνὴν τοῦ λαοῦ τρεχόντων, καὶ ἐξομολογουμένων, καὶ
    αἰνούντων τὸν βασιλέα· καὶ εἰσῆλθε πρὸς τὸν βασιλέα εἰς οἶκον Κυρίου.
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἶδε, καὶ ἰδοὺ ὁ βασιλεὺς ἐπὶ τῆς στάσεως αὐτοῦ, καὶ ἐπὶ τῆς εἰσόδου οἱ
    ἄρχοντες καὶ οἱ σάλπιγγες· καὶ οἱ ἄρχοντες περὶ τὸν βασιλέα, καὶ πᾶς ὁ λαὸς τῆς
    γῆς ηὐφράνθη, καὶ ἐσάλπισαν ταῖς σάλπιγξι, καὶ οἱ ᾄδοντες ἐν τοῖς ὀργάνοις ᾠδοὶ,
    καὶ ὑμνοῦντες αἶνον· καὶ διέῥῥηξε Γοθολία τὴν στολὴν αὐτῆς, καὶ ἐβόησεν, ἐπιτιθέμενοι
    ἐπιτίθεσθε.
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἰωδαὲ ὁ ἱερεὺς, καὶ ἐνετείλατο Ἰωδαὲ ὁ ἱερεὺς τοῖς ἑκατοντάρχοις,
    καὶ τοῖς ἀρχηγοῖς τῆς δυνάμεως, καὶ εἶπεν αὐτοῖς, ἐκβάλετε αὐτὴν ἐκτὸς τοῦ οἴκου,
    καὶ εἰσέλθατε ὀπίσω αὐτῆς, καὶ ἀποθανέτω μαχαίρᾳ, ὅτι εἶπεν ὁ ἱερεὺς, μὴ ἀποθανέτω
    ἐν οἴκῳ Κυρίου.
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκαν αὐτῇ ἄνεσιν, καὶ διῆλθε διὰ τῆς πύλης τῶν ἱππέων τοῦ οἴκου τοῦ
    βασιλέως, καὶ ἐθανάτωσαν αὐτὴν ἐκεῖ.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ διέθετο Ἰωδαὲ διαθήκην ἀναμέσον αὐτοῦ καὶ τοῦ λαοῦ καὶ τοὺ βασιλέως, εἶναι
    λαὸν τῷ Κυρίῳ.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε πᾶς ὁ λαὸς τῆς γῆς εἰς οἶκον Βάαλ, καὶ κατέσπασαν αὐτὸν καὶ τὰ
    θυσιαστήρια αὐτοῦ, καὶ τὰ εἴδωλα αὐτοῦ ἐλέπτυναν, καὶ τὸν Ματθὰν ἱερέα Βάαλ ἐθανάτωσαν
    ἐναντίον τῶν θυσιαστηρίων αὐτοῦ.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐνεχείρισεν Ἰωδαὲ ὁ ἱερεὺς τὰ ἔργα οἴκου Κυρίου διὰ χειρὸς ἱερέων καὶ
    Λευιτῶν, καὶ ἀνέστησε τὰς ἐφημερίας τῶν ἱερέων καὶ τῶν Λευιτῶν, ἃς διέστειλε Δαυὶδ
    ἐπὶ τὸν οἶκον Κυρίου, καὶ ἀνενέγκαι ὁλοκαυτώματα Κυρίῳ, καθὼς γέγραπται ἐν νόμῳ
    Μωυσῆ, ἐν εὐφροσύνῃ καὶ ἐν ᾠδαῖς διὰ χειρὸς Δαυίδ.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔστησαν οἱ πυλωροὶ ἐπὶ τὰς πύλας οἴκου Κυρίου, καὶ οὐκ εἰσελεύσεται ἀκάθαρτος
    εἰς πᾶν πρᾶγμα.
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τοὺς πατριάρχας, καὶ τοὺς δυνατοὺς, καὶ τοὺς ἄρχοντας τοῦ λαοῦ,
    καὶ πάντα τὸν λαὸν τῆς γῆς, καὶ ἐπεβίβασαν τὸν βασιλέα εἰς οἶκον Κυρίου, καὶ εἰσῆλθε
    διὰ τῆς πύλης τῆς ἐσωτέρας εἰς τὸν οἶκον τοῦ βασιλέως, καὶ ἐκάθισαν τὸν βασιλέα
    ἐπὶ τοῦ θρόνου τῆς βασιλείας.
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ηὐφράνθη πᾶς ὁ λαὸς τῆς γῆς, καὶ ἡ πόλις ἡσύχασε, καὶ τὴν Γοθολίαν ἐθανάτωσαν.
  usfm_code: 2CH
  verse: '21'
