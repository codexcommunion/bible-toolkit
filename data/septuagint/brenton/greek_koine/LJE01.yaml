- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΑΝΤΙΓΡΑΦΟΝ ἐπιστολῆς ἧς ἀπέστειλεν Ἱερεμίας πρὸς τοὺς ἀχθησομένους αἰχμαλώτους
    εἰς Βαβυλῶνα ὑπὸ τοῦ βασιλέως τῶν Βαβυλωνίων, ἀναγγεῖλαι αὐτοῖς καθότι ἐπετάγη
    αὐτῷ ὑπὸ τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Διὰ τὰς ἁμαρτίας ἃς ἡμαρτήκατε ἐναντίον τοῦ Θεοῦ, ἀχθήσεσθε εἰς Βαβυλῶνα
    αἰχμάλωτοι ὑπὸ Ναβουχοδονόσορ βασιλέως τῶν Βαβυλωνίων.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εἰσελθόντες οὖν εἰς Βαβυλῶνα, ἔσεσθε ἐκεῖ ἔτη πλείονα καὶ χρόνον μακρὸν,
    ἕως γενεῶν ἑπτά· μετὰ τοῦτο δὲ ἐξάξω ὑμᾶς ἐκεῖθεν μετʼ εἰρήνης.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Νυνὶ δὲ ὄψεσθε ἐν Βαβυλῶνι θεοὺς ἀργυροῦς καὶ χρυσοῦς καὶ ξυλίνους ἐπʼ
    ὤμοις αἰρομένους, δεικνύντας φόβον τοῖς ἔθνεσιν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εὐλαβήθητε οὖν μὴ καὶ ὑμεῖς ἀφομοιωθέντες τοῖς ἀλλοφύλοις ἀφομοιωθῆτε,
    καὶ φόβος ὑμᾶς λὰβῃ ἐπʼ αὐτοῖς, ἰδόντας ὄχλον ἔμπροσθεν καὶ ὄπισθεν αὐτῶν προσκυνοῦντας
    αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἴπατε δὲ τῇ διανοίᾳ, σοὶ δεῖ προσκυνεῖν, δέσποτα.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ γὰρ ἄγγελός μου μεθʼ ὑμῶν ἐστιν, αὐτός τε ἐκζητῶν τὰς ψυχὰς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Γλῶσσα γὰρ αὐτῶν ἐστι κατεξυσμένη ὑπὸ τέκτονος, αὐτά τε περίχρυσα καὶ
    περιάργυρα, ψευδῆ δʼ ἐστὶ, καὶ οὐ δύνανται λαλεῖν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ὥσπερ παρθένῳ φιλοκόσμῳ λαμβάνοντες χρυσίον, κατασκευάζουσι στεφάνους
    ἐπὶ τὰς κεφαλὰς τῶν θεῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἔστι δὲ καὶ ὅτε ὑφαιρούμενοι οἱ ἱερεῖς ἀπὸ τῶν θεῶν αὐτῶν χρυσίον καὶ
    ἀργύριον εἰς ἑαυτοὺς καταναλοῦσι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Δώσουσι δὲ ἀπʼ αὐτῶν καὶ ταῖς ἐπὶ τοῦ στέγους πόρναις· κοσμοῦσί τε αὐτοὺς,
    ὡς ἀνθρώπους, τοῖς ἐνδύμασι, θεοὺς ἀργυροῦς, καὶ θεοὺς χρυσοῦς, καὶ ξυλίνους.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὗτοι δὲ οὐ διασώζονται ἀπὸ ἰοῦ καὶ βρωμάτων, περιβεβλημένων αὐτῶν ἱματισμὸν
    πορφυροῦν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐκμάσσονται τὸ πρόσωπον αὐτῶν διὰ τὸν ἐκ τῆς οἰκίας κονιορτὸν, ὅς ἐστι
    πλείων ἐπʼ αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ σκῆπτρον ἔχει ὡς ἄνθρωπος κριτὴς χώρας, ὃς τὸν εἰς αὐτὸν ἁμαρτάνοντα
    οὐκ ἀνελεῖ.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἔχει δὲ ἐγχειρίδιον δεξιᾷ, καὶ πέλεκυν· ἑαυτὸν δὲ ἐκ πολέμον καὶ λῃστῶν
    οὐκ ἐξελεῖται.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὅθεν γνώριμοί εἰσιν οὐκ ὄντες θεοί· μὴ οὖν φοβηθῆτε αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὥσπερ γὰρ σκεῦος ἀνθρώπου συντριβὲν ἀχρεῖον γῖνεται, τοιοῦτοι ὑπάρχουσιν
    οἱ θεοὶ αὐτῶν, καθιδρυμένων αὐτῶν ἐν τοῖς οἴκοις· οἱ ὀφθαλμοὶ αὐτῶν πλήρεις εἰσὶ
    κονιορτοῦ ἀπὸ τῶν ποδῶν τῶν εἰσπορευομένων.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ὥσπερ τινὶ ἠδικηκότι βασιλέα, περιπεφραγμέναι εἰσὶν αἱ αὐλαὶ, ὡς
    ἐπὶ θανάτῳ ἀπηγμένῳ· τοὺς οἴκους αὐτῶν ὀχυροῦσιν οἱ ἱερεῖς θυρώμασί τε καὶ κλείθροις
    καὶ μοχλοῖς, ὅπως ὑπὸ τῶν λῃστῶν μὴ συληθῶσι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Λύχνους καίουσι, καὶ πλείους ἢ ἑαυτοῖς, ὧν οὐδένα δύνανται ἰδεῖν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔστι μὲν ὥσπερ δοκὸς τῶν ἐκ τῆς οἰκίας, τὰς δὲ καρδίας αὐτῶν φασιν ἐκλείχεσθαι
    τῶν ἀπὸ τῆς γῆς ἑρπετῶν, κατεσθόντων αὐτούς τε καὶ τὸν ἱματισμὸν αὐτῶν οὐκ αἰσθάνονται·
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Μεμελανωμένοι τὸ πρόσωπον αὐτῶν ἀπὸ τοῦ καπνοῦ τοῦ ἐκ τῆς οἰκίας.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐπὶ τὸ σῶμα αὐτῶν καὶ ἐπὶ τὴν κεφαλὴν αὐτῶν ἐφίπτανται νυκτερίδες, χελιδόνες,
    καὶ τὰ ὄρνεα, ὡσαύτως δὲ καὶ οἱ αἴλουροι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὅθεν γνώσεσθε ὅτι οὐκ εἰσὶ θεοί· μὴ οὖν φοβεῖσθε αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Τὸ γὰρ χρυσίον ὃ περίκεινται εἰς κάλλος, ἐὰν μή τις ἐκμάξῃ τὸν ἰὸν,
    οὐ μὴ στίλψωσιν, οὐδὲ γὰρ ὅτε ἐχωνεύοντο, ᾐσθάνοντο.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐκ πάσης τιμῆς ἠγορασμένα ἐστὶν, ἐν οἷς οὐκ ἔστι πνεῦμα.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἄνευ ποδῶν ἐπʼ ὤμοις φέρονταὶ, ἐνδεικνύμενοι τὴν ἑαυτῶν ἀτιμίαν τοῖς
    ἀνθρώποις.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Αἰσχύνονταί τε καὶ οἱ θεραπεύοντες αὐτὰ, διὰ τὸ, εἴποτε ἐπὶ τὴν γῆν
    πέσῃ, μὴ διʼ αὐτῶν ἀνίστασθαι, μήτε ἐάν τις αὐτὸ ὀρθὸν στήσῃ, διʼ ἑαυτοῦ κινηθήσεται,
    μητε ἐὰν κλιθῇ, οὐ μὴ ὀρθωθῇ, ἀλλʼ ὥσπερ νεκροῖς τὰ δῶρα αὐτοῖς παρατίθεται.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Τὰς δὲ θυσίας αὐτῶν ἀποδόμενοι οἱ ἱερεῖς αὐτῶν καταχρῶνται· ὡσαύτως
    δὲ καὶ αἱ γυναῖκες ἀπʼ αὐτῶν ταριχεύουσαι, οὐτε πτωχῷ οὔτε ἀδυνάτῳ μὴ μεταδῶσι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Τῶν θυσιῶν αὐτῶν ἀποκαθημένη καὶ λεχὼ ἅπτονται· γνόντες οὖν ἀπὸ τούτων
    ὅτι οὐκ εἰσὶ θεοὶ, μὴ φοβηθῆτε αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Πόθεν γὰρ κληθείησαν θεοί; ὅτι γυναῖκες παρατιθέασι θεοῖς ἀργυροῖς και
    χρυσοῖς καὶ ξυλίνοις.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐν τοῖς οἴκοις αὐτῶν οἱ ἱερεῖς διφρεύουσιν, ἔχοντες τοὺς χιτῶνας
    διεῤῥωγότας, καὶ τὰς κεφαλὰς καὶ τοὺς πώγωνας ἐξυρημένους, ὧν αἱ κεφαλαὶ ἀκάλυπτοί
    εἰσιν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ὠρύονται δὲ βοῶντες ἐναντίον τῶν θεῶν αὐτῶν, ὥσπερ τινὲς ἐν περιδείπνῳ
    νεκροῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἀπὸ τοῦ ἱματισμοῦ αὐτῶν ἀφελόμενοι οἱ ἱερεῖς, ἐνδύσουσι τὰς γυναῖκας
    αὐτῶν καὶ τὰ παιδία.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Οὔτε ἐὰν κακὸν πάθωσιν ὑπό τινος, οὔτε ἐὰν ἀγαθὸν, δυνήσονται ἀνταποδοῦναι·
    οὔτε καταστῆσαι βασιλέα δύνανται, οὔτε ἀφελέσθαι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ὡσαύτως οὔτε πλοῦτον οὔτε χαλκὸν οὐ μὴ δύνωνται διδόναι· ἐάν τις εὐχὴν
    αὐτοῖς εὐξάμενος μὴ ἀποδῷ, οὐ μὴ ἐπιζητήσωσιν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἐκ θανάτου ἄνθρωπον οὐ μὴ ῥύσωνται, οὔτε ἥττονα ἀπὸ ἰσχυροῦ μὴ ἐξέλωνται.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ἄνθρωπον τυφλὸν εἰς ὅρασιν οὐ μὴ περιστήσωσιν, ἐν ἀνάγκῃ ἄνθρωπον ὄντα
    οὐ μὴ ἐξέλωνται.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Χήραν οὐ μὴ ἐλεήσωσιν, οὔτε ὀρφανὸν εὖ ποιήσωσι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Τοῖς ἀπὸ τοῦ ὄρους λίθοις ὡμοιωμὲνοι εἰσὶ τὰ ξύλινα, καὶ τὰ περίχρυσα,
    καὶ τὰ περιάργυρα, οἱ δὲ θεραπεύοντες αὐτὰ καταισχυνθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Πῶς οὖν νομιστέον ἢ κλητέον ὑπάρχειν αὐτοὺς θεοὺς, ἔτι δὲ καὶ αὐτῶν
    τῶν Χαλδαίων ἀτιμαζόντων αὐτά;
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Οἳ ὅταν ἴδωσιν ἐνεὸν μὴ δυνάμενον λαλῆσαι, προσενεγκάμενοι τὸν Βῆλον,
    ἀξιοῦσι φωνῆσαι, ὠς δυνατοῦ ὄντος αὐτοῦ αἰσθὲσθαι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ οὐ δύνανται αὐτοὶ νοήσαντες καταλιπεῖν αὐτὰ, αἴσθησιν γὰρ οὐκ ἐχουσιν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Αἱ δὲ γυναῖκες περιθέμεναι σχοινὶα, ἐν ταῖς ὁδοῖς ἐγκάθηνται, θυμιῶσαι
    τὰ πίτυρα· ὅτας δέ τις αὐτῶν ἐφελκυσθεῖσα ὑπό τινος τῶν παραπορευομένων κοιμηθῇ,
    τὴν πλησίον ὀνειδίζει, ὅτι οὐκ ἠξίωται ὥσπερ καὶ αὐτὴ, οὔτε τὸ σχοινίον αὐτῆς
    διεῤῥάγη.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Πάντα τὰ γενόμενα ἐν αὐτοῖς ἐστι ψευδῆ· πῶς οὖν νομιστέον ἢ κλητέον
    ὡς θεοὺς αὐτοὺς ὑπάρχειν;
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Ὑπὸ τεκτόνων καὶ χρυσοχόων κατεσκευασμένα εἰσίν· οὐθὲν ἄλλο μὴ γὲνηται,
    ἢ ὃ βούλονται οἱ τεχνίται αὐτὰ γενέσθαι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Αὐτοί τε οἱ κατασκευάζοντες αὐτὰ οὐ μὴ γένωνται πολυχρόνιοι· πῶς τε
    δὴ μέλλει τὰ ὑπʼ αὐτῶν κατασκευασθέντα;
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Κατέλιπον γὰρ ψεύδη καὶ ὄνειδος τοῖς ἐπιγινομένοις.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Ὅταν γὰρ ἐπέλθῃ ἐπʼ αὐτὰ πόλεμος καὶ κακὰ, βουλεύονται πρὸς ἑαυτοὺς
    οἱ ἱερεῖς, ποῦ συναποκρυβῶσι μετʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Πῶς οὖν οὐκ ἔστιν αἰσθέσθαι ὅτι οὐκ εἰσί θεοί, οἳ οὔτε σώζουσιν ἑαυτοὺς
    ἐκ πολέμου, οὔτε ἐκ κακῶν;
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Ὑπάρχοντα γὰρ ξύλινα καὶ περίχρυσα καὶ περιάργυρα, γνωσθήσεται μετὰ
    ταῦτα ὅτι ἐστὶ ψευδῆ.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Τοῖς ἔθνεσι πᾶσι τοῖς τε βασιλεῦσι φανερὸν ἔσται ὃτι οὐκ εἰσὶ θεοὶ,
    ἀλλὰ ἔργα χειρῶν ἀνθρώπων, καὶ οὐδὲν Θεοῦ ἔργον ἐν αὐτοῖς ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Τίνι οὖν γνωστέον ἐστὶν ὅτι οὐκ εἰσὶ θεοί;
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Βασιλὲα γὰρ χώρας οὐ μὴ ἀναστήσωσιν, οὔτε ὑετὸν ἀνθρώποις οὐ μὴ δῶσι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Κρίσιν τε οὐ μὴ διακρίνωσιν ἑαυτῶν, οὐδὲ μὴ ῥύσωνται ἀδίκημα, ἀδὺνατοι
    ὄντες· ὥσπερ γὰρ κορῶναι ἀναμέσον τοῦ οὐρανοῦ καὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Καὶ γὰρ ὅταν ἐμπέσῃ εἰς οἰκίαν θεῶν ξυλίνων ἡ περιχρύσων ἢ περιαργύρων
    πῦρ, οἱ μὲν ἱερεῖν φεύξονται καὶ διασωθήσονται, αὐτοὶ δὲ ὥσπερ δοκοὶ μέσοι κατακαυθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Βασιλεῖ δὲ καὶ πολεμίοις οὐ μὴ ἀντιστῶσι· πῶς οὖν ἐκδεκτέον ἢ νομιστέον
    ὅτι εἰσὶ θεοί;
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Οὔτε ἀπὸ κλεπτῶν, οὔτε ἀπὸ λῃστῶν οὐ μὴ διασωθῶσι θεοὶ ξύλινον, καὶ
    περιάργυροι, καὶ περίχρυσοι·
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: ὧν οἱ ἰσχύοντες περιελοῦνται τὸ χρυσίον καὶ τὸ ἀργύριον, καὶ τὸν ἱματισμὸν
    τὸν περικείμενον αὐτοῖς ἀπελεύσονται ἔχοντες, οὔτε ἑαυτοῖς οὐ μὴ βοηθήσωσιν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Ὥστε κρεῖσσον εἶναι βασιλέα ἐπιδεικνύμενον τὴν ἑαυτοῦ ἀνδρείαν, ἢ σκεῦος
    ἐν οἰκίᾳ χρήσιμον ἐφʼ ᾧ κεχρήσεται ὁ κεκτημένος, ἢ οἱ ψευδεῖς θεοί· ἢ καὶ θύρα
    ἐν οἰκίᾳ διασώζουσα τὰ ἐν αὐτῇ ὄντα, ἢ οἱ ψευδεῖς θεοί· καὶ ξύλινος στύλος ἐν
    βασιλείοις, ἤ οἱ ψευδεῖς θεοί.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: Ἥλιος μὲν γὰρ καὶ σελήνη καὶ ἄστρα ὄντα λαμπρὰ, καὶ ἀποστελλόμενα ἐπὶ
    χρείας, εὐήκοά εἰσιν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Ὡσαύτως καὶ ἀστραπὴ ὅταν ἐπιφανῇ, εὔοπτός ἐστι· τὸ δʼ αὐτὸ καὶ πνεῦμα
    ἐν πάσῃ χώρᾳ πνεῖ.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Καὶ νεφέλαις ὅταν ἐπιταγῆ ὑπὸ τοῦ Θεοῦ ἐπιπορεύεσθαι ἐπιπορεύεσθαι ἐφʼ
    ὅλην τὴν οἰκουμένην, συντελοῦσι τὸ ταχθέν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 63
  verse_text: Τό, τε πῦρ ἐξαποσταλὲν ἄνωθεν ἐξαναλῶσαι ὄρη καὶ δρυμοὺς, ποιεῖ τὸ συνταχθὲν·
    ταῦτα δὲ οὔτε ταῖς εἰδέαις οὔτε ταῖς δυνάμεσιν αὐτῶν ἀφωμοιωμένα ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 64
  verse_text: Ὅθεν οὔτε νομιστέον οὔτε κλητέον ὑπάρχειν αὐτοὺς θεοὺς, οὐ δυνατῶν ὄντων
    αὐτῶν οὔτε κλητέον κρίναι, οὔτε εὖ ποιῆσαι ἀνθρώποις.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 65
  verse_text: Γνόντες οὖν ὅτι οὐκ εἰσὶ θεοί, μὴ φοβηθῆτε αὐτούς·
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 66
  verse_text: Οὔτε γὰρ βασιλεῦσιν οὐ μὴ καταράσωνται, οὔτε μὴ εὐλογήσωσι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 67
  verse_text: Σημεῖά τε ἐν ἔθνεσιν ἐν οὐρανῷ οὐ μὴ δείξωσιν, οὐδὲ ὡς ὁ ἥλιος λάμψουσιν,
    οὔτε φωτιοῦσιν ὡς ἡ σελήνη.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 68
  verse_text: Τὰ θηρία αὐτῶν ἐστι κρείττω, ἃ δύνανται ἐκφυγόντα εἰς σκέπην ἑαυτὰ ὠφελῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 69
  verse_text: Κατʼ οὐδένα οὖν τρόπον ἡμῖν ἑστι φανερὸν ὅτι εἰσὶ θεοί· διὸ μὴ φοβηθῆτε
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 70
  verse_text: Ὥσοερ γὰρ ἐν σικυηράτῳ προβασκάνιον οὐδὲν φυλάσσον, οὕτως οἱ θεοὶ αὐτῶν
    εἰσι ξύλινοι καὶ περίχρυσον καὶ περιάργυροι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 71
  verse_text: τὸν αὐτὸν τρόπον καὶ τῇ. ἐν κήπῳ ῥάμνῳ, ἐφʼ ἧς πᾶν ὄρνεον ἐπικάθηται,
    ὡσαύτως δὲ καὶ νεκρῷ ἐῤῥιμμένῳ ἐν σκότει ἀφωμοίωνται οἱ θεοὶ αὐτῶν ξύλινοι καὶ
    περίχρυσοι καὶ περιάργυροι.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 72
  verse_text: Ἀπό τε τῆς πορφύρας καὶ τῆς μαρμάρου τῆς ἐπʼ αὐτοὺς σηπομένης γνωσθήσονται
    ὅτι οὐκ εἰσὶ θεοί· αὐτά τε ἐξ ὑστέρου βρωθήσονται, καὶ ἔσται ὄνειδος ἐν τῇ χώρᾳ.
- book_title: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  book_usfm_code: LJE
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 73
  verse_text: Κρεῖσσον οὖ ἄνθρωπος δίκαιος οὐκ ἔχων εἴδωλα, ἔσται γὰρ μακρὰν ἀπὸ ὀνειδισμοῦ.
