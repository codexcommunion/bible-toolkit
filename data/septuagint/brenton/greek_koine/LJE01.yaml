- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΑΝΤΙΓΡΑΦΟΝ ἐπιστολῆς ἧς ἀπέστειλεν Ἱερεμίας πρὸς τοὺς ἀχθησομένους αἰχμαλώτους
    εἰς Βαβυλῶνα ὑπὸ τοῦ βασιλέως τῶν Βαβυλωνίων, ἀναγγεῖλαι αὐτοῖς καθότι ἐπετάγη
    αὐτῷ ὑπὸ τοῦ Θεοῦ.
  usfm_code: LJE
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διὰ τὰς ἁμαρτίας ἃς ἡμαρτήκατε ἐναντίον τοῦ Θεοῦ, ἀχθήσεσθε εἰς Βαβυλῶνα αἰχμάλωτοι
    ὑπὸ Ναβουχοδονόσορ βασιλέως τῶν Βαβυλωνίων.
  usfm_code: LJE
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἰσελθόντες οὖν εἰς Βαβυλῶνα, ἔσεσθε ἐκεῖ ἔτη πλείονα καὶ χρόνον μακρὸν, ἕως
    γενεῶν ἑπτά· μετὰ τοῦτο δὲ ἐξάξω ὑμᾶς ἐκεῖθεν μετʼ εἰρήνης.
  usfm_code: LJE
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Νυνὶ δὲ ὄψεσθε ἐν Βαβυλῶνι θεοὺς ἀργυροῦς καὶ χρυσοῦς καὶ ξυλίνους ἐπʼ ὤμοις
    αἰρομένους, δεικνύντας φόβον τοῖς ἔθνεσιν.
  usfm_code: LJE
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εὐλαβήθητε οὖν μὴ καὶ ὑμεῖς ἀφομοιωθέντες τοῖς ἀλλοφύλοις ἀφομοιωθῆτε, καὶ
    φόβος ὑμᾶς λὰβῃ ἐπʼ αὐτοῖς, ἰδόντας ὄχλον ἔμπροσθεν καὶ ὄπισθεν αὐτῶν προσκυνοῦντας
    αὐτά.
  usfm_code: LJE
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἴπατε δὲ τῇ διανοίᾳ, σοὶ δεῖ προσκυνεῖν, δέσποτα.
  usfm_code: LJE
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁ γὰρ ἄγγελός μου μεθʼ ὑμῶν ἐστιν, αὐτός τε ἐκζητῶν τὰς ψυχὰς ὑμῶν.
  usfm_code: LJE
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Γλῶσσα γὰρ αὐτῶν ἐστι κατεξυσμένη ὑπὸ τέκτονος, αὐτά τε περίχρυσα καὶ περιάργυρα,
    ψευδῆ δʼ ἐστὶ, καὶ οὐ δύνανται λαλεῖν.
  usfm_code: LJE
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὥσπερ παρθένῳ φιλοκόσμῳ λαμβάνοντες χρυσίον, κατασκευάζουσι στεφάνους
    ἐπὶ τὰς κεφαλὰς τῶν θεῶν αὐτῶν.
  usfm_code: LJE
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔστι δὲ καὶ ὅτε ὑφαιρούμενοι οἱ ἱερεῖς ἀπὸ τῶν θεῶν αὐτῶν χρυσίον καὶ ἀργύριον
    εἰς ἑαυτοὺς καταναλοῦσι.
  usfm_code: LJE
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Δώσουσι δὲ ἀπʼ αὐτῶν καὶ ταῖς ἐπὶ τοῦ στέγους πόρναις· κοσμοῦσί τε αὐτοὺς,
    ὡς ἀνθρώπους, τοῖς ἐνδύμασι, θεοὺς ἀργυροῦς, καὶ θεοὺς χρυσοῦς, καὶ ξυλίνους.
  usfm_code: LJE
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὗτοι δὲ οὐ διασώζονται ἀπὸ ἰοῦ καὶ βρωμάτων, περιβεβλημένων αὐτῶν ἱματισμὸν
    πορφυροῦν.
  usfm_code: LJE
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐκμάσσονται τὸ πρόσωπον αὐτῶν διὰ τὸν ἐκ τῆς οἰκίας κονιορτὸν, ὅς ἐστι πλείων
    ἐπʼ αὐτοῖς.
  usfm_code: LJE
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ σκῆπτρον ἔχει ὡς ἄνθρωπος κριτὴς χώρας, ὃς τὸν εἰς αὐτὸν ἁμαρτάνοντα οὐκ
    ἀνελεῖ.
  usfm_code: LJE
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔχει δὲ ἐγχειρίδιον δεξιᾷ, καὶ πέλεκυν· ἑαυτὸν δὲ ἐκ πολέμον καὶ λῃστῶν οὐκ
    ἐξελεῖται.
  usfm_code: LJE
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅθεν γνώριμοί εἰσιν οὐκ ὄντες θεοί· μὴ οὖν φοβηθῆτε αὐτούς.
  usfm_code: LJE
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὥσπερ γὰρ σκεῦος ἀνθρώπου συντριβὲν ἀχρεῖον γῖνεται, τοιοῦτοι ὑπάρχουσιν οἱ
    θεοὶ αὐτῶν, καθιδρυμένων αὐτῶν ἐν τοῖς οἴκοις· οἱ ὀφθαλμοὶ αὐτῶν πλήρεις εἰσὶ
    κονιορτοῦ ἀπὸ τῶν ποδῶν τῶν εἰσπορευομένων.
  usfm_code: LJE
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὥσπερ τινὶ ἠδικηκότι βασιλέα, περιπεφραγμέναι εἰσὶν αἱ αὐλαὶ, ὡς ἐπὶ θανάτῳ
    ἀπηγμένῳ· τοὺς οἴκους αὐτῶν ὀχυροῦσιν οἱ ἱερεῖς θυρώμασί τε καὶ κλείθροις καὶ
    μοχλοῖς, ὅπως ὑπὸ τῶν λῃστῶν μὴ συληθῶσι.
  usfm_code: LJE
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Λύχνους καίουσι, καὶ πλείους ἢ ἑαυτοῖς, ὧν οὐδένα δύνανται ἰδεῖν.
  usfm_code: LJE
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔστι μὲν ὥσπερ δοκὸς τῶν ἐκ τῆς οἰκίας, τὰς δὲ καρδίας αὐτῶν φασιν ἐκλείχεσθαι
    τῶν ἀπὸ τῆς γῆς ἑρπετῶν, κατεσθόντων αὐτούς τε καὶ τὸν ἱματισμὸν αὐτῶν οὐκ αἰσθάνονται·
  usfm_code: LJE
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μεμελανωμένοι τὸ πρόσωπον αὐτῶν ἀπὸ τοῦ καπνοῦ τοῦ ἐκ τῆς οἰκίας.
  usfm_code: LJE
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐπὶ τὸ σῶμα αὐτῶν καὶ ἐπὶ τὴν κεφαλὴν αὐτῶν ἐφίπτανται νυκτερίδες, χελιδόνες,
    καὶ τὰ ὄρνεα, ὡσαύτως δὲ καὶ οἱ αἴλουροι.
  usfm_code: LJE
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅθεν γνώσεσθε ὅτι οὐκ εἰσὶ θεοί· μὴ οὖν φοβεῖσθε αὐτά.
  usfm_code: LJE
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὸ γὰρ χρυσίον ὃ περίκεινται εἰς κάλλος, ἐὰν μή τις ἐκμάξῃ τὸν ἰὸν, οὐ μὴ
    στίλψωσιν, οὐδὲ γὰρ ὅτε ἐχωνεύοντο, ᾐσθάνοντο.
  usfm_code: LJE
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐκ πάσης τιμῆς ἠγορασμένα ἐστὶν, ἐν οἷς οὐκ ἔστι πνεῦμα.
  usfm_code: LJE
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἄνευ ποδῶν ἐπʼ ὤμοις φέρονταὶ, ἐνδεικνύμενοι τὴν ἑαυτῶν ἀτιμίαν τοῖς ἀνθρώποις.
  usfm_code: LJE
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αἰσχύνονταί τε καὶ οἱ θεραπεύοντες αὐτὰ, διὰ τὸ, εἴποτε ἐπὶ τὴν γῆν πέσῃ,
    μὴ διʼ αὐτῶν ἀνίστασθαι, μήτε ἐάν τις αὐτὸ ὀρθὸν στήσῃ, διʼ ἑαυτοῦ κινηθήσεται,
    μητε ἐὰν κλιθῇ, οὐ μὴ ὀρθωθῇ, ἀλλʼ ὥσπερ νεκροῖς τὰ δῶρα αὐτοῖς παρατίθεται.
  usfm_code: LJE
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὰς δὲ θυσίας αὐτῶν ἀποδόμενοι οἱ ἱερεῖς αὐτῶν καταχρῶνται· ὡσαύτως δὲ καὶ
    αἱ γυναῖκες ἀπʼ αὐτῶν ταριχεύουσαι, οὐτε πτωχῷ οὔτε ἀδυνάτῳ μὴ μεταδῶσι.
  usfm_code: LJE
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τῶν θυσιῶν αὐτῶν ἀποκαθημένη καὶ λεχὼ ἅπτονται· γνόντες οὖν ἀπὸ τούτων ὅτι
    οὐκ εἰσὶ θεοὶ, μὴ φοβηθῆτε αὐτούς.
  usfm_code: LJE
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πόθεν γὰρ κληθείησαν θεοί; ὅτι γυναῖκες παρατιθέασι θεοῖς ἀργυροῖς και χρυσοῖς
    καὶ ξυλίνοις.
  usfm_code: LJE
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐν τοῖς οἴκοις αὐτῶν οἱ ἱερεῖς διφρεύουσιν, ἔχοντες τοὺς χιτῶνας διεῤῥωγότας,
    καὶ τὰς κεφαλὰς καὶ τοὺς πώγωνας ἐξυρημένους, ὧν αἱ κεφαλαὶ ἀκάλυπτοί εἰσιν.
  usfm_code: LJE
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὠρύονται δὲ βοῶντες ἐναντίον τῶν θεῶν αὐτῶν, ὥσπερ τινὲς ἐν περιδείπνῳ νεκροῦ.
  usfm_code: LJE
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀπὸ τοῦ ἱματισμοῦ αὐτῶν ἀφελόμενοι οἱ ἱερεῖς, ἐνδύσουσι τὰς γυναῖκας αὐτῶν
    καὶ τὰ παιδία.
  usfm_code: LJE
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὔτε ἐὰν κακὸν πάθωσιν ὑπό τινος, οὔτε ἐὰν ἀγαθὸν, δυνήσονται ἀνταποδοῦναι·
    οὔτε καταστῆσαι βασιλέα δύνανται, οὔτε ἀφελέσθαι.
  usfm_code: LJE
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὡσαύτως οὔτε πλοῦτον οὔτε χαλκὸν οὐ μὴ δύνωνται διδόναι· ἐάν τις εὐχὴν αὐτοῖς
    εὐξάμενος μὴ ἀποδῷ, οὐ μὴ ἐπιζητήσωσιν.
  usfm_code: LJE
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐκ θανάτου ἄνθρωπον οὐ μὴ ῥύσωνται, οὔτε ἥττονα ἀπὸ ἰσχυροῦ μὴ ἐξέλωνται.
  usfm_code: LJE
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἄνθρωπον τυφλὸν εἰς ὅρασιν οὐ μὴ περιστήσωσιν, ἐν ἀνάγκῃ ἄνθρωπον ὄντα οὐ
    μὴ ἐξέλωνται.
  usfm_code: LJE
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Χήραν οὐ μὴ ἐλεήσωσιν, οὔτε ὀρφανὸν εὖ ποιήσωσι.
  usfm_code: LJE
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τοῖς ἀπὸ τοῦ ὄρους λίθοις ὡμοιωμὲνοι εἰσὶ τὰ ξύλινα, καὶ τὰ περίχρυσα, καὶ
    τὰ περιάργυρα, οἱ δὲ θεραπεύοντες αὐτὰ καταισχυνθήσονται.
  usfm_code: LJE
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πῶς οὖν νομιστέον ἢ κλητέον ὑπάρχειν αὐτοὺς θεοὺς, ἔτι δὲ καὶ αὐτῶν τῶν Χαλδαίων
    ἀτιμαζόντων αὐτά;
  usfm_code: LJE
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἳ ὅταν ἴδωσιν ἐνεὸν μὴ δυνάμενον λαλῆσαι, προσενεγκάμενοι τὸν Βῆλον, ἀξιοῦσι
    φωνῆσαι, ὠς δυνατοῦ ὄντος αὐτοῦ αἰσθὲσθαι.
  usfm_code: LJE
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὐ δύνανται αὐτοὶ νοήσαντες καταλιπεῖν αὐτὰ, αἴσθησιν γὰρ οὐκ ἐχουσιν.
  usfm_code: LJE
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αἱ δὲ γυναῖκες περιθέμεναι σχοινὶα, ἐν ταῖς ὁδοῖς ἐγκάθηνται, θυμιῶσαι τὰ
    πίτυρα· ὅτας δέ τις αὐτῶν ἐφελκυσθεῖσα ὑπό τινος τῶν παραπορευομένων κοιμηθῇ,
    τὴν πλησίον ὀνειδίζει, ὅτι οὐκ ἠξίωται ὥσπερ καὶ αὐτὴ, οὔτε τὸ σχοινίον αὐτῆς
    διεῤῥάγη.
  usfm_code: LJE
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πάντα τὰ γενόμενα ἐν αὐτοῖς ἐστι ψευδῆ· πῶς οὖν νομιστέον ἢ κλητέον ὡς θεοὺς
    αὐτοὺς ὑπάρχειν;
  usfm_code: LJE
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὑπὸ τεκτόνων καὶ χρυσοχόων κατεσκευασμένα εἰσίν· οὐθὲν ἄλλο μὴ γὲνηται, ἢ
    ὃ βούλονται οἱ τεχνίται αὐτὰ γενέσθαι.
  usfm_code: LJE
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αὐτοί τε οἱ κατασκευάζοντες αὐτὰ οὐ μὴ γένωνται πολυχρόνιοι· πῶς τε δὴ μέλλει
    τὰ ὑπʼ αὐτῶν κατασκευασθέντα;
  usfm_code: LJE
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κατέλιπον γὰρ ψεύδη καὶ ὄνειδος τοῖς ἐπιγινομένοις.
  usfm_code: LJE
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅταν γὰρ ἐπέλθῃ ἐπʼ αὐτὰ πόλεμος καὶ κακὰ, βουλεύονται πρὸς ἑαυτοὺς οἱ ἱερεῖς,
    ποῦ συναποκρυβῶσι μετʼ αὐτῶν.
  usfm_code: LJE
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πῶς οὖν οὐκ ἔστιν αἰσθέσθαι ὅτι οὐκ εἰσί θεοί, οἳ οὔτε σώζουσιν ἑαυτοὺς ἐκ
    πολέμου, οὔτε ἐκ κακῶν;
  usfm_code: LJE
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὑπάρχοντα γὰρ ξύλινα καὶ περίχρυσα καὶ περιάργυρα, γνωσθήσεται μετὰ ταῦτα
    ὅτι ἐστὶ ψευδῆ.
  usfm_code: LJE
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τοῖς ἔθνεσι πᾶσι τοῖς τε βασιλεῦσι φανερὸν ἔσται ὃτι οὐκ εἰσὶ θεοὶ, ἀλλὰ ἔργα
    χειρῶν ἀνθρώπων, καὶ οὐδὲν Θεοῦ ἔργον ἐν αὐτοῖς ἐστι.
  usfm_code: LJE
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τίνι οὖν γνωστέον ἐστὶν ὅτι οὐκ εἰσὶ θεοί;
  usfm_code: LJE
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Βασιλὲα γὰρ χώρας οὐ μὴ ἀναστήσωσιν, οὔτε ὑετὸν ἀνθρώποις οὐ μὴ δῶσι.
  usfm_code: LJE
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κρίσιν τε οὐ μὴ διακρίνωσιν ἑαυτῶν, οὐδὲ μὴ ῥύσωνται ἀδίκημα, ἀδὺνατοι ὄντες·
    ὥσπερ γὰρ κορῶναι ἀναμέσον τοῦ οὐρανοῦ καὶ τῆς γῆς.
  usfm_code: LJE
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ὅταν ἐμπέσῃ εἰς οἰκίαν θεῶν ξυλίνων ἡ περιχρύσων ἢ περιαργύρων πῦρ,
    οἱ μὲν ἱερεῖν φεύξονται καὶ διασωθήσονται, αὐτοὶ δὲ ὥσπερ δοκοὶ μέσοι κατακαυθήσονται.
  usfm_code: LJE
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Βασιλεῖ δὲ καὶ πολεμίοις οὐ μὴ ἀντιστῶσι· πῶς οὖν ἐκδεκτέον ἢ νομιστέον ὅτι
    εἰσὶ θεοί;
  usfm_code: LJE
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὔτε ἀπὸ κλεπτῶν, οὔτε ἀπὸ λῃστῶν οὐ μὴ διασωθῶσι θεοὶ ξύλινον, καὶ περιάργυροι,
    καὶ περίχρυσοι·
  usfm_code: LJE
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὧν οἱ ἰσχύοντες περιελοῦνται τὸ χρυσίον καὶ τὸ ἀργύριον, καὶ τὸν ἱματισμὸν
    τὸν περικείμενον αὐτοῖς ἀπελεύσονται ἔχοντες, οὔτε ἑαυτοῖς οὐ μὴ βοηθήσωσιν.
  usfm_code: LJE
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὥστε κρεῖσσον εἶναι βασιλέα ἐπιδεικνύμενον τὴν ἑαυτοῦ ἀνδρείαν, ἢ σκεῦος ἐν
    οἰκίᾳ χρήσιμον ἐφʼ ᾧ κεχρήσεται ὁ κεκτημένος, ἢ οἱ ψευδεῖς θεοί· ἢ καὶ θύρα ἐν
    οἰκίᾳ διασώζουσα τὰ ἐν αὐτῇ ὄντα, ἢ οἱ ψευδεῖς θεοί· καὶ ξύλινος στύλος ἐν βασιλείοις,
    ἤ οἱ ψευδεῖς θεοί.
  usfm_code: LJE
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἥλιος μὲν γὰρ καὶ σελήνη καὶ ἄστρα ὄντα λαμπρὰ, καὶ ἀποστελλόμενα ἐπὶ χρείας,
    εὐήκοά εἰσιν.
  usfm_code: LJE
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὡσαύτως καὶ ἀστραπὴ ὅταν ἐπιφανῇ, εὔοπτός ἐστι· τὸ δʼ αὐτὸ καὶ πνεῦμα ἐν πάσῃ
    χώρᾳ πνεῖ.
  usfm_code: LJE
  verse: '61'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ νεφέλαις ὅταν ἐπιταγῆ ὑπὸ τοῦ Θεοῦ ἐπιπορεύεσθαι ἐπιπορεύεσθαι ἐφʼ ὅλην
    τὴν οἰκουμένην, συντελοῦσι τὸ ταχθέν.
  usfm_code: LJE
  verse: '62'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τό, τε πῦρ ἐξαποσταλὲν ἄνωθεν ἐξαναλῶσαι ὄρη καὶ δρυμοὺς, ποιεῖ τὸ συνταχθὲν·
    ταῦτα δὲ οὔτε ταῖς εἰδέαις οὔτε ταῖς δυνάμεσιν αὐτῶν ἀφωμοιωμένα ἐστίν.
  usfm_code: LJE
  verse: '63'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅθεν οὔτε νομιστέον οὔτε κλητέον ὑπάρχειν αὐτοὺς θεοὺς, οὐ δυνατῶν ὄντων αὐτῶν
    οὔτε κλητέον κρίναι, οὔτε εὖ ποιῆσαι ἀνθρώποις.
  usfm_code: LJE
  verse: '64'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Γνόντες οὖν ὅτι οὐκ εἰσὶ θεοί, μὴ φοβηθῆτε αὐτούς·
  usfm_code: LJE
  verse: '65'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὔτε γὰρ βασιλεῦσιν οὐ μὴ καταράσωνται, οὔτε μὴ εὐλογήσωσι.
  usfm_code: LJE
  verse: '66'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Σημεῖά τε ἐν ἔθνεσιν ἐν οὐρανῷ οὐ μὴ δείξωσιν, οὐδὲ ὡς ὁ ἥλιος λάμψουσιν,
    οὔτε φωτιοῦσιν ὡς ἡ σελήνη.
  usfm_code: LJE
  verse: '67'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὰ θηρία αὐτῶν ἐστι κρείττω, ἃ δύνανται ἐκφυγόντα εἰς σκέπην ἑαυτὰ ὠφελῆσαι.
  usfm_code: LJE
  verse: '68'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κατʼ οὐδένα οὖν τρόπον ἡμῖν ἑστι φανερὸν ὅτι εἰσὶ θεοί· διὸ μὴ φοβηθῆτε αὐτούς.
  usfm_code: LJE
  verse: '69'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὥσοερ γὰρ ἐν σικυηράτῳ προβασκάνιον οὐδὲν φυλάσσον, οὕτως οἱ θεοὶ αὐτῶν εἰσι
    ξύλινοι καὶ περίχρυσον καὶ περιάργυροι.
  usfm_code: LJE
  verse: '70'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: τὸν αὐτὸν τρόπον καὶ τῇ. ἐν κήπῳ ῥάμνῳ, ἐφʼ ἧς πᾶν ὄρνεον ἐπικάθηται, ὡσαύτως
    δὲ καὶ νεκρῷ ἐῤῥιμμένῳ ἐν σκότει ἀφωμοίωνται οἱ θεοὶ αὐτῶν ξύλινοι καὶ περίχρυσοι
    καὶ περιάργυροι.
  usfm_code: LJE
  verse: '71'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀπό τε τῆς πορφύρας καὶ τῆς μαρμάρου τῆς ἐπʼ αὐτοὺς σηπομένης γνωσθήσονται
    ὅτι οὐκ εἰσὶ θεοί· αὐτά τε ἐξ ὑστέρου βρωθήσονται, καὶ ἔσται ὄνειδος ἐν τῇ χώρᾳ.
  usfm_code: LJE
  verse: '72'
- book: μετάφραση των εβδομήκοντα ΕΠΙΣΤΟΛΗ ΙΕΡΕΜΙΟΥ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κρεῖσσον οὖ ἄνθρωπος δίκαιος οὐκ ἔχων εἴδωλα, ἔσται γὰρ μακρὰν ἀπὸ ὀνειδισμοῦ.
  usfm_code: LJE
  verse: '73'
