- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἄμπελος εὐκηματοῦσα Ἰσραὴλ, ὁ καρπὸς εὐθηνῶν αὐτῆς· κατὰ τὸ πλῆθος τῶν καρπῶν
    αὐτῆς, ἐπλήθυνε τὰ θυσιαστήρια· κατὰ τὰ ἀγαθὰ τῆς γῆς αὐτοῦ, ᾠκοδόμησε στήλας.
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐμέρισαν καρδίας αὐτῶν, νῦν ἀφανισθήσονται· αὐτὸς κατασκάψει τὰ θυσιαστήρια
    αὐτῶν, ταλαιπωρήσουσιν αἱ στῆλαι αὐτῶν.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Διότι νῦν ἐροῦσιν, οὐκ ἔστι βασιλεὺς ἡμῖν, ὅτι οὐκ ἐφοβήθημεν τὸν Κύριον·
    ὁ δὲ βασιλεὺς τί ποιήσει ἡμῖν,
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: λαλῶν ῥήματα προφάσεις ψευδεῖς; διαθήσεται διαθήκην, ἀνατελεῖ ὡς ἄγρωστις
    κρίμα ἐπὶ χέρσον ἀγροῦ.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Τῷ μόσχῳ τοῦ οἴκου Ὦν παροικήσουσιν οἱ κατοικοῦντες Σαμάρειαν, ὅτι ἐπένθησε
    λαὸς αὐτοῦ ἐπʼ αὐτόν· καὶ καθὼς παρεπίκραναν αὐτὸν, ἐπιχαροῦνται ἐπὶ τὴν δόξαν
    αὐτοῦ, ὅτι μετῳκίσθη ἀπʼ αὐτοῦ.
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ αὐτὸν εἰς Ἀσσυρίους δήσαντες, ἀπήνεγκαν ξένια τῷ βασιλεῖ Ἰαρείμ· ἐν δόματι
    Ἐφραὶμ δέξεται, καὶ αἰσχυνθήσεται Ἰσραὴλ ἐν τῇ βουλῇ αὐτοῦ.
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀπέῤῥιψεν Σαμάρεια βασιλέα αὐτῆς ὡς φρύγανον ἐπὶ προσώπου ὕδατος·
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξαρθήσονται βωμοὶ Ὦν ἁμαρτήματα τοῦ Ἰσραὴλ, ἄκανθαι καὶ τρίβολοι ἀναβήσονται
    ἐπὶ τὰ θυσιαστήρια αὐτῶν· καὶ ἐροῦσι τοῖς ὄρεσι, καλύψατε ἡμᾶς, καὶ τοῖς βουνοῖς,
    πέσατε ἐφʼ ἡμᾶς.
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀφʼ οὗ οἱ βουνοὶ, ἥμαρτεν Ἰσραήλ, ἐκεῖ ἔστησαν· οὐ μὴ καταλάβῃ αὐτοὺς ἐν τῷ
    βουνῷ πόλεμος ἐπὶ τὰ τὲκνα ἀδικίας
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: παιδεῦσαι αὐτούς· καὶ συναχθήσονται ἐπʼ αὐτοὺς λαοὶ, ἐν τῷ παιδεύεσθαι αὐτοὺς
    ἐν ταῖς δυσὶν ἀδικίαις αὐτῶν.
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐφραὶμ δάμαλις δεδιδαγμένη ἀγαπᾷν νῖκος, ἐγὼ δὲ ἐπελεύσομαι ἐπὶ τὸ κάλλιστον
    τοῦ τραχήλου αὐτῆς· ἐπιβιβῶ Ἐφραὶμ, παρασιωπήσομαι Ἰούδαν, ἐνισχύσει αὐτῷ Ἰακώβ.
  usfm_code: HOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Σπείρατε ἑαυτοῖς εἰς δικαιοσύνην, τρυγήσατε εἰς καρπὸν ζωῆς, φωτίσατε ἑαυτοῖς
    φῶς γνώσεως, ἐκζητήσατε τὸν Κύριον ἕως τοῦ ἐλθεῖν γεννήματα δικαιοσύνης ὑμῖν.
  usfm_code: HOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἱνατί παρεσιωπήσατε ἀσέβειαν, καὶ τὰς ἀδικίας αὐτῆς ἐτρυγήσατε; ἐφάγετε καρπὸν
    ψευδῆ, ὅτι ἤλπισας ἐν τοῖς ἁμαρτήμασί σου, ἐν πλήθει δυνάμεώς σου.
  usfm_code: HOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξαναστήσεται ἀπώλεια ἐν τῷ λαῷ σου, καὶ πάντα τὰ περιτετειχισμένα σου
    οἰχήσεται· ὡς ἄρχεν Σαλαμὰν ἐκ τοῦ οἴκου τοῦ Ἱεροβοὰμ, ἐν ἡμέραις πολέμου μητέρα
    ἐπὶ τέκνοις ἠδάφισαν,
  usfm_code: HOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: οὕτως ποιήσω ὑμῖν οἶκος τοῦ Ἰσραὴλ ἀπὸ προσώπου ἀδικίας κακιῶν ὑμῶν.
  usfm_code: HOS
  verse: '15'
