- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἄμπελος εὐκηματοῦσα Ἰσραὴλ, ὁ καρπὸς εὐθηνῶν αὐτῆς· κατὰ τὸ πλῆθος τῶν
    καρπῶν αὐτῆς, ἐπλήθυνε τὰ θυσιαστήρια· κατὰ τὰ ἀγαθὰ τῆς γῆς αὐτοῦ, ᾠκοδόμησε
    στήλας.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐμέρισαν καρδίας αὐτῶν, νῦν ἀφανισθήσονται· αὐτὸς κατασκάψει τὰ θυσιαστήρια
    αὐτῶν, ταλαιπωρήσουσιν αἱ στῆλαι αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Διότι νῦν ἐροῦσιν, οὐκ ἔστι βασιλεὺς ἡμῖν, ὅτι οὐκ ἐφοβήθημεν τὸν Κύριον·
    ὁ δὲ βασιλεὺς τί ποιήσει ἡμῖν,
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: λαλῶν ῥήματα προφάσεις ψευδεῖς; διαθήσεται διαθήκην, ἀνατελεῖ ὡς ἄγρωστις
    κρίμα ἐπὶ χέρσον ἀγροῦ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τῷ μόσχῳ τοῦ οἴκου Ὦν παροικήσουσιν οἱ κατοικοῦντες Σαμάρειαν, ὅτι ἐπένθησε
    λαὸς αὐτοῦ ἐπʼ αὐτόν· καὶ καθὼς παρεπίκραναν αὐτὸν, ἐπιχαροῦνται ἐπὶ τὴν δόξαν
    αὐτοῦ, ὅτι μετῳκίσθη ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ αὐτὸν εἰς Ἀσσυρίους δήσαντες, ἀπήνεγκαν ξένια τῷ βασιλεῖ Ἰαρείμ·
    ἐν δόματι Ἐφραὶμ δέξεται, καὶ αἰσχυνθήσεται Ἰσραὴλ ἐν τῇ βουλῇ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀπέῤῥιψεν Σαμάρεια βασιλέα αὐτῆς ὡς φρύγανον ἐπὶ προσώπου ὕδατος·
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐξαρθήσονται βωμοὶ Ὦν ἁμαρτήματα τοῦ Ἰσραὴλ, ἄκανθαι καὶ τρίβολοι
    ἀναβήσονται ἐπὶ τὰ θυσιαστήρια αὐτῶν· καὶ ἐροῦσι τοῖς ὄρεσι, καλύψατε ἡμᾶς, καὶ
    τοῖς βουνοῖς, πέσατε ἐφʼ ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀφʼ οὗ οἱ βουνοὶ, ἥμαρτεν Ἰσραήλ, ἐκεῖ ἔστησαν· οὐ μὴ καταλάβῃ αὐτοὺς
    ἐν τῷ βουνῷ πόλεμος ἐπὶ τὰ τὲκνα ἀδικίας
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: παιδεῦσαι αὐτούς· καὶ συναχθήσονται ἐπʼ αὐτοὺς λαοὶ, ἐν τῷ παιδεύεσθαι
    αὐτοὺς ἐν ταῖς δυσὶν ἀδικίαις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐφραὶμ δάμαλις δεδιδαγμένη ἀγαπᾷν νῖκος, ἐγὼ δὲ ἐπελεύσομαι ἐπὶ τὸ κάλλιστον
    τοῦ τραχήλου αὐτῆς· ἐπιβιβῶ Ἐφραὶμ, παρασιωπήσομαι Ἰούδαν, ἐνισχύσει αὐτῷ Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Σπείρατε ἑαυτοῖς εἰς δικαιοσύνην, τρυγήσατε εἰς καρπὸν ζωῆς, φωτίσατε
    ἑαυτοῖς φῶς γνώσεως, ἐκζητήσατε τὸν Κύριον ἕως τοῦ ἐλθεῖν γεννήματα δικαιοσύνης
    ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἱνατί παρεσιωπήσατε ἀσέβειαν, καὶ τὰς ἀδικίας αὐτῆς ἐτρυγήσατε; ἐφάγετε
    καρπὸν ψευδῆ, ὅτι ἤλπισας ἐν τοῖς ἁμαρτήμασί σου, ἐν πλήθει δυνάμεώς σου.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐξαναστήσεται ἀπώλεια ἐν τῷ λαῷ σου, καὶ πάντα τὰ περιτετειχισμένα
    σου οἰχήσεται· ὡς ἄρχεν Σαλαμὰν ἐκ τοῦ οἴκου τοῦ Ἱεροβοὰμ, ἐν ἡμέραις πολέμου
    μητέρα ἐπὶ τέκνοις ἠδάφισαν,
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 10
  book_usfm_code: HOS
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: οὕτως ποιήσω ὑμῖν οἶκος τοῦ Ἰσραὴλ ἀπὸ προσώπου ἀδικίας κακιῶν ὑμῶν.
