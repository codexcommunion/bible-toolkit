- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μακάριος ἀνὴρ ὃς οὐκ ὠλίσθησεν ἐν στόματι αὐτοῦ, καὶ οὐ κατενύγη ἐν λύπῃ ἁμαρτίας.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μακάριος οὗ οὐ κατέγνω ἡ ψυχὴ αὐτοῦ, καὶ ὃς οὐκ ἔπεσεν ἀπὸ τῆς ἐλπίδος αὐτοῦ.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἀνδρὶ μικρολόγῳ οὐ καλὸς ὁ πλοῦτος, καὶ ἀνθρώπῳ βασκάνῳ ἱνατί χρήματα;
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὁ συνάγων ἀπὸ τῆς ψυχῆς αὐτοῦ, συνάγει ἄλλοις, καὶ ἐν τοῖς ἀγαθοῖς αὐτοῦ τρυφήσουσιν
    ἕτεροι.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὁ πονηρὸς ἑαυτῷ, τίνι ἀγαθὸς ἔσται; καὶ οὐ μὴ εὐφρανθήσεται ἐν τοῖς χρήμασιν
    αὐτοῦ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τοῦ βασκαίνοντος ἑαυτὸν οὐκ ἔστι πονηρότερος, καὶ τοῦτο ἀνταπόδομα τῆς κακίας
    αὐτοῦ·
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: κᾂν εὐποιῇ, ἐν λήθῃ ποιεῖ, καὶ ἐπʼ ἐσχάτων ἐκφαίνει τὴν κακίαν αὐτοῦ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πονηρὸς ὁ βασκαίνων ὀφθαλμῷ, ἀποστρέφων πρόσωπον καὶ ὁ ὑπερορῶν ψυχάς.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πλεονέκτου ὀφθαλμὸς οὐκ ἐμπίπλαται μερίδι, καὶ ἀδικία πονηρὰ ἀναξηρανει ψυχήν.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὀφθαλμὸς πονηρὸς φθονερὸς ἐπʼ ἄρτῳ, καὶ ἐλλιπὴς ἐπὶ τῆς τραπέζης αὐτοῦ.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τέκνον, καθὼς ἐὰν ἔχεις εὐποίει σεαυτόν, καὶ προσφορὰς Κυρίῳ ἀξίως πρόσαγε.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μνήσθητι ὅτι θάνατος οὐ χρονιεῖ, καὶ διαθήκη ᾅδου οὐχ ὑπεδείχθη σοι.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πρίν σε τελευτῆσαι εὐποίει φίλῳ, καὶ κατὰ τὴν ἰσχύν σου ἔκτεινον καὶ δὸς αὐτῷ.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μὴ ἀφυστερήσῃς ἀπὸ ἀγαθῆς ἡμέρας, καὶ μερὶς ἐπιθυμίας ἀγαθῆς μή σε παρελθάτω.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οὐχὶ ἑτέρῳ καταλείψεις τοὺς πόνους σου, καὶ τοὺς κόπους σου εἰς διαίρεσιν
    κλήρου;
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Δὸς καὶ λάβε, καὶ ἀπάτησον τὴν ψυχήν σου, ὅτι οὐκ ἔστιν ἐν ᾅδου ζητῆσαι τρυφήν.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πᾶσα σὰρξ ὡς ἱμάτιον παλαιοῦται, ἡ γὰρ διαθήκη ἀπʼ αἰῶνος θανάτῳ ἀποθανῇ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὡς φύλλον θάλλον ἐπὶ δένδρου δασέος, τὰ μὲν καταβάλλει, ἀλλα δὲ φύει· οὕτως
    γενεὰ σαρκὸς καὶ αἵματος, ἡ μὲν τελευτᾷ, ἑτέρα δὲ γεννᾶται.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πᾶν ἔργον σηπόμενον ἐκλείπει, καὶ ὁ ἐργαζόμενος αὐτὸ μετʼ αὐτοῦ ἀπελεύσεται.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μακάριος ἀνὴρ ὃς ἐν σοφίᾳ τελευτήσει, καὶ ὃς ἐν συνέσει αὐτοῦ διαλεχθήσεται·
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ὡ διανοούμενος τὰς ὁδοὺς αὐτῆς ἐν καρδίᾳ αὐτοῦ, καὶ ἐν τοῖς ἀποκρύφοις αὐτῆς
    νοηθήσεται.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἔξελθε ὀπίσω αὐτῆς ὡς ἰχνευτὴς, καὶ ἐν ταῖς εἰσόδοις αὐτῆς ἐνέδρευε.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὁ παρακύπτων διὰ τῶν θυρίδων αὐτῆς, καὶ ἐπὶ τῶν θυρωμάτων αὐτῆς ἀκροάσεται·
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ὁ καταλύων σύνεγγυς τοῦ οἴκου αὐτῆς, καὶ πήξει πάσσαλον ἐν τοῖς τοίχοις αὐτῆς.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Στήσει τὴν σκηνὴν αὐτοῦ κατὰ χεῖρας αὐτῆς, καὶ καταλύσει ἐν καταλύματι ἀγαθῶν.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Θήσει τὰ τέκνα αὐτοῦ ἐν τῇ σκέπῃ αὐτῆς, καὶ ὑπὸ τοὺς κλάδους αὐτῆς αὐλισθήσεται.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Σκεπασθήσεται ὑπʼ αὐτῆς ἀπὸ καύματος, καὶ ἐν τῇ δόξῃ αὐτῆς καταλύσει.
  usfm_code: SIR
  verse: '27'
