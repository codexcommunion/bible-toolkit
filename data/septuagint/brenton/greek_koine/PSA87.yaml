- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Ὠδὴ ψαλμοῦ τοῖς υἱοῖς Κορὲ, εἰς τὸ τέλος, ὑπὲρ μαελὲθ τοῦ ἀποκριθῆναι, συνέσεως
    Αἰμὰν τῷ Ἰσραηλίτῃ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς τῆς σωτηρίας μου, ἡμέρας ἐκέκραξα καὶ ἐν νυκτὶ ἐναντίον σου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Εἰσελθέτω ἐνώπιόν σου ἡ προσευχή μου, κλῖνον τὸ οὖς σου εἰς τὴν δέησίν μου,
    Κύριε.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Ὅτι ἐπλήσθη κακῶν ἡ ψυχή μου, καὶ ἡ ζωή μου τῷ ᾅδῃ ἤγγισε.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Προσελογίσθην μετὰ τῶν καταβαινόντων εἰς λάκκον, ἐγενήθην ὡς ἄνθρωπος ἀβοήθητος,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: ἐν νεκροῖς ἐλεύθερος, ὡσεὶ τραυματίαι ἐῤῥιμμένοι καθεύδοντες ἐν τάφῳ, ὧν οὐκ
    ἐμνήσθης ἔτι, καὶ αὐτοὶ ἐκ τῆς χειρός σου ἀπώσθησαν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Ἔθεντό με ἐν λάκκῳ κατωτάτῳ, ἐν σκοτεινοῖς καὶ ἐν σκιᾷ θανάτου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Ἐπʼ ἐμὲ ἐπεστηρίχθη ὁ θυμός σου, καὶ πάντας τοὺς μετεωρισμούς σου ἐπήγαγες
    ἐπʼ ἐμέ· διάψαλμα.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Ἐμάκρυνας τοὺς γνωστούς μου ἀπʼ ἐμοῦ, ἔθεντό με βδέλυγμα ἑαυτοῖς· παρεδόθην
    καὶ οὐκ ἐξεπορευόμην.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Οἱ ὀφθαλμοί μου ἠσθένησαυ ἀπὸ πτωχείας· καὶ ἐκέκραξα πρὸς σὲ Κύριε ὅλην τὴν
    ἡμέραν, διεπέτασα πρὸς σὲ τὰς χεῖράς μου.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Μὴ τοῖς νεκροῖς ποιήσεις θαυμάσια, ἢ ἰατροὶ ἀναστήσουσι καὶ ἐξομολογήσονταί
    σοι;
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Μὴ διηγήσεταί τις ἐν τάφῳ τὸ ἔλεός σου, καὶ τὴν ἀλήθειάν σου ἐν τῇ ἀπωλείᾳ;
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Μὴ γνωσθήσεται ἐν τῷ σκότει τὰ θαυμάσιά σου, καὶ ἡ δικαιοσύνη σου ἐν γῇ ἐπιλελησμένῃ;
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Κᾀγὼ πρὸς σὲ Κύριε ἐκέκραξα, καὶ τοπρωῒ ἡ προσευχή μου προφθάσει σε.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Ἱνατί Κύριε ἀπωθεῖς τὴν προσευχήν μου, ἀποστρέφεις τὸ πρόσωπόν σου ἀπʼ ἐμοῦ;
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Πτωχός εἰμι ἐγὼ καὶ ἐν κόποις ἐκ νεότητός μου, ὑψωθεὶς δὲ ἐταπεινώθην καὶ
    ἐξηπορήθην.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Ἐπʼ ἐμὲ διῆλθον αἱ ὀργαί σου, καὶ οἱ φοβερισμοί σου ἐξετάραξάν με.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Ἐκύκλωσάν με ὡς ὕδωρ, ὅλην τὴν ἡμέραν περιέσχον με ἅμα.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  chapter: 87
  iso-639-2_language_code: grc
  text: Ἐμάκρυνας ἀπʼ ἐμοῦ φίλον, καὶ τοὺς γνωστούς μου ἀπὸ ταλαιπωρίας.
  usfm_code: PSA
  verse: '19'
