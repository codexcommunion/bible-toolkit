- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὠδὴ ψαλμοῦ τοῖς υἱοῖς Κορὲ, εἰς τὸ τέλος, ὑπὲρ μαελὲθ τοῦ ἀποκριθῆναι,
    συνέσεως Αἰμὰν τῷ Ἰσραηλίτῃ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριε ὁ Θεὸς τῆς σωτηρίας μου, ἡμέρας ἐκέκραξα καὶ ἐν νυκτὶ ἐναντίον
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εἰσελθέτω ἐνώπιόν σου ἡ προσευχή μου, κλῖνον τὸ οὖς σου εἰς τὴν δέησίν
    μου, Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι ἐπλήσθη κακῶν ἡ ψυχή μου, καὶ ἡ ζωή μου τῷ ᾅδῃ ἤγγισε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Προσελογίσθην μετὰ τῶν καταβαινόντων εἰς λάκκον, ἐγενήθην ὡς ἄνθρωπος
    ἀβοήθητος,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἐν νεκροῖς ἐλεύθερος, ὡσεὶ τραυματίαι ἐῤῥιμμένοι καθεύδοντες ἐν τάφῳ,
    ὧν οὐκ ἐμνήσθης ἔτι, καὶ αὐτοὶ ἐκ τῆς χειρός σου ἀπώσθησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἔθεντό με ἐν λάκκῳ κατωτάτῳ, ἐν σκοτεινοῖς καὶ ἐν σκιᾷ θανάτου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐπʼ ἐμὲ ἐπεστηρίχθη ὁ θυμός σου, καὶ πάντας τοὺς μετεωρισμούς σου ἐπήγαγες
    ἐπʼ ἐμέ· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐμάκρυνας τοὺς γνωστούς μου ἀπʼ ἐμοῦ, ἔθεντό με βδέλυγμα ἑαυτοῖς· παρεδόθην
    καὶ οὐκ ἐξεπορευόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οἱ ὀφθαλμοί μου ἠσθένησαυ ἀπὸ πτωχείας· καὶ ἐκέκραξα πρὸς σὲ Κύριε ὅλην
    τὴν ἡμέραν, διεπέτασα πρὸς σὲ τὰς χεῖράς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ τοῖς νεκροῖς ποιήσεις θαυμάσια, ἢ ἰατροὶ ἀναστήσουσι καὶ ἐξομολογήσονταί
    σοι;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ διηγήσεταί τις ἐν τάφῳ τὸ ἔλεός σου, καὶ τὴν ἀλήθειάν σου ἐν τῇ ἀπωλείᾳ;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Μὴ γνωσθήσεται ἐν τῷ σκότει τὰ θαυμάσιά σου, καὶ ἡ δικαιοσύνη σου ἐν
    γῇ ἐπιλελησμένῃ;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Κᾀγὼ πρὸς σὲ Κύριε ἐκέκραξα, καὶ τοπρωῒ ἡ προσευχή μου προφθάσει σε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἱνατί Κύριε ἀπωθεῖς τὴν προσευχήν μου, ἀποστρέφεις τὸ πρόσωπόν σου ἀπʼ
    ἐμοῦ;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Πτωχός εἰμι ἐγὼ καὶ ἐν κόποις ἐκ νεότητός μου, ὑψωθεὶς δὲ ἐταπεινώθην
    καὶ ἐξηπορήθην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐπʼ ἐμὲ διῆλθον αἱ ὀργαί σου, καὶ οἱ φοβερισμοί σου ἐξετάραξάν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐκύκλωσάν με ὡς ὕδωρ, ὅλην τὴν ἡμέραν περιέσχον με ἅμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 87
  book_usfm_code: PSA
  chapter_number: 87
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐμάκρυνας ἀπʼ ἐμοῦ φίλον, καὶ τοὺς γνωστούς μου ἀπὸ ταλαιπωρίας.
