  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Κατεπεποίθεις ἐν τῷ κάλλει σου, καὶ ἐπόρνευσας ἐπὶ τῷ ὀνόματί σου, καὶ ἐξέχεας
