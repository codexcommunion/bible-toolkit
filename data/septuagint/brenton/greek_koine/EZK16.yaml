  usfm_code: EZK
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν σοὶ διεστραμμένον παρὰ τὰς γυναῖκας ἐν τῇ πορνείᾳ σου, καὶ
