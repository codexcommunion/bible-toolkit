  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβες τὸν ἱματισμὸν τὸν ποικίλον σου, καὶ περιέβαλες αὐτὰς, καὶ τὸ ἔλαιόν
