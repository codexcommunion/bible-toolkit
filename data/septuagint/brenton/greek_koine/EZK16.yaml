    σου, καὶ ἐν τοῖς αἵμασι τῶν τέκνων σου ὧν ἔδωκας αὐτοῖς·
  usfm_code: EZK
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἐγὼ ἐπισυνάγω πάντας τοὺς ἐραστάς σου ἐν οἷς ἐπεμίγης ἐν αὐτοῖς,
    καὶ πάντας οὓς ἠλάπησας, σὺν πᾶσιν οἷς ἐμίσεις, καὶ συνάξω αὐτοὺς ἐπὶ σὲ κυκλόθεν,
    καὶ ἀποκαλύψω τὰς κακίας σου πρὸς αὐτούς, καὶ ὄψονται πᾶσαν τὴν αἰσχύνην σου,
  usfm_code: EZK
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ ἐκδικήσω σε ἐκδικήσει μοιχαλίδος, καὶ θήσω σε ἐν αἵματι θυμοῦ καὶ ζήλου.
  usfm_code: EZK
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ παραδώσω σε εἰς χεῖρας αὐτῶν, καὶ κατασκάψουσι τὸ πορνεῖόν σου, καὶ καθελοῦσι
