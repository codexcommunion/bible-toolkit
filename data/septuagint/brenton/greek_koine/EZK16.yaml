  usfm_code: EZK
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐυπρήσουσι τοὺς οἴκους σου πυρὶ, καὶ ποιήσουσιν ἐν σοὶ ἐκδικήσεις ἐνώπιον
