  usfm_code: EZK
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ οὐδʼ ὡς ἐν ταῖς ὁδοῖς αὐτῶν ἐπορεύθης, οὐδὲ κατὰ τὰς ἀνομίας αὐτῶν ἐποίησας
    παρὰ μικρὸν, καὶ ὑπέρκεισαι αὐτὰς ἐν πάσαις ταῖς ὁδοῖς σου.
  usfm_code: EZK
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ζῶ ἐγὼ, λέγει Κύριος, εἰ πεποίηκε Σόδομα αὕτη καὶ αἱ θυγατέρες αὐτῆς, ὃν τρόπον
    ἐποίησας σὺ καὶ αἱ θυγατέρες σου.
  usfm_code: EZK
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Πλὴν τοῦτο τὸ ἀνόμημα Σοδόμων τῆς ἀδελφῆς σου, ὑπερηφανία, ἐν πλησμονῇ ἄρτων
    καὶ ἐν εὐθηνίᾳ ἐσπατάλων αὕτη καὶ αἱ θυγατέρες αὐτῆς· τοῦτο ὑπῆρχεν αὐτῇ καὶ ταῖς
    θυγατράσιν αὐτῆς, καὶ χεῖρα πτωχοῦ καὶ πένητος οὐκ ἀντελαμβάνοντο.
  usfm_code: EZK
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐμεγαλαύχουν, καὶ ἐποίησαν ἀνομήματα ἐνώπιον ἐμοῦ· καὶ ἐξῇρα αὐτὰς καθὼς
    ἴδον.
  usfm_code: EZK
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ Σαμάρεια κατὰ τὰς ἡμίσεις τῶν ἁμαρτιῶν σου οὐχ ἥμαρτε· καὶ ἐπλήθυνας τὰς
    ἀνομίας σου ὑπὲρ αὐτὰς, καὶ ἐδικαίωσας τὰς ἀδελφάς σου ἐν πάσαις ταῖς ἀνομίαις
    σου αἷς ἐποίησας.
  usfm_code: EZK
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ σὺ κόμισαι βάσανόν σου, ἐν ᾗ ἔφθειρας τὰς ἀδελφάς σου ἐν ταῖς ἁμαρτίαις
    σου αἷς ἠνόμησας ὑπὲρ αὐτὰς, καὶ ἐδικαίωσας αὐτὰς ὑπὲρ σεαυτήν· καὶ σὺ αἰσχύνθητι,
    καὶ λάβε τὴν ἀτιμίαν σου ἐν τῷ δικαιῶσαί σε τὰς ἀδελφάς σου.
  usfm_code: EZK
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀποστρέψω τὰς ἀποστροφὰς αὐτῶν, τὴν ἀποστροφὴν Σοδόμων καὶ τῶν θυγατέρων
    αὐτῆς· καὶ ἀποστρέψω τὴν ἀποστροφὴν Σαμαρείας καὶ τῶν θυγατέρων αὐτῆς· καὶ ἀποστρέψω
    τὴν ἀποστροφήν σου ἐν μέσῳ αὐτῶν·
  usfm_code: EZK
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὅπως κομίσῃ τὴν βάσανόν σου, καὶ ἀτιμωθήσῃ ἐκ πάντων ὧν ἐποίησας ἐν τῷ παροργίσαι
    με.
  usfm_code: EZK
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἡ ἀδελφή σου Σόδομα καὶ αἱ θυγατέρες αὐτῆς ἀποκατασταθήσονται καθὼς ἦσαν
    ἀπʼ ἀρχῆς· καὶ σὺ καὶ αἱ θυγατέρες σου ἀποκατασταθήσεσθε καθὼς ἀπʼ ἀρχῆς ἦτε.
  usfm_code: EZK
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἰ μὴ ἦν Σόδομα ἡ ἀδελφή σου εἰς ἀκοὴν ἐν τῷ στόματί σου ἐν ταῖς ἡμέραις
    ὑπερηφανίας σου·
  usfm_code: EZK
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: πρὸ τοῦ ἀποκαλυφθῆναι τὰς κακίας σου, ὃν τρόπον νῦν ὄνειδος εἶ θυγατέρων Συρίας,
    καὶ πάντων τῶν κύκλῳ αὐτῆς θυγατέρων ἀλλοφύλων τῶν περιεχουσῶν σε κύκλῳ.
  usfm_code: EZK
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τὰς ἀσεβείας σου καὶ τὰς ἀνομίας σου σὺ κεκόμισαι αὐτὰς, λέγει Κύριος.
  usfm_code: EZK
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, καὶ ποιήσω ἐν σοὶ καθὼς ἐποίησας, ὡς ἠτίμωσας ταῦτα τοῦ
    παραβῆναι τὴν διαθήκην μου.
  usfm_code: EZK
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ μνησθήσομαι ἐγὼ τῆς διαθήκης μου τῆς μετὰ σοῦ ἐν ἡμέραις νηπιότητός σου,
    καὶ ἀναστήσω σοι διαθήκην αἰώνιον.
  usfm_code: EZK
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ μνησθήσῃ τὴν ὁδόν σου, καὶ ἐξατιμωθήσῃ ἐν τῷ ἀναλαβεῖν σε τὰς ἀδελφάς
    σου τὰς πρεσβυτέρας σου σὺν ταῖς νεωτέραις σου, καὶ δώσω αὐτάς σοι εἰς οἰκοδομὴν,
    καὶ οὐκ ἐκ διαθήκης σου.
  usfm_code: EZK
  verse: '61'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀναστήσω ἐγὼ τὴν διαθήκην μου μετὰ σοῦ, καὶ ἐπιγνῶσῃ ὅτι ἐγὼ Κύριος·
  usfm_code: EZK
  verse: '62'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὅπως μνησθῇς καὶ αἰσχυνθῇς, καὶ μὴ ᾖ σοι ἔτι ἀνοῖξαι τὸ στόμα σου ἀπὸ προσώπου
    τῆς ἀτιμίας σου, ἐν τῷ ἐξιλάσκεσθαί με σοὶ κατὰ πάντα ὅσα ἐποίησας, λέγει Κύριος.
  usfm_code: EZK
  verse: '63'
