  usfm_code: EZK
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τὸ πορνεῖον ᾠκοδόμησας ἐν πάσῃ ἀρχῇ ὁδοῦ, καὶ τὴν βάσιν σου ἐποίησας ἐν πάσῃ
