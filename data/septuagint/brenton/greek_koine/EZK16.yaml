  iso-639-2_language_code: grc
  text: Ταῦτά ἐστι πάντα ὅσα εἶπαν κατὰ σοῦ ἐν παραβολῇ, λέγοντες, καθὼς ἡ μήτηρ,
  usfm_code: EZK
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
