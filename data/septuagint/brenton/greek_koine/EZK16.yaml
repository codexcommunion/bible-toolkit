    σου· καὶ ἀφήσουσί σε γυμνὴν, καὶ ἀσχημονοῦσαν.
  usfm_code: EZK
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἄξουσιν ἐπὶ σὲ ὄχλους, καὶ λιθοβολήσουσί σε ἐν λίθοις, καὶ κατασφάξουσί
