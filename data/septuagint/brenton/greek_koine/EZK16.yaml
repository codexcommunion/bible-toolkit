  chapter: 16
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἀνθʼ ὧν ἐξέχεας τὸν χαλκόν σου, καὶ ἀποκαλυφθήσεται ἡ αἰσχύνη
