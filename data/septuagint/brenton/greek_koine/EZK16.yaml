  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβες ἐκ τῶν ἱματίων σου, καὶ ἐποίησας σεαυτῇ εἴδωλα ῥαπτὰ, καὶ ἐξεπόρνευσας
