- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἑκάστου τὰ ἡγιασμένα, αὐτοῦ ἔσται· καὶ ἀνὴρ, ὃς ἂν δῷ τῷ ἱερεῖ,
