    αὐτὴ μὴ ᾖ συνειλημμένη,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἐπέλθῃ αὐτῷ πνεῦμα ζηλώσεως, καὶ ζηλώσῃ τὴν γυναῖκα αὐτοῦ, αὐτὴ
    δὲ μεμίανται, ἢ ἐπέλθῃ αὐτῷ πνεῦμα ζηλώσεως, καὶ ζηλώσῃ τὴν γυναῖκα αὐτοῦ, αὐτὴ
    δὲ μὴ ᾖ μεμιασμένη,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ ἄξει ὁ ἄνθρωπος τὴν γυναῖκα αὐτοῦ πρὸς τὸν ἱερέα, καὶ προσοίσει
