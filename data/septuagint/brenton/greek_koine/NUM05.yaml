  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: πρόσταξον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐξαποστειλάτωσαν ἐκ τῆς παρεμβολῆς πάντα
    λεπρὸν, καὶ πάντα γονοῤῥυῆ, καὶ πάντα ἀκάθαρτον ἐπὶ ψυχῇ.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀπὸ ἀρσενικοῦ ἕως θηλυκοῦ, ἐξαποστείλατε ἔξω τῆς παρεμβολῆς, καὶ οὐ μὴ μιανοῦσι
    τὰς παρεμβολὰς αὐτῶν, ἐν οἷς ἐγὼ καταγίνομαι ἐν αὐτοῖς.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οὕτως οἱ υἱοὶ Ἰσραὴλ, καὶ ἐξαπέστειλαν αὐτοὺς ἔξω τῆς παρεμβολῆς·
    καθὰ ἐλάλησε Κύριος Μωυσῇ, οὕτως ἐποίησαν οἱ υἱοὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, ἀνὴρ ἢ γυνὴ, ὅστις ἂν ποιήσῃ ἀπὸ πασῶν τῶν
    ἁμαρτιῶν τῶν ἀνθρωπίνων, καὶ παριδὼν παρίδῃ καὶ πλημμελήσῃ ἡ ψυχὴ ἐκείνη,
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἐξαγορεύσει τὴν ἁμαρτίαν, ἣν ἐποίησε, καὶ ἀποδώσει τὴν πλημμέλειαν· τὸ κεφάλαιον,
    καὶ τὸ ἐπίπεμπτον αὐτοῦ προσθήσει ἐπʼ αὐτὸ, καὶ ἀποδώσει τίνι ἐπλημμέλησεν αὐτῷ.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ᾖ τῷ ἀνθρώπῳ ὁ ἀγχιστεύων, ὥστε ἀποδοῦναι αὐτῷ τὸ πλημμέλημα πρὸς
    αὐτὸν, τὸ πλημμέλημα τὸ ἀποδιδόμενον Κυρίῳ, τῷ ἱερεῖ ἔσται, πλὴν τοῦ κριοῦ τοῦ
    ἱλασμοῦ, διʼ οὗ ἐξιλάσεται ἐν αὐτῷ περὶ αὐτοῦ.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ πᾶσα ἀπαρχὴ κατὰ πάντα τὰ ἁγιαζόμενα ἐν υἱοῖς Ἰσραὴλ, ὅσα ἐὰν προσφέρωσι
    κυρίῳ, τῷ ἱερεῖ αὐτῷ ἔσται·
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἑκάστου τὰ ἡγιασμένα, αὐτοῦ ἔσται· καὶ ἀνὴρ, ὃς ἂν δῷ τῷ ἱερεῖ, αὐτῷ ἔσται.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ἀνδρὸς ἀνδρὸς ἐὰν παραβῇ
    ἡ γυνὴ αὐτοῦ, καὶ ὑπεριδοῦσα παρίδῃ αὐτὸν,
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ κοιμηθῇ τις μετʼ αὐτῆς κοίτην σπέρματος, καὶ λάθῃ ἐξ ὀφθαλμῶν τοῦ ἀνδρὸς
    αὐτῆς, καὶ κρύψῃ, αὐτὴ δὲ ᾖ μεμιασμένη, καὶ μάρτυς μὴ ἦν μετʼ αὐτῆς, καὶ αὐτὴ
    μὴ ᾖ συνειλημμένη,
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἐπέλθῃ αὐτῷ πνεῦμα ζηλώσεως, καὶ ζηλώσῃ τὴν γυναῖκα αὐτοῦ, αὐτὴ δὲ μεμίανται,
    ἢ ἐπέλθῃ αὐτῷ πνεῦμα ζηλώσεως, καὶ ζηλώσῃ τὴν γυναῖκα αὐτοῦ, αὐτὴ δὲ μὴ ᾖ μεμιασμένη,
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἄξει ὁ ἄνθρωπος τὴν γυναῖκα αὐτοῦ πρὸς τὸν ἱερέα, καὶ προσοίσει τὸ δῶρον
    περὶ αὐτῆς, τὸ δέκατον τοῦ οἰφὶ ἄλευρον κρίθινον· οὐκ ἐπιχεεῖ ἐπʼ αὐτὸ ἔλαιον,
    οὐδὲ ἐπιθήσει ἐπʼ αὐτὸ λίβανον· ἔστι γὰρ θυσία ζηλοτυπίας, θυσία μνημοσύνου, ἀναμιμνήσκουσα
    ἁμαρτίαν.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ προσάξει αὐτὴν ὁ ἱερεὺς, καὶ στήσει αὐτὴν ἔναντι Κυρίου.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ λήψεται ὁ ἱερεὺς ὕδωρ καθαρὸν ζῶν ἐν ἀγγείῳ ὀστρακίνῳ, καὶ τῆς γῆς τῆς
    οὔσης ἐπὶ τοῦ ἐδάφους τῆς σκηνῆς τοῦ μαρτυρίου, καὶ λαβὼν ὁ ἱερεὺς ἐμβαλεῖ εἰς
    τὸ ὕδωρ.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ στήσει ὁ ἱερεὺς τὴν γυναῖκα ἔναντι Κυρίου, καὶ ἀποκαλύψει τὴν κεφαλὴν
    τῆς γυναικὸς, καὶ δώσει ἐπὶ τὰς χεῖρας αὐτῆς τὴν θυσίαν τοῦ μνημοσύνου, τὴν θυσίαν
    τῆς ζηλοτυπίας· ἐν δὲ τῇ χειρὶ τοῦ ἱερέως ἔσται τὸ ὕδωρ τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου
    τούτου.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ὁρκιεῖ αὐτὴν ὁ ἱερεὺς, καὶ ἐρεῖ τῇ γυναικὶ, εἰ μὴ κεκοίμηταί τις μετὰ
    σοῦ, εἰ μὴ παραβέβηκας μιανθῆναι ὑπὸ τὸν ἄνδρα τὸν σεαυτῆς, ἀθῶα ἴσθι ἀπὸ τοῦ
    ὕδατος τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου τούτου.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εἰ δὲ σὺ παραβέβηκας ὕπανδρος οὖσα, ἢ μεμίανσαι, καὶ ἔδωκέ τις τὴν κοίτην
    αὐτοῦ ἐν σοὶ, πλὴν τοῦ ἀνδρός σου·
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ὁρκιεῖ ὁ ἱερεὺς τὴν γυναῖκα ἐν τοῖς ὅρκοις τῆς ἀρᾶς ταύτης, καὶ ἐρεῖ ὁ
    ἱερεὺς τῇ γυναικὶ, δῴη σε Κύριος ἐν ἀρᾷ καὶ ἐνόρκιον ἐν μέσῳ τοῦ λαοῦ σου, ἐν
    τῷ δοῦναι Κύριον τὸν μηρόν σου διαπεπτωκότα, καὶ τὴν κοιλίαν σου πεπρησμένην.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἰσελεύσεται τὸ ὕδωρ τὸ ἐπικαταρώμενον τοῦτο εἰς τὴν κοιλίαν σου πρῆσαι
    γαστέρα, καὶ διαπεσεῖν μηρόν σου· καὶ ἐρεῖ ἡ γυνὴ, γένοιτο, γένοιτο.
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ γράψει ὁ ἱερεὺς τὰς ἀρὰς ταύτας εἰς βιβλίον, καὶ ἐξαλείψει εἰς τὸ ὕδωρ
    τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου.
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ποτιεῖ τὴν γυναῖκα τὸ ὕδωρ τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου· καὶ εἰσελεύσεται
    εἰς αὐτὴν τὸ ὕδωρ τὸ ἐπικαταρώμενον τοῦ ἐλεγμοῦ.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ λήψεται ὁ ἱερεὺς ἐκ χειρὸς τῆς γυναικὸς τὴν θυσίαν τῆς ζηλοτυπίας, καὶ
    ἐπιθήσει τὴν θυσίαν ἔναντι Κυρίου, καὶ προσοίσει αὐτὴν πρὸς τὸ θυσιαστήριον.
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ δράξεται ὁ ἱερεὺς ἀπὸ τῆς θυσίας τὸ μνημόσυνον αὐτῆς, καὶ ἀνοίσεται αὐτὸ
    ἐπὶ τὸ θυσιαστήριον, καὶ μετὰ. ταῦτα ποτιεῖ τὴν γυναῖκα τὸ ὕδωρ.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν ᾖ μεμιασμένη καὶ λήθῃ λάθῃ τὸν ἄνδρα αὐτῆς, καὶ εἰσελεύσεται
    εἰς αὐτὴν τὸ ὕδωρ τοῦ ἐλεγμοῦ τὸ ἐπικαταρώμενον, καὶ πρησθήσεται τὴν κοιλίαν,
    καὶ διαπεσεῖται ὁ μηρὸς αὐτῆς, καὶ ἔσται ἡ γυνὴ εἰς ἀρὰν τῷ λαῷ αὐτῆς.
  usfm_code: NUM
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ μιανθῇ ἡ γυνὴ, καὶ καθαρὰ ᾖ, καὶ ἀθῶα ἔσται καὶ ἐκσπερματιεῖ σπέρμα.
  usfm_code: NUM
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὗτος ὁ νόμος τῆς ζηλοτυπίας, ᾧ ἂν παραβῇ ἡ γυνὴ ὕπανδρος οὖσα, καὶ μιανθῇ.
  usfm_code: NUM
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἢ ἄνθρωπος ὃς ἐὰν ἐπέλθῃ ἐπʼ αὐτὸν πνεῦμα ζηλώσεως, καὶ ζηλώσῃ τὴν γυναῖκα
    αὐτοῦ, καὶ στήσῃ τὴν γυναῖκα αὐτοῦ ἔναντι Κυρίου, καὶ ποιήσει αὐτῇ ὁ ἱερεὺς πάντα
    τὸν νόμον τοῦτον,
  usfm_code: NUM
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἀθῶος ἔσται ὁ ἄνθρωπος ἀπὸ ἁμαρτίας· καὶ γυνὴ ἐκείνη λήψεται τὴν ἁμαρτίαν
    αὐτῆς.
  usfm_code: NUM
  verse: '31'
