- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ κοιμηθῇ τις μετʼ αὐτῆς κοίτην σπέρματος, καὶ λάθῃ ἐξ ὀφθαλμῶν τοῦ
