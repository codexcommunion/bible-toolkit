  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ πᾶσα ἀπαρχὴ κατὰ πάντα τὰ ἁγιαζόμενα ἐν υἱοῖς Ἰσραὴλ, ὅσα ἐὰν προσφέρωσι
