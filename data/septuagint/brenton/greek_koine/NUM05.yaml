    ἀναμιμνήσκουσα ἁμαρτίαν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ προσάξει αὐτὴν ὁ ἱερεὺς, καὶ στήσει αὐτὴν ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ λήψεται ὁ ἱερεὺς ὕδωρ καθαρὸν ζῶν ἐν ἀγγείῳ ὀστρακίνῳ, καὶ τῆς γῆς
    τῆς οὔσης ἐπὶ τοῦ ἐδάφους τῆς σκηνῆς τοῦ μαρτυρίου, καὶ λαβὼν ὁ ἱερεὺς ἐμβαλεῖ
    εἰς τὸ ὕδωρ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ στήσει ὁ ἱερεὺς τὴν γυναῖκα ἔναντι Κυρίου, καὶ ἀποκαλύψει τὴν κεφαλὴν
    τῆς γυναικὸς, καὶ δώσει ἐπὶ τὰς χεῖρας αὐτῆς τὴν θυσίαν τοῦ μνημοσύνου, τὴν θυσίαν
    τῆς ζηλοτυπίας· ἐν δὲ τῇ χειρὶ τοῦ ἱερέως ἔσται τὸ ὕδωρ τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου
    τούτου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ὁρκιεῖ αὐτὴν ὁ ἱερεὺς, καὶ ἐρεῖ τῇ γυναικὶ, εἰ μὴ κεκοίμηταί τις
    μετὰ σοῦ, εἰ μὴ παραβέβηκας μιανθῆναι ὑπὸ τὸν ἄνδρα τὸν σεαυτῆς, ἀθῶα ἴσθι ἀπὸ
    τοῦ ὕδατος τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου τούτου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἰ δὲ σὺ παραβέβηκας ὕπανδρος οὖσα, ἢ μεμίανσαι, καὶ ἔδωκέ τις τὴν κοίτην
    αὐτοῦ ἐν σοὶ, πλὴν τοῦ ἀνδρός σου·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ὁρκιεῖ ὁ ἱερεὺς τὴν γυναῖκα ἐν τοῖς ὅρκοις τῆς ἀρᾶς ταύτης, καὶ
    ἐρεῖ ὁ ἱερεὺς τῇ γυναικὶ, δῴη σε Κύριος ἐν ἀρᾷ καὶ ἐνόρκιον ἐν μέσῳ τοῦ λαοῦ σου,
    ἐν τῷ δοῦναι Κύριον τὸν μηρόν σου διαπεπτωκότα, καὶ τὴν κοιλίαν σου πεπρησμένην.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἰσελεύσεται τὸ ὕδωρ τὸ ἐπικαταρώμενον τοῦτο εἰς τὴν κοιλίαν σου
    πρῆσαι γαστέρα, καὶ διαπεσεῖν μηρόν σου· καὶ ἐρεῖ ἡ γυνὴ, γένοιτο, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ γράψει ὁ ἱερεὺς τὰς ἀρὰς ταύτας εἰς βιβλίον, καὶ ἐξαλείψει εἰς τὸ
    ὕδωρ τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ποτιεῖ τὴν γυναῖκα τὸ ὕδωρ τοῦ ἐλεγμοῦ τοῦ ἐπικαταρωμένου· καὶ εἰσελεύσεται
    εἰς αὐτὴν τὸ ὕδωρ τὸ ἐπικαταρώμενον τοῦ ἐλεγμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ λήψεται ὁ ἱερεὺς ἐκ χειρὸς τῆς γυναικὸς τὴν θυσίαν τῆς ζηλοτυπίας,
    καὶ ἐπιθήσει τὴν θυσίαν ἔναντι Κυρίου, καὶ προσοίσει αὐτὴν πρὸς τὸ θυσιαστήριον.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ δράξεται ὁ ἱερεὺς ἀπὸ τῆς θυσίας τὸ μνημόσυνον αὐτῆς, καὶ ἀνοίσεται
    αὐτὸ ἐπὶ τὸ θυσιαστήριον, καὶ μετὰ. ταῦτα ποτιεῖ τὴν γυναῖκα τὸ ὕδωρ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἔσται ἐὰν ᾖ μεμιασμένη καὶ λήθῃ λάθῃ τὸν ἄνδρα αὐτῆς, καὶ εἰσελεύσεται
    εἰς αὐτὴν τὸ ὕδωρ τοῦ ἐλεγμοῦ τὸ ἐπικαταρώμενον, καὶ πρησθήσεται τὴν κοιλίαν,
    καὶ διαπεσεῖται ὁ μηρὸς αὐτῆς, καὶ ἔσται ἡ γυνὴ εἰς ἀρὰν τῷ λαῷ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐὰν δὲ μὴ μιανθῇ ἡ γυνὴ, καὶ καθαρὰ ᾖ, καὶ ἀθῶα ἔσται καὶ ἐκσπερματιεῖ
    σπέρμα.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Οὗτος ὁ νόμος τῆς ζηλοτυπίας, ᾧ ἂν παραβῇ ἡ γυνὴ ὕπανδρος οὖσα, καὶ
    μιανθῇ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἢ ἄνθρωπος ὃς ἐὰν ἐπέλθῃ ἐπʼ αὐτὸν πνεῦμα ζηλώσεως, καὶ ζηλώσῃ τὴν γυναῖκα
    αὐτοῦ, καὶ στήσῃ τὴν γυναῖκα αὐτοῦ ἔναντι Κυρίου, καὶ ποιήσει αὐτῇ ὁ ἱερεὺς πάντα
    τὸν νόμον τοῦτον,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: καὶ ἀθῶος ἔσται ὁ ἄνθρωπος ἀπὸ ἁμαρτίας· καὶ γυνὴ ἐκείνη λήψεται τὴν
    ἁμαρτίαν αὐτῆς.
