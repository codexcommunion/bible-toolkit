  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ἀνδρὸς ἀνδρὸς ἐὰν
