- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 5
  book_usfm_code: NUM
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐὰν δὲ μὴ ᾖ τῷ ἀνθρώπῳ ὁ ἀγχιστεύων, ὥστε ἀποδοῦναι αὐτῷ τὸ πλημμέλημα
    πρὸς αὐτὸν, τὸ πλημμέλημα τὸ ἀποδιδόμενον Κυρίῳ, τῷ ἱερεῖ ἔσται, πλὴν τοῦ κριοῦ
    τοῦ ἱλασμοῦ, διʼ οὗ ἐξιλάσεται ἐν αὐτῷ περὶ αὐτοῦ.
