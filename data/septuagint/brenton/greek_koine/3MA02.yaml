    καταπεπτωκότων καὶ συντετριμμένων τὰς ψυχὰς, ποιήσας ἡμῖν εἰρήνην.
  usfm_code: 3MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
