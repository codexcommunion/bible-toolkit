- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ μὲν οὖν ἀρχιερεὺς Σίμων ἐξεναντίας τοῦ ναοῦ κάμψας τὰ γόνατα, καί
    τὰς χεῖρας προτείνας εὐτάκτως, ἐποιήσατο τὴν δέησιν τοιαύτην·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριε Κύριε βασιλεῦ τῶν οὐρανῶν, καὶ Δέσποτα πάσης κτίσεως, ἅγιε ἐν
    ἁγίοις, μόναρχε, παντοκράτωρ, πρόσχες ἡμῖν καταπονουμένοις ὑπὸ ἀνοσίου καὶ βεβήλου
    θράσει καὶ σθένει πεφρυαγμένου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Σὺ γὰρ ὁ κτίσας τὰ πάντα καὶ τῶν ὅλων ἐπικρατῶν δυνάστης δίκαιος εἶ,
    καὶ τοὺς ὕβρει καὶ ἀγερωχίᾳ πράσσοντάς τι κρίνεις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Σὺ τοὺς ἔμπροσθεν ἀδικίαν ποιήσαντας, ἐν οἷς καὶ γίγαντες ἦσαν ῥώμῃ
    καὶ θράσει πεποιθότες, διέφθειρας, ἐπαγαγὼν αὐτοῖς ἀμέτρητον ὕδωρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Σὺ τοὺς ὑπερηφανίαν ἐργαζομένους Σοδομίτας, αιαδήλους ταῖς κακίαις γενομένους,
    πυρὶ καὶ θείῳ κατέφλεξας, παράδειγμα τοῖς ἐπιγινομένοις καταστήσας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Σὺ τὸν θρασὺν Φαραὼ καταδουλωσάμενον τὸν λαόν σου τὸν ἅγιον Ἰσραὴλ,
    ποικίλαις καὶ πολλαῖς δοκιμάσας τιμωρίαις, ἐγνώρισας τὴν σὴν δυναστείαν· ἐφʼ αἷς
    ἐγνώρισας τὸ μέγα σου κράτος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐπιδιώξαντα αὐτὸν σὺν ἅρμασι καὶ ὄχλων πλήθει, ἐπέκλυσας βάθει θαλάσσης,
    τοὺς δὲ ἐνπιστεύσαντας ἐπὶ σοὶ τῷ τῆς ἁπάσης κτίσεως δυναστεύοντι, σώους διεκόμισας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οἳ καὶ συνειδότες ἔργα σῆς χειρός, ᾔνεσάν σε τὸν παντοκράτορα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Σὺ, βασιλεῦ, κτίσας τὴν ἀπέραντον καὶ ἀμέτρητον γῆν, ἐξελέξω τὴν πόλιν
    ταύτην, καὶ ἁγιάσας τὸν τόπον τοῦτον εἰς ὄνομά σοι τῷ τῶν ἁπάντων ἀπροσδεεῖ, καὶ
    παρεδόξασας ἐν ἐπιφανείᾳ μεγαλοπρεπεῖ, σύστασιν ποιησάμενος αὐτοῦ πρὸς δόξαν τοῦ
    μεγάλου καὶ ἐντίμου ὀνόματός σου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀγαπῶν τὸν οἶκον τοῦ Ἰσραὴλ, ἐπηγγείλω δὴ ὃτι ἐὰν γένηται ἡμῶν ἀποστροφὴ,
    καὶ καταλάβῃ ἡμᾶς στενοχωρία, καὶ ἐλθόντες εἰς τὸν τόπον τοῦτου δεηθῶμεν, εἰσακούσῃ
    τῆς δεήσεως ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ δὴ πιστὸς εἶ καὶ ἀληθινός.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐπεὶ δὲ πλεονάκις θλιβέντων τῶν πατέρων ἡμῶν ἐβοήθησας αὐτοῖς ἐν τῇ
    ταπεινώσει, καὶ ἐῤῥύσω αὐτοὺς ἐκ μεγάλων κινδύνων,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἰδοὺ δὴ νῦν, ἅγιε βασιλεῦ, διὰ τὰς πολλὰς καὶ μεγάλας ἡμῶν ἁμαρτίας
    καταπονούμεθα, καὶ ὑπετάγημεν τοῖς ἐχθροῖς ἡμῶν, καὶ παρείμεθα ἐν ἀδυναμίαις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐν δὲ τῇ ἡμετέρᾳ καταπτώσει ὁ θρασὺς καὶ βέβηλος οὗτος ἐπιτηδεύει καθυβρίσαι
    τὸν ἐπὶ τῆς γῆς ἀναδεδειγμένον τῷ ὀνόματι τῆς δόξης σου ἅγιον τόπον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τὸ μὲν γὰρ οἰκητήριόν σου οὐρανὸς τοῦ οὐρανοῦ ἀνέφικτος ἀνθρώποις ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀλλαʼ ἐπεὶ εὐδόκησας τὴν δόξαν σου ἐν τῷ λαῷ σου Ἰσραὴλ, ἡγίασας τὸν
    τόπον τοῦτον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μὴ ἐκδικήσῃς ἡμᾶς ἐν τῇ τούτων ἀκαθαρσίᾳ, μηδὲ εὐθύνῃς ἡμᾶς ἐν βεβηλώσει·
    ἵνα μὴ καυχήσωνται οἱ παράνομοι ἐν θυμῷ αὐτῶν, μηδὲ ἀγαλλιάσωνται ἐν ὑπερηφανίᾳ
    γλώσσης αὐτῶν, λέγοντες,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἡμεῖς κατεπατήσαμεν τὸν οἶκον τοῦ ἁγιασμοῦ, ὡς καταπατοῦνται οἱ οἶκοι
    τῶν προσοχθισμάτων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἀπάλειψον τὰς ἁμαρτίας ἡμῶν, καὶ διασκέδασον τὰς ἀμπλακίας ἡμῶν, καὶ
    ἐπίφανον τὸ ἔλεός σου κατὰ τὴν ὥραν ταύτην.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ταχὺ προκαταλαβέτωσαν ἡμᾶς οἱ οἰκτιρμοί σου· καὶ δὸς αἰνέσεις ἐν στόματι
    τῶν καταπεπτωκότων καὶ συντετριμμένων τὰς ψυχὰς, ποιήσας ἡμῖν εἰρήνην.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐνταῦθα ὁ πάντων ἐπόπτης Θεὸς, καὶ πρὸ πάντωρ ἅγιος ἐν ἁγίοις, εἰσακούσας
    τῆς ἐνθέσμου λιτανείας, τὸν ὕβρει καὶ θράσει μεγάλως ἐπηρμένον ἐμάστιξεν αὐτόν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ἔνθεν καὶ ἔνθεν κραδάνας αὐτὸν ὡς κάλαμον ὑπὸ ἀνέμου, ὥστε κατʼ ἐδάφους
