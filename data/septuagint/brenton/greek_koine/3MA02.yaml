  usfm_code: 3MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀλλαʼ ἐπεὶ εὐδόκησας τὴν δόξαν σου ἐν τῷ λαῷ σου Ἰσραὴλ, ἡγίασας τὸν τόπον
    τοῦτον.
  usfm_code: 3MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
