  iso-639-2_language_code: grc
  text: Κύριε Κύριε βασιλεῦ τῶν οὐρανῶν, καὶ Δέσποτα πάσης κτίσεως, ἅγιε ἐν ἁγίοις,
    μόναρχε, παντοκράτωρ, πρόσχες ἡμῖν καταπονουμένοις ὑπὸ ἀνοσίου καὶ βεβήλου θράσει
    καὶ σθένει πεφρυαγμένου.
  usfm_code: 3MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Σὺ γὰρ ὁ κτίσας τὰ πάντα καὶ τῶν ὅλων ἐπικρατῶν δυνάστης δίκαιος εἶ, καὶ τοὺς
