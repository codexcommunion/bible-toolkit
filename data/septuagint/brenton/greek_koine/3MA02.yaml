  usfm_code: 3MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Σὺ τοὺς ἔμπροσθεν ἀδικίαν ποιήσαντας, ἐν οἷς καὶ γίγαντες ἦσαν ῥώμῃ καὶ θράσει
    πεποιθότες, διέφθειρας, ἐπαγαγὼν αὐτοῖς ἀμέτρητον ὕδωρ.
  usfm_code: 3MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Σὺ τοὺς ὑπερηφανίαν ἐργαζομένους Σοδομίτας, αιαδήλους ταῖς κακίαις γενομένους,
    πυρὶ καὶ θείῳ κατέφλεξας, παράδειγμα τοῖς ἐπιγινομένοις καταστήσας.
  usfm_code: 3MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Σὺ τὸν θρασὺν Φαραὼ καταδουλωσάμενον τὸν λαόν σου τὸν ἅγιον Ἰσραὴλ, ποικίλαις
    καὶ πολλαῖς δοκιμάσας τιμωρίαις, ἐγνώρισας τὴν σὴν δυναστείαν· ἐφʼ αἷς ἐγνώρισας
    τὸ μέγα σου κράτος.
  usfm_code: 3MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐπιδιώξαντα αὐτὸν σὺν ἅρμασι καὶ ὄχλων πλήθει, ἐπέκλυσας βάθει θαλάσσης,
    τοὺς δὲ ἐνπιστεύσαντας ἐπὶ σοὶ τῷ τῆς ἁπάσης κτίσεως δυναστεύοντι, σώους διεκόμισας.
  usfm_code: 3MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἳ καὶ συνειδότες ἔργα σῆς χειρός, ᾔνεσάν σε τὸν παντοκράτορα.
  usfm_code: 3MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Σὺ, βασιλεῦ, κτίσας τὴν ἀπέραντον καὶ ἀμέτρητον γῆν, ἐξελέξω τὴν πόλιν ταύτην,
    καὶ ἁγιάσας τὸν τόπον τοῦτον εἰς ὄνομά σοι τῷ τῶν ἁπάντων ἀπροσδεεῖ, καὶ παρεδόξασας
    ἐν ἐπιφανείᾳ μεγαλοπρεπεῖ, σύστασιν ποιησάμενος αὐτοῦ πρὸς δόξαν τοῦ μεγάλου καὶ
    ἐντίμου ὀνόματός σου.
  usfm_code: 3MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀγαπῶν τὸν οἶκον τοῦ Ἰσραὴλ, ἐπηγγείλω δὴ ὃτι ἐὰν γένηται ἡμῶν ἀποστροφὴ,
    καὶ καταλάβῃ ἡμᾶς στενοχωρία, καὶ ἐλθόντες εἰς τὸν τόπον τοῦτου δεηθῶμεν, εἰσακούσῃ
    τῆς δεήσεως ἡμῶν.
  usfm_code: 3MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ δὴ πιστὸς εἶ καὶ ἀληθινός.
  usfm_code: 3MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐπεὶ δὲ πλεονάκις θλιβέντων τῶν πατέρων ἡμῶν ἐβοήθησας αὐτοῖς ἐν τῇ ταπεινώσει,
