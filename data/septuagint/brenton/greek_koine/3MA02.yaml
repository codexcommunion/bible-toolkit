- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: μηδένα τῶν μὴ θυόντων εἰς τὰ ἱερὰ αὐτῶν εἰσιέναι, πάντας δὲ τοὺς Ἰουδαίους
