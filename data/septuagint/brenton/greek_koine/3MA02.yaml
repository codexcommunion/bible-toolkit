    τῷ βασιλεῖ συναναστροφῆς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Οἱ δὲ πλεῖστοι γενναίᾳ ψυχῇ ἐνίσχυσαν καὶ οὐ διέστησαν τῆς εὐσεβείας·
