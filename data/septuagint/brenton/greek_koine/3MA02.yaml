- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 2
  book_usfm_code: 3MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἔνιοι μὲν οὖν ἐπι πολεως τὰς τῆς πόλεως εὐσεβείας ἐπιβάθρας στυγοῦντες,
