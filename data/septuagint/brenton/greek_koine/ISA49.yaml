- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀκούσατε μου νῆσοι, καὶ προσέχετε ἔθνη, διὰ χρόνου πολλοῦ στήσεται,
    λέγει Κύριος, ἐκ κοιλίας μητρός μου ἐκάλεσε τὸ ὄνομά μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔθηκε τὸ στόμα μου ὡς μάχαιραν ὀξεῖαν, καὶ ὑπὸ τὴν σκέπην τῆς χειρὸς
    αὐτοῦ ἔκρυψέ με· ἔθηκέ με ὡς βέλος ἐκλεκτὸν, καὶ ἐν τῇ φαρέτρᾳ αὐτοῦ ἔκρυψέ με,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ εἶπέ μοι, δοῦλός μου εἶ σὺ Ἰσραὴλ, καὶ ἐν σοὶ ἐνδοξασθήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγὼ εἶπα, κενῶς ἐκοπίασα, εἰς μάταιον καὶ εἰς οὐδὲν ἔδωκα τὴν ἰσχύν
    μου· διατοῦτο ἡ κρίσις μου παρὰ· Κυρίῳ, καὶ ὁ πόνος μου ἐναντίον τοῦ Θεοῦ μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ νῦν οὕτω λέγει Κύριος, ὁ πλάσας με ἐκ κοιλίας δοῦλον ἑαυτῷ, τοῦ
    συναγαγεῖν τὸν Ἰακὼβ πρὸς αὐτὸν καὶ Ἰσραήλ· συναχθήσομαι καὶ δοξασθήσομαι ἐναντίον
    Κυρίου, καὶ ὁ Θεὸς μου ἔσται μοι ἰσχύς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπέ μοι, μέγα σοι ἐστὶ τοῦ κληθῆναί σε παῖδά μου, τοῦ στῆσαι τὰς
    φυλὰς Ἰακὼβ, καὶ τὴν διασπορὰν τοῦ Ἰσραὴλ ἐπιστρέψαι· ἰδοὺ δέδωκά σε εἰς διαθήκην
    γένους, εἰς φῶς ἐθνῶν, τοῦ εἶναί σε εἰς σωτηρίαν ἕως ἐσχάτου τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὕτως λέγει Κύριος, ὁ ῥυσάμενός σε, ὁ Θεὸς Ἰσραὴλ, ἁγιάσατε τὸν φαυλίζοντα
    τὴν ψυχὴν αὐτοῦ, τὸν βδελυσσόμενον ὑπὸ τῶν ἐθνῶν τῶν δούλων τῶν ἀρχόντων· βασιλεῖς
    ὄψονται αὐτὸν, καὶ ἀναστήσονται ἄρχοντες, καὶ προσκυνήσουσιν αὐτῷ, ἕνεκεν Κυρίου·
    ὅτι πιστός ἐστιν ὁ ἅγιος Ἰσραὴλ, καὶ ἐξελεξάμην σε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὕτως λέγει Κύριος, καιρῷ δεκτῷ ἐπήκουσά σου, καὶ ἐν ἡμέρᾳ σωτηρίας
    ἐβοήθησά σοι, καὶ ἔπλασά σε, καὶ ἔδωκά σε εἰς διαθήκην ἐθνῶν τοῦ καταστῆσαι τὴν
    γῆν, καὶ κληρονομῆσαι κληρονομίας ἐρήμους,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: λέγοντα τοῖς ἐν δεσμοῖς, ἐξέλθατε, καὶ τοῖς ἐν τῷ σκότει, ἀνακαλυφθῆναι·
    ἐν πάσαις ταῖς ὁδοῖς βοσκηθήσονται, καὶ ἐν πάσαις ταῖς τρίβοις ἡ νομὴ αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οὐ πεινάσουσιν, οὐδὲ διψήσουσιν, οὐδὲ πατάξει αὐτοὺς ὁ καύσων, οὐδὲ
    ὁ ἥλιος, ἀλλʼ ὁ ἐλεῶν αὐτοὺς παρακαλέσει, καὶ διὰ πηγῶν ὑδάτων ἄξει αὐτούς·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ θήσω πᾶν ὄρος εἰς ὁδὸν, καὶ πᾶσαν τρίβον εἰς βόσκημα αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἰδοὺ οὗτοι πόῤῥωθεν ἥξουσιν, οὗτοι ἀπὸ Βοῤῥᾶ καὶ θαλάσσης, ἄλλοι δὲ
    ἐκ γῆς Περσῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Εὐφραίνεσθε οὐρανοί, καὶ ἀγαλλιάσθω ἡ γῆ, ῥηξάτωσαν τὰ ὄρη εὐφροσύνην,
    ὅτι ἠλέησεν ὁ Θεὸς τὸν λαὸν αὐτοῦ, καὶ τοὺς ταπεινοὺς τοῦ λαοῦ αὐτοῦ παρεκάλεσεν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Εἶπεν δὲ Σιὼν, ἐγκατέλιπέ με Κύριος, καὶ ὅτι Κύριος ἐπελάθετό μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Μὴ ἐπιλήσεται γυνὴ τοῦ παιδίου αὐτῆς, ἢ τοῦ μὴ ἐλεῆσαι τὰ ἔκγονα τῆς
    κοιλίας αὐτῆς; εἰ δὲ καὶ ταῦτα ἐπιλάθοιτο γυνὴ, ἀλλʼ ἐγὼ οὐκ ἐπιλήσομαί σου, εἶπεν
    Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἰδοὺ ἐπὶ τῶν χειρῶν μου ἐζωγράφηκά σου τὰ τείχη, καὶ ἐνώπιόν μου εἶ
    διαπαντὸς,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ ταχὺ οἰκοδομηθήσῃ ὑφʼ ὧν καθῃρέθης, καὶ οἱ ἐρημώσαντές σε ἐξελεύσονται
    ἐκ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἆρον κύκλῳ τοὺς ὀφθαλμούς σου, καὶ ἴδε πάντας, ἰδοὺ συνήχθησαν καὶ ἤλθοσαν
    πρὸς σέ. Ζῶ ἐγὼ, λέγει Κύριος, ὅτι πάντας αὐτοὺς ὡς κόσμον ἐνδύσῃ, καὶ περιθήσεις
    αὐτοὺς ὡς κόσμον νύμφη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι τὰ ἔρημά σου καὶ τὰ κατεφθαρμένα καὶ πεπτωκότα, ὅτι νῦν στενοχωρήσει
    ἀπὸ τῶν κατοικούντων, καὶ μακρυνθήσονται ἀπὸ σοῦ οἱ καταπίνοντές σε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐροῦσι γὰρ εἰς τὰ ὦτά σου οἱ υἱοί σου, οὓς ἀπολώλεκας, στενός μοι ὁ
    τόπος, ποίησόν μοι τόπον ἵνα κατοικήσω.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐρεῖς ἐν τῇ καρδίᾳ σου, τίς ἐγέννησέ μοι τούτους; ἐγὼ δὲ ἄτεκνος
    καὶ χήρα, τούτους δὲ τίς ἐξέθρεψέ μοι; ἐγὼ δὲ κατελείφθην μόνη, οὗτοι δέ μοι ποῦ
    ἦσαν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὕτως λέγει Κύριος Κύριος, ἰδοὺ αἴρω εἰς τὰ ἔθνη τὴν χεῖρά μου, καὶ
    εἰς τὰς νήσους ἀρῶ σύσσημόν μου, καὶ ἄξουσι τοὺς υἱούς σου ἐν κόλπῳ, τὰς δὲ θυγατέρας
    σου ἐπʼ ὤμων ἀροῦσι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἔσονται βασιλεῖς τιθηνοί σου, αἱ δὲ ἄρχουσαι αὐτῶν τροφοί σου· ἐπὶ
    πρόσωπον τῆς γῆς προσκυνήσουσί σε, καὶ τὸν χοῦν τῶν ποδῶν σου λείξουσι, καὶ γνώσῃ,
    ὅτι ἐγὼ Κύριος, καὶ οὐκ αἰσχυνθήσονται οἱ ὑπομένοντές με.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μὴ λήμψεταί τις παρὰ γίγαντος σκῦλα; καὶ ἐὰν αἰχμαλωτεύσῃ τις ἀδίκως,
    σωθήσεται;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὅτι οὕτω λέγει Κύριος, ἐάν τις αἰχμαλωτεύσῃ γίγαντα, λήψεται σκῦλα·
    λαμβάνων δὲ παρὰ ἰσχύοντος σωθήσεται· ἐγὼ δὲ τὴν κρίσιν σου κρινῶ, καὶ ἐγὼ τοὺς
    υἱούς σου ῥύσομαι·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  book_usfm_code: ISA
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ φάγονται οἱ θλίψαντές σε τὰς σάρκας αὐτῶν, καὶ πίονται ὡς οἶνον
    νέον τὸ αἷμα αὐτῶν, καὶ μεθυσθήσονται· καὶ αἰσθανθήσεται πᾶσα σὰρξ, ὅτι ἐγὼ Κύριος
    ὁ ῥυσάμενός σε, καὶ ἀντιλαμβανόμενος ἰσχύος Ἰακώβ.
