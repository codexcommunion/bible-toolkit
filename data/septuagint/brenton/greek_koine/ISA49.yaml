- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἀκούσατε μου νῆσοι, καὶ προσέχετε ἔθνη, διὰ χρόνου πολλοῦ στήσεται, λέγει
    Κύριος, ἐκ κοιλίας μητρός μου ἐκάλεσε τὸ ὄνομά μου.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκε τὸ στόμα μου ὡς μάχαιραν ὀξεῖαν, καὶ ὑπὸ τὴν σκέπην τῆς χειρὸς αὐτοῦ
    ἔκρυψέ με· ἔθηκέ με ὡς βέλος ἐκλεκτὸν, καὶ ἐν τῇ φαρέτρᾳ αὐτοῦ ἔκρυψέ με,
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: καὶ εἶπέ μοι, δοῦλός μου εἶ σὺ Ἰσραὴλ, καὶ ἐν σοὶ ἐνδοξασθήσομαι.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ εἶπα, κενῶς ἐκοπίασα, εἰς μάταιον καὶ εἰς οὐδὲν ἔδωκα τὴν ἰσχύν μου·
    διατοῦτο ἡ κρίσις μου παρὰ· Κυρίῳ, καὶ ὁ πόνος μου ἐναντίον τοῦ Θεοῦ μου.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ νῦν οὕτω λέγει Κύριος, ὁ πλάσας με ἐκ κοιλίας δοῦλον ἑαυτῷ, τοῦ συναγαγεῖν
    τὸν Ἰακὼβ πρὸς αὐτὸν καὶ Ἰσραήλ· συναχθήσομαι καὶ δοξασθήσομαι ἐναντίον Κυρίου,
    καὶ ὁ Θεὸς μου ἔσται μοι ἰσχύς.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ εἶπέ μοι, μέγα σοι ἐστὶ τοῦ κληθῆναί σε παῖδά μου, τοῦ στῆσαι τὰς φυλὰς
    Ἰακὼβ, καὶ τὴν διασπορὰν τοῦ Ἰσραὴλ ἐπιστρέψαι· ἰδοὺ δέδωκά σε εἰς διαθήκην γένους,
    εἰς φῶς ἐθνῶν, τοῦ εἶναί σε εἰς σωτηρίαν ἕως ἐσχάτου τῆς γῆς.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος, ὁ ῥυσάμενός σε, ὁ Θεὸς Ἰσραὴλ, ἁγιάσατε τὸν φαυλίζοντα
    τὴν ψυχὴν αὐτοῦ, τὸν βδελυσσόμενον ὑπὸ τῶν ἐθνῶν τῶν δούλων τῶν ἀρχόντων· βασιλεῖς
    ὄψονται αὐτὸν, καὶ ἀναστήσονται ἄρχοντες, καὶ προσκυνήσουσιν αὐτῷ, ἕνεκεν Κυρίου·
    ὅτι πιστός ἐστιν ὁ ἅγιος Ἰσραὴλ, καὶ ἐξελεξάμην σε.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος, καιρῷ δεκτῷ ἐπήκουσά σου, καὶ ἐν ἡμέρᾳ σωτηρίας ἐβοήθησά
    σοι, καὶ ἔπλασά σε, καὶ ἔδωκά σε εἰς διαθήκην ἐθνῶν τοῦ καταστῆσαι τὴν γῆν, καὶ
    κληρονομῆσαι κληρονομίας ἐρήμους,
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: λέγοντα τοῖς ἐν δεσμοῖς, ἐξέλθατε, καὶ τοῖς ἐν τῷ σκότει, ἀνακαλυφθῆναι· ἐν
    πάσαις ταῖς ὁδοῖς βοσκηθήσονται, καὶ ἐν πάσαις ταῖς τρίβοις ἡ νομὴ αὐτῶν·
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὐ πεινάσουσιν, οὐδὲ διψήσουσιν, οὐδὲ πατάξει αὐτοὺς ὁ καύσων, οὐδὲ ὁ ἥλιος,
    ἀλλʼ ὁ ἐλεῶν αὐτοὺς παρακαλέσει, καὶ διὰ πηγῶν ὑδάτων ἄξει αὐτούς·
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ θήσω πᾶν ὄρος εἰς ὁδὸν, καὶ πᾶσαν τρίβον εἰς βόσκημα αὐτοῖς.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἰδοὺ οὗτοι πόῤῥωθεν ἥξουσιν, οὗτοι ἀπὸ Βοῤῥᾶ καὶ θαλάσσης, ἄλλοι δὲ ἐκ γῆς
    Περσῶν.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Εὐφραίνεσθε οὐρανοί, καὶ ἀγαλλιάσθω ἡ γῆ, ῥηξάτωσαν τὰ ὄρη εὐφροσύνην, ὅτι
    ἠλέησεν ὁ Θεὸς τὸν λαὸν αὐτοῦ, καὶ τοὺς ταπεινοὺς τοῦ λαοῦ αὐτοῦ παρεκάλεσεν.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Εἶπεν δὲ Σιὼν, ἐγκατέλιπέ με Κύριος, καὶ ὅτι Κύριος ἐπελάθετό μου.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Μὴ ἐπιλήσεται γυνὴ τοῦ παιδίου αὐτῆς, ἢ τοῦ μὴ ἐλεῆσαι τὰ ἔκγονα τῆς κοιλίας
    αὐτῆς; εἰ δὲ καὶ ταῦτα ἐπιλάθοιτο γυνὴ, ἀλλʼ ἐγὼ οὐκ ἐπιλήσομαί σου, εἶπεν Κύριος.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐπὶ τῶν χειρῶν μου ἐζωγράφηκά σου τὰ τείχη, καὶ ἐνώπιόν μου εἶ διαπαντὸς,
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: καὶ ταχὺ οἰκοδομηθήσῃ ὑφʼ ὧν καθῃρέθης, καὶ οἱ ἐρημώσαντές σε ἐξελεύσονται
    ἐκ σοῦ.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἆρον κύκλῳ τοὺς ὀφθαλμούς σου, καὶ ἴδε πάντας, ἰδοὺ συνήχθησαν καὶ ἤλθοσαν
    πρὸς σέ. Ζῶ ἐγὼ, λέγει Κύριος, ὅτι πάντας αὐτοὺς ὡς κόσμον ἐνδύσῃ, καὶ περιθήσεις
    αὐτοὺς ὡς κόσμον νύμφη.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ὅτι τὰ ἔρημά σου καὶ τὰ κατεφθαρμένα καὶ πεπτωκότα, ὅτι νῦν στενοχωρήσει ἀπὸ
    τῶν κατοικούντων, καὶ μακρυνθήσονται ἀπὸ σοῦ οἱ καταπίνοντές σε.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐροῦσι γὰρ εἰς τὰ ὦτά σου οἱ υἱοί σου, οὓς ἀπολώλεκας, στενός μοι ὁ τόπος,
    ποίησόν μοι τόπον ἵνα κατοικήσω.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς ἐν τῇ καρδίᾳ σου, τίς ἐγέννησέ μοι τούτους; ἐγὼ δὲ ἄτεκνος καὶ χήρα,
    τούτους δὲ τίς ἐξέθρεψέ μοι; ἐγὼ δὲ κατελείφθην μόνη, οὗτοι δέ μοι ποῦ ἦσαν;
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος Κύριος, ἰδοὺ αἴρω εἰς τὰ ἔθνη τὴν χεῖρά μου, καὶ εἰς τὰς
    νήσους ἀρῶ σύσσημόν μου, καὶ ἄξουσι τοὺς υἱούς σου ἐν κόλπῳ, τὰς δὲ θυγατέρας
    σου ἐπʼ ὤμων ἀροῦσι.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται βασιλεῖς τιθηνοί σου, αἱ δὲ ἄρχουσαι αὐτῶν τροφοί σου· ἐπὶ πρόσωπον
    τῆς γῆς προσκυνήσουσί σε, καὶ τὸν χοῦν τῶν ποδῶν σου λείξουσι, καὶ γνώσῃ, ὅτι
    ἐγὼ Κύριος, καὶ οὐκ αἰσχυνθήσονται οἱ ὑπομένοντές με.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Μὴ λήμψεταί τις παρὰ γίγαντος σκῦλα; καὶ ἐὰν αἰχμαλωτεύσῃ τις ἀδίκως, σωθήσεται;
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ὅτι οὕτω λέγει Κύριος, ἐάν τις αἰχμαλωτεύσῃ γίγαντα, λήψεται σκῦλα· λαμβάνων
    δὲ παρὰ ἰσχύοντος σωθήσεται· ἐγὼ δὲ τὴν κρίσιν σου κρινῶ, καὶ ἐγὼ τοὺς υἱούς σου
    ῥύσομαι·
  usfm_code: ISA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ φάγονται οἱ θλίψαντές σε τὰς σάρκας αὐτῶν, καὶ πίονται ὡς οἶνον νέον τὸ
    αἷμα αὐτῶν, καὶ μεθυσθήσονται· καὶ αἰσθανθήσεται πᾶσα σὰρξ, ὅτι ἐγὼ Κύριος ὁ ῥυσάμενός
    σε, καὶ ἀντιλαμβανόμενος ἰσχύος Ἰακώβ.
  usfm_code: ISA
  verse: '26'
