- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Σαοὺλ πρὸς Ἰωνάθαν τὸν υἱὸν αὐτοῦ, καὶ πρὸς πὰντας τοὺς παῖδας
    αὐτοῦ θανατῶσαι τὸν Δαυίδ.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ Ἰωνάθαν ὁ υἱὸς Σαοὺλ ἡρεῖτο τὸν Δαυὶδ σφόδρα· καὶ ἀπήγγειλεν Ἰωνάθαν τῷ
    Δαυὶδ, λέγων, Σαοὺλ ζητεῖ θανατῶσαί σε· φύλαξαι οὖν αὔριον πρωῒ, καὶ κρύβηθι καὶ
    κάθισον κρυδῇ·
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ἐξελεύσομαι καὶ στήσομαι ἐχόμενος τοῦ πατρός μου ἐν ἀγρῷ οὗ ἐὰν ᾖς
    ἐκεῖ· καὶ ἐγὼ λαλήσω περὶ σοῦ πρὸς τὸν πατέρα μου, καὶ ὄψομαι ὅ, τι ἐὰν ᾖ, καὶ
    ἀπαγγελῶ σοι.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησεν Ἰωνάθαν περὶ Δαυὶδ ἀγαθὰ πρὸς Σαοὺλ τὸν πατέρα αὐτοῦ, καὶ εἶπε
    πρὸς αὐτὸν, μὴ ἁμαρτησάτω ὁ βασιλεὺς εἰς τὸν δοῦλόν σου Δαυὶδ, ὅτι οὐχ ἡμάρτηκεν
    εἰς σὲ, καὶ τὰ ποιήματα αὐτοῦ ἀγαθὰ σφόδρα·
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἔθετο τὴν ψυχὴν αὐτοῦ ἐν τῇ χειρὶ αὐτοῦ, καὶ ἐπάταξε τὸν ἀλλόφυλον, καὶ
    ἐποίησε Κύριος σωτηρίαν μεγάλην, καὶ πᾶς Ἰσραὴλ εἶδον, καὶ ἐχάρησαν· καὶ ἱνατί
    ἁμαρτάνεις εἰς αἷμα ἀθῶον θανατῶσαι τὸν Δαυὶδ δωρεάν;
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Σαοὺλ τῆς φωνῆς Ἰωνάθαν· καὶ ὤμοσε Σαοὺλ, λέγων, ζῇ Κύριος, εἰ
    ἀποθανεῖται.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν Ἰωνάθαν τὸν Δαυὶδ, καὶ ἀπήγγειλεν αὐτῷ πάντα τὰ ῥήματα ταῦτα·
    καὶ εἰσήγαγεν Ἰωνάθαν τὸν Δαυὶδ πρὸς Σαοὺλ, καὶ ἦν ἐνώπιον αὐτοῦ, ὡς ἐχθὲς καὶ
    τρίτην ἡμέραν.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο ὁ πόλεμος γενέσθαι πρὸς Σαοὺλ, καὶ κατίσχυσε Δαυὶδ, καὶ ἐπολέμησε
    τοὺς ἀλλοφύλους, καὶ ἐπάταξεν ἐν αὐτοῖς πληγὴν μεγάλην σφόδρα, καὶ ἔφυγον ἐκ προσώπου
    αὐτοῦ.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πνεῦμα Θεοῦ πονηρὸν ἐπὶ Σαοὺλ, καὶ αὐτὸς ἐν οἴκῳ καθεύδων, καὶ
    δόρυ ἐν τῇ χειρὶ αὐτοῦ, καὶ Δαυὶδ ἔψαλλε ταῖς χερσὶν αὐτοῦ.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐζήτει Σαοὺλ πατάξαι τὸ δόρυ εἰς Δαυίδ· καὶ ἀπέστη Δαυὶδ ἐκ προσώπου Σαούλ·
    καὶ ἐπάταξε τὸ δόρυ εἰς τὸν τοῖχον· καὶ Δαυὶδ ἀνεχώρησε καὶ διεσώθη.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῇ νυκτὶ ἐκείνῃ, καὶ ἀπέστειλε Σαοὺλ ἀγγελους εἰς οἶκον Δαυὶδ
    φυλάξαι αὐτὸν, τοῦ θανατῶσαι αὐτὸν πρωΐ· καὶ ἀπήγγειλε τῷ Δαυὶδ Μελχὸλ ἡ γυνὴ
    αὐτοῦ, λέγουσα, ἐὰν μὴ σὺ σώσῃς τὴν ψυχὴν σαυτοῦ τὴν νύκτα ταύτην, αὔριον θανατωθήσῃ.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ κατάγει ἡ Μελχὸλ τὸν Δαυὶδ διὰ τῆς θυρίδος, καὶ ἀπῆλθε καὶ ἔφυγε καὶ σώζεται.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν ἡ Μελχὸλ τὰ κενοτάφια, καὶ ἔθετο ἐπὶ τὴν κλίνην, καὶ ἧπαρ τῶν αἰγῶν
    ἔθετο πρὸς κεφαλῆς αὐτοῦ, καὶ ἐκάλυψεν αὐτὰ ἱματίῳ.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Σαοὺλ ἀγγέλους λαβεῖν τὸν Δαυὶδ, καὶ λέγουσιν ἐνοχλεῖσθαι αὐτόν.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀποστέλλει ἐπὶ τὸν Δαυὶδ, λέγων, ἀγάγετε αὐτὸν ἐπὶ τῆς κλίνης πρὸς μὲ
    τοῦ θανατῶσαι αὐτόν.
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἔρχονται οἱ ἄγγελοι, καὶ ἰδοὺ τὰ κενοτάφια ἐπὶ τῆς κλίνης, καὶ ἧπαρ τῶν
    αἰγῶν πρὸς κεφαλῆς αὐτοῦ.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ τῇ Μελχὸλ, ἱνατί οὕτως παρελογίσω με, καὶ ἐξαπέστειλας τὸν
    ἐχθρόν μου, καὶ διεσώθη; καὶ εἶπε Μελχὸλ τῷ Σαοὺλ, αὐτὸς εἶπεν, ἐξαπόστειλόν με,
    εἰ δὲ μὴ, θανατώσω σε.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ Δαυὶδ ἔφυγε καὶ διεσώθη, καὶ παραγίνεται πρὸς Σαμουὴλ εἰς Ἀρμαθαὶμ, καὶ
    ἀπαγγέλλει αὐτῷ πάντα ὅσα ἐποίησεν αὐτῷ Σαούλ· καὶ ἐπορεύθη Σαμουὴλ καὶ Δαυὶδ,
    καὶ ἐκάθισαν ἐν Ναυὰθ ἐν Ῥαμᾶ.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀπηγγέλη τῷ Σαοὺλ, λέγοντες, ἰδοὺ Δαυὶδ ἐν Ναυὰθ ἐν Ῥαμᾴ.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Σαοὺλ ἀγγέλους λαβεῖν τὸν Δαυὶδ, καὶ εἶδον τὴν ἐκκλησίαν τῶν
    προφητῶν, καὶ Σαμουὴλ εἱστήκει καθεστηκὼς ἐπʼ αὐτῶν· καὶ ἐγενήθη ἐπὶ τούς ἀγγέλους
    τοῦ Σαοὺλ πνεῦμα Θεοῦ, καὶ προφητεύουσι.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἀπηγγέλη τῷ Σαοὺλ, καὶ ἀπέστειλεν ἀγγέλους ἑτέρους, καὶ ἐπροφήτευσαν καὶ
    αὐτοί· καὶ προσέθετο Σαοὺλ ἀποστεῖλαι ἀγγέλους τρίτους, καὶ ἐπροφήτευσαν καὶ αὐτοί.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐθυμώθη ὀργῇ Σαοὺλ, καὶ ἐπορεύθη καὶ αὐτὸς εἰς Ἁρμαθαὶμ, καὶ ἔρχεται ἕως
    τοῦ φρέατος τοῦ ἅλω τοῦ ἐν τῷ Σεφί, καὶ ἠρώτησε καὶ εἶπε, ποῦ Σαμουὴλ καὶ Δαυίδ;
    καὶ εἶπαν, ἰδοὺ ἐν Ναυὰθ ἐν Ῥαμᾷ.
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ἐκεῖθεν εἰς Ναυὰθ ἐν Ῥαμᾷ· καὶ ἐγενήθη καὶ ἐπʼ αὐτῷ πνεῦμα Θεοῦ,
    καὶ ἐπορεύετο προφητεύων ἕως τοῦ ἐλθεῖν αὐτὸν εἰς Ναυὰθ ἐν Ῥαμᾷ.
  usfm_code: 1SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐξεδύσατο τὰ ἱμάτια αὐτοῦ, καὶ ἐπροφήτευσεν ἐνώπιον αὐτῶν· καὶ ἔπεσε γυμνὸς
    ὅλην τὴν ἡμέραν ἐκείνην καὶ ὅλην τὴν νύκτα· διὰ τοῦτο ἔλεγον, εἰ καὶ Σαοὺλ ἐν
    προφήταις;
  usfm_code: 1SA
  verse: '24'
