- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, λάβε σεαυτῷ τόμον καινοῦ μεγαλοῦ, καὶ γράψον εἰς
    αὐτὸν γραφίδι ἀνθρώπου, τοῦ ὀξέως προνομὴν ποιῆσαι σκύλων·
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πάρεστι γάρ· καὶ μάρτυράς μοι ποίησον πιστοὺς ἀνθρώπους, τὸν Οὐρίαν καὶ Ζαχαρίαν
    υἱὸν Βαραχίου.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθον πρὸς τὴν προφῆτιν, καὶ ἐν γαστρὶ ἔλαβε, καὶ ἔτεκεν υἱόν· καὶ
    εἶπε Κύριός μοι, κάλεσον τὸ ὄνομα αὐτοῦ, Ταχέως σκύλευσον, ὀξέως προνόμευσον·
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διότι πρινὴ γνῶναι τὸ παιδίον καλεῖν πατέρα ἢ μητέρα, λήψεται δύναμιν Δαμασκοῦ,
    καὶ τὰ σκῦλα Σαμαρείας ἔναντι βασιλέως Ἀσσυρίων.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο Κύριος λαλῆσαί μοι ἔτι·
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διὰ τὸ μὴ βούλεσθαι τὸν λαὸν τοῦτον τὸ ὕδωρ τοῦ Σιλωὰμ τὸ πορευόμενον ἡσυχῆ,
    ἀλλὰ βούλεσθαι ἔχειν τὸν Ῥασσὶν καὶ τὸν υἱὸν Ῥομελίου βασιλέα ἐφʼ ὑμῶν,
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: διατοῦτο ἰδοὺ Κύριος ἀνάγει ἐφʼ ὑμᾶς τὸ ὕδωρ τοῦ ποταμοῦ, τὸ ἰσχυρὸν καὶ τὸ
    πολὺ, τὸν βασιλέα τῶν Ἀσσυρίων, καὶ τὴν δόξαν αὐτοῦ· καὶ ἀναβήσεται ἐπὶ πᾶσαν
    φάραγγα ὑμῶν, καὶ περιπατήσει ἐπὶ πᾶν τεῖχος ὑμῶν,
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἀφελεῖ ἀπὸ τῆς Ιουδαίας ἄνθρωπον, ὃς δυνήσεται κεφαλὴν ἆραι, ἢ δυνατὸν
    συντελέσασθαί τι· καὶ ἔσται ἡ παρεμβολὴ αὐτοῦ ὥστε πληρῶσαι τὸ πλάτος τῆς χώρας
    σου, μεθʼ ἡμῶν ὁ Θεός.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Γνῶτε ἔθνη καὶ ἡττᾶσθε, ἐπακούσατε ἕως ἐσχάτου τῆς γῆς· ἰσχυκότες ἡττᾶσθε·
    ἐὰν γὰρ πάλιν ἰσχύσητε, πάλιν ἡττηθήσεσθε.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἣν ἂν βουλεύσησθε βουλὴν, διασκεδάσει Κύριος· καὶ λόγον ὃν ἐὰν λαλήσητε,
    οὐ μὴ ἐμμείνῃ ἐν ὑμῖν, ὅτι μεθʼ ἡμῶν ὁ Θεός.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Οὕτω λέγει Κύριος, Τῇ ἰσχυρᾷ χειρὶ ἀπειθοῦσι τῇ πορεὶᾳ τῆς ὁδοῦ τοῦ λαοῦ τούτου,
    λέγοντες,
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: μήποτε εἴπωσι, σκληρόν· πᾶν γὰρ ὃ ἐὰν εἴπῃ ὁ λαὸς οὕτος, σκληρόν ἐστι· τὸν
    δὲ φόβον αὐτοῦ οὐ μὴ φοβηθῆτε οὐδὲ μὴ ταραχθῆτε.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Κύριον αὐτὸν ἁγιάσατε, καὶ αὐτὸς ἔσται σου φόβος.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: κᾂν ἐπʼ αὐτῷ πεποιθὼς ᾖς, ἔσται σοι εἰς ἁγίασμα, καὶ οὐχ ὡς λίθου προσκόμματι
    συναντήσεσθε, οὐδὲ ὡς πέτρας πτώματι· οἱ δὲ οἶκοι Ἰακὼβ ἐν παγίδι, καὶ ἐν κοιλάσματι
    ἐγκαθήμενοι ἐν Ἱερουσαλήμ.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διατοῦτο ἀδυνατήσουσιν ἐν αὐτοῖς πολλοὶ, καὶ πεσοῦνται καὶ συντριβήσονται,
    καὶ ἐγγιοῦσι, καὶ ἁλώσονται ἄνθρωποι ἐν ἀσφαλείᾳ.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τότε φανεροὶ ἔσονται οἱ σφραγιζόμενοι τὸν νόμον τοῦ μὴ μαθεῖν.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖ, μενῶ τὸν Θεὸν τὸν ἀποστρέψαντα τὸ πρόσωπον αὐτοῦ ἀπὸ τοῦ οἴκου Ἰακὼβ,
    καὶ πεποιθὼς ἔσομαι ἐπʼ αὐτῷ.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ καὶ τὰ παιδία ἅ μοι ἔδωκεν ὁ Θεός· καὶ ἔσται σημεῖα καὶ τέρατα ἐν
    τῷ οἴκῳ Ἰσραὴλ παρὰ Κυρίου σαβαὼθ, ὃς κατοικεῖ ἐν τῷ ὄρει Σιών.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν εἴπωσι πρὸς ὑμᾶς, ζητήσατε τοὺς ἐγγαστριμύθους, καὶ τοὺς ἀπὸ τῆς γῆς
    φωνοῦντας, τοὺς κενολογοῦντας, οἳ ἐκ τῆς κοιλίας φωνοῦσιν· οὐκ ἔθνος πρὸς Θεὸν
    αὐτοῦ ἐκζητήσουσι; τί ἐκζητοῦσι περὶ τῶν ζώντων τοὺς νεκρούς;
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Νόμον γὰρ εἰς βοήθειαν ἔδωκεν, ἵνα εἴπωσιν οὐχ ὡς τὸ ῥῆμα τοῦτο, περὶ οὗ οὐκ
    ἔστι δῶρα δοῦναι περὶ αὐτοῦ.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἥξει ἐφʼ ὑμᾶς σκληρὰ λιμὸς, καὶ ἔσται ὡς ἂν πεινάσητε, λυπηθήσεσθε. καὶ
    κακῶς ἐρεῖτε τὸν ἄρχοντα καὶ τὰ πάτρια· καὶ ἀναβλέψονται εἰς τὸν οὐρανὸν ἄνω,
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ εἰς τὴν γῆν κάτω ἐμβλέψονται· καὶ ἰδοὺ ἀπορία στενὴ, καὶ σκότος, θλίψις,
    καὶ στενοχωρία, καὶ σκότος ὥστε μὴ βλέπειν· καὶ οὐκ ἀπορηθήσεται ὁ ἐν στενοχωρίᾳ
    ὢν ἕως καιροῦ.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τοῦτο πρῶτον πίε· ταχὺ ποίει χώρα Ζαβυλὼν, ἡ γῆ Νεφθαλεὶμ, καὶ οἱ λοιποὶ οἱ
    τὴν παραλίαν, καὶ πέραν τοῦ Ἰορδάνου Γαλιλαία τῶν ἐθνῶν.
  usfm_code: ISA
  verse: '23'
