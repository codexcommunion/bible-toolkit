- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Σοφία ταπεινοῦ ἀνύψωσε κεφαλὴν, καὶ ἐν μέσῳ μεγιστάνων καθίσει αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Μὴ αἰνέσεις ἄνδρα ἐν κάλλει αὐτοῦ, καὶ μὴ βδελύξῃ ἄνθρωπον ἐν ὁράσει
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Μικρὰ ἐν πετεινοῖς μέλισσα, καὶ ἀρχὴ γλυκασμάτων ὁ καρπὸς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν περιβολῇ ἱματίων μὴ καυχήσῃ, καὶ ἐν ἡμέρᾳ δόξης μὴ ἐπαίρου, ὅτι θαυμαστὰ
    τὰ ἔργα Κυρίου, καὶ κρυπτὰ τὰ ἔργα αὐτοῦ ἐν ἀνθρώποις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πολλοὶ τύραννοι ἐκάθισαν ἐπὶ ἐδάφους, ὁ δὲ ἀνυπονόητος ἐφόρεσε διάδημα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πολλοὶ δυνάσται ἠτιμάσθησαν σφόδρα, καὶ ἔνδοξοι παρεδόθησαν εἰς χεῖρας
    ἑτέρων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πρὶν ἐξετάσῃς μὴ μέμψῃ· νόησον πρῶτον καὶ τότε ἐπιτιμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πρὶν ἢ ἀκοῦσαι μὴ ἀποκρίνου, καὶ ἐν μέσῳ λόγων μὴ παρεμβάλλου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Περὶ πράγματος οὗ οὐκ ἔστι σοι χρεία, μὴ ἔριζε, καὶ ἐν κρίσει ἁμαρτωλῶν
    μὴ συνέδρευε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τέκνον, μὴ περὶ πολλὰ ἔστωσαν αἱ πράξεις σου· ἐὰν πληθυνῇς, οὐκ ἀθωωθήσῃ·
    καὶ ἐὰν διώκῃς, οὐ μὴ καταλάβῃς, καὶ οὐ μὴ ἐκφύγῃς διαδράς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἔστι κοπιῶν καὶ πονῶν καὶ σπεύδων, καὶ τόσῳ μᾶλλον ὑστερεῖται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔστι νωθρὸς καὶ προσδεόμενος ἀντιλήψεως, ὑστερῶν ἰσχύϊ, καὶ πτωχείᾳ
    περισσεύει, καὶ οἱ ὀφθαλμοὶ Κυρίου ἐπέβλεψαν αὐτῷ εἰς ἀγαθὰ, καὶ ἀνώρθωσεν αὐτὸν
    ἐκ ταπεινώσεως αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀνύψωσε κεφαλὴν αὐτοῦ, καὶ ἀπεθαύμασαν ἐπʼ αὐτῷ πολλοί.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀγαθὰ καὶ κακά, ζωὴ καὶ θάνατος, πτωχεία καὶ πλοῦτος παρὰ Κυρίου ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Δόσις Κυρίου παραμένει εὐσεβέσι, καὶ ἡ εὐδοκία αὐτοῦ εἰς τὸν αἰῶνα εὐοδωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἔστι πλουτῶν ἀπὸ προσοχῆς καὶ σφιγγίας αὐτοῦ, καὶ αὕτη ἡ μερὶς τοῦ μισθοῦ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐν τῷ εἰπεῖν αὐτὸν, εὗρον ἀνάπαυσιν, καὶ νῦν φάγωμαι ἐκ τῶν ἀγαθῶν μου,
    καὶ οὐκ οἶδε τίς καιρὸς παρελεύσεται, καὶ καταλείψει αὐτὰ ἑτέροις, καὶ ἀποθανεῖται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Στῆθι ἐν διαθήκῃ σου καὶ ὁμίλει ἐν αὐτῇ, καὶ ἐν τῷ ἔργῳ σου παλαιώθητι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Μὴ θαύμαζε ἐν ἔργοις ἁμαρτωλοῦ, πίστευε τῷ Κυρίῳ καὶ ἔμμενε τῷ πόνῳ
    σου· ὅτι κοῦφον ἐν ὀφθαλμοῖς Κυρίου διὰ τάχους ἐξάπινα πλουτίσαι πένητα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Εὐλογία Κυρίου ἐν μισθῷ εὐσεβοῦς, καὶ ἐν ὥρᾳ ταχινῇ ἀναθάλλει εὐλογίαν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Μὴ εἴπῃς, τίς ἐστί μου χρεία; καὶ τίνα ἀπὸ τοῦ νῦν ἔσται μου τὰ ἀγαθά;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μὴ εἴπῃς, αὐτάρκη μοι ἐστὶ, καὶ τί ἀπὸ τοῦ νῦν κακωθήσομαι;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐν ἡμέρᾳ ἀγαθῶν ἀμνησία κακῶν, καὶ ἐν ἡμέρᾳ κακῶν οὐ μνησθήσεται ἀγαθῶν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: ὅτι κοῦφον ἔναντι Κυρίου ἐν ἡμέρᾳ τελευτῆς ἀποδοῦναι ἀνθρώπῳ κατὰ τὰς
    ὁδοὺς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Κάκωσις ὥρας ἐπιλησμονὴν ποιεῖ τρυφῆς, καὶ ἐν συντελείᾳ ἀνθρώπου ἀποκάλυψις
    ἔργων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Πρὸ τελευτῆς μὴ μακάριζε μηδένα, καὶ ἐν τέκνοις αὐτῶυ γνωσθήσεται ἀνήρ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Μὴ πάντα ἄνθρωπον εἴσαγε εἰς τὸν οἶκόν σου, πολλὰ γὰρ τὰ ἔνεδρα τοῦ
    δολίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Πέρδιξ θηρευτὴς ἐν καρτάλλῳ, οὕτως καρδία ὑπερηφάνου, καὶ ὡς ὁ κατάσκοπος
    ἐπιβλέπει πτῶσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Τὰ γὰρ ἀγαθὰ εἰς κακὰ μεταστρέφων ἐνεδρεύει, καὶ ἐν τοῖς αἱρετοῖς ἐπιθήσει
    μῶμον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἀπὸ σπινθῆρος πυρὸς πληθύνεται ἀνθρακία, καὶ ἄνθρωπος ἁμαρτωλὸς εἰς
    αἷμα ἐνεδρεύει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Πρόσεχε ἀπὸ κακούργου, πονηρὰ γὰρ τεκταίνει, μήποτε μῶμον εἰς τὸν αἰῶνα
    δῷ σοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  book_usfm_code: SIR
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἐνοίκισον ἀλλότριον, καὶ διαστρέψει σε ἐν ταραχαῖς, καὶ ἀπαλλοτριώσει
    σε τῶν ἰδίων σου.
