- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Σοφία ταπεινοῦ ἀνύψωσε κεφαλὴν, καὶ ἐν μέσῳ μεγιστάνων καθίσει αὐτόν.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Μὴ αἰνέσεις ἄνδρα ἐν κάλλει αὐτοῦ, καὶ μὴ βδελύξῃ ἄνθρωπον ἐν ὁράσει αὐτοῦ.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Μικρὰ ἐν πετεινοῖς μέλισσα, καὶ ἀρχὴ γλυκασμάτων ὁ καρπὸς αὐτῆς.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐν περιβολῇ ἱματίων μὴ καυχήσῃ, καὶ ἐν ἡμέρᾳ δόξης μὴ ἐπαίρου, ὅτι θαυμαστὰ
    τὰ ἔργα Κυρίου, καὶ κρυπτὰ τὰ ἔργα αὐτοῦ ἐν ἀνθρώποις.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πολλοὶ τύραννοι ἐκάθισαν ἐπὶ ἐδάφους, ὁ δὲ ἀνυπονόητος ἐφόρεσε διάδημα.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πολλοὶ δυνάσται ἠτιμάσθησαν σφόδρα, καὶ ἔνδοξοι παρεδόθησαν εἰς χεῖρας ἑτέρων.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πρὶν ἐξετάσῃς μὴ μέμψῃ· νόησον πρῶτον καὶ τότε ἐπιτιμα.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πρὶν ἢ ἀκοῦσαι μὴ ἀποκρίνου, καὶ ἐν μέσῳ λόγων μὴ παρεμβάλλου.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Περὶ πράγματος οὗ οὐκ ἔστι σοι χρεία, μὴ ἔριζε, καὶ ἐν κρίσει ἁμαρτωλῶν μὴ
    συνέδρευε.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τέκνον, μὴ περὶ πολλὰ ἔστωσαν αἱ πράξεις σου· ἐὰν πληθυνῇς, οὐκ ἀθωωθήσῃ·
    καὶ ἐὰν διώκῃς, οὐ μὴ καταλάβῃς, καὶ οὐ μὴ ἐκφύγῃς διαδράς.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἔστι κοπιῶν καὶ πονῶν καὶ σπεύδων, καὶ τόσῳ μᾶλλον ὑστερεῖται.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἔστι νωθρὸς καὶ προσδεόμενος ἀντιλήψεως, ὑστερῶν ἰσχύϊ, καὶ πτωχείᾳ περισσεύει,
    καὶ οἱ ὀφθαλμοὶ Κυρίου ἐπέβλεψαν αὐτῷ εἰς ἀγαθὰ, καὶ ἀνώρθωσεν αὐτὸν ἐκ ταπεινώσεως
    αὐτοῦ·
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀνύψωσε κεφαλὴν αὐτοῦ, καὶ ἀπεθαύμασαν ἐπʼ αὐτῷ πολλοί.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀγαθὰ καὶ κακά, ζωὴ καὶ θάνατος, πτωχεία καὶ πλοῦτος παρὰ Κυρίου ἐστί.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Δόσις Κυρίου παραμένει εὐσεβέσι, καὶ ἡ εὐδοκία αὐτοῦ εἰς τὸν αἰῶνα εὐοδωθήσεται.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἔστι πλουτῶν ἀπὸ προσοχῆς καὶ σφιγγίας αὐτοῦ, καὶ αὕτη ἡ μερὶς τοῦ μισθοῦ
    αὐτοῦ.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐν τῷ εἰπεῖν αὐτὸν, εὗρον ἀνάπαυσιν, καὶ νῦν φάγωμαι ἐκ τῶν ἀγαθῶν μου, καὶ
    οὐκ οἶδε τίς καιρὸς παρελεύσεται, καὶ καταλείψει αὐτὰ ἑτέροις, καὶ ἀποθανεῖται.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Στῆθι ἐν διαθήκῃ σου καὶ ὁμίλει ἐν αὐτῇ, καὶ ἐν τῷ ἔργῳ σου παλαιώθητι.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Μὴ θαύμαζε ἐν ἔργοις ἁμαρτωλοῦ, πίστευε τῷ Κυρίῳ καὶ ἔμμενε τῷ πόνῳ σου· ὅτι
    κοῦφον ἐν ὀφθαλμοῖς Κυρίου διὰ τάχους ἐξάπινα πλουτίσαι πένητα.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Εὐλογία Κυρίου ἐν μισθῷ εὐσεβοῦς, καὶ ἐν ὥρᾳ ταχινῇ ἀναθάλλει εὐλογίαν αὐτοῦ.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Μὴ εἴπῃς, τίς ἐστί μου χρεία; καὶ τίνα ἀπὸ τοῦ νῦν ἔσται μου τὰ ἀγαθά;
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Μὴ εἴπῃς, αὐτάρκη μοι ἐστὶ, καὶ τί ἀπὸ τοῦ νῦν κακωθήσομαι;
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐν ἡμέρᾳ ἀγαθῶν ἀμνησία κακῶν, καὶ ἐν ἡμέρᾳ κακῶν οὐ μνησθήσεται ἀγαθῶν·
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ὅτι κοῦφον ἔναντι Κυρίου ἐν ἡμέρᾳ τελευτῆς ἀποδοῦναι ἀνθρώπῳ κατὰ τὰς ὁδοὺς
    αὐτοῦ.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Κάκωσις ὥρας ἐπιλησμονὴν ποιεῖ τρυφῆς, καὶ ἐν συντελείᾳ ἀνθρώπου ἀποκάλυψις
    ἔργων αὐτοῦ.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πρὸ τελευτῆς μὴ μακάριζε μηδένα, καὶ ἐν τέκνοις αὐτῶυ γνωσθήσεται ἀνήρ.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Μὴ πάντα ἄνθρωπον εἴσαγε εἰς τὸν οἶκόν σου, πολλὰ γὰρ τὰ ἔνεδρα τοῦ δολίου.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πέρδιξ θηρευτὴς ἐν καρτάλλῳ, οὕτως καρδία ὑπερηφάνου, καὶ ὡς ὁ κατάσκοπος
    ἐπιβλέπει πτῶσιν.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τὰ γὰρ ἀγαθὰ εἰς κακὰ μεταστρέφων ἐνεδρεύει, καὶ ἐν τοῖς αἱρετοῖς ἐπιθήσει
    μῶμον.
  usfm_code: SIR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀπὸ σπινθῆρος πυρὸς πληθύνεται ἀνθρακία, καὶ ἄνθρωπος ἁμαρτωλὸς εἰς αἷμα ἐνεδρεύει.
  usfm_code: SIR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πρόσεχε ἀπὸ κακούργου, πονηρὰ γὰρ τεκταίνει, μήποτε μῶμον εἰς τὸν αἰῶνα δῷ
    σοι.
  usfm_code: SIR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐνοίκισον ἀλλότριον, καὶ διαστρέψει σε ἐν ταραχαῖς, καὶ ἀπαλλοτριώσει σε τῶν
    ἰδίων σου.
  usfm_code: SIR
  verse: '34'
