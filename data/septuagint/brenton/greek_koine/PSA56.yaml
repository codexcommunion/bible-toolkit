- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, μὴ διαφθείρῃς, τῷ Δαυὶδ εἰς στηλογραφίαν, ἐν τῷ αὐτὸν ἀποδιδράσκειν
    ἀπὸ προσώπου Σαοὺλ εἰς τὸ σπήλαιον.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Ἐλέησον με ὁ Θεὸς, ἐλέησόν με, ὅτι ἐπὶ σοὶ πέποιθεν ἡ ψυχή μου, καὶ ἐν τῇ
    σκιᾷ τῶν πτερύγων σου ἐλπιῶ, ἕως οὗ παρέλθῃ ἡ ἀνομία.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Κεκράξομαι πρὸς τὸν Θεὸν τὸν ὕψιστον τὸν Θεὸν τὸν εὐεργετήσαντά με· διάψαλμα.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Ἐξαπέστειλεν ἐξ οὐρανοῦ καὶ ἔσωσέ με, ἔδωκεν εἰς ὄνειδος τοὺς καταπατοῦντάς
    με· ἐξαπέστειλεν ὁ Θεὸς τὸ ἔλεος αὐτοῦ καὶ τὴν ἀλήθειαν αὐτοῦ,
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: καὶ ἐῤῥύσατο τὴν ψυχήν μου ἐκ μέσου σκύμνων· ἐκοιμήθην τεταραγμένος· υἱοὶ
    ἀνθρώπων, οἱ ὀδόντες αὐτῶν, ὅπλον καὶ βέλη, καὶ ἡ γλῶσσα αὐτῶν, μάχαιρα ὀξεῖα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Ὑψώθητι ἐπὶ τοὺς οὐρανοὺς ὁ Θεὸς, καὶ ἐπὶ πᾶσαν τὴν γῆν ἡ δόξα σου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Παγίδας ἡτοίμασαν τοῖς ποσί μου, καὶ κατέκαμψαν τὴν ψυχήν μου· ὤρυξαν πρὸ
    προσώπου μου βόθρον, καὶ ἐνέπεσαν εἰς αὐτόν· διάψαλμα.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Ἑτοίμη ἡ καρδία μου ὁ Θεὸς, ἑτοίμη ἡ καρδία μου, ᾄσομαι καὶ ψαλῶ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Ἐξεγέρθητι ἡ δόξα μου, ἐξεγέρθητι ψαλτήριον καὶ κιθάρα, ἐξεγερθήσομαι ὄρθρου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαί σοι ἐν λαοῖς Κύριε, ψαλῶ σοι ἐν ἔθνεσιν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Ὅτι ἐμεγαλύνθη ἕως τῶν οὐρανῶν τὸ ἔλεός σου, καὶ ἕως τῶν νεφελῶν ἡ ἀλήθειά
    σου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 56
  chapter: 56
  iso-639-2_language_code: grc
  text: Ὑψώθητι ἐπὶ τοὺς οὐρανοὺς ὁ Θεὸς, καὶ ἐπὶ πᾶσαν τὴν γῆν ἡ δόξα σου.
  usfm_code: PSA
  verse: '12'
