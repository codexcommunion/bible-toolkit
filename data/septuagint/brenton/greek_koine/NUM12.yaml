- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Μαριὰμ καὶ Ἀαρὼν κατὰ Μωυσῆ, ἕνεκεν τῆς γυναικὸς τῆς Αἰθιοπίσσης
    ἣν ἔλαβε Μωυσῆς, ὅτι γυναῖκα Αἰθιόπισσαν ἔλαβε,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: καὶ εἶπαν, μὴ Μωυσῇ μόνῳ λελάληκε Κύριος; οὐχὶ καὶ ἡμῖν ἐλάλησε; καὶ ἤκουσε
    Κύριος.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ὁ ἄνθρωπος Μωυσῆς πραῢς σφόδρα παρὰ πάντας τοὺς ἀνθρώπους τοὺς ὄντας ἐπὶ
    τῆς γῆς.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος παραχρῆμα πρὸς Μωυσῆν καὶ Ἀαρὼν καὶ Μαριὰμ, ἐξέλθετε ὑμεῖς
    οἱ τρεῖς εἰς τὴν σκηνὴν τοῦ μαρτυρίου.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον οἱ τρεῖν εἰν τὴν σκηνὴν τοῦ μαρτυρίου· καὶ κατέβη Κύριος ἐν στύλῳ
    νεφέλης, καὶ ἔστη ἐπὶ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ἐκλήθησαν Ἀαρὼν
    καὶ Μαριάμ· καὶ ἐξήλθοσαν ἀμφότεροι.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς, ἀκούσατε τῶν λόγων μου· ἐὰν γένηται προφήτης ὑμῶν Κυρίῳ,
    ἐν ὁράματι αὐτῷ γυωσθήσομαι, καὶ ἐν ὕπνῳ λαλήσω αὐτῷ.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐχ οὕτως ὁ θεράπων μου Μωυσῆς, ἐν ὅλῳ τῷ οἴκῳ μου πιστός ἐστι·
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Στόμα κατὰ στόμα λαλήσω αὐτῶ, ἐν εἴδει, καὶ οὐ διʼ αἰνιγμάτων, καὶ τὴν δόξαν
    Κυρίου εἶδε· καὶ διατί οὐκ ἐφοβήθητε καταλαλῆσαι κατὰ τοῦ θεράποντός μου Μωυσῆ;
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ὀργὴ θυμοῦ Κυρίου ἐπʼ αὐτοῖς, καὶ ἀπῆλθε.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἡ νεφέλη ἀπέστη ἀπὸ τῆς σκηνῆς· καὶ ἰδοὺ Μαριὰμ λεπρῶσα ὡσεὶ χιών· καὶ
    ἐπέβλεψεν Ἀαρὼν ἐπὶ Μαριὰμ, καὶ ἰδοὺ λεπρῶσα.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀαρὼν πρὸς Μωυσῆν, δέομαι κύριε, μὴ συνεπιθῇ ἡμῖν ἁμαρτίαν, διότι
    ἠγνοήσαμεν καθʼ ὅτι ἡμάρτομεν·
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Μὴ γένηται ὡσεὶ ἶσον θανάτῳ, ὡσεὶ ἔκτρωμα ἐκπορευόμενον ἐκ μήτρας μητρὸς,
    καὶ κατεσθίει τὸ ἥμισυ τῶν σαρκῶν αὐτῆς.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐβόησε Μωυσῆς πρὸς Κύριον, λέγων, ὁ Θεὸς δέομαί σου, ἴασαι αὐτήν.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, εἰ ὁ πατὴρ αὐτῆς πτύων ἐνέπτυσεν εἰς τὸ πρόσωπον
    αὐτῆς οὐκ ἐντραπήσεται ἑπτὰ ἡμέρας; ἀφορισθήτω ἑπτὰ ἡμέρας ἔξω τῆς παρεμβολῆς,
    καὶ μετὰ ταῦτα εἰσελεύσεται.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀφωρίσθη Μαριὰμ ἔξω τῆς παρεμβολῆς ἑπτὰ ἡμέρας· καὶ ὁ λαὸς οὐκ ἐξῇρεν,
    ἕως ἐκαθαρίσθη Μαριάμ.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα ἐξῇρεν ὁ λαὸς ἐξ Ἀσηρὼθ, καὶ παρενέβαλον ἐν τῇ ἐρήμῳ τοῦ Φαράν.
  usfm_code: NUM
  verse: '16'
