- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆρχεν Ἰουδὶθ τὴν ἐξομολόγησιν ταύτην ἐν παντὶ Ἰσραὴλ, καὶ ὑπεφώνει πᾶς
    ὁ λαὸς τὴν αἴνεσιν ταύτην·
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰουδὶθ,
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ὅτι Θεὸς συντρίβων πολέμους Κύριος, ὅτι εἰς παρεμβολὰς αὐτοῦ ἐν μέσῳ λαοῦ
    ἐξείλατό με ἐκ χειρὸς τῶν καταδιωκόντων με.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἦλθεν Ἀσσοὺρ ἐξ ὀρέων ἀπὸ βοῤῥᾶ, ἦλθεν ἐν μυριάσι δυνάμεως αὐτοῦ, ὧν τὸ πλῆθος
    αὐτῶν ἐνέφραξε χειμάῤῥους, καὶ ἡ ἵππος αὐτῶν ἐκάλυψε βουνούς.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἶπεν ἐμπρήσειν τὰ ὅριά μου, καὶ τοὺς νεανίσκους μου ἀνελεῖν ἐν ῥομφαίᾳ, καὶ
    τὰ θηλάζοντά μου θήσειν εἰς ἔδαφος, καὶ τὰ νήπιά μου δώσειν εἰς προνομὴν, καὶ
    τὰς παρθένους μου σκυλεῦσαι.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Κύριος Παντοκράτωρ ἠθέτησεν αὐτοὺς ἐν χειρὶ θηλείας.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐ γὰρ ὑπέπεσεν ὁ δυνατὸς αὐτῶν ὑπὸ νεανίσκων, οὐδὲ υἱοὶ Τιτάνων ἐπάταξαν
    αὐτόν, οὐδὲ ὑψηλοὶ γίγαντες ἐπέθεντο αὐτῷ, ἀλλὰ Ἰουδὶθ θυγάτηρ Μεραρεὶ ἐν κάλλει
    προσώπου αὐτῆς παρέλυσεν αὐτόν.
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐξεδύσατο γὰρ στολὴν χηρεύσεως αὐτῆς εἰς ὕψος τῶν πονούντων ἐν Ἰσραήλ, ἠλείψατο
    τὸ πρόσωπον αὐτῆς ἐν μυρισμῷ, καὶ ἐδήσατο τὰς τρίχας αὐτῆς ἐν μίτρᾳ, καὶ ἔλαβε
    στολὴν λινῆν εἰς ἀπάτην αὐτοῦ.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τὸ σανδάλιον αὐτῆς ἥρπασεν ὀφθαλμὸν αὐτοῦ, καὶ τὸ κάλλος αὐτῆς ᾐχμαλώτισε
    ψυχὴν αὐτοῦ· διῆλθεν ὁ ἀκινάκης τὸν τράχηλον αὐτοῦ.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἔφριξαν Πέρσαι τὴν τόλμαν αὐτῆς, καὶ Μῆδοι τὸ θράσος αὐτῆς ἐῤῥάχθησαν.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τότε ἠλάλαξαν οἱ ταπεινοί μου, καὶ ἐφοβήθησαν οἱ ἀσθενοῦντές μου, καὶ ἐπτοήθησαν·
    ὕψωσαν τὴν φωνὴν αὐτῶν, καὶ ἀνετράπησαν.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Υἱοὶ κορασίων κατεκέντησαν αὐτοὺς, καὶ ὡς παῖδας αὐτομολούντων ἐτίτρωσκον
    αὐτούς· ἀπώλοντο ἐκ παρατάξεως Κυρίου μου.
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὑμνήσω τῷ Θεῷ μου ὕμνον καινόν· Κύριε, μέγας εἶ, καὶ ἔνδοξος, θαυμαστὸς ἐν
    ἰσχύϊ, ἀνυπέρβλητος.
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Σοὶ δουλευσάτω πᾶσα ἡ κτίσις σου, ὅτι εἶπας, καὶ ἐγενήθησαν· ἀπέστειλας τὸ
    πνεῦμά σου, καὶ ᾠκοδόμησε· καὶ οὐκ ἔστιν ὃς ἀντιστήσεται τῇ φωνῇ σου.
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὄρη γὰρ ἐκ θεμελίων σὺν ὕδασι σαλευθήσεται, πέτραι δὲ ἀπὸ προσώπου σου ὡς
    κηρὸς τακήσονται, ἐπὶ δὲ τοῖς φοβουμένοις σε, σὺ εὐιλατεύεις αὐτοῖς.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὅτι μικρὸν πᾶσα θυσία εἰς ὀσμὴν εὐωδίας, καὶ ἐλάχιστον πᾶν στέαρ εἰς ὁλοκαύτωμά
    σοι· ὁ δὲ φοβούμενος τὸν Κύριον, μέγας διαπαντός.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐαὶ ἔθνεσιν ἐπανισταμένοις τῷ γένει μου· Κύριος παντοκράτωρ ἐκδικήσει αὐτοὺς
    ἐν ἡμέρᾳ κρίσεως, δοῦναι πῦρ καὶ σκώληκας εἰς σάρκας αὐτῶν, καὶ κλαύσονται ἐν
    αἰσθήσει ἕως αἰῶνος.
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἤλθοσαν εἰς Ἱερουσαλήμ, προσεκύνησαν τῷ Θεῷ· καὶ ἡνίκα ἐκαθαρίσθη ὁ
    λαὸς, ἀνήνεγκαν τὰ ὁλοκαυτώματα αὐτῶν, καὶ τὰ ἑκουσία αὐτῶν, καὶ τὰ δόματα.
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀνέθηκεν Ἰουδὶθ πάντα τὰ σκεύη Ὀλοφέρνου ὅσα ἔδωκεν ὁ λαὸς αὐτῇ, καὶ τὸ
    κωνωπεῖον ὃ ἔλαβεν αὕτς ἐκ τοῦ κοιτῶνος αὐτοῦ, εἰς ἀνάθημα τῷ Θεῷ ἔδωκε.
  usfm_code: JDT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἦν ὁ λαὸς εὐφραινόμενος ἐν Ἱερουσαλὴμ κατὰ πρόσωπον τῶν ἁγίων ἐπὶ μῆνας
    τρεῖς, καὶ Ἰουδὶθ μετʼ αὐτῶν κατέμεινε.
  usfm_code: JDT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Μετὰ δὲ τὰς ἡμέρας ταύτας ἀνέζευξεν ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ· καὶ
    Ἰουδὶθ ἀπῆλθεν εἰς Βετυλούα, καὶ κατέμεινεν ἐπὶ τῆς ὑπάρξεως αὐτῆς· καὶ ἐγένετο
    κατὰ τὸν καιρὸν αὐτῆς ἔνδοξος ἐν πάσῃ τῇ γῇ.
  usfm_code: JDT
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ πολλοὶ ἐπεθύμησαν αὐτὴν, καὶ οὐκ ἔγνω ἀνὴρ αὐτὴν πάσας τὰς ἡμέρας τῆς
    ζωῆς αὐτῆς, ἀφʼ ἧς ἡμέρας ἀπέθανε Μανασσῆς ὁ ἀνὴρ αὐτῆς, καὶ προσετέθη πρὸς τὸν
    λαὸν αὐτοῦ.
  usfm_code: JDT
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἦν προβαίνουσα μεγάλη σφόδρα· καὶ ἐγήρασεν ἐν τῷ οἴκῳ τοῦ ἀνδρὸς αὐτῆς
    ἔτη ἑκατὸν πέντε, καὶ ἀφῆκε τὴν ἅβραν αὐτῆς ἐλευθέραν, καὶ ἀπέθανεν εἰς Βετυλούα,
    καὶ ἔθαψαν αὐτὴν ἐν τῷ σπηλαίῳ τοῦ ἀνδρὸς αὐτῆς Μανασσῆ.
  usfm_code: JDT
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ ἐπένθησεν αὐτὴν οἶκος Ἰσραὴλ ἡμέρας ἑπτά· καὶ διεῖλε τὰ ὑπάρχοντα αὐτῆς
    πρὸ τοῦ ἀποθανεῖν αὐτὴν, πᾶσι τοῖς ἔγγιστα Μανασσῆ τοῦ ἀνδρὸς αὐτῆς, καὶ τοῖς
    ἔγγιστα τοῦ γένους αὐτῆς.
  usfm_code: JDT
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἦν ἔτι ὁ ἐκφοβῶν τοὺς υἱοὺς Ἰσραὴλ ἐν ταῖς ἡμέραις Ἰουδὶθ, καὶ μετὰ
    τὸ ἀποθανεῖν αὐτὴν, ἡμέρας πολλάς.
  usfm_code: JDT
  verse: '25'
