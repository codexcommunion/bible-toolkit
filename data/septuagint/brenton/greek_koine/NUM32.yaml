- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ κτήνη πλῆθος ἦν τοῖς υἱοῖς Ῥουβὴν καὶ τοῖς υἱοῖς Γὰδ, πλῆθος σφόδρα·
    καὶ εἶδον τὴν χώραν Ἰαζὴρ, καὶ τὴν χώραν Γαλαάδ· καὶ ἦν ὁ τόπος, τόπος κτήνεσι·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ προσελθόντες οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ, εἶπαν πρὸς Μωυσῆν καὶ
    πρὸς Ἐλεάζαρ τὸν ἱερέα καὶ πρὸς τοὺς ἄρχοντας τῆς συναγωγῆς, λέγοντες,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀταρὼθ, καὶ Δαιβὼν, καὶ Ἰαζὴρ, καὶ Ναμρὰ, καὶ Ἐσεβὼν, καὶ Ἐλεαλὴ, καὶ
    Σεβαμὰ, καὶ Ναβαὺ, καὶ Βαιάν,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: τὴν γῆν ἣν παραδέδωκε Κύριος ἐνώπιον τῶν υἱῶν Ἰσραήλ, γῆ κτηνοτρόφος
    ἐστὶ, καὶ τοῖς παισί σου κτήνη ὑπάρχει.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔλεγον, εἰ εὕρομεν χάριν ἐνώπιόν σου, δοθήτω ἡ γῆ αὕτη τοῖς οἰκέταις
    σου ἐν κατασχέσει, καὶ μὴ διαβιβάσῃς ἡμᾶς τὸν Ἰορδάνην.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπε Μωυσῆς τοῖς υἱοῖς Γὰδ καὶ τοῖς υἱοῖς Ῥουβὴν, οἱ ἀδελφοὶ ὑμῶν
    πορεύονται εἰς τὸν πόλεμον, καὶ ὑμεῖς καθήσεσθε αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἱνατί διαστρέφετε τὰς διανοίας τῶν υἱῶν Ἰσραὴλ μὴ διαβῆναι εἰς τὴν
    γῆν, ἣν Κύριος δίδωσιν αὐτοῖς;
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐχ οὕτως ἐποίησαν οἱ πατέρες ὑμῶν, ὅτε ἀπέστειλα αὐτοὺς ἐκ Κάδης Βαρνὴ
    κατανοῆσαι τὴν γῆν;
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἀνέβησαν φάραγγα βότρυος, καὶ κατενόησαν τὴν γῆν, καὶ ἀπέστησαν
    τὴν καρδίαν τῶν υἱῶν Ἰσραὴλ, ὅπως μὴ εἰσέλθωσιν εἰς τὴν γῆν, ἣν ἔδωκε Κύριος αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὤμοσε, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: εἰ ὄψονται οἱ ἄνθρωποι οὗτοι οἱ ἀναβάντες ἐξ Αἰγύπτου ἀπὸ εἰκοσαετοῦς
    καὶ ἐπάνω, οἱ ἐπιστάμενοι τὸ ἀγαθὸν καὶ τὸ κακὸν, τὴν γῆν ἣν ὤμοσα τῷ Ἁβραὰμ καὶ
    Ἰσαὰκ καὶ Ἰακὼβ, οὐ γὰρ συνεπηκολούθησαν ὀπίσω μου·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: πλὴν Χάλεβ υἱὸς Ἰεφοννὴ ὁ διακεχωρισμένος, καὶ Ἰησοῦς ὁ τοῦ Ναυὴ, ὅτι
    συνεπηκολούθησεν ὀπίσω Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ὠργίσθη θυμῷ Κύριος ἐπὶ τὸν Ἰσραήλ, καὶ κατερόμβευσεν αὐτοὺς ἐν
    τῇ ἐρήμῳ τεσσεράκοντα ἔτη, ἕως ἐξανηλώθη πᾶσα ἡ γενεὰ, οἱ ποιοῦντες τὰ πονηρὰ
    ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἰδοὺ ἀνέστητε ἀντὶ τῶν πατέρων ὑμῶν, σύντριμμα ἀνθρώπων ἁμαρτωλῶν, προσθεῖναι
    ἔτι ἐπὶ τὸν θυμὸν τῆς ὀργῆς Κυρίου ἐπὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὅτι ἀποστραφήσεσθε ἀπʼ αὐτοῦ προσθεῖναι ἔτι καταλιπεῖν αὐτὸν ἐν τῇ ἐρήμῳ,
    καὶ ἀνομήσετε εἰς ὅλην τὴν συναγωγὴν ταύτην.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ προσῆλθον αὐτῷ, καὶ ἔλεγον, ἐπαύλεις προβάτων οἰκοδομήσομεν ὧδε
    τοῖς κτήνεσιν ἡμῶν, καὶ πόλεις ταῖς ἀποσκευαῖς ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἡμεῖς ἐνοπλισάμενοι προφυλακὴν πρότεροι τῶν υἱῶν Ἰσραὴλ, ἕως ἂν
    ἀγάγωμεν αὐτοὺς εἰς τὸν ἑαυτῶν τόπον· καὶ κατοικήσει ἡ ἀποσκευὴ ἡμῶν ἐν πόλεσι
    τετειχισμέναις διὰ τοὺς κατοικοῦντας τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὐ μὴ ἀποστραφῶμεν εἰς τὰς οἰκίας ἡμῶν ἕως ἂν καταμερισθῶσιν οἱ υἱοὶ
    Ἰσραὴλ, ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ οὐκέτι κληρονομήσομεν ἐν αὐτοῖς ἀπὸ τοῦ πέραν τοῦ Ἰορδάνου καὶ ἐπέκεινα,
    ὅτι ἀπέχομεν τοὺς κλήρους ἡμῶν ἐν τῷ πέραν τοῦ Ἰορδάνου ἐν ἀνατολαῖς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἶπε πρὸς αὐτοὺς Μωυσῆς, ἐὰν ποιήσητε κατὰ τὸ ῥῆμα τοῦτο, ἐὰν ἐξοπλίσησθε
    ἔναντι Κυρίου εἰς πόλεμον,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ παρελεύσεται ὑμῶν πᾶς ὁπλίτης τὸν Ἰορδάνην ἔναντι Κυρίου, ἕως ἂν
    ἐκτριβῇ ὁ ἐχθρὸς αὐτοῦ ἀπὸ προσώπου αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ κατακυριευθῇ ἡ γῆ ἔναντι Κυρίου, καὶ μετὰ ταῦτα ἀποστραφήσεσθε,
    καὶ ἔσεσθε ἀθῶοι ἔναντι Κυρίου, καὶ ἀπὸ Ἰσραήλ· καὶ ἔσται ἡ γῆ αὕτη ὑμῖν ἐν κατασχέσει
    ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐὰν δὲ μὴ ποιήσητε οὕτως, ἁμαρτήσεσθε ἔναντι Κυρίου· καὶ γνώσεσθε τὴν
    ἁμαρτίαν ὑμῶν, ὅταν ὑμᾶς καταλάβῃ τὰ κακά.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ οἰκοδομήσετε ὑμῖν ἑαυτοῖς πόλεις τῇ ἀποσκευῇ ὑμῶν, καὶ ἐπαύλεις
    τοῖς κτήνεσιν ὑμῶν· καὶ τὸ ἐκπορευόμενον ἐκ τοῦ στόματος ὑμῶν ποιήσετε.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ εἶπαν υἱοὶ Ῥουβὴν καὶ υἱοὶ Γὰδ πρὸς Μωυσῆν, λέγοντες, οἱ παῖδές
    σου ποιήσουσι καθὰ ὁ Κύριος ἡμῶν ἐντέλλεται.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἡ ἀποσκευὴ ἡμῶν, καὶ αἱ γυναῖκες ἡμῶν, καὶ πάντα τὰ κτήνη ἡμῶν ἔσονται
    ἐν ταῖς πόλεσιν Γαλαάδ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Οἱ δὲ παῖδές σου παρελεύσονται πάντες ἐνωπλισμένοι καὶ ἐκτεταγμένοι
    ἔναντι Κυρίου εἰς τὸν πόλεμον, ὃν τρόπον ὁ κύριος λέγει.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ συνέστησεν αὐτοῖς Μωυσῆς Ἐλεάζαρ τὸν ἱερέα, καὶ Ἰησοῦν υἱὸν Ναυὴ,
    καὶ τοὺς ἄρχοντας πατριῶν τῶν φυλῶν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ εἶπε πρὸς αὐτοὺς Μωυσῆς, ἐὰν διαβῶσιν οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ
    Γὰδ μεθʼ ὑμῶν τὸν Ἰορδάνην, πᾶς ἐνωπλισμένος εἰς πόλεμον ἔναντι Κυρίου, καὶ κατακυριεύσητε
    τῆς γῆς ἀπέναντι ὑμῶν, καὶ δώσετε αὐτοῖς τὴν γῆν Γαλαὰδ ἐν κατασχέσει.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐὰν δὲ μὴ διαβῶσιν ἐνωπλισμένοι μεθʼ ὑμῶν εἰς τὸν πόλεμον ἔναντι Κυρίου,
    καὶ διαβιβάσετε τὴν ἀποσκευὴν αὐτῶν, καὶ τὰς γυναῖκας αὐτῶν, καὶ τὰ κτήνη αὐτῶν
    πρότερα ὑμῶν εἰς γῆν Χαναὰν, καὶ συγκατακληρονομηθήσονται ἐν ὑμῖν ἐν τῇ γῇ Χαναάν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἀπεκρίθησαν οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ λέγοντες, ὅσα ὁ Κύριος
    λέγει τοῖς θεράπουσιν, οὕτω ποιήσομεν ἡμεῖς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Διαβησόμεθα ἐνωπλισμένοι ἔναντι Κυρίου εἰς γῆν Χαναὰν, καὶ δώσετε τὴν
    κατάσχεσιν ἡμῖν ἐν τῷ πέραν τοῦ Ἰορδάνου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἔδωκεν αὐτοῖς Μωυσῆς τοῖς υἱοῖς Γὰδ, καὶ τοῖς υἱοῖς Ῥουβὴν, καὶ
    τῷ ἡμίσει φυλῆς Μανασσῆ υἱῶν Ἰωσὴφ, τὴν βασιλείαν Σηὼν βασιλέως Ἀμοῤῥαίων, καὶ
    τὴν βασιλείαν Ὢγ βασιλέως τῆς Βασὰν, τὴν γῆν καὶ τὰς πόλεις σὺν τοῖς ὁρίοις αὐτῆς,
    πόλεις τῆς γῆς κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ᾠκοδόμησαν οἱ υἱοὶ Γὰδ τὴν Δαιβὼν, καὶ τὴν Ἀταρὼθ, καὶ τὴν Ἀροὴρ,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: καὶ τὴν Σοφὰρ, καὶ τὴν Ἰαζὴρ, καὶ ὕψωσαν αὐτὰς,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: καὶ τὴν Ναμρὰμ, καὶ τὴν Βαιθαρὰν, πόλεις ὀχυρὰς, καὶ ἐπαύλεις προβάτων.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ οἱ υἱοὶ Ῥουβὴν ᾠκοδόμησαν τὴν Ἐσεβὼν, καὶ Ἐλεάλην, καὶ Καριαθὰμ,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: καὶ τὴν Βεελμεὼν, περικεκυκλωμένας, καὶ τὴν Σεβαμά· καὶ ἐπωνόμασαν κατὰ
    τὰ ὀνόματα αὐτῶν τὰ ὀνόματα τῶν πόλεων, ἃς ᾠκοδόμησαν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ἐπορεύθη υἱὸς Μαχὶρ υἱοῦ Μανασσὴ Γαλαὰδ, καὶ ἔλαβεν αὐτὴν, καὶ ἀπώλεσε
    τὸν Ἀμοῤῥαῖον τὸν κατοικοῦντα ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ ἔδωκε Μωυσῆς τὴν Γαλαὰδ τῷ Μαχὶρ υἱῷ Μανασσῆ, καὶ κατῴκησεν ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ Ἰαῒρ ὁ τοῦ Μανασσῆ ἐπορεύθη, καὶ ἔλαβε τὰς ἐπαύλεις αὐτῶν, καὶ ἐπωνόμασεν
    αὐτὰς ἐπαύλεις Ἰαΐρ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  book_usfm_code: NUM
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ Ναβαὺ ἐπορεύθη, καὶ ἔλαβε τὴν Καὰθ καὶ τὰς κώμας αὐτῆς, καὶ ἐπωνόμασεν
    αὐτὰς Ναβὼθ ἐκ τοῦ ὀνόματος αὐτοῦ.
