- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ κτήνη πλῆθος ἦν τοῖς υἱοῖς Ῥουβὴν καὶ τοῖς υἱοῖς Γὰδ, πλῆθος σφόδρα· καὶ
    εἶδον τὴν χώραν Ἰαζὴρ, καὶ τὴν χώραν Γαλαάδ· καὶ ἦν ὁ τόπος, τόπος κτήνεσι·
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ προσελθόντες οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ, εἶπαν πρὸς Μωυσῆν καὶ πρὸς
    Ἐλεάζαρ τὸν ἱερέα καὶ πρὸς τοὺς ἄρχοντας τῆς συναγωγῆς, λέγοντες,
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἀταρὼθ, καὶ Δαιβὼν, καὶ Ἰαζὴρ, καὶ Ναμρὰ, καὶ Ἐσεβὼν, καὶ Ἐλεαλὴ, καὶ Σεβαμὰ,
    καὶ Ναβαὺ, καὶ Βαιάν,
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: τὴν γῆν ἣν παραδέδωκε Κύριος ἐνώπιον τῶν υἱῶν Ἰσραήλ, γῆ κτηνοτρόφος ἐστὶ,
    καὶ τοῖς παισί σου κτήνη ὑπάρχει.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔλεγον, εἰ εὕρομεν χάριν ἐνώπιόν σου, δοθήτω ἡ γῆ αὕτη τοῖς οἰκέταις σου
    ἐν κατασχέσει, καὶ μὴ διαβιβάσῃς ἡμᾶς τὸν Ἰορδάνην.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς τοῖς υἱοῖς Γὰδ καὶ τοῖς υἱοῖς Ῥουβὴν, οἱ ἀδελφοὶ ὑμῶν πορεύονται
    εἰς τὸν πόλεμον, καὶ ὑμεῖς καθήσεσθε αὐτοῦ;
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἱνατί διαστρέφετε τὰς διανοίας τῶν υἱῶν Ἰσραὴλ μὴ διαβῆναι εἰς τὴν γῆν,
    ἣν Κύριος δίδωσιν αὐτοῖς;
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὐχ οὕτως ἐποίησαν οἱ πατέρες ὑμῶν, ὅτε ἀπέστειλα αὐτοὺς ἐκ Κάδης Βαρνὴ κατανοῆσαι
    τὴν γῆν;
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ ἀνέβησαν φάραγγα βότρυος, καὶ κατενόησαν τὴν γῆν, καὶ ἀπέστησαν τὴν καρδίαν
    τῶν υἱῶν Ἰσραὴλ, ὅπως μὴ εἰσέλθωσιν εἰς τὴν γῆν, ἣν ἔδωκε Κύριος αὐτοῖς.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὤμοσε, λέγων,
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: εἰ ὄψονται οἱ ἄνθρωποι οὗτοι οἱ ἀναβάντες ἐξ Αἰγύπτου ἀπὸ εἰκοσαετοῦς καὶ
    ἐπάνω, οἱ ἐπιστάμενοι τὸ ἀγαθὸν καὶ τὸ κακὸν, τὴν γῆν ἣν ὤμοσα τῷ Ἁβραὰμ καὶ Ἰσαὰκ
    καὶ Ἰακὼβ, οὐ γὰρ συνεπηκολούθησαν ὀπίσω μου·
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: πλὴν Χάλεβ υἱὸς Ἰεφοννὴ ὁ διακεχωρισμένος, καὶ Ἰησοῦς ὁ τοῦ Ναυὴ, ὅτι συνεπηκολούθησεν
    ὀπίσω Κυρίου.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ὠργίσθη θυμῷ Κύριος ἐπὶ τὸν Ἰσραήλ, καὶ κατερόμβευσεν αὐτοὺς ἐν τῇ ἐρήμῳ
    τεσσεράκοντα ἔτη, ἕως ἐξανηλώθη πᾶσα ἡ γενεὰ, οἱ ποιοῦντες τὰ πονηρὰ ἔναντι Κυρίου.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἀνέστητε ἀντὶ τῶν πατέρων ὑμῶν, σύντριμμα ἀνθρώπων ἁμαρτωλῶν, προσθεῖναι
    ἔτι ἐπὶ τὸν θυμὸν τῆς ὀργῆς Κυρίου ἐπὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὅτι ἀποστραφήσεσθε ἀπʼ αὐτοῦ προσθεῖναι ἔτι καταλιπεῖν αὐτὸν ἐν τῇ ἐρήμῳ,
    καὶ ἀνομήσετε εἰς ὅλην τὴν συναγωγὴν ταύτην.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθον αὐτῷ, καὶ ἔλεγον, ἐπαύλεις προβάτων οἰκοδομήσομεν ὧδε τοῖς κτήνεσιν
    ἡμῶν, καὶ πόλεις ταῖς ἀποσκευαῖς ἡμῶν.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἡμεῖς ἐνοπλισάμενοι προφυλακὴν πρότεροι τῶν υἱῶν Ἰσραὴλ, ἕως ἂν ἀγάγωμεν
    αὐτοὺς εἰς τὸν ἑαυτῶν τόπον· καὶ κατοικήσει ἡ ἀποσκευὴ ἡμῶν ἐν πόλεσι τετειχισμέναις
    διὰ τοὺς κατοικοῦντας τὴν γῆν.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὐ μὴ ἀποστραφῶμεν εἰς τὰς οἰκίας ἡμῶν ἕως ἂν καταμερισθῶσιν οἱ υἱοὶ Ἰσραὴλ,
    ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ οὐκέτι κληρονομήσομεν ἐν αὐτοῖς ἀπὸ τοῦ πέραν τοῦ Ἰορδάνου καὶ ἐπέκεινα,
    ὅτι ἀπέχομεν τοὺς κλήρους ἡμῶν ἐν τῷ πέραν τοῦ Ἰορδάνου ἐν ἀνατολαῖς.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Μωυσῆς, ἐὰν ποιήσητε κατὰ τὸ ῥῆμα τοῦτο, ἐὰν ἐξοπλίσησθε
    ἔναντι Κυρίου εἰς πόλεμον,
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ παρελεύσεται ὑμῶν πᾶς ὁπλίτης τὸν Ἰορδάνην ἔναντι Κυρίου, ἕως ἂν ἐκτριβῇ
    ὁ ἐχθρὸς αὐτοῦ ἀπὸ προσώπου αὐτοῦ,
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ κατακυριευθῇ ἡ γῆ ἔναντι Κυρίου, καὶ μετὰ ταῦτα ἀποστραφήσεσθε, καὶ ἔσεσθε
    ἀθῶοι ἔναντι Κυρίου, καὶ ἀπὸ Ἰσραήλ· καὶ ἔσται ἡ γῆ αὕτη ὑμῖν ἐν κατασχέσει ἔναντι
    Κυρίου.
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ποιήσητε οὕτως, ἁμαρτήσεσθε ἔναντι Κυρίου· καὶ γνώσεσθε τὴν ἁμαρτίαν
    ὑμῶν, ὅταν ὑμᾶς καταλάβῃ τὰ κακά.
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ οἰκοδομήσετε ὑμῖν ἑαυτοῖς πόλεις τῇ ἀποσκευῇ ὑμῶν, καὶ ἐπαύλεις τοῖς κτήνεσιν
    ὑμῶν· καὶ τὸ ἐκπορευόμενον ἐκ τοῦ στόματος ὑμῶν ποιήσετε.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν υἱοὶ Ῥουβὴν καὶ υἱοὶ Γὰδ πρὸς Μωυσῆν, λέγοντες, οἱ παῖδές σου ποιήσουσι
    καθὰ ὁ Κύριος ἡμῶν ἐντέλλεται.
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἡ ἀποσκευὴ ἡμῶν, καὶ αἱ γυναῖκες ἡμῶν, καὶ πάντα τὰ κτήνη ἡμῶν ἔσονται ἐν
    ταῖς πόλεσιν Γαλαάδ.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οἱ δὲ παῖδές σου παρελεύσονται πάντες ἐνωπλισμένοι καὶ ἐκτεταγμένοι ἔναντι
    Κυρίου εἰς τὸν πόλεμον, ὃν τρόπον ὁ κύριος λέγει.
  usfm_code: NUM
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ συνέστησεν αὐτοῖς Μωυσῆς Ἐλεάζαρ τὸν ἱερέα, καὶ Ἰησοῦν υἱὸν Ναυὴ, καὶ
    τοὺς ἄρχοντας πατριῶν τῶν φυλῶν Ἰσραήλ.
  usfm_code: NUM
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Μωυσῆς, ἐὰν διαβῶσιν οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ μεθʼ
    ὑμῶν τὸν Ἰορδάνην, πᾶς ἐνωπλισμένος εἰς πόλεμον ἔναντι Κυρίου, καὶ κατακυριεύσητε
    τῆς γῆς ἀπέναντι ὑμῶν, καὶ δώσετε αὐτοῖς τὴν γῆν Γαλαὰδ ἐν κατασχέσει.
  usfm_code: NUM
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ διαβῶσιν ἐνωπλισμένοι μεθʼ ὑμῶν εἰς τὸν πόλεμον ἔναντι Κυρίου, καὶ
    διαβιβάσετε τὴν ἀποσκευὴν αὐτῶν, καὶ τὰς γυναῖκας αὐτῶν, καὶ τὰ κτήνη αὐτῶν πρότερα
    ὑμῶν εἰς γῆν Χαναὰν, καὶ συγκατακληρονομηθήσονται ἐν ὑμῖν ἐν τῇ γῇ Χαναάν.
  usfm_code: NUM
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθησαν οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ λέγοντες, ὅσα ὁ Κύριος λέγει
    τοῖς θεράπουσιν, οὕτω ποιήσομεν ἡμεῖς.
  usfm_code: NUM
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Διαβησόμεθα ἐνωπλισμένοι ἔναντι Κυρίου εἰς γῆν Χαναὰν, καὶ δώσετε τὴν κατάσχεσιν
    ἡμῖν ἐν τῷ πέραν τοῦ Ἰορδάνου.
  usfm_code: NUM
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτοῖς Μωυσῆς τοῖς υἱοῖς Γὰδ, καὶ τοῖς υἱοῖς Ῥουβὴν, καὶ τῷ ἡμίσει
    φυλῆς Μανασσῆ υἱῶν Ἰωσὴφ, τὴν βασιλείαν Σηὼν βασιλέως Ἀμοῤῥαίων, καὶ τὴν βασιλείαν
    Ὢγ βασιλέως τῆς Βασὰν, τὴν γῆν καὶ τὰς πόλεις σὺν τοῖς ὁρίοις αὐτῆς, πόλεις τῆς
    γῆς κύκλῳ.
  usfm_code: NUM
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησαν οἱ υἱοὶ Γὰδ τὴν Δαιβὼν, καὶ τὴν Ἀταρὼθ, καὶ τὴν Ἀροὴρ,
  usfm_code: NUM
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ τὴν Σοφὰρ, καὶ τὴν Ἰαζὴρ, καὶ ὕψωσαν αὐτὰς,
  usfm_code: NUM
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ τὴν Ναμρὰμ, καὶ τὴν Βαιθαρὰν, πόλεις ὀχυρὰς, καὶ ἐπαύλεις προβάτων.
  usfm_code: NUM
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ οἱ υἱοὶ Ῥουβὴν ᾠκοδόμησαν τὴν Ἐσεβὼν, καὶ Ἐλεάλην, καὶ Καριαθὰμ,
  usfm_code: NUM
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: καὶ τὴν Βεελμεὼν, περικεκυκλωμένας, καὶ τὴν Σεβαμά· καὶ ἐπωνόμασαν κατὰ τὰ
    ὀνόματα αὐτῶν τὰ ὀνόματα τῶν πόλεων, ἃς ᾠκοδόμησαν.
  usfm_code: NUM
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη υἱὸς Μαχὶρ υἱοῦ Μανασσὴ Γαλαὰδ, καὶ ἔλαβεν αὐτὴν, καὶ ἀπώλεσε
    τὸν Ἀμοῤῥαῖον τὸν κατοικοῦντα ἐν αὐτῇ.
  usfm_code: NUM
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε Μωυσῆς τὴν Γαλαὰδ τῷ Μαχὶρ υἱῷ Μανασσῆ, καὶ κατῴκησεν ἐκεῖ.
  usfm_code: NUM
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ Ἰαῒρ ὁ τοῦ Μανασσῆ ἐπορεύθη, καὶ ἔλαβε τὰς ἐπαύλεις αὐτῶν, καὶ ἐπωνόμασεν
    αὐτὰς ἐπαύλεις Ἰαΐρ.
  usfm_code: NUM
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Καὶ Ναβαὺ ἐπορεύθη, καὶ ἔλαβε τὴν Καὰθ καὶ τὰς κώμας αὐτῆς, καὶ ἐπωνόμασεν
    αὐτὰς Ναβὼθ ἐκ τοῦ ὀνόματος αὐτοῦ.
  usfm_code: NUM
  verse: '42'
