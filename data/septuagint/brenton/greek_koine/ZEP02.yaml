- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Συνάχθητε, καὶ συνδέθητε τὸ ἔθνος τὸ ἀπαίδευτον,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: πρὸ τοῦ γενέσθαι ὑμᾶς ὡς ἄνθος παραπορευόμενον, πρὸ τοῦ ἐπελθεῖν ἐφʼ
    ὑμᾶς ὀργὴν Κυρίου, πρὸ τοῦ ἐπελθεῖν ἐφʼ ὑμᾶς ἡμέραν θυμοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ζητήσατε τὸν Κύριον πάντες ταπεινοὶ γῆς, κρίμα ἐργάζεσθε, καὶ δικαιοσύνην
    ζητήσατε, καὶ ἀποκρίνασθε αὐτὰ, ὅπως σκεπασθῆτε ἐν ἡμέρᾳ ὀργῆς Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διότι Γάζα διηρπασμένη ἔσται, καὶ Ἀσκάλων εἰς ἀφανισμὸν, καὶ Ἄζωτος
    μεσημβρίας ἐκριφήσεται, καὶ Ἀκκαρὼν ἐκριζωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐαὶ οἱ κατοικοῦντες τὸ σχοίνισμα τῆς θαλάσσης, πάροικοι Κρητῶν· λόγος
    Κυρίου ἐφʼ ὑμᾶς Χαναὰν, γῆ ἀλλοφύλων, καὶ ἀπολῶ ὑμᾶς ἐκ κατοικίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἔσται Κρήτη νομὴ ποιμνίων, καὶ μάνδρα προβάτων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔσται τὸ σχοίνισμα τῆς θαλάσσης τοῖς καταλοίποις οἴκου Ἰούδα, ἐπʼ
    αὐτοὺς νεμήσονται ἐν τοῖς οἴκοις Ἀσκάλωνος, δείλης καταλύσουσιν ἀπὸ προσώπου υἱῶν
    Ἰούδα, ὅτι ἐπέσκεπται αὐτοὺς Κύριος ὁ Θεὸς αὐτῶν, καὶ ἀποστρέψει τὴν αἰχμαλωσίαν
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἤκουσα ὀνειδισμοὺς Μωὰβ, καὶ κονδυλισμοὺς υἱῶν Ἀμμὼν, ἐν οἷς ὠνείδιζον
    τὸν λαόν μου, καὶ ἐμεγαλύνοντο ἐπὶ τὰ ὅριά μου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διατοῦτο, ζῶ ἐγὼ, λέγει Κύριος τῶν δυνάμεων ὁ Θεὸς Ἰσραὴλ, διότι Μωὰβ
    ὡς Σόδομα ἔσται, καὶ υἱοὶ Ἀμμὼν ὡς Γόμοῤῥα, καὶ Δαμασκὸς ἐκλελειμμένη ὡς θιμωνία
    ἅλωνος, καὶ ἠφανισμένη εἰς τὸν αἰῶνα· καὶ οἱ κατάλοιποι λαοῦ μου διαρπῶνται αὐτοὺς,
    καὶ οἱ κατάλοιποι ἔθνους μου κληρονομήσουσιν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Αὕτη αὐτοῖς ἀντὶ τῆς ὕβρεως αὐτῶν, διότι ὠνείδισαν, καὶ ἐμεγαλύνθησαν
    ἐπὶ τὸν Κύριον τὸν παντοκράτορα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐπιφανήσεται Κύριος ἐπʼ αὐτοὺς, καὶ ἐξολοθρεύσει πάντας τοὺς θεοὺς τῶν
    ἐθνῶν τῆς γῆς, καὶ προσκυνήσουσιν αὐτῷ ἔκαστος ἐκ τοῦ τόπου αὐτοῦ, πᾶσαι αἱ νῆσοι
    τῶν ἐθνῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ὑμεῖς Αἰθίοπες τραυματίαι ῥομφαίας μου ἐστέ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐκτενεῖ τὴν χεῖρα αὐτοῦ ἐπὶ Βοῤῥᾶν, καὶ ἀπολεῖ τὸν Ἀσσύριον, καὶ
    θήσει τὴν Νινευὴ εἰς ἀφανισμὸν ἄνυδρον, ὡς ἔρημον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ νεμήσονται ἐν μέσῳ αὐτῆς ποίμνια, καὶ πάντα τὰ θηρία τῆς γῆς, καὶ
    χαμαιλέοντες, καὶ ἐχῖνοι ἐν τοῖς φατνώμασιν αὐτῆς κοιτασθήσονται· καὶ θηρία φωνήσει
    ἐν τοῖς διορύγμασιν αὐτῆς καὶ κόρακες ἐν τοῖς πυλῶσιν αὐτῆς, διότι κέδρος τὸ ἀνάστημα
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  book_usfm_code: ZEP
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Αὕτη ἡ πόλις ἡ φαυλίστρια, ἡ κατοικοῦσα ἐπʼ ἐλπίδι, ἡ λέγουσα ἐν καρδίᾳ
    αὐτῆς, ἐγώ εἰμι, καὶ οὐκ ἔστι μετʼ ἐμὲ ἔτι· πῶς ἐγενήθη εἰς ἀφανισμὸν, νομὴ θηρίων;
    πᾶς ὁ διαπορευόμενος διʼ αὐτῆς συριεῖ, καὶ κινήσει τὰς χεῖρας αὐτοῦ.
