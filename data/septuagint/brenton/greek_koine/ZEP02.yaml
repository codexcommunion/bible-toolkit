  text: Συνάχθητε, καὶ συνδέθητε τὸ ἔθνος τὸ ἀπαίδευτον,
  usfm_code: ZEP
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: πρὸ τοῦ γενέσθαι ὑμᾶς ὡς ἄνθος παραπορευόμενον, πρὸ τοῦ ἐπελθεῖν ἐφʼ ὑμᾶς
    ὀργὴν Κυρίου, πρὸ τοῦ ἐπελθεῖν ἐφʼ ὑμᾶς ἡμέραν θυμοῦ Κυρίου.
  usfm_code: ZEP
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ζητήσατε τὸν Κύριον πάντες ταπεινοὶ γῆς, κρίμα ἐργάζεσθε, καὶ δικαιοσύνην
    ζητήσατε, καὶ ἀποκρίνασθε αὐτὰ, ὅπως σκεπασθῆτε ἐν ἡμέρᾳ ὀργῆς Κυρίου.
  usfm_code: ZEP
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διότι Γάζα διηρπασμένη ἔσται, καὶ Ἀσκάλων εἰς ἀφανισμὸν, καὶ Ἄζωτος μεσημβρίας
    ἐκριφήσεται, καὶ Ἀκκαρὼν ἐκριζωθήσεται.
  usfm_code: ZEP
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐαὶ οἱ κατοικοῦντες τὸ σχοίνισμα τῆς θαλάσσης, πάροικοι Κρητῶν· λόγος Κυρίου
    ἐφʼ ὑμᾶς Χαναὰν, γῆ ἀλλοφύλων, καὶ ἀπολῶ ὑμᾶς ἐκ κατοικίας.
  usfm_code: ZEP
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔσται Κρήτη νομὴ ποιμνίων, καὶ μάνδρα προβάτων.
  usfm_code: ZEP
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ σχοίνισμα τῆς θαλάσσης τοῖς καταλοίποις οἴκου Ἰούδα, ἐπʼ αὐτοὺς
    νεμήσονται ἐν τοῖς οἴκοις Ἀσκάλωνος, δείλης καταλύσουσιν ἀπὸ προσώπου υἱῶν Ἰούδα,
    ὅτι ἐπέσκεπται αὐτοὺς Κύριος ὁ Θεὸς αὐτῶν, καὶ ἀποστρέψει τὴν αἰχμαλωσίαν αὐτῶν.
  usfm_code: ZEP
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἤκουσα ὀνειδισμοὺς Μωὰβ, καὶ κονδυλισμοὺς υἱῶν Ἀμμὼν, ἐν οἷς ὠνείδιζον τὸν
    λαόν μου, καὶ ἐμεγαλύνοντο ἐπὶ τὰ ὅριά μου.
  usfm_code: ZEP
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διατοῦτο, ζῶ ἐγὼ, λέγει Κύριος τῶν δυνάμεων ὁ Θεὸς Ἰσραὴλ, διότι Μωὰβ ὡς Σόδομα
    ἔσται, καὶ υἱοὶ Ἀμμὼν ὡς Γόμοῤῥα, καὶ Δαμασκὸς ἐκλελειμμένη ὡς θιμωνία ἅλωνος,
    καὶ ἠφανισμένη εἰς τὸν αἰῶνα· καὶ οἱ κατάλοιποι λαοῦ μου διαρπῶνται αὐτοὺς, καὶ
    οἱ κατάλοιποι ἔθνους μου κληρονομήσουσιν αὐτούς.
  usfm_code: ZEP
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Αὕτη αὐτοῖς ἀντὶ τῆς ὕβρεως αὐτῶν, διότι ὠνείδισαν, καὶ ἐμεγαλύνθησαν ἐπὶ
    τὸν Κύριον τὸν παντοκράτορα.
  usfm_code: ZEP
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐπιφανήσεται Κύριος ἐπʼ αὐτοὺς, καὶ ἐξολοθρεύσει πάντας τοὺς θεοὺς τῶν ἐθνῶν
    τῆς γῆς, καὶ προσκυνήσουσιν αὐτῷ ἔκαστος ἐκ τοῦ τόπου αὐτοῦ, πᾶσαι αἱ νῆσοι τῶν
    ἐθνῶν.
  usfm_code: ZEP
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ὑμεῖς Αἰθίοπες τραυματίαι ῥομφαίας μου ἐστέ.
  usfm_code: ZEP
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐκτενεῖ τὴν χεῖρα αὐτοῦ ἐπὶ Βοῤῥᾶν, καὶ ἀπολεῖ τὸν Ἀσσύριον, καὶ θήσει
    τὴν Νινευὴ εἰς ἀφανισμὸν ἄνυδρον, ὡς ἔρημον.
  usfm_code: ZEP
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νεμήσονται ἐν μέσῳ αὐτῆς ποίμνια, καὶ πάντα τὰ θηρία τῆς γῆς, καὶ χαμαιλέοντες,
    καὶ ἐχῖνοι ἐν τοῖς φατνώμασιν αὐτῆς κοιτασθήσονται· καὶ θηρία φωνήσει ἐν τοῖς
    διορύγμασιν αὐτῆς καὶ κόρακες ἐν τοῖς πυλῶσιν αὐτῆς, διότι κέδρος τὸ ἀνάστημα
    αὐτῆς.
  usfm_code: ZEP
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Αὕτη ἡ πόλις ἡ φαυλίστρια, ἡ κατοικοῦσα ἐπʼ ἐλπίδι, ἡ λέγουσα ἐν καρδίᾳ αὐτῆς,
    ἐγώ εἰμι, καὶ οὐκ ἔστι μετʼ ἐμὲ ἔτι· πῶς ἐγενήθη εἰς ἀφανισμὸν, νομὴ θηρίων; πᾶς
    ὁ διαπορευόμενος διʼ αὐτῆς συριεῖ, καὶ κινήσει τὰς χεῖρας αὐτοῦ.
  usfm_code: ZEP
  verse: '15'
