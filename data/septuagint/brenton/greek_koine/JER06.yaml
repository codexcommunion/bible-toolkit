- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐνισχύσατε υἱοὶ Βενιαμὶν ἐκ μέσου τῆς Ἱερουσαλὴμ, καὶ ἐν Θεκουὲ σημάνατε σάλπιγγι,
    καὶ ὑπὲρ Βαιθαχαρμὰ ἄρατε σημεῖον, ὅτι κακὰ ἐκκέκυφεν ἀπὸ Βοῤῥᾶ, καὶ συντριβὴ
    μεγάλη γίνεται·
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἀφαιρεθήσεται τὸ ὕψος θύγατερ Σιών.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰς αὐτὴν ἥξουσι ποιμένες, καὶ τὰ ποίμνια αὐτῶν· καὶ πήξουσιν ἐπʼ αὐτὴν σκηνὰς
    κύκλῳ, καὶ ποιμανοῦσιν ἕκαστος τῇ χειρὶ αὐτοῦ.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Παρασκευάσασθε ἐπʼ αὐτὴν εἰς πόλεμον, ἀνάστητε, καὶ ἀναβῶμεν ἐπʼ αὐτὴν μεσημβρίας·
    οὐαὶ ἡμῖν, ὅτι κέκλικεν ἡ ἡμέρα, ὅτι ἐκλείπουσιν αἱ σκιαὶ τῆς ἡμέρας.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀνάστητε, καὶ ἀναβῶμεν ἐπʼ αὐτὴν νυκτὶ, καὶ διαφθείρωμεν τὰ θεμέλια αὐτῆς.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος, ἔκκοψον τὰ ξύλα αὐτῆς, ἔκχεον ἐπὶ Ἱερουσαλὴμ δύναμιν·
    ὦ πόλις ψευδὴς, ὅλη καταδυναστεία ἐν αὐτῇ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὡς ψύχει λάκκος ὕδωρ, οὕτω ψύχει κακία αὐτῆς· ἀσέβεια καὶ ταλαιπωρία ἀκουσθήσεται
    ἐν αὐτῇ ἐπὶ πρόσωπον αὐτῆς διαπαντός.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πόνῳ καὶ μάστιγι παιδευθήσῃ Ἱερουσαλὴμ, μὴ ἀποστῇ ἡ ψυχή μου ἀπὸ σοῦ, μὴ ποιήσω
    σε ἄβατον γῆν, ἥτις οὐ κατοικισθῇ.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος, καλαμᾶσθε, καλαμᾶσθε ὡς ἄμπελον τὰ κατάλοιπα τοῦ Ἰσραὴλ,
    ἐπιστρέψατε ὡς ὁ τρυγῶν ἐπὶ τὸν κάρταλλον αὐτοῦ.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πρὸς τίνα λαλήσω, καὶ διαμαρτύρωμαι, καὶ εἰσακούσεται; ἰδοὺ ἀπερίτμητα τὰ
    ὦτα αὐτῶν, καὶ οὐ δυνήσονται ἀκούειν· ἰδοὺ τὸ ῥῆμα Κυρίου ἐγένετο αὐτοῖς εἰς ὀνειδισμὸν,
    οὐ μὴ βουληθῶσιν αὐτό.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τὸν θυμόν μου ἔπλησα, καὶ ἐπέσχον, καὶ οὐ συνετέλεσα αὐτούς· ἐκχεῶ ἐπὶ
    νήπια ἔξωθεν, καὶ ἐπὶ συναγωγὴν νεανίσκων ἅμα, ὅτι ἀνὴρ καὶ γυνὴ συλληφθήσονται,
    πρεσβύτερος μετὰ πλήρους ἡμερῶν.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ μεταστραφήσονται αἱ οἰκίαι αὐτῶν εἰς ἑτέρους, ἀγροὶ καὶ αἱ γυναῖκες αὐτῶν
    ἐπιτοαυτό· ὅτι ἐκτενῶ τὴν χεῖρά μου ἐπὶ τοὺς κατοικοῦντας τὴν γῆν ταύτην, λέγει
    Κύριος.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι ἀπὸ μικροῦ αὐτῶν καὶ ἕως μεγάλου πάντες συνετελέσαντο ἄνομα, ἀπὸ ἱερέως
    καὶ ἕως ψευδοπροφήτου πάντες ἐποίησαν ψευδῆ.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἰῶντο σύντριμμα τοῦ λαοῦ μου, ἐξουθενοῦντες καὶ λέγοντες, εἰρήνη εἰρήνη·
    καὶ ποῦ ἐστιν εἰρήνη;
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Κατῃσχύνθησαν, ὅτι ἐξελίποσαν· καὶ οὐδʼ ὡς καταισχυνόμενοι κατῃσχύνθησαν,
    καὶ τὴν ἀτιμίαν αὐτῶν οὐκ ἔγνωσαν· διατοῦτο πεσοῦνται ἐν τῇ πτώσει αὐτῶν, καὶ
    ἐν καιρῷ ἐπισκοπῆς ἀπολοῦνται, εἶπε Κύριος.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, στῆτε ἐπὶ ταῖς ὁδοῖς, καὶ ἴδετε, καὶ ἐρωτήσατε τρίβους
    Κυρίου αἰωνίους· καὶ ἴδετε ποία ἐστὶν ἡ ὁδὸς ἡ ἀγαθὴ, καὶ βαδίζετε ἐν αὐτῇ, καὶ
    εὑρήσετε ἁγνισμὸν ταῖς ψυχαῖς ὑμῶν· Καὶ εἶπαν, οὐ πορευσόμεθα.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καθέστακα ἐφʼ ὑμᾶς σκοπούς· ἀκούσατε τῆς φωνῆς τῆς σάλπιγγος· καὶ εἶπαν, οὐκ
    ἀκουσόμεθα.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἤκουσαν τὰ ἔθνη, καὶ οἱ ποιμαίνοντες τὰ ποίμνια αὐτῶν.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἄκουε γῆ, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὸν λαὸν τοῦτον κακὰ, τὸν καρπὸν ἀποστροφῆς αὐτῶν,
    ὅτι τῶν λόγων μου οὐ προσέσχον, καὶ τὸν νόμον μου ἀπώσαντο.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἱνατί μοι λίβανον ἐκ Σαβὰ φέρετε, καὶ κινάμωμον ἐκ γῆς μακρόθεν; τὰ ὁλοκαυτώματα
    ὑμῶν οὐκ εἰσὶ δεκτὰ, καὶ αἱ θυσίαι ὑμῶν οὐχ ἥδυνάν μοι.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ δίδωμι ἐπὶ τὸν λαὸν τοῦτον ἀσθένειαν,
    καὶ ἀσθενήσουσι πατέρες καὶ υἱοὶ ἅμα, γείτων καὶ ὁ πλησίον αὐτοῦ ἀπολοῦνται.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἰδοὺ λαὸς ἔρχεται ἀπὸ Βοῤῥᾶ, καὶ ἔθνη ἐξεγερθήσονται ἀπʼ
    ἐσχάτου τῆς γῆς.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τόξον καὶ ζιβύνην κρατήσουσιν· ἰταμός ἐστι, καὶ οὐκ ἐλεήσει· φωνὴ αὐτοῦ, ὡς
    θάλασσα κυμαίνουσα· ἐφʼ ἵπποις καὶ ἅρμασι παρατάξεται ὡς πῦρ εἰς πόλεμον πρὸς
    σὲ, θύγατερ Σιών.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἠκούσαμεν τὴν ἀκοὴν αὐτῶν, παρελύθησαν αἱ χεῖρες ἡμῶν, θλίψις κατέσχεν ἡμᾶς,
    ὠδῖνες ὡς τικτούσης.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Μὴ ἐκπορεύεσθε εἰς ἀγρὸν, καὶ ἐν ταῖς ὁδοῖς μὴ βαδίζετε, ὅτι ῥομφαία τῶν ἐχθρῶν
    παροικεῖ κυκλόθεν.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Θύγατερ λαοῦ μου περίζωσαι σάκκον, κατάπασσε ἐν σποδῷ, πένθος ἀγαπητοῦ ποιήσαι
    σεαυτῇ κοπετὸν οἰκτρὸν, ὅτι ἐξαίφνης ἥξει ταλαιπωρία ἐφʼ ὑμᾶς.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Δοκιμαστὴν δέδωκά σε ἐν λαοῖς δεδοκιμασμένοις, καὶ γνώσῃ με ἐν τῷ δοκιμάσαι
    με τὴν ὁδὸν αὐτῶν,
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: πάντες ἀνήκοοι πορεύομενοι σκολιῶς· χαλκὸς καὶ σίδηρος, πάντες διεφθαρμένοι
    εἰσίν.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐξέλιπε φυσητὴρ ἀπὸ πυρὸς, ἐξέλιπε μόλιβος· εἰς κενὸν ἀργυροκόπος ἀργυροκοπεῖ,
    πονηρία αὐτῶν οὐκ ἐτάκη.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀργύριον ἀποδεδοκιμασμένον καλέσατε αὐτοὺς, ὅτι ἀπεδοκίμασεν αὐτοὺς Κύριος.
  usfm_code: JER
  verse: '30'
