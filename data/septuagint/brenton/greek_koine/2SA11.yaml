- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο, ἐπιστρέψαντος τοῦ ἐνιαυτοῦ εἰς τὸν καιρὸν τῆς ἐξοδίας τῶν βασιλέων,
    καὶ ἀπέστειλε Δαυὶδ τὸν Ἰωὰβ, καὶ τοὺς παῖδας αὐτοῦ μετʼ αὐτοῦ, καὶ τὸν πάντα
    Ἰσραὴλ, καὶ διέφθειραν τοὺς υἱοὺς Ἀμμών· καὶ διεκάθισαν ἐπὶ Ῥαββάθ· καὶ Δαυὶδ
    ἐκάθισεν ἐν Ἱερουσαλήμ.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πρὸς ἑσπέραν, καὶ ἀνέστη Δαυὶδ ἀπὸ τῆς κοίτης αὐτοῦ, καὶ περιεπάτει
    ἐπὶ τοῦ δώματος τοῦ οἴκου τοῦ βασιλέως, καὶ εἶδε γυναῖκα λουομένην ἀπὸ τοῦ δώματος,
    καὶ ἡ γυνὴ καλὴ τῷ εἴδει σφόδρα.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Δαυὶδ, καὶ ἐζήτησε τὴν γυναῖκα, καὶ εἶπεν, οὐχὶ αὕτη Βηρσαβεὲ
    θυγάτηρ Ἐλιὰβ γυνὴ Οὐρίου τοῦ Χετταίου;
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Δαυὶδ ἀγγέλους, καὶ ἔλαβεν αὐτὴν, καὶ εἰσῆλθε πρὸς αὐτὴν, καὶ
    ἐκοιμήθη μετʼ αὐτῆς· καὶ αὕτη ἁγιαζομένη ἀπὸ ἀκαθαρσίας αὐτῆς, καὶ ἀπέστρεψεν
    εἰς τὸν οἶκον αὐτῆς.
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐν γαστρὶ ἔλαβεν ἡ γυνή· καὶ ἀποστείλασα ἀπήγγειλε τῷ Δαυὶδ, καὶ εἶπεν,
    ἐγώ εἰμι ἐν γαστρὶ ἔχω.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Δαυὶδ πρὸς Ἰωὰβ, λέγων, ἀπόστειλον πρὸς μὲ τὸν Οὐρίαν τὸν Χετταῖον·
    καὶ ἀπέστειλεν Ἰωὰβ τὸν Οὐρίαν πρὸς Δαυίδ.
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ παραγίνεται Οὐρίας καὶ εἰσῆλθε πρὸς αὐτὸν, καὶ ἐπηρώτησε Δαυὶδ εἰς εἰρήνην
    Ἰωὰβ, καὶ εἰς εἰρήνην τοῦ λαοῦ, καὶ εἰς εἰρήνην τοῦ πολέμου.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ τῷ Οὐρίᾳ, Κατάβηθι εἰς τὸν οἶκόν σου, καὶ νίψαι τοὺς πόδας
    σου· καὶ ἐξῆλθεν Οὐρίας ἐξ οἴκου τοῦ βασιλέως, καὶ ἐξῆλθεν ὀπίσω αὐτοῦ ἄρσις τοῦ
    βασιλέως.
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Οὐρίας παρὰ τῇ θύρᾳ τοῦ βασιλέως μετὰ τῶν δούλων τοῦ κυρίου αὐτοῦ,
    καὶ οὐ κατέβη εἰς τὸν οἶκον αὐτοῦ.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀνήγγειλαν τῷ Δαυὶδ, λέγοντες, ὅτι Οὐ κατέβη Οὐρίας εἰς τὸν οἶκον αὐτοῦ·
    καὶ εἶπε Δαυὶδ πρὸς Οὐρίαν, οὐχὶ ἐξ ὁδοῦ σὺ ἔρχῃ; τί ὅτι οὐ κατέβης εἰς τὸν οἶκόν
    σου;
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Οὐρίας πρὸς Δαυὶδ, ἡ κιβωτὸς, καὶ Ἰσραὴλ, καὶ Ἰούδας κατοικοῦσιν
    ἐν σκηναῖς, καὶ ὁ κύριός μου Ἰωὰβ, καὶ οἱ δοῦλοι τοῦ κυρίου μου ἐπὶ πρόσωπον τοῦ
    ἀγροῦ παρεμβάλλουσι, καὶ ἐγὼ εἰσελεύσομαι εἰς τὸν οἶκόν μου τοῦ φαγεῖν, καὶ πιεῖν,
    καὶ κοιμηθῆναι μετὰ τῆς γυναικός μου; πῶς; ζῇ ἡ ψυχή σου, εἰ ποιήσω τὸ ῥῆμα τοῦτο.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Οὐρίαν, κάθισον ἐνταῦθα καί γε σήμερον, καὶ αὔριον ἐξαποστελῶ
    σε· καὶ ἐκάθισεν Οὐρίας ἐν Ἱερουσαλὴμ ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ τῇ ἐπαύριον.
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν αὐτὸν Δαυὶδ, καὶ ἔφαγεν ἐνώπιον αὐτοῦ, καὶ ἔπιε, καὶ ἐμέθυσεν
    αὐτὸν, καὶ ἐξῆλθεν ἑσπέρας τοῦ κοιμηθῆναι ἐπὶ τῆς κοίτης αὐτοῦ μετὰ τῶν δούλων
    τοῦ κυρίου αὐτοῦ, καὶ εἰς τὸν οἶκον αὐτοῦ οὐ κατέβη.
  usfm_code: 2SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πρωῒ, καὶ ἔγραψε Δαυὶδ βιβλίον πρὸς Ἰωὰβ, καὶ ἀπέστειλεν ἐν χειρὶ
    Οὐρίου.
  usfm_code: 2SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψεν ἐν βιβλίῳ, λέγων, εἰσάγαγε τὸν Οὐρίαν ἐξεναντίας τοῦ πολέμου τοῦ
    κραταιοῦ, καὶ ἀποστραφήσεσθε ἀπὸ ὄπισθεν αὐτοῦ, καὶ πληγήσεται καὶ ἀποθανεῖται.
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῷ φυλάσσειν Ἰωὰβ ἐπὶ τὴν πόλιν, καὶ ἔθηκε τὸν Οὐρίαν εἰς τὸν
    τόπον οὗ ᾔδει ὅτι ἄνδρες δυνάμεως ἐκεῖ.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον οἱ ἄνδρες τῆς πόλεως, καὶ ἐπολέμουν μετὰ Ἰωάβ· καὶ ἔπεσαν ἐκ τοῦ
    λαοῦ ἐκ τῶν δούλων Δαυὶδ, καὶ ἀπέθανε καί γε Οὐρίας ὁ Χετταῖος.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰωὰβ, καὶ ἀπήγγειλε τῷ Δαυὶδ πάντας τοὺς λόγους τοῦ πολέμου
    λαλῆσαι πρὸς τὸν βασιλέα·
  usfm_code: 2SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἐνετείλατο τῷ ἀγγέλῳ, λέγων, ἐν τῷ συντελέσαι πάντας τοὺς λόγους τοῦ πολέμου
    λαλῆσαι πρὸς τὸν βασιλέα,
  usfm_code: 2SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἔσται ἐὰν ἀναβῇ ὁ θυμὸς τοῦ βασιλέως, καὶ εἴπῃ σοι, τί ὅτι ἠγγίσατε πρὸς
    τὴν πόλιν πολεμῆσαι; οὐκ ᾔδειτε ὅτι τοξεύσουσιν ἀπάνωθεν τοῦ τείχους;
  usfm_code: 2SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τίς ἐπάταξε τὸν Ἀβιμέλεχ υἱὸν Ἱεροβάαλ υἱοῦ Νήρ; οὐχὶ γυνὴ ἔῤῥιψε κλάσμα μύλου
    ἐπʼ αὐτὸν ἀπὸ ἄνωθεν τοῦ τείχους, καὶ ἀπέθανεν ἐν Θαμασί; ἱνατί προσηγάγετε πρὸς
    τὸ τεῖχος; καὶ ἐρεῖς, καί γε ὁ δοῦλός σου Οὐρίας ὁ Χετταῖος ἀπέθανε.
  usfm_code: 2SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ὁ ἄγγελος Ἰωὰβ πρὸς τὸν βασιλέα εἰς Ἱερουσαλὴμ, καὶ παρεγένετο
    καὶ ἀπήγγειλε τῷ Δαυὶδ πάντα ὅσα ἀπήγγειλεν αὐτῷ Ἰωὰβ, πάντα τὰ ῥήματα τοῦ πολέμου·
    καὶ ἐθυμώθη Δαυὶδ πρὸς Ἰωὰβ, καὶ εἶπε πρὸς τὸν ἄγγελον, ἱνατί προσηγάγετε πρὸς
    τὴν πόλιν τοῦ πολεμῆσαι; οὐκ ᾔδειτε ὅτι πληγήσεσθε ἀπὸ τοῦ τείχους; τίς ἐπάταξε
    τὸν Ἀβιμέλεχ υἱὸν Ἱεροβάαλ; οὐχὶ γυνὴ ἔῤῥιψεν ἐπʼ αὐτὸν κλάσμα μύλου ἀπὸ τοῦ τείχους,
    καὶ ἀπέθανεν ἐν Θαμασί; ἱνατί προσηγάγετε πρὸς τὸ τεῖχος;
  usfm_code: 2SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἄγγελος πρὸς Δαυὶδ, ὅτι ἐκραταίωσαν ἐφʼ ἡμᾶς οἱ ἄνδρες, καὶ ἐξῆλθον
    ἐφʼ ἡμᾶς εἰς τὸν ἀγρὸν, καὶ ἐγενήθημεν ἐπʼ αὐτοὺς ἕως τῆς θύρας τῆς πύλης.
  usfm_code: 2SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐτόξευσαν οἱ τοξεύοντες πρὸς τοὺς παῖδάς σου ἀπάνωθεν τοῦ τείχους, καὶ
    ἀπέθανον τῶν παίδων τοῦ βασιλέως, καί γε ὁ δοῦλός σου Οὐρίας ὁ Χετταῖος ἀπέθανε.
  usfm_code: 2SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς τὸν ἄγγελον, τάδε ἐρεῖς πρὸς Ἰωάβ, μὴ πονηρὸν ἔστω ἐν
    ὀφθαλμοῖς σου τὸ ῥῆμα τοῦτο, ὅτι ποτὲ μὲν οὕτως καὶ ποτὲ οὕτως φάγεται ἡ μάχαιρα·
    κραταίωσον τὸν πόλεμόν σου εἰν τὴν πόλιν, καὶ κατάσπασον αὐτὴν, καὶ κραταίωσον
    αὐτήν.
  usfm_code: 2SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν ἡ γυνὴ Οὐρίου ὅτι ἀπέθανεν Οὐρίας ὁ ἀνὴρ αὐτῆς, καὶ ἐκόψατο τὸν
    ἄνδρα αὐτῆς.
  usfm_code: 2SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ διῆλθε τὸ πένθος, καὶ ἀπέστειλεν Δαυὶδ, καὶ συνήγαγεν αὐτὴν εἰς τὸν οἶκον
    αὐτοῦ, καὶ ἐγενήθη αὐτῷ εἰς γυναῖκα, καὶ ἔτεκεν αὐτῷ υἱόν· καὶ πονηρὸν ἐφάνη τὸ
    ῥῆμα ὃ ἐποίησε Δαυὶδ ἐν ὀφθαλμοῖς Κυρίου.
  usfm_code: 2SA
  verse: '27'
