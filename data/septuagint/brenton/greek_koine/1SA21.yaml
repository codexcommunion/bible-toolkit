- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: καὶ ἀνέστη Δαυὶδ καὶ ἀπῆλθε, καὶ Ἰωνάθαν εἰσῆλθεν εἰς τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔρχεται Δαυὶδ εἰς Νομβᾶ πρὸς Ἀβιμέλεχ τὸν ἱερέα· καὶ ἐξέστη Ἀβιμέλεχ
    τῇ ἀπαντήσει αὐτοῦ, καὶ εἶπεν αὐτῷ, τί ὅτι σὺ μόνος, καὶ οὐθεὶς μετὰ σοῦ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε Δαυὶδ τῷ ἱερεῖ, ὁ βασιλεὺς ἐντέταλταί μοι ῥῆμα σήμερον, καὶ
    εἶπέ μοι, μηδεὶς γνώτω τὸ ῥῆμα περὶ οὗ ἐγὼ ἀποστέλλω σε, καὶ ὑπὲρ οὗ ἐγὼ ἐντέταλμαί
    σοι· καὶ τοῖς παιδαρίοις διαμεμαρτύρημαι ἐν τῷ τόπῳ τῷ λεγομένῳ, Θεοῦ πίστις φελλανὶ
    μαεμωνί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ νῦν εἰ εἰσὶν ὑπὸ τὴν χεῖρά σου πέντε ἄρτοι, δὸς εἰς χεῖρά μου τὸ
    εὑρεθέν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀπεκρίθη ὁ ἱερεὺς τῷ Δαυὶδ, καὶ εἶπεν, οὔκ εἰσιν ἄρτοι βέβηλοι ὑπὸ
    τὴν χεῖρά μου, ὅτι ἀλλʼ ἢ ἄρτοι ἅγιοί εἰσιν· εἰ πεφυλαγμένα τὰ παιδάριά ἐστι πλὴν
    ἀπὸ γυναικὸς, καὶ φάγεται.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀπεκρίθη Δαυὶδ τῷ ἱερεῖ, καὶ εἶπεν αὐτῷ, ἀλλὰ ἀπὸ γυναικὸς ἀπεσχήμεθα
    ἐχθὲς καὶ τρίτην ἡμέραν· ἐν τῷ ἐξελθεῖν με εἰς ὁδὸν γέγονε πάντα τὰ παιδία ἡγνισμένα,
    καὶ αὐτὴ ἡ ὁδὸς βέβηλος, διότι ἁγιασθήσεται σήμερον διὰ τὰ σκεύη μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔδωκεν αὐτῷ Ἀβιμέλεχ ὁ ἱερεὺς τοὺς ἄρτους τῆς προθέσεως, ὅτι ἐκεῖ
    οὐκ ἦν ἄρτοι, ἀλλʼ ἢ ἄρτοι τοῦ προσώπου οἱ ἀφῃρημένοι ἐκ προσώπου Κυρίου, τοῦ
    παρατεθῆναι ἄρτον θερμὸν ᾗ ἡμέρᾳ ἔλαβεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐκεῖ ἦν ἓν τῶν παιδαρίων τοῦ Σαοὺλ ἐν τῇ ἡμέρᾳ ἐκείνῃ συνεχόμενος
    Νεεσσαρὰν ἐνώπιον Κυρίου, καὶ ὄνομα αὐτῷ Δωὴκ Σύρος, νέμων τὰς ἡμιόνους Σαούλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπε Δαυὶδ πρὸς Ἀβιμέλεχ, ἴδε εἰ ἔστιν ἐνταῦθα ὑπὸ τὴν χεῖρά σου
    δόρυ ἢ ῥομφαία, ὅτι τὴν ῥομφαίαν μου καὶ τὰ σκεύη οὐκ εἴληφα ἐν τῇ χειρί μου,
    ὅτι ἦν τὸ ῥῆμα τοῦ βασιλέως κατὰ σπουδήν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπεν ὁ ἱερεὺς, ἰδοὺ ἡ ῥομφαία Γολιὰθ τὸυ ἀλλοφύλου, ὃν ἐπάταξας
    ἐν τῇ κοιλάδι Ἠλᾶ· καὶ αὕτη ἐνειλημένη ἦν ἐν ἱματίῳ· εἰ ταύτην λήψῃ, σεαυτῷ λάβε,
    ὅτι οὐκ ἔστιν ἑτέρα πάρεξ ταύτης ἐνταῦθα· καὶ εἶπε Δαυὶδ, ἰδοὺ οὐκ ἔστιν ὥσπερ
    αὐτή· δός μοι αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἔδωκεν αὐτὴν αὐτῷ· καὶ ἀνέστη Δαυὶδ, καὶ ἔφυγεν ἐν τῇ ἡμέρᾳ ἐκείνῃ
    ἐκ προσώπου Σαούλ· καὶ ἦλθε Δαυὶδ πρὸς Ἀγχοῦς βασιλέα Γέθ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπον οἱ παῖδες Ἀγχοῦς πρὸς αὐτὸν, οὐχὶ οὗτος Δαυὶδ ὁ βασιλεὺς τῆς
    γῆς; οὐχὶ τούτῳ ἐξῆρχον αἱ χορεύουσαι, λέγουσαι, ἐπάταξε Σαοὺλ ἐν χιλιάσιν αὐτοῦ,
    καὶ Δαυὶδ ἐν μυριάσιν αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἔθετο Δαυὶδ τὰ ῥήματα ἐν τῇ καρδίᾳ αὐτοῦ, καὶ ἐφοβήθη σφόδρα ἀπὸ
    προσώπου Ἀγχοῦς βασιλέως Γέθ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἠλλοίωσε τὸ πρόσωπον αὐτοῦ ἐνώπιον αὐτοῦ, καὶ προσεποιήσατο ἐν τῇ
    ἡμέρᾳ ἐκείνῃ, καὶ ἐτυμπάνιζεν ἐπὶ ταῖς θύραις τῆς πόλεως, καὶ παρεφέρετο ἐν ταῖς
    χερσὶν αὐτοῦ, καὶ ἔπιπτεν ἐπὶ τὰς θύρας τῆς πύλης, καὶ τὰ σίελα αὐτοῦ κατέῤῥει
    ἐπὶ τὸν πώγωνα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν Ἀγχοῦς πρὸς τοὺς παῖδας αὐτοῦ, ἰδοὺ ἴδετε ἄνδρα ἐπίληπτον,
    ἱνατί εἰσηγάγετε αὐτὸν πρὸς μέ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 21
  book_usfm_code: 1SA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Μὴ ἐλαττοῦμαι ἐπιλήπτων ἐγὼ, ὅτι εἰσαγηόχατε αὐτὸν ἐπιληπτεύεσθαι πρὸς
    μέ; οὗτος οὐκ εἰσελεύσεται εἰς οἰκίαν.
