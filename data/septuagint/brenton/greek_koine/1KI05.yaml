- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐχορήγουν οἱ καθεστάμενοι οὕτως τῷ βσαιλεῖ Σαλωμών· καὶ πάντα τὰ
    διαγγέλματα ἐπὶ τὴν τράπεζαν τοῦ βασιλέως ἕκαστος μῆνα αὐτοῦ, οὐ παραλλάσσουσι
    λόγον. Καὶ τὰς κριθὰς καὶ τὸ ἄχυρον τοῖς ἵπποις καὶ τοῖς ἅρμασιν ᾖρον εἰς τὸν
    τόπον οὗ ἂν ᾖ ὁ βασιλεὺς, ἕκαστος κατὰ τὴν σύνταξιν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ταῦτα τὰ δέοντα τῷ Σαλωμών· ἐν ἡμέρᾳ μιᾷ τριάκοντα κόροι σεμιδάλεως,
    καὶ ἑξήκοντα κόροι ἀλεύρου κεκοπανισμένου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ δέκα μόσχοι ἐκλεκτοὶ, καὶ εἴκοσι βόες νομάδες, καὶ ἑκατὸν πρόβατα,
    ἐκτὸς ἐλάφων, καὶ δορκάδων ἐκλεκτῶν σιτευτά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι ἦν ἄρχων πέραν τοῦ ποταμοῦ, καὶ ἦν αὐτῷ εἰρήνη ἐκ πάντων τῶν μερῶν
    κυκλόθεν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔδωκε Κύριος φρόνησιν τῷ Σαλωμὼν καὶ σοφίαν πολλὴν σφόδρα καὶ χύμα
    καρδίας, ὡς ἡ ἄμμος ἡ παρὰ τὴν θάλασσαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐπληθύνθη Σαλωμὼν σφόδρα ὑπὲρ τὴν φρόνησιν πάντων ἀρχαίων ἀνθρώπων,
    καὶ ὑπὲρ πάντας φρονίμους Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐσοφίσατο ὑπὲρ πάντας τοὺς ἀνθρώπους· καὶ ἐσοφίσατο ὑπὲρ Γαιθὰν
    τὸν Ζαρίτην, καὶ τὸν Αἰνὰν, καὶ τὸν Χαλκὰδ καὶ Δαράλα υἱοὺς Μάλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐλάλησε Σαλωμὼν τρισχιλίας παραβολὰς, καὶ ἦσαν ᾠδαι αὐτοῦ πεντακισχίλιαι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐλάλησεν ὑπὲρ τῶν ξύλων ἀπὸ τῆς κέδρου τῆς ἐν τῷ Λιβάνῳ, καὶ ἕως
    τῆς ὑσσώπου τῆς ἐκπορευομένης διὰ τοῦ τοίχου· καὶ ἐλάλησε περὶ τῶν κτηνῶν καὶ
    περὶ τῶν πετεινῶν καὶ περὶ τῶν ἑρπετῶν καὶ περὶ τῶν ἰχθύων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ παρεγίνοντο πάντες οἱ λαοὶ ἀκοῦσαι τῆς σοφίας Σαλωμών· καὶ παρὰ
    πάντων τῶν βασιλέων τῆς γῆς, ὅσοι ἤκουον τῆς σοφίας αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔλαβε Σαλωμὼν τὴν θυγατέρα Φαραὼ αὐτῷ εἰς γυναῖκα, καὶ εἰσήγαγεν
    αὐτὴν εἰς τὴν πόλιν Δαυὶδ ἕως συντελέσαι αὐτὸν τὸν οἶκον Κυρίου, καὶ τὸν οἶκον
    ἑαυτοῦ, καὶ τὸ τεῖχος Ἱερουσαλήμ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: τότε ἀνέβη Φαραὼ βασιλεὺς Αἰγύπτου, καὶ προκατελάβετο τὴν Γαζὲρ, καὶ
    ἐνεπύρισεν αὐτὴν, καὶ τὸν Χανανίτην τὸν κατοικοῦντα ἐν Μεργάβ· καὶ ἔδωκεν αὐτὰς
    Φαραὼ ἀποστολὰς θυγατρὶ αὐτοῦ γυναικὶ Σαλωμών· καὶ Σαλωμὼν ᾠκοδόμησε τὴν Γαζέρ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀπέστειλε Χιρὰμ βασιλεὺς Τύρου τοὺς παῖδας αὐτοῦ χρίσαι τὸν Σαλωμὼν
    ἀντὶ Δαυὶδ τοῦ πατρὸς αὐτοῦ, ὅτι ἀγαπῶν ἦν Χιρὰμ τὸν Δαυὶδ πάσας τὰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἀπέστειλε Σαλωμὼν πρὸς Χιρὰμ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Σὺ οἶδας τὸν πατέρα μου Δαυὶδ, ὅτι οὐκ ἠδύνατο οἰκοδομῆσαι οἶκον τῷ
    ὀνόματι Κυρίου Θεοῦ μου ἀπὸ προσώπου τῶν πολέμων τῶν κυκλωσάντων αὐτὸν, ἕως τοῦ
    δοῦναι Κύριον αὐτοὺς ὑπὸ τὰ ἴχνη τῶν ποδῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ νῦν ἀνέπαυσε Κύριος ὁ Θεός μου ἐμοὶ κυκλόθεν, οὐκ ἔστιν ἐπίβουλος
    καὶ οὐκ ἔστιν ἁμάρτημα πονηρόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἰδοὺ ἐγὼ λέγω οἰκοδομῆσαι οἶκον τῷ ὀνόματι Κυρίου Θεοῦ μου, καθὼς
    ἐλάλησε Κύριος ὁ Θεὸς πρὸς Δαυὶδ τὸν πατέρα μου, λέγων, ὁ υἱός σου ὃν δώσω ἀντὶ
    σοῦ ἐπὶ τὸν θρόνον σου, οὗτος οἰκοδομήσει τὸν οἶκον τῷ ὀνόματί μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ νῦν ἔντειλαι, καὶ κοψάτωσάν μοι ξύλα ἐκ τοῦ Λιβάνου· καὶ ἰδοὺ οἱ
    δοῦλοί μου μετὰ τῶν δούλων σου, καὶ τὸν μισθὸν δουλείας σου δώσω σοι κατὰ πάντα
    ὅσα ἂν εἴπῃς, ὅτι σὺ οἶδας, ὅτι οὐκ ἔστιν ἡμῖν εἰδὼς ξύλα κόπτειν καθὼς οἱ Σιδώνιοι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐγενήθη καθὼς ἤκουσε Χιρὰμ τῶν λόγων Σαλωμὼν, ἐχάρη σφόδρα, καὶ
    εἶπεν, εὐλογητὸς ὁ Θεὸς σήμερον, ὃς ἔδωκε τῷ Δαυὶδ υἱὸν φρόνιμον ἐπὶ τὸν λαὸν
    τὸν πολὺν τοῦτον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀπέστειλε πρὸς Σαλωμὼν, λέγων, ἀκήκοα περὶ πάντων ὧν ἀπέσταλκας
    πρὸς μέ· ἐγὼ ποιήσω πᾶν θέλημά σου· ξύλα κέδρινα καὶ πεύκινα
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: οἱ δοῦλοί μου κατάξουσιν αὐτὰ ἐκ τοῦ Λιβάνου εἰς τὴν θάλασσαν, ἐγὼ θήσομαι
    αὐτὰ σχεδίας, ἕως τοῦ τόπου οὗ ἐὰν ἀποστείλῃς πρὸς μὲ, καὶ ἐκτινάξω αὐτὰ ἐκεῖ,
    καὶ σὺ ἀρεῖς· καὶ ποιήσεις τὸ θέλημά μου, τοῦ δοῦναι ἄρτους τῷ οἴκῳ μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἦν Χιρὰμ διδοὺς τῷ Σαλωμὼν κέδρους καὶ πεύκας καὶ πᾶν θέλημα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ Σαλωμὼν ἔδωκε τῷ Χιρὰμ εἴκοσι χιλιάδας κόρους πυροῦ καὶ μαχεὶρ τῷ
    οἴκῳ αὐτοῦ, καὶ εἴκος χιλιάδας βαὶθ ἐλαίου κεκομμένου· κατὰ τοῦτο ἐδίδου Σαλωμὼν
    τῷ Χιρὰμ κατʼ ἐνιαυτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ Κύριος ἔδωκε σοφίαν τῷ Σαλωμὼν καθὼς ἐλάλησεν αὐτῷ· καὶ ἦν εἰρήνη
    ἀναμέσον Χιρὰμ καὶ ἀναμέσον Σαλωμὼν, καὶ διέθεντο διαθήκην ἀναμέσον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἀνήνεγκεν ὁ βασιλεὺς φόρον ἐκ παντὸς Ἰσραὴλ, καὶ ἦν ὁ φόρος τριάκοντα
    χιλιάδες ἀνδρῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἀπέστειλεν αὐτοὺς εἰς τὸν Λίβανον, δέκα χιλιάδες ἐν τῷ μηνὶ ἀλλασσόμενοι·
    μῆνα ἦσαν ἐν τῷ Λιβάνῳ, καὶ δύο μῆνας ἐν οἴκῳ αὐτῶν· καὶ Ἀδωνιρὰμ ἐπὶ τοῦ φόρου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἦν τῷ Σαλωμὼν ἑβδομήκοντα χιλιάδες αἴροντες ἄρσιν, καὶ ὀγδοήκοντα
    χιλιάδες λατόμων ἐν τῷ ὄρει,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: χωρὶς τῶν ἀρχόντων τῶν καθεσταμένων ἐπὶ τῶν ἔργων τῷ Σαλωμὼν, τρεῖς
    χιλιάδες καὶ ἑξακόσιοι ἐπιστάται οἱ ποιοῦντες τὰ ἔργα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  book_usfm_code: 1KI
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἡτοίμασαν τοὺς λίθους καὶ τὰ ξύλα τρία ἔτη.
