- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐχορήγουν οἱ καθεστάμενοι οὕτως τῷ βσαιλεῖ Σαλωμών· καὶ πάντα τὰ διαγγέλματα
    ἐπὶ τὴν τράπεζαν τοῦ βασιλέως ἕκαστος μῆνα αὐτοῦ, οὐ παραλλάσσουσι λόγον. Καὶ
    τὰς κριθὰς καὶ τὸ ἄχυρον τοῖς ἵπποις καὶ τοῖς ἅρμασιν ᾖρον εἰς τὸν τόπον οὗ ἂν
    ᾖ ὁ βασιλεὺς, ἕκαστος κατὰ τὴν σύνταξιν αὐτοῦ.
  usfm_code: 1KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ δέοντα τῷ Σαλωμών· ἐν ἡμέρᾳ μιᾷ τριάκοντα κόροι σεμιδάλεως, καὶ
    ἑξήκοντα κόροι ἀλεύρου κεκοπανισμένου,
  usfm_code: 1KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ δέκα μόσχοι ἐκλεκτοὶ, καὶ εἴκοσι βόες νομάδες, καὶ ἑκατὸν πρόβατα, ἐκτὸς
    ἐλάφων, καὶ δορκάδων ἐκλεκτῶν σιτευτά.
  usfm_code: 1KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι ἦν ἄρχων πέραν τοῦ ποταμοῦ, καὶ ἦν αὐτῷ εἰρήνη ἐκ πάντων τῶν μερῶν κυκλόθεν.
  usfm_code: 1KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε Κύριος φρόνησιν τῷ Σαλωμὼν καὶ σοφίαν πολλὴν σφόδρα καὶ χύμα καρδίας,
    ὡς ἡ ἄμμος ἡ παρὰ τὴν θάλασσαν.
  usfm_code: 1KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐπληθύνθη Σαλωμὼν σφόδρα ὑπὲρ τὴν φρόνησιν πάντων ἀρχαίων ἀνθρώπων, καὶ
    ὑπὲρ πάντας φρονίμους Αἰγύπτου.
  usfm_code: 1KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐσοφίσατο ὑπὲρ πάντας τοὺς ἀνθρώπους· καὶ ἐσοφίσατο ὑπὲρ Γαιθὰν τὸν Ζαρίτην,
    καὶ τὸν Αἰνὰν, καὶ τὸν Χαλκὰδ καὶ Δαράλα υἱοὺς Μάλ.
  usfm_code: 1KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Σαλωμὼν τρισχιλίας παραβολὰς, καὶ ἦσαν ᾠδαι αὐτοῦ πεντακισχίλιαι.
  usfm_code: 1KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησεν ὑπὲρ τῶν ξύλων ἀπὸ τῆς κέδρου τῆς ἐν τῷ Λιβάνῳ, καὶ ἕως τῆς ὑσσώπου
    τῆς ἐκπορευομένης διὰ τοῦ τοίχου· καὶ ἐλάλησε περὶ τῶν κτηνῶν καὶ περὶ τῶν πετεινῶν
    καὶ περὶ τῶν ἑρπετῶν καὶ περὶ τῶν ἰχθύων.
  usfm_code: 1KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ παρεγίνοντο πάντες οἱ λαοὶ ἀκοῦσαι τῆς σοφίας Σαλωμών· καὶ παρὰ πάντων
    τῶν βασιλέων τῆς γῆς, ὅσοι ἤκουον τῆς σοφίας αὐτοῦ·
  usfm_code: 1KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Σαλωμὼν τὴν θυγατέρα Φαραὼ αὐτῷ εἰς γυναῖκα, καὶ εἰσήγαγεν αὐτὴν
    εἰς τὴν πόλιν Δαυὶδ ἕως συντελέσαι αὐτὸν τὸν οἶκον Κυρίου, καὶ τὸν οἶκον ἑαυτοῦ,
    καὶ τὸ τεῖχος Ἱερουσαλήμ·
  usfm_code: 1KI
  verse: 14a
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: τότε ἀνέβη Φαραὼ βασιλεὺς Αἰγύπτου, καὶ προκατελάβετο τὴν Γαζὲρ, καὶ ἐνεπύρισεν
    αὐτὴν, καὶ τὸν Χανανίτην τὸν κατοικοῦντα ἐν Μεργάβ· καὶ ἔδωκεν αὐτὰς Φαραὼ ἀποστολὰς
    θυγατρὶ αὐτοῦ γυναικὶ Σαλωμών· καὶ Σαλωμὼν ᾠκοδόμησε τὴν Γαζέρ.
  usfm_code: 1KI
  verse: 14b
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Χιρὰμ βασιλεὺς Τύρου τοὺς παῖδας αὐτοῦ χρίσαι τὸν Σαλωμὼν ἀντὶ
    Δαυὶδ τοῦ πατρὸς αὐτοῦ, ὅτι ἀγαπῶν ἦν Χιρὰμ τὸν Δαυὶδ πάσας τὰς ἡμέρας.
  usfm_code: 1KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Σαλωμὼν πρὸς Χιρὰμ, λέγων,
  usfm_code: 1KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Σὺ οἶδας τὸν πατέρα μου Δαυὶδ, ὅτι οὐκ ἠδύνατο οἰκοδομῆσαι οἶκον τῷ ὀνόματι
    Κυρίου Θεοῦ μου ἀπὸ προσώπου τῶν πολέμων τῶν κυκλωσάντων αὐτὸν, ἕως τοῦ δοῦναι
    Κύριον αὐτοὺς ὑπὸ τὰ ἴχνη τῶν ποδῶν αὐτοῦ.
  usfm_code: 1KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀνέπαυσε Κύριος ὁ Θεός μου ἐμοὶ κυκλόθεν, οὐκ ἔστιν ἐπίβουλος καὶ
    οὐκ ἔστιν ἁμάρτημα πονηρόν.
  usfm_code: 1KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἐγὼ λέγω οἰκοδομῆσαι οἶκον τῷ ὀνόματι Κυρίου Θεοῦ μου, καθὼς ἐλάλησε
    Κύριος ὁ Θεὸς πρὸς Δαυὶδ τὸν πατέρα μου, λέγων, ὁ υἱός σου ὃν δώσω ἀντὶ σοῦ ἐπὶ
    τὸν θρόνον σου, οὗτος οἰκοδομήσει τὸν οἶκον τῷ ὀνόματί μου.
  usfm_code: 1KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἔντειλαι, καὶ κοψάτωσάν μοι ξύλα ἐκ τοῦ Λιβάνου· καὶ ἰδοὺ οἱ δοῦλοί
    μου μετὰ τῶν δούλων σου, καὶ τὸν μισθὸν δουλείας σου δώσω σοι κατὰ πάντα ὅσα ἂν
    εἴπῃς, ὅτι σὺ οἶδας, ὅτι οὐκ ἔστιν ἡμῖν εἰδὼς ξύλα κόπτειν καθὼς οἱ Σιδώνιοι.
  usfm_code: 1KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη καθὼς ἤκουσε Χιρὰμ τῶν λόγων Σαλωμὼν, ἐχάρη σφόδρα, καὶ εἶπεν,
    εὐλογητὸς ὁ Θεὸς σήμερον, ὃς ἔδωκε τῷ Δαυὶδ υἱὸν φρόνιμον ἐπὶ τὸν λαὸν τὸν πολὺν
    τοῦτον.
  usfm_code: 1KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε πρὸς Σαλωμὼν, λέγων, ἀκήκοα περὶ πάντων ὧν ἀπέσταλκας πρὸς μέ·
    ἐγὼ ποιήσω πᾶν θέλημά σου· ξύλα κέδρινα καὶ πεύκινα
  usfm_code: 1KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: οἱ δοῦλοί μου κατάξουσιν αὐτὰ ἐκ τοῦ Λιβάνου εἰς τὴν θάλασσαν, ἐγὼ θήσομαι
    αὐτὰ σχεδίας, ἕως τοῦ τόπου οὗ ἐὰν ἀποστείλῃς πρὸς μὲ, καὶ ἐκτινάξω αὐτὰ ἐκεῖ,
    καὶ σὺ ἀρεῖς· καὶ ποιήσεις τὸ θέλημά μου, τοῦ δοῦναι ἄρτους τῷ οἴκῳ μου.
  usfm_code: 1KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἦν Χιρὰμ διδοὺς τῷ Σαλωμὼν κέδρους καὶ πεύκας καὶ πᾶν θέλημα αὐτοῦ.
  usfm_code: 1KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ Σαλωμὼν ἔδωκε τῷ Χιρὰμ εἴκοσι χιλιάδας κόρους πυροῦ καὶ μαχεὶρ τῷ οἴκῳ
    αὐτοῦ, καὶ εἴκος χιλιάδας βαὶθ ἐλαίου κεκομμένου· κατὰ τοῦτο ἐδίδου Σαλωμὼν τῷ
    Χιρὰμ κατʼ ἐνιαυτόν.
  usfm_code: 1KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ Κύριος ἔδωκε σοφίαν τῷ Σαλωμὼν καθὼς ἐλάλησεν αὐτῷ· καὶ ἦν εἰρήνη ἀναμέσον
    Χιρὰμ καὶ ἀναμέσον Σαλωμὼν, καὶ διέθεντο διαθήκην ἀναμέσον αὐτῶν.
  usfm_code: 1KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀνήνεγκεν ὁ βασιλεὺς φόρον ἐκ παντὸς Ἰσραὴλ, καὶ ἦν ὁ φόρος τριάκοντα
    χιλιάδες ἀνδρῶν.
  usfm_code: 1KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν αὐτοὺς εἰς τὸν Λίβανον, δέκα χιλιάδες ἐν τῷ μηνὶ ἀλλασσόμενοι·
    μῆνα ἦσαν ἐν τῷ Λιβάνῳ, καὶ δύο μῆνας ἐν οἴκῳ αὐτῶν· καὶ Ἀδωνιρὰμ ἐπὶ τοῦ φόρου.
  usfm_code: 1KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἦν τῷ Σαλωμὼν ἑβδομήκοντα χιλιάδες αἴροντες ἄρσιν, καὶ ὀγδοήκοντα χιλιάδες
    λατόμων ἐν τῷ ὄρει,
  usfm_code: 1KI
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: χωρὶς τῶν ἀρχόντων τῶν καθεσταμένων ἐπὶ τῶν ἔργων τῷ Σαλωμὼν, τρεῖς χιλιάδες
    καὶ ἑξακόσιοι ἐπιστάται οἱ ποιοῦντες τὰ ἔργα.
  usfm_code: 1KI
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἡτοίμασαν τοὺς λίθους καὶ τὰ ξύλα τρία ἔτη.
  usfm_code: 1KI
  verse: '32'
