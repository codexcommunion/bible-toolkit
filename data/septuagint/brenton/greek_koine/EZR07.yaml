  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ πᾶν ἀργύριον καὶ χρυσίον, ὅ, τι ἐὰν εὕρῃς ἐν πάσῃ χώρᾳ Βαβυλῶνος μετὰ
