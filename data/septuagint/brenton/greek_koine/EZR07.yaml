  iso-639-2_language_code: grc
  text: Αὐτὸς Ἔσδρας ἀνέβη ἐκ Βαβυλῶνος, καὶ αὐτὸς γραμματεὺς ταχὺς ἐν νόμῳ Μωυσῆ,
    ὃν ἔδωκε Κύριος ὁ Θεὸς Ἰσραήλ· καὶ ἔδωκεν αὐτῷ ὁ βασιλεὺς, ὅτι χεὶρ Κυρίου Θεοῦ
