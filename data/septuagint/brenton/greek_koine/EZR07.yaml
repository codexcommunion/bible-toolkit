  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ πάντα προσπορευόμενον τοῦτον ἑτοίμως ἔνταξον ἐν βιβλίῳ τούτῳ, μόσχους,
