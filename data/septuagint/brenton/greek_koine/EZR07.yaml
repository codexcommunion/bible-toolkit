  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἤλθοσαν εἰς Ἱερουσαλὴμ τῷ μηνὶ τῷ πέμπτῳ, τοῦτο τὸ ἔτος ἕβδομον τῷ βασιλεῖ·
