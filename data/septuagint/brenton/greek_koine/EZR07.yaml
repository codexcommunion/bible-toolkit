- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν ἀπὸ τῶν υἱῶν Ἰσραὴλ, καὶ ἀπὸ τῶν ἱερέων, καὶ ἀπὸ τῶν Λευιτῶν.
    καὶ οἱ ᾄδοντες, καὶ οἱ πυλωροὶ, καὶ οἱ Ναθινὶμ, εἰς Ἱερουσαλὴμ ἐν ἔτει ἑβδόμῳ
    τῷ Ἀρθασασθὰ τῷ βασιλεῖ.
