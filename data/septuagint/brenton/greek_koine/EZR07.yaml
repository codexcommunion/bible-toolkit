  usfm_code: EZR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀπʼ ἐμοῦ ἐτέθη γνώμη, ὅτι πᾶς ὁ ἑχουσιαζόμενος ἐν βασιλείᾳ μου ἀπὸ λαοῦ Ἰσραὴλ
    καὶ ἱερέων καὶ Λευιτῶν πορευθῆναι εἰς Ἱερουσαλὴμ, μετὰ σοῦ πορευθῆναι.
  usfm_code: EZR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀπὸ προσώπου τοῦ βασιλέως καὶ τῶν ἑπτὰ συμβούλων ἀπεστάλη ἐπισκέψασθαι ἐπὶ
