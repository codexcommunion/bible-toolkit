  text: Καὶ κτήσονται ἀγροὺς ἐν ἀργυρίῳ· καὶ γράψεις βιβλίον καὶ σφραγιῇ, καὶ διαμαρτύρῃ
    μάρτυρας ἐν γῇ Βενιαμὶν, καὶ κύκλῳ τῆς Ἱερουσαλὴμ, καὶ ἐν πόλεσιν Ἰούδα, καὶ ἐν
    πόλεσι τοῦ ὄρους, καὶ ἐν πόλεσι τῆς σεφηλὰ, καὶ ἐν πόλεσι τῆς ναγὲβ, ὅτι ἀποστρέψω
    τὰς ἀποικίας αὐτῶν.
