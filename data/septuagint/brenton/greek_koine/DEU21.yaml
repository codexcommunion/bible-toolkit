- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐὰν δὲ εὑρεθῇ τραυματίας ἐν τῇ γῇ, ᾗ Κύριος ὁ Θεός σου δίδωσί σοι κληρονομῆσαι,
    πεπτωκὼς ἐν τῷ πεδίῳ, καὶ οὐκ οἴδασι τὸν πατάξαντα,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἐξελεύσεται ἡ γερουσία σου καὶ οἱ κριταί σου, καὶ ἐκμετρήσουσιν ἐπὶ
    τὰς πόλεις τὰς κύκλῳ τοῦ τραυματίου·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔσται ἡ πόλις ἡ ἐγγίζουσα τῷ τραυματίᾳ, καὶ λήψεται ἡ γερουσία τῆς
    πόλεως ἐκείνης δάμαλιν ἐκ βοῶν, ἥτις οὐκ εἴργασται, καὶ ἥτις οὐχ εἵλκυσε ζυγόν·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ καταβιβάσουσιν ἡ γερουσία τῆς πόλεως ἐκείνης δάμαλιν εἰς φάραγγα
    τραχεῖαν, ἥτις οὐκ εἴργασται οὐδὲ σπείρεται, καὶ νευροκοπήσουσι τὴν δάμαλιν ἐν
    τῇ φάραγγι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ προσελεύσονται οἱ ἱερεῖς οἱ Λευῖται, ὅτι αὐτοὺς ἐπέλεξε Κύριος ὁ
    Θεὸς παρεστηκέναι αὐτῷ, καὶ εὐλογεῖν ἐπὶ τῷ ὀνόματι αὐτοῦ· καὶ ἐπὶ τῷ στόματι
    αὐτῶν ἔσται πᾶσα ἀντιλογία, καὶ πᾶσα ἁφή.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ πᾶσα ἡ γερουσία τῆς πόλεως ἐκείνης οἱ ἐγγίζοντες τῷ τραυματίᾳ νίψονται
    τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τῆς δαμάλεως τῆς νενευροκοπημένης ἐν τῇ φάραγγι·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ἀποκριθέντες, ἐροῦσιν, αἱ χεῖρες ἡμῶν οὐκ ἐξέχεαν τὸ αἷμα τοῦτο,
    καὶ οἱ ὀφθαλμοὶ ἡμῶν οὐκ ἑωράκασιν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἵλεως γένου τῷ λαῷ σου Ἰσραὴλ, οὓς ἐλυτρώσω Κύριε, ἵνα μὴ γένηται αἷμα
    ἀναίτιον ἐν τῷ λαῷ σου Ἰσραήλ· καὶ ἐξιλασθήσεται αὐτοῖς τὸ αἷμα.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Σὺ δὲ ἐξαρεῖς τὸ αἷμα τὸ ἀναίτιον ἐξ ὑμῶν αὐτῶν, ἐὰν ποιήσῃς τὸ καλὸν
    καὶ τὸ ἀρεστὸν ἔναντι Κυρίου τοῦ Θεοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐὰν δὲ ἐξελθὼν εἰς πόλεμον ἐπὶ τοὺς ἐχθρούς σου, καὶ παραδῷ σοι Κύριος
    ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ προνομεύσῃς τὴν προνομὴν αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἴδῃς ἐν τῇ προνομῇ γυναῖκα καλὴν τῷ εἴδει, καὶ ἐνθυμηθῇς αὐτῆς,
    καὶ λάβῃς αὐτὴν σεαυτῷ γυναῖκα,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ εἰσάξῃς αὐτὴν ἔνδον εἰς τὴν οἰκίαν σου, καὶ ξυρήσεις τὴν κεφαλὴν
    αὐτῆς, καὶ περιονυχιεῖς αὐτὴν,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ περιελεῖς τὰ ἱμάτια τῆς αἰχμαλωσίας ἀπʼ αὐτῆς, καὶ καθιεῖται ἐν
    τῇ οἰκίᾳ σου, καὶ κλαύσεται τὸν πατέρα καὶ τὴν μητέρα μηνὸς ἡμέρας· καὶ μετὰ ταῦτα
    εἰσελεύσῃ πρὸς αὐτὴν καὶ συνοικισθήσῃ αὐτῇ, καὶ ἔσται σου γυνή.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔσται ἐὰν μὴ θέλῃς αὐτὴν, ἐξαποστελεῖς αὐτὴν ἐλευθέραν, καὶ πράσει
    οὐ πραθήσεται ἀργυρίου· οὐκ ἀθετήσεις αὐτὴν, διότι ἐταπείνωσας αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐὰν δὲ γένωνται ἀνθρώπῳ δύο γυναῖκες, μία αὐτῶν ἠγαπημένη, καὶ μία αὐτῶν
    μισουμένη, καὶ τέκωσιν αὐτῷ ἡ ἠγαπημένη καὶ ἡ μισουμένη, καὶ γένηται υἱὸς πρωτότοκος
    τῆς μισουμένης·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔσται ἡ· ἂν ἡμέρᾳ κατακληρονομῇ τοῖς υἱοῖς αὐτοῦ τὰ ὑπάρχοντα αὐτοῦ,
    οὐ δυνήσεται πρωτοτοκεῦσαι τῷ υἱῷ τῆς ἠγαπημένης, ὑπεριδὼν τὸν υἱὸν τῆς μισουμένης
    τὸν πρωτότοκον·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀλλὰ τὸν πρωτότοκον υἱὸν τῆς μισουμένης ἐπιγνώσεται δοῦναι αὐτῷ διπλᾶ
    ἀπὸ πάντων ὧν ἂν εὑρεθῇ αὐτῷ, ὅτι οὗτός ἐστιν ἀρχὴ τέκνων αὐτοῦ, καὶ τούτῳ καθήκει
    τὰ πρωτοτοκεῖα.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐὰν δέ τινι ἠ· υἱὸς ἀπειθῆς καὶ ἐρεθιστὴς οὐχ ὑπακούων φωνὴν πατρὸς
    καὶ φωνὴν μητρὸς, καὶ παιδεύωσιν αὐτὸν, καὶ μὴ εἰσακούῃ αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ συλλαβόντες αὐτὸν ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ, καὶ ἐξάξουσιν
    αὐτὸν ἐπὶ τὴν γερουσίαν τῆς πόλεως αὐτοῦ, καὶ ἐπὶ τὴν πύλην τοῦ τόπου·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐροῦσι τοῖς ἀνδράσι τῆς πόλεως αὐτῶν, ὁ υἱὸς ἡμῶν οὗτος ἀπειθεῖ
    καὶ ἐρεθίζει, οὐχ ὑπακούει τῆς φωνῆς ἡμῶν, συμβολοκοπῶν οἰνοφλυγεῖ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ λιθοβολήσουσιν αὐτὸν οἱ ἄνδρες τῆς πόλεως αὐτοῦ ἐν λίθοις, καὶ ἀποθανεῖται·
    καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν· καὶ οἱ ἐπίλοιποι ἀκούσαντες φοβηθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐὰν δὲ γένηται ἔν τινι ἁμαρτία, κρίμα θανάτου, καὶ ἀποθάνῃ, καὶ κρεμάσητε
    αὐτὸν ἐπὶ ξύλου·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 21
  book_usfm_code: DEU
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: οὐ κοιμηθήσεται τὸ σῶμα αὐτοῦ ἐπὶ τοῦ ξύλου, ἀλλὰ ταφῇ θάψετε αὐτὸ ἐν
    τῇ ἡμέρᾳ ἐκείνῃ, ὅτι κεκατηραμένος ὑπὸ Θεοῦ πᾶς κρεμάμενος ἐπὶ ξύλου· καὶ οὐ μὴ
    μιανεῖτε τὴν γῆν, ἣν Κύριος ὁ Θεός σου δίδωσί σοι ἐν κλήρῳ.
