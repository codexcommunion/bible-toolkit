- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μὴ χαῖρε Ἰσραήλ, μηδὲ εὐφραίνου καθὼς οἱ λαοὶ, διότι ἐπόρνευσας ἀπὸ τοῦ Θεοῦ
    σου· ἠγάπησας δόματα ἐπὶ πάντα ἅλωνα σίτου.
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἅλων καὶ ληνὸς οὐκ ἔγνω αὐτούς, καὶ ὁ οἶνος ἐψεύσατο αὐτούς.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὐ κατῴκησαν ἐν τῇ γῇ τοῦ Κυρίου· κατῴκησεν Ἐφραὶμ Αἴγυπτον, καὶ ἐν Ἀσσυρίοις
    ἀκάθαρτα φάγονται.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὐκ ἔσπεισαν τῷ Κυρίῳ οἶνον, καὶ οὐχ ἥδυναν αὐτῷ αἱ θυσίαι αὐτῶν, ὡς ἄρτος
    πένθους αὐτοῖς· πάντες οἱ ἐσθίοντες αὐτὰ μιανθήσονται, διότι οἱ ἄρτοι αὐτῶν ταῖς
    ψυχαῖς αὐτῶν οὐκ εἰσελεύσονται εἰς τὸν οἶκον Κυρίου.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τί ποιήσετε ἐν ἡμέραις πανηγύρεως, καὶ ἐν ἡμέρᾳ ἑορτῆς τοῦ Κυρίου;
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἰδοὺ πορεύονται ἐκ ταλαιπωρίας Αἰγύπτου, καὶ ἐκδέξεται αὐτοὺς Μέμφις,
    καὶ θάψει αὐτοὺς Μαχμάς· τὸ ἀργύριον αὐτῶν ὄλεθρος κληρονομήσει αὐτὸ, ἄκανθαι
    ἐν τοῖς σκηνώμασιν αὐτῶν.
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἥκασιν αἱ ἡμέραι τῆς ἐκδικήσεως, ἥκασιν αἱ ἡμέραι τῆς ἀνταποδόσεώς σου, καὶ
    κακωθήσεται Ἰσραὴλ ὥσπερ ὁ προφήτης ὁ παρεξεστηκώς, ἄνθρωπος ὁ πνευματοφόρος·
    ὑπὸ τοῦ πλήθους τῶν ἀδικιῶν σου ἐπληθύνθη μανία σου.
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Σκοπὸς Ἐφραὶμ μετὰ Θεοῦ· προφήτης παγὶς σκολιὰ ἐπὶ πάσας τὰς ὁδοὺς αὐτοῦ,
    μανίαν ἐν οἴκῳ Θεοῦ κατέπηξαν.
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐφθάρησαν κατὰ τὰς ἡμέρας τοῦ βουνοῦ, μνησθήσεται ἀδικίας αὐτῶν, ἐκδικήσει
    ἁμαρτίας αὐτῶν.
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὡς σταφυλὴν ἐν ἐρήμῳ εὗρον τὸν Ἰσραὴλ, καὶ ὡς σκοπὸν ἐν συκῇ πρώϊμον πατέρας
    αὐτῶν εἶδον· αὐτοὶ εἰσῆλθον πρὸς τὸν Βεελφεγὼρ, καὶ ἀπηλλοτριώθησαν εἰς αἰσχύνην,
    καὶ ἐγένοντο οἱ ἐβδελυγμένοι ὡς οἱ ἠγαπημένοι.
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐφραὶμ ὡς ὄρνεον ἐξεπετάσθη, αἱ δόξαι αὐτῶν ἐκ τόκων καὶ ὠδίνων καὶ συλλήψεων·
  usfm_code: HOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διότι καὶ ἐὰν ἐκθρέψωσι τὰ τέκνα αὐτῶν, ἀτεκνωθήσονται ἐξ ἀνθρώπων· διότι
    καὶ οὐαὶ αὐτοῖς ἐστι· σάρξ μου ἐξ αὐτῶν.
  usfm_code: HOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐφραὶμ, ὃν τρόπον εἶδον, εἰς θήραν παρέστησαν τὰ τέκνα αὐτῶν, καὶ Ἐφραὶμ,
    τοῦ ἐξαγαγεῖν εἰς ἀποκέντησιν τὰ τέκνα αὐτοῦ.
  usfm_code: HOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Δὸς αὐτοῖς Κύριε, τί δώσεις αὐτοῖς; μήτραν ἀτεκνοῦσαν, καὶ μαστοὺς ξηρούς.
  usfm_code: HOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Πᾶσαι αἱ κακίαι αὐτῶν ἐν Γαλγάλ, ὅτι ἐκεῖ ἐμίσησα αὐτούς· διὰ τὰς κακίας τῶν
    ἐπιτηδευμάτων αὐτῶν, ἐκ τοῦ οἴκου μου ἐκβαλῶ αὐτοὺς, οὐ μὴ προσθήσω τοῦ ἀγαπῆσαι
    αὐτούς· πάντες οἱ ἄρχοντες αὐτῶν ἀπειθοῦντες.
  usfm_code: HOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐπόνεσεν Ἐφραίμ· τὰς ῥίζας αὐτοῦ ἐξηράνθη, καρπὸν οὐκ ἔτι μὴ ἐνέγκῃ· διότι
    καὶ ἐὰν γεννήσωσιν, ἀποκτενῶ τὰ ἐπιθυμήματα κοιλίας αὐτῶν.
  usfm_code: HOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀπώσεται αὐτοὺς ὁ Θεός, ὅτι οὐκ εἰσήκουσαν αὐτοῦ, καὶ ἔσονται πλανῆται ἐν
    τοῖς ἔθνεσιν.
  usfm_code: HOS
  verse: '17'
