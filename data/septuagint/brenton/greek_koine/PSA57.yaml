- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, μὴ διαφθείρῃς, τῷ Δαυὶδ εἰς στηλογραφίαν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Εἰ ἀληθῶς ἄρα δικαιοσύνην λαλεῖτε, εὐθεῖα κρίνετε οἱ υἱοὶ τῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ἐν καρδίᾳ ἀνομίας ἐργάζεσθε ἐν τῇ γῇ, ἀδικίαν αἱ χεῖρες ὑμῶν συμπλέκουσιν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ἀπηλλοτριώθησαν οἱ ἁμαρτωλοὶ ἀπὸ μήτρας, ἐπλανήθησαν ἀπὸ γαστρὸς, ἐλάλησαν
    ψευδῆ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Θυμὸς αὐτοῖς κατὰ τὴν ὁμοίωσιν τοῦ ὄφεως, ὡσεὶ ἀσπίδος κωφῆς, καὶ βυούσης
    τὰ ὦτα αὐτῆς,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: ἥτις οὐκ εἰσακούσεται φωνὴν ἐπᾳδόντων, φαρμάκου τε φαρμακευομένου παρὰ σοφοῦ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς συνέτριψε τοὺς ὀδόντας αὐτῶν ἐν τῷ στόματι αὐτῶν, τὰς μύλας τῶν λεόντων
    συνέθλασεν ὁ Κύριος.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ἐξουδενωθήσονται ὡς ὕδωρ διαπορευόμενον, ἐντενεῖ τὸ τόξον αὐτοῦ ἕως οὗ ἀσθενήσουσιν.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Ὡσεὶ κηρὸς ὁ τακεῖς ἀνταναιρεθήσονται, ἔπεσε πῦρ, καὶ οὐκ εἶδον τὸν ἥλιον.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Πρὸ τοῦ συνιέναι τὰς ἀκάνθας ὑμῶν τὴν ῥάμνον, ὡσεὶ ζῶντας ὡσεὶ ἐν ὀργῇ καταπίεται
    ὑμᾶς.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Εὐφρανθήσεται δίκαιος, ὅταν ἴδῃ ἐκδίκησιν ἀσεβῶν, τὰς χεῖρας αὐτοῦ νίψεται
    ἐν τῷ αἵματι τοῦ ἁμαρτωλοῦ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  chapter: 57
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖ ἄνθρωπος, εἰ ἄρα ἐστὶ καρπὸς τῷ δικαίῳ, ἄρα ἐστὶν ὁ Θεὸς κρίνων αὐτοὺς
    ἐν τῇ γῇ.
  usfm_code: PSA
  verse: '12'
