- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, μὴ διαφθείρῃς, τῷ Δαυὶδ εἰς στηλογραφίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἰ ἀληθῶς ἄρα δικαιοσύνην λαλεῖτε, εὐθεῖα κρίνετε οἱ υἱοὶ τῶν ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ γὰρ ἐν καρδίᾳ ἀνομίας ἐργάζεσθε ἐν τῇ γῇ, ἀδικίαν αἱ χεῖρες ὑμῶν
    συμπλέκουσιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀπηλλοτριώθησαν οἱ ἁμαρτωλοὶ ἀπὸ μήτρας, ἐπλανήθησαν ἀπὸ γαστρὸς, ἐλάλησαν
    ψευδῆ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Θυμὸς αὐτοῖς κατὰ τὴν ὁμοίωσιν τοῦ ὄφεως, ὡσεὶ ἀσπίδος κωφῆς, καὶ βυούσης
    τὰ ὦτα αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἥτις οὐκ εἰσακούσεται φωνὴν ἐπᾳδόντων, φαρμάκου τε φαρμακευομένου παρὰ
    σοφοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ Θεὸς συνέτριψε τοὺς ὀδόντας αὐτῶν ἐν τῷ στόματι αὐτῶν, τὰς μύλας τῶν
    λεόντων συνέθλασεν ὁ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐξουδενωθήσονται ὡς ὕδωρ διαπορευόμενον, ἐντενεῖ τὸ τόξον αὐτοῦ ἕως
    οὗ ἀσθενήσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὡσεὶ κηρὸς ὁ τακεῖς ἀνταναιρεθήσονται, ἔπεσε πῦρ, καὶ οὐκ εἶδον τὸν
    ἥλιον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πρὸ τοῦ συνιέναι τὰς ἀκάνθας ὑμῶν τὴν ῥάμνον, ὡσεὶ ζῶντας ὡσεὶ ἐν ὀργῇ
    καταπίεται ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εὐφρανθήσεται δίκαιος, ὅταν ἴδῃ ἐκδίκησιν ἀσεβῶν, τὰς χεῖρας αὐτοῦ νίψεται
    ἐν τῷ αἵματι τοῦ ἁμαρτωλοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 57
  book_usfm_code: PSA
  chapter_number: 57
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐρεῖ ἄνθρωπος, εἰ ἄρα ἐστὶ καρπὸς τῷ δικαίῳ, ἄρα ἐστὶν ὁ Θεὸς κρίνων
    αὐτοὺς ἐν τῇ γῇ.
