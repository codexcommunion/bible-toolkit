- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, ἐμὲ ἀπέστειλε Κύριος χρίσαί σε εἰς βασιλεα
    ἐπὶ Ἰσραήλ· καὶ νῦν ἄκουε τῆς φωνῆς Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τάδε εἶπε Κύριος σαβαὼθ, νῦν ἐκδικήσω ἃ ἐποίησεν ʼΑμαλὴκ τῷ Ἰσραὴλ,
    ὡς ἀπήντησεν αὐτῷ ἐν τῇ ὁδῷ ἀναβαίνοντος αὐτοῦ ἐξ Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ νῦν πορεύου, καὶ πατάξεις τὸν ʼΑμαλὴκ καὶ Ἱερὶμ καὶ πάντα τὰ αὐτοῦ,
    καὶ οὐ περιποιήσῃ ἐξ αὐτοῦ, καὶ ἐξολοθρεύσεις αὐτόν· καὶ ἀναθεματιεῖς αὐτὸν καὶ
    πάντα τὰ αὐτοῦ, καὶ οὐ φείσῃ ἀπʼ αὐτοῦ· καὶ ἀποκτενεῖς ἀπὸ ἀνδρὸς καὶ ἕως γυναικὸς,
    καὶ ἀπὸ νηπίου ἕως θηλάζοντος, καὶ ἀπὸ μόσχου ἕως προβάτου, καὶ ἀπὸ καμήλου ἕως
    ὄνου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ παρήγγειλε Σαοὺλ τῷ λαῷ, καὶ ἐπισκέπτεται αὐτοὺς ἐν Γαλγάλοις τετρακοσίας
    χιλιάδας ταγμάτων, καὶ τὸν Ἰούδαν τριάκοντα χιλιάδας ταγμάτων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἦλθε Σαοὺλ ἕως τῶν πόλεων ʼΑμαλὴκ, καὶ ἐνήδρευσεν ἐν τῷ χειμάῤῥῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπε Σαοὺλ πρὸς τὸν Κιναῖον, ἄπελθε καὶ ἔκκλινον ἐκ μέσου τοῦ ʼΑμαληκίτου,
    μὴ προσθῶ σε μετʼ αὐτοῦ, καὶ σὺ ἐποίησας ἔλεος μετὰ τῶν υἱῶν Ἰσραὴλ, ἐν τῷ ἀναβαίνειν
    αὐτοὺς ἐξ Αἰγύπτου· καὶ ἐξέκλινεν ὁ Κιναῖος ἐκ μέσου ʼΑμαλήκ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐπάταξε Σαοὺλ τὸν Ἀμαλὴκ ἀπὸ Εὐειλὰτ ἕως Σοὺρ ἐπὶ προσώπου Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ συνέλαβε τὸν ʼΑγὰγ βασιλέα ʼΑμαλὴκ ζῶντα, καὶ πάντα τὸν λαὸν καὶ
    Ἱερὶμ ἀπέκτεινεν ἐν στόματι ῥομφαίας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ περιεποιήσατο Σαοὺλ καὶ πᾶς ὁ λαὸς τὸν ʼΑγὰγ ζῶντα, καὶ τὰ ἀγαθὰ
    τῶν ποιμνίων, καὶ τῶν βουκολίων, καὶ τῶν ἐδεσμάτων καὶ τῶν ἀμπελώνων, καὶ πάντων
    τῶν ἀγαθῶν, καὶ οὐκ ἐβούλοντο ἐξολοθρεῦσαι αὐτά· καὶ πᾶν ἔργον ἠτιμωμένον καὶ
    ἐξουδενωμένον ἐξωλόθρευσαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐγενήθη ῥῆμα Κυρίου πρὸς Σαμουὴλ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: παρακέκλημαι ὅτι ἐβασίλευσα τὸν Σαοὺλ εἰς βασιλέα, ὅτι ἀπέστρεψεν ἀπὸ
    ὄπισθέ μου, καὶ τοὺς λόγους μου οὐκ ἐτήρησε· καὶ ἠθύμησε Σαμουὴλ, καὶ ἐβόησε πρὸς
    Κύριον ὅλην τὴν νύκτα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ὤρθρισε Σαμουὴλ, καὶ ἐπορεύθη εἰς ἀπάντησιν Ἰσραὴλ το πρωΐ· καὶ
    ἀπηγγέλη τῷ Σαοὺλ, λέγοντες ἥκει Σαμουὴλ εἰς Κάρμηλον, καὶ ἀνέστακεν αὐτῷ χεῖρα·
    καὶ ἐπέστρεψε τὸ ἅρμα, καὶ κατέβη εἰς Γάλγαλα πρὸς Σαούλ, καὶ ἰδοὺ αὐτὸς ἀνέφερεν
    ὁλοκαύτωσιν τῷ Κυρίῳ, τὰ πρῶτα τῶν σκύλων ἤνεγκεν ἐξ ʼΑμαλήκ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ παρεγένετο Σαμουὴλ πρὸς Σαούλ· καὶ εἶπεν αὐτῷ Σαοὺλ, εὐλογητὸς σὺ
    τῷ Κυρίῳ· ἔστησα πάντα ὅσα ἐλάλησε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπε Σαμουὴλ, καὶ τίς ἡ φωνὴ τοῦ ποιμνίου τούτου ἐν τοῖς ὠσί μου,
    καὶ φωνὴ τῶν βοῶν ἣν ἐγὼ ἀκούω;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπε Σαούλ, ἐξ ʼΑμαλὴκ ἤνεγκα αὐτά, ἃ περιεποιήσατο ὁ λαός, τὰ κράτιστα
    τοῦ ποιμνίου, καὶ τῶν βοῶν, ὅπως τυθῇ Κυρίῳ τῷ Θεῷ σου, καὶ τὰ λοιπὰ ἐξωλόθρευσα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, ἄνες, καὶ ἀπαγγελῶ σοι ἃ ἐλάλησε Κύριος
    πρὸς μὲ τὴν νύκτα· καὶ εἶπεν αὐτῷ, λάλησον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπε Σαμουὴλ πρὸς Σαούλ, οὐχὶ μικρὸς εἶ σὺ ἐνώπιον αὐτοῦ, ἡγούμενος
    σκήπτρου φυλῆς Ἰσραήλ; καὶ ἔχρισέ σε Κύριος εἰς βασιλέα ἐπὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀπέστειλέ σε Κύριος ἐν ὁδῷ, καὶ εἶπέ σοι, πορεύθητι, καὶ ἐξολόθρευσον·
    ἀνελεῖς τοὺς ἁμαρτάνοντας εἰς ἐμέ, τὸν Ἀμαλὴκ, καὶ πολεμήσεις αὐτοὺς ἕως συντελέσῃς
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἱνατί οὐκ ἤκουσας φωνῆς Κυρίου, ἀλλʼ ὥρμησας τοῦ θέσθαι ἐπὶ τὰ σκῦλα,
    καὶ ἐποίησας τὸ πονηρὸν ἐνώπιον Κυρίου;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἶπε Σαοὺλ πρὸς Σαμουὴλ, διὰ τὸ ἀκοῦσαί με τῆς φωνῆς τοῦ λαοῦ, καὶ
    ἐπορεύθην τῇ ὁδῷ ᾗ ἀπέστειλέ με Κύριος, καὶ ἤγαγον τὸν ʼΑγὰγ βασιλέα ʼΑμαλὴκ,
    καὶ τὸν ʼΑμαλὴκ ἐξωλόθρευσα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἔλαβεν ὁ λαὸς τῶν σκύλων ποίμνια καὶ βουκόλια τὰ πρῶτα τοῦ ἐξολοθρεύματος,
    θύσαι ἐνώπιον Κυρίου Θεοῦ ἡμῶν ἐν Γαλγάλοις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπε Σαμουήλ, εἰ θελητὸν τῷ Κυρίῳ ὁλοκαυτώματα καὶ θυσίας, ὡς τὸ
    ἀκοῦσαι φωνῆς Κυρίου; ἰδοὺ ἀκοὴ ὑπὲρ θυσίαν ἀγαθὴν, καὶ ἡ ἐπακρόασις ὑπὲρ στέαρ
    κριῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὅτι ἁμαρτία οἰώνισμά ἐστιν, ὀδύνην καὶ πόνονς θεραφὶν ἐπάγουσιν· ὅτι
    ἐξουδένωσας τὸ ῥῆμα Κυρίου, καὶ ἐξουδενώσει σε Κύριος μὴ εἶναι βασιλέα ἐπὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἶπε Σαοὺλ πρὸς Σαμουὴλ, ἡμάρτηκα, ὅτι παρέβην τὸν λόγον Κυρίου
    καὶ τὸ ῥῆμά σου, ὅτι ἐφοβήθην τὸν λαὸν, καὶ ἤκουσα τῆς φωνῆς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ νῦν ἆρον δὴ τὸ ἁμάρτημά μου, καὶ ἀνάστρεψον μετʼ ἐμοῦ, καὶ προσκυνήσω
    Κυρίῳ τῷ Θεῷ σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, οὐκ ἀναστρέφω μετὰ σοῦ; ὅτι ἐξουδένωσας
    τὸ ῥῆμα Κυρίου, καὶ ἐξουδενώσει σε Κύριος τοῦ μὴ εἶναι βασιλέα ἐπὶ τὸν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐπέστρεψε Σαμουὴλ τὸ πρόσωπον αὐτοῦ τοῦ ἀπελθεῖν, καὶ ἐκράτησε Σαοὺλ
    τοῦ πτερυγίου τῆς διπλοΐδος αὐτοῦ, καὶ διέῤῥηξεν αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ εἶπε πρὸς αὐτὸν Σαμουὴλ, διέῤῥηξε Κύριος τὴν βασιλείαν σου ἀπὸ Ἰσραὴλ
    ἐκ χείρος σου σήμερον, καὶ δώσει αὐτὴν τῷ πλησίον σου τῷ ἀγαθῷ ὑπὲρ σέ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ διαιρεθήσεται Ἰσραὴλ εἰς δύο, καὶ οὐκ ἀποστρέψει οὐδὲ μετανοήσει,
    ὅτι οὐχ ὡς ἄνθρωπός ἐστι τοῦ μετανοῆσαι αὐτός.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ εἶπε Σαοὺλ, ἡμάρτηκα, ἀλλὰ δόξασόν με δὴ ἐνώπιον πρεσβυτέρων Ἰσραὴλ
    καὶ ἐνώπιον λαοῦ μου, καὶ ἀνάστρεψον μετʼ ἐμοῦ, καὶ προσκυνήσω Κυρίῳ τῷ Θεῷ σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἀνέστρεψε Σαμουὴλ ὀπίσω Σαοὺλ, καὶ προσεκύνησε τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ εἶπε Σαμουὴλ, προσαγάγετέ μοι τὸν ʼΑγὰγ βασιλέα ʼΑμαλήκ· καὶ προσῆλθε
    πρὸς αὐτὸν ʼΑγὰγ τρέμων· καὶ εἶπεν ʼΑγὰγ, εἰ οὕτω πικρὸς ὁ θάνατος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ εἶπε Σαμουὴλ πρὸς ʼΑγὰγ, καθότι ἠτέκνωσε γυναῖκας ἡ ῥομφαία σου,
    οὕτως ἀτεκνωθήσεται ἐκ γυναικῶν ἡ μήτηρ σου· καὶ ἔσφαξε Σαμουὴλ τὸν ʼΑγὰγ ἐνώπιον
    Κυρίου ἐν Γαλγάλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἀπῆλθε Σαμουὴλ εἰς ʼΑρμαθαίμ· καὶ Σαοὺλ ἀνέβη εἰς τὸν οἶκον αὐτοῦ
    εἰς Γαβαά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 15
  book_usfm_code: 1SA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ οὐ προσέθετο ἔτι Σαμουὴλ ἰδεῖν τὸν Σαοὺλ ἕως ἡμέρας θανάτου αὐτοῦ,
    ὅτι ἐπένθει Σαμουὴλ ἐπὶ Σαοὺλ, καὶ Κύριος μετεμελήθη ὅτι ἐβασίλευσε τὸν Σαοὺλ
    ἐπὶ Ἰσραήλ.
