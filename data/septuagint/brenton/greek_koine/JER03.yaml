- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐὰν ἐξαποστείλῃ ἀνὴρ τὴν γυναῖκα αὐτοῦ, καὶ ἀπέλθῃ ἀπʼ αὐτοῦ, καὶ γένηται
    ἀνδρὶ ἑτέρῳ, μὴ ἀνακάμπτουσα ἀνακάμψει πρὸς αὐτὸν ἔτι; οὐ μιαινομένη μιανθήσεται
    ἡ γυνὴ ἐκείνη; καὶ σὺ ἐξεπόρνευσας ἐν ποιμέσι πολλοῖς, καὶ ἀνέκαμπτες πρὸς μὲ,
    λέγει Κύριος.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἆρον τοὺς ὀφθαλμούς σου εἰς εὐθεῖαν, καὶ ἴδε, ποῦ οὐχὶ ἐξεφύρθης· ἐπὶ ταῖς
    ὁδοῖς ἐκάθισας αὐτοῖς ὡσεὶ κορώνη ἐρημουμένη, καὶ ἐμίανας τὴν γῆν ἐν ταῖς πορνείαις
    σου καὶ ἐν ταῖς κακίαις σου,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ἔσχες ποιμένας πολλοὺς εἰς πρόσκομμα σεαυτῇ· ὄψις πόρνης ἐγένετό σου,
    ἀπηναισχύντησας πρὸς πάντας.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὐχ ὡς οἶκόν με ἐκαλέσας, καὶ πατέρα καὶ ἀρχηγὸν τῆς παρθενίας σου;
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μὴ διαμενεῖ εἰς τὸν αἰῶνα, ἢ φυλαχθήσεται εἰς νῖκος; ἰδοὺ ἐλάλησας, καὶ ἐποίησας
    τὰ πονηρὰ ταῦτα, καὶ ἠδυνάσθης.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ ἐν ταῖς ἡμέραις Ἰωσείου τοῦ βασιλέως, εἶδες ἃ ἐποίησέ
    μοι ἡ κατοικία τοῦ Ἰσραήλ; ἐπορεύθησαν ἐπὶ πᾶν ὄρος ὑψηλὸν, καὶ ὑποκάτω παντὸς
    ξύλου ἀλσώδους, καὶ ἐπόρνευσαν ἐκεῖ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, μετὰ τὸ πορνεῦσαι αὐτὴν ταῦτα πάντα, πρὸς μὲ ἀνάστρεψον· καὶ οὐκ
    ἀνέστρεψε· καὶ εἶδε τὴν ἀσυνθεσίαν αὐτῆς ἡ ἀσύνθετος Ἰούδα.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶδον, ὅτι περὶ πάντων ὧν κατελήφθη ἐν οἷς ἐμοιχᾶτο ἡ κατοικία Ἰσραὴλ,
    καὶ ἐξαπέστειλα αὐτὴν, καὶ ἔδωκα αὐτῇ βιβλίον ἀποστασίου εἰς τὰς χεῖρας αὐτῆς·
    καὶ οὐκ ἐφοβήθη ἡ ἀσύνθετος Ἰούδα, καὶ ἐπορεύθη, καὶ ἐπόρνευσε καὶ αὐτὴ,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: και ἐγένετο εἰς οὐθὲν ἡ πορνεία αὐτῆς, καὶ ἐμοίχευσε τὸ ξύλον καὶ τὸν λίθον.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐν πᾶσι τούτοις οὐκ ἐπεστράφη πρὸς μὲ ἡ ἀσύνθετος Ἰούδα ἐξ ὅλης τῆς καρδίας
    αὐτῆς, ἀλλʼ ἐπὶ ψεύδει.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, ἐδικαίωσε τὴν ψυχὴν αὐτοῦ Ἰσραὴλ ἀπὸ τῆς ἀσυνθέτου
    Ἰούδα.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πορεύου καὶ ἀνάγνωθι τοὺς λόγους τούτους πρὸς Βοῤῥᾶν, καὶ ἐρεῖς, ἐπιστράφηθι
    πρὸς μὲ ἡ κατοικία τοῦ Ἰσραὴλ, λέγει Κύριος· καὶ μὴ στηριῶ τὸ πρόσωπόν μου ἐφʼ
    ὑμᾶς, ὅτι ἐλεήμων ἐγώ εἰμι, λέγει Κύριος, καὶ οὐ μηνιῶ ὑμῖν εἰς τὸν αἰῶνα.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πλὴν, γνῶθι τὴν ἀδικίαν σου, ὅτι εἰς Κύριον τὸν Θεόν σου ἠσέβησας, καὶ διέχεας
    τὰς ὁδούς σου εἰς ἀλλοτρίους ὑποκάτω παντὸς ξύλου ἀλσώδους, τῆς δὲ φωνῆς μου οὐχ
    ὑπήκουσας, λέγει Κύριος.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐπιστράφητε υἱοὶ ἀφεστηκότες, λέγει Κύριος, διότι ἐγὼ κατακυριεύσω ὑμῶν, καὶ
    λήψομαι ὑμᾶς ἕνα ἐκ πόλεως καὶ δύο ἐκ πατριᾶς, καὶ εἰσάξω ὑμᾶς εἰς Σιὼν,
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ δώσω ὑμῖν ποιμένας κατὰ τὴν καρδίαν μου, καὶ ποιμανοῦσιν ὑμᾶς ποιμαίνοντες
    μετʼ ἐπιστήμης.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν πληθυνθῆτε, καὶ αὐξηθῆτε ἐπὶ τῆς γῆς, λέγει Κύριος, ἐν ταῖς
    ἡμέραις ἐκείναις οὐκ ἐροῦσιν ἔτι, κιβωτὸς διαθήκης ἁγίου Ἰσραὴλ, οὐκ ἀναβήσεται
    ἐπὶ καρδίαν, οὐκ ὀνομασθήσεται, οὐδὲ ἐπισκεφθήσεται, καὶ οὐ ποιηθήσεται ἔτι.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις καὶ ἐν τῷ καιρῷ ἐκείνῳ καλέσουσι τὴν Ἱερουσαλὴμ,
    Θρόνον Κυρίου· καὶ συναχθήσονται πάντα τὰ ἔθνη εἰς αὐτὴν, καὶ οὐ πορεύσονται ἔτι
    ὀπίσω τῶν ἐνθυμημάτων τῆς καρδίας αὐτῶν τῆς πονηρᾶς.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις συνελεύσονται ὁ οἶκος Ἰούδα ἐπὶ τὸν οἶκον τοῦ Ἰσραὴλ,
    καὶ ἥξουσιν ἐπιτοαυτὸ ἀπὸ γῆς Βοῤῥᾶ, καὶ ἀπὸ πασῶν τῶν χωρῶν ἐπὶ τὴν γῆν, ἣν κατεκληρονόμησα
    τοὺς πατέρας αὐτῶν.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ εἶπα, γένοιτο Κύριε· ὅτι τάξω σε εἰς τέκνα, καὶ δώσω σοι γῆν ἐκλεκτὴν,
    κληρονομίαν Θεοῦ παντοκράτορος ἐθνῶν· καὶ εἶπα, πατέρα καλέσετέ με, καὶ ἀπʼ ἐμοῦ
    οὐκ ἀποστραφήσεσθε.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πλὴν ὡς ἀθετεῖ γυνὴ εἰς τὸν συνόντα αὐτῇ, οὕτως ἠθέτησεν εἰς ἐμὲ ὁ οἶκος Ἰσραὴλ,
    λέγει Κύριος.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Φωνὴ ἐκ χειλέων ἠκούσθη κλαυθμοῦ καὶ δεήσεως υἱῶν Ἰσραὴλ, ὅτι ἠδίκησαν ἐν
    ταῖς ὁδοῖς αὐτῶν, ἐπελάθοντο Θεοῦ ἁγίου αὐτῶν.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐπιστράφητε υἱοὶ ἐπιστρέφοντες, καὶ ἰάσομαι τὰ συντρίμματα ὑμῶν.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὄντως εἰς ψεῦδος ἦσαν οἱ βουνοὶ, καὶ ἡ δύναμις τῶν ὀρέων, πλὴν διὰ Κυρίου
    Θεοῦ ἡμῶν ἡ σωτηρία τοῦ Ἰσραήλ.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἡ δὲ αἰσχύνη κατηνάλωσε τοὺς μόχθους τῶν πατέρων ἡμῶν, ἀπὸ νεότητος ἡμῶν,
    τὰ πρόβατα αὐτῶν καὶ τοὺς μόσχους αὐτῶν καὶ τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας
    αὐτῶν.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐκοιμήθημεν ἐν τῇ αἰσχύνῃ ἡμῶν, καὶ ἐπεκάλυψεν ἡμᾶς ἡ ἀτιμία ἡμῶν, διότι ἔναντι
    τοῦ Θεοῦ ἡμῶν ἡμάρτομεν ἡμεῖς, καὶ οἱ πατέρες ἡμῶν, ἀπὸ νεότητος ἡμῶν ἕως τῆς
    ἡμέρας ταύτης· καὶ οὐχ ὑπηκούσαμεν τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν.
  usfm_code: JER
  verse: '25'
