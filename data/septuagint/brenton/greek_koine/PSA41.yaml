- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, εἰς σύνεσιν τοῖς υἱοῖς Κορέ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ὃν τρόπον ἐπιποθεῖ ἡ ἔλαφος ἐπὶ τὰς πηγὰς τῶν ὑδάτων, οὕτως ἐπιποθεῖ ἡ ψυχή
    μου πρὸς σὲ ὁ Θεός.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐδίψησεν ἡ ψυχή μου πρὸς τὸν Θεὸν τὸν ζῶντα· πότε ἥξω καὶ ὀφθήσομαι τῷ προσώπῳ
    τοῦ Θεοῦ;
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐγενήθη τὰ δάκρυά μου ἐμοὶ ἄρτος ἡμέρας καὶ νυκτὸς, ἐν τῷ λέγεσθαί μοι καθʼ
    ἑκάστην ἡμέραν, ποῦ ἐστιν ὁ Θεός σου;
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ταῦτα ἐμνήσθην, καὶ ἐξέχεα ἐπʼ ἐμὲ τὴν ψυχήν μου, ὅτι διελεύσομαι ἐν τόπῳ
    σκηνῆς θαυμαστῆς ἕως τοῦ οἴκου τοῦ Θεοῦ· ἐν φωνῇ ἀγαλλιάσεως καὶ ἐξομολογήσεως
    ἤχου ἑορταζόντων.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἱνατί περίλυπος εἶ ἡ ψυχή μου, καὶ ἱνατί συνταράσσεις με; ἔλπισον ἐπὶ τὸν
    Θεὸν, ὅτι ἐξομολογήσομαι αὐτῷ, σωτήριον τοῦ προσώπου μου,
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ὁ Θεός μου· πρὸς ἐμαυτὸν ἡ ψυχή μου ἐταράχθη, διὰ τοῦτο μνησθήσομαί σου ἐκ
    γῆς Ἰορδάνου, καὶ Ἐρμωνιεὶμ ἀπὸ ὄρους μικροῦ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἄβυσσος ἄβυσσον ἐπικαλεῖται εἰς φωνὴν τῶν καταῤῥακτῶν σου· πάντες οἱ μετεωρισμοί
    σου, καὶ τὰ κύματά σου ἐπʼ ἐμὲ διῆλθον.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἡμέρας ἐντελεῖται Κύριος τὸ ἔλεος αὐτοῦ, καὶ νυκτὸς δηλώσει· παρʼ ἐμοὶ προσευχὴ
    τῷ Θεῷ τῆς ζωῆς μου,
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: ἐρῶ τῷ Θεῷ, ἀντιλήπτωρ μου εἶ, διατί μου ἐπελάθου; ἱνατί σκυθρωπάζων πορεύομαι
    ἐν τῷ ἐκθλίβειν τὸν ἐχθρόν μου;
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐν τῷ καταθλᾶσθαι τὰ ὀστᾶ μου, ὠνείδισάν με οἱ θλίβοντές με· ἐν τῷ λέγειν
    αὐτούς μοι καθʼ ἑκάστην ἡμέραν, ποῦ ἐστιν ὁ Θεός σου;
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἱνατί περίλυπος εἶ ἡ ψυχή μου, καὶ ἱνατί συνταράσσεις με; ἔλπισον ἐπὶ τὸν
    Θεὸν, ὅτι ἐξομολογήσομαι αὐτῷ, ἡ σωτηρία τοῦ προσώπου μου, καὶ ὁ Θεός μου.
  usfm_code: PSA
  verse: '12'
