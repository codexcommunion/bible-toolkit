- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, εἰς σύνεσιν τοῖς υἱοῖς Κορέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὃν τρόπον ἐπιποθεῖ ἡ ἔλαφος ἐπὶ τὰς πηγὰς τῶν ὑδάτων, οὕτως ἐπιποθεῖ
    ἡ ψυχή μου πρὸς σὲ ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐδίψησεν ἡ ψυχή μου πρὸς τὸν Θεὸν τὸν ζῶντα· πότε ἥξω καὶ ὀφθήσομαι
    τῷ προσώπῳ τοῦ Θεοῦ;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐγενήθη τὰ δάκρυά μου ἐμοὶ ἄρτος ἡμέρας καὶ νυκτὸς, ἐν τῷ λέγεσθαί μοι
    καθʼ ἑκάστην ἡμέραν, ποῦ ἐστιν ὁ Θεός σου;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ταῦτα ἐμνήσθην, καὶ ἐξέχεα ἐπʼ ἐμὲ τὴν ψυχήν μου, ὅτι διελεύσομαι ἐν
    τόπῳ σκηνῆς θαυμαστῆς ἕως τοῦ οἴκου τοῦ Θεοῦ· ἐν φωνῇ ἀγαλλιάσεως καὶ ἐξομολογήσεως
    ἤχου ἑορταζόντων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἱνατί περίλυπος εἶ ἡ ψυχή μου, καὶ ἱνατί συνταράσσεις με; ἔλπισον ἐπὶ
    τὸν Θεὸν, ὅτι ἐξομολογήσομαι αὐτῷ, σωτήριον τοῦ προσώπου μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ Θεός μου· πρὸς ἐμαυτὸν ἡ ψυχή μου ἐταράχθη, διὰ τοῦτο μνησθήσομαί
    σου ἐκ γῆς Ἰορδάνου, καὶ Ἐρμωνιεὶμ ἀπὸ ὄρους μικροῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἄβυσσος ἄβυσσον ἐπικαλεῖται εἰς φωνὴν τῶν καταῤῥακτῶν σου· πάντες οἱ
    μετεωρισμοί σου, καὶ τὰ κύματά σου ἐπʼ ἐμὲ διῆλθον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἡμέρας ἐντελεῖται Κύριος τὸ ἔλεος αὐτοῦ, καὶ νυκτὸς δηλώσει· παρʼ ἐμοὶ
    προσευχὴ τῷ Θεῷ τῆς ζωῆς μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ἐρῶ τῷ Θεῷ, ἀντιλήπτωρ μου εἶ, διατί μου ἐπελάθου; ἱνατί σκυθρωπάζων
    πορεύομαι ἐν τῷ ἐκθλίβειν τὸν ἐχθρόν μου;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐν τῷ καταθλᾶσθαι τὰ ὀστᾶ μου, ὠνείδισάν με οἱ θλίβοντές με· ἐν τῷ λέγειν
    αὐτούς μοι καθʼ ἑκάστην ἡμέραν, ποῦ ἐστιν ὁ Θεός σου;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 41
  book_usfm_code: PSA
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἱνατί περίλυπος εἶ ἡ ψυχή μου, καὶ ἱνατί συνταράσσεις με; ἔλπισον ἐπὶ
    τὸν Θεὸν, ὅτι ἐξομολογήσομαι αὐτῷ, ἡ σωτηρία τοῦ προσώπου μου, καὶ ὁ Θεός μου.
