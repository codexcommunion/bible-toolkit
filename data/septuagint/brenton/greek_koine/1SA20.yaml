- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀπέδρα Δαυὶδ ἐκ Ναυὰθ ἐν Ῥαμᾷ, καὶ ἔρχεται ἐνώπιον Ἰωνάθαν, καὶ
    εἶπε, τί πεποίηκα, καὶ τί τὸ ἀδίκημά μου, καὶ τί ἡμάρτηκα ἐνώπιον τοῦ πατρός σου,
    ὅτι ἐπιζητεῖ τὴν ψυχήν μου;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπεν αὐτῷ Ἰωνάθαν, μηδαμῶς σοι, οὐ μὴ ἀποθάνῃς· ἰδοὺ οὐ μὴ ποιήσῃ
    ὁ πατήρ μου ῥῆμα μέγα ἢ μικρὸν, καὶ οὐκ ἀποκαλύψει τὸ ὠτίον μου· καὶ τί ὅτι κρύψει
    ὁ πατήρ μου ἀπʼ ἐμοῦ τὸ ῥῆμα τοῦτο; οὐκ ἔστι τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀπεκρίθη Δαυὶδ τῷ Ἰωνάθαν, καὶ εἶπε, γινώσκων οἶδεν ὁ πατήρ σου,
    ὅτι, εὕρηκα χάριν ἐν ὀφθαλμοῖς σου, καὶ εἶπε, μὴ γνῶναι τοῦτο Ἰωνάθαν, μὴ οὐ βούληται·
    ἀλλὰ ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, ὅτι καθὼς εἶπον, ἐμπέπλησται ἀναμέσον ἐμοῦ καὶ
    τοῦ θανάτου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, τί ἐπιθυμεῖ ἡ ψυχή σου, καὶ τί ποιήσω
    σοι;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε Δαυὶδ πρὸς Ἰωνάθαν, ἰδοὺ δὴ νεομηνία αὔριον, καὶ ἐγὼ καθίσας
    οὐ καθήσομαι φαγεῖν, καὶ ἐξαποστελεῖς με, καὶ κρυβήσομαι ἐν τῷ πεδίῳ ἕως δείλης.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐὰν ἐπισκεπτόμενος ἐπισκέψηταί με ὁ πατήρ σου, καὶ ἐρεῖς, παραιτούμενος
    παρῃτήσατο ἀπʼ ἐμοῦ Δαυὶδ δραμεῖν ἕως εἰς Βηθλεὲμ τὴν πόλιν αὐτοῦ, ὅτι θυσία τῶν
    ἡμερῶν ἐκεῖ ὅλῃ τῇ φυλῇ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐὰν τάδε εἴπῃ, ἀγαθῶς, εἰρήνη τῷ δούλῳ σου· καὶ ἐὰν σκληρῶς ἀποκριθῇ
    σοι, γνῶθι ὅτι συντετέλεσται ἡ κακία παρʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ποιήσεις ἔλεος μετὰ δούλου σου, ὅτι εἰσήγαγες εἰς διαθήκην Κυρίου
    τὸν δοῦλόν σου μετὰ σεαυτοῦ· καὶ εἰ ἔστιν ἀδικία ἐν τῷ δούλῳ σου, θανάτωσόν με
    σὺ, καὶ ἕως τοῦ πατρός σου ἱνατί οὕτως εἰσάγεις με;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπεν Ἰωνάθαν, μηδαμῶς σοι· ὅτι ἐὰν γινῶσκων γνῶ ὅτι συντετέλεσται
    ἡ κακία παρὰ τοῦ πατρός μου τοῦ ἐλθεῖν ἐπὶ σὲ, καὶ ἐὰν μὴ ᾖ εἰς τὰς πόλεις σου,
    ἐγὼ ἀπαγγελῶ σοι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπε Δαυὶδ πρὸς Ἰωνάθαν, τίς ἀπαγγείλῃ μοι, ἐὰν ἀποκριθῇ ὁ πατήρ
    σου σκληρῶς;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, πορεύου, καὶ μὲνε εἰς ἀγρόν· καὶ ἐκπορεύονται
    ἀμφότεροι εἰς ἀγρόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, Κύριος ὁ Θεὸς Ἰσραὴλ οἶδεν, ὅτι ἀνακρινῶ
    τὸν πάτερα μου ὡς ἂν ὁ καιρὸς, τρισσῶς, καὶ ἰδοὺ ἀγαθὸν ᾖ περὶ Δαυὶδ, καὶ οὐ μὴ
    ἀποστείλω πρὸς σὲ εἰς ἀγρὸν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: τάδε ποιήσαι ὁ Θεὸς τῷ Ἰωνάθαν καὶ τάδε προσθείη· ὅτι ἀνοίσω τὰ κακὰ
    ἐπὶ σὲ, καὶ ἀποκαλύψω τὸ ὠτίον σου, καὶ ἐξαποστελῶ σε καὶ ἀπελεύσῃ εἰς εἰρήνην,
    καὶ ἔσται Κύριος μετὰ σοῦ καθὼς ἦν μετὰ τοῦ πατρός μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐὰν μὲν ἔτι μου ζῶντος, καὶ ποιήσεις ἔλεος μετʼ ἐμοῦ· καὶ ἐὰν θανάτῳ
    ἀποθάνω,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: οὐκ ἐξαρεῖς ἔλεός σου ἀπὸ τοῦ οἴκου μου ἕως τοῦ αἰῶνος· καὶ εἰ μὴ, ἐν
    τῷ ἐξαίρειν Κύριον τοὺς ἐχθροὺς Δαυὶδ ἔκαστον ἀπὸ τοῦ προσώπου τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: εὑρεθῆναι τὸ ὄνομα τοῦ Ἰωνάθαν ἀπὸ τοῦ οἴκου Δαυὶδ, καὶ ἐκζητῆσαι Κύριος
    ἐχθροὺς τοῦ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ προσέθετο ἔτι Ἰωνάθαν ὀμόσαι τῷ Δαυίδ, ὅτι ἠγάπησε ψυχὴν ἀγαπῶντος
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπεν Ἰωνάθαν, αὔριον νεομηνία, καὶ ἐπισκεπήσῃ, ὅτι ἐπισκεπήσεται
    καθέδρα σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ τρισσεύσεις καὶ ἐπισκεψῃ καὶ ἥξεις εἰς τὸν τόπον σου οὗ κρυβῇς ἐν
    τῇ ἡμέρᾳ τῇ ἐργασίμῃ, καὶ καθήσῃ παρὰ τὸ ἐργὰβ ἐκεῖνο.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐγὼ τρισσεύσω ταῖς σχίζαις ἀκοντίζων, ἐκπέμπων εἰς τὴν ʼΑματταρί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἰδοὺ ἀποστέλλω τὸ παιδάριον, λέγων, δεῦρο, εὗρέ μοι τὴν σχίζαν.
    Ἐὰν εἴπω λέγων τῷ παιδαρίῳ, ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ὧδε, λάβε αὐτήν· παραγίνου,
    ὅτι εἰρήνη σοι, καὶ οὐκ ἔστι λόγος, ζῇ Κύριος·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ἐὰν τάδε εἴπω τῷ νεανίσκῳ, ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ἐπέκεινα· πορεύου,
    ὅτι ἐξαπέσταλκέ σε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ τὸ ῥῆμα ὃ ἐλαλήσαμεν ἐγὼ καὶ σὺ, ἰδοὺ Κύριος μάρτυς ἀναμέσον ἐμοῦ
    καὶ σοῦ ἕως αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ κρύπτεται Δαυὶδ ἐν ἀγρῷ, καὶ παραγίνεται ὁ μὴν, καὶ ἔρχεται ὁ βασιλεὺς
    ἐπὶ τὴν τράπεζαν τοῦ φαγεῖν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐκάθισεν ἐπὶ τὴν καθέδραν αὐτοῦ ὡς ἅπαξ καὶ ἅπαξ ἐπὶ τῆς καθέδρας
    παρὰ τοῖχον, καὶ προέφθασε τὸν Ἰωνάθαν, καὶ ἐκάθισεν Ἀβεννὴρ ἐκ πλαγίων Σαοὺλ,
    καὶ ἐπεσκέπη ὁ τόπος Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ οὐκ ἐλάλησε Σαοὺλ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι εἴρηκε, σύμπτωμα φαίνεται,
    μὴ καθαρὸς εἶναι, ὅτι οὐ κεκαθάρισται.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐγενήθη τῇ ἐπαύριον τοῦ μηνὸς τῇ ἡμέρᾳ τῇ δευτέρᾳ, καὶ ἐπεσκέπη
    ὁ τόπος τοῦ Δαυίδ· καὶ εἶπε Σαοὺλ πρὸς Ἰωνάθαν τὸν υἱὸν αὐτοῦ, τί ὅτι οὐ παραγέγονεν
    ὁ υἱὸς Ἰεσσαὶ καὶ ἐχθὲς καὶ σήμερον ἐπὶ τὴν τράπεζαν;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἀπεκρίθη Ἰωνάθαν τῷ Σαοὺλ, καὶ εἶπεν αὐτῷ, παρῄτηται παρʼ ἐμοῦ Δαυὶδ
    ἕως εἰς Βηθλεὲμ τὴν πόλιν αὐτοῦ πορευθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ εἶπεν, ἐξαπόστειλον δή με, ὅτι θυσία τῆς φυλῆς ἡμῖν ἐν τῇ πόλει,
    καὶ ἐνετείλαντο πρὸς μὲ οἱ ἀδελφοί μου· καὶ νῦν εἰ εὕρηκα χάριν ἐν ὀφθαλμοῖς σου,
    διαβήσομαι δὴ καὶ ὄψομαι τοὺς ἀδελφούς μου· διὰ τοῦτο οὐ παραγέγονεν ἐπὶ τὴν τράπεζαν
    τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐθυμώθη ὀργῇ Σαοὺλ ἐπὶ Ἰωνάθαν σφόδρα, καὶ εἶπεν αὐτῷ, υἱὲ κορασίων
    αὐτομολούντων, οὐ γὰρ οἶδα ὅτι μέτοχος εἶ σὺ τῷ υἱῷ Ἰεσσαὶ εἰς αἰσχύνην σου, καὶ
    εἰς αἰσχύνην ἀποκαλύψεως μητρός σου;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: ὅτι πάσας τὰς ἡμέρας ἃς ὁ υἱὸς Ἰεσσαὶ ζῇ ἐπὶ τῆς γῆς, οὐχ ἑτοιμασθήσεται
    ἡ βασιλεία σου· νῦν οὖν ἀποστείλας λάβε τὸν νεανίαν, ὅτι υἱὸς θανάτου οὗτος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἀπεκρίθη Ἰωνάθαν τῷ Σαοὺλ, ἵνατί ἀποθνήσκει; τί πεποίηκε;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐπῇρε Σαοὺλ τὸ δόρυ ἐπὶ Ἰωνάθαν τοῦ θανατῶσαι αὐτόν· καὶ ἔγνω Ἰωνάθαν
    ὅτι συντετέλεσται ἡ κακία αὕτη παρὰ τοῦ πατρὸς αὐτοῦ θανατῶσαι τὸν Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἀνεπήδησεν Ἰωνάθαν ἀπὸ τῆς τραπέζης ἐν ὀργῇ θυμοῦ, καὶ οὐκ ἔφαγεν
    ἐν τῇ δευτέρᾳ τοῦ μηνὸς ἄρτον, ὅτι ἐθρανσθη ἐπὶ τὸν Δαυὶδ, ὅτι συνετέλεσεν ἐπʼ
    αὐτὸν ὁ πατὴρ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἐγενήθη πρωὶ, καὶ ἐξῆλθεν Ἰωνάθαν εἰς ἀγρόν, καθὼς ἐτάξατο εἰς τὸ
    μαρτύριον Δαυίδ, καὶ παιδάριον μικρὸν μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ εἶπε τῷ παιδαρίω, δράυε, εὗρέ μοι τὰς σχίζας ἐν αἷς ἐγὼ ἀκοντίζω·
    και τὸ παιδάμε ἔδραυε, και αὐτὸς ἠκόντισε τῇ σχίζῃ, καὶ παρήγαγεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἦλθεν τὸ παιδάριον ἕως τοῦ τόπου τῆς σχίζης οὗ ἠκόντιζεν Ἰωνάθαν·
    καὶ ἀνεβόησεν Ἰωνάθαν ὀπίσω τοῦ νεανίου, καὶ εἶπεν, ἐκεῖ ἡ σχίζα ἀπὸ σοῦ καὶ ἐπέκεινα·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἀνεβόησεν Ἰωνάθαν ὀπίσω τοῦ παιδαρίου αὐτοῦ, λέγων, ταχύνας σπεῦσον,
    καὶ μὴ στῇς· καὶ ἀνέλεξε τὸ παιδάριον Ἰωνάθαν τὰς σχίζας, καὶ ἤνεγκε τὰς σχίζας
    πρὸς τὸν κύριον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: καὶ τὸ παιδάριον οὐκ ἔγνω οὐθὲν, πάρεξ Ἰωνάθαν καὶ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: καὶ Ἰωνάθαν ἔδωκε τὰ σκεύη αὐτοῦ ἐπὶ τὸ παιδάριον αὐτοῦ, καὶ εἶπε τῷ
    παιδαρίῳ αὐτοῦ, πορεύου, εἴσελθε εἰς τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  book_usfm_code: 1SA
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ὡς εἰσῆλθε τὸ παιδάριον, καὶ Δαυὶδ ἀνέστη ἀπὸ τοῦ ἀργὰβ, καὶ ἔπεσεν
    ἐπὶ πρόσωπον αὐτοῦ, καὶ προσεκύνησεν αὐτῷ τρίς, καὶ κατεφίλησεν ἕκαστος τὸν πλησίον
    αὐτοῦ, καὶ ἔκλαυσεν ἕκαστος τῷ πλησίον αὐτοῦ, ἕως συντελείας μεγάλης.
