- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀπέδρα Δαυὶδ ἐκ Ναυὰθ ἐν Ῥαμᾷ, καὶ ἔρχεται ἐνώπιον Ἰωνάθαν, καὶ εἶπε,
    τί πεποίηκα, καὶ τί τὸ ἀδίκημά μου, καὶ τί ἡμάρτηκα ἐνώπιον τοῦ πατρός σου, ὅτι
    ἐπιζητεῖ τὴν ψυχήν μου;
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Ἰωνάθαν, μηδαμῶς σοι, οὐ μὴ ἀποθάνῃς· ἰδοὺ οὐ μὴ ποιήσῃ ὁ πατήρ
    μου ῥῆμα μέγα ἢ μικρὸν, καὶ οὐκ ἀποκαλύψει τὸ ὠτίον μου· καὶ τί ὅτι κρύψει ὁ πατήρ
    μου ἀπʼ ἐμοῦ τὸ ῥῆμα τοῦτο; οὐκ ἔστι τοῦτο.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Δαυὶδ τῷ Ἰωνάθαν, καὶ εἶπε, γινώσκων οἶδεν ὁ πατήρ σου, ὅτι,
    εὕρηκα χάριν ἐν ὀφθαλμοῖς σου, καὶ εἶπε, μὴ γνῶναι τοῦτο Ἰωνάθαν, μὴ οὐ βούληται·
    ἀλλὰ ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, ὅτι καθὼς εἶπον, ἐμπέπλησται ἀναμέσον ἐμοῦ καὶ
    τοῦ θανάτου.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, τί ἐπιθυμεῖ ἡ ψυχή σου, καὶ τί ποιήσω σοι;
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Ἰωνάθαν, ἰδοὺ δὴ νεομηνία αὔριον, καὶ ἐγὼ καθίσας οὐ καθήσομαι
    φαγεῖν, καὶ ἐξαποστελεῖς με, καὶ κρυβήσομαι ἐν τῷ πεδίῳ ἕως δείλης.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν ἐπισκεπτόμενος ἐπισκέψηταί με ὁ πατήρ σου, καὶ ἐρεῖς, παραιτούμενος
    παρῃτήσατο ἀπʼ ἐμοῦ Δαυὶδ δραμεῖν ἕως εἰς Βηθλεὲμ τὴν πόλιν αὐτοῦ, ὅτι θυσία τῶν
    ἡμερῶν ἐκεῖ ὅλῃ τῇ φυλῇ.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἐὰν τάδε εἴπῃ, ἀγαθῶς, εἰρήνη τῷ δούλῳ σου· καὶ ἐὰν σκληρῶς ἀποκριθῇ σοι,
    γνῶθι ὅτι συντετέλεσται ἡ κακία παρʼ αὐτοῦ.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις ἔλεος μετὰ δούλου σου, ὅτι εἰσήγαγες εἰς διαθήκην Κυρίου τὸν
    δοῦλόν σου μετὰ σεαυτοῦ· καὶ εἰ ἔστιν ἀδικία ἐν τῷ δούλῳ σου, θανάτωσόν με σὺ,
    καὶ ἕως τοῦ πατρός σου ἱνατί οὕτως εἰσάγεις με;
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνάθαν, μηδαμῶς σοι· ὅτι ἐὰν γινῶσκων γνῶ ὅτι συντετέλεσται ἡ κακία
    παρὰ τοῦ πατρός μου τοῦ ἐλθεῖν ἐπὶ σὲ, καὶ ἐὰν μὴ ᾖ εἰς τὰς πόλεις σου, ἐγὼ ἀπαγγελῶ
    σοι.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Ἰωνάθαν, τίς ἀπαγγείλῃ μοι, ἐὰν ἀποκριθῇ ὁ πατήρ σου σκληρῶς;
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, πορεύου, καὶ μὲνε εἰς ἀγρόν· καὶ ἐκπορεύονται
    ἀμφότεροι εἰς ἀγρόν.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, Κύριος ὁ Θεὸς Ἰσραὴλ οἶδεν, ὅτι ἀνακρινῶ τὸν
    πάτερα μου ὡς ἂν ὁ καιρὸς, τρισσῶς, καὶ ἰδοὺ ἀγαθὸν ᾖ περὶ Δαυὶδ, καὶ οὐ μὴ ἀποστείλω
    πρὸς σὲ εἰς ἀγρὸν,
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: τάδε ποιήσαι ὁ Θεὸς τῷ Ἰωνάθαν καὶ τάδε προσθείη· ὅτι ἀνοίσω τὰ κακὰ ἐπὶ σὲ,
    καὶ ἀποκαλύψω τὸ ὠτίον σου, καὶ ἐξαποστελῶ σε καὶ ἀπελεύσῃ εἰς εἰρήνην, καὶ ἔσται
    Κύριος μετὰ σοῦ καθὼς ἦν μετὰ τοῦ πατρός μου.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν μὲν ἔτι μου ζῶντος, καὶ ποιήσεις ἔλεος μετʼ ἐμοῦ· καὶ ἐὰν θανάτῳ ἀποθάνω,
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: οὐκ ἐξαρεῖς ἔλεός σου ἀπὸ τοῦ οἴκου μου ἕως τοῦ αἰῶνος· καὶ εἰ μὴ, ἐν τῷ ἐξαίρειν
    Κύριον τοὺς ἐχθροὺς Δαυὶδ ἔκαστον ἀπὸ τοῦ προσώπου τῆς γῆς,
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: εὑρεθῆναι τὸ ὄνομα τοῦ Ἰωνάθαν ἀπὸ τοῦ οἴκου Δαυὶδ, καὶ ἐκζητῆσαι Κύριος ἐχθροὺς
    τοῦ Δαυίδ.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο ἔτι Ἰωνάθαν ὀμόσαι τῷ Δαυίδ, ὅτι ἠγάπησε ψυχὴν ἀγαπῶντος αὐτόν.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνάθαν, αὔριον νεομηνία, καὶ ἐπισκεπήσῃ, ὅτι ἐπισκεπήσεται καθέδρα
    σου.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ τρισσεύσεις καὶ ἐπισκεψῃ καὶ ἥξεις εἰς τὸν τόπον σου οὗ κρυβῇς ἐν τῇ ἡμέρᾳ
    τῇ ἐργασίμῃ, καὶ καθήσῃ παρὰ τὸ ἐργὰβ ἐκεῖνο.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ τρισσεύσω ταῖς σχίζαις ἀκοντίζων, ἐκπέμπων εἰς τὴν ʼΑματταρί.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἀποστέλλω τὸ παιδάριον, λέγων, δεῦρο, εὗρέ μοι τὴν σχίζαν. Ἐὰν εἴπω
    λέγων τῷ παιδαρίῳ, ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ὧδε, λάβε αὐτήν· παραγίνου, ὅτι εἰρήνη
    σοι, καὶ οὐκ ἔστι λόγος, ζῇ Κύριος·
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ἐὰν τάδε εἴπω τῷ νεανίσκῳ, ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ἐπέκεινα· πορεύου, ὅτι
    ἐξαπέσταλκέ σε Κύριος.
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ τὸ ῥῆμα ὃ ἐλαλήσαμεν ἐγὼ καὶ σὺ, ἰδοὺ Κύριος μάρτυς ἀναμέσον ἐμοῦ καὶ
    σοῦ ἕως αἰῶνος.
  usfm_code: 1SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ κρύπτεται Δαυὶδ ἐν ἀγρῷ, καὶ παραγίνεται ὁ μὴν, καὶ ἔρχεται ὁ βασιλεὺς
    ἐπὶ τὴν τράπεζαν τοῦ φαγεῖν.
  usfm_code: 1SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισεν ἐπὶ τὴν καθέδραν αὐτοῦ ὡς ἅπαξ καὶ ἅπαξ ἐπὶ τῆς καθέδρας παρὰ
    τοῖχον, καὶ προέφθασε τὸν Ἰωνάθαν, καὶ ἐκάθισεν Ἀβεννὴρ ἐκ πλαγίων Σαοὺλ, καὶ
    ἐπεσκέπη ὁ τόπος Δαυίδ.
  usfm_code: 1SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐλάλησε Σαοὺλ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι εἴρηκε, σύμπτωμα φαίνεται, μὴ
    καθαρὸς εἶναι, ὅτι οὐ κεκαθάρισται.
  usfm_code: 1SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη τῇ ἐπαύριον τοῦ μηνὸς τῇ ἡμέρᾳ τῇ δευτέρᾳ, καὶ ἐπεσκέπη ὁ τόπος
    τοῦ Δαυίδ· καὶ εἶπε Σαοὺλ πρὸς Ἰωνάθαν τὸν υἱὸν αὐτοῦ, τί ὅτι οὐ παραγέγονεν ὁ
    υἱὸς Ἰεσσαὶ καὶ ἐχθὲς καὶ σήμερον ἐπὶ τὴν τράπεζαν;
  usfm_code: 1SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Ἰωνάθαν τῷ Σαοὺλ, καὶ εἶπεν αὐτῷ, παρῄτηται παρʼ ἐμοῦ Δαυὶδ ἕως
    εἰς Βηθλεὲμ τὴν πόλιν αὐτοῦ πορευθῆναι.
  usfm_code: 1SA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἐξαπόστειλον δή με, ὅτι θυσία τῆς φυλῆς ἡμῖν ἐν τῇ πόλει, καὶ ἐνετείλαντο
    πρὸς μὲ οἱ ἀδελφοί μου· καὶ νῦν εἰ εὕρηκα χάριν ἐν ὀφθαλμοῖς σου, διαβήσομαι δὴ
    καὶ ὄψομαι τοὺς ἀδελφούς μου· διὰ τοῦτο οὐ παραγέγονεν ἐπὶ τὴν τράπεζαν τοῦ βασιλέως.
  usfm_code: 1SA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐθυμώθη ὀργῇ Σαοὺλ ἐπὶ Ἰωνάθαν σφόδρα, καὶ εἶπεν αὐτῷ, υἱὲ κορασίων αὐτομολούντων,
    οὐ γὰρ οἶδα ὅτι μέτοχος εἶ σὺ τῷ υἱῷ Ἰεσσαὶ εἰς αἰσχύνην σου, καὶ εἰς αἰσχύνην
    ἀποκαλύψεως μητρός σου;
  usfm_code: 1SA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ὅτι πάσας τὰς ἡμέρας ἃς ὁ υἱὸς Ἰεσσαὶ ζῇ ἐπὶ τῆς γῆς, οὐχ ἑτοιμασθήσεται ἡ
    βασιλεία σου· νῦν οὖν ἀποστείλας λάβε τὸν νεανίαν, ὅτι υἱὸς θανάτου οὗτος.
  usfm_code: 1SA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Ἰωνάθαν τῷ Σαοὺλ, ἵνατί ἀποθνήσκει; τί πεποίηκε;
  usfm_code: 1SA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐπῇρε Σαοὺλ τὸ δόρυ ἐπὶ Ἰωνάθαν τοῦ θανατῶσαι αὐτόν· καὶ ἔγνω Ἰωνάθαν
    ὅτι συντετέλεσται ἡ κακία αὕτη παρὰ τοῦ πατρὸς αὐτοῦ θανατῶσαι τὸν Δαυίδ.
  usfm_code: 1SA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνεπήδησεν Ἰωνάθαν ἀπὸ τῆς τραπέζης ἐν ὀργῇ θυμοῦ, καὶ οὐκ ἔφαγεν ἐν τῇ
    δευτέρᾳ τοῦ μηνὸς ἄρτον, ὅτι ἐθρανσθη ἐπὶ τὸν Δαυὶδ, ὅτι συνετέλεσεν ἐπʼ αὐτὸν
    ὁ πατὴρ αὐτοῦ.
  usfm_code: 1SA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη πρωὶ, καὶ ἐξῆλθεν Ἰωνάθαν εἰς ἀγρόν, καθὼς ἐτάξατο εἰς τὸ μαρτύριον
    Δαυίδ, καὶ παιδάριον μικρὸν μετʼ αὐτοῦ.
  usfm_code: 1SA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τῷ παιδαρίω, δράυε, εὗρέ μοι τὰς σχίζας ἐν αἷς ἐγὼ ἀκοντίζω· και
    τὸ παιδάμε ἔδραυε, και αὐτὸς ἠκόντισε τῇ σχίζῃ, καὶ παρήγαγεν αὐτήν.
  usfm_code: 1SA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν τὸ παιδάριον ἕως τοῦ τόπου τῆς σχίζης οὗ ἠκόντιζεν Ἰωνάθαν· καὶ
    ἀνεβόησεν Ἰωνάθαν ὀπίσω τοῦ νεανίου, καὶ εἶπεν, ἐκεῖ ἡ σχίζα ἀπὸ σοῦ καὶ ἐπέκεινα·
  usfm_code: 1SA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνεβόησεν Ἰωνάθαν ὀπίσω τοῦ παιδαρίου αὐτοῦ, λέγων, ταχύνας σπεῦσον, καὶ
    μὴ στῇς· καὶ ἀνέλεξε τὸ παιδάριον Ἰωνάθαν τὰς σχίζας, καὶ ἤνεγκε τὰς σχίζας πρὸς
    τὸν κύριον αὐτοῦ.
  usfm_code: 1SA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ τὸ παιδάριον οὐκ ἔγνω οὐθὲν, πάρεξ Ἰωνάθαν καὶ Δαυίδ.
  usfm_code: 1SA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ Ἰωνάθαν ἔδωκε τὰ σκεύη αὐτοῦ ἐπὶ τὸ παιδάριον αὐτοῦ, καὶ εἶπε τῷ παιδαρίῳ
    αὐτοῦ, πορεύου, εἴσελθε εἰς τὴν πόλιν.
  usfm_code: 1SA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ὡς εἰσῆλθε τὸ παιδάριον, καὶ Δαυὶδ ἀνέστη ἀπὸ τοῦ ἀργὰβ, καὶ ἔπεσεν ἐπὶ
    πρόσωπον αὐτοῦ, καὶ προσεκύνησεν αὐτῷ τρίς, καὶ κατεφίλησεν ἕκαστος τὸν πλησίον
    αὐτοῦ, καὶ ἔκλαυσεν ἕκαστος τῷ πλησίον αὐτοῦ, ἕως συντελείας μεγάλης.
  usfm_code: 1SA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνάθαν τῷ Δαυὶδ, πορεύου εἰς εἰρήνην, καὶ ὡς ὀμωμόκαμεν ἡμεῖς ἀμφότεροι
    ἐν ὀνόματι Κυρίου, λέγοντες, Κύριος ἔσται μάρτυς ἀνὰμέσον ἐμοῦ καὶ σοῦ, καὶ ἀνὰμέσον
    τοῦ σηέρματός μου καὶ ἀναμέσον τοῦ σπέρματός σον ἕως αἰῶνος·
  usfm_code: 1SA
  verse: '42'
