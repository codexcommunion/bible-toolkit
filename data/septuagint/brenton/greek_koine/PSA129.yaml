- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 129
  chapter: 129
  iso-639-2_language_code: grc
  text: Ὠδὴ τῶν ἀναβαθμῶν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 129
  chapter: 129
  iso-639-2_language_code: grc
  text: Κύριε εἰσάκουσον τῆς φωνῆς μου· γενηθήτω τὰ ὦτά σου προσέχοντα εἰς τὴν φωνὴν
    τῆς δεήσεώς μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 129
  chapter: 129
  iso-639-2_language_code: grc
  text: Ἐὰν ἀνομίας παρατηρήσῃς Κύριε, Κύριε, τίς ὑποστήσεται;
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 129
  chapter: 129
  iso-639-2_language_code: grc
  text: Ὅτι παρὰ σοὶ ὁ ἱλασμός ἐστιν· ἕνεκεν τοῦ ὀνόματός σου
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 129
  chapter: 129
  iso-639-2_language_code: grc
  text: ὑπέμεινά σε Κύριε, ὑπέμεινεν ἡ ψυχή μου εἰς τὸν λόγον σου,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 129
  chapter: 129
  iso-639-2_language_code: grc
  text: ἤλπισεν ἡ ψυχή μου ἐπὶ τὸν Κύριον· ἀπὸ φυλακῆς πρωΐας μέχρι νυκτός,
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 129
  chapter: 129
  iso-639-2_language_code: grc
  text: Ἐλπισάτω Ἰσραὴλ ἐπὶ τὸν Κύριον· ὅτι παρὰ τῷ Κυρίῳ τὸ ἔλεος, καὶ πολλὴ παρ
    αὐτῷ λύτρωσις.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 129
  chapter: 129
  iso-639-2_language_code: grc
  text: Καὶ αὐτὸς λυτρώσεται τὸν Ἰσραὴλ ἐκ πασῶν τῶν ἀνομιῶν αὐτοῦ.
  usfm_code: PSA
  verse: '8'
