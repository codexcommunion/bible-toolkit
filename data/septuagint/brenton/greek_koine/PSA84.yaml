- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, τοῖς υἱοῖς Κορὲ ψαλμός.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Εὐδόκησας Κύριε τὴν γῆν σου, ἀπέστρεψας τὴν αἰχμαλωσίαν Ἰακώβ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Ἀφῆκας τὰς ἀνομίας τῷ λαῷ σου, ἐκάλυψας πάσας τὰς ἁμαρτίας αὐτῶν· διάψαλμα.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Κατέπαυσας πᾶσαν τὴν ὀργήν σου, ἀπέστρεψας ἀπὸ ὀργῆς θυμοῦ σου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Ἐπίστρεψον ἡμᾶς ὁ Θεὸς τῶν σωτηρίων ἡμῶν, καὶ ἀπόστρεψον τὸν θυμόν σου ἀφʼ
    ἡμῶν.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Μὴ εἰς τὸν αἰῶνα ὀργισθῇς ἡμῖν; ἢ διατενεῖς τὴν ὀργήν σου ἀπὸ γενεᾶς εἰς γενεάν;
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς, σὺ ἐπιστρέψας ζωώσεις ἡμᾶς, καὶ ὁ λαός σου εὐφρανθήσεται ἐπὶ σοί.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Δεῖξον ἡμῖν Κύριε τὸ ἔλεός σου, καὶ τὸ σωτήριόν σου δῴης ἡμῖν.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Ἀκούσομαι τί λαλήσει ἐν ἐμοὶ Κύριος ὁ Θεὸς, ὅτι λαλήσει εἰρήνην ἐπὶ τὸν λαὸν
    αὐτοῦ, καὶ ἐπὶ τοὺς ὁσίους αὐτοῦ, καὶ ἐπὶ τοὺς ἐπιστρέφοντας πρὸς αὐτὸν καρδίαν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Πλὴν ἐγγὺς τῶν φοβουμένων αὐτὸν τὸ σωτήριον αὐτοῦ, τοῦ κατασκηνῶσαι δόξαν
    ἐν τῇ γῇ ἡμῶν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Ἔλεος καὶ ἀλήθεια συνήντησαν, δικαιοσύνη καὶ εἰρήνη κατεφίλησαν.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Ἀλήθεια ἐκ τῆς γῆς ἀνέτειλε, καὶ δικαιοσύνη ἐκ τοῦ οὐρανοῦ διέκυψε.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ὁ Κύριος δώσει χρηστότητα, καὶ ἡ γῆ ἡμῶν δώσει τὸν καρπὸν αὐτῆς.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 84
  chapter: 84
  iso-639-2_language_code: grc
  text: Δικαιοσύνη ἐναντίον αὐτοῦ προπορεύσεται, καὶ θήσει εἰς ὁδὸν τὰ διαβήματα αὐτοῦ.
  usfm_code: PSA
  verse: '14'
