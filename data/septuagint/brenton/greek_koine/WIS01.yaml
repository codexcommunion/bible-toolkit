- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἈΓΑΠΗΣΑΤΕ δικαιοσύνην οἱ κρίνοντες τὴν γῆν, φρονήσατε περὶ τοῦ Κυρίου ἐν ἀγαθότητι,
    καὶ ἐν ἁπλότητι καρδίας ζητήσατε αὐτόν.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι εὑρίσκεται τοῖς μὴ πειράζουσιν αὐτὸν, ἐμφανίζεται δὲ τοῖς μὴ ἀπιστοῦσιν
    αὐτῷ.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Σκολιοὶ γὰρ λογισμοὶ χωρίζουσιν ἀπὸ Θεοῦ, δοκιμαζομένη τε ἡ δύναμις ἐλέγχει
    τοὺς ἄφρονας.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι εἰς κακότεχνον ψυχὴν οὐκ εἰσελεύσεται σοφία, οὐδὲ κατοικήσει ἐν σώματι
    κατάχρεῳ ἁμαρτίας.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἅγιον γὰρ πνεῦμα παιδείας φεύξεται δόλον, καὶ ἀπαναστήσεται ἀπὸ λογισμῶν ἀσυνέτων,
    καὶ ἐλεγχθήσεται ἐπελθούσης ἀδικίας.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Φιλάνθρωπον γὰρ πνεῦμα σοφία, καὶ οὐκ ἀθῳώσει βλάσφημον ἀπὸ χειλέων αὐτοῦ,
    ὅτι τῶν νεφρῶν αὐτοῦ μάρτυς ὁ Θεὸς, καὶ τῆς καρδίας αὐτοῦ ἐπίσκοπος ἀληθὴς, καὶ
    τῆς γλώσσης ἀκουστής·
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὅτι πνεῦμα Κυρίου πεπλήρωκε τὴν οἰκουμένην, καὶ τὸ συνέχον τὰ πάντα γνῶσιν
    ἔχει φωνῆς.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο φθεγγόμενος ἄδικα οὐδεὶς μὴ λάθῃ, οὐδὲ μὴν παροδεύσῃ αὐτὸν ἐλέγχουσα
    ἡ δίκη.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐν γὰρ διαβουλίοις ἀσεβοῦς ἐξέτασις ἔσται, λόγων δὲ αὐτοῦ ἀκοὴ πρὸς Κύριον
    ἥξει εἰς ἔλεγχον ἀνομημάτων αὐτοῦ.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι οὖς ζηλώσεως ἀκροᾶται τὰ πάντα, καὶ θροῦς γογγυσμῶν οὐκ ἀποκρύπτεται.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Φυλάξασθε τοίνυν γογγυσμὸν ἀνωφελῆ, καὶ ἀπὸ καταλαλιᾶς φείσασθε γλώσσης· ὅτι
    φθέγμα λαθραῖον κενὸν οὐ πορεύσεται, στόμα δὲ καταψευδόμενον ἀναιρεῖ ψυχήν.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μὴ ζηλοῦτε θάνατον ἐν πλάνῃ ζωῆς ὑμῶν, μηδὲ ἐπισπᾶσθε ὄλεθρον ἔργοις χειρῶν
    ὑμῶν·
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὅτι ὁ Θεὸς θάνατον οὐκ ἐποίησεν, οὐδὲ τέρπεται ἐπʼ ἀπωλείᾳ ζώντων.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔκτισε γὰρ εἰς τὸ εἶναι τὰ πάντα, καὶ σωτήριοι αἱ γενέσεις τοῦ κόσμου, καὶ
    οὐκ ἔστιν ἐν αὐταῖς φάρμακον ὀλέθρου, οὔτε ᾅδου βασίλειον ἐπὶ γῆς.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Δικαιοσύνη γὰρ ἀθάνατός ἐστιν·
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἀσεβεῖς δὲ ταῖς χερσὶ καὶ τοῖς λόγοις προσεκαλέσαντο αὐτὸν, φίλον ἡγησάμεμοι
    αὐτὸν ἐτάκησαν, καὶ συνθήκην ἔθεντο πρὸς αὐτὸν, ὅτι ἄξιοί εἰσι τῆς ἐκείνου μερίδος
    εἶναι.
  usfm_code: WIS
  verse: '16'
