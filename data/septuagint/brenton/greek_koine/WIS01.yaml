- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ἈΓΑΠΗΣΑΤΕ δικαιοσύνην οἱ κρίνοντες τὴν γῆν, φρονήσατε περὶ τοῦ Κυρίου
    ἐν ἀγαθότητι, καὶ ἐν ἁπλότητι καρδίας ζητήσατε αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὅτι εὑρίσκεται τοῖς μὴ πειράζουσιν αὐτὸν, ἐμφανίζεται δὲ τοῖς μὴ ἀπιστοῦσιν
    αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Σκολιοὶ γὰρ λογισμοὶ χωρίζουσιν ἀπὸ Θεοῦ, δοκιμαζομένη τε ἡ δύναμις
    ἐλέγχει τοὺς ἄφρονας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι εἰς κακότεχνον ψυχὴν οὐκ εἰσελεύσεται σοφία, οὐδὲ κατοικήσει ἐν
    σώματι κατάχρεῳ ἁμαρτίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἅγιον γὰρ πνεῦμα παιδείας φεύξεται δόλον, καὶ ἀπαναστήσεται ἀπὸ λογισμῶν
    ἀσυνέτων, καὶ ἐλεγχθήσεται ἐπελθούσης ἀδικίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Φιλάνθρωπον γὰρ πνεῦμα σοφία, καὶ οὐκ ἀθῳώσει βλάσφημον ἀπὸ χειλέων
    αὐτοῦ, ὅτι τῶν νεφρῶν αὐτοῦ μάρτυς ὁ Θεὸς, καὶ τῆς καρδίας αὐτοῦ ἐπίσκοπος ἀληθὴς,
    καὶ τῆς γλώσσης ἀκουστής·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ὅτι πνεῦμα Κυρίου πεπλήρωκε τὴν οἰκουμένην, καὶ τὸ συνέχον τὰ πάντα
    γνῶσιν ἔχει φωνῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Διὰ τοῦτο φθεγγόμενος ἄδικα οὐδεὶς μὴ λάθῃ, οὐδὲ μὴν παροδεύσῃ αὐτὸν
    ἐλέγχουσα ἡ δίκη.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐν γὰρ διαβουλίοις ἀσεβοῦς ἐξέτασις ἔσται, λόγων δὲ αὐτοῦ ἀκοὴ πρὸς
    Κύριον ἥξει εἰς ἔλεγχον ἀνομημάτων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὅτι οὖς ζηλώσεως ἀκροᾶται τὰ πάντα, καὶ θροῦς γογγυσμῶν οὐκ ἀποκρύπτεται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Φυλάξασθε τοίνυν γογγυσμὸν ἀνωφελῆ, καὶ ἀπὸ καταλαλιᾶς φείσασθε γλώσσης·
    ὅτι φθέγμα λαθραῖον κενὸν οὐ πορεύσεται, στόμα δὲ καταψευδόμενον ἀναιρεῖ ψυχήν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ ζηλοῦτε θάνατον ἐν πλάνῃ ζωῆς ὑμῶν, μηδὲ ἐπισπᾶσθε ὄλεθρον ἔργοις
    χειρῶν ὑμῶν·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ὅτι ὁ Θεὸς θάνατον οὐκ ἐποίησεν, οὐδὲ τέρπεται ἐπʼ ἀπωλείᾳ ζώντων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἔκτισε γὰρ εἰς τὸ εἶναι τὰ πάντα, καὶ σωτήριοι αἱ γενέσεις τοῦ κόσμου,
    καὶ οὐκ ἔστιν ἐν αὐταῖς φάρμακον ὀλέθρου, οὔτε ᾅδου βασίλειον ἐπὶ γῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Δικαιοσύνη γὰρ ἀθάνατός ἐστιν·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 1
  book_usfm_code: WIS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἀσεβεῖς δὲ ταῖς χερσὶ καὶ τοῖς λόγοις προσεκαλέσαντο αὐτὸν, φίλον ἡγησάμεμοι
    αὐτὸν ἐτάκησαν, καὶ συνθήκην ἔθεντο πρὸς αὐτὸν, ὅτι ἄξιοί εἰσι τῆς ἐκείνου μερίδος
    εἶναι.
