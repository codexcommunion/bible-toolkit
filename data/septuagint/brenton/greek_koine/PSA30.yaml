- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυὶδ, ἐκστάσεως.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐπὶ σοὶ Κύριε ἤλπισα, μὴ καταισχυνθείην εἰς τὸν αἰῶνα, ἐν τῇ δικαιοσύνῃ σου
    ῥῦσαί με καὶ ἐξελοῦ με.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Κλῖνον πρὸς μὲ τὸ οὖς σου, τὰχυνον τοῦ ἐξελέσθαι με γενοῦ μοι εἰς Θεὸν ὑπερασπιστὴν
    καὶ εἰς οἶκον καταφυγῆς τοῦ σῶσαί με.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὅτι κραταίωμά μου καὶ καταφυγή μου εἶ σὺ, καὶ ἕνεκεν τοῦ ὀνόματός σου ὁδηγήσεις
    με, καὶ διαθρέψεις με.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐξάξεις με ἐκ παγίδος ταύτης ἧς ἔκρυψάν μοι, ὅτι σὺ εἶ ὁ ὑπερασπιστής μου,
    Κύριε.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Εἰς χεῖράς σου παραθήσομαι τὸ πνεῦμά μου, ἐλυτρώσω με Κύριε ὁ Θεὸς τῆς ἀληθέιας.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐμίσησας τοὺς διαφυλάσσοντας ματαιότητας διακενῆς· ἐγὼ δὲ ἐπὶ τῷ Κυρίῳ ἤλπισα.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἀγαλλιάσομαι καὶ εὐφρανθήσομαι ἐπὶ τῷ ἐλέει σου· ὅτι ἐπεῖδες τὴν ταπείνωσίν
    μου, ἔσωσας ἐκ τῶν ἀναγκῶν τὴν ψυχήν μου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ οὐ συνέκλεισάς με εἰς χεῖρας ἐχθροῦ, ἔστησας ἐν εὐρυχώρῳ τοὺς πόδας μου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐλέησόν με, Κύριε, ὅτι θλίβομαι· ἐταράχθη ἐν θυμῷ ὁ ὀφθαλμός μου, ἡ ψυχή μου,
    καὶ ἡ γαστήρ μου.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὅτι ἐξέλιπεν ἐν ὀδύνῃ ἡ ζωή μου, καὶ τὰ ἔτη μου ἐν στεναγμοῖς· ἠσθένησεν ἐν
    πτωχείᾳ ἡ ἰσχύς μου, καὶ τὰ ὀστᾶ μου ἐταράχθησαν.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Παρὰ πάντας τοὺς ἐχθρούς μου ἐγενήθην ὄνειδος, καὶ τοῖς γείτοσί μου σφόδρα,
    καὶ φόβος τοῖς γνωστοῖς μου· οἱ θεωροῦντές με ἔξω ἔφυγον ἀπʼ ἐμοῦ·
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐπελήσθην ὡσεὶ νεκρὸς ἀπὸ καρδίας· ἐγενήθην ὡσεὶ σκεῦος ἀπολωλὸς,
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ὅτι ἤκουσα ψόγον πολλῶν παροικούντων κυκλόθεν· ἐν τῷ συναχθῆναι αὐτοὺς ἅμα
    ἐπʼ ἐμὲ, τοῦ λαβεῖν τὴν ψυχήν μου ἐβουλεύσαντο.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἐπὶ σοὶ ἤλπισα, Κύριε· εἶπα, σὺ εἶ ὁ Θεός μου,
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ἐν ταῖς χερσί σου οἱ κλῆροί μου· ῥῦσαί με ἐκ χειρὸς ἐχθρῶν μου, καὶ ἐκ τῶν
    καταδιωκόντων με.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐπίφανον τὸ πρόσωπόν σου ἐπὶ τὸν δοῦλόν σου, σῶσόν με ἐν τῷ ἐλέει σου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Κύριε, μὴ καταισχυνθείην, ὅτι ἐπεκαλεσάμην σε· αἰσχυνθείησαν οἱ ἀσεβεῖς, καὶ
    καταχθείησαν εἰς ᾅδου.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἄλαλα γενηθήτω τὰ χείλη τὰ δόλια, τὰ λαλοῦντα κατὰ τοῦ δικαίου ἀνομίαν ἐν
    ὑπερηφανίᾳ καὶ ἐξουδενώσει.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὡς πολὺ τὸ πλῆθος τῆς χρηστότητός σου, Κύριε, ἧς ἔκρυψας τοῖς φοβουμένοις
    σε; ἐξειργάσω τοῖς ἐλπίζουσιν ἐπὶ σὲ, ἐναντίον τῶν υἱῶν τῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Κατακρύψεις αὐτοὺς ἐν ἀποκρύφῳ τοῦ προσώπου σου ἀπὸ ταραχῆς ἀνθρώπων, σκεπάσεις
    αὐτοὺς ἐν σκηνῇ ἀπὸ ἀντιλογίας γλωσσῶν.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Εὐλογητὸς Κύριος, ὅτι ἐθαυμάστωσε τὸ ἔλεος αὐτοῦ ἐν πόλει περιοχῆς.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ εἶπα ἐν τῇ ἐκστάσει μου, ἀπέῤῥιμμαι ἀπὸ προσώπου τῶν ὀφθαλμῶν σου·
    διὰ τοῦτο εἰσήκουσας, Κύριε, τῆς φωνῆς τῆς δεήσεώς μου ἐν τῷ κεκραγέναι με πρὸς
    σέ.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἀγαπήσατε τὸν Κύριον πάντες οἱ ὅσιοι αὐτοῦ, ὅτι ἀληθείας ἐκζητεῖ Κύριος, καὶ
    ἀνταποδίδωσι τοῖς περισσῶς ποιοῦσιν ὑπερηφανίαν.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἀνδρίζεσθε, καὶ κραταιούσθω ἡ καρδία ὑμῶν, πάντες οἱ ἐλπίζοντες ἐπὶ Κύριον.
  usfm_code: PSA
  verse: '25'
