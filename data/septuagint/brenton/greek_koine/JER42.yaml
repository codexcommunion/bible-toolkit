- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ παρὰ Κυρίου ἐν ἡμέραις Ἰωακεὶμ βασιλέως
    Ἰούδα, λέγων,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Βάδισον εἰς οἶκον Ἀρχαβεὶν, καὶ ἄξεις αὐτοὺς εἰς οἶκον Κυρίου, εἰς μίαν τῶν
    αὐλῶν, καὶ ποτιεῖς αὐτοὺς οἶνον.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγον τὸν Ἰεχονιαν υἱὸν Ἱερεμὶν υἱοῦ Χαβασὶν, καὶ τοὺς ἀδελφοὺς αὐτοῦ,
    καὶ τοὺς υἱοὺς αὐτοῦ, καὶ πᾶσαν τὴν οἰκίαν Ἀρχαβεὶν,
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: καὶ εἰσήγαγον αὐτοὺς εἰς οἶκον Κυρίου εἰς τὸ παστοφόριον υἱῶν Ἰωνὰν, υἱοῦ
    Ἀνανίου, υἱοῦ Γοδολίου ἀνθρώπου τοῦ Θεοῦ, ὅς ἐστιν ἐγγὺς τοῦ οἴκου τῶν ἀρχόντων
    τῶν ἐπάνω τοῦ οἴκου Μαασαίου υἱοῦ Σελὼμ, τοῦ φυλάσσοντος τὴν αὐλήν.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκα κατὰ πρόσωπον αὐτῶν κεράμιον οἴνου, καὶ ποτήρια, καὶ εἶπα, πίετε
    οἴνον.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ εἶπον, οὐ μὴ πίωμεν οἶνον, ὅτι Ἰωναδὰβ υἱὸς Ῥηχὰβ ὁ πατὴρ ἡμῶν ἐνετείλατο
    ἡμῖν, λέγων, οὐ μὴ πίητε οἶνον ὑμεῖς καὶ οἱ υἱοὶ υμῶν ἕως αἰῶνος,
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: καὶ οἰκίας οὐ μὴ οἰκοδομήσητε, καὶ σπέρμα οὐ μὴ σπείρητε, καὶ ἀμπελὼν οὐκ
    ἔσται ὑμῖν, ὅτι ἐν σκηναῖς οἰκήσετε πάσας τὰς ἡμέρας ὑμῶν, ὅπως ἂν ζήσητε ἡμέρας
    πολλὰς ἐπὶ τῆς γῆς, ἐφʼ ἧς διατρίβετε ὑμεῖς ἐπʼ αὐτῆς.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἠκούσαμεν τῆς φωνῆς Ἰωναδὰβ τοῦ πατρὸς ἡμῶν, πρὸς τὸ μὴ πιεῖν οἶνον πάσας
    τὰς ἡμέρας ἡμῶν, ἡμεῖς καὶ αἱ γυναῖκες ἡμῶν, καὶ οἱ υἱοὶ ἡμῶν, καὶ αἱ θυγατέρες
    ἡμῶν,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: καὶ πρὸς τὸ μὴ οἰκοδομεῖν οἰκίας τοῦ κατοικεῖν ἐκεῖ, καὶ ἀμπελὼν καὶ ἀγρὸς
    καὶ σπέρμα οὐκ ἐγένετο ἡμῖν.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ᾠκήσαμεν ἐν σκηναῖς, καὶ ἠκούσαμεν, καὶ ἐποιήσαμεν κατὰ πάντα ἃ ἐνετείλατο
    ἡμῖν Ἰωναδὰβ ὁ πατὴρ ἡμῶν.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὅτε ἀνέβη Ναβουχοδονόσορ ἐπὶ τὴν γῆν, καὶ εἴπαμεν εἰσελθεῖν, καὶ
    εἰσήλθομεν εἰς Ἱερουσαλὴμ, ἀπὸ προσώπου τῆς δυνάμεως τῶν Χαλδαίων, καὶ ἀπὸ προσώπου
    τῆς δυνάμεως τῶν Ἀσσυρίων, καὶ ᾠκοῦμεν ἐκεῖ.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: οὕτως λέγει Κύριος, πορεύου, καὶ εἰπὸν ἀνθρώπῳ Ἰούδα, καὶ τοῖς κατοικοῦσιν
    Ἱερουσαλὴμ, οὐ μὴ λάβητε παιδείαν τοῦ ἀκούειν τοὺς λόγους μου;
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἔστησαν ῥῆμα υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ, ὃ ἐνετείλατο τοῖς τέκνοις αὐτοῦ πρὸς
    τὸ μὴ πιεῖν οἶνον, καὶ οὐκ ἐπίοσαν· καὶ ἐγὼ ἐλάλησα πρὸς ὑμᾶς ὄρθρου, καὶ οὐκ
    ἠκούσατε.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλα πρὸς ὑμᾶς τοὺς παῖδάς μου τοὺς προφήτας, λέγων, ἀποστράφητε
    ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς, καὶ βελτίω ποιήσατε τὰ ἐπιτηδεύματα ὑμῶν,
    καὶ οὐ πορεύεσθε ὀπίσω θεῶν ἑτέρων τοῦ δουλεύειν αὐτοῖς, καὶ οἰκήσετε ἐπὶ τῆς
    γῆς, ἧς ἔδωκα ὑμῖν, καὶ τοῖς πατράσιν ὑμῶν· καὶ οὐκ ἐκλίνατε τὰ ὦτα ὑμῶν, καὶ
    οὐκ εἰσηκούσατε.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἔστησαν υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ τὴν ἐντολὴν τοῦ πατρὸς αὐτῶν, ὁ δὲ λαὸς
    οὗτος οὐκ ἤκουσέ μου.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ φέρω ἐπὶ Ἰούδαν καὶ ἐπὶ τοὺς κατοικοῦντας
    Ἱερουσαλὴμ πάντα τὰ κακὰ ἃ ἐλάλησα ἐπʼ αὐτούς.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Διατοῦτο οὕτως εἶπε Κύριος, ἐπειδὴ ἤκουσαν υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ τὴν ἐντολὴν
    τοῦ πατρὸς αὐτῶν ποιεῖν καθότι ἐνετείλατο αὐτοῖς ὁ πατὴρ αὐτῶν,
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: οὐ μὴ ἐκλείπῃ ἀνὴρ τῶν υἱῶν Ἰωναδὰβ υἱοῦ Ῥηχὰβ παρεστηκὼς κατὰ πρόσωπόν μου
    πάσας τὰς ἡμέρας τῆς γῆς.
  usfm_code: JER
  verse: '19'
