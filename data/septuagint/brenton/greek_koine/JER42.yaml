- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ παρὰ Κυρίου ἐν ἡμέραις Ἰωακεὶμ βασιλέως
    Ἰούδα, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Βάδισον εἰς οἶκον Ἀρχαβεὶν, καὶ ἄξεις αὐτοὺς εἰς οἶκον Κυρίου, εἰς μίαν
    τῶν αὐλῶν, καὶ ποτιεῖς αὐτοὺς οἶνον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐξήγαγον τὸν Ἰεχονιαν υἱὸν Ἱερεμὶν υἱοῦ Χαβασὶν, καὶ τοὺς ἀδελφοὺς
    αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ πᾶσαν τὴν οἰκίαν Ἀρχαβεὶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ εἰσήγαγον αὐτοὺς εἰς οἶκον Κυρίου εἰς τὸ παστοφόριον υἱῶν Ἰωνὰν,
    υἱοῦ Ἀνανίου, υἱοῦ Γοδολίου ἀνθρώπου τοῦ Θεοῦ, ὅς ἐστιν ἐγγὺς τοῦ οἴκου τῶν ἀρχόντων
    τῶν ἐπάνω τοῦ οἴκου Μαασαίου υἱοῦ Σελὼμ, τοῦ φυλάσσοντος τὴν αὐλήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔδωκα κατὰ πρόσωπον αὐτῶν κεράμιον οἴνου, καὶ ποτήρια, καὶ εἶπα,
    πίετε οἴνον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπον, οὐ μὴ πίωμεν οἶνον, ὅτι Ἰωναδὰβ υἱὸς Ῥηχὰβ ὁ πατὴρ ἡμῶν ἐνετείλατο
    ἡμῖν, λέγων, οὐ μὴ πίητε οἶνον ὑμεῖς καὶ οἱ υἱοὶ υμῶν ἕως αἰῶνος,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ οἰκίας οὐ μὴ οἰκοδομήσητε, καὶ σπέρμα οὐ μὴ σπείρητε, καὶ ἀμπελὼν
    οὐκ ἔσται ὑμῖν, ὅτι ἐν σκηναῖς οἰκήσετε πάσας τὰς ἡμέρας ὑμῶν, ὅπως ἂν ζήσητε
    ἡμέρας πολλὰς ἐπὶ τῆς γῆς, ἐφʼ ἧς διατρίβετε ὑμεῖς ἐπʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἠκούσαμεν τῆς φωνῆς Ἰωναδὰβ τοῦ πατρὸς ἡμῶν, πρὸς τὸ μὴ πιεῖν οἶνον
    πάσας τὰς ἡμέρας ἡμῶν, ἡμεῖς καὶ αἱ γυναῖκες ἡμῶν, καὶ οἱ υἱοὶ ἡμῶν, καὶ αἱ θυγατέρες
    ἡμῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ πρὸς τὸ μὴ οἰκοδομεῖν οἰκίας τοῦ κατοικεῖν ἐκεῖ, καὶ ἀμπελὼν καὶ
    ἀγρὸς καὶ σπέρμα οὐκ ἐγένετο ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ᾠκήσαμεν ἐν σκηναῖς, καὶ ἠκούσαμεν, καὶ ἐποιήσαμεν κατὰ πάντα ἃ
    ἐνετείλατο ἡμῖν Ἰωναδὰβ ὁ πατὴρ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐγενήθη ὅτε ἀνέβη Ναβουχοδονόσορ ἐπὶ τὴν γῆν, καὶ εἴπαμεν εἰσελθεῖν,
    καὶ εἰσήλθομεν εἰς Ἱερουσαλὴμ, ἀπὸ προσώπου τῆς δυνάμεως τῶν Χαλδαίων, καὶ ἀπὸ
    προσώπου τῆς δυνάμεως τῶν Ἀσσυρίων, καὶ ᾠκοῦμεν ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: οὕτως λέγει Κύριος, πορεύου, καὶ εἰπὸν ἀνθρώπῳ Ἰούδα, καὶ τοῖς κατοικοῦσιν
    Ἱερουσαλὴμ, οὐ μὴ λάβητε παιδείαν τοῦ ἀκούειν τοὺς λόγους μου;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἔστησαν ῥῆμα υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ, ὃ ἐνετείλατο τοῖς τέκνοις αὐτοῦ
    πρὸς τὸ μὴ πιεῖν οἶνον, καὶ οὐκ ἐπίοσαν· καὶ ἐγὼ ἐλάλησα πρὸς ὑμᾶς ὄρθρου, καὶ
    οὐκ ἠκούσατε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀπέστειλα πρὸς ὑμᾶς τοὺς παῖδάς μου τοὺς προφήτας, λέγων, ἀποστράφητε
    ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς, καὶ βελτίω ποιήσατε τὰ ἐπιτηδεύματα ὑμῶν,
    καὶ οὐ πορεύεσθε ὀπίσω θεῶν ἑτέρων τοῦ δουλεύειν αὐτοῖς, καὶ οἰκήσετε ἐπὶ τῆς
    γῆς, ἧς ἔδωκα ὑμῖν, καὶ τοῖς πατράσιν ὑμῶν· καὶ οὐκ ἐκλίνατε τὰ ὦτα ὑμῶν, καὶ
    οὐκ εἰσηκούσατε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔστησαν υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ τὴν ἐντολὴν τοῦ πατρὸς αὐτῶν, ὁ
    δὲ λαὸς οὗτος οὐκ ἤκουσέ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ φέρω ἐπὶ Ἰούδαν καὶ ἐπὶ τοὺς κατοικοῦντας
    Ἱερουσαλὴμ πάντα τὰ κακὰ ἃ ἐλάλησα ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Διατοῦτο οὕτως εἶπε Κύριος, ἐπειδὴ ἤκουσαν υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ τὴν
    ἐντολὴν τοῦ πατρὸς αὐτῶν ποιεῖν καθότι ἐνετείλατο αὐτοῖς ὁ πατὴρ αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 42
  book_usfm_code: JER
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: οὐ μὴ ἐκλείπῃ ἀνὴρ τῶν υἱῶν Ἰωναδὰβ υἱοῦ Ῥηχὰβ παρεστηκὼς κατὰ πρόσωπόν
    μου πάσας τὰς ἡμέρας τῆς γῆς.
