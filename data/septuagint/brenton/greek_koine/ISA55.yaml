- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Οἱ διψῶντες πορεύεσθε ἐφʼ ὕδωρ, καὶ ὅσοι μὴ ἔχετε ἀργύριον, βαδίσαντες ἀγοράσατε,
    καὶ φάγετε ἄνευ ἀργυρίου καὶ τιμῆς οἶνον καὶ στέαρ.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἱνατί τιμᾶσθε ἀργυρίου, καὶ τὸν μόχθον ὑμῶν οὐκ εἰς πλησμονήν; ἀκούσατέ μου,
    καὶ φάγεσθε ἀγαθὰ, καὶ ἐντρυφήσει ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Προσέχετε τοῖς ὠσὶν ὑμῶν, καὶ ἐπακολουθήσατε ταῖς ὁδοῖς μου· εἰσακούσατέ μου,
    καὶ ζήσεται ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν, καὶ διαθήσομαι ὑμῖν διαθήκην αἰώνιον, τὰ ὅσια
    Δαυὶδ τὰ πιστά.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἰδοὺ, μαρτύριον ἐν ἔθνεσιν ἔδωκα αὐτὸν, ἄρχοντα καὶ προστάσσοντα ἔθνεσιν.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἔθνη ἃ οὐκ οἴδασί σε, ἐπικαλέσονταί σε, καὶ λαοὶ οἳ οὐκ ἐπίστανταί σε, ἐπὶ
    σὲ καταφεύξονται, ἕνεκεν Κυρίου τοῦ Θεοῦ σου τοῦ ἁγίου Ἰσραὴλ, ὅτι ἐδόξασέν σε.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ζητήσατε τὸν Κύριον, καὶ ἐν τῷ εὑρίσκειν αὐτὸν, ἐπικαλέσασθε· ἡνίκα δʼ ἂν
    ἐγγίζῃ ὑμῖν,
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: ἀπολιπέτω ὁ ἀσεβὴς τὰς ὁδοὺς αὐτοῦ, καὶ ἀνὴρ ἄνομος τὰς βουλὰς αὐτοῦ, καὶ
    ἐπιστραφήτω ἐπὶ Κύριον, καὶ ἐλεηθήσεται, ὅτι ἐπὶ πολὺ ἀφήσει τὰς ἁμαρτίας ὑμῶν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Οὐ γάρ εἰσιν αἱ βουλαί μου ὥσπερ αἱ βουλαὶ ὑμῶν, οὐδʼ ὥσπερ αἱ ὁδοὶ ὑμῶν αἱ
    ὁδοί μου, λέγει Κύριος.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἀλλʼ ὡς ἀπέχει ὁ οὐρανὸς ἀπὸ τῆς γῆς, οὕτως ἀπέχει ἡ ὁδός μου ἀπὸ τῶν ὁδῶν
    ὑμῶν, καὶ τὰ διανοήματα ὑμῶν ἀπὸ τῆς διανοίας μου.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ὡς γὰρ ἂν καταβῇ ὁ ὑετὸς ἢ χιὼν ἐκ τοῦ οὐρανοῦ, καὶ οὐ μὴ ἀποστραφῇ ἕως ἂν
    μεθύσῃ τὴν γῆν, καὶ ἐκτέκῃ, καὶ ἐκβλαστήσῃ, καὶ δῷ σπέρμα τῷ σπείροντι, καὶ ἄρτον
    εἰς βρῶσιν·
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: οὕτως ἔσται τὸ ῥῆμά μου, ὃ ἐὰν ἐξέλθῃ ἐκ τοῦ στόματός μου, οὐ μὴ ἀποστραφῇ,
    ἕως ἂν τελεσθῇ ὅσα ἂν ἠθέλησα, καὶ εὐοδώσω τὰς ὁδούς σου, καὶ τὰ ἐντάλματά μου.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἐν γὰρ εὐφροσύνῃ ἐξελεύσεσθε, καὶ ἐν χαρᾷ διδαχθήσεσθε· τὰ γὰρ ὄρη καὶ οἱ
    βουνοὶ ἐξαλοῦνται προσδεχόμενοι ὑμᾶς ἐν χαρᾷ, καὶ πάντα τὰ ξύλα τοῦ ἀγροῦ ἐπικροτήσει
    τοῖς κλάδοις.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Καὶ ἀντὶ τῆς στοιβῆς ἀναβήσεται κυπάρισσος, ἀντὶ δὲ τῆς κονύζης ἀναβήσεται
    μυρσίνη· καὶ ἔσται Κύριος εἰς ὄνομα, καὶ εἰς σημεῖον αἰώνιον, καὶ οὐκ ἐκλείψει.
  usfm_code: ISA
  verse: '13'
