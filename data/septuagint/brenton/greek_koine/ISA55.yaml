- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Οἱ διψῶντες πορεύεσθε ἐφʼ ὕδωρ, καὶ ὅσοι μὴ ἔχετε ἀργύριον, βαδίσαντες
    ἀγοράσατε, καὶ φάγετε ἄνευ ἀργυρίου καὶ τιμῆς οἶνον καὶ στέαρ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἱνατί τιμᾶσθε ἀργυρίου, καὶ τὸν μόχθον ὑμῶν οὐκ εἰς πλησμονήν; ἀκούσατέ
    μου, καὶ φάγεσθε ἀγαθὰ, καὶ ἐντρυφήσει ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Προσέχετε τοῖς ὠσὶν ὑμῶν, καὶ ἐπακολουθήσατε ταῖς ὁδοῖς μου· εἰσακούσατέ
    μου, καὶ ζήσεται ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν, καὶ διαθήσομαι ὑμῖν διαθήκην αἰώνιον,
    τὰ ὅσια Δαυὶδ τὰ πιστά.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἰδοὺ, μαρτύριον ἐν ἔθνεσιν ἔδωκα αὐτὸν, ἄρχοντα καὶ προστάσσοντα ἔθνεσιν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἔθνη ἃ οὐκ οἴδασί σε, ἐπικαλέσονταί σε, καὶ λαοὶ οἳ οὐκ ἐπίστανταί σε,
    ἐπὶ σὲ καταφεύξονται, ἕνεκεν Κυρίου τοῦ Θεοῦ σου τοῦ ἁγίου Ἰσραὴλ, ὅτι ἐδόξασέν
    σε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ζητήσατε τὸν Κύριον, καὶ ἐν τῷ εὑρίσκειν αὐτὸν, ἐπικαλέσασθε· ἡνίκα
    δʼ ἂν ἐγγίζῃ ὑμῖν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ἀπολιπέτω ὁ ἀσεβὴς τὰς ὁδοὺς αὐτοῦ, καὶ ἀνὴρ ἄνομος τὰς βουλὰς αὐτοῦ,
    καὶ ἐπιστραφήτω ἐπὶ Κύριον, καὶ ἐλεηθήσεται, ὅτι ἐπὶ πολὺ ἀφήσει τὰς ἁμαρτίας
    ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐ γάρ εἰσιν αἱ βουλαί μου ὥσπερ αἱ βουλαὶ ὑμῶν, οὐδʼ ὥσπερ αἱ ὁδοὶ
    ὑμῶν αἱ ὁδοί μου, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀλλʼ ὡς ἀπέχει ὁ οὐρανὸς ἀπὸ τῆς γῆς, οὕτως ἀπέχει ἡ ὁδός μου ἀπὸ τῶν
    ὁδῶν ὑμῶν, καὶ τὰ διανοήματα ὑμῶν ἀπὸ τῆς διανοίας μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὡς γὰρ ἂν καταβῇ ὁ ὑετὸς ἢ χιὼν ἐκ τοῦ οὐρανοῦ, καὶ οὐ μὴ ἀποστραφῇ
    ἕως ἂν μεθύσῃ τὴν γῆν, καὶ ἐκτέκῃ, καὶ ἐκβλαστήσῃ, καὶ δῷ σπέρμα τῷ σπείροντι,
    καὶ ἄρτον εἰς βρῶσιν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: οὕτως ἔσται τὸ ῥῆμά μου, ὃ ἐὰν ἐξέλθῃ ἐκ τοῦ στόματός μου, οὐ μὴ ἀποστραφῇ,
    ἕως ἂν τελεσθῇ ὅσα ἂν ἠθέλησα, καὶ εὐοδώσω τὰς ὁδούς σου, καὶ τὰ ἐντάλματά μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐν γὰρ εὐφροσύνῃ ἐξελεύσεσθε, καὶ ἐν χαρᾷ διδαχθήσεσθε· τὰ γὰρ ὄρη καὶ
    οἱ βουνοὶ ἐξαλοῦνται προσδεχόμενοι ὑμᾶς ἐν χαρᾷ, καὶ πάντα τὰ ξύλα τοῦ ἀγροῦ ἐπικροτήσει
    τοῖς κλάδοις.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 55
  book_usfm_code: ISA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀντὶ τῆς στοιβῆς ἀναβήσεται κυπάρισσος, ἀντὶ δὲ τῆς κονύζης ἀναβήσεται
    μυρσίνη· καὶ ἔσται Κύριος εἰς ὄνομα, καὶ εἰς σημεῖον αἰώνιον, καὶ οὐκ ἐκλείψει.
