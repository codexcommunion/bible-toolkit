  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ αὐτὸς σοφῶς ἦγεν ἐπʼ αὐτοὺς κακά, καὶ ὁ λόγος αὐτοῦ οὐ μὴ ἀθετηθῇ,
    καὶ ἐπαναστήσεται ἐπʼ οἴκους ἀνθρώπων πονηρῶν, καὶ ἐπὶ τὴν ἐλπίδα αὐτῶν τὴν ματαίαν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  book_usfm_code: ISA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Αἰγύπτιον, ἄνθρωπον καὶ οὐ Θεὸν, ἵππων σάρκας, καὶ οὐκ ἔστι βοήθεια·
    ὁ δὲ Κύριος ἐπάξει τὴν χεῖρα αὐτοῦ ἐπʼ αὐτούς· καὶ κοπιάσουσιν οἱ βοηθοῦντες,
    καὶ ἅμα πάντες ἀπολοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  book_usfm_code: ISA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι οὕτως εἶπέ μοι Κύριος, ὃν τρόπον βοήσῃ ὁ λέων, ἢ ὁ σκύμνος ἐπὶ τῇ
    θήρᾳ ᾗ ἔλαβε, καὶ κεκράξῃ ἐπʼ αὐτῇ, ἕως ἂν ἐμπλησθῇ τὰ ὄρη τῆς φωνῆς αὐτοῦ, καὶ
    ἡττήθησαν, καὶ τὸ πλῆθος τοῦ θυμοῦ ἐπτοήθησαν, οὕτως καταβήσεται Κύριος σαβαὼθ
    ἐπιστρατεῦσαι ἐπὶ τὸ ὄρος τὸ Σιὼν, ἐπὶ τὰ ὄρη αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  book_usfm_code: ISA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὡς ὄρνεα πετόμενα, οὕτως ὑπερασπιεῖ Κύριος σαβαὼθ, ὑπὲρ Ἱερουσαλὴμ ὑπερασπιεῖ,
    καὶ ἐξελεῖται, καὶ περιποιήσεται, καὶ σώσει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  book_usfm_code: ISA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐπιστράφητε οἱ τὴν βαθείαν βουλὴν βουλευόμενοι καὶ ἄνομον, υἱοὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  book_usfm_code: ISA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι τῇ ἡμέρᾳ ἐκείνῃ ἀπαρνήσονται οἱ ἄνθρωποι τὰ χειροποίητα αὐτῶν τὰ
    ἀργυρᾶ, καὶ τὰ χειροποίητα τὰ χρυσᾶ, ἃ ἐποίησαν αἱ χεῖρες αὐτῶν.
