- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Οὐαὶ οἱ καταβαίνοντες εἰς Αἴγυπτον ἐπὶ βοήθειαν, οἱ ἐφʼ ἵπποις πεποιθότες
    καὶ ἐφʼ ἅρμασιν, ἔστι γὰρ πολλὰ, καὶ ἐφʼ ἵπποις πλῆθος σφόδρα· καὶ οὐκ ἦσαν πεποιθότες
    ἐπὶ τὸν ἅγιον τοῦ Ἰσραὴλ, καὶ τὸν κύριον οὐκ ἐζήτησαν·
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ αὐτὸς σοφῶς ἦγεν ἐπʼ αὐτοὺς κακά, καὶ ὁ λόγος αὐτοῦ οὐ μὴ ἀθετηθῇ, καὶ
    ἐπαναστήσεται ἐπʼ οἴκους ἀνθρώπων πονηρῶν, καὶ ἐπὶ τὴν ἐλπίδα αὐτῶν τὴν ματαίαν,
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Αἰγύπτιον, ἄνθρωπον καὶ οὐ Θεὸν, ἵππων σάρκας, καὶ οὐκ ἔστι βοήθεια· ὁ δὲ
    Κύριος ἐπάξει τὴν χεῖρα αὐτοῦ ἐπʼ αὐτούς· καὶ κοπιάσουσιν οἱ βοηθοῦντες, καὶ ἅμα
    πάντες ἀπολοῦνται.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπέ μοι Κύριος, ὃν τρόπον βοήσῃ ὁ λέων, ἢ ὁ σκύμνος ἐπὶ τῇ θήρᾳ
    ᾗ ἔλαβε, καὶ κεκράξῃ ἐπʼ αὐτῇ, ἕως ἂν ἐμπλησθῇ τὰ ὄρη τῆς φωνῆς αὐτοῦ, καὶ ἡττήθησαν,
    καὶ τὸ πλῆθος τοῦ θυμοῦ ἐπτοήθησαν, οὕτως καταβήσεται Κύριος σαβαὼθ ἐπιστρατεῦσαι
    ἐπὶ τὸ ὄρος τὸ Σιὼν, ἐπὶ τὰ ὄρη αὐτῆς.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὡς ὄρνεα πετόμενα, οὕτως ὑπερασπιεῖ Κύριος σαβαὼθ, ὑπὲρ Ἱερουσαλὴμ ὑπερασπιεῖ,
    καὶ ἐξελεῖται, καὶ περιποιήσεται, καὶ σώσει.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐπιστράφητε οἱ τὴν βαθείαν βουλὴν βουλευόμενοι καὶ ἄνομον, υἱοὶ Ἰσραήλ.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὅτι τῇ ἡμέρᾳ ἐκείνῃ ἀπαρνήσονται οἱ ἄνθρωποι τὰ χειροποίητα αὐτῶν τὰ ἀργυρᾶ,
    καὶ τὰ χειροποίητα τὰ χρυσᾶ, ἃ ἐποίησαν αἱ χεῖρες αὐτῶν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ πεσεῖται Ασσούρ· οὐ μάχαιρα ἀνδρὸς, οὐδὲ μάχαιρα ἀνθρώπου καταφάγεται
    αὐτὸν, καὶ φεύξεται οὐκ ἀπὸ προσώπου μαχαίρας· οἱ δὲ νεανίσκοι ἔσονται εἰς ἥττημα,
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: πέτρᾳ γὰρ περιληφθήσονται ὡς χάρακι, καὶ ἡττηθήσονται, ὁ δὲ φεύγων ἁλώσεται·
    τάδε λέγει Κύριος, μακάριος ὃς ἔχει ἐν Σιὼν σπέρμα, καὶ οἰκείους ἐν Ἱερουσαλήμ.
  usfm_code: ISA
  verse: '9'
