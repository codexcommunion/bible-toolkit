- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
  book_usfm_code: ISA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Οὐαὶ οἱ καταβαίνοντες εἰς Αἴγυπτον ἐπὶ βοήθειαν, οἱ ἐφʼ ἵπποις πεποιθότες
    καὶ ἐφʼ ἅρμασιν, ἔστι γὰρ πολλὰ, καὶ ἐφʼ ἵπποις πλῆθος σφόδρα· καὶ οὐκ ἦσαν πεποιθότες
    ἐπὶ τὸν ἅγιον τοῦ Ἰσραὴλ, καὶ τὸν κύριον οὐκ ἐζήτησαν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 31
