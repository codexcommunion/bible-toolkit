- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀπέστειλεν ὁ Ἀντίοχος υἱὸς Δημητρίου τοῦ βασιλέως ἐπιστολὰς ἀπὸ
    τῶν νήσων τῆς θαλάσσης Σίμωνι ἱερεῖ καὶ ἐθνάρχῃ τῶν Ἰουδαίων, καὶ παντὶ τῷ ἔθνει.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἦσαν περιέχουσαι τὸν τρόπον τοῦτον· βασιλεὺς Ἀντίοχος Σίμωνι ἱερεῖ
    μεγάλῳ, καὶ ἐθνάρχῃ, καὶ ἔθνει Ἰουδαίων χαίρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐπειδὴ ἄνδρες λοιμοὶ κατεκράτησαν τῆς βασιλείας τῶν πατέρων ἡμῶν, βούλομαι
    δὲ ἀντιποιήσασθαι τῆς βασιλείας, ὅπως ἀποκαταστήσω αὐτὴν ὡς ἦν πρότερον, ἐξενολόγησα
    δὲ πλῆθος δυνάμεων, καὶ κατεσκεύασα πλοῖα πολεμικά,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: βούλομαι δὲ ἐκβῆναι κατὰ τὴν χώραν, ὅπως μετέλθω τοὺς κατεφθαρκότας
    τὴν χώραν ἡμῶν, καὶ τοὺς ἠρημωκότας πόλεις πολλὰς ἐν τῇ βασιλείᾳ·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: νῦν οὗν ἵστημί σοι πάντα τὰ ἀφαιρέματα ἃ ἀφῆκάν σοι οἱ πρὸ ἐμοῦ βασιλεῖς,
    καὶ ὅσα ἄλλα δόματα ἀφῆκάν σοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐπέτρεψά σοι ποιῆσαι κόμμα ἴδιον νόμισμα τῇ χώρᾳ σου,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἱερουσαλὴμ δὲ καὶ τὰ ἅγια εἶναι ἐλεύθερα· καὶ πάντα τὰ ὅπλα ὅσα κατεσκεύασας,
    καὶ τὰ ὀχυρώματα ἃ ᾠκοδόμησας, ὧν κρατεῖς, μενέτω σοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ πᾶν ὀφείλημα βασιλικὸν, καὶ τὰ ἐσόμενα βασιλικὰ, ἀπὸ τοῦ νῦν καὶ
    εἰς τὸν ἅπαντα χρόνον ἀφιέσθω σοι·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ὡς δʼ ἂν κρατήσωμεν τῆς βασιλείας ἡμῶν, δοξάσομέν σε, καὶ τὸ ἔθνος σου,
    καὶ τὸ ἱερὸν δόξῃ μεγάλῃ, ὥστε φανερὰν γενέσθαι τὴν δόξαν ὑμῶν ἐν πάσῃ τῇ γῇ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἔτους τετάρτου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ ἐξῆλθεν Ἀντίοχος εἰς τὴν
    γῆν πατέρων αὐτοῦ, καὶ συνῆλθον πρὸς αὐτὸν πᾶσαι αἱ δυνάσεις, ὥστε ὀλίγους εἶναι
    τσὺς καταλειφθέντας σὺν Τρύφωνι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐδίωξεν αὐτὸν Ἀντίοχος ὁ βασιλεύς, καὶ ἦλθε φεύγων εἰς Δωρᾶ τὴν
    ἐπὶ τῆς θαλάσσης.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἶδε γὰρ ὅτι συνῆκται ἐπʼ αὐτὸν τὰ κακὰ, καὶ ἀφῆκαν αὐτὸν αἱ δυνάμεις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ παρενέβαλεν Ἀντιοχος ἐπὶ Δωρᾶ, καὶ σύν αὐτῷ δώδεκα μυριάδες ἀνδρῶν
    πολεμιστῶν, καὶ ὀκτακισχιλία ἵππος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐκύκλωσεν τὴν πόλιν, καὶ τὰ πλοῖα ἀπὸ θαλάσσης συνῆψαν, καὶ ἔθλιβε
    τὴν πόλιν ἀπὸ τῆς γῆς, καὶ τῆς θαλάσσης, καὶ οὐκ εἴασεν οὐδένα ἐκπορεύεσθαι καὶ
    εἰσπορεύεσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἦλθε Νουμήνιος, καὶ οἱ παρʼ αὐτοῦ, ἐκ Ῥώμης, ἔχοντες ἐπιστολὰς τοῖς
    βασιλεῦσι, καὶ ταῖς χώραις ἐν αἷς ἐγέγραπτο τάδε·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Λεύκιος ὕπατος Ῥωμαίων Πτολεμαίῳ βασιλεῖ χαίρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οἱ πρεσβευταὶ τῶν Ἰουδαίων ἦλθον πρὸς ἡμᾶς φίλοι ἡμῶν, καὶ σύμμαχοι,
    ἀνανεούμενοι τὴν ἐξ ἀρχῆς φιλίαν καὶ συμμαχίαν, ἀπεσταλμένοι ἀπὸ Σίμωνος τοῦ ἀρχιερέως,
    καὶ τοῦ δήμου τῶν Ἰουδαίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἤνεγκαν δὲ ἀσπίδα χρυσῆν ἀπὸ μνῶν χιλίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἤρεσεν οὖν ἡμῖν γράψαι τοῖς βασιλεῦσι, καὶ ταῖς χώραις, ὅπως μὴ ἐκζητήσωσιν
    αὐτοῖς, κακὰ καὶ μὴ πολεμήσωσιν αὐτοὺς, καὶ τὰς πόλεις αὐτῶν, καὶ τὴν χώραν αὐτῶν,
    καὶ ἵνα μὴ συμμαχήσωσι τοῖς πολεμοῦσιν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔδοξε δὲ ἡμῖν δέξασθαι τὴν ἀσπίδα παρʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἴ τινες οὖν λοιμοὶ διαπεφεύγασιν ἐκ τῆς χώρας αὐτῶν πρὸς ὑμᾶς, παράδοτε
    αὐτοὺς Σίμωνι τῷ ἀρχιερεῖ, ὅπως ἐκδικήσῃ ἐν αὐτοῖς κατὰ τὸν νόμον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ τὰ αὐτὰ ἔγραψε Δημητρίῳ τῷ βασιλεῖ, καὶ Ἀττάλῳ, Ἀριαράθῃ, καὶ Ἀρσάκῃ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ εἰς πάσας τὰς χώρας, καὶ Σαμψάκῃ, καὶ Σπαρτιάταις, καὶ εἰς Δῆλον,
    καὶ εἰς Μύνδον, καὶ εἰς Σικυῶνα, καὶ εἰς τὴν Καρίαν, καὶ εἰς Σάμον, καὶ εἰς τὴν
    Παμφυλίαν, καὶ εἰς τὴν Λυκίαν, καὶ εἰς Ἀλικαρνασσὸν, καὶ εἰς Ῥόδον, καὶ εἰς Φασηλίδα,
    καὶ εἰς Κῶ, καὶ εἰς Σίδην, καὶ εἰς Ἄραδον, καὶ εἰς Γόρτυναν, καὶ Κνίδον, καὶ Κύπρον,
    καὶ Κυρήνην.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Τὸ δὲ ἀντίγραφον αὐτῶν ἔγραψαν Σίμωνι τῷ ἀρχιερεῖ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Αντιόχος δὲ ὁ βασιλεὺς παρενέβαλεν ἐπὶ Δωρᾶ ἐν τῇ δευτέρᾳ, προσάγων
    διαπαντὸς αὐτῇ τὰς χεῖρας, καὶ μηχανὰς ποιούμενος, καὶ συνέκλεισε τὸν Τρύφωνα
    τοῦ μὴ εἰσπορεύεσθαι καὶ ἐκπορεύεσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἀπέστειλεν αὐτῷ Σίμων δισχιλίους ἄνδρας ἐκλεκτοὺς συμμαχῆσαι αὐτῷ,
    καὶ ἀργύριον καὶ χρυσίον, καὶ σκεύη ἱκανά.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ οὐκ ἠβούλετο αὐτὰ δέξασθαι, ἀλλʼ ἠθέτησε πάντα ὅσα συνέθετο αὐτῷ
    τοπρότερον, καὶ ἠλλοτριοῦτο αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἀπέστειλε πρὸς αὐτὸν Ἀθηνόβιον ἕνα τῶν φίλων αὐτοῦ κοινολογησόμενον
    αὐτῷ λέγων, ὑμεῖς κατακρατεῖτε τῆς Ἰόππης καὶ Γαζάρων καὶ τῆς ἄκρας τῆς ἐν Ἱερουσαλὴμ,
    πόλεις τῆς βασιλείας μου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Τὰ ὅρια αὐτῶν ἠρημώσατε, καὶ ἐποιήσατε πληγὴν μεγάλην ἐπὶ τῆς γῆς, καὶ
    ἐκυριεύσατε τόπων πολλῶν ἐν τῇ βασιλείᾳ μου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Νῦν οὖν παράδοτε τὰς πόλεις ἃς κατελάβεσθε, καὶ τοὺς φόρους τῶν τόπων
    ὧν κατεκυριεύσατε ἐκτὸς τῶν ὁρίων τῆς Ἰουδαίας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Εἰ δὲ μὴ, δότε ἀντʼ αὐτῶν πεντακόσια τάλαντα ἀργυρίου, καὶ τῆς καταφθορᾶς
    ἧς κατεφθάρκατε, καὶ τῶν φόρων τῶν πόλεων ἄλλα τάλαντα πεντακόσια· εἰ δὲ δὴ, παραγενόμενοι
    ἐκπολεμήσομεν ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἦλθεν Ἀθηνόβιος φίλος τοῦ βασιλέως εἰς Ἱερουσαλήμ, καὶ εἶδε τὴν
    δόξαν Σίμωνος, καὶ κυλικεῖον μετὰ χρυσωμάτων, καὶ ἀργυρωμάτων, καὶ παράστασιν
    ἱκανὴν, καὶ ἐξίστατο, καὶ ἀπήγγειλεν αὐτῷ τοὺς λόγους τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἀποκριθεὶς Σίμων εἶπεν αὐτῷ, οὔτε γῆν ἀλλοτρίαν εἰλήφαμεν, οὔτε
    ἀλλοτρίων κεκρατήκαμεν, ἀλλὰ τῆς κληρονομίας τῶν πατέρων ἡμῶν, ὑπὸ δὲ ἐχθρῶν ἡμῶν
    ἔν τινι καιρῷ ἀκρίτως κατεκρατήθη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἡμεῖς δὲ καιρὸν ἔχοντες ἀντεχόμεθα τῆς κληρονομίας τῶν πατέρων ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Περὶ δὲ Ἰόππης καὶ Γαζάρων ὧν αἰτεῖς, αὗται ἐποίουν ἐν τῷ λαῷ πληγὴν
    μεγάλην κατὰ τὴν χώραν ἡμῶν, τούτων δώσομεν τάλαντα ἑκατόν·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ οὐκ ἀπεκρίθη αὐτῷ Ἀθηνόβιος λόγον. Ἀπέστρεψε δὲ μετὰ θυμοῦ πρὸς
    τὸν βασιλέα, καὶ ἀπήγγειλεν αὐτῷ τοὺς λόγους τούτους, καὶ τὴν δόξαν Σίμωνος, καὶ
    πάντα ὅσα εἶδε· καὶ ὠργίσθη ὁ βασιλεὺς ὀργῆν μεγάλην.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Τρύφων δὲ ἐμβὰς εἰς πλοῖον ἔφυγεν εἰς Ὀρθωσιάδα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ κατέστησεν ὁ βασιλεὺς τὸν Κενδεβαῖον στρατηγὸν τῆς παραλίας, καὶ
    δυνάμεις πεζικὰς καὶ ἱππικὰς ἔδωκεν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ἐνετείλατο αὐτῷ παρεμβαλεῖν κατὰ πρόσωπον τῆς Ἰουδαίας· καὶ ἐνετείλατο
    αὐτῷ οἰκοδομῆσαι τὴν Κεδρὼν, καὶ ὀχυρῶσαι τὰς πύλας, καὶ ὅπως πολεμήσῃ τὸν λαόν·
    ὁ δὲ βασιλεὺς ἐδίωκε τὸν Τρύφωνα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ παρεγενήθη Κενδεβαῖος εἰς Ἰάμνειαν, καὶ ἤρξατο τοῦ ἐρεθίζειν τὸν
    λαὸν, καὶ ἐμβατεύειν εἰς τὴν Ἰουδαίαν, καὶ αἰχμαλωτίζειν τὸν λαὸν καὶ φονεύειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  book_usfm_code: 1MA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ᾠκοδόμησε τὴν Κεδρών· καὶ ἔταξεν ἐκεῖ ἱππεῖς καὶ δυνάμεις, ὅπως
    ἐκπορευόμενοι ἐξοδεύωσι τὰς ὁδοὺς τῆς Ἰουδαίας, καθὰ συνεταξεν αὐτῷ ὁ βασιλεύς.
