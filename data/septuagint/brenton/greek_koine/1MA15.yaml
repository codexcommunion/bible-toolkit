- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ὁ Ἀντίοχος υἱὸς Δημητρίου τοῦ βασιλέως ἐπιστολὰς ἀπὸ τῶν νήσων
    τῆς θαλάσσης Σίμωνι ἱερεῖ καὶ ἐθνάρχῃ τῶν Ἰουδαίων, καὶ παντὶ τῷ ἔθνει.
  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν περιέχουσαι τὸν τρόπον τοῦτον· βασιλεὺς Ἀντίοχος Σίμωνι ἱερεῖ μεγάλῳ,
    καὶ ἐθνάρχῃ, καὶ ἔθνει Ἰουδαίων χαίρειν.
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐπειδὴ ἄνδρες λοιμοὶ κατεκράτησαν τῆς βασιλείας τῶν πατέρων ἡμῶν, βούλομαι
    δὲ ἀντιποιήσασθαι τῆς βασιλείας, ὅπως ἀποκαταστήσω αὐτὴν ὡς ἦν πρότερον, ἐξενολόγησα
    δὲ πλῆθος δυνάμεων, καὶ κατεσκεύασα πλοῖα πολεμικά,
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: βούλομαι δὲ ἐκβῆναι κατὰ τὴν χώραν, ὅπως μετέλθω τοὺς κατεφθαρκότας τὴν χώραν
    ἡμῶν, καὶ τοὺς ἠρημωκότας πόλεις πολλὰς ἐν τῇ βασιλείᾳ·
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: νῦν οὗν ἵστημί σοι πάντα τὰ ἀφαιρέματα ἃ ἀφῆκάν σοι οἱ πρὸ ἐμοῦ βασιλεῖς,
    καὶ ὅσα ἄλλα δόματα ἀφῆκάν σοι.
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐπέτρεψά σοι ποιῆσαι κόμμα ἴδιον νόμισμα τῇ χώρᾳ σου,
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἱερουσαλὴμ δὲ καὶ τὰ ἅγια εἶναι ἐλεύθερα· καὶ πάντα τὰ ὅπλα ὅσα κατεσκεύασας,
    καὶ τὰ ὀχυρώματα ἃ ᾠκοδόμησας, ὧν κρατεῖς, μενέτω σοι.
  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ πᾶν ὀφείλημα βασιλικὸν, καὶ τὰ ἐσόμενα βασιλικὰ, ἀπὸ τοῦ νῦν καὶ εἰς τὸν
    ἅπαντα χρόνον ἀφιέσθω σοι·
  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: ὡς δʼ ἂν κρατήσωμεν τῆς βασιλείας ἡμῶν, δοξάσομέν σε, καὶ τὸ ἔθνος σου, καὶ
    τὸ ἱερὸν δόξῃ μεγάλῃ, ὥστε φανερὰν γενέσθαι τὴν δόξαν ὑμῶν ἐν πάσῃ τῇ γῇ.
  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἔτους τετάρτου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ ἐξῆλθεν Ἀντίοχος εἰς τὴν γῆν
    πατέρων αὐτοῦ, καὶ συνῆλθον πρὸς αὐτὸν πᾶσαι αἱ δυνάσεις, ὥστε ὀλίγους εἶναι τσὺς
    καταλειφθέντας σὺν Τρύφωνι.
  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐδίωξεν αὐτὸν Ἀντίοχος ὁ βασιλεύς, καὶ ἦλθε φεύγων εἰς Δωρᾶ τὴν ἐπὶ τῆς
    θαλάσσης.
  usfm_code: 1MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εἶδε γὰρ ὅτι συνῆκται ἐπʼ αὐτὸν τὰ κακὰ, καὶ ἀφῆκαν αὐτὸν αἱ δυνάμεις.
  usfm_code: 1MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ παρενέβαλεν Ἀντιοχος ἐπὶ Δωρᾶ, καὶ σύν αὐτῷ δώδεκα μυριάδες ἀνδρῶν πολεμιστῶν,
    καὶ ὀκτακισχιλία ἵππος.
  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐκύκλωσεν τὴν πόλιν, καὶ τὰ πλοῖα ἀπὸ θαλάσσης συνῆψαν, καὶ ἔθλιβε τὴν
    πόλιν ἀπὸ τῆς γῆς, καὶ τῆς θαλάσσης, καὶ οὐκ εἴασεν οὐδένα ἐκπορεύεσθαι καὶ εἰσπορεύεσθαι.
  usfm_code: 1MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Νουμήνιος, καὶ οἱ παρʼ αὐτοῦ, ἐκ Ῥώμης, ἔχοντες ἐπιστολὰς τοῖς βασιλεῦσι,
    καὶ ταῖς χώραις ἐν αἷς ἐγέγραπτο τάδε·
  usfm_code: 1MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Λεύκιος ὕπατος Ῥωμαίων Πτολεμαίῳ βασιλεῖ χαίρειν.
  usfm_code: 1MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οἱ πρεσβευταὶ τῶν Ἰουδαίων ἦλθον πρὸς ἡμᾶς φίλοι ἡμῶν, καὶ σύμμαχοι, ἀνανεούμενοι
    τὴν ἐξ ἀρχῆς φιλίαν καὶ συμμαχίαν, ἀπεσταλμένοι ἀπὸ Σίμωνος τοῦ ἀρχιερέως, καὶ
    τοῦ δήμου τῶν Ἰουδαίων.
  usfm_code: 1MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἤνεγκαν δὲ ἀσπίδα χρυσῆν ἀπὸ μνῶν χιλίων.
  usfm_code: 1MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἤρεσεν οὖν ἡμῖν γράψαι τοῖς βασιλεῦσι, καὶ ταῖς χώραις, ὅπως μὴ ἐκζητήσωσιν
    αὐτοῖς, κακὰ καὶ μὴ πολεμήσωσιν αὐτοὺς, καὶ τὰς πόλεις αὐτῶν, καὶ τὴν χώραν αὐτῶν,
    καὶ ἵνα μὴ συμμαχήσωσι τοῖς πολεμοῦσιν αὐτούς.
  usfm_code: 1MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἔδοξε δὲ ἡμῖν δέξασθαι τὴν ἀσπίδα παρʼ αὐτῶν.
  usfm_code: 1MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εἴ τινες οὖν λοιμοὶ διαπεφεύγασιν ἐκ τῆς χώρας αὐτῶν πρὸς ὑμᾶς, παράδοτε αὐτοὺς
    Σίμωνι τῷ ἀρχιερεῖ, ὅπως ἐκδικήσῃ ἐν αὐτοῖς κατὰ τὸν νόμον αὐτῶν.
  usfm_code: 1MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὰ αὐτὰ ἔγραψε Δημητρίῳ τῷ βασιλεῖ, καὶ Ἀττάλῳ, Ἀριαράθῃ, καὶ Ἀρσάκῃ.
  usfm_code: 1MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἰς πάσας τὰς χώρας, καὶ Σαμψάκῃ, καὶ Σπαρτιάταις, καὶ εἰς Δῆλον, καὶ
    εἰς Μύνδον, καὶ εἰς Σικυῶνα, καὶ εἰς τὴν Καρίαν, καὶ εἰς Σάμον, καὶ εἰς τὴν Παμφυλίαν,
    καὶ εἰς τὴν Λυκίαν, καὶ εἰς Ἀλικαρνασσὸν, καὶ εἰς Ῥόδον, καὶ εἰς Φασηλίδα, καὶ
    εἰς Κῶ, καὶ εἰς Σίδην, καὶ εἰς Ἄραδον, καὶ εἰς Γόρτυναν, καὶ Κνίδον, καὶ Κύπρον,
    καὶ Κυρήνην.
  usfm_code: 1MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τὸ δὲ ἀντίγραφον αὐτῶν ἔγραψαν Σίμωνι τῷ ἀρχιερεῖ.
  usfm_code: 1MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Αντιόχος δὲ ὁ βασιλεὺς παρενέβαλεν ἐπὶ Δωρᾶ ἐν τῇ δευτέρᾳ, προσάγων διαπαντὸς
    αὐτῇ τὰς χεῖρας, καὶ μηχανὰς ποιούμενος, καὶ συνέκλεισε τὸν Τρύφωνα τοῦ μὴ εἰσπορεύεσθαι
    καὶ ἐκπορεύεσθαι.
  usfm_code: 1MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν αὐτῷ Σίμων δισχιλίους ἄνδρας ἐκλεκτοὺς συμμαχῆσαι αὐτῷ, καὶ
    ἀργύριον καὶ χρυσίον, καὶ σκεύη ἱκανά.
  usfm_code: 1MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠβούλετο αὐτὰ δέξασθαι, ἀλλʼ ἠθέτησε πάντα ὅσα συνέθετο αὐτῷ τοπρότερον,
    καὶ ἠλλοτριοῦτο αὐτῷ.
  usfm_code: 1MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε πρὸς αὐτὸν Ἀθηνόβιον ἕνα τῶν φίλων αὐτοῦ κοινολογησόμενον αὐτῷ
    λέγων, ὑμεῖς κατακρατεῖτε τῆς Ἰόππης καὶ Γαζάρων καὶ τῆς ἄκρας τῆς ἐν Ἱερουσαλὴμ,
    πόλεις τῆς βασιλείας μου.
  usfm_code: 1MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τὰ ὅρια αὐτῶν ἠρημώσατε, καὶ ἐποιήσατε πληγὴν μεγάλην ἐπὶ τῆς γῆς, καὶ ἐκυριεύσατε
    τόπων πολλῶν ἐν τῇ βασιλείᾳ μου.
  usfm_code: 1MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Νῦν οὖν παράδοτε τὰς πόλεις ἃς κατελάβεσθε, καὶ τοὺς φόρους τῶν τόπων ὧν κατεκυριεύσατε
    ἐκτὸς τῶν ὁρίων τῆς Ἰουδαίας.
  usfm_code: 1MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εἰ δὲ μὴ, δότε ἀντʼ αὐτῶν πεντακόσια τάλαντα ἀργυρίου, καὶ τῆς καταφθορᾶς
    ἧς κατεφθάρκατε, καὶ τῶν φόρων τῶν πόλεων ἄλλα τάλαντα πεντακόσια· εἰ δὲ δὴ, παραγενόμενοι
    ἐκπολεμήσομεν ὑμᾶς.
  usfm_code: 1MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν Ἀθηνόβιος φίλος τοῦ βασιλέως εἰς Ἱερουσαλήμ, καὶ εἶδε τὴν δόξαν
    Σίμωνος, καὶ κυλικεῖον μετὰ χρυσωμάτων, καὶ ἀργυρωμάτων, καὶ παράστασιν ἱκανὴν,
    καὶ ἐξίστατο, καὶ ἀπήγγειλεν αὐτῷ τοὺς λόγους τοῦ βασιλέως.
  usfm_code: 1MA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθεὶς Σίμων εἶπεν αὐτῷ, οὔτε γῆν ἀλλοτρίαν εἰλήφαμεν, οὔτε ἀλλοτρίων
    κεκρατήκαμεν, ἀλλὰ τῆς κληρονομίας τῶν πατέρων ἡμῶν, ὑπὸ δὲ ἐχθρῶν ἡμῶν ἔν τινι
    καιρῷ ἀκρίτως κατεκρατήθη.
  usfm_code: 1MA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἡμεῖς δὲ καιρὸν ἔχοντες ἀντεχόμεθα τῆς κληρονομίας τῶν πατέρων ἡμῶν.
  usfm_code: 1MA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Περὶ δὲ Ἰόππης καὶ Γαζάρων ὧν αἰτεῖς, αὗται ἐποίουν ἐν τῷ λαῷ πληγὴν μεγάλην
    κατὰ τὴν χώραν ἡμῶν, τούτων δώσομεν τάλαντα ἑκατόν·
  usfm_code: 1MA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀπεκρίθη αὐτῷ Ἀθηνόβιος λόγον. Ἀπέστρεψε δὲ μετὰ θυμοῦ πρὸς τὸν βασιλέα,
    καὶ ἀπήγγειλεν αὐτῷ τοὺς λόγους τούτους, καὶ τὴν δόξαν Σίμωνος, καὶ πάντα ὅσα
    εἶδε· καὶ ὠργίσθη ὁ βασιλεὺς ὀργῆν μεγάλην.
  usfm_code: 1MA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τρύφων δὲ ἐμβὰς εἰς πλοῖον ἔφυγεν εἰς Ὀρθωσιάδα.
  usfm_code: 1MA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ κατέστησεν ὁ βασιλεὺς τὸν Κενδεβαῖον στρατηγὸν τῆς παραλίας, καὶ δυνάμεις
    πεζικὰς καὶ ἱππικὰς ἔδωκεν αὐτῷ.
  usfm_code: 1MA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο αὐτῷ παρεμβαλεῖν κατὰ πρόσωπον τῆς Ἰουδαίας· καὶ ἐνετείλατο
    αὐτῷ οἰκοδομῆσαι τὴν Κεδρὼν, καὶ ὀχυρῶσαι τὰς πύλας, καὶ ὅπως πολεμήσῃ τὸν λαόν·
    ὁ δὲ βασιλεὺς ἐδίωκε τὸν Τρύφωνα.
  usfm_code: 1MA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ παρεγενήθη Κενδεβαῖος εἰς Ἰάμνειαν, καὶ ἤρξατο τοῦ ἐρεθίζειν τὸν λαὸν,
    καὶ ἐμβατεύειν εἰς τὴν Ἰουδαίαν, καὶ αἰχμαλωτίζειν τὸν λαὸν καὶ φονεύειν.
  usfm_code: 1MA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τὴν Κεδρών· καὶ ἔταξεν ἐκεῖ ἱππεῖς καὶ δυνάμεις, ὅπως ἐκπορευόμενοι
    ἐξοδεύωσι τὰς ὁδοὺς τῆς Ἰουδαίας, καθὰ συνεταξεν αὐτῷ ὁ βασιλεύς.
  usfm_code: 1MA
  verse: '41'
