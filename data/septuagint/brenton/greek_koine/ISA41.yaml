- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐγκαινίζεσθε πρὸς μὲ νῆσοι, οἱ γὰρ ἄρχοντες ἀλλάξουσιν ἰσχύν· ἐγγισάτωσαν
    καὶ λαλησάτωσαν ἅμα, τότε κρίσιν ἀναγγειλάτωσαν.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τίς ἐξήγειρεν ἀπὸ ἀνατολῶν δικαιοσύνην, ἐκάλεσεν αὐτὴν κατὰ πόδας αὐτοῦ, καὶ
    πορεύσεται; δώσει ἐναντίον ἐθνῶν, καὶ βασιλεῖς ἐκστήσει· καὶ δώσει εἰς γῆν τὰς
    μαχαίρας αὐτῶν, καὶ ὡς φρύγανα ἐξωσμένα τὰ τόξα αὐτῶν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ διώξεται αὐτοὺς, διελεύσεται ἐν εἰρήνῃ ἡ ὁδὸς τῶν ποδῶν αὐτοῦ.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τίς ἐνήργησε, καὶ ἐποίησε ταῦτα; ἐκάλεσεν αὐτὴν ὁ καλῶν αὐτὴν ἀπὸ γενεῶν ἀρχῆς·
    ἐγὼ Θεὸς πρῶτος, καὶ εἰς τὰ ἐπερχόμενα ἐγώ εἰμι.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Εἴδοσαν ἔθνη καὶ ἐφοβηθήσαν, τὰ ἄκρα τῆς γῆς ἤγγισαν, καὶ ἦλθον ἅμα,
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: κρίνων ἕκαστος τῷ πλησίον, καὶ τῷ ἀδελφῷ βοηθῆσαι·
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖ, ἴσχυσεν ἀνὴρ τέκτων, καὶ χαλκεὺς τύπτων σφύρῃ, ἅμα ἐλαύνων· πότε
    μὲν ἐρεῖ, σύμβλημα καλόν ἐστιν, ἰσχύρωσαν αὐτὰ ἐν ἥλοις, θήσουσιν αὐτὰ, καὶ οὐ
    κινηθήσονται.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Σὺ δὲ, Ἰσραὴλ παῖς μου Ἰακὼβ, καὶ ὃν ἐξελεξάμην, σπέρμα Ἁβραὰμ, ὃν ἠγάπησα·
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Οὗ ἀντελαβόμην ἀπʼ ἄκρων τῆς γῆς, καὶ ἐκ τῶν σκοπιῶν αὐτῆς ἐκάλεσά σε, καὶ
    εἶπά σοι, παῖς μου εἶ, ἐξελεξάμην σε, καὶ οὐκ ἐγκατέλιπόν σε.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Μὴ φοβοῦ, μετὰ σοῦ γάρ εἰμι, μὴ πλανῶ· ἐγὼ γάρ εἰμι ὁ Θεός σου, ὁ ἐνισχύσας
    σε, καὶ ἐβοήθησά σοι, καὶ ἠσφαλισάμην σε τῇ δεξιᾷ τῇ δικαίᾳ μου.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἰδοὺ αἰσχυνθήσονται καὶ ἐντραπήσονται πάντες οἱ ἀντικείμενοί σοι· ἔσονται
    γὰρ ὡς οὐκ ὄντες, καὶ ἀπολοῦνται πάντες οἱ ἀντίδικοί σου.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ζητήσεις αὐτοὺς, καὶ οὐ μὴ εὕρῃς τοὺς ἀνθρώπους οἳ παροινήσουσιν εἰς σέ· ἔσονται
    γὰρ ὡς οὐκ ὄντες, καὶ οὐκ ἔσονται οἱ ἀντιπολεμοῦντές σε·
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ὅτι ἐγὼ ὁ Θεός σου, ὁ κρατῶν τῆς δεξιᾶς σου, ὁ λέγων σοι,
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: μὴ φοβοῦ Ἰακὼβ ὀλιγοστὸς Ἰσραὴλ· ἐγὼ ἐβοήθησά σοι, λέγει ὁ Θεὸς σου, ὁ λυτρούμενὸσσε
    Ἰσραήλ.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐποίησά σε ὡς τροχοὺς ἁμάξης ἀλοῶντας καινοὺς πριστηροειδεῖς, καὶ ἀλοήσεις
    ὄρη, καὶ λεπτυνεῖς βουνοὺς, καὶ ὡς χνοῦν θήσεις,
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ λικήσεις, καὶ ἄνεμος λήμψεται αὐτοὺς, καὶ καταιγὶς διασπερεῖ αὐτούς· σὺ
    δὲ εὐφρανθήσῃ ἐν τοῖς ἁγίοις Ἰσραήλ.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἀγαλλιάσονται οἱ πτωχοὶ καὶ οἱ ἐνδεεῖς· ζητήσουσι γὰρ ὕδωρ, καὶ οὐκ ἔσται,
    ἡ γλῶσσα αὐτῶν ἀπὸ τῆς δίψης ἐξηράνθη· ἐγὼ Κύριος ὁ Θεὸς, ἐγὼ ἐπακούσομαι ὁ Θεὸς
    Ἰσραὴλ, καὶ οὐκ ἐγκαταλείψω αὐτοὺς,
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: ἀλλὰ ἀνοίξω ἐπὶ τῶν ὀρέων ποταμοὺς, καὶ ἐν μέσῳ πεδίων πηγάς· ποιήσω τὴν ἔρημον
    εἰς ἕλη ὑδάτων, καὶ τὴν διψῶσαν γῆν ἐν ὑδραγωγοῖς.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Θήσω εἰς τὴν ἄνυδρον γῆν, κέδρον καὶ πύξον, μυρσίνην καὶ κυπάρισσον, καὶ λεύκην·
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἵνα ἴδωσι καὶ γνῶσι, καὶ ἐννοηθῶσι καὶ ἐπιστῶνται ἅμα, ὅτι χεὶρ Κυρίου ἐποίησε
    ταῦτα, καὶ ὁ ἅγιος τοῦ Ἰσραὴλ κατέδειξεν.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐγγίζει ἡ κρίσις ὑμῶν, λέγει Κύριος ὁ Θεός· ἤγγισαν αἱ βουλαὶ ὑμῶν, λέγει
    ὁ βασιλεὺς Ἰακώβ.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐγγισάτωσαν, καὶ ἀναγγειλάτωσαν ὑμῖν ἃ συμβήσεται, ἢ τὰ πρότερον τίνα ἦν,
    εἴπατε, καὶ ἐπιστήσομεν τὸν νοῦν, καὶ γνωσόμεθα τί τὰ ἔσχατα καὶ τὰ ἐπερχόμενα·
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: εἴπατε ἡμῖν, ἀναγγείλατε ἡμῖν τὰ ἐπερχόμενα ἐπʼ ἐσχάτου, καὶ γνωσόμεθα ὅτι
    θεοί ἐστε· εὐποιήσατε καὶ κακώσατε, καὶ θαυμασόμεθα, καὶ ὀψόμεθα ἅμα
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: ὅτι πόθεν ἐστὲ ὑμεῖς, καὶ πόθεν ἡ ἐργασία ὑμῶν· ἐκ γῆς βδέλυγμα ἐξελέξαντο
    ὑμᾶς.
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἤγειρα τὸν ἀπὸ Βοῤῥᾶ, καὶ τὸν ἀφʼ ἡλίου ἀνατολῶν· κληθήσονται τῷ ὀνόματί
    μου· ἐρχέσθωσαν ἄρχοντες, καὶ ὡς πηλὸς κεραμέως, καὶ ὡς κεραμεὺς καταπατῶν τὸν
    πηλὸν, οὕτω καταπατηθήσεσθε.
  usfm_code: ISA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τίς γὰρ ἀναγγελεῖ τὰ ἐξ ἀρχῆς, ἵνα γνῶμεν καὶ τὰ ἔμπροσθεν, καἰ ἐροῦμεν ὅτι
    ἀληθῆ ἐστιν; οὐκ ἔστιν ὁ προλέγων, οὐδὲ ὁ ἀκούων ὑμῶν τοὺς λόγους.
  usfm_code: ISA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἀρχὴν Σιὼν δώσω, καὶ Ἱερουσαλὴμ παρακαλέσω εἰς ὁδόν.
  usfm_code: ISA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἀπὸ γὰρ τῶν ἐθνῶν, ἰδοὺ οὐδείς· καὶ ἀπὸ τῶν εἰδώλων αὐτῶν οὐκ ἦν ὁ ἀναγγέλλων·
    καὶ ἐὰν ἐρωτήσω αὐτοὺς, πόθεν ἐστέ; οὐ μὴ ἀποκριθῶσί μοι.
  usfm_code: ISA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Εἰσὶ γὰρ οἱ ποιοῦντες ὑμᾶς, καὶ μάτην οἱ πλανῶντες ὑμᾶς.
  usfm_code: ISA
  verse: '29'
