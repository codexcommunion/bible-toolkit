- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μετὰ τοῦτο ἤνοιξεν Ἰὼβ τὸ στόμα αὐτοῦ,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ κατηράσατο τὴν ἡμέραν αὐτοῦ, λέγων,
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀπόλοιτο ἡ ἡμέρα ἐν ᾗ ἐγεννήθην, καὶ ἡ νὺξ ἐκείνη ᾗ εἶπαν, Ἰδοὺ ἄρσεν.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἡ νὺξ ἐκείνη εἴη σκότος, καὶ μὴ ἀναζητήσαι αὐτὴν ὁ Κύριος ἄνωθεν, μηδὲ ἔλθοι
    εἰς αὐτὴν φέγγος·
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐκλάβοι δὲ αὐτὴν σκότος καὶ σκιὰ θανάτου, ἐπέλθοι ἐπʼ αὐτὴν γνόφος·
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καταραθείη ἡ ἡμέρα καὶ ἡ νὺξ ἐκείνη, ἀπενέγκοιτο αὐτὴν σκότος· μὴ εἴη εἰς
    ἡμέρας ἐνιαυτοῦ, μηδὲ ἀριθμηθείη εἰς ἡμέρας μηνῶν.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀλλὰ ἡ νὺξ ἐκείνη εἴη ὀδύνη, καὶ μὴ ἔλθοι ἐπʼ αὐτὴν εὐφροσύνη, μηδὲ χαρμονή·
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀλλὰ καταράσαιτο αὐτὴν ὁ καταρώμενος τὴν ἡμέραν ἐκείνην, ὁ μέλλων τὸ μέγα
    κῆτος χειρώσασθαι.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Σκοτωθείη τὰ ἄστρα τῆς νυκτὸς ἐκείνης· ὑπομείναι, καὶ εἰς φωτισμὸν μὴ ἔλθοι,
    καὶ μὴ ἴδοι Ἑωσφόρον ἀνατέλλοντα.
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅτι οὐ συνέκλεισε πύλας γαστρὸς μητρός μου, ἀπήλλαξε γὰρ ἂν πόνον ἀπὸ ὀφθαλμῶν
    μου.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διατί γὰρ ἐν κοιλίᾳ οὐκ ἐτελεύτησα; ἐκ γαστρὸς δὲ ἐξῆλθον, καὶ οὐκ εὐθὺς ἀπωλόμην;
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἱνατί δὲ συνήντησάν μοι τὰ γόνατα; ἱνατί δὲ μαστοὺς ἐθήλασα;
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: νῦν ἂν κοιμηθεὶς ἡσύχασα, ὑπνώσας δὲ ἀνεπαυσάμην
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Νῦν ἂν κοιμηθεὶς ἡσύχασα, ὑπνώσας δὲ ἀνεπαυσάμην μετὰ βασιλέων βουλευτῶν γῆς
    οἳ ἐγαυριῶντο ἐπὶ ξίφεσιν,
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἢ μετὰ ἀρχόντων, ὧν πολὺς ὁ χρυσός, οἳ ἔπλησαν τοὺς οἴκους αὐτῶν ἀργυρίου·
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἢ ὥσπερ ἔκτρωμα ἐκπορευόμενον ἐκ μήτρας μητρὸς, ἢ ὥσπερ νήπιοι, οἳ οὐκ εἶδον
    φῶς·
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἀσεβεῖς ἐξέκαυσαν θυμὸν ὀργῆς, ἐκεῖ ἀνεπαύσαντο κατάκοποι τῷ σώματι.
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁμοθυμαδὸν δὲ οἱ αἰώνιοι οὐκ ἤκουσαν φωνὴν φορολόγου.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μικρὸς καὶ μέγας ἐκεῖ ἐστι, καὶ θεράπων δεδοικὼς τὸν κύριον αὐτοῦ.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἱνατί γὰρ δέδοται τοῖς ἐν πικρίᾳ φῶς; ζωὴ δὲ ταῖς ἐν ὀδύναις ψυχαῖς,
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: οἳ ἱμείρονται τοῦ θανάτου, καὶ οὐ τυγχάνουσιν ἀνορύσσοντες ὥσπερ θησαυροὺς,
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: περιχαρεῖς δὲ ἐγένοντο ἐὰν κατατύχωσι;
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Θάνατος ἀνδρὶ ἀνάπαυμα, συνέκλεισεν γὰρ ὁ Θεὸς κατʼ αὐτοῦ.
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πρὸ γὰρ τῶν σίτων μου στεναγμὸς ἥκει, δακρύω δὲ ἐγὼ συνεχόμενος φόβῳ.
  usfm_code: JOB
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Φόβος γὰρ ὃν ἐφρόντισα ἦλθέ μοι, καὶ ὃν ἐδεδοίκειν, συνήντησέν μοι.
  usfm_code: JOB
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὔτε εἰρήνευσα, οὔτε ἡσύχασα, οὔτε ἀνεπαυσάμην, ἦλθε δέ μοι ὀργή·
  usfm_code: JOB
  verse: '26'
