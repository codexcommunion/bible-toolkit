- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔστιν ἔλεγχος ὃς οὐκ ἔστιν ὡραῖος, καὶ ἔστι σιωπῶν καὶ αὐτὸς φρόνιμος.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὡς καλὸν ἐλέγξαι ἢ θυμοῦσθαι,
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ ὁ ἀνθομολογούμενος ἀπὸ ἐλαττώσεως κωλυθήσεται.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἐπιθυμία εὐνούχου ἀποπαρθενῶσαι νεανίδα, οὕτως ὁ ποιῶν ἐν βίᾳ κρίματα.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εστι σιωπῶν εὑρισκόμενος σοφὸς, καὶ ἔστι μισητὸς ἀπὸ πολλῆς λαλιᾶς.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔστι σιωπῶν, οὐ γὰρ ἔχει ἀπόκρισιν, καὶ ἔστι σιωπῶν εἰδὼς καιρόν.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἄνθρωπος σοφὸς σιγήσει ἕως καιροῦ, ὁ δὲ λαπιστὴς καὶ ἄφρων ὑπερβήσεται καιρόν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὁ πλεονάζων λόγῳ βδελυχθήσεται, καὶ ὁ ἐνεξουσιαζόμενος μισηθήσεται.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔστιν εὐοδία ἐν κακοῖς ἀνδρί, καὶ ἔστιν εὕρεμα εἰς ἐλάττωσιν.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔστι δόσις ἣ οὐ λυσιτελήσει σοι, καὶ ἔστι δόσις ἧς τὸ ἀνταπόδομα διπλοῦν.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔστιν ἐλάττωσις ἕνεκεν δόξης, καὶ ἔστιν ὃς ἀπὸ ταπεινώσεως ᾖρε κεφαλήν.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔστιν ἀγοράζων πολλὰ ὀλίγου, καὶ ἀποτιννύων αὐτὰ ἑπταπλάσιον.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὁ σοφὸς ἐν λόγῳ ἑαυτὸν προσφιλῆ ποιήσει, χάριτες δὲ μωρῶν ἐκχυθήσονται.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Δόσις ἄφρονος οὐ λυσιτελήσει σοι, οἱ γὰρ ὀφθαλμοὶ αὐτοῦ ἀνθʼ ἑνὸς πολλοί.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὀλίγα δώσει καὶ πολλὰ ὀνειδίσει, καὶ ἀνοίξει τὸ στόμα αὐτοῦ ὡς κήρυξ· σήμερον
    δανειεῖ καὶ αὔριον ἀπαιτήσει· μισητὸς ἄνθρωπος ὁ τοιοῦτος.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Μωρὸς ἐρεῖ, οὐχ ὑπάρχει μοι φίλος, καὶ οὐκ ἔστι χάρις τοῖς ἀγαθοῖς μου· οἱ
    ἔσθοντες τὸν ἄρτον μου, φαῦλοι γλώσσῃ.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ποσάκις, καὶ ὅσοι καταγελάσονται αὐτοῦ;
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὀλίσθημα ἀπὸ ἐδάφους μᾶλλον ἢ ἀπὸ γλώσσης, οὕτως πτῶσις κακῶν κατὰ σπουδὴν
    ἥξει.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἄνθρωπος ἄχαρις, μύθος ἄκαιρος, ἐν στόματι ἀπαιδεύτων ἐνδελεχισθήσεται.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἀπὸ στόματος μωροῦ ἀποδοκιμασθήσεται παραβολὴ, οὐ γὰρ μὴ εἴπῃ αὐτὴν ἐν καιρῷ
    αὐτῆς.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔστι κωλυόμενος ἁμαρτάνειν ἀπὸ ἐνδείας, καὶ ἐν τῇ ἀναπαύσει αὐτοῦ οὐ κατανυγήσεται.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔστιν ἀπολλύων τὴν ψυχὴν αὐτοῦ διʼ αἰσχύνην, καὶ ἀπὸ ἄφρονος προσώπου ἀπολεῖ
    αὐτήν.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔστι χάριν αἰσχύνης ἐπαγγελλόμενος φίλῳ, καὶ ἐκτήσατο αὐτὸν ἐχθρὸν δωρεάν.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Μῶμος πονηρὸς ἐν ἀνθρώπῳ ψεῦδος, ἐν στόματι ἀπαιδεύτων ἐνδελεχισθήσεται.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Αἱρετὸν κλέπτης, ἢ ὁ ἐνδελεχίζων ψεύδει, ἀμφότεροι δὲ ἀπώλειαν κληρονομήσουσιν.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἦθος ἀνθρώπου ψευδοῦς ἀτιμία, καὶ ἡ αἰσχύνη αὐτοῦ μετʼ αὐτοῦ ἐνδελεχῶς.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ο σοφὸς ἐν λόγοις προάξει ἑαυτὸν, καὶ ἄνθρωπος φρόνιμος ἀρέσει μεγιστᾶσιν.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὁ ἐργαζόμενος γῆν ἀνυψώσει θημωνίαν αὐτοῦ, καὶ ὁ ἀρέσκων μεγιστᾶσιν ἐξιλάσεται
    ἀδικίαν.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ξένια καὶ δῶρα ἀποτυφλοῖ ὀφθαλμοὺς σοφῶν, καὶ ὡς φιμὸς ἐν στόματι ἀποτρέπει
    ἐλεγμούς.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Σοφία κεκρυμμένη καὶ θησαυρὸς ἀφανὴς, τίς ὠφέλεια ἐν ἀμφοτέροις;
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Κρείσσων ἄνθρωπος ἀποκρύπτων τὴν μωρίαν αὐτοῦ, ἢ ἄνθρωπος ἀποκρύπτων τὴν σοφίαν
    αὐτοῦ.
  usfm_code: SIR
  verse: '31'
