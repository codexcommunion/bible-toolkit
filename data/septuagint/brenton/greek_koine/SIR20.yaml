- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἔστιν ἔλεγχος ὃς οὐκ ἔστιν ὡραῖος, καὶ ἔστι σιωπῶν καὶ αὐτὸς φρόνιμος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὡς καλὸν ἐλέγξαι ἢ θυμοῦσθαι,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ὁ ἀνθομολογούμενος ἀπὸ ἐλαττώσεως κωλυθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐπιθυμία εὐνούχου ἀποπαρθενῶσαι νεανίδα, οὕτως ὁ ποιῶν ἐν βίᾳ κρίματα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εστι σιωπῶν εὑρισκόμενος σοφὸς, καὶ ἔστι μισητὸς ἀπὸ πολλῆς λαλιᾶς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἔστι σιωπῶν, οὐ γὰρ ἔχει ἀπόκρισιν, καὶ ἔστι σιωπῶν εἰδὼς καιρόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἄνθρωπος σοφὸς σιγήσει ἕως καιροῦ, ὁ δὲ λαπιστὴς καὶ ἄφρων ὑπερβήσεται
    καιρόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ πλεονάζων λόγῳ βδελυχθήσεται, καὶ ὁ ἐνεξουσιαζόμενος μισηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἔστιν εὐοδία ἐν κακοῖς ἀνδρί, καὶ ἔστιν εὕρεμα εἰς ἐλάττωσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἔστι δόσις ἣ οὐ λυσιτελήσει σοι, καὶ ἔστι δόσις ἧς τὸ ἀνταπόδομα διπλοῦν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἔστιν ἐλάττωσις ἕνεκεν δόξης, καὶ ἔστιν ὃς ἀπὸ ταπεινώσεως ᾖρε κεφαλήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔστιν ἀγοράζων πολλὰ ὀλίγου, καὶ ἀποτιννύων αὐτὰ ἑπταπλάσιον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ σοφὸς ἐν λόγῳ ἑαυτὸν προσφιλῆ ποιήσει, χάριτες δὲ μωρῶν ἐκχυθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Δόσις ἄφρονος οὐ λυσιτελήσει σοι, οἱ γὰρ ὀφθαλμοὶ αὐτοῦ ἀνθʼ ἑνὸς πολλοί.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὀλίγα δώσει καὶ πολλὰ ὀνειδίσει, καὶ ἀνοίξει τὸ στόμα αὐτοῦ ὡς κήρυξ·
    σήμερον δανειεῖ καὶ αὔριον ἀπαιτήσει· μισητὸς ἄνθρωπος ὁ τοιοῦτος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Μωρὸς ἐρεῖ, οὐχ ὑπάρχει μοι φίλος, καὶ οὐκ ἔστι χάρις τοῖς ἀγαθοῖς μου·
    οἱ ἔσθοντες τὸν ἄρτον μου, φαῦλοι γλώσσῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ποσάκις, καὶ ὅσοι καταγελάσονται αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὀλίσθημα ἀπὸ ἐδάφους μᾶλλον ἢ ἀπὸ γλώσσης, οὕτως πτῶσις κακῶν κατὰ σπουδὴν
    ἥξει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἄνθρωπος ἄχαρις, μύθος ἄκαιρος, ἐν στόματι ἀπαιδεύτων ἐνδελεχισθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀπὸ στόματος μωροῦ ἀποδοκιμασθήσεται παραβολὴ, οὐ γὰρ μὴ εἴπῃ αὐτὴν
    ἐν καιρῷ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἔστι κωλυόμενος ἁμαρτάνειν ἀπὸ ἐνδείας, καὶ ἐν τῇ ἀναπαύσει αὐτοῦ οὐ
    κατανυγήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἔστιν ἀπολλύων τὴν ψυχὴν αὐτοῦ διʼ αἰσχύνην, καὶ ἀπὸ ἄφρονος προσώπου
    ἀπολεῖ αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἔστι χάριν αἰσχύνης ἐπαγγελλόμενος φίλῳ, καὶ ἐκτήσατο αὐτὸν ἐχθρὸν δωρεάν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μῶμος πονηρὸς ἐν ἀνθρώπῳ ψεῦδος, ἐν στόματι ἀπαιδεύτων ἐνδελεχισθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Αἱρετὸν κλέπτης, ἢ ὁ ἐνδελεχίζων ψεύδει, ἀμφότεροι δὲ ἀπώλειαν κληρονομήσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἦθος ἀνθρώπου ψευδοῦς ἀτιμία, καὶ ἡ αἰσχύνη αὐτοῦ μετʼ αὐτοῦ ἐνδελεχῶς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ο σοφὸς ἐν λόγοις προάξει ἑαυτὸν, καὶ ἄνθρωπος φρόνιμος ἀρέσει μεγιστᾶσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ὁ ἐργαζόμενος γῆν ἀνυψώσει θημωνίαν αὐτοῦ, καὶ ὁ ἀρέσκων μεγιστᾶσιν
    ἐξιλάσεται ἀδικίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ξένια καὶ δῶρα ἀποτυφλοῖ ὀφθαλμοὺς σοφῶν, καὶ ὡς φιμὸς ἐν στόματι ἀποτρέπει
    ἐλεγμούς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Σοφία κεκρυμμένη καὶ θησαυρὸς ἀφανὴς, τίς ὠφέλεια ἐν ἀμφοτέροις;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 20
  book_usfm_code: SIR
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Κρείσσων ἄνθρωπος ἀποκρύπτων τὴν μωρίαν αὐτοῦ, ἢ ἄνθρωπος ἀποκρύπτων
    τὴν σοφίαν αὐτοῦ.
