- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τῶν κρυφίων τοῦ υἱοῦ, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαι σοι Κύριε ἐν ὅλῃ καρδίᾳ μου, διηγήσομαι πάντα τὰ θαυμάσιά σου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εὐφρανθήσομαι καὶ ἀγαλλιάσομαι ἐν σοὶ, ψαλῶ τῷ ὀνόματί σου ὕψιστε.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἀποστραφῆναι τὸν ἐχθρόν μου εἰς τὰ ὀπίσω, ἀσθενήσουσι καὶ ἀπολοῦνται
    ἀπὸ προσώπου σου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι ἐποίησας τὴν κρίσιν μου καὶ τὴν δίκην μου, ἐκάθισας ἐπὶ θρόνου ὁ κρίνων
    δικαιοσύνην.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐπετίμησας ἔθνεσι, καὶ ἀπώλετο ὁ ἀσεβὴς· τὸ ὄνομα αὐτῶν ἐξήλειψας εἰς τὸν
    αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τοῦ ἐχθροῦ ἐξέλιπον αἱ ῥομφαῖαι εἰς τέλος, καὶ πόλεις καθεῖλες· ἀπώλετο τὸ
    μνημόσυνον αὐτῶν μετʼ ἤχου,
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ὁ Κύριος εἰς τὸν αἰῶνα μένει· ἡτοίμασεν ἐν κρίσει τὸν θρόνον αὐτοῦ,
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ αὐτὸς κρινεῖ τὴν οἰκουμένην ἐν δικαιοσύνῃ, κρινεῖ λαοὺς ἐν εὐθύτητι.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο Κύριος καταφυγὴ τῷ πένητι, βοηθὸς ἐν εὐκαιρίαις, ἐν θλίψει.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐλπισάτωσαν ἐπὶ σὲ οἱ γινώσκοντες τὸ ὄνομά σου, ὅτι οὐκ ἐγκατέλιπες τοὺς
    ἐκζητοῦντάς σε Κύριε.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ψάλατε τῷ Κυρίῳ τῷ κατοικοῦντι ἐν Σιὼν, ἀναγγείλατε ἐν τοῖς ἔθνεσι τὰ ἐπιτηδεύματα
    αὐτοῦ.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι ἐκζητῶν τὰ αἵματα αὐτῶν ἐμνήσθη, οὐκ ἐπελάθετο τῆς δεήσεως τῶν πενήτων.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐλέησόν με Κύριε, ἴδε τὴν ταπείνωσίν μου ἐκ τῶν ἐχθρῶν μου, ὁ ὑψῶν με ἐκ τῶν
    πυλῶν τοῦ θανάτου·
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅπως ἂν ἐξαγγείλω πάσας τὰς αἰνέσεις σου ἐν ταῖς πύλαις τῆς θυγατρὸς Σιών·
    ἀγαλλιάσομαι ἐπὶ τῷ σωτηρίῳ σου.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐνεπάγησαν ἔθνη ἐν διαφθορᾷ ᾗ ἐποίησαν· ἐν παγίδι ταύτῃ ᾗ ἔκρυψαν συνελήφθη
    ὁ ποὺς αὐτῶν.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Γινώσκεται Κύριος κρίματα ποιῶν, ἐν τοῖς ἔργοις τῶν χειρῶν αὐτοῦ συνελήφθη
    ὁ ἁμαρτωλός· ᾠδὴ διαψάλματος.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀποστραφήτωσαν οἱ ἁμαρτωλοὶ εἰς τὸν ᾅδην, πάντα τὰ ἔθνη τὰ ἐπιλανθανόμενα
    τοῦ Θεοῦ.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ εἰς τέλος ἐπιλησθήσεται ὁ πτωχὸς, ἡ ὑπομονὴ τῶν πενήτων οὐκ ἀπολεῖται
    εἰς τὸν αἰῶνα.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀνάστηθι Κύριε, μὴ κραταιούσθω ἄνθρωπος, κριθήτωσαν ἔθνη ἐνώπιόν σου.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Κατάστησον, Κύριε, νομοθέτην ἐπʼ αὐτοὺς, γνώτωσαν ἔθνη ὅτι ἀνθρωποί εἰσι·
    διάψαλμα.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἱνατί, Κύριε, ἀφέστηκας μακρόθεν, ὑπερορᾷς ἐν εὐκαιρίαις, ἐν θλίψει;
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν τῷ ὑπερηφανεύεσθαι τὸν ἀσεβῆ, ἐμπυρίζεται ὁ πτωχὸς, συλλαμβάνονται ἐν διαβουλίοις
    οἷς διαλογίζονται.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι ἐπαινεῖται ὁ ἁμαρτωλὸς ἐν ταῖς ἐπιθυμίαις τῆς ψυχῆς αὐτοῦ, καὶ ὁ ἀδικῶν
    ἐνευλογεῖται.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Παρώξυνε τὸν Κύριον ὁ ἁμαρτωλὸς, κατὰ τὸ πλῆθος τῆς ὀργῆς αὐτοῦ οὐκ ἐκζητήσει·
    οὐκ ἔστιν ὁ Θεὸς ἐνώπιον αὐτοῦ.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Βεβηλοῦνται αἱ ὁδοὶ αὐτοῦ ἐν παντὶ καιρῷ· ἀνταναιρεῖται τὰ κρίματά σου ἀπὸ
    προσώπου αὐτοῦ, πάντων τῶν ἐχθρῶν αὐτοῦ κατακυριεύσει.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶπε γὰρ ἐν καρδίᾳ αὐτοῦ, οὐ μὴ σαλευθῶ ἀπὸ γενεᾶς εἰς γενεὰν ἄνευ κακοῦ.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὗ ἀρᾶς τὸ στόμα αὐτοῦ γέμει καὶ πικρίας καὶ δόλου, ὑπὸ τὴν γλῶσσαν αὐτοῦ
    κόπος καὶ πόνος.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐγκάθηται ἔνεδρα μετὰ πλουσίων ἐν ἀποκρύφοις, τοῦ ἀποκτεῖναι ἀθῶον· οἱ ὀφθαλμοὶ
    αὐτοῦ εἰς τὸν πένητα ἀποβλέπουσιν.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐνεδρεύει ἐν ἀποκρύφῳ ὡς λέων ἐν τῇ μάνδρᾳ αὐτοῦ· ἐνεδρεύει τοῦ ἁρπάσαι πτωχὸν,
    ἁρπάσαι πτωχὸν ἐν τῷ ἑλκύσαι αὐτόν· ἐν τῇ παγίδι αὐτοῦ
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ταπεινώσει αὐτὸν, κύψει καὶ πεσεῖται ἐν τῷ αὐτὸν κατακυριεῦσαι τῶν πενήτων.
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶπε γὰρ ἐν τῇ καρδίᾳ αὐτοῦ, ἐπιλέλησται ὁ Θεὸς, ἀπέστρεψε τὸ πρόσωπον αὐτοῦ
    τοῦ μὴ βλέπειν εἰς τέλος.
  usfm_code: PSA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀνάστηθι Κύριε ὁ Θεὸς, ὑψωθήτω ἡ χείρ σου, μὴ ἐπιλάθῃ τῶν πενήτων.
  usfm_code: PSA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἕνεκεν τίνος παρώξυνεν ὁ ἀσεβὴς τὸν Θεόν; εἶπε γὰρ ἐν καρδίᾳ αὐτοῦ, οὐ ζητήσει.
  usfm_code: PSA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Βλέπεις, ὅτι σὺ πόνον καὶ θυμὸν κατανοεῖς, τοῦ παραδοῦναι αὐτοὺς εἰς χεῖράς
    σου· σοὶ ἐγκαταλέλειπται ὁ πτωχὸς, ὀρφανῷ σὺ ἦσθα βοηθός.
  usfm_code: PSA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Σύντριψον τὸν βραχίονα τοῦ ἁμαρτωλοῦ καὶ πονηροῦ, ζητηθήσεται ἡ ἁμαρτία αὐτοῦ
    καὶ οὐ μὴ εὑρεθῇ.
  usfm_code: PSA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Βασιλεύσει Κύριος εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος, ἀπολεῖσθε ἔθνη
    ἐκ τῆς γῆς αὐτοῦ.
  usfm_code: PSA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τὴν ἐπιθυμίαν τῶν πενήτων εἰσήκουσε Κύριος, τὴν ἑτοιμασίαν τῆς καρδίας αὐτῶν
    προσέσχε τὸ οὖς σου·
  usfm_code: PSA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Κρῖναι ὀρφανῷ καὶ ταπεινῷ, ἵνα μὴ προσθῇ ἔτι μεγαλαυχεῖν ἄνθρωπος ἐπὶ τῆς
    γῆς.
  usfm_code: PSA
  verse: '39'
