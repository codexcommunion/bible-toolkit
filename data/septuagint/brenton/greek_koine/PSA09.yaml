- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ὑπὲρ τῶν κρυφίων τοῦ υἱοῦ, ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐξομολογήσομαι σοι Κύριε ἐν ὅλῃ καρδίᾳ μου, διηγήσομαι πάντα τὰ θαυμάσιά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εὐφρανθήσομαι καὶ ἀγαλλιάσομαι ἐν σοὶ, ψαλῶ τῷ ὀνόματί σου ὕψιστε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν τῷ ἀποστραφῆναι τὸν ἐχθρόν μου εἰς τὰ ὀπίσω, ἀσθενήσουσι καὶ ἀπολοῦνται
    ἀπὸ προσώπου σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι ἐποίησας τὴν κρίσιν μου καὶ τὴν δίκην μου, ἐκάθισας ἐπὶ θρόνου ὁ
    κρίνων δικαιοσύνην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐπετίμησας ἔθνεσι, καὶ ἀπώλετο ὁ ἀσεβὴς· τὸ ὄνομα αὐτῶν ἐξήλειψας εἰς
    τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τοῦ ἐχθροῦ ἐξέλιπον αἱ ῥομφαῖαι εἰς τέλος, καὶ πόλεις καθεῖλες· ἀπώλετο
    τὸ μνημόσυνον αὐτῶν μετʼ ἤχου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ὁ Κύριος εἰς τὸν αἰῶνα μένει· ἡτοίμασεν ἐν κρίσει τὸν θρόνον αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ αὐτὸς κρινεῖ τὴν οἰκουμένην ἐν δικαιοσύνῃ, κρινεῖ λαοὺς ἐν εὐθύτητι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐγένετο Κύριος καταφυγὴ τῷ πένητι, βοηθὸς ἐν εὐκαιρίαις, ἐν θλίψει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐλπισάτωσαν ἐπὶ σὲ οἱ γινώσκοντες τὸ ὄνομά σου, ὅτι οὐκ ἐγκατέλιπες
    τοὺς ἐκζητοῦντάς σε Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ψάλατε τῷ Κυρίῳ τῷ κατοικοῦντι ἐν Σιὼν, ἀναγγείλατε ἐν τοῖς ἔθνεσι τὰ
    ἐπιτηδεύματα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι ἐκζητῶν τὰ αἵματα αὐτῶν ἐμνήσθη, οὐκ ἐπελάθετο τῆς δεήσεως τῶν πενήτων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐλέησόν με Κύριε, ἴδε τὴν ταπείνωσίν μου ἐκ τῶν ἐχθρῶν μου, ὁ ὑψῶν με
    ἐκ τῶν πυλῶν τοῦ θανάτου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὅπως ἂν ἐξαγγείλω πάσας τὰς αἰνέσεις σου ἐν ταῖς πύλαις τῆς θυγατρὸς
    Σιών· ἀγαλλιάσομαι ἐπὶ τῷ σωτηρίῳ σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐνεπάγησαν ἔθνη ἐν διαφθορᾷ ᾗ ἐποίησαν· ἐν παγίδι ταύτῃ ᾗ ἔκρυψαν συνελήφθη
    ὁ ποὺς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Γινώσκεται Κύριος κρίματα ποιῶν, ἐν τοῖς ἔργοις τῶν χειρῶν αὐτοῦ συνελήφθη
    ὁ ἁμαρτωλός· ᾠδὴ διαψάλματος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀποστραφήτωσαν οἱ ἁμαρτωλοὶ εἰς τὸν ᾅδην, πάντα τὰ ἔθνη τὰ ἐπιλανθανόμενα
    τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι οὐκ εἰς τέλος ἐπιλησθήσεται ὁ πτωχὸς, ἡ ὑπομονὴ τῶν πενήτων οὐκ
    ἀπολεῖται εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀνάστηθι Κύριε, μὴ κραταιούσθω ἄνθρωπος, κριθήτωσαν ἔθνη ἐνώπιόν σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Κατάστησον, Κύριε, νομοθέτην ἐπʼ αὐτοὺς, γνώτωσαν ἔθνη ὅτι ἀνθρωποί
    εἰσι· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἱνατί, Κύριε, ἀφέστηκας μακρόθεν, ὑπερορᾷς ἐν εὐκαιρίαις, ἐν θλίψει;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐν τῷ ὑπερηφανεύεσθαι τὸν ἀσεβῆ, ἐμπυρίζεται ὁ πτωχὸς, συλλαμβάνονται
    ἐν διαβουλίοις οἷς διαλογίζονται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὅτι ἐπαινεῖται ὁ ἁμαρτωλὸς ἐν ταῖς ἐπιθυμίαις τῆς ψυχῆς αὐτοῦ, καὶ ὁ
    ἀδικῶν ἐνευλογεῖται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Παρώξυνε τὸν Κύριον ὁ ἁμαρτωλὸς, κατὰ τὸ πλῆθος τῆς ὀργῆς αὐτοῦ οὐκ
    ἐκζητήσει· οὐκ ἔστιν ὁ Θεὸς ἐνώπιον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Βεβηλοῦνται αἱ ὁδοὶ αὐτοῦ ἐν παντὶ καιρῷ· ἀνταναιρεῖται τὰ κρίματά σου
    ἀπὸ προσώπου αὐτοῦ, πάντων τῶν ἐχθρῶν αὐτοῦ κατακυριεύσει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Εἶπε γὰρ ἐν καρδίᾳ αὐτοῦ, οὐ μὴ σαλευθῶ ἀπὸ γενεᾶς εἰς γενεὰν ἄνευ κακοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Οὗ ἀρᾶς τὸ στόμα αὐτοῦ γέμει καὶ πικρίας καὶ δόλου, ὑπὸ τὴν γλῶσσαν
    αὐτοῦ κόπος καὶ πόνος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐγκάθηται ἔνεδρα μετὰ πλουσίων ἐν ἀποκρύφοις, τοῦ ἀποκτεῖναι ἀθῶον·
    οἱ ὀφθαλμοὶ αὐτοῦ εἰς τὸν πένητα ἀποβλέπουσιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐνεδρεύει ἐν ἀποκρύφῳ ὡς λέων ἐν τῇ μάνδρᾳ αὐτοῦ· ἐνεδρεύει τοῦ ἁρπάσαι
    πτωχὸν, ἁρπάσαι πτωχὸν ἐν τῷ ἑλκύσαι αὐτόν· ἐν τῇ παγίδι αὐτοῦ
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: ταπεινώσει αὐτὸν, κύψει καὶ πεσεῖται ἐν τῷ αὐτὸν κατακυριεῦσαι τῶν πενήτων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Εἶπε γὰρ ἐν τῇ καρδίᾳ αὐτοῦ, ἐπιλέλησται ὁ Θεὸς, ἀπέστρεψε τὸ πρόσωπον
    αὐτοῦ τοῦ μὴ βλέπειν εἰς τέλος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἀνάστηθι Κύριε ὁ Θεὸς, ὑψωθήτω ἡ χείρ σου, μὴ ἐπιλάθῃ τῶν πενήτων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἕνεκεν τίνος παρώξυνεν ὁ ἀσεβὴς τὸν Θεόν; εἶπε γὰρ ἐν καρδίᾳ αὐτοῦ,
    οὐ ζητήσει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Βλέπεις, ὅτι σὺ πόνον καὶ θυμὸν κατανοεῖς, τοῦ παραδοῦναι αὐτοὺς εἰς
    χεῖράς σου· σοὶ ἐγκαταλέλειπται ὁ πτωχὸς, ὀρφανῷ σὺ ἦσθα βοηθός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Σύντριψον τὸν βραχίονα τοῦ ἁμαρτωλοῦ καὶ πονηροῦ, ζητηθήσεται ἡ ἁμαρτία
    αὐτοῦ καὶ οὐ μὴ εὑρεθῇ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Βασιλεύσει Κύριος εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος, ἀπολεῖσθε
    ἔθνη ἐκ τῆς γῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Τὴν ἐπιθυμίαν τῶν πενήτων εἰσήκουσε Κύριος, τὴν ἑτοιμασίαν τῆς καρδίας
    αὐτῶν προσέσχε τὸ οὖς σου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 9
  book_usfm_code: PSA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Κρῖναι ὀρφανῷ καὶ ταπεινῷ, ἵνα μὴ προσθῇ ἔτι μεγαλαυχεῖν ἄνθρωπος ἐπὶ
    τῆς γῆς.
