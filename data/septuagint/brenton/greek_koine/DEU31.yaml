- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ συνετέλεσε Μωυσῆς λαλῶν πάντας τοὺς λόγους τούτους πρὸς πάντας υἱοὺς Ἰσραὴλ,
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ εἶπε πρὸς αὐτοὺς, ἐκατὸν καὶ εἴκοσι ἐτῶν ἐγώ εἰμι σήμερον· οὐ δυνήσομαι
    ἔτι εἰσπορεύεσθαι καὶ ἐκπορεύεσθαι· Κύριος δὲ εἶπε πρὸς μὲ, οὐ διαβήσῃ τὸν Ιορδάνην
    τοῦτον.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Κύριος ὁ Θεός σου ὁ προπορευόμενος πρὸ προσώπου σου, οὗτος ἐξολοθρεύσει τὰ
    ἔθνη ταῦτα ἀπὸ προσώπου σου, καὶ κατακληρονομήσεις αὐτούς· καὶ Ἰησοῦς ὁ προπορευόμενος
    πρὸ προσώπου σου, καθὰ ἐλάλησε Κύριος.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ποιήσει Κύριος ὁ Θεός σου αὐτοῖς καθὼς ἐποίησε Σηὼν καὶ Ὢγ δυσὶ βασιλεῦσι
    τῶν Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου, καὶ τῇ γῇ αὐτῶν, καθότι ἐξωλόθρευσεν
    αὐτούς.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ παρέδωκεν αὐτοὺς Κύριος ὑμῖν· καὶ ποιήσετε αὐτοῖς, καθότι ἐνετειλάμην
    ὑμῖν.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἀνδρίζου καὶ ἴσχυε, μὴ φοβοῦ, μηδὲ δειλιάσῃς, μηδὲ πτοηθῇς ἀπὸ προσώπου αὐτῶν·
    ὅτι Κύριος ὁ Θεός σου ὁ προπορευόμενος μεθʼ ὑμῶν ἐν ὑμῖν, οὔτε μή σε ἀνῇ, οὔτε
    μή σε ἐγκαταλίπῃ.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Μωυσῆς Ἰησοῦν, καὶ εἶπεν αὐτῷ ἔναντι παντὸς Ἰσραὴλ, ἀνδρίζου καὶ
    ἴσχυε, σὺ γὰρ εἰσελεύσῃ πρὸ προσώπου τοῦ λαοῦ τούτου εἰς τὴν γῆν ἣν ὤμοσε Κύριος
    τοῖς πατράσιν ὑμῶν δοῦναι αὐτοῖς, καὶ σὺ κατακληρονομήσεις αὐτοῖς.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ Κύριος ὁ συμπορευόμενος μετὰ σοῦ, οὐκ ἀνήσει σε, οὐδὲ μὴ σε ἐγκαταλίπῃ·
    μή φοβοῦ, μηδὲ δειλία.
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψε Μωυσῆς τὰ ῥήματα τοῦ νόμου τούτου εἰς βιβλίον, καὶ ἔδωκε τοῖς ἱερεῦσι
    τοῖς υἱοῖς Λευὶ τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης Κυρίου, καὶ τοῖς πρεσβυτέροις
    τῶν υἱῶν Ἰσραήλ.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο Μωυσῆς αὐτοῖς ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, μετὰ ἑπτὰ ἔτη ἐν καιρῷ
    ἐνιαυτοῦ ἀφέσεως ἐν ἑορτῇ σκηνοπηγίας,
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ἐν τῷ συμπορεύεσθαι πάντα Ἰσραὴλ ὀφθῆναι ἐνώπιον Κύριου τοῦ Θεοῦ ὑμῶν, ἐν
    τῷ τόπῳ ᾧ ἂν ἐκλέξηται Κύριος, ἀναγνώσεσθε τὸν νόμον τοῦτον ἐναντίον παντὸς Ἰσραὴλ
    εἰς τὰ ὦτα αὐτῶν,
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ἐκκλησιάσας τὸν λαὸν, τοὺς ἄνδρας καὶ τὰς γυναῖκας καὶ τὰ ἔκγονα καὶ τὸν προσήλυτον
    τὸν ἐν ταῖς πόλεσιν ὑμῶν, ἵνʼ ἀκούσωσι, καὶ ἵνα μάθωσι φοβεῖσθαι Κύριον τὸν Θεὸν
    ὑμῶν· καὶ ἀκούσονται ποιεῖν πάντας τοὺς λόγους τοῦ νόμου τούτου.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ οἱ υἱοὶ αὐτῶν οἳ οὐκ οἴδασιν, ἀκούσονται, καὶ μαθήσονται φοβεῖσθαι Κύριον
    τὸν Θεόν σου πάσας τὰς ἡμέρας ὅσας αὐτοὶ ζῶσιν ἐπὶ τῆς γῆς, εἰς ἣν ὑμεῖς διαβαίνετε
    τὸν Ἰορδάνην ἐκεῖ κληρονομῆσαι αὐτήν.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἰδοὺ ἐγγίκασιν αἱ ἡμέραι τοῦ θανάτου σου· κάλεσον
    Ἰησοῦν, καὶ στῆτε παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, καὶ ἐντελοῦμαι αὐτῷ·
    καὶ ἐπορεύθη Μωυσῆς καὶ Ἰησοῦς εἰς τὴν σκηνὴν τοῦ μαρτυρίου, καὶ ἔστησαν παρὰ
    τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ κατέβη Κύριος ἐν νεφέλῃ, καὶ ἔστη παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου·
    καὶ ἔστη ὁ στύλος τῆς νεφέλης παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἰδοὺ σὺ κοιμᾷ μετὰ τῶν πατέρων σου, καὶ ἀναστὰς
    οὗτος ὁ λαὸς ἐκπορνεύσει ὀπίσω θεῶν ἀλλοτρίων τῆς γῆς, εἰς ἣν οὗτος εἰσπορεύεται,
    καὶ καταλείψουσί με, καὶ διασκεδάσουσι τὴν διαθήκην μου, ἣν διεθέμην αὐτοῖς.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ὀργισθήσομαι θυμῷ εἰς αὐτοὺς ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ καταλείψω αὐτοὺς,
    καὶ ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ ἔσται κατάβρωμα· καὶ εὑρήσουσιν αὐτὸν
    κακὰ πολλὰ καὶ θλίψεις· καὶ ἐρεῖ ἐν τῇ ἡμέρᾳ ἐκείνῃ, διότι οὐκ ἔστι Κύριος ὁ Θεός
    μου ἐν ἐμοὶ, εὕροσάν με τὰ κακὰ ταῦτα.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἀποστροφῇ ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν ἐν τῇ ἡμέρᾳ ἐκείνῃ, διὰ
    πάσας τὰς κακίας ἃς ἐποίησαν, ὅτι ἀπέστρεψαν ἐπὶ θεοὺς ἀλλοτρίους.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ νῦν γράψατε τὰ ῥήματα τῆς ᾠδῆς ταύτης, καὶ διδάξατε αὐτὴν τοὺς υἱοὺς Ἰσραὴλ,
    καὶ ἐμβαλεῖτε αὐτὴν εἰς τὸ στόμα αὐτῶν, ἵνα γένηταί μοι ἡ ᾠδὴ αὕτη κατὰ πρόσωπον
    μαρτυροῦσα ἐν υἱοῖς Ἰσραήλ.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Εἰσάξω γὰρ αὐτοὺς εἰς τὴν γῆν τὴν ἀγαθὴν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν, δοῦναι
    αὐτοῖς γῆν ῥέουσαν γάλα καὶ μέλι, καὶ φάγονται, καὶ ἐμπλησθέντες κορήσουσι, καὶ
    ἐπιστραφήσονται ἐπὶ θεοὺς ἀλλοτρίους, καὶ λατρεύσουσιν αὐτοῖς, καὶ παροξυνοῦσί
    με, καὶ διασκεδάσουσι τὴν διαθήκην μου.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀντικαταστήσεται ἡ ᾠδὴ αὕτη κατὰ πρόσωπον μαρτυροῦσα· οὐ γὰρ μὴ ἐπιλησθῇ
    ἀπὸ στόματος αὐτῶν, καὶ ἀπὸ στόματος τοῦ σπέρματος αὐτῶν· ἐγὼ γὰρ οἶδα τὴν πονηρίαν
    αὐτῶν, ὅσα ποιοῦσιν ὧδε σήμερον, πρὸ τοῦ εἰσαγαγεῖν με αὐτοὺς εἰς τὴν γῆν τὴν
    ἀγαθὴν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψε Μωυσῆς τὴν ᾠδὴν ταύτην ἐν ἐκείνῃ τῇ ἡμέρᾳ, καὶ ἐδίδαξεν αὐτὴν τοὺς
    υἱοὺς Ἰσραήλ.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο Ἰησοῖ, καὶ εἶπεν, ἀνδρίζου καὶ ἴσχυε, σὺ γὰρ εἰσάξεις τοὺς
    υἱοὺς Ἰσραὴλ εἰς τὴν γῆν, ἣν ὤμοσεν αὐτοῖς Κύριος, καὶ αὐτὸς ἔσται μετὰ σοῦ.
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἡνίκα δὲ συνετέλεσε Μωυσῆς γράφων πάντας τοὺς λόγους τοῦ νόμου τούτου εἰς
    βιβλίον ἕως εἰς τέλος,
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ ἐνετείλατο τοῖς Λευίταις τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης Κυρίου,
    λέγων,
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: λαβόντες τὸ βιβλίον τοῦ νόμου τούτου, θήσετε αὐτὸ ἐκ πλαγίων τῆς κιβωτοῦ τῆς
    διαθήκης Κυρίου τοῦ Θεοῦ ὑμῶν· καὶ ἔσται ἐκεῖ ἐν σοὶ εἰς μαρτύριον.
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὅτι ἐγὼ ἐπίσταμαι τὸν ἐρεθισμόν σου, καὶ τὸν τράχηλόν σου τὸν σκληρόν· ἔτι
    γὰρ ἐμοῦ ζῶντος μεθʼ ὑμῶν σήμερον, παραπικραίνοντες ἦτε τὰ πρὸς τὸν Θεόν· πῶς
    οὐχὶ καὶ ἔσχατον τοῦ θανάτου μου;
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐκκλησιάσατε πρὸς μὲ τοὺς φυλάρχους ὑμῶν, καὶ τοὺς πρεσβυτέρους ὑμῶν, καὶ
    τοὺς κριτὰς ὑμῶν, καὶ τοὺς γραμματοεισαγωγεῖς ὑμῶν, ἵνα λαλήσω εἰς τὰ ὦτα αὐτῶν
    πάντας τοὺς λόγους τούτους· καὶ διαμαρτύρομαι αὐτοῖς τόν τε οὐρανὸν καὶ τὴν γῆν.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Οἶδα γὰρ ὅτι ἔσχατον τῆς τελευτῆς μου ἀνομίᾳ ἀνομήσετε, καὶ ἐκκλινεῖτε ἐκ
    τῆς ὁδοῦ ἧς ἐνετειλάμην ὑμῖν, καὶ συναντήσεται ὑμῖν τὰ κακὰ ἔσχατον τῶν ἡμερῶν,
    ὅτι ποιήσετε τὰ πονηρὰ ἐναντίον Κυρίου, παροργίσαι αὐτὸν ἐν τοῖς ἔργοις τῶν χειρῶν
    ὑμῶν.
  usfm_code: DEU
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Μωυσῆς εἰς τὰ ὦτα πάσης ἐκκλησίας τὰ ῥήματα τῆς ᾠδῆς ταύτης ἕως
    εἰς τέλος.
  usfm_code: DEU
  verse: '30'
