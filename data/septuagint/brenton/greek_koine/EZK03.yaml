- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, κατάφαγε τὴν κεφαλίδα ταύτην, καὶ πορεύθητι
    καὶ λάλησον τοῖς υἱοῖς Ἰσραήλ·
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ διήνοιξε τὸ στόμα μου, καὶ ἐψώμισέ με τὴν κεφαλίδα.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, τὸ στόμα σου φάγεται, καὶ ἡ κοιλία σου πλησθήσεται
    τῆς κεφαλίδος ταύτης τῆς δεδομένης εἰς σέ· καὶ ἔφαγον αὐτὴν, καὶ ἐγένετο ἐν τῷ
    στόματί μου, ὡς μέλι γλυκάζον.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, βάδιζε καὶ εἴσελθε πρὸς τὸν οἶκον τοῦ Ἰσραὴλ,
    καὶ λάλησον τοὺς λόγους μου πρὸς αὐτούς·
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διότι οὐ πρὸς λαὸν βαθύγλωσσον σὺ ἐξαποστέλλῃ πρὸς τὸν οἶκον τοῦ Ἰσραήλ·
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὐδὲ πρὸς λαοὺς πολλοὺς ἀλλοφώνους ἢ ἀλλογλώσσους, οὐδὲ στιβαροὺς τῇ γλωσσῃ
    ὄντας, ὧν οὐκ ἀκούσῃ τοὺς λόγους· καὶ εἰ πρὸς τοιούτους ἐξαπέστειλά σε, οὗτοι
    ἂν εἰσήκουσάν σου.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ δὲ οἶκος τοῦ Ἰσραὴλ οὐ μὴ θελήσουσιν εἰσακοῦσαί σου, διότι οὐ βούλονται
    εἰσακούειν μου, ὅτι πᾶς ὁ οἶκος Ἰσραὴλ φιλόνεικοί εἰσι καὶ σκληροκάρδιοι.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ δέδωκα τὸ πρόσωπόν σου δυνατὸν κατέναντι τῶν προσώπων αὐτῶν, καὶ
    τὸ νῖκός σου κατισχύσω κατέναντι τοῦ νίκους αὐτῶν·
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔσται διαπαντὸς κραταιότερον πέτρας· μὴ φοβηθῇς ἀπʼ αὐτῶν, μηδὲ πτοηθῇς
    ἀπὸ προσώπου αὐτῶν, διότι οἶκος παραπικραίνων ἐστί.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, πάντας τοὺς λόγους οὓς λελάληκα μετὰ σοῦ,
    λάβε εἰς τὴν καρδίαν σου, καὶ τοῖς ὠσί σου ἄκουε.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ βάδιζε, εἴσελθε εἰς τὴν αἰχμαλωσίαν πρὸς τοὺς υἱοὺς τοῦ λαοῦ σοῦ, καὶ
    λαλήσεις πρὸς αὐτοὺς, καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἐὰν ἄρα ἀκούσωσιν,
    ἐὰν ἄρα ἐνδῶσι.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤκουσα κατόπισθέν μου φωνὴν σεισμοῦ μεγάλου, εὐλογημένη
    ἡ δόξα Κυρίου ἐκ τοῦ τόπου αὐτοῦ.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἴδον φωνὴν τῶν πτερύγων τῶν ζώων πτερυσσομένων ἑτέρα πρὸς τὴν ἑτέραν,
    καὶ φωνὴ τῶν τροχῶν ἐχομένη αὐτῶν, καὶ φωνὴ τοῦ σεισμοῦ.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τὸ πνεῦμα ἐξῇρέ με, καὶ ἀνέλαβέ με, καὶ ἐπορεύθην ἐν ὁρμῇ τοῦ πνεύματός
    μου, καὶ χεὶρ Κυρίου ἐγένετο ἐπʼ ἐμὲ κραταιά.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθον εἰς τὴν αἰχμαλωσίαν μετέωρος, καὶ περιῆλθον τοὺς κατοικοῦντας
    ἐπὶ τοῦ ποταμοῦ τοῦ Χοβὰρ τοὺς ὄντας ἐκεῖ· καὶ ἐκάθισα ἐκεῖ ἑπτὰ ἡμέρας, ἀναστρεφόμενος
    ἐν μέσῳ αὐτῶν.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ τὰς ἑπτὰ ἡμέρας λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, σκοπὸν δέδωκά σε τῷ οἴκῳ Ἰσραὴλ, καὶ ἀκούσῃ ἐκ στόματός μου
    λόγον, καὶ διαπειλήσῃ αὐτοῖς παρʼ ἐμοῦ.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν τῷ λέγειν με τῷ ἀνόμῳ, θανάτῳ θανατωθήσῃ· καὶ οὐ διεστείλω αὐτῷ τοῦ διαστείλασθαι
    τῷ ἀνόμῳ, ἀποστρέψαι ἀπὸ τῶν ὁδῶν αὐτοῦ, τοῦ ζῆσαι αὐτόν· ὁ ἄνομος ἐκεῖνος τῇ
    ἀδικίᾳ αὐτοῦ ἀποθανεῖται, καὶ τὸ αἷμα αὐτοῦ ἐκ τῆς χειρός σου ἐκζητήσω.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ σὺ ἐὰν διαστείλῃ τῷ ἀνόμῳ, καὶ μὴ ἀποστρέψῃ ἀπὸ τῆς ἀνομίας αὐτοῦ, καὶ
    ἀπὸ τῆς ὁδοῦ αὐτοῦ, ὁ ἄνομος ἐκεῖνος ἐν τῇ ἀδικίᾳ αὐτοῦ ἀποθανεῖται, καὶ σὺ τὴν
    ψυχήν σου ῥύσῃ.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἀποστρέφειν δίκαιον ἀπὸ τῶν δικαιοσυνῶν αὐτοῦ, καὶ ποιήσει παράπτωμα,
    καὶ δώσω τὴν βάσανον εἰς πρόσωπον αὐτοῦ, αὐτὸς ἀποθανεῖται, ὅτι οὐ διεστείλω αὐτῷ·
    καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ ἀποθανεῖται, διότι οὐ μὴ μνησθῶσιν αἱ δικαιοσύναι
    αὐτοῦ, καὶ τὸ αἷμα αὐτοῦ ἐκ τῆς χειρός σου ἐκζητήσω.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Σὺ δὲ ἐὰν διαστείλῃ τῷ δικαίῳ τοῦ μὴ ἁμαρτεῖν, καὶ αὐτὸς μὴ ἁμάρτῃ, ὁ δίκαιος
    ζωῇ ζήσεται, ὅτι διεστείλω αὐτῷ, καὶ σὺ τὴν σεαυτοῦ ψυχὴν ῥύσῃ.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου· καὶ εἶπε πρὸς μὲ, ἀνάστηθι, καὶ ἔξελθε εἰς
    τὸ πεδίον, καὶ ἐκεῖ λαληθήσεται πρὸς σέ.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστην καὶ ἐξῆλθον πρὸς τὸ πεδίον· καὶ ἰδοὺ ἐκεῖ δόξα Κυρίου εἱστήκει,
    καθὼς ἡ ὅρασις, καὶ καθὼς ἡ δόξα Κυρίου, ἣν ἴδον ἐπὶ τοῦ ποταμοῦ τοῦ Χοβάρ· καὶ
    πίπτω ἐπὶ πρόσωπόν μου·
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ἐπʼ ἐμὲ πνεῦμα, καὶ ἔστησέ με ἐπὶ τοὺς πόδας μου, καὶ ἐλάλησε πρὸς
    μὲ, καὶ εἶπε μοι, εἴσελθε, καὶ ἐγκλείσθητι ἐν μέσῳ τοῦ οἴκου σου.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ σὺ, υἱὲ ἀνθρώπου, ἰδοὺ δέδονται ἐπὶ σὲ δεσμοὶ, καὶ δήσουσί σε ἐν αὐτοῖς,
    καὶ οὐ μὴ ἐξέλθῃς ἐκ μέσου αὐτῶν.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τὴν γλῶσσάν σου συνδήσω, καὶ ἀποκωφωθήσῃ, καὶ οὐκ ἔσῃ αὐτοῖς εἰς ἄνδρα
    ἐλέγχοντα, διότι οἶκος παραπικραίνων ἐστί.
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ λαλεῖν με πρὸς σὲ, ἀνοίξω τὸ στόμα σου, καὶ ἐρεῖς πρὸς αὐτοὺς τάδε
    λέγει Κύριος, ὁ ἀκούων ἀκουέτω, καὶ ὁ ἀπειθῶν ἀπειθείτω, διότι οἶκος παραπικραίνων
    ἐστί.
  usfm_code: EZK
  verse: '27'
