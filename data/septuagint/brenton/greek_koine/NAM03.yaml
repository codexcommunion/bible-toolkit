- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὦ πόλις αἱμάτων, ὅλη ψευδὴς, ἀδικίας πλήρης, οὐ ψηλαφηθήσεται θήρα.
  usfm_code: NAM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Φωνὴ μαστίγων, καὶ φωνὴ σεισμοῦ τροχῶν, καὶ ἵππου διώκοντος, καὶ ἅρματος ἀναβράσσοντος,
  usfm_code: NAM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ἱππέως ἀναβαίνοντος, καὶ στιλβούσης ῥομφαίας, καὶ ἐξαστραπτόντων ὅπλων,
    καὶ πλήθους τραυματιῶν, καὶ βαρείας πτώσεως, καὶ οὐκ ἦν πέρας τοῖς ἔθνεσιν αὐτῆς·
    καὶ ἀσθενήσουσιν ἐν τοῖς σώμασιν αὐτῶν ἀπὸ πλήθους πορνείας·
  usfm_code: NAM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: πόρνη καλὴ, καὶ ἐπίχαρις ἡγουμένη φαρμάκων, ἡ πωλοῦσα ἔθνη ἐν τῇ πορνείᾳ αὐτῆς,
    καὶ λαοὺς ἐν τοῖς φαρμάκοις αὐτῆς.
  usfm_code: NAM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἐπὶ σὲ, λέγει Κύριος ὁ Θεὸς ὁ παντοκράτωρ, καὶ ἀποκαλύψω τὰ ὀπίσω
    σου ἐπὶ τὸ πρόσωπόν σου, καὶ δείξω ἔθνεσι τὴν αἰσχύνην σου, καὶ βασιλείαις τὴν
    ἀτιμίαν σου.
  usfm_code: NAM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπιῤῥίψω ἐπὶ σὲ βδελυγμὸν κατὰ τὰς ἀκαθαρσίας σου, καὶ θήσομαί σε εἰς
    παράδειγμα.
  usfm_code: NAM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔσται, πᾶς ὁ ὁρῶν σε καταβήσεται ἀπὸ σοῦ, καὶ ἐρεῖ, δειλαία Νινευή· τίς
    στενάξει αὐτήν; πόθεν ζητήσω παράκλησιν αὐτῇ;
  usfm_code: NAM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἑτοιμασὰι μερίδα, ἁρμόσαι χορδὴν, ἑτοιμάσαι μερίδα Ἀμμών· ἡ κατοικοῦσα ἐν
    ποταμοῖς, ὕδωρ κύκλῳ αὐτῆς, ἧς ἡ ἀρχὴ θάλασσα, καὶ ὕδωρ τὰ τείχη αὐτῆς,
  usfm_code: NAM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ Αἰθιοπία ἰσχὺς αὐτῆς, καὶ Αἴγυπτος· καὶ οὐκ ἔστη πέρας τῆς φυγῆς· καὶ
    Λίβυες ἐγένοντο βοηθοὶ αὐτῆς.
  usfm_code: NAM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ αὐτὴ εἰς μετοικεσίαν πορεύσεται αἰχμάλωτος καὶ τὰ νήπια αὐτῆς ἐδαφιοῦσιν
    ἐπʼ ἀρχὰς πασῶν τῶν ὁδῶν αὐτῆς, καὶ ἐπὶ πάντα τὰ ἔνδοξα αὐτῆς βαλοῦσι κλήρους·
    καὶ πάντες οἱ μεγιστᾶνες αὐτῆς δεθήσονται χειροπέδαις.
  usfm_code: NAM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ σὺ μεθυσθήσῃ, καὶ ἔσῃ ὑπερεωραμένη, καὶ σὺ ζητήσεις σεαυτῇ στάσιν ἐξ ἐχθρῶν.
  usfm_code: NAM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πάντα τὰ ὀχυρώματά σου συκαῖ σκοποὺς ἔχουσαι· ἐὰν σαλευθῶσι, πεσοῦνται εἰς
    στόμα ἔσθοντος.
  usfm_code: NAM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὁ λαός σου ὡς γυναῖκες ἐν σοὶ, τοῖς ἐχθροῖς σου ἀνοιγόμεναι ἀνοιχθήσονται
    πύλαι τῆς γῆς σου, καταφάγεται πῦρ τοὺς μοχλούς σου.
  usfm_code: NAM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὕδωρ περιοχῆς ἐπίσπασαι σεαυτῇ, καὶ κατακράτησον τῶν ὀχυρωμάτων σου· ἔμβηθι
    εἰς πηλὸν, καὶ συμπατήθητι ἐν ἀχύροις, κατακράτησον ὑπὲρ πλίνθον.
  usfm_code: NAM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐκεῖ καταφάγεταί σε πῦρ, ἐξολοθρεύσει σε ῥομφαία, καταφάγεταί σε ὡς ἀκρὶς,
    καὶ βαρυνθήσῃ ὡς βροῦχος.
  usfm_code: NAM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐπλήθυνας τὰς ἐμπορίας σου ὑπὲρ τὰ ἄστρα τοῦ οὐρανοῦ· βροῦχος ὥρμησε, καὶ
    ἐξεπετάσθη.
  usfm_code: NAM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐξήλατο ὡς ἀττέλεβος ὁ σύμμικτός σου, ὡς ἀκρὶς ἐπιβεβηκυῖα ἐπὶ φραγμὸν ἐν
    ἡμέρᾳ πάγους· ὁ ἥλιος ἀνέτειλε, καὶ ἀφήλατο, καὶ οὐκ ἔγνω τὸν τόπον αὐτῆς· οὐαὶ
    αὐτοῖς.
  usfm_code: NAM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐνύσταξαν οἱ ποιμένες σου, βασιλεὺς Ἀσσύριος ἐκοίμισε τοὺς δυνάστας σου, ἀπῇρεν
    ὁ λαός σου ἐπὶ τὰ ὄρη, καὶ οὐκ ἦν ὁ ἐκδεχόμενος.
  usfm_code: NAM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν ἴασις τῇ συντριβῇ σου, ἐφλέγμανεν ἡ πληγή σου, πάντες οἱ ἀκούοντες
    τὴν ἀγγελίαν σου κροτήσουσι χεῖρας ἐπὶ σέ· διότι ἐπὶ τίνα οὐκ ἐπῆλθεν ἡ κακία
    σου διαπαντός;
  usfm_code: NAM
  verse: '19'
