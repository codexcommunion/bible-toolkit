- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΛΟΓΟΣ Κυρίου, ὃς ἐγενήθη πρὸς Ὠσηὲ τὸν τοῦ Βεηρεὶ, ἐν ἡμέραις Ὀζίου, καὶ Ἰωάθαμ,
    καὶ Ἄχαζ, καὶ Ἐζεκίου βασιλέων Ἰούδα, καὶ ἐν ἡμέραις Ἱεροβοὰμ υἱοῦ Ἰωὰς βασιλέως
    Ἰσραήλ.
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀρχὴ λόγου Κυρίου ἐν Ὠσῆέ· καὶ εἶπε Κύριος πρὸς Ὠσηὲ, βάδιζε, λάβε σεαυτῷ
    γυναῖκα πορνείας, καὶ τέκνα πορνείας, διότι ἐκπορνεύουσα ἐκπορνεύσει ἡ γῆ ἀπὸ
    ὄπισθεν τοῦ Κυρίου.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη, καὶ ἔλαβε τὴν Γόμερ, θυγατέρα Δεβηλαΐμ· καὶ συνέλαβε καὶ ἔτεκεν
    αὐτῷ υἱόν.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς αὐτὸν, κάλεσον τὸ ὄνομα αὐτοῦ Ἰεζραὲλ, διότι ἔτι μικρὸν,
    καὶ ἐκδικήσω τὸ αἷμα τοῦ Ἰεζραὲλ ἐπὶ τὸν οἶκον Ἰούδα, καὶ καταπαύσω βασιλείαν
    οἴκου Ἰσραήλ.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔσται, ἐν τῇ ἡμέρᾳ ἐκείνῃ, συντρίψω τὸ τόξον τοῦ Ἰσραὴλ ἐν κοιλάδι τοῦ
    Ἰεζραέλ.
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ συνέλαβεν ἔτι, καὶ ἔτεκε θυγατέρα· καὶ εἶπεν αὐτῷ, κάλεσον τὸ ὄνομα αὐτῆς,
    οὐκ ἠλεημένη· διότι οὐ μὴ προσθήσω ἔτι ἐλεῆσαι τὸν οἶκον Ἰσραὴλ, ἀλλʼ ἢ ἀντιτασσόμενος
    ἀντιτάξομαι αὐτοῖς.
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τοὺς δὲ υἱοὺς Ἰούδα ἐλεήσω, καὶ σώσω αὐτοὺς ἐν Κυρίῳ Θεῷ αὐτῶν, καὶ οὐ σώσω
    αὐτοὺς ἐν τόξῳ, οὐδὲ ἐν ῥομφαίᾳ, οὐδὲ ἐν πολέμῳ, οὐδὲ ἐν ἵπποις, οὐδὲ ἐν ἱππεῦσι.
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπεγαλάκτισε τὴν οὐκ ἠλεημένην· καὶ συνέλαβεν ἔτι, καὶ ἔτεκεν υἱόν.
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, κάλεσον τὸ ὄνομα αὐτοῦ, οὐ λαός μου· διότι ὑμεῖς οὐ λαός μου, καὶ
    ἐγὼ οὐκ εἰμὶ ὑμῶν.
  usfm_code: HOS
  verse: '9'
