- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  book_usfm_code: HOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΛΟΓΟΣ Κυρίου, ὃς ἐγενήθη πρὸς Ὠσηὲ τὸν τοῦ Βεηρεὶ, ἐν ἡμέραις Ὀζίου,
    καὶ Ἰωάθαμ, καὶ Ἄχαζ, καὶ Ἐζεκίου βασιλέων Ἰούδα, καὶ ἐν ἡμέραις Ἱεροβοὰμ υἱοῦ
    Ἰωὰς βασιλέως Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  book_usfm_code: HOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀρχὴ λόγου Κυρίου ἐν Ὠσῆέ· καὶ εἶπε Κύριος πρὸς Ὠσηὲ, βάδιζε, λάβε σεαυτῷ
    γυναῖκα πορνείας, καὶ τέκνα πορνείας, διότι ἐκπορνεύουσα ἐκπορνεύσει ἡ γῆ ἀπὸ
    ὄπισθεν τοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  book_usfm_code: HOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐπορεύθη, καὶ ἔλαβε τὴν Γόμερ, θυγατέρα Δεβηλαΐμ· καὶ συνέλαβε καὶ
    ἔτεκεν αὐτῷ υἱόν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  book_usfm_code: HOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπε Κύριος πρὸς αὐτὸν, κάλεσον τὸ ὄνομα αὐτοῦ Ἰεζραὲλ, διότι ἔτι
    μικρὸν, καὶ ἐκδικήσω τὸ αἷμα τοῦ Ἰεζραὲλ ἐπὶ τὸν οἶκον Ἰούδα, καὶ καταπαύσω βασιλείαν
    οἴκου Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  book_usfm_code: HOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔσται, ἐν τῇ ἡμέρᾳ ἐκείνῃ, συντρίψω τὸ τόξον τοῦ Ἰσραὴλ ἐν κοιλάδι
    τοῦ Ἰεζραέλ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  book_usfm_code: HOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ συνέλαβεν ἔτι, καὶ ἔτεκε θυγατέρα· καὶ εἶπεν αὐτῷ, κάλεσον τὸ ὄνομα
    αὐτῆς, οὐκ ἠλεημένη· διότι οὐ μὴ προσθήσω ἔτι ἐλεῆσαι τὸν οἶκον Ἰσραὴλ, ἀλλʼ ἢ
    ἀντιτασσόμενος ἀντιτάξομαι αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  book_usfm_code: HOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τοὺς δὲ υἱοὺς Ἰούδα ἐλεήσω, καὶ σώσω αὐτοὺς ἐν Κυρίῳ Θεῷ αὐτῶν, καὶ
    οὐ σώσω αὐτοὺς ἐν τόξῳ, οὐδὲ ἐν ῥομφαίᾳ, οὐδὲ ἐν πολέμῳ, οὐδὲ ἐν ἵπποις, οὐδὲ
    ἐν ἱππεῦσι.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  book_usfm_code: HOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀπεγαλάκτισε τὴν οὐκ ἠλεημένην· καὶ συνέλαβεν ἔτι, καὶ ἔτεκεν υἱόν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 1
  book_usfm_code: HOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπε, κάλεσον τὸ ὄνομα αὐτοῦ, οὐ λαός μου· διότι ὑμεῖς οὐ λαός μου,
    καὶ ἐγὼ οὐκ εἰμὶ ὑμῶν.
