- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 20
  book_usfm_code: JOS
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος τῷ Ἰησοῖ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 20
  book_usfm_code: JOS
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, δότε τὰς πόλεις τῶν φυγαδευτηρίων,
    ἃς εἶπα πρὸς ὑμᾶς διὰ Μωυσῆ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 20
  book_usfm_code: JOS
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Φυγαδευτήριον τῷ φονευτῇ τῷ πατάξαντι ψυχὴν ἀκουσίως· καὶ ἔσονται ὑμῖν
    αἱ πόλεις φυγαδευτήριον, καὶ οὐκ ἀποθανεῖται ὁ φονευτὴς ὑπὸ τοῦ ἀγχιστεύοντος
    τὸ αἷμα, ἕως ἂν καταστῇ· ἐναντίον τῆς συναγωγῆς εἰς κρίσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 20
  book_usfm_code: JOS
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ διέστειλε τὴν Κάδης ἐν τῇ Γαλιλαίᾳ ἐν τῷ ὄρει τῷ Νεφθαλὶ, καὶ Συχὲμ
    ἐν τῷ ὄρει τῷ Ἐφραὶμ, καὶ τὴν πόλιν Ἀρβὸκ, αὕτη ἐστὶ Χεβρὼν, ἐν τῷ ὄρει τῷ Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 20
  book_usfm_code: JOS
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐν τῷ πέραν τοῦ Ἰορδάνου ἔδωκε Βοσὸρ ἐν τῇ ἐρήμῳ ἐν τῷ πεδίῳ ἀπὸ
    τῆς φυλῆς Ῥουβὴν, καὶ Ἀρημὼθ ἐν τῇ Γαλαὰδ ἐκ τῆς φυλῆς Γὰδ, καὶ τὴν Γαυλὼν ἐν
    τῇ Βασανίτιδι ἐκ τῆς φυλῆς Μανασσῆ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 20
  book_usfm_code: JOS
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Αὗται αἱ πόλεις αἱ ἐπίκλητοι τοῖς υἱοῖς Ἰσραὴλ καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ
    ἐν αὐτοῖς, καταφυγεῖν ἐκεῖ παντὶ παίοντι ψυχὴν ἀκουσίως, ἵνα μὴ ἀποθάνῃ ἐν χειρὶ
    τοῦ ἀγχιστεύοντος τὸ αἷμα, ἕως ἄν καταστῇ ἔναντι τῆς συναγωγῆς εἰς κρίσιν.
