- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Διὰ Σιὼν οὐ σιωπήσομαι, καὶ διὰ Ἱερουσαλὴμ οὐκ ἀνήσω, ἕως ἂν ἐξέλθῃ ὡς φῶς
    ἡ δικαιοσύνη αὐτῆς, τὸ δὲ σωτήριόν μου ὡς λαμπὰς καυθήσεται.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Καὶ ὄψονται ἔθνη τὴν δικαιοσύνην σου, καὶ βασιλεῖς τὴν δόξαν σου, καὶ καλέσει
    σε τὸ ὄνομα τὸ καινὸν, ὃ ὁ Κύριος ὀνομάσει αὐτό.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Καὶ ἔσῃ στέφανος κάλλους ἐν χειρὶ Κυρίου, καὶ διάδημα βασιλείας ἐν χειρὶ Θεοῦ
    σου.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Καὶ οὐκέτι κληθήσῃ Καταλελειμμένη, καὶ ἡ γῆ σου οὐ κληθήσεται ἔτι Ἔρημος·
    σοὶ γὰρ κληθήσεται, Θέλημα ἐμὸν, καὶ τῇ γῇ σου, Οἰκουμένη, ὅτι εὐδόκησε Κύριος
    ἐν σοὶ, καὶ ἡ γῆ σου συνοικισθήσεται.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Καὶ ὡς συνοικῶν νεανίσκος παρθένῳ, οὕτω κατοικήσουσιν οἱ υἱοί σου· καὶ ἔσται
    ὃν τρόπον εὐφρανθήσεται νυμφίος ἐπὶ νύμφῃ, οὕτως εὐφρανθήσεται Κύριος ἐπὶ σοί.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῶν τειχῶν σου Ἱερουσαλὴμ κατέστησα φύλακας ὅλην τὴν ἡμέραν καὶ ὅλην
    τὴν νύκτα, οἳ διὰ τέλους οὐ σιωπήσονται μιμνησκόμενοι Κυρίου.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Οὐκ ἔστι γὰρ ὑμῖν ὅμοιος· ἐὰν διορθώσῃ, καὶ ποιήσῃ Ἱερουσαλὴμ γαυρίαμα ἐπὶ
    τῆς γῆς.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ὤμοσε Κύριος κατὰ τῆς δόξης αὐτοῦ, καὶ κατὰ τῆς ἰσχύος τοῦ βραχίονος αὐτοῦ,
    εἰ ἔτι δώσω τὸν σῖτόν σου, καὶ τὰ βρώματα σου τοῖς ἐχθροῖς σου, καὶ εἰ ἔτι πίονται
    υἱοὶ ἀλλότριοι τὸν οἶνόν σου, ἐφʼ ᾧ ἐμόχθησας.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ἀλλʼ οἱ συναγαγόντες φάγονται αὐτὰ, καὶ αἰνέσουσι Κύριον, καὶ οἱ συναγαγόντες
    πίονται αὐτὰ ἐν ταῖς ἐπαύλεσι ταῖς ἁγίαις μου.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Πορεύεσθε διὰ τῶν πυλῶν μοῦ, καὶ ὁδοποιήσατε τῷ λαῷ μου, καὶ τοὺς λίθους ἐκ
    τῆς ὁδοῦ διαῤῥίψατε, ἐξάρατε σύσσημον εἰς τὰ ἔθνη.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ἰδοὺ γὰρ Κύριος ἐποίησεν ἀκουστὸν ἕως ἐσχάτου τῆς γῆς· εἴπατε τῇ θυγατρὶ Σιὼν,
    ἰδοὺ ὁ σωτήρ σοι παραγέγονεν ἔχων τὸν ἑαυτοῦ μισθὸν, καὶ τὸ ἔργον αὐτοῦ πρὸ προσώπου
    αὐτοῦ.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Καὶ καλέσει αὐτὸν Λαὸν ἅγιον, λελυτρωμένον ὑπὸ Κυρίου· σὺ δὲ κληθήσῃ Ἐπιζητουμένη
    πόλις, καὶ οὐκ ἐγκαταλελιμμένη.
  usfm_code: ISA
  verse: '12'
