- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Διὰ Σιὼν οὐ σιωπήσομαι, καὶ διὰ Ἱερουσαλὴμ οὐκ ἀνήσω, ἕως ἂν ἐξέλθῃ
    ὡς φῶς ἡ δικαιοσύνη αὐτῆς, τὸ δὲ σωτήριόν μου ὡς λαμπὰς καυθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ὄψονται ἔθνη τὴν δικαιοσύνην σου, καὶ βασιλεῖς τὴν δόξαν σου, καὶ
    καλέσει σε τὸ ὄνομα τὸ καινὸν, ὃ ὁ Κύριος ὀνομάσει αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔσῃ στέφανος κάλλους ἐν χειρὶ Κυρίου, καὶ διάδημα βασιλείας ἐν χειρὶ
    Θεοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ οὐκέτι κληθήσῃ Καταλελειμμένη, καὶ ἡ γῆ σου οὐ κληθήσεται ἔτι Ἔρημος·
    σοὶ γὰρ κληθήσεται, Θέλημα ἐμὸν, καὶ τῇ γῇ σου, Οἰκουμένη, ὅτι εὐδόκησε Κύριος
    ἐν σοὶ, καὶ ἡ γῆ σου συνοικισθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ὡς συνοικῶν νεανίσκος παρθένῳ, οὕτω κατοικήσουσιν οἱ υἱοί σου· καὶ
    ἔσται ὃν τρόπον εὐφρανθήσεται νυμφίος ἐπὶ νύμφῃ, οὕτως εὐφρανθήσεται Κύριος ἐπὶ
    σοί.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐπὶ τῶν τειχῶν σου Ἱερουσαλὴμ κατέστησα φύλακας ὅλην τὴν ἡμέραν
    καὶ ὅλην τὴν νύκτα, οἳ διὰ τέλους οὐ σιωπήσονται μιμνησκόμενοι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὐκ ἔστι γὰρ ὑμῖν ὅμοιος· ἐὰν διορθώσῃ, καὶ ποιήσῃ Ἱερουσαλὴμ γαυρίαμα
    ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὤμοσε Κύριος κατὰ τῆς δόξης αὐτοῦ, καὶ κατὰ τῆς ἰσχύος τοῦ βραχίονος
    αὐτοῦ, εἰ ἔτι δώσω τὸν σῖτόν σου, καὶ τὰ βρώματα σου τοῖς ἐχθροῖς σου, καὶ εἰ
    ἔτι πίονται υἱοὶ ἀλλότριοι τὸν οἶνόν σου, ἐφʼ ᾧ ἐμόχθησας.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀλλʼ οἱ συναγαγόντες φάγονται αὐτὰ, καὶ αἰνέσουσι Κύριον, καὶ οἱ συναγαγόντες
    πίονται αὐτὰ ἐν ταῖς ἐπαύλεσι ταῖς ἁγίαις μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πορεύεσθε διὰ τῶν πυλῶν μοῦ, καὶ ὁδοποιήσατε τῷ λαῷ μου, καὶ τοὺς λίθους
    ἐκ τῆς ὁδοῦ διαῤῥίψατε, ἐξάρατε σύσσημον εἰς τὰ ἔθνη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἰδοὺ γὰρ Κύριος ἐποίησεν ἀκουστὸν ἕως ἐσχάτου τῆς γῆς· εἴπατε τῇ θυγατρὶ
    Σιὼν, ἰδοὺ ὁ σωτήρ σοι παραγέγονεν ἔχων τὸν ἑαυτοῦ μισθὸν, καὶ τὸ ἔργον αὐτοῦ
    πρὸ προσώπου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 62
  book_usfm_code: ISA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ καλέσει αὐτὸν Λαὸν ἅγιον, λελυτρωμένον ὑπὸ Κυρίου· σὺ δὲ κληθήσῃ
    Ἐπιζητουμένη πόλις, καὶ οὐκ ἐγκαταλελιμμένη.
