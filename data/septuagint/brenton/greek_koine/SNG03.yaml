- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐπὶ κοίτην μου ἐν νυξὶν, ἐζήτησα ὃν ἠγάπησεν ἡ ψυχή μου· ἐζήτησα αὐτὸν, καὶ
    οὐχ εὗρον αὐτόν· ἐκάλεσα αὐτὸν, καὶ οὐχ ὑπήκουσέ μου.
  usfm_code: SNG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀναστήσομαι δὴ καὶ κυκλώσω ἐν τῇ πόλει, ἐν ταῖς ἀγοραῖς, καὶ ἐν ταῖς πλατείαις,
    καὶ ζητήσω ὃν ἠγάπησεν ἡ ψυχή μου· ἐζήτησα αὐτὸν, καὶ οὐχ εὗρον αὐτόν.
  usfm_code: SNG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εὕροσάν με οἱ τηροῦντες, οἱ κυκλοῦντες ἐν τῇ πόλει. Μὴ ὃν ἠγάπησεν ἡ ψυχή
    μου, ἴδετε;
  usfm_code: SNG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὡς μικρὸν ὅτε παρῆλθον ἀπʼ αὐτῶν, ἕως οὗ εὗρον ὃν ἠγάπησεν ἡ ψυχή μου· ἐκράτησα
    αὐτὸν καὶ οὐκ ἀφῆκα αὐτὸν, ἕως οὗ εἰσήγαγον αὐτὸν εἰς οἶκον μητρός μου, καὶ εἰς
    ταμεῖον τῆς συλλαβούσης με.
  usfm_code: SNG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν ταῖς δυνάμεσι, καὶ ἐν ταῖς ἰσχύσεσι τοῦ
    ἀγροῦ· ἐὰν ἐγείρητε καὶ ἐξεγείρητε τὴν ἀγάπην ἕως ἂν θελήσῃ.
  usfm_code: SNG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τίς αὕτη ἡ ἀναβαίνουσα ἀπὸ τῆς ἐρήμου, ὡς στελέχη καπνοῦ τεθυμιαμένη σμύρναν
    καὶ λίβανον ἀπὸ πάντων κονιορτῶν μυρεψοῦ;
  usfm_code: SNG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡ κλίνη τοῦ Σαλωμὼν, ἑξήκοντα δυνατοὶ κύκλῳ αὐτῆς ἀπὸ δυνατῶν Ἰσραήλ·
  usfm_code: SNG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πάντες κατέχοντες ῥομφαίαν δεδιδαγμένοι πόλεμον· ἀνὴρ ῥομφαία αὐτοῦ ἐπὶ μηρὸν
    αὐτοῦ ἀπὸ θάμβους ἐν νυξί.
  usfm_code: SNG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Φορεῖον ἐποίησεν ἑαυτῷ ὁ βασιλεὺς Σαλωμὼν ἀπὸ ξύλων τοῦ Λιβάνου·
  usfm_code: SNG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Στύλους αὐτοῦ ἐποίησεν ἀργύριον, καὶ ἀνάκλιτον αὐτοῦ χρύσεον· ἐπίβασις αὐτοῦ
    πορφυρᾶ, ἐντὸς αὐτοῦ λιθόστρωτον, ἀγάπην ἀπὸ θυγατέρων Ἱερουσαλήμ.
  usfm_code: SNG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Θυγατέρες Σιὼν ἐξέλθατε, καὶ ἴδετε ἐν τῷ βασιλεῖ Σαλωμὼν, ἐν τῷ στεφάνῳ ᾧ
    ἐστεφάνωσεν αὐτὸν ἡ μήτηρ αὐτοῦ, ἐν ἡμέρᾳ νυμφεύσεως αὐτοῦ, καὶ ἐν ἡμέρᾳ εὐφροσύνης
    καρδίας αὐτοῦ.
  usfm_code: SNG
  verse: '11'
