- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ σὺ, υἱὲ ἀνθρώπου, λάβε σεαυτῷ ῥομφαίαν ὀξεῖαν ὑπὲρ ξυρὸν κουρέως, κτήσῃ
    αὐτὴν σεαυτῷ, καὶ ἐπάξεις αὐτὴν ἐπὶ τὴν κεφαλήν σου, καὶ ἐπὶ τὸν πώγωνά σου· καὶ
    λήψῃ ζυγὸν σταθμίων, καὶ διαστήσεις αὐτούς.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τὸ τέταρτον ἐν πυρὶ ἀνακαύσεις ἐν μέσῃ τῇ πόλει κατὰ τὴν πλήρωσιν τῶν ἡμερῶν
    τοῦ συγκλεισμοῦ· καὶ λήψῃ τὸ τέταρτον, καὶ κατακαύσεις αὐτὸ ἐν μέσῳ αὐτῆς· καὶ
    τὸ τέταρτον κατακόψεις ἐν ῥομφαίᾳ κύκλῳ αὐτῆς· καὶ τὸ τέταρτον διασκορπιεῖς τῷ
    πνεύματι· καὶ μάχαιραν ἐκκενώσω ὀπίσω αὐτῶν.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ λήψῃ ἐκεῖθεν ὀλίγους ἐν ἀριθμῷ, καὶ συμπεριλήψῃ αὐτοὺς τῇ ἀναβολῇ σου.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τούτων λήψῃ ἔτι, καὶ ῥίψεις αὐτοὺς εἰς μέσον τοῦ πυρὸς, καὶ κατακαύσεις
    αὐτοὺς ἐν πυρί· ἐξ αὐτῆς ἐξελεύσεται πῦρ· καὶ ἐρεῖς παντὶ οἴκῳ Ἰσραὴλ,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, αὕτη ἡ Ἱερουσαλὴμ, ἐν μέσῳ τῶν ἐθνῶν τέθεικα αὐτὴν, καὶ
    τὰς κύκλῳ αὐτῆς χώρας.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς τὰ δικαιώματά μου τῇ ἀνόμῳ ἐκ τῶν ἐθνῶν, καὶ τὰ νόμιμά μου τῶν χωρῶν
    τῶν κύκλῳ αὐτῆς· διότι τὰ δικαιώματά μου ἀπώσαντο, καὶ ἐν τοῖς νομίμοις μου οὐκ
    ἐπορεύθησαν ἐν αὐτοῖς.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἀνθʼ ὧν ἡ ἀφορμὴ ὑμῶν ἐκ τῶν ἐθνῶν τῶν κύκλῳ ὑμῶν,
    καὶ ἐν τοῖς νομίμοις μου οὐκ ἐπορεύθητε, καὶ τὰ δικαιώματά μου οὐκ ἐποιήσατε,
    ἀλλʼ οὐδὲ κατὰ τὰ δικαιώματα τῶν ἐθνῶν τῶν κύκλῳ ὑμῶν οὐ πεποιήκατε,
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπὶ σὲ, καὶ ποιήσω ἐν μέσῳ σου κρίμα
    ἐνώπιον τῶν ἐθνῶν.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ποιήσω ἐν σοὶ ἃ οὐ πεποίηκα, καὶ ἃ οὐ ποιήσω ὅμοια αὐτοῖς ἔτι κατὰ πάντα
    τὰ βδελύγματά σου.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο πατέρες φάγονται τέκνα ἐν μέσῳ σου, καὶ τέκνα φάγονται πατέρας· καὶ
    ποιήσω ἐν σοὶ κρίματα, καὶ διασκορπιῶ πάντας τοὺς καταλοίπους σου εἰς πάντα ἄνεμον.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο, ζῶ ἐγὼ, λέγει Κύριος, ἦ μὴν ἀνθʼ ὧν τὰ ἅγιά μου ἐμίανας ἐν πᾶσι
    τοῖς βδελύγμασί σου, κᾀγὼ ἀπώσομαί σε, οὐ φείσεταί μου ὁ ὀφθαλμὸς, κᾀγὼ οὐκ ἐλεήσω.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τὸ τέταρτόν σου ἐν θανάτῳ ἀναλωθήσεται, καὶ τὸ τέταρτόν σου ἐν λιμῷ συντελεσθήσεται
    ἐν μέσῳ σου, καὶ τὸ τέταρτόν σου εἰς πάντα ἄνεμον σκορπιῶ αὐτοὺς, καὶ τὸ τέταρτόν
    σου ἐν ῥομφαίᾳ πεσοῦνται κύκλῳ σου, καὶ μάχαιραν ἐκκενώσω ὀπίσω αὐτῶν.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ συντελεσθήσεται ὁ θυμός μου, καὶ ἡ ὀργή μου ἐπʼ αὐτοὺς, καὶ ἐπιγνώσῃ,
    διότι ἐγὼ Κύριος λελάληκα ἐν ζήλῳ μου, ἐν τῷ συντελέσαι με τὴν ὀργήν μου ἐπʼ αὐτούς.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ θήσομαί σε εἰς ἔρημον, καὶ τὰς θυγατέρας σου κύκλῳ σου ἐνώπιον παντὸς
    διοδεύοντος.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔσῃ στενακτὴ καὶ δηλαϊστὴ ἐν τοῖς ἔθνεσι τοῖς κύκλῳ σου, ἐν τῷ ποιῆσαί
    με ἐν σοὶ κρίματα ἐν ἐκδικήσει θυμοῦ μου· ἐγὼ Κύριος λελάληκα.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἀποστεῖλαί με βολίδας τοῦ λιμοῦ ἐπʼ αὐτούς, καὶ ἔσονται εἰς ἔκλειψιν,
    καὶ συντρίψω στήριγμα ἄρτου σου.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐξαποστελῶ ἐπὶ σὲ λιμὸν καὶ θηρία πονηρὰ, καὶ τιμωρήσομαί σε, καὶ θάνατος
    καὶ αἷμα διελεύσονται ἐπὶ σὲ, καὶ ῥομφαίαν ἐπάξω ἐπὶ σὲ κυκλόθεν· ἐγὼ Κύριος λελάληκα.
  usfm_code: EZK
  verse: '17'
