- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ καταμετρεῖσθαι ὑμᾶς τὴν γῆν ἐν κληρονομίᾳ, ἀφοριεῖτε ἀπαρχὴν τῷ
    Κυρίῳ, ἅγιον ἀπὸ τῆς γῆς πέντε καὶ εἴκοσι χιλιάδας μῆκος, καὶ εὖρος εἴκοσι χιλιάδας,
    ἅγιον ἔσται ἐν πᾶσι τοῖς ὁρίοις αὐτοῦ κυκλόθεν.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐκ τούτου ἁγιάσματα, πεντακόσιοι ἐπὶ πεντακοσίους, τετράγωνον κυκλόθεν,
    καὶ πεντήκοντα πήχεις διάστημα αὐτῶν κυκλόθεν.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἐκ ταύτης τῆς διαμετρήσεως διαμετρήσεις μῆκος πέντε καὶ εἴκοσι χιλιάδας,
    καὶ εὖρος εἴκοσι χιλιάδας· καὶ ἐν αὐτῇ ἔσται ἅγια τῶν ἁγίων·
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἀπὸ τῆς γῆς ἔσται τοῖς ἱερεῦσι τοῖς λειτουργοῦσιν ἐν τῷ ἁγίῳ, καὶ ἔσται τοῖς
    ἐγγίζουσι λειτουργεῖν τῷ Κυρίῳ· καὶ ἔσται αὐτοῖς τόπος εἰς οἴκους ἀφωρισμένους
    τῷ ἁγιασμῷ αὐτῶν,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: εἴκοσι καὶ πέντε χιλιάδας μῆκος, καὶ εὖρος εἴκοσι χιλιάδες· καὶ τοῖς Λευίταις
    τοῖς λειτουργοῦσι τῷ οἴκῳ, αὐτοῖς εἰς κατάσχεσιν πόλεις τοῦ κατοικεῖν.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ τὴν κατάσχεσιν τῆς πόλεως δώσεις πέντε χιλιάδας εὖρος, καὶ μῆκος πέντε
    καὶ εἴκοσι χιλιάδας, ὃν τρόπον ἡ ἀπαρχὴ τῶν ἁγίων παντὶ οἴκῳ Ἰσραὴλ ἔσονται.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ τῷ ἡγουμένῳ ἐκ τούτου, καὶ ἀπὸ τούτου εἰς τὰς ἀπαρχὰς τῶν ἁγίων, εἰς κατάσχεσιν
    τῆς πόλεως, κατὰ πρόσωπον τῶν ἀπαρχῶν τῶν ἁγίων, καὶ κατὰ πρόσωπον τῆς κατασχέσεως
    τῆς πόλεως τὰ πρὸς θάλασσαν, καὶ ἀπὸ τῶν πρὸς θάλασσαν πρὸς ἀνατολάς· καὶ τὸ μῆκος
    ὡς μία τῶν μερίδων ἀπὸ τῶν ὁρίων τῶν πρὸς θάλασσαν, καὶ τὸ μῆκος, ἐπὶ τὰ ὅρια
    τὰ πρὸς ἀνατολὰς τῆς γῆς.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἔσται αὐτῷ εἰς κατάσχεσιν ἐν τῷ Ἰσραὴλ, καὶ οὐ καταδυναστεύσουσιν οὐκέτι
    οἱ ἀφηγούμενοι τοῦ Ἰσραὴλ τὸν λαόν μου, καὶ τὴν γῆν κατακληρονομήσουσιν οἶκος
    Ἰσραὴλ κατὰ φυλὰς αὐτῶν.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Θεὸς, ἱκανούσθω ὑμῖν οἱ ἀφηγούμενοι τοῦ Ἰσραὴλ, ἀδικίαν
    καὶ ταλαιπωρίαν ἀφέλεσθε, κρίμα καὶ δικαιοσύνην ποιήσατε· ἐξάρατε καταδυναστείαν
    ἀπὸ τοῦ λαοῦ μου, λέγει Κύριος Θεός.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ζυγὸς δίκαιος, καὶ μέτρον δίκαιον, καὶ χοῖνιξ δικαία ἔσται ὑμῖν τοῦ μέτρου,
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: καὶ ἡ χοῖνιξ ὁμοίως μία ἔσται τοῦ λαμβάνειν· τὸ δέκατον τοῦ γομόρ, χοῖνιξ,
    καὶ τὸ δέκατον τοῦ γομόρ, πρὸς τὸ γομόρ ἔσται τὸ ἴσον.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ τὰ στάθμια, εἴκοσι ὀβολοὶ, πέντε σίκλοι, πέντε καὶ σίκλοι δέκα, καὶ πεντήκοντα
    σίκλοι ἡ μνᾶ ἔσται ὑμῖν.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ αὕτη ἡ ἀπαρχὴ ἣν ἀφοριεῖτε, ἕκτον μέτροο ἀπὸ τοῦ γυμὸρ τοῦ πυροῦ, καὶ
    τὸ ἕκτον αὐτοῦ τοῦ οἴφι ἀπὸ τοῦ κόρου τῶν κριθῶν.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ τὸ πρόσταγμα τοῦ ἐλαίου κοτύλην ἐλαίου ἀπὸ δέκα κοτυλῶν, ὅτι αἱ δέκα κοτύλαι
    εἰσὶ γομόρ.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ πρόβατον ἀπὸ τῶν προβάτων ἀπὸ δέκα ἀφαίρεμα ἐκ πασῶν τῶν πατριῶν τοῦ Ἰσραὴλ,
    εἰς θυσίας, καὶ εἰς ὁλοκαυτώματα, καὶ εἰς σωτηρίου, τοῦ ἐξιλάσκεσθαι περὶ ὑμῶν,
    λέγει Κύριος Θεός.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ὁ λαὸς δώσει τὴν ἀπαρχὴν ταύτην τῷ ἀφηγουμένῳ τοῦ Ἰσραήλ.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ διὰ τοῦ ἀφηγουμένου ἔσται τὰ ὁλοκαυτώματα, καὶ αἱ θυσίαι, καὶ αἱ σπονδαὶ
    ἐν ταῖς ἑορταῖς, καὶ ἐν ταῖς νουμηνίαις, καὶ ἐν τοῖς σαββάτοις, καὶ ἐν πάσαις
    ταῖς ἑορταῖς οἴκου Ἰσραήλ· αὐτὸς ποιήσει τὰ ὑπὲρ ἁμαρτίας, καὶ τὴν θυσίαν, καὶ
    τὰ ὁλοκαυτώματα, καὶ τὰ τοῦ σωτηρίου, τοῦ ἐξιλάσκεσθαι ὑπὲρ τοῦ οἴκου Ἰσραήλ.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Θεὸς, ἐν τῷ πρώτῳ μηνὶ, μιᾷ τοῦ μηνὸς, λήμψεσθε μόσχον ἐκ
    βοῶν ἄμωμον, τοῦ ἐξιλάσασθαι τὸ ἅγιον.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ λήψεται ὁ ἱερεὺς ἀπὸ τοῦ αἵματος τοῦ ἐξιλασμοῦ, καὶ δώσει ἐπὶ τὰς φλιὰς
    τοῦ οἴκου, καὶ ἐπὶ τὰς τέσσαρας γωνίας τοῦ ἱεροῦ, καὶ ἐπὶ τὸ θυσιαστήριον, καὶ
    ἐπὶ τὰς φλιὰς τῆς πύλης τῆς αὐλῆς τῆς ἐσωτέρας.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ οὕτως ποιήσεις ἐν τῷ μηνὶ τῷ ἑβδόμῳ· μιᾷ τοῦ μηνὸς λήψῃ παρʼ ἑκάστου ἀπόμοιραν·
    καὶ ἐξιλάσεσθε τὸν οἶκον.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ πρώτῳ, τεσσαρεσκαιδεκάτῃ τοῦ μηνὸς ἔσται ὑμῖν τὸ πάσχα ἑορτή· ἑπτὰ
    ἡμέρας ἄζυμα ἔδεσθε.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ποιήσει ὁ ἀφηγούμενος ἐν ἐκείνῃ τῇ ἡμέρᾳ ὑπὲρ αὐτοῦ, καὶ τοῦ οἴκου, καὶ
    ὑπὲρ παντὸς τοῦ λαοῦ τῆς γῆς, μόσχον ὑπὲρ ἁμαρτίας.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ τὰς ἑπτὰ ἡμέρας τῆς ἑορτῆς ποιήσει ὁλοκαυτώματα τῷ Κυρίῳ ἑπτὰ μόσχους
    καὶ ἑπτὰ κριοὺς ἀμώμους καθʼ ἡμέραν, τὰς ἑπτὰ ἡμέρας, καὶ ὑπὲρ ἁμαρτίας ἔριφον
    αἰγῶν καθʼ ἡμέραν, καὶ θυσίαν.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ πέμμα τῷ μόσχῳ, καὶ πέμματα τῷ κριῷ ποιήσεις, καὶ ἐλαίου τὸ εἲν τῷ πεμματι.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἑβδόμῷ μηνὶ, πεντεκαιδεκάτῃ τοῦ μηνὸς, ἐν τῇ ἑορτῇ ποιήσεις κατὰ
    τὰ αὐτὰ, ἑπτὰ ἡμέρας, καθὼς τὰ ὑπὲρ τῆς ἁμαρτίας, καὶ καθὼς τὰ ὁλοκαυτώματα, καὶ
    καθὼς τὸ μαναὰ, καὶ καθὼς τὸ ἔλαιον.
  usfm_code: EZK
  verse: '25'
