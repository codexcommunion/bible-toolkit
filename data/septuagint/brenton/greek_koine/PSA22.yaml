- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Εἰς τόπον χλόης ἐκεῖ με κατεσκήνωσεν· ἐπὶ ὕδατος ἀναπαύσεως ἐξέθρεψέ με·
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Τὴν ψυχήν μου ἐπέστρεψεν· ὡδήγησέν με ἐπὶ τρίβους δικαιοσύνης, ἕνεκεν τοῦ
    ὀνόματος αὐτοῦ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν γὰρ καὶ πορευθῶ ἐν μέσῳ σκιᾶς θανάτου, οὐ φοβηθήσομαι κακὰ, ὅτι σὺ μετʼ
    ἐμοῦ εἶ· ἡ ῥάβδος σου καὶ ἡ βακτηρία σου, αὗταί με παρεκάλεσαν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἡτοίμασας ἐνώπίον μου τράπεζαν, ἐξεναντίας τῶν θλιβόντων με· ἐλίπανας ἐν ἐλαίῳ
    τὴν κεφαλήν μου, καὶ τὸ ποτήριόν σου μεθύσκον ὡς κράτιστον.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἔλεός σου καταδιώξεταί με πάσας τὰς ἡμέρας τῆς ζωῆς μου, καὶ τὸ κατοικεῖν
    με ἐν οἴκῳ Κυρίου εἰς μακρότητα ἡμερῶν.
  usfm_code: PSA
  verse: '6'
