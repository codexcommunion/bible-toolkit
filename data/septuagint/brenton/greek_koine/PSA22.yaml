- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  book_usfm_code: PSA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  book_usfm_code: PSA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἰς τόπον χλόης ἐκεῖ με κατεσκήνωσεν· ἐπὶ ὕδατος ἀναπαύσεως ἐξέθρεψέ
    με·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  book_usfm_code: PSA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τὴν ψυχήν μου ἐπέστρεψεν· ὡδήγησέν με ἐπὶ τρίβους δικαιοσύνης, ἕνεκεν
    τοῦ ὀνόματος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  book_usfm_code: PSA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐὰν γὰρ καὶ πορευθῶ ἐν μέσῳ σκιᾶς θανάτου, οὐ φοβηθήσομαι κακὰ, ὅτι
    σὺ μετʼ ἐμοῦ εἶ· ἡ ῥάβδος σου καὶ ἡ βακτηρία σου, αὗταί με παρεκάλεσαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  book_usfm_code: PSA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἡτοίμασας ἐνώπίον μου τράπεζαν, ἐξεναντίας τῶν θλιβόντων με· ἐλίπανας
    ἐν ἐλαίῳ τὴν κεφαλήν μου, καὶ τὸ ποτήριόν σου μεθύσκον ὡς κράτιστον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 22
  book_usfm_code: PSA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ τὸ ἔλεός σου καταδιώξεταί με πάσας τὰς ἡμέρας τῆς ζωῆς μου, καὶ
    τὸ κατοικεῖν με ἐν οἴκῳ Κυρίου εἰς μακρότητα ἡμερῶν.
