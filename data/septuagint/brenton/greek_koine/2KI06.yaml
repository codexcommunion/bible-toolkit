- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπον υἱοὶ τῶν προφητῶν πρὸς Ἐλισαιὲ, ἰδοὺ δὴ ὁ τόπος ἐν ᾧ ἡμεῖς
    οἰκοῦμεν ἐνώπιόν σου στενὸς ἀφʼ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Πορευθῶμεν δὴ ἕως τοῦ Ἰορδάνου, καὶ λάβωμεν ἐκεῖθεν ἀνὴρ εἷς δοκὸν μίαν,
    καὶ ποιήσωμεν ἑαυτοῖς ἐκεῖ τοῦ οἰκεῖν ἐκεῖ· καὶ εἶπε, δεῦτε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν ὁ εἷς ἐπιεικῶς, δεῦρο μετὰ τῶν δούλων σου· καὶ εἶπεν, ἐγὼ
    πορεύσομαι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐπορεύθη μετʼ αὐτῶν, καὶ ἦλθον εἰς τὸν Ἰορδάνην, καὶ ἔτεμνον τὰ
    ξύλα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἰδοὺ ὁ εἷς καταβάλλων τὴν δοκὸν, καὶ τὸ σιδήριον ἐξέπεσεν εἰς τὸ
    ὕδωρ, καὶ ἐβόησεν, ὤ κύριε, καὶ αὐτὸ κεκρυμμένον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπεν ὁ ἄνθρωπος τοῦ Θεοῦ, ποῦ ἔπεσε; καὶ ἔδειξεν αὐτῷ τὸν τόπον·
    καὶ ἀπέκνισε ξύλον καὶ ἔῤῥιψεν ἐκεῖ, καὶ ἐπεπόλασεν τὸ σιδήριον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἴρηκεν, ὕψωσον σεαυτῷ· καὶ ἐξέτεινε τὴν χεῖρα, καὶ ἔλαβεν αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ὁ βασιλεὺς Συρίας ἦν πολεμῶν ἐν Ἰσραήλ· καὶ ἐβουλεύσατο πρὸς τοὺς
    παῖδας αὐτοῦ, λέγων, εἰς τὸν τόπον τόνδε τινὰ ἐλμωνὶ παρεμβαλῶ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀπέστειλεν Ἐλισαιὲ πρὸς τὸν βασιλέα Ἰσραὴλ, λέγων, φύλαξαι μὴ παρελθεῖν
    ἐν τῷ τόπῳ τούτῳ, ὅτι ἐκεῖ Συρία κέκρυπται.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀπέστειλεν ὁ βασιλεὺς Ἰσραὴλ εἰς τὸν τόπον ὃν εἶπεν αὐτῷ Ἐλισαιὲ,
    καὶ ἐφυλάξατο ἐκεῖθεν οὐ μίαν οὐδὲ δύο.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐξεκινήθη ἡ ψυχὴ βασιλέως Συρίας περὶ τοῦ λόγου τούτου· καὶ ἐκάλεσε
    τοὺς παῖδας αὐτοῦ, καὶ εἶπε πρὸς αὐτοὺς, οὐκ ἀναγγελεῖτέ μοι τίς προδίδωσί με
    βασιλεῖ Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν εἷς τῶν παίδων αὐτοῦ, οὐχί κύριέ μου βασιλεῦ, ὅτι Ἐλισαιὲ
    ὁ προφήτης ὁ ἐν Ἰσραὴλ ἀναγγέλλει τῷ βασιλεῖ Ἰσραὴλ πάντας τοὺς λόγους, οὓς ἐὰν
    λαλήσῃς ἐν τῷ ταμείῳ τοῦ κοιτῶνός σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπε, δεῦτε ἴδετε ποῦ οὗτος, καὶ ἀποστείλας λήψομαι αὐτόν· καὶ ἀπήγγειλαν
    αὐτῷ, λέγοντες, ἰδοὺ ἐν Δωθαΐμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπέστειλεν ἐκεῖ ἵππον καὶ ἅρμα καὶ δύναμιν βαρεῖαν, καὶ ἦλθον νυκτὸς
    καὶ περιεκύκλωσαν τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ὤρθρισεν ὁ λειτουργὸς Ἐλισαιὲ ἀναστῆναι, καὶ ἐξῆλθε· καὶ ἰδοὺ δύναμις
    κυκλοῦσα τὴν πόλιν, καὶ ἵππος καὶ ἅρμα· καὶ εἶπε τὸ παιδάριον πρὸς αὐτὸν, ὦ κύριε,
    πῶς ποιήσομεν;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶπεν Ἐλισαιὲ, μὴ φοβοῦ, ὅτι πλείους οἱ μεθʼ ἡμῶν ὑπὲρ τοὺς μετʼ
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ προσηύξατο Ἐλισαιὲ, καὶ εἶπε, Κύριε, διάνοιξον δὴ τοὺς ὀφθαλμοὺς
    τοῦ παιδαρίου καὶ ἰδέτω· καὶ διήνοιξε Κύριος τοὺς ὀφθαλμοὺς αὐτοῦ καὶ εἶδε· καὶ
    ἰδοὺ τὸ ὄρος πλῆρες ἵππων, καὶ ἅρμα πυρὸς περικύκλῳ Ἐλισαιέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ κατέβησαν πρὸς αὐτόν· καὶ προσηύξατο πρὸς Κύριον, καὶ εἶπε, πάταξον
    δὴ τὸ ἔθνος τοῦτο ἀορασίᾳ· καὶ ἐπάταξεν αὐτοὺς ἀορασίᾳ, κατὰ τὸ ῥῆμα Ἑλισαιὲ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶπε πρὸς αὐτοὺς Ἑλισαιὲ, οὐχὶ αὕτη ἡ πόλις καὶ αὕτη ἡ ὁδός· δεῦτε
    ὀπίσω μου, καὶ ἄξω ὑμᾶς πρὸς τὸν ἄνδρα ὃν ζητεῖτε· καὶ ἀπήγαγεν αὐτοὺς πρὸς Σαμάρειαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐγένετο ὡς εἰσῆλθον εἰς Σαμάρειαν, καὶ εἶπεν Ἑλισαιὲ, ἄνοιξον δή
    Κύριε τοὺς ὀφθαλμοὺς αὐτῶν καὶ ἰδέτωσαν· καὶ διήνοιξε Κύριος τοὺς ὀφθαλμοὺς αὐτῶν,
    καὶ εἶδου· καὶ ἰδοὺ ἦσαν ἐν μέσῳ Σαμαρείας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραήλ πρὸς Ἑλισαιὲ, ὡς εἶδεν αὐτοὺς, εἰ πατάξας
    πατάξω, πάτερ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπεν, Οὐ πατάξεις, εἰ μὴ οὓς ᾐχμαλώτευσας ἐν ῥομφαίᾳ σου καὶ τόξῳ
    σου σὺ τύπτεις· παράθες ἄρτους καὶ ὕδωρ ἐνώπιον αὐτῶν, καὶ φαγέτωσαν καὶ πιέτωσαν,
    καὶ ἀπελθέτωσαν πρὸς τὸν κύριον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ παρέθηκεν αὐτοῖς παράθεσιν μεγάλην, καὶ ἔφαγον καὶ ἔπιον· καὶ ἀπέστειλεν
    αὐτοὺς, καὶ ἀπῆλθον πρὸς τὸν κύριον αὐτῶν· καὶ οὐ προσέθεντο ἔτι μονόζωνοι Συρίας
    τοῦ ἐλθεῖν εἰς γῆν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἤθροισεν υἱὸς Ἅδερ βασιλεὺς Συρίας πᾶσαν
    τὴν παρεμβολὴν αὐτοῦ, καὶ ἀνέβη, καὶ περιεκάθισαν ἐπὶ Σαμάρειαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐγένετο λιμὸς μέγας ἐν Σαμαρείᾳ· καὶ ἰδοὺ περιεκάθηντο ἐπʼ αὐτὴν
    ἕως οὗ ἐγενήθη κεφαλὴ ὄνου πεντήκοντα ἀργυρίου, καὶ τέταρτον τοῦ κάβου κόπρου
    περιστερῶν πέντε ἀργυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἦν ὁ βασιλεὺς Ἰσραὴλ διαπορευόμενος ἐπὶ τοῦ τείχους· καὶ γυνὴ ἐβόησε
    πρὸς αὐτὸν, λέγουσα, Σῶσον κύριε βασιλεῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ εἶπεν αὐτῇ, μὴ σὲ σώσαι Κύριος, πόθεν σώσω σε; μὴ ἀπὸ ἅλωνος ἢ ἀπὸ
    ληνοῦ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ εἶπεν αὐτῇ ὁ βασιλεύς, τί ἐστι σοι; καὶ εἶπεν ἡ γυνή, αὕτη εἶπε
    πρὸς μέ, δὸς τὸν υἱόν σου καὶ φαγόμεθα αὐτὸν σήμερον, καὶ τὸν υἱόν μου φαγόμεθα
    αὐτὸν αὔριον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἡψήσαμεν τὸν υἱόν μου καὶ ἐφάγομεν αὐτὸν, καὶ εἶπον πρὸς αὐτὴν τῇ
    ἡμέρᾳ τῇ δευτέρᾳ, δὸς τὸν υἱόν σου καὶ φάγωμεν αὐτόν· καὶ ἔκρυψε τὸν υἱὸν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Ἰσραὴλ τοὺς λόγους τῆς γυναικὸς, διέῤῥηξε
    τὰ ἱμάτια αὐτοῦ, καὶ αὐτὸς διεπορεύετο ἐπὶ τοῦ τείχους, καὶ εἶδεν ὁ λαὸς τὸν σάκκον
    ἐπὶ τῆς σαρκὸς αὑτοῦ ἔσωθεν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ εἶπε, τάδε ποιήσαι μοι ὁ Θεὸς καὶ τάδε προσθείη, εἰ στήσεται ἡ κεφαλὴ
    Ἑλισαιὲ ἐπʼ αὐτῷ σήμερον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ Ἑλισαιὲ ἐκάθητο ἐν τῷ οἴκῳ αὐτοῦ, καὶ οἱ πρεσβύτεροι ἐκάθηντο μετʼ
    αὐτοῦ· καὶ ἀπέστειλεν ἄνδρα πρὸ προσώπου αὐτοῦ· πρὶν ἐλθεῖν τὸν ἄγγελον πρὸς αὐτόν,
    καὶ αὐτὸς εἶπε πρὸς τοὺς πρεσβυτέρους, εἰ εἴδετε ὅτι ἀπέστειλεν ὁ υἱὸς τοῦ φονευτοῦ
    οὗτος ἀφελεῖν τὴν κεφαλήν μου; ἴδετε ὡς ἂν ἔλθῃ ὁ ἄγγελος, ἀποκλείσατε τὴν θύραν,
    καὶ παραθλίψατε αὐτὸν ἐν τῇ θύρᾳ· οὐχὶ φωνὴ τῶν ποδῶν τοῦ κυρίου αὐτοῦ κατόπισθεν
    αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  book_usfm_code: 2KI
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἔτι αὐτοῦ λαλοῦντος μετʼ αὐτῶν, καὶ ἰδοὺ ἄγγελος κατέβη πρὸς αὐτὸν,
    καὶ εἶπεν, ἰδοὺ αὕτη ἡ κακία παρὰ Κυρίου· τί ὑπομείνω τῷ Κυρίῳ ἔτι;
