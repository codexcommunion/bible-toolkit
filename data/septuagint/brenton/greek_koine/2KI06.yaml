- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπον υἱοὶ τῶν προφητῶν πρὸς Ἐλισαιὲ, ἰδοὺ δὴ ὁ τόπος ἐν ᾧ ἡμεῖς οἰκοῦμεν
    ἐνώπιόν σου στενὸς ἀφʼ ἡμῶν.
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πορευθῶμεν δὴ ἕως τοῦ Ἰορδάνου, καὶ λάβωμεν ἐκεῖθεν ἀνὴρ εἷς δοκὸν μίαν, καὶ
    ποιήσωμεν ἑαυτοῖς ἐκεῖ τοῦ οἰκεῖν ἐκεῖ· καὶ εἶπε, δεῦτε.
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ εἷς ἐπιεικῶς, δεῦρο μετὰ τῶν δούλων σου· καὶ εἶπεν, ἐγὼ πορεύσομαι.
  usfm_code: 2KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη μετʼ αὐτῶν, καὶ ἦλθον εἰς τὸν Ἰορδάνην, καὶ ἔτεμνον τὰ ξύλα.
  usfm_code: 2KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ὁ εἷς καταβάλλων τὴν δοκὸν, καὶ τὸ σιδήριον ἐξέπεσεν εἰς τὸ ὕδωρ,
    καὶ ἐβόησεν, ὤ κύριε, καὶ αὐτὸ κεκρυμμένον.
  usfm_code: 2KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἄνθρωπος τοῦ Θεοῦ, ποῦ ἔπεσε; καὶ ἔδειξεν αὐτῷ τὸν τόπον· καὶ
    ἀπέκνισε ξύλον καὶ ἔῤῥιψεν ἐκεῖ, καὶ ἐπεπόλασεν τὸ σιδήριον.
  usfm_code: 2KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἴρηκεν, ὕψωσον σεαυτῷ· καὶ ἐξέτεινε τὴν χεῖρα, καὶ ἔλαβεν αὐτό.
  usfm_code: 2KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς Συρίας ἦν πολεμῶν ἐν Ἰσραήλ· καὶ ἐβουλεύσατο πρὸς τοὺς παῖδας
    αὐτοῦ, λέγων, εἰς τὸν τόπον τόνδε τινὰ ἐλμωνὶ παρεμβαλῶ.
  usfm_code: 2KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἐλισαιὲ πρὸς τὸν βασιλέα Ἰσραὴλ, λέγων, φύλαξαι μὴ παρελθεῖν
    ἐν τῷ τόπῳ τούτῳ, ὅτι ἐκεῖ Συρία κέκρυπται.
  usfm_code: 2KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ὁ βασιλεὺς Ἰσραὴλ εἰς τὸν τόπον ὃν εἶπεν αὐτῷ Ἐλισαιὲ, καὶ
    ἐφυλάξατο ἐκεῖθεν οὐ μίαν οὐδὲ δύο.
  usfm_code: 2KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐξεκινήθη ἡ ψυχὴ βασιλέως Συρίας περὶ τοῦ λόγου τούτου· καὶ ἐκάλεσε τοὺς
    παῖδας αὐτοῦ, καὶ εἶπε πρὸς αὐτοὺς, οὐκ ἀναγγελεῖτέ μοι τίς προδίδωσί με βασιλεῖ
    Ἰσραήλ;
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν εἷς τῶν παίδων αὐτοῦ, οὐχί κύριέ μου βασιλεῦ, ὅτι Ἐλισαιὲ ὁ προφήτης
    ὁ ἐν Ἰσραὴλ ἀναγγέλλει τῷ βασιλεῖ Ἰσραὴλ πάντας τοὺς λόγους, οὓς ἐὰν λαλήσῃς ἐν
    τῷ ταμείῳ τοῦ κοιτῶνός σου.
  usfm_code: 2KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, δεῦτε ἴδετε ποῦ οὗτος, καὶ ἀποστείλας λήψομαι αὐτόν· καὶ ἀπήγγειλαν
    αὐτῷ, λέγοντες, ἰδοὺ ἐν Δωθαΐμ.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ἐκεῖ ἵππον καὶ ἅρμα καὶ δύναμιν βαρεῖαν, καὶ ἦλθον νυκτὸς καὶ
    περιεκύκλωσαν τὴν πόλιν.
  usfm_code: 2KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισεν ὁ λειτουργὸς Ἐλισαιὲ ἀναστῆναι, καὶ ἐξῆλθε· καὶ ἰδοὺ δύναμις
    κυκλοῦσα τὴν πόλιν, καὶ ἵππος καὶ ἅρμα· καὶ εἶπε τὸ παιδάριον πρὸς αὐτὸν, ὦ κύριε,
    πῶς ποιήσομεν;
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἐλισαιὲ, μὴ φοβοῦ, ὅτι πλείους οἱ μεθʼ ἡμῶν ὑπὲρ τοὺς μετʼ αὐτῶν.
  usfm_code: 2KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ προσηύξατο Ἐλισαιὲ, καὶ εἶπε, Κύριε, διάνοιξον δὴ τοὺς ὀφθαλμοὺς τοῦ παιδαρίου
    καὶ ἰδέτω· καὶ διήνοιξε Κύριος τοὺς ὀφθαλμοὺς αὐτοῦ καὶ εἶδε· καὶ ἰδοὺ τὸ ὄρος
    πλῆρες ἵππων, καὶ ἅρμα πυρὸς περικύκλῳ Ἐλισαιέ.
  usfm_code: 2KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ κατέβησαν πρὸς αὐτόν· καὶ προσηύξατο πρὸς Κύριον, καὶ εἶπε, πάταξον δὴ
    τὸ ἔθνος τοῦτο ἀορασίᾳ· καὶ ἐπάταξεν αὐτοὺς ἀορασίᾳ, κατὰ τὸ ῥῆμα Ἑλισαιὲ.
  usfm_code: 2KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Ἑλισαιὲ, οὐχὶ αὕτη ἡ πόλις καὶ αὕτη ἡ ὁδός· δεῦτε ὀπίσω
    μου, καὶ ἄξω ὑμᾶς πρὸς τὸν ἄνδρα ὃν ζητεῖτε· καὶ ἀπήγαγεν αὐτοὺς πρὸς Σαμάρειαν.
  usfm_code: 2KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς εἰσῆλθον εἰς Σαμάρειαν, καὶ εἶπεν Ἑλισαιὲ, ἄνοιξον δή Κύριε
    τοὺς ὀφθαλμοὺς αὐτῶν καὶ ἰδέτωσαν· καὶ διήνοιξε Κύριος τοὺς ὀφθαλμοὺς αὐτῶν, καὶ
    εἶδου· καὶ ἰδοὺ ἦσαν ἐν μέσῳ Σαμαρείας.
  usfm_code: 2KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραήλ πρὸς Ἑλισαιὲ, ὡς εἶδεν αὐτοὺς, εἰ πατάξας πατάξω,
    πάτερ;
  usfm_code: 2KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, Οὐ πατάξεις, εἰ μὴ οὓς ᾐχμαλώτευσας ἐν ῥομφαίᾳ σου καὶ τόξῳ σου
    σὺ τύπτεις· παράθες ἄρτους καὶ ὕδωρ ἐνώπιον αὐτῶν, καὶ φαγέτωσαν καὶ πιέτωσαν,
    καὶ ἀπελθέτωσαν πρὸς τὸν κύριον αὐτῶν.
  usfm_code: 2KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ παρέθηκεν αὐτοῖς παράθεσιν μεγάλην, καὶ ἔφαγον καὶ ἔπιον· καὶ ἀπέστειλεν
    αὐτοὺς, καὶ ἀπῆλθον πρὸς τὸν κύριον αὐτῶν· καὶ οὐ προσέθεντο ἔτι μονόζωνοι Συρίας
    τοῦ ἐλθεῖν εἰς γῆν Ἰσραήλ.
  usfm_code: 2KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἤθροισεν υἱὸς Ἅδερ βασιλεὺς Συρίας πᾶσαν τὴν παρεμβολὴν
    αὐτοῦ, καὶ ἀνέβη, καὶ περιεκάθισαν ἐπὶ Σαμάρειαν.
  usfm_code: 2KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λιμὸς μέγας ἐν Σαμαρείᾳ· καὶ ἰδοὺ περιεκάθηντο ἐπʼ αὐτὴν ἕως οὗ
    ἐγενήθη κεφαλὴ ὄνου πεντήκοντα ἀργυρίου, καὶ τέταρτον τοῦ κάβου κόπρου περιστερῶν
    πέντε ἀργυρίου.
  usfm_code: 2KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἦν ὁ βασιλεὺς Ἰσραὴλ διαπορευόμενος ἐπὶ τοῦ τείχους· καὶ γυνὴ ἐβόησε πρὸς
    αὐτὸν, λέγουσα, Σῶσον κύριε βασιλεῦ.
  usfm_code: 2KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῇ, μὴ σὲ σώσαι Κύριος, πόθεν σώσω σε; μὴ ἀπὸ ἅλωνος ἢ ἀπὸ ληνοῦ;
  usfm_code: 2KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῇ ὁ βασιλεύς, τί ἐστι σοι; καὶ εἶπεν ἡ γυνή, αὕτη εἶπε πρὸς μέ,
    δὸς τὸν υἱόν σου καὶ φαγόμεθα αὐτὸν σήμερον, καὶ τὸν υἱόν μου φαγόμεθα αὐτὸν αὔριον.
  usfm_code: 2KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἡψήσαμεν τὸν υἱόν μου καὶ ἐφάγομεν αὐτὸν, καὶ εἶπον πρὸς αὐτὴν τῇ ἡμέρᾳ
    τῇ δευτέρᾳ, δὸς τὸν υἱόν σου καὶ φάγωμεν αὐτόν· καὶ ἔκρυψε τὸν υἱὸν αὐτῆς.
  usfm_code: 2KI
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Ἰσραὴλ τοὺς λόγους τῆς γυναικὸς, διέῤῥηξε
    τὰ ἱμάτια αὐτοῦ, καὶ αὐτὸς διεπορεύετο ἐπὶ τοῦ τείχους, καὶ εἶδεν ὁ λαὸς τὸν σάκκον
    ἐπὶ τῆς σαρκὸς αὑτοῦ ἔσωθεν.
  usfm_code: 2KI
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, τάδε ποιήσαι μοι ὁ Θεὸς καὶ τάδε προσθείη, εἰ στήσεται ἡ κεφαλὴ
    Ἑλισαιὲ ἐπʼ αὐτῷ σήμερον.
  usfm_code: 2KI
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ Ἑλισαιὲ ἐκάθητο ἐν τῷ οἴκῳ αὐτοῦ, καὶ οἱ πρεσβύτεροι ἐκάθηντο μετʼ αὐτοῦ·
    καὶ ἀπέστειλεν ἄνδρα πρὸ προσώπου αὐτοῦ· πρὶν ἐλθεῖν τὸν ἄγγελον πρὸς αὐτόν, καὶ
    αὐτὸς εἶπε πρὸς τοὺς πρεσβυτέρους, εἰ εἴδετε ὅτι ἀπέστειλεν ὁ υἱὸς τοῦ φονευτοῦ
    οὗτος ἀφελεῖν τὴν κεφαλήν μου; ἴδετε ὡς ἂν ἔλθῃ ὁ ἄγγελος, ἀποκλείσατε τὴν θύραν,
    καὶ παραθλίψατε αὐτὸν ἐν τῇ θύρᾳ· οὐχὶ φωνὴ τῶν ποδῶν τοῦ κυρίου αὐτοῦ κατόπισθεν
    αὐτοῦ;
  usfm_code: 2KI
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἔτι αὐτοῦ λαλοῦντος μετʼ αὐτῶν, καὶ ἰδοὺ ἄγγελος κατέβη πρὸς αὐτὸν, καὶ εἶπεν,
    ἰδοὺ αὕτη ἡ κακία παρὰ Κυρίου· τί ὑπομείνω τῷ Κυρίῳ ἔτι;
  usfm_code: 2KI
  verse: '33'
