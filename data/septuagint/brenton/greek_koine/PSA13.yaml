- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Κύριος ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων, τοῦ ἰδεῖν εἰ ἔστι
    συνιὼν ἢ ἐκζητῶν τὸν Θεόν.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πάντες ἐξέκλιναν, ἅμα ἠχρειώθησαν, οὐκ ἔστι ποιῶν χρηστότητα, οὐκ ἔστιν ἕως
    ἑνός· τάφος ἀνεῳγμένος ὁ λάρυγξ αὐτῶν, ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν, ἰὸς ἀσπίδων
    ὑπὸ τὰ χείλη αὐτῶν· ὧν τὸ στόμα ἀρᾶς καὶ πικρίας γέμει, ὀξεῖς οἱ πόδες αὐτῶν ἐκχέαι
    αἷμα· σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς αὐτῶν, καὶ ὁδὸν εἰρήνης οὐκ ἔγνωσαν·
    οὐκ ἔστι φόβος Θεοῦ ἀπέναντι τῶν ὀφθαλμῶν αὐτῶν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οὐχὶ γνώσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, οἱ κατέσθοντες τὸν λαόν
    μου βρώσει ἄρτου; τὸν Κύριον οὐκ ἐπεκαλέσαντο.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἐδειλίασαν φόβῳ, οὗ οὐκ ἦν φόβος, ὅτι ὁ Θεὸς ἐν γενεᾷ δικαίᾳ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Βουλὴν πτωχοῦ κατῃσχύνατε, ὅτι Κύριος ἐλπὶς αὐτοῦ ἐστι.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τίς δώσει ἐκ Σιὼν τὸ σωτήριον τοῦ Ἰσραήλ; ἐν τῷ ἐπιστρέψαι Κύριον τὴν αἰχμαλωσίαν
    τοῦ λαοῦ αὐτοῦ, ἀγαλλιάσθω Ἰακὼβ, καὶ εὐφρανθήτω Ἰσραήλ.
  usfm_code: PSA
  verse: '7'
