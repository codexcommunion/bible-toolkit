- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  book_usfm_code: PSA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  book_usfm_code: PSA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριος ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων, τοῦ ἰδεῖν
    εἰ ἔστι συνιὼν ἢ ἐκζητῶν τὸν Θεόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  book_usfm_code: PSA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πάντες ἐξέκλιναν, ἅμα ἠχρειώθησαν, οὐκ ἔστι ποιῶν χρηστότητα, οὐκ ἔστιν
    ἕως ἑνός· τάφος ἀνεῳγμένος ὁ λάρυγξ αὐτῶν, ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν, ἰὸς
    ἀσπίδων ὑπὸ τὰ χείλη αὐτῶν· ὧν τὸ στόμα ἀρᾶς καὶ πικρίας γέμει, ὀξεῖς οἱ πόδες
    αὐτῶν ἐκχέαι αἷμα· σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς αὐτῶν, καὶ ὁδὸν εἰρήνης
    οὐκ ἔγνωσαν· οὐκ ἔστι φόβος Θεοῦ ἀπέναντι τῶν ὀφθαλμῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  book_usfm_code: PSA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐχὶ γνώσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, οἱ κατέσθοντες τὸν
    λαόν μου βρώσει ἄρτου; τὸν Κύριον οὐκ ἐπεκαλέσαντο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  book_usfm_code: PSA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐκεῖ ἐδειλίασαν φόβῳ, οὗ οὐκ ἦν φόβος, ὅτι ὁ Θεὸς ἐν γενεᾷ δικαίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  book_usfm_code: PSA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Βουλὴν πτωχοῦ κατῃσχύνατε, ὅτι Κύριος ἐλπὶς αὐτοῦ ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 13
  book_usfm_code: PSA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τίς δώσει ἐκ Σιὼν τὸ σωτήριον τοῦ Ἰσραήλ; ἐν τῷ ἐπιστρέψαι Κύριον τὴν
    αἰχμαλωσίαν τοῦ λαοῦ αὐτοῦ, ἀγαλλιάσθω Ἰακὼβ, καὶ εὐφρανθήτω Ἰσραήλ.
