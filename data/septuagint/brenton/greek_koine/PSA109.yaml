- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 109
  chapter: 109
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 109
  chapter: 109
  iso-639-2_language_code: grc
  text: Ῥάβδον δυνάμεως ἐξαποστελεῖ σοι Κύριος ἐκ Σιὼν, κατακυρίευε ἐν μέσῳ τῶν ἐχθρῶν
    σου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 109
  chapter: 109
  iso-639-2_language_code: grc
  text: Μετὰ σοῦ ἡ ἀρχὴ ἐν ἡμέρᾳ τῆς δυνάμεώς σου, ἐν ταῖς λαμπρότησι τῶν ἁγίων σου·
    ἐκ γαστρὸς πρὸ Ἑωσφόρου ἐγέννησά σε.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 109
  chapter: 109
  iso-639-2_language_code: grc
  text: Ὤμοσε Κύριος καὶ οὐ μεταμεληθήσεται, σὺ ἱερεὺς εἰς τὸν αἰῶνα, κατὰ τὴν τάξιν
    Μελχισεδέκ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 109
  chapter: 109
  iso-639-2_language_code: grc
  text: Κύριος ἐκ δεξιῶν σου συνέθλασεν ἐν ἡμέρᾳ ὀργῆς αὐτοῦ βασιλεῖς.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 109
  chapter: 109
  iso-639-2_language_code: grc
  text: Κρινεῖ ἐν τοῖς ἔθνεσι, πληρώσει πτώματα, συνθλάσει κεφαλὰς ἐπὶ γῆν πολλῶν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 109
  chapter: 109
  iso-639-2_language_code: grc
  text: Ἐκ χειμάῤῥου ἐν ὁδῷ πίεται, διὰ τοῦτο ὑψώσει κεφαλήν.
  usfm_code: PSA
  verse: '7'
