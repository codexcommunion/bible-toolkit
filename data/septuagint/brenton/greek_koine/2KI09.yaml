- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Ἐλισαιὲ ὁ προφήτης ἐκάλεσεν ἕνα τῶν υἱῶν τῶν προφητῶν, καὶ εἶπεν αὐτῷ,
    ζῶσαι τὴν ὀσφύν σου, καὶ λάβε τὸν φακὸν τοῦ ἐλαίου τούτου ἐν τῇ χειρί σου, καὶ
    δεῦρο εἰς Ῥεμμὼθ Γαλαάδ.
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἰσελεύσῃ ἐκεῖ, καὶ ὄψει ἐκεῖ Ἰοὺ υἱὸν Ἰωσαφὰτ υἱοῦ Ναμεσσὶ, καὶ εἰσελεύσῃ
    καὶ ἀναστήσεις αὐτὸν ἐκ μέσου τῶν ἀδελφῶν αὐτοῦ, καὶ εἰσάξεις αὐτὸν εἰς τὸ ταμεῖον
    ἐν ταμείῳ.
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ λήψῃ τὸν φακὸν τοῦ ἐλαίου, καὶ ἐπιχεεῖς ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ εἰπον,
    τάδε λέγει Κύριος, κέχρικά σε εἰς βασιλέα ἐπὶ Ἰσραήλ· καὶ ἀνοίξεις τὴν θύραν,
    καὶ φεύξῃ καὶ οὐ μενεῖς.
  usfm_code: 2KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη τὸ προδάριον ὁ παιφήτης εἰς Ῥεμμὼθ Γαλαάδ.
  usfm_code: 2KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε· καὶ ἰδοὺ οἱ ἄρχοντες τῆς δυνάμεως ἐκάθηντο, καὶ εἶπε, λόγος μοι
    πρὸς σὲ ὁ ἄρχων· καὶ εἶπεν Ἰοὺ, πρὸς τίνα ἐκ πάντων ἡμῶν; καὶ εἶπε, πρὸς σέ ὁ
    ἄρχων.
  usfm_code: 2KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη καὶ εἰσῆλθεν εἰς τὸν οἶκον, καὶ ἐπέχεε τὸ ἔλαιον ἐπὶ τὴν κεφαλὴν
    αὐτοῦ, καὶ εἶπεν αὐτῷ, τάδε λέγει Κύριος ὁ Θεὸς Ἰσραήλ, κέχρικά σε εἰς βασιλέα
    ἐπὶ λαὸν Κυρίου ἐπὶ τὸν Ἰσραὴλ.
  usfm_code: 2KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξολοθρεύσεις τὸν οἶκον Ἀχαὰβ τοῦ κυρίου σου ἐκ προσώπου σου, καὶ ἐκδικὴσεις
    τὰ αἵματα τῶν δούλων μου τῶν προφητῶν, καὶ τὰ αἵματα πάντων τῶν δούλων Κυρίου
    ἐκ χειρὸς Ἰεζάβελ,
  usfm_code: 2KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἐκ χειρὸς ὅλου τοῦ οἴκου Ἀχαὰβ, καὶ ἐξολθρεύσεις τῷ οἴκῳ Ἀχαὰβ οὐροῦντα
    πρὸς τοῖχον, καὶ συνεχόμενον καὶ ἐγκαταλελειμμένον ἐν Ἰσραήλ.
  usfm_code: 2KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὸν οἶκον Ἀχαὰβ ὡς τὸν οἶκον Ἰεροβοὰμ υἱοῦ Ναβὰτ, καὶ ὡς τὸν οἶκον
    Βαασὰ υἱοῦ Ἀχιά.
  usfm_code: 2KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ τὴν Ἰεζάβελ καταφάγονται οἱ κύνες ἐν τῇ μερίδι Ἰσζράελ, καὶ οὐκ ἔστιν
    ὁ θάπτων· καὶ ἤνοιξε τὴν θύραν καὶ ἔφυγε.
  usfm_code: 2KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Ἰοὺ ἐξῆλθε πρὸς τοὺς παῖδας τοῦ κυρίου αὐτοῦ, καὶ εἶπαν αὐτῷ, εἰρήνη;
    τί ὅτι εἰσῆλθεν ὁ ἐπίληπτος οὗτος πρὸς σέ; καὶ εἶπεν αὐτοῖς, ὑμεῖς οἴδατε τὸν
    ἄνδρα καὶ τὴν ἀδολεσχίαν αὐτοῦ.
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπον, ἄδικον, ἀπάγγειλον δὴ ἡμῖν. Καὶ εἶπεν Ἰοὺ πρὸς αὐτοὺς, οὕτω καὶ
    οὕτω ἐλάλησε πρὸς μὲ, λέγων, καὶ εἶπε, τάδε λέγει Κύριος, κέχρικά σε εἰς βασιλέα
    ἐπὶ Ἰσραήλ.
  usfm_code: 2KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἀκούσαντες ἔσπευσαν, καὶ ἔλαβεν ἕκαστος τὸ ἱμάτιον αὐτοῦ, καὶ ἔθηκαν ὑποκάτω
    αὐτοῦ ἐπὶ τὸ γαρὲμ τῶν ἀναβάθμων· καὶ ἐσάλπισαν ἐν κερατίνῃ, καὶ εἶπαν, ἐβασίλευσεν
    Ἰού.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ συνεστράφη Ἰοὺ υἱὸς Ἰωσαφὰτ υἱοῦ Ναμεσσὶ πρὸς Ἰωράμ· καὶ Ἰωρὰμ αὐτὸς ἐφύλασσεν
    ἐν Ῥεμμὼθ Γαλαὰδ, καὶ πᾶς Ἰσραὴλ ἀπὸ προσώπου Ἀζαὴλ βασιλέως Συρίας.
  usfm_code: 2KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστρεψεν Ἰωρὰμ ὁ βασιλεὺς ἰατρευθῆναι ἐν Ἰσζράελ ἀπὸ τῶν πληγῶν ὧν ἔπαισαν
    αὐτὸν οἱ Σύροι ἐν τῷ πολεμεῖν αὐτὸς μετὰ Ἀζαὴλ βασιλέως Συρίας.
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἵππευσε καὶ ἐπορεύθη Ἰοὺ, καὶ κατέβη εἰς Ἰεζράελ, ὅτι Ἰωρὰμ βασιλεὺς Ἰσραὴλ
    ἐθεραπεύετο ἐν τῷ Ἰεζράελ ἀπὸ τῶν τοξευμάτων, ὧν κατετόξευσαν αὐτὸν οἱ Ἀραμὶν
    ἐν τῇ Ῥαμμὰθ ἐν τῷ πολέμῳ μετὰ Ἁζαὴλ βασιλέως Συρίας, ὅτι αὐτὸς δυνατὸς καὶ ἀνὴρ
    δυνάμεως· καὶ Ὀχοζίας βασιλεὺς Ἰούδα κατέβη ἰδεῖν τὸν Ἰωράμ.
  usfm_code: 2KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὁ σκοπὸς ἀνέβη ἐπὶ τὸν πύργον Ἰεζράελ, καὶ εἶδε τὸν κονιορτὸν Ἰοὺ ἐν τῷ
    παραγίνεσθαι αὐτὸν, καὶ εἶπε, Κονιορτὸν ἐγὼ βλέπω· καὶ εἶπεν Ἰωρὰμ, λάβε ἐπιβάτην,
    καὶ ἀπόστειλον ἔμπροσθεν αὐτῶν, καὶ εἰπάτω ἡ εἰρήνη.
  usfm_code: 2KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ἐπιβάτης ἵππου εἰς ἀπαντὴν αὐτῶν, καὶ εἶπε, τάδε λέγει ὁ βασιλεὺς,
    ἡ εἰρήνη· καὶ εἶπεν Ἰού, τί σοι καὶ εἰρήνῃ; ἐπίστρεφε εἰς τὰ ὀπίσω μου· καὶ ἀπήγγειλεν
    ὁ σκοπὸς, λέγων, ἦλθεν ὁ ἄγγελος ἕως αὐτῶν, καὶ οὐκ ἀνέστρεψε.
  usfm_code: 2KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ἐπιβάτην ἵππου δεύτερον, καὶ ἦλθε πρὸς αὐτὸν καὶ εἶπε, τάδε
    λέγει ὁ βασιλεύς, ἡ εἰρήνη· καὶ εἶπεν Ἰοὺ, τί σοι καὶ εἰρήνῃ; ἐπιστρέφου εἰς τὰ
    ὀπίσω μου.
  usfm_code: 2KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπήγγειλεν ὁ σκοπὸς, λέγων, ἦλθεν ἕως αὐτῶν καὶ οὐκ ἀνέστρεψε, καὶ ὁ ἄγων
    ἦγε τὸν Ἰοὺ υἱὸν Ναμεσσὶ, ὅτι ἐν παραλλαγῇ ἐγένετο.
  usfm_code: 2KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωρὰμ, ζεῦξον· καὶ ἔζευξεν ἅρμα· καὶ ἐξῆλθεν Ἰωρὰμ βασιλεὺς Ἰσραὴλ,
    καὶ Ὀχοζίας βασιλεὺς Ἰούδα, ἀνὴρ ἐν τῷ ἅρματι αὐτοῦ, καὶ ἐξῆλθον εἰς ἀπαντὴν Ἰοὺ,
    καὶ εὗρον αὐτὸν ἐν τῇ μερίδι Ναβουθαὶ τοῦ Ἰεζραηλίτου.
  usfm_code: 2KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς εἶδεν Ἰωρὰμ τὸν Ἰοὺ, καὶ εἶπεν, ἡ εἰρήνη Ἰοὺ; καὶ εἶπεν Ἰού,
    τί εἰρήνη; ἔτι αἱ πορνεῖαι Ἰεζάβελ τῆς μητρός σου καὶ τὰ φάρμακα αὐτῆς τὰ πολλά.
  usfm_code: 2KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψεν Ἰωρὰμ τὰς χεῖρας αὐτοῦ, καὶ ἔφυγε· καὶ εἶπε πρὸς Ὀχοζίαν, δόλος
    Ὀχοζία.
  usfm_code: 2KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔπλησεν Ἰοὺ τὴν χεῖρα αὐτοῦ ἐν τῷ τόξῳ, καὶ ἐπάταξε τὸν Ἰωρὰμ ἀνὰμέσον
    τῶν βραχιόνων αὐτοῦ, καὶ ἐξῆλθε τὸ βέλος αὐτοῦ διὰ τῆς καρδίας αὐτοῦ, καὶ ἔκαμψεν
    ἐπὶ τὰ γόνατα αὐτοῦ.
  usfm_code: 2KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς Βαδεκὰρ τὸν τριστάτην αὐτοῦ, ῥίψον αὐτὸν ἐν τῇ μερίδι ἀγροῦ
    Ναβουθαὶ τοῦ Ἰεζραηλίτου, ὅτι μνημονεύω ἐγὼ καὶ σὺ ἐπιβεβηκότες ἐπὶ ζεύγη ὀπίσω
    Ἀχαὰβ τοῦ πατρὸς αὐτοῦ, καὶ Κύριος ἔλαβεν ἐπʼ αὐτὸν τὸ λῆμμα τοῦτο·
  usfm_code: 2KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἰ μὴ τὰ αἵματα Ναβουθαὶ καὶ τὰ αἵματα τῶν υἱῶν αὐτοῦ εἶδον ἐχθὲς, φησὶ Κύριος,
    καὶ ἀνταποδώσω αὐτῷ ἐν τῇ μερίδι ταύτῃ, φησὶ Κύριος· καὶ νῦν ἄρας δὴ ῥίψον αὐτὸν
    ἐν τῇ μερίδι κατὰ τὸ ῥῆμα Κυρίου.
  usfm_code: 2KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Ὀχοζίας βασιλεὺς Ἰούδα εἶδε καὶ ἔφυγεν ὁδὸν Βαιθγάν· καὶ ἐδίωξεν ὀπίσω
    αὐτοῦ Ἰοὺ, καὶ εἶπε, καί γε αὐτόν· καὶ ἐπάταξεν αὐτὸν πρὸς τῷ ἅρματι ἐν τῷ ἀναβαίνειν
    Γαῒ, ἥ ἐστιν Ἰεβλαάμ· καὶ ἔφυγεν εἰς Μαγεδδὼ, καὶ ἀπέθανεν ἐκεῖ.
  usfm_code: 2KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπεβίβασαν αὐτὸν οἱ παῖδες αὐτοῦ ἐπὶ τὸ ἅρμα, καὶ ἤγαγον αὐτὸν εἰς Ἱερουσαλὴμ,
    καὶ ἔθαψαν αὐτὸν ἐν τῷ τάφῳ αὐτοῦ ἐν πόλει Δαυίδ.
  usfm_code: 2KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐν ἔτει ἑνδεκάτῳ Ἰωρὰμ βασιλέως Ἰσραὴλ ἐβασίλευσεν Ὀχοζίας ἐπὶ Ἰούδαν.
  usfm_code: 2KI
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν Ἰοὺ ἐπὶ Ἰεζράελ· καὶ Ἰεζάβελ ἤκουσε, καὶ ἐστιμμίσατο τοὺς ὀφθαλμοὺς
    αὐτῆς, καὶ ἠγάθυνε τὴν κεφαλὴν αὐτῆς, καὶ διέκυψε διὰ τῆς θυρίδος.
  usfm_code: 2KI
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Ἰοὺ εἰσεπορεύετο ἐν τῇ πόλει, καὶ εἶπε, ἡ εἰρήνη Ζαμβρὶ ὁ φονευτὴς τοῦ
    κυρίου αὐτοῦ;
  usfm_code: 2KI
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπῇρε τὸ πρόσωπον αὐτοῦ εἰς τὴν θυρίδα, καὶ εἶδεν αὐτὴν, καὶ εἶπε, τίς
    εἶ σύ; κατάβηθι μετʼ ἐμοῦ· καὶ κατέκυψαν πρὸς αὐτὸν δύο εὐνοῦχοι.
  usfm_code: 2KI
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, κυλίσατε αὐτήν· καὶ ἐκύλισαν αὐτὴν, καὶ ἐῤῥαντίσθη τοῦ αἵματος αὐτῆς
    πρὸς τὸν τοῖχον καὶ πρὸς τοὺς ἵππους, καὶ συνεπάτησαν αὐτήν.
  usfm_code: 2KI
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε καὶ ἔφαγε καὶ ἔπιεν, καὶ εἶπε, ἐπισκέψασθε δὴ τὴν κατηραμένην
    ταύτην, καὶ θάψατε αὐτὴν, ὅτι θυλάτηρ βασιλέως ἐστί.
  usfm_code: 2KI
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησαν θάψαι αὐτὴν, καὶ οὐχ εὗρον ἐν αὐτῇ ἄλλο τι ἢ τὸ κρανίον καὶ
    οἱ πόδες καὶ τὰ ἴχνη τῶν χειρῶν.
  usfm_code: 2KI
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψαν καὶ ἀνήγγειλαν αὐτῷ· καὶ εἶπε, λόγος Κυρίου ὃν ἐλάλησεν ἐν
    χειρὶ Ἠλιοὺ τοῦ Θεσβίτου, λέγων, ἐν τῇ μερίδι Ἰεζρὰελ καταφάγονται οἱ κύνες τὰς
    σάρκας Ἰεζάβελ.
  usfm_code: 2KI
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ θνησιμαῖον Ἰεζάβελ ὡς κοπρία ἐπὶ προσώπου τοῦ ἀγροῦ ἐν τῇ μερίδι
    Ἰεζραλ, ὥστε μὴ εἰπεῖν αὐτοὺς, Ἰεζάβελ.
  usfm_code: 2KI
  verse: '37'
