- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Τῷ Δαυὶδ πρὸς τὸν Γολιάδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Ἔλεός μου καὶ καταφυγή μου, ἀντιλήπτωρ μου καὶ ῥύστης μου, ὑπερασπιστής μου,
    καὶ ἐπʼ αὐτῷ ἤλπισα, ὁ ὑποτάσσων τὸν λαόν μου ὑπʼ ἐμέ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Κύριε, τί ἐστιν ἄνθρωπος, ὅτι ἐγνώσθης αὐτῷ; ἢ υἱὸς ἀνθρώπου, ὅτι λογίζῃ αὐτόν;
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Ἄνθρωπος ματαιότητι ὡμοιώθη, αἱ ἡμέραι αὐτοῦ ὡσεὶ σκιὰ παράγουσι.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Κύριε, κλῖνον οὐρανούς σου καὶ κατάβηθι, ἅψαι τῶν ὀρέων καὶ καπνισθήσονται.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Ἄστραψον ἀστραπὴν καὶ σκορπιεῖς αὐτοὺς, ἐξαπόστειλον τὰ βέλη σου καὶ συνταράξεις
    αὐτούς.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Ἐξαπόστειλον τὴν χεῖρά σου ἐξ ὕψους, ἐξελοῦ με καὶ ῥῦσαί με ἐξ ὑδάτων πολλῶν,
    ἐκ χειρὸς υἱῶν ἀλλοτρίων·
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: ὧν τὸ στόμα ἐλάλησε ματαιότητα, καὶ ἡ δεξιὰ αὐτῶν δεξιὰ ἀδικίας.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς, ᾠδὴν καινὴν ᾄσομαί σοι, ἐν ψαλτηρίῳ δεκαχόρδῳ ψαλῶ σοι·
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Τῷ διδόντι τὴν σωτηρίαν τοῖς βασιλεῦσι, τῷ λυτρουμένῳ Δαυὶδ τὸν δοῦλον αὐτοῦ
    ἐκ ῥομφαίας πονηρᾶς.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Ῥῦσαί με καὶ ἐξελοῦ με ἐκ χειρὸς υἱῶν ἀλλοτρίων, ὧν τὸ στόμα ἐλάλησε ματαιότητα,
    καὶ ἡ δεξιὰ αὐτῶν δεξιὰ ἀδικίας·
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: ὧν οἱ υἱοὶ ὡς νεόφυτα ἱδρυμένα ἐν τῇ νεότητι αὐτῶν· αἱ θυγατέρες αὐτῶν κεκαλλωπισμέναι,
    περικεκοσμημέναι ὡς ὁμοίωμα ναοῦ.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Τὰ ταμεῖα αὐτῶν πλήρη, ἐξερευγόμενα ἐκ τούτου εἰς τοῦτο· τὰ πρόβατα αὐτῶν
    πολυτόκα, πληθύνοντα ἐν ταῖς ἐξόδοις αὐτῶν·
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Οἱ βόες αὐτῶν παχεῖς· οὐκ ἔστι κατάπτωμα φραγμοῦ, οὐδὲ διέξοδος, οὐδὲ κραυγὴ
    ἐν ταῖς ἐπαύλεσιν αὐτῶν.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 143
  chapter: 143
  iso-639-2_language_code: grc
  text: Ἐμακάρισαν τὸν λαὸν ᾧ ταῦτά ἐστι· μακάριος ὁ λαὸς οὗ Κύριος ὁ Θεὸς αὐτοῦ.
  usfm_code: PSA
  verse: '15'
