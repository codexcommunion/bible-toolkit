- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος ὁ Θεὸς πρὸς Νῶε, εἴσελθε σὺ καὶ πᾶς ὁ οἶκός σου εἰς τὴν κιβωτὸν,
    ὅτι σὲ εἶδον δίκαιον ἐναντίον μου ἐν τῇ γενεᾷ ταύτῃ.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀπὸ δὲ τῶν κτηνῶν τῶν καθαρῶν εἰσάγαγε πρὸς σὲ ἑπτὰ ἑπτὰ ἄρσεν καὶ θῆλυ, ἀπὸ
    δὲ τῶν κτηνῶν τῶν μὴ καθαρῶν δύο δύο ἄρσεν καὶ θῆλυ.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν πετεινῶν τοῦ οὐρανοῦ τῶν καθαρῶν ἑπτὰ ἑπτὰ ἄρσεν καὶ θῆλυ, καὶ
    ἀπὸ πάντων τῶν πετεινῶν τῶν μὴ καθαρῶν δύο δύο ἄρσεν καὶ θῆλυ, διαθρέψαι σπέρμα
    ἐπὶ πᾶσαν τὴν γῆν.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἔτι γὰρ ἡμερῶν ἑπτὰ ἐγὼ ἐπάγω ὑετὸν ἐπὶ τὴν γῆν, τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα
    νύκτας· καὶ ἐξαλείψω πᾶν τὸ ἀνάστημα, ὃ ἐποίησα ἀπὸ προσώπου πάσης τῆς γῆς.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Νῶε πάντα, ὅσα ἐνετείλατο αὐτῷ Κύριος ὁ Θεός.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Νῶε δὲ ἦν ἐτῶν ἑξακοσίων, καὶ ὁ κατακλυσμὸς τοῦ ὕδατος ἐγένετο ἐπὶ τῆς γῆς.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἰσῆλθε δὲ Νῶε καὶ οἱ υἱοὶ αὐτοῦ, καὶ ἡ γυνὴ αὐτοῦ, καὶ αἱ γυναῖκες τῶν υἱῶν
    αὐτοῦ μετʼ αὐτοῦ εἰς τὴν κιβωτὸν, διὰ τὸ ὕδωρ τοῦ κατακλυσμοῦ.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν πετεινῶν τῶν καθαρῶν, καὶ ἀπὸ τῶν πετεινῶν τῶν μὴ καθαρῶν, καὶ
    ἀπὸ τῶν κτηνῶν τῶν καθαρῶν, καὶ ἀπὸ τῶν κτηνῶν τῶν μὴ καθαρῶν, καὶ ἀπὸ πάντων
    τῶν ἑρπόντων ἐπὶ τῆς γῆς,
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: δύο δύο εἰσῆλθον πρὸς Νῶε εἰς τὴν κιβωτὸν ἄρσεν καὶ θῆλυ, καθὰ ἐνετείλατο
    ὁ Θεὸς τῷ Νῶε.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ τὰς ἑπτὰ ἡμέρας, καὶ τὸ ὕδωρ τοῦ κατακλυσμοῦ ἐγένετο ἐπὶ
    τῆς γῆς.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἑξακοσιοστῷ ἔτει ἐν τῇ ζωῇ τοῦ Νῶε, τοῦ δευτέρου μηνὸς, ἑβδόμῃ καὶ εἰκάδι
    τοῦ μηνὸς, τῇ ἡμέρᾳ ταύτῃ ἐῤῥάγησαν πᾶσαι αἱ πηγαὶ τῆς ἀβύσσου, καὶ οἱ καταῤῥάκται
    τοῦ οὐρανοῦ ἠνεῴχθησαν.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὁ ὑετὸς ἐπὶ τῆς γῆς τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ταύτῃ εἰσῆλθε Νῶε, Σὴμ, Χὰμ, Ἰάφεθ, οἱ υἱοὶ Νῶε, καὶ ἡ γυνὴ Νῶε,
    καὶ αἱ τρεῖς γυναῖκες τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ, εἰς τὴν κιβωτόν.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ θηρία κατὰ γένος, καὶ πάντα τὰ κτήνη κατὰ γένος, καὶ πᾶν ἑρπετὸν
    κινούμενον ἐπὶ τῆς γῆς κατὰ γένος, καὶ πᾶν ὄρνεον πετεινὸν κατὰ γένος αὐτοῦ,
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: εἰσῆλθον πρὸς Νῶε εἰς τὴν κιβωτὸν, δύο δύο ἄρσεν καὶ θῆλυ ἀπὸ πάσης σαρκὸς,
    ἐν ᾧ ἐστι πνεῦμα ζωῆς.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τὰ εἰσπορευόμενα ἄρσεν καὶ θῆλυ ἀπὸ πάσης σαρκὸς εἰσῆλθε, καθὰ ἐνετείλατο
    ὁ Θεὸς τῷ Νῶε· καὶ ἔκλεισε Κύριος ὁ Θεὸς τὴν κιβωτὸν ἔξωθεν αὐτοῦ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὁ κατακλυσμὸς τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας ἐπὶ
    τῆς γῆς· καὶ ἐπεπληθύνθη τὸ ὕδωρ· καὶ ἐπῇρε τὴν κιβωτὸν, καὶ ὑψώθη ἀπὸ τῆς γῆς.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐπεκράτει τὸ ὕδωρ, καὶ ἐπληθύνετο σφόδρα ἐπὶ τῆς γῆς· καὶ ἐπεφέρετο ἡ
    κιβωτὸς ἐπάνω τοῦ ὕδατος.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τὸ δὲ ὕδωρ ἐπεκράτει σφόδρα σφόδρα ἐπὶ τῆς γῆς· καὶ ἐκάλυψε πάντα τὰ ὄρη τὰ
    ὑψηλὰ, ἃ ἦν ὑποκάτω τοῦ οὐρανοῦ.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Πεντεκαίδεκα πήχεις ὑπεράνω ὑψώθη τὸ ὕδωρ· καὶ ἐπεκάλυψε πάντα τὰ ὄρη τὰ ὑψηλά.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανε πᾶσα σὰρξ κινουμένη ἐπὶ τῆς γῆς τῶν πετεινῶν, καὶ τῶν κτηνῶν,
    καὶ τῶν θηρίων· καὶ πᾶν ἑρπετὸν κινούμενον ἐπὶ τῆς γῆς, καὶ πᾶς ἄνθρωπος.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ πάντα ὅσα ἔχει πνοὴν ζωῆς, καὶ πᾶν ὃ ἦν ἐπὶ τῆς ξηρᾶς, ἀπέθανε.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐξήλειψε πᾶν τὸ ἀνάστημα, ὃ ἦν ἐπὶ προσώπου τῆς γῆς, ἀπὸ ἀνθρώπου ἕως
    κτήνους, καὶ ἑρπετῶν, καὶ τῶν πετεινῶν τοῦ οὐρανοῦ· καὶ ἐξηλείφησαν ἀπὸ τῆς γῆς·
    καὶ κατελείφθη μόνος Νῶε, καὶ οἱ μετʼ αὐτοῦ ἐν τῇ κιβωτῷ.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ὑψώθη τὸ ὕδωρ ἐπὶ τῆς γῆς ἡμέρας ἑκατὸν πεντήκοντα.
  usfm_code: GEN
  verse: '24'
