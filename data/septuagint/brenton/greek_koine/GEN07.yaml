- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Κύριος ὁ Θεὸς πρὸς Νῶε, εἴσελθε σὺ καὶ πᾶς ὁ οἶκός σου εἰς
    τὴν κιβωτὸν, ὅτι σὲ εἶδον δίκαιον ἐναντίον μου ἐν τῇ γενεᾷ ταύτῃ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀπὸ δὲ τῶν κτηνῶν τῶν καθαρῶν εἰσάγαγε πρὸς σὲ ἑπτὰ ἑπτὰ ἄρσεν καὶ θῆλυ,
    ἀπὸ δὲ τῶν κτηνῶν τῶν μὴ καθαρῶν δύο δύο ἄρσεν καὶ θῆλυ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀπὸ τῶν πετεινῶν τοῦ οὐρανοῦ τῶν καθαρῶν ἑπτὰ ἑπτὰ ἄρσεν καὶ θῆλυ,
    καὶ ἀπὸ πάντων τῶν πετεινῶν τῶν μὴ καθαρῶν δύο δύο ἄρσεν καὶ θῆλυ, διαθρέψαι σπέρμα
    ἐπὶ πᾶσαν τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἔτι γὰρ ἡμερῶν ἑπτὰ ἐγὼ ἐπάγω ὑετὸν ἐπὶ τὴν γῆν, τεσσαράκοντα ἡμέρας
    καὶ τεσσαράκοντα νύκτας· καὶ ἐξαλείψω πᾶν τὸ ἀνάστημα, ὃ ἐποίησα ἀπὸ προσώπου
    πάσης τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐποίησε Νῶε πάντα, ὅσα ἐνετείλατο αὐτῷ Κύριος ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Νῶε δὲ ἦν ἐτῶν ἑξακοσίων, καὶ ὁ κατακλυσμὸς τοῦ ὕδατος ἐγένετο ἐπὶ τῆς
    γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εἰσῆλθε δὲ Νῶε καὶ οἱ υἱοὶ αὐτοῦ, καὶ ἡ γυνὴ αὐτοῦ, καὶ αἱ γυναῖκες
    τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ εἰς τὴν κιβωτὸν, διὰ τὸ ὕδωρ τοῦ κατακλυσμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀπὸ τῶν πετεινῶν τῶν καθαρῶν, καὶ ἀπὸ τῶν πετεινῶν τῶν μὴ καθαρῶν,
    καὶ ἀπὸ τῶν κτηνῶν τῶν καθαρῶν, καὶ ἀπὸ τῶν κτηνῶν τῶν μὴ καθαρῶν, καὶ ἀπὸ πάντων
    τῶν ἑρπόντων ἐπὶ τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: δύο δύο εἰσῆλθον πρὸς Νῶε εἰς τὴν κιβωτὸν ἄρσεν καὶ θῆλυ, καθὰ ἐνετείλατο
    ὁ Θεὸς τῷ Νῶε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐγένετο μετὰ τὰς ἑπτὰ ἡμέρας, καὶ τὸ ὕδωρ τοῦ κατακλυσμοῦ ἐγένετο
    ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐν τῷ ἑξακοσιοστῷ ἔτει ἐν τῇ ζωῇ τοῦ Νῶε, τοῦ δευτέρου μηνὸς, ἑβδόμῃ
    καὶ εἰκάδι τοῦ μηνὸς, τῇ ἡμέρᾳ ταύτῃ ἐῤῥάγησαν πᾶσαι αἱ πηγαὶ τῆς ἀβύσσου, καὶ
    οἱ καταῤῥάκται τοῦ οὐρανοῦ ἠνεῴχθησαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐγένετο ὁ ὑετὸς ἐπὶ τῆς γῆς τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα
    νύκτας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐν τῇ ἡμέρᾳ ταύτῃ εἰσῆλθε Νῶε, Σὴμ, Χὰμ, Ἰάφεθ, οἱ υἱοὶ Νῶε, καὶ ἡ γυνὴ
    Νῶε, καὶ αἱ τρεῖς γυναῖκες τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ, εἰς τὴν κιβωτόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ πάντα τὰ θηρία κατὰ γένος, καὶ πάντα τὰ κτήνη κατὰ γένος, καὶ πᾶν
    ἑρπετὸν κινούμενον ἐπὶ τῆς γῆς κατὰ γένος, καὶ πᾶν ὄρνεον πετεινὸν κατὰ γένος
    αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: εἰσῆλθον πρὸς Νῶε εἰς τὴν κιβωτὸν, δύο δύο ἄρσεν καὶ θῆλυ ἀπὸ πάσης
    σαρκὸς, ἐν ᾧ ἐστι πνεῦμα ζωῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τὰ εἰσπορευόμενα ἄρσεν καὶ θῆλυ ἀπὸ πάσης σαρκὸς εἰσῆλθε, καθὰ ἐνετείλατο
    ὁ Θεὸς τῷ Νῶε· καὶ ἔκλεισε Κύριος ὁ Θεὸς τὴν κιβωτὸν ἔξωθεν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγένετο ὁ κατακλυσμὸς τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας
    ἐπὶ τῆς γῆς· καὶ ἐπεπληθύνθη τὸ ὕδωρ· καὶ ἐπῇρε τὴν κιβωτὸν, καὶ ὑψώθη ἀπὸ τῆς
    γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐπεκράτει τὸ ὕδωρ, καὶ ἐπληθύνετο σφόδρα ἐπὶ τῆς γῆς· καὶ ἐπεφέρετο
    ἡ κιβωτὸς ἐπάνω τοῦ ὕδατος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τὸ δὲ ὕδωρ ἐπεκράτει σφόδρα σφόδρα ἐπὶ τῆς γῆς· καὶ ἐκάλυψε πάντα τὰ
    ὄρη τὰ ὑψηλὰ, ἃ ἦν ὑποκάτω τοῦ οὐρανοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Πεντεκαίδεκα πήχεις ὑπεράνω ὑψώθη τὸ ὕδωρ· καὶ ἐπεκάλυψε πάντα τὰ ὄρη
    τὰ ὑψηλά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀπέθανε πᾶσα σὰρξ κινουμένη ἐπὶ τῆς γῆς τῶν πετεινῶν, καὶ τῶν κτηνῶν,
    καὶ τῶν θηρίων· καὶ πᾶν ἑρπετὸν κινούμενον ἐπὶ τῆς γῆς, καὶ πᾶς ἄνθρωπος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ πάντα ὅσα ἔχει πνοὴν ζωῆς, καὶ πᾶν ὃ ἦν ἐπὶ τῆς ξηρᾶς, ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐξήλειψε πᾶν τὸ ἀνάστημα, ὃ ἦν ἐπὶ προσώπου τῆς γῆς, ἀπὸ ἀνθρώπου
    ἕως κτήνους, καὶ ἑρπετῶν, καὶ τῶν πετεινῶν τοῦ οὐρανοῦ· καὶ ἐξηλείφησαν ἀπὸ τῆς
    γῆς· καὶ κατελείφθη μόνος Νῶε, καὶ οἱ μετʼ αὐτοῦ ἐν τῇ κιβωτῷ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 7
  book_usfm_code: GEN
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ὑψώθη τὸ ὕδωρ ἐπὶ τῆς γῆς ἡμέρας ἑκατὸν πεντήκοντα.
