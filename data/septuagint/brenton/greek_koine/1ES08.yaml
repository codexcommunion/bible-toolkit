- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ μεταγενέστερος τούτων ἐστὶ, βασιλεύοντος Ἀρταξέρξου τοῦ Περσῶν βασιλέως,
    προσέβη Ἔσδρας Ἀζαραίου, τοῦ Ζεχρίου, τοῦ Χελκίου, τοῦ Σαλήμου,
  usfm_code: 1ES
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: τοῦ Σαδδούκου, τοῦ Ἀχιτὼβ, τοῦ Ἀμαρίου, τοῦ Ὀζίου, τοῦ Βοκκὰ, τοῦ Ἀβισαῒ,
    τοῦ Φινεὲς, τοῦ Ἐλεάζαρ, τοῦ Ἀαρὼν, τοῦ ἱερέως τοῦ πρώτου·
  usfm_code: 1ES
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: οὗτος Ἔσδρας ἀνέβη ἐκ Βαβυλῶνος ὡς γραμματεὺς εὐφυὴς ὢν ἐν τῷ Μωυσέως νόμω
    τῷ ἐκδεδομένῳ ὑπὸ τοῦ Θεοῦ τοῦ Ἰσραήλ.
  usfm_code: 1ES
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτῷ ὁ βασιλεὺς δόξαν, εὑρόντος χάριν ἐνώπιον αὐτοῦ ἐπὶ πάντα τὰ
    ἀξιώματα αὐτοῦ.
  usfm_code: 1ES
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ συνανέβησαν ἐκ τῶν υἱῶν Ἰσραὴλ, καὶ τῶν ἱερέων, καὶ Λευιτῶν, καὶ ἱεροψαλτῶν,
    καὶ θυρωρῶν, καὶ ἱεροδούλων εἰς Ἱερουσαλὴμ,
  usfm_code: 1ES
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἔτους ἑβδόμου βασιλεύοντος Ἀρταξέρξου ἐν τῷ πέμπτῳ μηνί· οὗτος ἐνιαυτὸς ἕβδομος
    τῷ βασιλεῖ· ἐξελθόντες γὰρ ἐκ Βαβυλῶνος τῇ νουμηνίᾳ τοῦ πρώτου μηνὸς, παρεγένοντο
    εἰς Ἱερουσαλὴμ κατὰ τὴν δοθεῖσαν αὐτοῖς εὐοδίαν παρὰ τοῦ Κυρίου ἐπʼ αὐτῷ.
  usfm_code: 1ES
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὁ γὰρ Ἔσδρας πολλὴν ἐπιστήμην περιεῖχεν εἰς τὸ μηδὲν παραλιπεῖν τῶν ἐκ τοῦ
    νόμου Κυρίου καὶ ἐκ τῶν ἐντολῶν, διδάξαι πάντα τὸν Ἰσραὴλ δικαιώματα καὶ κρίματα.
  usfm_code: 1ES
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Προσπεσόντος δὲ τοῦ γραφέντος προστάγματος παρὰ Αρταξέρξου βασιλέως πρὸς Ἔσδραν
    τὸν ἱερέα καὶ ἀναγνώστην τοῦ νόμου Κυρίου, οὗ ἐστιν ἀντίγραφον τὸ ὑποκείμενον·
  usfm_code: 1ES
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Βασιλεὺς Ἀρταξέρξης Ἔσδρᾳ τῷ ἱερεῖ καὶ ἀναγνώστῃ τοῦ νόμου Κυρίου χαίρειν.
  usfm_code: 1ES
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὰ φιλάνθρωπα ἐγὼ κρίνας προσέταξα τοὺς βουλομένους ἐκ τοῦ ἔθνους τῶν
    Ἰουδαίων αἱρετίζοντας, καὶ τῶν ἱερέων καὶ τῶν Λευιτῶν, καὶ τῶνδε ἐν τῇ ἡμετέρᾳ
    βασιλείᾳ, συμπορεύεσθαί σοι εἰς Ἱερουσαλήμ.
  usfm_code: 1ES
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅσοι οὖν ἐνθυμοῦνται, συνεξορμάσθωσαν καθάπερ δέδοκται ἐμοί τε, καὶ τοῖς ἑπτὰ
    φίλοις συμβουλευταῖς,
  usfm_code: 1ES
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὅπως ἐπισκέψωνται τὰ κατὰ τὴν Ἰουδαίαν καὶ Ἱερουσαλὴμ ἀκολούθως ᾧ ἔχει ἐν
    τῷ νόμῳ Κυρίου,
  usfm_code: 1ES
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἀπενεγκεῖν δῶρα τῷ Κυρίῳ τοῦ Ἰσραὴλ, ἃ ηὐξάμην ἐγώ τε καὶ οἱ φίλοι, εἰς
    Ἱερουσαλήμ· καὶ πᾶν χρυσίον καὶ ἀργύριον ὃ ἐὰν εὑρεθῇ ἐν τῇ χώρᾳ τῆς Βαβυλωνίας
    τῷ Κυρίῳ εἰς Ἱερουσαλὴμ
  usfm_code: 1ES
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: σὺν τῷ δεδωρημένῳ ὑπὸ τοῦ ἔθνους εἰς τὸ ἱερὸν τοῦ Κυρίου Θεοῦ αὐτῶν τὸ ἐν
    Ἱερουσαλὴμ, συναχθῆναι τό, τε χρυσίον καὶ τὸ ἀργύριον εἰς ταύρους καὶ κριοὺς καὶ
    ἄρνας, καὶ τὰ τούτοις ἀκόλουθα,
  usfm_code: 1ES
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὥστε προσενεγκεῖν θυσίας τῷ Κυρίῳ ἐπὶ τὸ θυσιαστήριον τοῦ Κυρίον Θεοῦ αὐτῶν
    τὸ ἐν Ἱερουσαλήμ.
  usfm_code: 1ES
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ πάντα ὅσα ἐὰν βούλῃ μετὰ τῶν ἀδελφῶν σου ποιῆσαι χρυσίῳ καὶ ἀργυρίῳ, ἐπιτέλει
    κατὰ τὸ θέλημα τοῦ Θεοῦ σου.
  usfm_code: 1ES
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὰ ἱερὰ σκεύη τοῦ Κυρίου τὰ διδόμενά σοι εἰς τὴν χρείαν τοῦ ἱεροῦ τοῦ
    Θεοῦ σου,
  usfm_code: 1ES
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: δώσεις ἐκ τοῦ βασιλικοῦ γαζοφυλακίου.
  usfm_code: 1ES
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Κᾀγὼ ἰδοὺ Ἀρταξέρξης βασιλεὺς προσέταξα τοῖς γαζοφύλαξι Συρίας καὶ Φοινίκης,
    ἵνα ὅσα ἐὰν ἀποστείλῃ Ἔσδρας ὁ ἱερεὺς καὶ ἀναγνώστης τοῦ νόμου τοῦ Θεοῦ τοῦ ὑψίστου,
    ἐπιμελῶς διδῶσιν αὐτῷ ἕως ἀργυρίου ταλάντων ἑκατὸν,
  usfm_code: 1ES
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὁμοίως δὲ καὶ ἕως πυροῦ κόρων ἑκατὸν, καὶ οἴνου μετρητῶν ἑκατόν·
  usfm_code: 1ES
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἄλλα ἐκ πλήθους πάντα κατὰ τὸν τοῦ Θεοῦ νόμον ἐπιτελεσθήτω ἐπιμελῶς τῷ
    Θεῷ τῷ ὑψίστῳ, ἕνεκα τοῦ μὴ γενέσθαι ὀργὴν εἰς τὴν βασιλείαν τοῦ βασιλέως καὶ
    τῶν υἱῶν αὐτοῦ.
  usfm_code: 1ES
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ὑμῖν δὲ λέγεται ὅπως πᾶσι τοῖς ἱερεῦσι, καὶ τοῖς Λευίταις, καὶ ἱεροψάλταις,
    καὶ θυρωροῖς, καὶ ἱεροδούλοις, καὶ πραγματικοῖς τοῦ ἱεροῦ τούτου μηδὲ μία φορολογία,
    μηδὲ ἄλλη ἐπιβουλὴ γίνηται, καὶ μηδένα ἔχειν ἐξουσίαν ἐπιβαλεῖν τι τούτοις.
  usfm_code: 1ES
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ σὺ, Ἔσδρα, κατὰ τὴν σοφίαν τοῦ Θεοῦ, ἀνάδειξον κριτὰς καὶ δικαστὰς, ὅπως
    δικάζωσιν ἐν ὅλῃ Συρίᾳ καὶ Φοινίκῃ πάντας τοὺς ἐπισταμένους τὸν νόμον τοῦ Θεοῦ
    σου, καὶ τοὺς μὴ ἐπισταμένους διδάξεις.
  usfm_code: 1ES
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ πάντες ὅσοι ἂν παραβαίνωσι τὸν νόμον τοῦ Θεοῦ σου καὶ τὸς βασιλικὸν, ἐπιμελῶς
    κολασθήσονται, ἐάν τε καὶ θανάτῳ, ἐάν τε καὶ τιμωρίᾳ, ἢ ἀργυρικῇ ζημίᾳ, ἢ ἀπαγωγῇ.
  usfm_code: 1ES
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἔσδρας ὁ γραμματεὺς, εὐλογητὸς μόνος Κύριος ὁ Θεὸς τῶν πατέρων μου,
    ὁ δοὺς ταῦτα εἰς τὴν καρδίαν τοῦ βασιλέως, δοξάσαι τὸν οἶκον αὐτοῦ τὸν ἐν Ἱερουσαλὴμ,
  usfm_code: 1ES
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἐμὲ ἐτίμησεν ἐναντίον τοὺ βασιλέως, καὶ τῶν συμβουλευόντων, καὶ πάντων
    τῶν φίλων, καὶ μεγιστάνων αὐτοῦ.
  usfm_code: 1ES
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ εὐθαρσὴς ἐγενόμην κατὰ τὴν ἀντίλμψιν Κυρίου τοῦ Θεοῦ μου, καὶ συνήγαγον
    ἄνδρας ἐκ τοῦ Ἰσραὴλ ὥστε συναναβῆναί μοι.
  usfm_code: 1ES
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι οἱ προηγούμενοι κατὰ τὰς πατριὰς αὐτῶν καὶ τὰς μεριδαρχίας, οἱ ἀναβάντες
    μετʼ ἐμοῦ ἐκ Βαβυλῶνος ἐν τῇ βασιλείᾳ Ἀρταξέρξου τοῦ βασιλέως.
  usfm_code: 1ES
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐκ τῶν υἱῶν Φινεὲς, Γηρσών· ἐκ τῶν υἱῶν Ἰαθαμάρου, Γαμαλιήλ· ἐκ τῶν υἱῶν Λαυὶδ,
    Λαττοὺς ὁ Σεχενίου·
  usfm_code: 1ES
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Φόρος, Ζαχαρίας, καὶ μετʼ αὐτοῦ ἀπεγράφησαν ἄνδρες ἑκατὸν πεντήκοντα·
  usfm_code: 1ES
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Φαὰθ Μωὰβ, Ἐλιαωνίας Ζαραίου, καὶ μετʼ αὐτοῦ ἄνδρες διακόσιοι·
  usfm_code: 1ES
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Ζαθόης, Ζεχενίας Ἰεζήλου, καὶ μετʼ αὐτοῦ ἄνδρες τριακόσιοι· ἐκ
    τῶν υἱῶν Ἀδὶν, Ὠβὴθ Ἰωνάθου, καὶ μετʼ αὐτοῦ ἄνδρες διακόσιοι πεντήκοντα·
  usfm_code: 1ES
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Ἠλὰμ, Ἰεσίαν Γοθολίου, καὶ μετʼ αὐτοῦ ἄνδρες ἑβδομήκοντα·
  usfm_code: 1ES
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Σαφατίου, Ζαραΐας Μιχαήλου, καὶ μετʼ αὐτοῦ ἄνδρες ἑβδομήκοντα·
  usfm_code: 1ES
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Ἰωὰβ, Ἀβαδίας Ἰεζήλου, καὶ μετʼ αὐτοῦ ἄνδρες διακόσιοι δεκαδύο·
  usfm_code: 1ES
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐκ τῶν υἱῶν Βανίας, Σαλιμὼθ Ἰωσαφίου, καὶ μετʼ αὐτοῦ ἄνδρες ἑξήκοντα καὶ ἑκατόν·
  usfm_code: 1ES
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Βαβὶ, Ζαχαρίας Βηβαῒ, καὶ μετʼ αὐτοῦ ἄνδρες εἰκοσιοκτώ·
  usfm_code: 1ES
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Ἀστὰθ, Ἰωάννης Ἀκατὰν, καὶ μετʼ αὐτοῦ ἄνδρες ἑκατὸν δέκα·
  usfm_code: 1ES
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Ἀδωνικὰμ, οἱ ἔσχατοι· καὶ ταῦτα τὰ ὀνόματα αὐτῶν· Ἐλιφαλὰ τοῦ
    Γεουὴλ, καὶ Σαμαίας, καὶ μετʼ αὐτῶν ἄνδρες ἑβδομήκοντα·
  usfm_code: 1ES
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Βαγὼ, Οὐθὶ ὁ τοῦ Ἱσταλκούρου, καὶ μετʼ αὐτοῦ ἄνδρες ἑβδομήκοντα.
  usfm_code: 1ES
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγον αὐτοὺς ἐπὶ τὸν λεγόμενον Θερὰν ποταμὸν, καὶ παρενεβάλομεν ἡμέρας
    τρεῖς αὐτόθι, καὶ κατέμαθον αὐτούς.
  usfm_code: 1ES
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν ἱερέων καὶ ἐκ τῶν Λευιτῶν οὐχ εὑρὼν ἐκεῖ,
  usfm_code: 1ES
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἀπέστειλα πρὸς Ἐλεάζαρον, καὶ Ἱδουῆλον, καὶ Μαιὰ, καὶ Μασμὰν, καὶ Ἀλναθὰν,
    καὶ Σαμαίαν, καὶ Ἰώριβον, Νάθαν,
  usfm_code: 1ES
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐννατὰν, Ζαχαρίαν, καὶ Μοσόλλαμον τοὺς ἡγουμένους καὶ ἐπιοτήμονας,
  usfm_code: 1ES
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ εἶπα αὐτοῖς ἐλθεῖν πρὸς Λοδδαῖον τὸν ἡγούμενον τὸν ἐν τῷ τόπῳ τοῦ γαζοφυλακίου,
  usfm_code: 1ES
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐντειλάμενος αὐτοῖς διαλεχθῆναι Λοδδαίῳ, καὶ τοῖς ἀδελφοῖς αὐτοῦ, καὶ τοῖς
    ἐν τῷ τόπῳ γαζοφύλαξιν, ἀποστεῖλαι ἡμῖν τοὺν ἱερατεύσοντας ἐν τῷ οἴκῳ τοῦ Κυρίου
    ἡμῶν·
  usfm_code: 1ES
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἤγαγον ἡμῖν κατὰ τὴν κραταιὰν χεῖρα τοῦ Κυρίου ἡμῶν ἄνδρας ἐπιστήμονας
    τῶν υἱῶν Μοολὶ τοῦ Λευὶ τοῦ Ἰσραὴλ, Ἀσεβηβίαν, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τοὺς
    ἀδελφοὺς, ὄντας δέκα καὶ ὀκτώ·
  usfm_code: 1ES
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ Ἀσεβίαν, καὶ Ἄννουον, καὶ Ὠσαίαν ἀδελφὸν ἐκ τῶν υἱῶν Χανουναίου, καὶ οἱ
    υἱοὶ αὐτῶν εἴκοσι ἄνδρες·
