- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰ γάρ τις ἱστῶν στήσαι μου τὴν ὀργὴν, τὰς δὲ ὀδύνας μου ἄραι ἐν ζυγῷ ὁμοθυμαδὸν,
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ δὴ ἄμμου παραλίας βαρυτέρα ἔσται· ἀλλʼ ὡς ἔοικε τὰ ῥήματά μου ἐστὶ φαῦλα.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Βέλη γὰρ Κυρίου ἐν τῷ σώματί μου ἐστὶν, ὧν ὁ θυμὸς αὐτῶν ἐκπίνει μου τὸ αἷμα·
    ὅταν ἄρξωμαι λαλεῖν, κεντοῦσί με.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τί γάρ; μὴ διακενῆς κεκράξεται ὄνος ἄγριος, ἀλλʼ ἢ τὰ σῖτα ζητῶν; εἰ δὲ καὶ
    ῥήξει φωνὴν βοῦς ἐπὶ φάτνης ἔχων τὰ βρώματα;
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰ βρωθήσεται ἄρτος ἄνευ ἁλός; εἰ δὲ καὶ ἔστι γεῦμα ἐν ῥήμασι κενοῖς;
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὐ δύναται γὰρ παύσασθαί μου ἡ ὀργή· βρόμον γὰρ ὁρῶ τὰ σῖτά μου ὥσπερ ὀσμὴν
    λέοντος.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰ γὰρ δώῃ καὶ ἔλθοι μου ἡ αἴτησις, καὶ τὴν ἐλπίδα μου δώῃ ὁ Κύριος.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀρξάμενος ὁ Κύριος τρωσάτω με, εἰς τέλος δὲ μή με ἀνελέτω.
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἴη δέ μου πόλις τάφος, ἐφʼ ἧς ἐπὶ τειχέων ἡλλόμην, ἐπʼ αὐτῆς οὐ φείσομαι·
    οὐ γὰρ ἐψευσάμην ῥήματα ἅγια Θεοῦ μου.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τίς γάρ μου ἡ ἰσχύς, ὅτι ὑπομένω; τίς μου ὁ χρόνος, ὅτι ἀνέχεταί μου ἡ ψυχή;
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Μὴ ἰσχὺς λίθων ἡ ἰσχύς μου; ἢ αἱ σάρκες μου εἰσὶ χάλκεαι;
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἢ οὐκ ἐπʼ αὐτῷ ἐπεποίθειν; βοήθεια δὲ ἀπʼ ἐμοῦ ἄπεστιν.
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀπείπατό με ἔλεος, ἐπισκοπὴ δὲ Κυρίου ὑπερεῖδέ με.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὐ προσεῖδόν με οἱ ἐγγύτατοί μου, ὥσπερ χειμάῤῥους ἐκλείπων, ἢ ὥσπερ κῦμα
    παρῆλθόν με
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οἵτινές με διευλαβοῦντο, νῦν ἐπιπεπτώκασί μοι ὥσπερ χιὼν ἢ κρύσταλλος πεπηγώς·
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καθὼς τακεῖσα θέρμης γενομένης, οὐκ ἐπεγνώσθη ὅπερ ἦν,
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: οὕτω κᾀγὼ κατελείφηθν ὑπὸ πάντων, ἀπωλόμην δὲ καὶ ἔξοικος ἐγενόμην.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἴδετε ὁδοὺς Θαιμανῶν, ἀτραποὺς, Σαβῶν οἱ διορῶντες.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ αἰσχύνην ὀφειλήσουσιν, οἱ ἐπὶ πόλεσι καὶ χρήμασι πεποιθότες.
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀτὰρ δὲ καὶ ὑμεῖς ἐπέβητέ μοι ἀνελεημόνως, ὥστε ἰδόντες τὸ ἐμὸν τραῦμα φοβήθητε.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τί γάρ; μήτι ὑμᾶς ἢτησα, ἢ τῆς παρʼ ὑμῶν ἰσχύος ἐπιδέομαι,
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ὥστε σῶσαί με ἑξ ἐχθρῶν, ἢ ἐκ χειρὸς δυναστῶν ῥύσασθαί με;
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διδάξατέ με, ἐγὼ δὲ κωφεύσω· εἴ τι πεπλάνημαι, φράσατέ μοι.
  usfm_code: JOB
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀλλʼ ὡς ἔοικε φαῦλα ἀληθινοῦ ῥήματα, οὐ γὰρ παρʼ ὑμῶν ἰσχὺν αἰτοῦμαι.
  usfm_code: JOB
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὐδὲ ἔλεγχος ὑμῶν ῥήμασί με παύσει, οὐδὲ γὰρ ὑμῶν φθέγμα ῥήματος ἀνέξομαι.
  usfm_code: JOB
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πλὴν ὅτι ἐπʼ ὀρφανῷ ἐπιπίπτετε, ἐνάλλεσθε δὲ ἐπὶ φίλῳ ὑμῶν.
  usfm_code: JOB
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Νυνὶ δὲ εἰσβλέψας εἰς πρόσωπα ὑμῶν, οὐ ψεύσομαι.
  usfm_code: JOB
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καθίσατε δὴ καὶ μὴ εἴη ἄδικον, καὶ πάλιν τῷ δικαίῳ συνέρχεσθε.
  usfm_code: JOB
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὐ γάρ ἐστιν ἐν γλώσσῃ μουἄδικον, ἢ ὁ λάρυγξ μου οὐχὶ σύνεσιν μελετᾷ.
  usfm_code: JOB
  verse: '30'
