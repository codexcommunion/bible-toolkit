- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἰ γάρ τις ἱστῶν στήσαι μου τὴν ὀργὴν, τὰς δὲ ὀδύνας μου ἄραι ἐν ζυγῷ
    ὁμοθυμαδὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ δὴ ἄμμου παραλίας βαρυτέρα ἔσται· ἀλλʼ ὡς ἔοικε τὰ ῥήματά μου ἐστὶ
    φαῦλα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Βέλη γὰρ Κυρίου ἐν τῷ σώματί μου ἐστὶν, ὧν ὁ θυμὸς αὐτῶν ἐκπίνει μου
    τὸ αἷμα· ὅταν ἄρξωμαι λαλεῖν, κεντοῦσί με.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τί γάρ; μὴ διακενῆς κεκράξεται ὄνος ἄγριος, ἀλλʼ ἢ τὰ σῖτα ζητῶν; εἰ
    δὲ καὶ ῥήξει φωνὴν βοῦς ἐπὶ φάτνης ἔχων τὰ βρώματα;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἰ βρωθήσεται ἄρτος ἄνευ ἁλός; εἰ δὲ καὶ ἔστι γεῦμα ἐν ῥήμασι κενοῖς;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὐ δύναται γὰρ παύσασθαί μου ἡ ὀργή· βρόμον γὰρ ὁρῶ τὰ σῖτά μου ὥσπερ
    ὀσμὴν λέοντος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰ γὰρ δώῃ καὶ ἔλθοι μου ἡ αἴτησις, καὶ τὴν ἐλπίδα μου δώῃ ὁ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀρξάμενος ὁ Κύριος τρωσάτω με, εἰς τέλος δὲ μή με ἀνελέτω.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἴη δέ μου πόλις τάφος, ἐφʼ ἧς ἐπὶ τειχέων ἡλλόμην, ἐπʼ αὐτῆς οὐ φείσομαι·
    οὐ γὰρ ἐψευσάμην ῥήματα ἅγια Θεοῦ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τίς γάρ μου ἡ ἰσχύς, ὅτι ὑπομένω; τίς μου ὁ χρόνος, ὅτι ἀνέχεταί μου
    ἡ ψυχή;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ ἰσχὺς λίθων ἡ ἰσχύς μου; ἢ αἱ σάρκες μου εἰσὶ χάλκεαι;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἢ οὐκ ἐπʼ αὐτῷ ἐπεποίθειν; βοήθεια δὲ ἀπʼ ἐμοῦ ἄπεστιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀπείπατό με ἔλεος, ἐπισκοπὴ δὲ Κυρίου ὑπερεῖδέ με.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὐ προσεῖδόν με οἱ ἐγγύτατοί μου, ὥσπερ χειμάῤῥους ἐκλείπων, ἢ ὥσπερ
    κῦμα παρῆλθόν με
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οἵτινές με διευλαβοῦντο, νῦν ἐπιπεπτώκασί μοι ὥσπερ χιὼν ἢ κρύσταλλος
    πεπηγώς·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καθὼς τακεῖσα θέρμης γενομένης, οὐκ ἐπεγνώσθη ὅπερ ἦν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: οὕτω κᾀγὼ κατελείφηθν ὑπὸ πάντων, ἀπωλόμην δὲ καὶ ἔξοικος ἐγενόμην.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἴδετε ὁδοὺς Θαιμανῶν, ἀτραποὺς, Σαβῶν οἱ διορῶντες.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ αἰσχύνην ὀφειλήσουσιν, οἱ ἐπὶ πόλεσι καὶ χρήμασι πεποιθότες.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀτὰρ δὲ καὶ ὑμεῖς ἐπέβητέ μοι ἀνελεημόνως, ὥστε ἰδόντες τὸ ἐμὸν τραῦμα
    φοβήθητε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τί γάρ; μήτι ὑμᾶς ἢτησα, ἢ τῆς παρʼ ὑμῶν ἰσχύος ἐπιδέομαι,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ὥστε σῶσαί με ἑξ ἐχθρῶν, ἢ ἐκ χειρὸς δυναστῶν ῥύσασθαί με;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διδάξατέ με, ἐγὼ δὲ κωφεύσω· εἴ τι πεπλάνημαι, φράσατέ μοι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἀλλʼ ὡς ἔοικε φαῦλα ἀληθινοῦ ῥήματα, οὐ γὰρ παρʼ ὑμῶν ἰσχὺν αἰτοῦμαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Οὐδὲ ἔλεγχος ὑμῶν ῥήμασί με παύσει, οὐδὲ γὰρ ὑμῶν φθέγμα ῥήματος ἀνέξομαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Πλὴν ὅτι ἐπʼ ὀρφανῷ ἐπιπίπτετε, ἐνάλλεσθε δὲ ἐπὶ φίλῳ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Νυνὶ δὲ εἰσβλέψας εἰς πρόσωπα ὑμῶν, οὐ ψεύσομαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καθίσατε δὴ καὶ μὴ εἴη ἄδικον, καὶ πάλιν τῷ δικαίῳ συνέρχεσθε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 6
  book_usfm_code: JOB
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Οὐ γάρ ἐστιν ἐν γλώσσῃ μουἄδικον, ἢ ὁ λάρυγξ μου οὐχὶ σύνεσιν μελετᾷ.
