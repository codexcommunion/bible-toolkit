- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη ἐκεῖθεν Χάλεβ ἐπὶ τοὺς κατοικοῦντας Δαβίρ· τὸ δὲ ὄνομα Δαβὶρ ἦν
