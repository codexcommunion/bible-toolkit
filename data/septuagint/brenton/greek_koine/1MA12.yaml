  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἡμᾶς δὲ ἐκύκλωσαν πολλαὶ θλίψεις, καὶ πόλεμοι πολλοὶ, καὶ ἐπολέμησαν ἡμᾶς
