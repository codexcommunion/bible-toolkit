- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν Ἰωνάθαν ὅτι ὁ καιρὸς αὐτῷ συνεργεῖ, καὶ ἐπέλεξεν ἄνδρας, καὶ ἀπέστειλεν
    εἰς Ῥώμην, στῆσαι καὶ ἀνανεώσασθαι τὴν πρὸς αὐτοὺς φιλίαν.
  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ πρὸς Σπαρτιάτας, καὶ τόπους ἑτέρους ἀπέστειλεν ἐπιστολὰς κατὰ τὰ αὐτά.
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησαν εἰς Ῥώμην, καὶ εἰσῆλθον εἰς τὸ βουλευτήριον, καὶ εἶπον, Ἰωνάθαν
    ὁ ἀρχιερεὺς καὶ τὸ ἔθνος τῶν Ἰουδαίων ἀπέστειλεν ἡμᾶς ἀνανεώσασθαι τὴν φιλίαν
    αὐτοῖς, καὶ τὴν συμμαχίαν κατὰ τὸ πρότερον.
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκαν ἐπιστολὰς αὐτοῖς πρὸς αὐτοὺς κατὰ τόπον, ὅπως προπέμπωσιν αὐτοὺς
    εἰς γῆν Ἰούδα μετʼ εἰρήνης.
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ τοῦτο τὸ ἀντίγραφον τῶν ἐπιστολῶν ὧν ἔγραψεν Ἰωνάθαν τοῖς Σπαρτιάταις·
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἰωνάθαν ἀρχιερεὺς, καὶ ἡ γερουσία τοῦ ἔθνους, καὶ οἱ ἱερεῖς, καὶ ὁ λοιπὸς
    δῆμος τῶν Ἰουδαίων, Σπαρτιάταις τοῖς ἀδελφοῖς χαίρειν.
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἔτι πρότερον ἀπεστάλησαν ἐπιστολαὶ πρὸς Ὀνίαν τὸν ἀρχιερέα παρὰ Δαρείου τοῦ
