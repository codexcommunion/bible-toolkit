  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: ἐπειράθημεν ἀποστεῖλαι τὴν πρὸς ὑμᾶς ἀδελφότητα καὶ φιλίαν ἀνανεώσασθαι, πρὸς
