    ἡμᾶς.
  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
