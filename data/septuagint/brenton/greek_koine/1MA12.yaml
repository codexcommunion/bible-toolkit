  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐπεδέξατο Ὀνίας τὸν ἄνδρα τὸν ἀπεσταλμένον ἐνδόξως, καὶ ἔλαβε τὰς ἐπιστολάς
