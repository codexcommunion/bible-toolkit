  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀφʼ οὗ ἔγνωμεν ταῦτα, καλῶς ποιήσετε γράφοντες ἡμῖν περὶ τῆς εἰρήνης
