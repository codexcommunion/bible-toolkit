  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠβουλόμεθα οὖν παρενοχλεῖν ὑμῖν, καὶ τοῖς λοιποῖς συμμάχοις, καὶ φίλοις
