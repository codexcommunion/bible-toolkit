  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἡμεῖς οὖν ἀπροσδεεῖς τούτων ὄντες, παράκλησιν ἔχοντες τὰ βιβλία τὰ ἅγια
