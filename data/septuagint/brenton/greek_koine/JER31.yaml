- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΤΗ ΜΩΑΒ οὕτως εἶπε Κύριος, οὐαὶ ἐπὶ Ναβαῦ, ὅτι ὤλετο, ἐλήφθη Καριαθαὶμ,
    ᾐσχύνθη Ἀμὰθ καὶ Ἀγάθ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὐκ ἔστιν ἔτι ἰατρεία Μωὰβ, γαυρίαμα ἐν Ἐσεβὼν, ἐλογίσατο ἐπʼ αὐτὴν
    κακά· ἐκόψαμεν αὐτὴν ἀπὸ ἔθνους, καὶ παῦσιν παύσεται· ὄπισθέν σου βαδιεῖται μάχαιρα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ὅτι φωνὴ κεκραγότων ἐξ Ὠρωναὶμ, ὄλεθρον καὶ σύντριμμα μέγα·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Συνετρίβη Μωὰβ, ἀναγγείλατε εἰς Ζογόρα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ὅτι ἐπλήσθη Ἀλὼθ ἐν κλαυθμῷ· ἀναβήσεται κλαίων ἐν ὁδῷ Ὠρωναὶμ, κραυγὴν
    συντρίμματος ἠκούσατε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Φεύγετε καὶ σώσατε τὰς ψυχὰς ὑμῶν, καὶ ἔσεσθε ὥσπερ ὄνος ἄγριος ἐν ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐπειδὴ ἐπεποίθεις ἐν ὀχυρώματί σου, καὶ σὺ συλληφθήσῃ· καὶ ἐξελεύσεται
    Χαμὼς ἐν ἀποικίᾳ, καὶ οἱ ἱερεῖς αὐτοῦ, καὶ οἱ ἄρχοντες αὐτοῦ ἅμα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἥξει ὄλεθρος ἐπὶ πᾶσαν πόλιν, οὐ μὴ σωθῇ, καὶ ἀπολεῖται ὁ αὐλῶν,
    καὶ ἐξολοθρευθήσεται ἡ πεδινὴ, καθὼς εἶπε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Δότε σημεῖα τῇ Μωὰβ, ὅτι ἁφῇ ἁφθήσεται, καὶ πᾶσαι αἱ πόλεις αὐτῆς εἰς
    ἄβατον ἔσονται· πόθεν ἔνοικος αὐτῇ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐπικατάρατος ὁ ποιῶν τὰ ἔργα Κυρίου ἀμελῶς, ἐξαίρων μάχαιραν αὐτοῦ ἀφʼ
    αἵματος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀνεπαύσατο Μωὰβ ἐκ παιδαρίου, καὶ πεποιθὼς ἦν ἐπὶ τῇ δόξῃ αὐτοῦ, οὐκ
    ἐνέχεεν ἐξ ἀγγείου εἰς ἀγγεῖον, καὶ εἰς ἀποικισμὸν οὐκ ᾤχετο· διατοῦτο ἔστη γεῦμα
    αὐτοῦ ἐν αὐτῷ, καὶ ὀσμὴ αὐτοῦ οὐκ ἐξέλιπε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Διατοῦτο ἰδοὺ ἡμέραι αὐτοῦ ἔρχονται, φησὶ Κύριος, καὶ ἀποστελῶ αὐτῷ
    κλίνοντας, καὶ κλινοῦσιν αὐτὸν, καὶ τὰ σκεύη αὐτοῦ λεπτυνοῦσι, καὶ τὰ κέρατα αὐτοῦ
    συγκόψουσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ καταισχυνθήσεται Μωὰβ ἀπὸ Χαμὼς, ὥσπερ κατῃσχύνθη οἶκος Ἰσραὴλ ἀπὸ
    Βαιθὴλ ἐλπίδος αὐτῶν πεποιθότες ἐπʼ αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Πῶς ἐρεῖτε, ἰσχυροί ἐσμεν, καὶ ἄνθρωπος ἰσχύων εἰς τὰ πολεμικά;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὤλετο Μωὰβ πόλις αὐτοῦ, καὶ ἐκλεκτοὶ νεανίσκοι αὐτοῦ κατέβησαν εἰς σφαγήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐγγὺς ἡμέρα Μωὰβ ἐλθεῖν, καὶ πονηρία αὐτοῦ ταχεῖα σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Κινήσατε αὐτῷ πάντες κυκλόθεν αὐτοῦ, πάντες ἔκδοτε ὄνομα αὐτοῦ· εἴπατε,
    πῶς συνετρίβη βακτηρία εὐκλεὴς, ῥάβδος μεγαλώματος;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Κατάβηθι ἀπὸ δόξης, καὶ κάθισον ἐν ὑγρασίᾳ καθημένη· Δαιβὼν ἐκτριβήσεται,
    ὅτι ὤλετο Μωὰβ, ἀνέβη εἰς σὲ λυμαινόμενος ὀχύρωμά σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐφʼ ὁδοῦ στῆθι, καὶ ἔπιδε καθημένη ἐν Ἀρὴρ, καὶ ἐρώτησον φεύγοντα, καὶ
    σωζόμενον, καὶ εἰπὸν, τί ἐγένετο;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Κατῃσχύνθη Μωὰβ, ὅτι συνετρίβη· ὀλόλυξον καὶ κέκραξον, ἀνάγγειλον ἐν
    Ἀρνὼν, ὅτι ὤλετο Μωὰβ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ κρίσις ἔρχεται εἰς τὴν γῆν Μεισὼρ ἐπὶ Χελὼν, καὶ Ῥεφὰς, καὶ Μωφὰς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ ἐπὶ Δαιβὼν, καὶ ἐπὶ Ναβαῦ, καὶ ἐπʼ οἶκον Δαιθλαθαὶμ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ ἐπὶ Καριαθαὶμ, καὶ ἐπʼ οἶκον Γαιμὼλ, καὶ ἐπʼ οἶκον Μαὼν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ ἐπὶ Καριὼθ, καὶ ἐπὶ Βοσὸρ, καὶ ἐπὶ πάσας τὰς πόλεις Μωὰβ τὰς πόῤῥω
    καὶ τὰς ἐγγύς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Κατεάχθη κέρας Μωὰβ, καὶ τὸ ἐπίχειρον αὐτοῦ συνετρίβη.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Μεθύσατε αὐτὸν, ὅτι ἐπὶ Κύριον ἐμεγαλύνθη· καὶ ἐπικρούσει Μωὰβ ἐν χειρὶ
    αὐτοῦ, καὶ ἔσται εἰς γέλωτα καὶ αὐτός.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ εἰ μὴ εἰς γελοιασμὸν ἦν σοι Ἰσραὴλ, καὶ ἐν κλοπαῖς σου εὑρέθη, ὅτι
    ἐπολέμεις αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Κατέλιπον τὰς πόλεις, καὶ ᾤκησαν ἐν πέτραις οἱ κατοικοῦντες Μωάβ· ἐγενήθησαν
    ὥσπερ περιστεραὶ νοσσεύουσαι ἐν πέτραις, στόματι βοθύνου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἤκουσα ὕβριν Μωὰβ, ὕβρισε λίαν ὕβριν αὐτοῦ, καὶ ὑπερηφανίαν αὐτοῦ·
    καὶ ὑψώθη ἡ καρδία αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐγὼ δὲ ἔγνων ἔργα αὐτοῦ· οὐχὶ τὸ ἱκανὸν αὐτῷ οὐχ οὕτως ἐποίησε;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Διατοῦτο ἐπὶ Μωὰβ ὀλολύζετε πάντοθεν· βοήσατε ἐπʼ ἄνδρας κειράδας αὐχμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ὡς κλαυθμὸν Ἰαζὴρ ἀποκλαύσομαί σοι ἄμπελος Ἀσερημὰ, κλήματά σου διῆλθε
    θάλασσαν, πόλεις Ἰαζὴρ ἥψαντο, ἐπὶ ὀπώραν σου, ἐπὶ τρυγηταῖς σου ὄλεθρος ἐπέπεσε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Συνεψήσθη χαρμοσύνη καὶ εὐφροσύνη ἐκ τῆς Μωαβίτιδος· καὶ οἶνος ἦν ἐπὶ
    ληνοῖς σου, πρωῒ οὐκ ἐπάτησαν, οὐδὲ δείλης οὐκ ἐποίησαν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: αἱ δὲ ἀπὸ κραυγῆς Ἐσεβὼν ἕως Αἰτὰμ αἱ πόλεις αὐτῶν ἔδωκαν φωνὴν αὐτῶν,
    ἀπὸ Ζογὸρ ἕως Ὠρωναὶμ, καὶ ἀγγελίαν σαλασία, ὅτι καὶ τὸ ὕδωρ Νεβρεὶν εἰς κατάκαυμα
    ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἀπολῶ τὸν Μωὰβ, φησὶ Κύριος, ἀναβαίνοντα ἐπὶ τὸν βωμὸν, καὶ θυμιῶντα
    θεοῖς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Διατοῦτο καρδία τοῦ Μωὰβ, ὥσπερ αὐλοὶ βουβήσουσι, καρδία μου ἐπʼ ἀνθρώπους
    κειράδας ὥσπερ αὐλὸς βομβήσει· διατοῦτο ἃ περιεποιήσατο, ἀπώλετο ἀπὸ ἀνθρώπου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Πᾶσαν κεφαλὴν ἐν παντὶ τόπῳ ξυρηθήσονται, καὶ πᾶς πώγων ξυρηθήσεται,
    καὶ πᾶσαι χεῖρες κόψονται, καὶ ἐπὶ πάσης ὀσφύος σάκκος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἐπὶ πάντων τῶν δωμάτων Μωὰβ, καὶ ἐπὶ ταῖς πλατείαις αὐτῆς, ὅτι συνέτριψα,
    φησὶ Κύριος, ὡς ἀγγεῖον, οὗ οὐκ ἔστι χρεία αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Πῶς κατήλλαξε; πῶς ἔστρεψε νῶτον Μωάβ; ᾐσχύνθη, καὶ ἐγένετο Μωὰβ εἰς
    γέλωτα, καὶ ἐγκότημα πᾶσι τοῖς κύκλῳ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ὅτι οὕτως εἶπε Κύριος,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Ἐλήφθη Καριὼθ, καὶ τὰ ὀχυρώματα συνελήφθη,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: καὶ ἀπολεῖται Μωὰβ ἀπὸ ὄχλου, ὅτι ἐπὶ τὸν Κύριον ἐμεγαλύνθη.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Παγὶς καὶ φόβος καὶ βόθυνος ἐπὶ σὲ καθήμενος Μωάβ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  book_usfm_code: JER
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Ὁ φεύγων ἀπὸ προσώπου τοῦ φόβου, ἐμπεσεῖται εἰς τὸν βόθυνον· καὶ ὁ ἀναβαίνων
    ἐκ τοῦ βοθύνου, καὶ συλληφθήσεται ἐν τῇ παγίδι· ὅτι ἐπάξω ταῦτα ἐπὶ Μωὰβ ἐν ἐνιαυτῷ
    ἐπισκέψεως αὐτῶν.
