- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ΤΗ ΜΩΑΒ οὕτως εἶπε Κύριος, οὐαὶ ἐπὶ Ναβαῦ, ὅτι ὤλετο, ἐλήφθη Καριαθαὶμ, ᾐσχύνθη
    Ἀμὰθ καὶ Ἀγάθ.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν ἔτι ἰατρεία Μωὰβ, γαυρίαμα ἐν Ἐσεβὼν, ἐλογίσατο ἐπʼ αὐτὴν κακά·
    ἐκόψαμεν αὐτὴν ἀπὸ ἔθνους, καὶ παῦσιν παύσεται· ὄπισθέν σου βαδιεῖται μάχαιρα,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ὅτι φωνὴ κεκραγότων ἐξ Ὠρωναὶμ, ὄλεθρον καὶ σύντριμμα μέγα·
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Συνετρίβη Μωὰβ, ἀναγγείλατε εἰς Ζογόρα,
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ὅτι ἐπλήσθη Ἀλὼθ ἐν κλαυθμῷ· ἀναβήσεται κλαίων ἐν ὁδῷ Ὠρωναὶμ, κραυγὴν συντρίμματος
    ἠκούσατε.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Φεύγετε καὶ σώσατε τὰς ψυχὰς ὑμῶν, καὶ ἔσεσθε ὥσπερ ὄνος ἄγριος ἐν ἐρήμῳ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐπειδὴ ἐπεποίθεις ἐν ὀχυρώματί σου, καὶ σὺ συλληφθήσῃ· καὶ ἐξελεύσεται Χαμὼς
    ἐν ἀποικίᾳ, καὶ οἱ ἱερεῖς αὐτοῦ, καὶ οἱ ἄρχοντες αὐτοῦ ἅμα.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἥξει ὄλεθρος ἐπὶ πᾶσαν πόλιν, οὐ μὴ σωθῇ, καὶ ἀπολεῖται ὁ αὐλῶν, καὶ ἐξολοθρευθήσεται
    ἡ πεδινὴ, καθὼς εἶπε Κύριος.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Δότε σημεῖα τῇ Μωὰβ, ὅτι ἁφῇ ἁφθήσεται, καὶ πᾶσαι αἱ πόλεις αὐτῆς εἰς ἄβατον
    ἔσονται· πόθεν ἔνοικος αὐτῇ;
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ ποιῶν τὰ ἔργα Κυρίου ἀμελῶς, ἐξαίρων μάχαιραν αὐτοῦ ἀφʼ αἵματος.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἀνεπαύσατο Μωὰβ ἐκ παιδαρίου, καὶ πεποιθὼς ἦν ἐπὶ τῇ δόξῃ αὐτοῦ, οὐκ ἐνέχεεν
    ἐξ ἀγγείου εἰς ἀγγεῖον, καὶ εἰς ἀποικισμὸν οὐκ ᾤχετο· διατοῦτο ἔστη γεῦμα αὐτοῦ
    ἐν αὐτῷ, καὶ ὀσμὴ αὐτοῦ οὐκ ἐξέλιπε.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἡμέραι αὐτοῦ ἔρχονται, φησὶ Κύριος, καὶ ἀποστελῶ αὐτῷ κλίνοντας,
    καὶ κλινοῦσιν αὐτὸν, καὶ τὰ σκεύη αὐτοῦ λεπτυνοῦσι, καὶ τὰ κέρατα αὐτοῦ συγκόψουσι.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ καταισχυνθήσεται Μωὰβ ἀπὸ Χαμὼς, ὥσπερ κατῃσχύνθη οἶκος Ἰσραὴλ ἀπὸ Βαιθὴλ
    ἐλπίδος αὐτῶν πεποιθότες ἐπʼ αὐτοῖς.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Πῶς ἐρεῖτε, ἰσχυροί ἐσμεν, καὶ ἄνθρωπος ἰσχύων εἰς τὰ πολεμικά;
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὤλετο Μωὰβ πόλις αὐτοῦ, καὶ ἐκλεκτοὶ νεανίσκοι αὐτοῦ κατέβησαν εἰς σφαγήν.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐγγὺς ἡμέρα Μωὰβ ἐλθεῖν, καὶ πονηρία αὐτοῦ ταχεῖα σφόδρα.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Κινήσατε αὐτῷ πάντες κυκλόθεν αὐτοῦ, πάντες ἔκδοτε ὄνομα αὐτοῦ· εἴπατε, πῶς
    συνετρίβη βακτηρία εὐκλεὴς, ῥάβδος μεγαλώματος;
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Κατάβηθι ἀπὸ δόξης, καὶ κάθισον ἐν ὑγρασίᾳ καθημένη· Δαιβὼν ἐκτριβήσεται,
    ὅτι ὤλετο Μωὰβ, ἀνέβη εἰς σὲ λυμαινόμενος ὀχύρωμά σου.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐφʼ ὁδοῦ στῆθι, καὶ ἔπιδε καθημένη ἐν Ἀρὴρ, καὶ ἐρώτησον φεύγοντα, καὶ σωζόμενον,
    καὶ εἰπὸν, τί ἐγένετο;
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Κατῃσχύνθη Μωὰβ, ὅτι συνετρίβη· ὀλόλυξον καὶ κέκραξον, ἀνάγγειλον ἐν Ἀρνὼν,
    ὅτι ὤλετο Μωὰβ,
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ κρίσις ἔρχεται εἰς τὴν γῆν Μεισὼρ ἐπὶ Χελὼν, καὶ Ῥεφὰς, καὶ Μωφὰς,
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ Δαιβὼν, καὶ ἐπὶ Ναβαῦ, καὶ ἐπʼ οἶκον Δαιθλαθαὶμ,
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ Καριαθαὶμ, καὶ ἐπʼ οἶκον Γαιμὼλ, καὶ ἐπʼ οἶκον Μαὼν,
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ Καριὼθ, καὶ ἐπὶ Βοσὸρ, καὶ ἐπὶ πάσας τὰς πόλεις Μωὰβ τὰς πόῤῥω καὶ
    τὰς ἐγγύς.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Κατεάχθη κέρας Μωὰβ, καὶ τὸ ἐπίχειρον αὐτοῦ συνετρίβη.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Μεθύσατε αὐτὸν, ὅτι ἐπὶ Κύριον ἐμεγαλύνθη· καὶ ἐπικρούσει Μωὰβ ἐν χειρὶ αὐτοῦ,
    καὶ ἔσται εἰς γέλωτα καὶ αὐτός.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἰ μὴ εἰς γελοιασμὸν ἦν σοι Ἰσραὴλ, καὶ ἐν κλοπαῖς σου εὑρέθη, ὅτι ἐπολέμεις
    αὐτόν.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Κατέλιπον τὰς πόλεις, καὶ ᾤκησαν ἐν πέτραις οἱ κατοικοῦντες Μωάβ· ἐγενήθησαν
    ὥσπερ περιστεραὶ νοσσεύουσαι ἐν πέτραις, στόματι βοθύνου.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσα ὕβριν Μωὰβ, ὕβρισε λίαν ὕβριν αὐτοῦ, καὶ ὑπερηφανίαν αὐτοῦ· καὶ
    ὑψώθη ἡ καρδία αὐτοῦ.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἔγνων ἔργα αὐτοῦ· οὐχὶ τὸ ἱκανὸν αὐτῷ οὐχ οὕτως ἐποίησε;
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Διατοῦτο ἐπὶ Μωὰβ ὀλολύζετε πάντοθεν· βοήσατε ἐπʼ ἄνδρας κειράδας αὐχμοῦ.
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὡς κλαυθμὸν Ἰαζὴρ ἀποκλαύσομαί σοι ἄμπελος Ἀσερημὰ, κλήματά σου διῆλθε θάλασσαν,
    πόλεις Ἰαζὴρ ἥψαντο, ἐπὶ ὀπώραν σου, ἐπὶ τρυγηταῖς σου ὄλεθρος ἐπέπεσε.
  usfm_code: JER
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Συνεψήσθη χαρμοσύνη καὶ εὐφροσύνη ἐκ τῆς Μωαβίτιδος· καὶ οἶνος ἦν ἐπὶ ληνοῖς
    σου, πρωῒ οὐκ ἐπάτησαν, οὐδὲ δείλης οὐκ ἐποίησαν,
  usfm_code: JER
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: αἱ δὲ ἀπὸ κραυγῆς Ἐσεβὼν ἕως Αἰτὰμ αἱ πόλεις αὐτῶν ἔδωκαν φωνὴν αὐτῶν, ἀπὸ
    Ζογὸρ ἕως Ὠρωναὶμ, καὶ ἀγγελίαν σαλασία, ὅτι καὶ τὸ ὕδωρ Νεβρεὶν εἰς κατάκαυμα
    ἔσται.
  usfm_code: JER
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀπολῶ τὸν Μωὰβ, φησὶ Κύριος, ἀναβαίνοντα ἐπὶ τὸν βωμὸν, καὶ θυμιῶντα θεοῖς
    αὐτοῦ.
  usfm_code: JER
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Διατοῦτο καρδία τοῦ Μωὰβ, ὥσπερ αὐλοὶ βουβήσουσι, καρδία μου ἐπʼ ἀνθρώπους
    κειράδας ὥσπερ αὐλὸς βομβήσει· διατοῦτο ἃ περιεποιήσατο, ἀπώλετο ἀπὸ ἀνθρώπου.
  usfm_code: JER
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Πᾶσαν κεφαλὴν ἐν παντὶ τόπῳ ξυρηθήσονται, καὶ πᾶς πώγων ξυρηθήσεται, καὶ πᾶσαι
    χεῖρες κόψονται, καὶ ἐπὶ πάσης ὀσφύος σάκκος.
  usfm_code: JER
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ πάντων τῶν δωμάτων Μωὰβ, καὶ ἐπὶ ταῖς πλατείαις αὐτῆς, ὅτι συνέτριψα,
    φησὶ Κύριος, ὡς ἀγγεῖον, οὗ οὐκ ἔστι χρεία αὐτοῦ.
  usfm_code: JER
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Πῶς κατήλλαξε; πῶς ἔστρεψε νῶτον Μωάβ; ᾐσχύνθη, καὶ ἐγένετο Μωὰβ εἰς γέλωτα,
    καὶ ἐγκότημα πᾶσι τοῖς κύκλῳ αὐτῆς.
  usfm_code: JER
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος,
  usfm_code: JER
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐλήφθη Καριὼθ, καὶ τὰ ὀχυρώματα συνελήφθη,
  usfm_code: JER
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ ἀπολεῖται Μωὰβ ἀπὸ ὄχλου, ὅτι ἐπὶ τὸν Κύριον ἐμεγαλύνθη.
  usfm_code: JER
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Παγὶς καὶ φόβος καὶ βόθυνος ἐπὶ σὲ καθήμενος Μωάβ.
  usfm_code: JER
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὁ φεύγων ἀπὸ προσώπου τοῦ φόβου, ἐμπεσεῖται εἰς τὸν βόθυνον· καὶ ὁ ἀναβαίνων
    ἐκ τοῦ βοθύνου, καὶ συλληφθήσεται ἐν τῇ παγίδι· ὅτι ἐπάξω ταῦτα ἐπὶ Μωὰβ ἐν ἐνιαυτῷ
    ἐπισκέψεως αὐτῶν.
  usfm_code: JER
  verse: '44'
