- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ᾗ ἡμέρᾳ συνετέλεσε Μωυσῆς, ὥστε ἀναστῆσαι τὴν σκηνήν, καὶ ἔχρισεν
    αὐτὴν, καὶ ἡγίασεν αὐτὴν, καὶ πάντα τὰ σκεύη αὐτῆς, καὶ τὸ θυσιαστήριον, καὶ πάντα
    τὰ σκεύη αὐτοῦ, καὶ ἔχρισεν αὐτὰ, καὶ ἡγίασεν αὐτά.
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ προσήνεγκαν οἱ ἄρχοντες Ἰσραὴλ, δώδεκα ἄρχοντες οἴκων πατριῶν αὐτῶν· οὗτοι
    οἱ ἄρχοντες φυλῶν, οὗτοι οἱ παρεστηκότες ἐπὶ τῆς ἐπισκοπῆς.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἤνεγκαν τὸ δῶρον αὐτῶν ἔναντι Κυρίου, ἓξ ἁμάξας λαμπηνίκας, καὶ δώδεκα
    βόας· ἅμαξαν παρὰ δύο ἀρχόντων, καὶ μόσχον παρὰ ἑκάστου· καὶ προσήγαγον ἐναντίον
    τῆς σκηνῆς.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: λάβε παρʼ αὐτῶν, καὶ ἔσονται πρὸς τὰ ἔργα τὰ λειτουργικὰ τῆς σκηνῆς τοῦ μαρτυρίου·
    καὶ δώσεις αὐτὰ τοῖς Λευίταις, ἑκάστῳ κατὰ τὴν αὐτοῦ λειτουργίαν.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ λαβὼν Μωυσῆς τὰς ἁμάξας καὶ τοὺς βόας, ἔδωκεν αὐτὰ τοῖς Λευίταις.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τὰς δύο ἁμάξας καὶ τοὺς τέσσαρας βόας ἔδωκε τοῖς υἱοῖς Γεδσὼν κατὰ τὰς
    λειτουργίας αὐτῶν.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τὰς τέσσαρας ἁμάξας καὶ τοὺς ὀκτὼ βόας ἔδωκε τοῖς υἱοῖς Μεραρὶ κατὰ τὰς
    λειτουργίας αὐτῶν, διὰ Ἰθάμαρ υἱοῦ Ἀαρὼν τοῦ ἱερέως.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τοῖς υἱοῖς Καὰθ οὐ δέδωκεν, ὅτι τὰ λειτουργήματα τοῦ ἁγίου ἔχουσιν· ἐπʼ
    ὤμων ἀροῦσι.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ προσήνεγκαν οἱ ἄρχοντες εἰς τὸν ἐγκαινισμὸν τοῦ θυσιαστηρίου, ἐν τῇ ἡμέρᾳ
    ᾗ ἔχρισεν αὐτὸ, καὶ προσήνεγκαν οἱ ἄρχοντες τὰ δῶρα αὐτῶν ἀπέναντι τοῦ θυσιαστηρίου.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἄρχων εἷς καθʼ ἡμέραν, ἄρχων καθʼ ἡμέραν προσοίσουσι
    τὰ δῶρα αὐτῶν εἰς τὸν ἐγκαινισμὸν τοῦ θυσιαστηρίου.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἦν ὁ προσφέρων ἐν τῇ ἡμέρᾳ τῇ πρώτῃ τὸ δῶρον αὐτοῦ, Ναασσὼν υἱὸς Ἀμιναδὰβ,
    ἄρχων τῆς φυλῆς Ἰούδα.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ προσήνεγκε τὸ δῶρον αὐτοῦ, τρυβλίον ἀργυροῦν ἕν, τριάκοντα καὶ ἑκατὸν
