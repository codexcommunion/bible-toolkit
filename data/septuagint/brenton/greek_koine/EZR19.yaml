  iso-639-2_language_code: grc
  text: Καὶ ἔστη ἐπὶ ἀναβάσει τῶν Λευιτῶν Ἰησοῦς, καὶ οἱ υἱοὶ Καδμιὴλ, Σεχενία υἱὸς
