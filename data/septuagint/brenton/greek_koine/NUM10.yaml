- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, ποίησον σεαυτῷ δύο σάλπιγγας ἀγυρᾶς·
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: ἐλατὰς ποιήσεις αὐτάς· καὶ ἔσονταί σοι ἀνακαλεῖν τὴν συναγωγὴν, καὶ ἐξαίρειν
    τὰς παρεμβολάς.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ σαλπιεῖς ἐν αὐταῖς, καὶ συναχθήσεται πᾶσα ἡ συναγωγὴ ἐπὶ τὴν θύραν τῆς
    σκηνῆς τοῦ μαρτυρίου·
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐν μιᾷ σαλπίσωσι, προσελεύσονται πρὸς σὲ πάντες οἱ ἄρχοντες ἀρχηγοὶ
    Ἰσραήλ.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ σαλπιεῖτε σημασίαν, καὶ ἐξαροῦσιν αἱ παρεμβάλλουσαι αἱ παρεμβαλοῦσαι ἀνατολάς·
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ σαλπιεῖτε σημασίαν δευτέραν, καὶ ἐξαροῦσιν αἱ παρεμβολαὶ αἱ παρεμβάλλουσαι
    Λίβα· καὶ σαλπιεῖτε σημασίαν τρίτην, καὶ ἐξαροῦσιν αἱ παρεμβολαὶ αἱ παρεμβάλλουσαι
    παρὰ θάλασσαν· καὶ σαλπιεῖτε σημασίαν τετάρτην, καὶ ἐξαροῦσιν αἱ παρεμβολαὶ αἱ
    παρεμβάλλουσαι πρὸς Βοῤῥᾶν· σημασίᾳ σαλπιοῦσιν ἐν τῇ ἐξάρσει αὐτῶν.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ὅταν συναγάγητε τὴν συναγωγὴν, σαλπιεῖτε, καὶ οὐ σημασίᾳ.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς σαλπιοῦσι ταῖς σάλπιγξι· καὶ ἔσται ὑμῖν νόμιμον
    αἰώνιον εἰς τὰς γενεὰς ὑμῶν.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐξέλθητε εἰς πόλεμον ἐν τῇ γῇ ὑμῶν πρὸς τοὺς ὑπεναντίους τοὺς ἀνθεστηκότας
    ὑμῖ, καὶ σημανεῖτε ταῖς σάλπιγξιν, καὶ ἀναμνησθήσεσθε ἔναντι Κυρίου, καὶ διασωθήσεσθε
    ἀπὸ τῶν ἐχθρῶν ὑμῶν.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐν ταῖς ἡμέραις τῆς εὐφροσύνης ὑμῶν, καὶ ἐν ταῖς ἑορταῖς ὑμῶν, καὶ ἐν
    ταῖς νουμηνίαις ὑμῶν, σαλπιεῖτε ταῖς σάλπιγξιν ἐπὶ τοῖς ὁλοκαυτώμασι, καὶ ἐπὶ
    ταῖς θυσίαις τῶν σωτηρίων ὑμῶν· καὶ ἔσται ὑμῖν ἀνάμνησις ἔναντι τοῦ Θεοῦ ὑμῶν·
    ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἐνιαυτῷ τῷ δευτέρῳ ἐν τῷ μηνὶ τῷ δευτέρῳ εἰκάδι τοῦ μηνὸς,
    ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς τοῦ μαρτυρίου.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἐξῇραν οἱ υἱοὶ Ἰσραὴλ σὺν ἀπαρτίαις αὐτῶν ἐν τῇ ἐρήμῳ Σινᾶ· καὶ ἔστη ἡ
    νεφέλη ἐν τῇ ἐρήμῳ τοῦ Φαράν.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆραν πρῶτοι διὰ φωνῆς Κυρίου ἐν χειρὶ Μωυσῆ.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξῇραν τάγμα παρεμβολῆς υἱῶν Ἰούδα πρῶτοι σὺν δυνάμει αὐτῶν· καὶ ἐπὶ τῆς
    δυνάμεως αὐτῶν, Ναασσὼν υἱὸς Ἀμιναδάβ.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Ἰσσάχαρ, Ναθαναὴλ υἱὸς Σωγάρ.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Ζαβουλὼν, Ἐλιὰβ, υἱὸς Χαιλών.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ καθελοῦσι τὴν σκηνὴν, καὶ ἐξαροῦσιν οἱ υἱοὶ Γεδσὼν, καὶ οἱ υἱοὶ Μεραρὶ,
    οἱ αἴροντες τὴν σκηνήν.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξῇραν τάγμα παρεμβολῆς Ῥουβὴν σὺν δυνάμει αὐτῶν· καὶ ἐπὶ τῆς δυνάμεως
    αὐτῶν, Ἐλισοὺρ υἱὸς Σεδιούρ·
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Συμεὼν, Σαλαμιὴλ υἱὸς Σουρισαδαΐ.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Γὰδ, Ἐλισὰφ ὁ τοῦ Ῥαγουήλ.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξαροῦσιν οἱ υἱοὶ Καὰθ αἴροντες τὰ ἅγια· καὶ στήσουσι τὴν σκηνὴν ἕως παραγένωνται.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξαροῦσι τάγμα παρεμβολῆς Ἐφραὶμ σὺν δυνάμει αὐτῶν· καὶ ἐπὶ τῆς δυνάμεως
    αὐτῶν, Ἐλισαμὰ υἱὸς Σμιούδ.
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Μανασσῆ, Γαμαλιὴλ ὁ τοῦ Φαδασσούρ.
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Βενιαμὶν, Ἀβιδὰν ὁ τοῦ Γαδεωνί.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξαροῦσι τάγμα παρεμβολῆς υἱῶν Δὰν, ἔσχατοι πασῶν τῶν παρεμβολῶν, σὺν
    δυνάμει αὐτῶν· καὶ ἐπὶ τῆς δυνάμεως αὐτῶν, Ἀχιέζερ ὁ τοῦ Ἀμισαδαΐ.
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Ἀσὴρ, Φαγεὴλ υἱὸς Ἐχράν.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Νεφθαλὶ, Ἀχιρὲ υἱὸς Αἰνάν.
  usfm_code: NUM
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αὗται αἱ στρατιαὶ υἱῶν Ἰσραήλ· καὶ ἐξῇραν σὺν δυνάμει αὐτῶν.
  usfm_code: NUM
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς τῷ Ὀβὰβ υἱῷ Ῥαγουὴλ τῷ Μαδιανίτῃ τῷ γαμβρῷ Μωυσῆ, ἐξαίρομεν
    ἡμεῖς εἰς τὸν τόπον ὃν εἶπε Κύριος, τοῦτον δώσω ὑμῖν· δεῦρο μεθʼ ἡμῶν, καὶ εὖ
    σε ποιήσομεν, ὅτι Κύριος ἐλάλησε καλὰ περὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτόν, οὐ πορεύσομαι, ἀλλὰ εἰς τὴν γῆν μου, καὶ εἰς τὴν γενεάν
    μου.
  usfm_code: NUM
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, μὴ ἐγκαταλίπῃς ἡμᾶς, οὗ ἕνεκεν ἦσθα μεθʼ ἡμῶν ἐν τῇ ἐρήμῳ, καὶ ἔσῃ
    ἐν ἡμῖν πρεσβύτης.
  usfm_code: NUM
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν πορευθῇς μεθʼ ἡμῶν, καὶ ἔσται τὰ ἀγαθὰ ἐκεῖνα ὅσα ἂν ἀγαθοποιήσῃ
    Κύριος ἡμᾶς, καὶ εὖ σε ποιήσομεν.
  usfm_code: NUM
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξῇραν ἐκ τοῦ ὄρους Κυρίου ὁδὸν τριῶν ἡμερῶν· καὶ ἡ κιβωτὸς τῆς διαθήκης
    Κυρίου προεπορεύετο προτέρα αὐτῶν ὁδὸν τριῶν ἡμερῶν κατασκέψασθαι αὐτοῖς ἀνάπαυσιν.
  usfm_code: NUM
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἐξαίρειν τὴν κιβωτὸν, καὶ εἶπε Μωυσῆς, ἐξεγέρθητι Κύριε,
    καὶ διασκορπισθήτωσαν οἱ ἐχθροί σου, φυγέτωσαν πάντες οἱ μισοῦντές σε.
  usfm_code: NUM
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῇ καταπαύσει εἶπεν, ἐπίστρεφε Κύριε χιλιάδας μυριάδας ἐν τῷ Ἰσραήλ.
  usfm_code: NUM
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἡ νεφέλη ἐγένετο σκιάζουσα ἐπʼ αὐτοῖς ἡμέρας, ἐν τῷ ἐξαίρειν αὐτοὺς ἐκ
    τῆς παρεμβολῆς.
  usfm_code: NUM
  verse: '36'
