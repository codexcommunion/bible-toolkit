- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐβόησεν ἀνὴρ Ἐφραὶμ, καὶ παρῆλθαν εἰς Βοῤῥᾶν, καὶ εἶπαν πρὸς Ἰεφθάε,
    διατί παρῆλθες παρατάξασθαι ἐν υἱοῖς Ἀμμὼν, καὶ ἡμᾶς οὐ κέκληκας πορευθῆναι μετὰ
    σοῦ; τὸν οἶκόν σου ἐμπρήσομεν ἐπὶ σὲ ἐν πυρί.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε πρὸς αὐτοὺς Ἰεφθὰε, ἀνὴρ μαχητὴς ἤμην ἐγὼ καὶ ὁ λαός μου, καὶ
    οἱ υἱοὶ Ἀμμὼν σφόδρα· καὶ ἐβόησα ὑμᾶς, καὶ οὐκ ἐσώσατέ με ἐκ χειρὸς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶδον ὅτι οὐκ εἶ σωτὴρ, καὶ ἔθηκα τὴν ψυχήν μου ἐν χειρί μου, καὶ
    παρῆλθον πρὸς υἱοὺς Ἀμμὼν, καὶ ἔδωκεν αὐτοὺς Κύριος ἐν χειρί μου· καὶ εἰς τί ἀνέβητε
    ἐπʼ ἐμὲ ἐν τῇ ἡμέρᾳ ταύτῃ παρατάξασθαι ἐν ἐμοί;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ συνέστρεψεν Ἰεφθάε πάντας τοὺς ἄνδρας Γαλαὰδ, καὶ παρετάξατο τῷ
    Ἐφραὶμ, καὶ ἐπάταξαν ἄνδρες Γαλαὰδ τὸν Ἐφραὶμ, ὅτι εἶπαν οἱ διασωζόμενοι τοῦ Ἐφραὶμ,
    ὑμεῖς Γαλαὰδ ἐν μέσῳ τοῦ Ἐφραὶμ καὶ ἐν μέσῳ τοῦ Μανασσῆ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ προκατελάβετο Γαλαὰδ τὰς διαβάσεις τοῦ Ἰορδάνου τοῦ Ἐφραίμ· καὶ
    εἶπαν αὐτοῖς οἱ διασωζόμενοι Ἐφραὶμ, διαβῶμεν· καὶ εἶπαν αὐτοῖς οἱ ἄνδρες Γαλαὰδ,
    μὴ Ἐφραθίτης εἶ; καὶ εἶπεν, οὔ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπαν αὐτῷ, εἶπον δὴ στάχυς· καὶ οὐ κατεύθυνε τοῦ λαλῆσαι οὕτως·
    καὶ ἐπελάβοντο αὐτοῦ, καὶ ἔθυσαν αὐτὸν πρὸς τὰς διαβάσεις τοῦ Ἰορδάνου· καὶ ἔπεσαν
    ἐν τῷ καιρῷ ἐκείνῳ ἀπὸ Ἐφραὶμ δύο καὶ τεσσαράκοντα χιλιάδες.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔκρινεν Ἰεφθάε τὸν Ἰσραὴλ ἓξ ἔτη· καὶ ἀπέθανεν Ἰεφθάε ὁ Γαλααδίτης,
    καὶ ἐτάφη ἐν πόλει αὐτοῦ Γαλαάδ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἔκρινε μετʼ αὐτὸν τὸν Ἰσραὴλ Ἀβαισσὰν ἀπὸ Βηθλεέμ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἦσαν αὐτῷ τριάκοντα υἱοὶ, καὶ τριάκοντα θυγατέρες, ἃς ἐξαπέστειλεν
    ἔξω, καὶ τριάκοντα θυγατέρας εἰσήνεγκε τοῖς υἱοῖς αὐτοῦ ἔξωθεν· καὶ ἔκρινε τὸν
    Ἰσραὴλ ἑπτὰ ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀπέθανεν Ἀβαισσὰν, καὶ ἐτάφη ἐν Βηθλεέμ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἔκρινε μετʼ αὐτὸν τὸν Ἰσραὴλ Αἰλὼμ ὁ Ζαβουλωνίτης δέκα ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἀπέθανεν Αἰλὼμ ὁ Ζαβουλωνίτης, καὶ ἐτάφη ἐν Αἰλὼμ ἐν γῇ Ζαβουλών.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἔκρινε μετʼ αὐτὸν τὸν Ἰσραὴλ Ἀβδὼν υἱὸς Ἑλλὴλ ὁ Φαραθωνίτης.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἦσαν αὐτῷ τεσσαράκοντα υἱοὶ, καὶ τριάκοντα υἱῶν υἱοὶ ἐπιβαίνοντες
    ἐπὶ ἑβδομήκοντα πώλους· καὶ ἔκρινε τὸν Ἰσραὴλ ὀκτὼ ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 12
  book_usfm_code: JDG
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀπέθανεν Ἀβδὼν υἱὸς Ἐλλὴλ ὁ Φαραθωνίτης, καὶ ἐτάφη ἐν Φαραθὼν ἐν
    γῇ Ἐφραὶμ ἐν ὄρει τοῦ Ἀμαλήκ.
