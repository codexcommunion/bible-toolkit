- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν δεύτερον, καὶ αὐτὸς ἦν ἔτι δεδεμένος
    ἐν τῇ αὐλῇ τῆς φυλακῆς, λέγων,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, ποιῶν γῆν, καὶ πλάσσων αὐτὴν, τοῦ ἀνορθῶσαι αὐτὴν, Κύριος
    ὄνομα αὐτῷ·
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Κέκραξον πρὸς μὲ, καὶ ἀποκριθήσομαί σοι, καὶ ἀπαγγελῶ σοι μεγάλα καὶ ἰσχυρὰ,
    ἃ οὐκ ἔγνως αὐτά.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος περὶ οἴκων τῆς πόλεως ταύτης, καὶ περὶ οἴκων βασιλεως
    Ἰούδα τῶν καθῃρημένων εἰς χάρακας καὶ προμαχῶνας,
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: τοῦ μάχεσθαι πρὸς τοὺς Χαλδαίους, καὶ πληρῶσαι αὐτὴν τῶν νεκρῶν τῶν ἀνθρώπων,
    οὓς ἐπάταξα ἐν ὀργῇ μου, καὶ ἐν θυμῷ μου· καὶ ἀπέστρεψα τὸ πρόσωπόν μου ἀπʼ αὐτῶν,
    περὶ πασῶν τῶν πονηριῶν αὐτῶν.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἀνάγω αὐτῇ συνούλωσιν καὶ ἴαμα, καὶ φανερώσω αὐτοῖς, καὶ ἰατρεύσω
    αὐτὴν, καὶ ποιήσω καὶ εἰρήνην καὶ πίστιν.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἀποστρέψω τὴν ἀποικίαν Ἰούδα, καὶ ἀποικίαν Ἰσραὴλ, καὶ οἰκοδομήσω αὐτοὺς
    καθὼς καὶ τοπρότερον.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ καθαριῶ αὐτοὺς ἀπὸ πασῶν τῶν ἀδικιῶν αὐτῶν, ὧν ἡμάρτοσάν μοι, καὶ οὐ μὴ
    μνησθήσομαι ἁμαρτιῶν αὐτῶν, ὧν ἥμαρτόν μοι, καὶ ἀπέστησαν ἀπʼ ἐμοῦ.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἔσται εἰς εὐφροσύνην καὶ αἴνεσιν, καὶ εἰς μεγαλειότητα παντὶ τῷ λαῷ τῆς
    γῆς, οἵτινες ἀκούσονται πάντα τὰ ἀγαθὰ ἃ ἐγὼ ποιήσω, καὶ φοβηθήσονται καὶ πικρανθήσονται
    περὶ πάντων τῶν ἀγαθῶν, καὶ περὶ πάσης τῆς εἰρήνης ἧς ἐγὼ ποιήσω αὐτοῖς.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, ἔτι ἀκουσθήσεται ἐν τῷ τόπῳ τούτῳ, ᾧ ὑμεῖς λέγετε, ἔρημός
    ἐστιν ἀπὸ ἀνθρώπων καὶ κτηνῶν, ἐν πόλεσιν Ἰούδα, καὶ ἔξωθεν Ἱερουσαλὴμ, ταῖς ἠρημωμέναις,
    παρὰ τὸ μὴ εἶναι ἄνθρωπον καὶ κτήνη·
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Φωνὴ εὐφροσύνης, καὶ φωνὴ χαρμοσύνης, φωνὴ νυμφίου, καὶ φωνὴ νύμφης, φωνὴ
    λεγόντων, ἐξομολογεῖσθε Κυρίῳ παντοκράτορι, ὅτι χρηστὸς Κύριος, ὅτι εἰς τὸν αἰῶνα
    τὸ ἔλεος αὐτοῦ· καὶ εἰσοίσουσι δῶρα εἰς οἶκον Κυρίου, ὅτι ἀποστρέψω πᾶσαν τὴν
    ἀποικίαν τῆς γῆς ἐκείνης κατὰ τοπρότερον, εἶπε Κύριος.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος τῶν δυνάμεων, ἔτι ἔσται ἐν τῷ τόπῳ τούτῳ τῷ ἐρήμῳ, παρὰ
    τὸ μὴ εἶναι ἄνθρωπον καὶ κτῆνος, ἐν πάσαις ταῖς πόλεσιν αὐτοῦ καταλύματα ποιμένων
    κοιταζόντων πρόβατα,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: ἐν πόλεσι τῆς ὀρεινῆς, καὶ ἐν πόλεσι τῆς σεφηλὰ, καὶ ἐν πόλεσι τῆς ναγὲβ,
    καὶ ἐν γῇ Βενιαμὶν, καὶ ἐν ταῖς κύκλῳ Ἱερουσαλὴμ, καὶ ἐν πόλεσιν Ἰούδα· ἔτι παρελεύσεται
    πρόβατα ἐπὶ χεῖρα ἀριθμοῦντος, εἶπε Κύριος.
  usfm_code: JER
  verse: '13'
