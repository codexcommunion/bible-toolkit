- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Τῷ Δαυὶδ υἱῶν Ἰωναδὰβ, καὶ τῶν πρώτων αἰχμαλωτισθέντων.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ἐν τῇ δικαιοσύνῃ σου ῥῦσαί με καὶ ἐξελοῦ με, κλῖνον πρὸς μὲ τὸ οὖς σου καὶ
    σῶσόν με.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Γενοῦ μοι εἰς Θεὸν ὑπερασπιστὴν, καὶ εἰς τόπον ὀχυρὸν τοῦ σῶσαί με, ὅτι στερέωμά
    μου καὶ καταφυγή μου εἶ σύ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ὁ Θεός μου ῥῦσαί με ἐκ χειρὸς ἁμαρτωλοῦ, ἐκ χειρὸς παρανομοῦντος καὶ ἀδικοῦντος.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ὅτι σὺ εἶ ἡ ὑπομονή μου Κύριε, Κύριε ἡ ἐλπίς μου ἐκ νεότητός μου·
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ἐπὶ σὲ ἐπεστηρίχθην ἀπὸ γαστρὸς, ἐκ κοιλίας μητρός μου σύ μου εἶ σκεπαστής.
    ἐν σοὶ ἡ ὕμνησίς μου διαπαντός.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ὡσεὶ τέρας ἐγενήθην τοῖς πολλοῖς, καὶ σὺ βοηθὸς κραταιός.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Πληρωθήτω τὸ στόμα μου αἰνέσεως, ὅπως ὑμνήσω τὴν δόξαν σου, ὅλην τὴν ἡμέραν
    τὴν μεγαλοπρέπειάν σου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Μὴ ἀποῤῥίψῃς με εἰς καιρὸν γήρους, ἐν τῷ ἐκλείπειν τὴν ἰσχύν μου μὴ ἐγκαταλίπῃς
    με.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ὅτι εἶπαν οἱ ἐχθροί μου ἐμοὶ, καὶ οἱ φυλάσσοντες τὴν ψυχήν μου ἐβουλεύσαντο
    ἐπιτοαυτὸ,
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: λέγοντες, ὁ Θεὸς ἐγκατέλιπεν αὐτὸν, καταδιώξατε καὶ καταλάβετε αὐτὸν, ὅτι
    οὐκ ἔστιν ὁ ῥυόμενος.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς μὴ μακρύνῃς ἀπʼ ἐμοῦ,
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: ὁ Θεός μου εἰς τὴν βοήθειάν μου πρόσχες. Αἰσχυνθήτωσαν καὶ ἐκλιπέτωσαν οἱ
    ἐνδιαβάλλοντες τὴν ψυχήν μου, περιβαλλέσθωσαν αἰσχύνην καὶ ἐντροπὴν οἱ ζητοῦντες
    τὰ κακά μοι.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ διαπαντὸς ἐλπιῶ, καὶ προσθήσω ἐπὶ πᾶσαν τὴν αἴνεσίν σου.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Τὸ στόμα μου ἐξαγγελεῖ τὴν δικαιοσύνην σου, ὅλην τὴν ἡμέραν τὴν σωτηρίαν σου·
    ὅτι οὐκ ἔγνων πραγματείας.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Εἰσελεύσομαι ἐν δυναστείᾳ Κυρίου, Κύριε μνησθήσομαι τῆς δικαιοσύνης σου μόνου.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ἐδίδαξας με ὁ Θεὸς ἐκ νεότητός μου, καὶ μέχρι νῦν ἀπαγγελῶ τὰ θαυμάσιά σου,
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: καὶ ἕως γήρους καὶ πρεσβείου· ὁ Θεὸς μὴ ἐγκαταλίπῃς με, ἕως ἂν ἀπαγγείλω τὸν
    βραχίονά σου πάσῃ τῇ γενεᾷ τῇ ἐρχομένῃ· Τὴν δυναστείαν σου,
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: καὶ τὴν δικαιοσύνην σου ὁ Θεὸς ἕως ὑψίστων, ἃ ἐποίησας μεγαλεῖα· ὁ Θεὸς τίς
    ὅμοιός σοι;
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ὅσας ἔδειξάς μοι θλίψεις πολλὰς καὶ κακάς; καὶ ἐπιστρέψας ἐζωοποίησάς με,
    καὶ ἐκ τῶν ἀβύσσων τῆς γῆς πάλιν ἀνήγαγές με.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ἐπλεόνασας τὴν δικαιοσύνην σου, καὶ ἐπιστρέψας παρεκάλεσάς με, καὶ ἐκ τῶν
    ἀβύσσων τῆς γῆς πάλιν ἀνήγαγές με.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ἐγὼ ἐξομολογήσομαί σοι ἐν σκεύει ψαλμοῦ τὴν ἀλήθειάν σου ὁ Θεὸς, ψαλῶ
    σοι ἐν κιθάρᾳ ὁ ἅγιος τοῦ Ἰσραήλ.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ἀγαλλιάσονται τὰ χείλη μου ὅταν ψάλω σοι, καὶ ἡ ψυχή μου ἣν ἐλυτρώσω.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  chapter: 70
  iso-639-2_language_code: grc
  text: Ἔτι δὲ καὶ ἡ γλῶσσά μου ὅλην τὴν ἡμέραν μελετήσει τὴν δικαιοσύνην σου, ὅταν
    αἰσχυνθῶσι καὶ ἐντραπῶσιν οἱ ζητοῦντες τὰ κακά μοι.
  usfm_code: PSA
  verse: '24'
