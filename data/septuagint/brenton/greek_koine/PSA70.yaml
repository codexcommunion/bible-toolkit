- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τῷ Δαυὶδ υἱῶν Ἰωναδὰβ, καὶ τῶν πρώτων αἰχμαλωτισθέντων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐν τῇ δικαιοσύνῃ σου ῥῦσαί με καὶ ἐξελοῦ με, κλῖνον πρὸς μὲ τὸ οὖς σου
    καὶ σῶσόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Γενοῦ μοι εἰς Θεὸν ὑπερασπιστὴν, καὶ εἰς τόπον ὀχυρὸν τοῦ σῶσαί με,
    ὅτι στερέωμά μου καὶ καταφυγή μου εἶ σύ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὁ Θεός μου ῥῦσαί με ἐκ χειρὸς ἁμαρτωλοῦ, ἐκ χειρὸς παρανομοῦντος καὶ
    ἀδικοῦντος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι σὺ εἶ ἡ ὑπομονή μου Κύριε, Κύριε ἡ ἐλπίς μου ἐκ νεότητός μου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐπὶ σὲ ἐπεστηρίχθην ἀπὸ γαστρὸς, ἐκ κοιλίας μητρός μου σύ μου εἶ σκεπαστής.
    ἐν σοὶ ἡ ὕμνησίς μου διαπαντός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὡσεὶ τέρας ἐγενήθην τοῖς πολλοῖς, καὶ σὺ βοηθὸς κραταιός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πληρωθήτω τὸ στόμα μου αἰνέσεως, ὅπως ὑμνήσω τὴν δόξαν σου, ὅλην τὴν
    ἡμέραν τὴν μεγαλοπρέπειάν σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ ἀποῤῥίψῃς με εἰς καιρὸν γήρους, ἐν τῷ ἐκλείπειν τὴν ἰσχύν μου μὴ
    ἐγκαταλίπῃς με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὅτι εἶπαν οἱ ἐχθροί μου ἐμοὶ, καὶ οἱ φυλάσσοντες τὴν ψυχήν μου ἐβουλεύσαντο
    ἐπιτοαυτὸ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: λέγοντες, ὁ Θεὸς ἐγκατέλιπεν αὐτὸν, καταδιώξατε καὶ καταλάβετε αὐτὸν,
    ὅτι οὐκ ἔστιν ὁ ῥυόμενος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὁ Θεὸς μὴ μακρύνῃς ἀπʼ ἐμοῦ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ὁ Θεός μου εἰς τὴν βοήθειάν μου πρόσχες. Αἰσχυνθήτωσαν καὶ ἐκλιπέτωσαν
    οἱ ἐνδιαβάλλοντες τὴν ψυχήν μου, περιβαλλέσθωσαν αἰσχύνην καὶ ἐντροπὴν οἱ ζητοῦντες
    τὰ κακά μοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐγὼ δὲ διαπαντὸς ἐλπιῶ, καὶ προσθήσω ἐπὶ πᾶσαν τὴν αἴνεσίν σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τὸ στόμα μου ἐξαγγελεῖ τὴν δικαιοσύνην σου, ὅλην τὴν ἡμέραν τὴν σωτηρίαν
    σου· ὅτι οὐκ ἔγνων πραγματείας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἰσελεύσομαι ἐν δυναστείᾳ Κυρίου, Κύριε μνησθήσομαι τῆς δικαιοσύνης
    σου μόνου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐδίδαξας με ὁ Θεὸς ἐκ νεότητός μου, καὶ μέχρι νῦν ἀπαγγελῶ τὰ θαυμάσιά
    σου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἕως γήρους καὶ πρεσβείου· ὁ Θεὸς μὴ ἐγκαταλίπῃς με, ἕως ἂν ἀπαγγείλω
    τὸν βραχίονά σου πάσῃ τῇ γενεᾷ τῇ ἐρχομένῃ· Τὴν δυναστείαν σου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ τὴν δικαιοσύνην σου ὁ Θεὸς ἕως ὑψίστων, ἃ ἐποίησας μεγαλεῖα· ὁ Θεὸς
    τίς ὅμοιός σοι;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅσας ἔδειξάς μοι θλίψεις πολλὰς καὶ κακάς; καὶ ἐπιστρέψας ἐζωοποίησάς
    με, καὶ ἐκ τῶν ἀβύσσων τῆς γῆς πάλιν ἀνήγαγές με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐπλεόνασας τὴν δικαιοσύνην σου, καὶ ἐπιστρέψας παρεκάλεσάς με, καὶ ἐκ
    τῶν ἀβύσσων τῆς γῆς πάλιν ἀνήγαγές με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ γὰρ ἐγὼ ἐξομολογήσομαί σοι ἐν σκεύει ψαλμοῦ τὴν ἀλήθειάν σου ὁ Θεὸς,
    ψαλῶ σοι ἐν κιθάρᾳ ὁ ἅγιος τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀγαλλιάσονται τὰ χείλη μου ὅταν ψάλω σοι, καὶ ἡ ψυχή μου ἣν ἐλυτρώσω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 70
  book_usfm_code: PSA
  chapter_number: 70
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἔτι δὲ καὶ ἡ γλῶσσά μου ὅλην τὴν ἡμέραν μελετήσει τὴν δικαιοσύνην σου,
    ὅταν αἰσχυνθῶσι καὶ ἐντραπῶσιν οἱ ζητοῦντες τὰ κακά μοι.
