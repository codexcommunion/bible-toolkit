- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν ἔτει εἰκοστῷ καὶ τρίτῳ ἔτει τῷ Ἰωὰς υἱῷ Ὀχοζίου βασιλεῖ Ἰούδα ἐβασίλευσεν
    Ἰωάχαζ υἱὸς Ἰοὺ ἐν Σαμαρείᾳ ἑπτακαίδεκα ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, καὶ ἐπορεύθη ὀπίσω ἁμαρτιῶν
    Ἱεροβοὰμ υἱοῦ Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραὴλ, οὐκ ἀπέστη ἀπʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῷ Ἰσραὴλ, καὶ ἔδωκεν αὐτοὺς ἐν χειρὶ Ἀζαὴλ
    βασιλέως Συρίας, καὶ ἐν χειρὶ υἱοῦ Ἄδερ υἱοῦ Ἀζαὴλ πάσας τὰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐδεήθη Ἰωάχαζ τοῦ προσώπου Κυρίου, καὶ ἐπήκουσεν αὐτοῦ Κύριος, ὅτι
    εἶδε τὴν θλίψιν Ἰσραὴλ, ὅτι ἔθλιψεν αὐτοὺς βασιλεὺς Συρίας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔδωκε Κύριος σωτηρίαν τῷ Ἰσραὴλ, καὶ ἐξῆλθεν ὑποκάτωθεν χειρὸς Συρίας·
    καὶ ἐκάθισαν οἱ υἱοὶ Ἰσραὴλ ἐν τοῖς σκηνώμασιν αὐτῶν καθὼς ἐχθὲς καὶ τρίτης.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πλὴν οὐκ ἀπέστησαν ἀπὸ ἁμαρτιῶν οἴκου Ἱεροβοὰμ ὃς ἐξήμαρτε τὸν Ἰσραὴλ,
    ἐν αὐτῇ ἐπορεύθη· καὶ γε τὸ ἄλσος ἐστάθη ἐν Σαμαρείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι οὐχ ὑπελείφθη τῷ Ἰωάχαζ λαὸς, ἀλλʼ ἢ πεντήκοντα ἱππεῖς καὶ δέκα
    ἅρματα καὶ δέκα χιλιάδες πεζῶν, ὅτι ἀπώλεσεν αὐτοὺς βασιλεὺ Συρίας, καὶ ἔθεντο
    αὐτοὺς ὡς χοῦν εἰς καταπάτησιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωάχαζ καὶ πάντα ὅσα ἐποίησε καὶ αἱ δυναστεῖαι
    αὐτοῦ, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐκοιμήθη Ἰωάχαζ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν Σαμαρείᾳ·
    καὶ ἐβασίλευσεν Ἰωὰς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν ἔτει τριακοστῷ καὶ ἑβδόμῳ ἔτει τῷ Ἰωὰς βασιλεῖ Ἰούδα ἐβασίλευσεν
    Ἰωὰς υἱὸς Ἰωάχαζ ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ ἑκκαίδεκα ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου· οὐκ ἀπέστη ἀπὸ πάσης Ἰεροβοὰμ
    υἱοῦ Ναβὰτ ἁμαρτίας, ὃς ἐξήμαρτε τὸν Ἰσραὴλ· ἐν αὐτῇ ἐπορεύθη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωὰς καὶ πάντα ὅσα ἐποίησε, καὶ αἱ δυναστεῖαι
    αὐτοῦ ἃς ἐποίησε μετὰ Ἀμεσσίου βασιλέως Ἰούδα, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ
    λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐκοιμήθη Ἰωὰς μετὰ τῶν πατέρων αὐτοῦ, καὶ Ἰεροβοὰμ ἐκάθισεν ἐτὶ
    τοῦ θρόνου αὐτοῦ, καὶ ἐτάφη ἐν Σαμαρείᾳ μετὰ τῶν βασιλέων Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ Ἑλισαιὲ ἠῤῥώστησε τὴν ἀῤῥωστίαν αὐτοῦ, διʼ ἣν ἀπέθανε· καὶ κατέβη
    πρὸς αὐτὸν Ἰωὰς βασιλεὺς Ἰσραὴλ, καὶ ἔκλαυσεν ἐπὶ πρόσωπον αὐτοῦ, καὶ εἶπε, πάτερ
    πάτερ, ἅρμα Ἰσραὴλ καὶ ἱππεὺς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν αὐτῷ Ἐλισαιὲ, λάβε τόξον καὶ βέλη· καὶ ἔλαβε πρὸς ἑαυτὸν τόξον
    καὶ βέλη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶπε τῷ βασιλεῖ, ἐπιβίβασον τὴν χεῖρά σου ἐπὶ τὸ τόξον· καὶ ἐπεβίβασεν
    Ἰωὰς τὴν χεῖρα αὐτοῦ· καὶ ἐπέθηκεν Ἑλισαιὲ τὰς χεῖρας αὐτοῦ ἐπὶ τὰς χεῖρας τοῦ
    βασιλέως,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ εἶπεν, ἄνοιξον τὴν θυρίδα κατʼ ἀνατολάς· καὶ ἤνοιξε· καὶ εἶπεν Ἑλισαιὲ,
    τόζευσον· καὶ ἐτόζευσε· καὶ εἶπε, βέλος σωτηρίας τῷ Κυρίῳ, καὶ βέλος σωτηρίας
    ἐν Συρίᾳ, καὶ πατάξεις τὴν Συρίαν ἐν Ἀφὲκ ἕως συντελείας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπεν αὐτῷ Ἑλισαιὲ, λάβε τόξα· καὶ ἔλαβε· καὶ εἶπε τῷ βασιλεῖ Ἰσραὴλ,
    πάταξον εἰς τὴν γῆν· καὶ ἐπάταξεν ὁ βασιλεὺς τρὶς, καὶ ἔστη·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐλυπήθη ἐπʼ αὐτῷ ὁ ἄνθρωπος τοῦ Θεοῦ, καὶ εἶπεν, εἰ ἐπάταξας πεντάκις
    ἢ ἑξάκις, τότε ἂν ἐπάταξας τὴν Συρίαν ἕως συντελείας, καὶ νῦν τρὶς πατάξεις τὴν
    Συρίαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἀπέθανεν Ἑλισαιὲ, καὶ ἔθαψαν αὐτόν· καὶ μονόζωνοι Μωὰβ ἦλθον ἐν
    τῇ γῇ ἐλθόντος τοῦ ἐνιαυτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐγένετο αὐτῶν θαπτόντων τὸν ἄνδρα, καὶ ἰδοὺ εἶδον τὸν μονόζωνον,
    καὶ ἔῤῥιψαν τὸν ἄνδρα ἐν τῷ τάφῳ Ἑλισαιέ· καὶ ἐπορεύθη καὶ ἥψατο τῶν ὀστέων Ἑλισαιὲ,
    καὶ ἔζησε καὶ ἀνέστη ἐπὶ τοὺς πόδας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ Ἀζαὴλ ἐξέθλιψε τὸν Ἰσραὴλ πάσας τὰς ἡμέρας Ἰωάχαζ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἠλέησε Κύριος αὐτοὺς καὶ ᾠκτείρησεν αὐτούς, καὶ ἐπέβλεψεν ἐπʼ αὐτοὺς
    διὰ τὴν διαθήκην αὐτοῦ τὴν μετὰ Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ, καὶ οὐκ ἠθέλησε Κύριος
    διαφθεῖραι αὐτοὺς, καὶ οὐκ ἀπέῤῥιψεν αὐτοὺς ἀπὸ τοῦ προσώπου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἀπέθανεν Ἀζαὴλ βασιλεὺς Συρίας, καὶ ἐβασίλευσεν υἱὸς Ἄδερ υἱὸς αὐτοῦ
    ἀντʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 13
  book_usfm_code: 2KI
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐπέστρεψεν Ἰωὰς υἱὸς Ἰωάχαζ, καὶ ἔλαβε τὰς πόλεις ἐκ χειρὸς υἱοῦ
    Ἄδερ υἱοῦ Ἄζαὴλ, ἃς ἔλαβεν ἐκ χειρὸς Ἰωάχας τοῦ πατρὸς αὐτοῦ ἐν τῷ πολέμῳ· τρὶς
    ἐπάταξεν αὐτὸν Ἰωὰς, καὶ ἐπέστρεψε τὰς πόλεις Ἰσραήλ.
