- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως, ἐγένετο λόγος Κυρίου
    πρὸς Ζαχαρίαν τετράδι τοῦ μηνὸς τοῦ ἐννάτου, ὅς ἐστι Χασελεύ.
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐξαπέστειλεν εἰς Βαιθὴλ, Σαρασὰρ καὶ Ἀρβεσεὲρ ὁ βασιλεὺς, καὶ οἱ ἄνδρες
    αὐτοῦ, καὶ ἐξιλάσασθαι τὸν Κύριον,
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: λέγων πρὸς τοὺς ἱερεῖς τοὺς ἐν τῷ οἴκῳ Κυρίου παντοκράτορος, καὶ πρὸς τοὺς
    προφήτας, λέγων, εἰσελήλυθεν ὧδε ἐν τῷ μηνὶ τῷ πέμπτῳ τὸ ἁγίασμα, καθότι ἐποίησεν
    ἤδη ἱκανὰ ἔτη.
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου τῶν δυνάμεων πρὸς ἐμὲ, λέγων,
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: εἰπὸν πρὸς ἅπαντα τὸν λαὸν τῆς γῆς, καὶ πρὸς τοὺς ἱερεῖς, λέγων, ἐὰν νηστεύσητε
    ἢ κόψησθε ἐν ταῖς πέμπταις ἢ ἐν ταῖς ἑβδόμαις, καὶ ἰδοὺ ἑβδομήκοντα ἔτη, μὴ νηστείαν
    νενηστεύκατέ μοι;
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν φάγητε ἢ πίητε, οὐκ ὑμεῖς ἔσθετε καὶ πίνετε;
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὐχ οὗτοι οἱ λόγοι, οὓς ἐλάλησε Κύριος ἐν χερσὶ τῶν προφητῶν τῶν ἔμπροσθεν,
    ὅτε ἦν Ἱερουσαλὴμ κατοικουμένη, καὶ εὐθηνοῦσα, καὶ αἱ πόλεις κυκλόθεν αὐτῆς, καὶ
    ἡ ὀρεινὴ καὶ ἡ πεδινὴ κατῳκεῖτο;
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ζαχαρίαν, λέγων,
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: τάδε λέγει Κύριος παντοκράτωρ,
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ χήραν, καὶ ὀρφανὸν, καὶ προσήλυτον, καὶ πένητα μὴ καταδυναστεύετε, καὶ
    κακίαν ἕκαστος τοῦ ἀδελφοῦ αὐτοῦ μὴ μνησικακείτω ἐν ταῖς καρδίαις ὑμῶν.
  usfm_code: ZEC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἠπείθησαν τοῦ προσέχειν, καὶ ἔδωκαν νῶτον παραφρονοῦντα, καὶ τὰ ὦτα αὐτῶν
    ἐβάρυναν τοῦ μὴ εἰσακούειν.
  usfm_code: ZEC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τὴν καρδίαν αὐτῶν ἔταξαν ἀπειθῆ τοῦ μὴ εἰσακούειν τοῦ νόμου μου, καὶ τοὺς
    λόγους, οὓς ἐξαπέστειλε Κύριος παντοκράτωρ ἐν πνεύματι αὐτοῦ ἐν χερσὶ τῶν προφητῶν
    τῶν ἔμπροσθεν· καὶ ἐγένετο ὀργὴ μεγάλη παρὰ Κυρίου παντοκράτορος.
  usfm_code: ZEC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔσται, ὃν τρόπον εἶπε, καὶ οὐκ εἰσήκουσαν, οὕτως κεκράξονται, καὶ οὐ μὴ
    εἰσακούσω, λέγει Κύριος παντοκράτωρ.
  usfm_code: ZEC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐκβαλῶ αὐτοὺς εἰς πάντα τὰ ἔθνη, ἃ οὐκ ἔγνωσαν· καὶ ἡ γῆ ἀφανισθήσεται
    κατόπισθεν αὐτῶν ἐκ διοδεύοντος καὶ ἐξ ἀναστρέφοντος· καὶ ἔταξαν γῆν ἐκλεκτὴν
    εἰς ἀφανισμόν.
  usfm_code: ZEC
  verse: '14'
