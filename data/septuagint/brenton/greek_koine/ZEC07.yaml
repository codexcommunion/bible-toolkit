- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως, ἐγένετο λόγος
    Κυρίου πρὸς Ζαχαρίαν τετράδι τοῦ μηνὸς τοῦ ἐννάτου, ὅς ἐστι Χασελεύ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐξαπέστειλεν εἰς Βαιθὴλ, Σαρασὰρ καὶ Ἀρβεσεὲρ ὁ βασιλεὺς, καὶ οἱ
    ἄνδρες αὐτοῦ, καὶ ἐξιλάσασθαι τὸν Κύριον,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: λέγων πρὸς τοὺς ἱερεῖς τοὺς ἐν τῷ οἴκῳ Κυρίου παντοκράτορος, καὶ πρὸς
    τοὺς προφήτας, λέγων, εἰσελήλυθεν ὧδε ἐν τῷ μηνὶ τῷ πέμπτῳ τὸ ἁγίασμα, καθότι
    ἐποίησεν ἤδη ἱκανὰ ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο λόγος Κυρίου τῶν δυνάμεων πρὸς ἐμὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: εἰπὸν πρὸς ἅπαντα τὸν λαὸν τῆς γῆς, καὶ πρὸς τοὺς ἱερεῖς, λέγων, ἐὰν
    νηστεύσητε ἢ κόψησθε ἐν ταῖς πέμπταις ἢ ἐν ταῖς ἑβδόμαις, καὶ ἰδοὺ ἑβδομήκοντα
    ἔτη, μὴ νηστείαν νενηστεύκατέ μοι;
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐὰν φάγητε ἢ πίητε, οὐκ ὑμεῖς ἔσθετε καὶ πίνετε;
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὐχ οὗτοι οἱ λόγοι, οὓς ἐλάλησε Κύριος ἐν χερσὶ τῶν προφητῶν τῶν ἔμπροσθεν,
    ὅτε ἦν Ἱερουσαλὴμ κατοικουμένη, καὶ εὐθηνοῦσα, καὶ αἱ πόλεις κυκλόθεν αὐτῆς, καὶ
    ἡ ὀρεινὴ καὶ ἡ πεδινὴ κατῳκεῖτο;
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ζαχαρίαν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: τάδε λέγει Κύριος παντοκράτωρ,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ χήραν, καὶ ὀρφανὸν, καὶ προσήλυτον, καὶ πένητα μὴ καταδυναστεύετε,
    καὶ κακίαν ἕκαστος τοῦ ἀδελφοῦ αὐτοῦ μὴ μνησικακείτω ἐν ταῖς καρδίαις ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἠπείθησαν τοῦ προσέχειν, καὶ ἔδωκαν νῶτον παραφρονοῦντα, καὶ τὰ
    ὦτα αὐτῶν ἐβάρυναν τοῦ μὴ εἰσακούειν.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ τὴν καρδίαν αὐτῶν ἔταξαν ἀπειθῆ τοῦ μὴ εἰσακούειν τοῦ νόμου μου,
    καὶ τοὺς λόγους, οὓς ἐξαπέστειλε Κύριος παντοκράτωρ ἐν πνεύματι αὐτοῦ ἐν χερσὶ
    τῶν προφητῶν τῶν ἔμπροσθεν· καὶ ἐγένετο ὀργὴ μεγάλη παρὰ Κυρίου παντοκράτορος.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἔσται, ὃν τρόπον εἶπε, καὶ οὐκ εἰσήκουσαν, οὕτως κεκράξονται, καὶ
    οὐ μὴ εἰσακούσω, λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 7
  book_usfm_code: ZEC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐκβαλῶ αὐτοὺς εἰς πάντα τὰ ἔθνη, ἃ οὐκ ἔγνωσαν· καὶ ἡ γῆ ἀφανισθήσεται
    κατόπισθεν αὐτῶν ἐκ διοδεύοντος καὶ ἐξ ἀναστρέφοντος· καὶ ἔταξαν γῆν ἐκλεκτὴν
    εἰς ἀφανισμόν.
