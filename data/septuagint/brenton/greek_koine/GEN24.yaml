- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ Ἁβραὰμ ἦν πρεσβύτερος προβεβηκὼς ἡμερῶν· καὶ Κύριος ηὐλόγησε τὸν Ἁβραὰμ
    κατὰ πάντα.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἁβραὰμ τῷ παιδὶ αὐτοῦ τῷ πρεσβυτέρῳ τῆς οἰκίας αὐτοῦ, τῷ ἄρχοντι
    πάντων τῶν αὐτοῦ, θὲς τὴν χεῖρά σου ὑπὸ τὸν μηρόν μου.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξορκιῶ σε Κύριον τὸν Θεὸν τοῦ οὐρανοῦ καὶ τὸν Θεὸν τῆς γῆς, ἵνα μὴ λάβῃς
    γυναῖκα τῷ υἱῷ μου Ἰσαὰκ ἀπὸ τῶν θυγατέρων τῶν Χαναναίων, μεθʼ ὧν ἐγὼ οἰκῶ ἐν
    αὐτοις.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ εἰς τὴν γῆν μου, οὗ ἐγεννήθην, πορεύσῃ, καὶ εἰς τὴν φυλήν μου, καὶ
    λήψῃ γυναῖκα τῷ υἱῷ μου Ἰσαὰκ ἐκεῖθεν.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Εἶπε δὲ πρὸς αὐτὸν ὁ παῖς, μή ποτε οὐ βούληται ἡ γυνὴ πορευθῆναι μετʼ ἐμοῦ
    ὀπίσω εἰς τὴν γῆν ταύτην, ἀποστρέψω τὸν υἱόν σου εἰς τὴν γῆν, ὅθεν ἐξῆλθες ἐκεῖθεν;
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Εἶπε δὲ πρὸς αὐτὸν Ἁβραάμ, πρόσεχε σεαυτῷ μὴ ἀποστρέψῃς τὸν υἱόν μου ἐκεῖ.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Κύριος ὁ Θεὸς τοῦ οὐρανοῦ καὶ ὁ Θεὸς τῆς γῆς, ὃς ἔλαβέ με ἐκ τοῦ οἴκου τοῦ
    πατρός μου, καἰ ἐκ τῆς γῆς ἧς ἐγεννήθην, ὃς ἐλάλησέ μοι, καὶ ὃς ὤμοσέ μοι, λέγων,
    σοὶ δώσω τὴν γῆν ταύτην καὶ τῷ σπέρματί σου, αὐτὸς ἀποστελεῖ τὸν Ἄγγελον αὐτοῦ
    ἔμπροσθέν σου, καὶ λήψῃ γυναῖκα τῷ υἱῷ μου ἐκεῖθεν.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ θέλῃ ἡ γυνὴ πορευθῆναι μετὰ σοῦ εἰς τὴν γῆν ταύτην, καθαρὸς ἔσῃ
    ἀπὸ τοῦ ὅρκου μου· μόνον τὸν υἱόν μου μὴ ἀποστρέψῃς ἐκεῖ.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκεν ὁ παῖς τὴν χεῖρα αὐτοῦ ὑπὸ τὸν μηρὸν Ἁβραὰμ τοῦ κυρίου αὐτοῦ, καὶ
    ὤμοσεν αὐτῷ περὶ τοῦ ῥήματος τούτου.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν ὁ παῖς δέκα καμήλους ἀπὸ τῶν καμήλων τοῦ κυρίου αὐτοῦ, καὶ ἀπὸ
    πάντων τῶν ἀγαθῶν τοῦ κυρίου αὐτοῦ μεθʼ ἑαυτοῦ· καὶ ἀναστὰς ἐπορεύθη εἰς τὴν Μεσοποταμίαν
    εἰς τὴν πόλιν Ναχώρ.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐκοίμησε τὰς καμήλους ἔξω τῆς πόλεως παρὰ τὸ φρέαρ τοῦ ὕδατος τὸ πρὸς
    ὀψέ, ἡνίκα ἐκπορεύονται αἱ ὑδρευόμεναι.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, Κύριε ὁ Θεὸς τοῦ κυρίου μου Ἁβραάμ, εὐόδωσον ἐναντίον ἐμοῦ σήμερον,
    καὶ ποίησον ἔλεος μετὰ τοῦ κυρίου μου Ἁβραάμ.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἕστηκα ἐπὶ τῆς πηγῆς τοῦ ὕδατος· αἱ δὲ θυγατέρες τῶν οἰκούντων τὴν
    πόλιν ἐκπορεύονται ἀντλῆσαι ὕδωρ.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡ παρθένος ᾗ ἂν ἐγὼ εἴπω, ἐπίκλινον τὴν ὑδρίαν σου, ἵνα πίω, καὶ
    εἴπῃ μοι, πίε σύ, καὶ τὰς καμήλους σου ποτιῶ, ἕως ἂν παύσωνται πίνουσαι, ταύτην
    ἡτοίμασας τῷ παιδί σου τῷ Ἰσαάκ· καὶ ἐν τούτῳ γνώσομαι, ὅτι ἐποίησας ἔλεος μετὰ
    τοῦ κυρίου μου Ἁβραάμ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πρὸ τοῦ συντελέσαι αὐτὸν λαλοῦντα ἐν τῇ διανοίᾳ αὐτοῦ, καὶ ἰδοὺ
    Ῥεβέκκα ἐξεπορεύετο ἡ τεχθεῖσα Βαθουήλ, υἱῷ Μελχὰς τῆς γυναικὸς Ναχώρ, ἀδελφοῦ
    δὲ Ἁβραάμ, ἔχουσα τὴν ὑδρίαν ἐπὶ τῶν ὤμων αὐτῆς.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἡ δὲ παρθένος ἦν καλὴ τῇ ὄψει σφόδρα· παρθένος ἦν, ἀνὴρ οὐκ ἔγνω αὐτήν· καταβᾶσα
    δὲ ἐπὶ τὴν πηγὴν, ἔπλησε τὴν ὑδρίαν αὐτῆς, καὶ ἀνέβη.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐπέδραμε δὲ ὁ παῖς εἰς συνάντησιν αὐτῆς, καὶ εἶπε, Πότισόν με μικρὸν ὕδωρ
    ἐκ τῆς ὑδρίας σου.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἡ δὲ εἶπε, πίε, κύριε· καὶ ἔσπευσε καὶ καθεῖλε τὴν ὑδρίαν ἐπὶ τὸν βραχίονα
    αὐτῆς, καὶ ἐπότισεν αὐτὸν, ἕων ἐπαύσατο πίνων.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, καὶ ταῖς καμήλοις σου ὑδρεύσομαι, ἕως ἂν πᾶσαι πίωσι.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔσπευσε καὶ ἐξεκένωσε τὴν ὑδρίαν εἰς τὸ ποτιστήριον· καὶ ἔδραμεν ἐπὶ τὸ
    φρέαρ ἀντλῆσαι πάλιν· καὶ ὑδρεύσατο πάσαις ταῖς καμήλοις.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὁ δὲ ἄνθρωπος κατεμάνθανεν αὐτήν· καὶ παρεσιώπα τοῦ γνῶναι εἰ εὐώδωκε Κύριος
    τὴν ὁδὸν αὐτοῦ, ἢ οὔ.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἡνίκα ἐπαύσαντο πᾶσαι αἱ κάμηλοι πίνουσαι, ἔλαβεν ὁ ἄνθρωπος ἐνώτια
    χρυσᾶ ἀνὰ δραχμὴν ὁλκῆς, καὶ δύο ψέλλια ἐπὶ τὰς χεῖρας αὐτῆς, δέκα χρυσῶν ὁλκὴ
    αὐτῶν.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐπηρώτησεν αὐτὴν, καὶ εἶπε, θυγάτηρ τίνος εἶ; ἀνάγγειλόν μοι, εἰ ἔστι
    παρὰ τῷ πατρί σου τόπος ἡμῖν του καταλῦσαι.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἡ δὲ εἶπεν αὐτῷ, θυγάτηρ Βαθουήλ εἰμι τοῦ Μελχάς, ὃν ἔτεκε τῷ Ναχώρ.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, Καὶ ἄχυρα καὶ χορτάσματα πολλὰ παρʼ ἡμῖν, καὶ τόπος τοῦ καταλῦσαι.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εὐδοκήσας ὁ ἄνθρωπος προσεκύνησε τῷ Κυρίῳ
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, εὐλογητὸς Κύριος ὁ Θεὸς τοῦ κυρίου μου Ἁβραάμ, ὃς οὐκ ἐγκατέλειπε
    τὴν δικαιοσύνην αὐτοῦ, καὶ τὴν ἀλήθειαν, ἀπὸ τοῦ κυρίου μου· ἐμὲ τʼ εὐώδωκε Κύριος
    εἰς οἶκον τοῦ ἀδελφοῦ τοῦ κυρίου μου.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ δραμοῦσα ἡ παῖς ἀνήγγειλεν εἰς τὸν οἶκον τῆς μητρὸς αὐτῆς, κατὰ τὰ ῥήματα
    ταῦτα.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τῇ δὲ Ῥεβέκκᾷ ἀδελφὸς ἦν, ᾧ ὄνομα Λάβαν· καὶ ἔδραμε Λάβαν πρὸς τὸν ἄνθρωπον
    ἔξω ἐπὶ τὴν πηγήν.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡνίκα εἶδε τὰ ἐνώτια, καὶ τὰ ψέλλια ἐν ταῖς χερσὶ τῆς ἀδελφῆς
    αὐτοῦ, καὶ ὅτε ἤκουσε τὰ ῥήματα Ῥεβέκκας τῆς ἀδελφῆς αὐτοῦ, λεγούσης, οὕτω λελάληκέ
    μοι ὁ ἄνθρωπος, καὶ ἦλθε πρὸς τὸν ἄνθρωπον, ἑστηκότος αὐτοῦ ἐπὶ τῶν καμήλων ἐπὶ
    τῆς πηγῆς.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, δεῦρο εἴσελθε, εὐλογητὸς Κυροίυ· ἱνατί ἕστηκας ἔξω; ἐγὼ δὲ
    ἡτοίμασα τὴν οἰκίαν, καὶ τόπον ταῖς καμήλοις.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Εἰσῆλθε δὲ ὁ ἄνθρωπος εἰς τὴν οἰκίαν, καὶ ἀπέσαξε τὰς καμήλους· καὶ ἔδωκεν
    ἄχυρα καὶ χορτάσματα ταῖς καμήλοις, καὶ ὕδωρ νίψασθαι τοῖς ποσὶν αὐτοῦ, καὶ τοῖς
    ποσὶ τῶν ἀνδρῶν τῶν μετʼ αὐτοῦ.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ παρέθηκεν αὐτοῖς ἄρτους φαγεῖν· καὶ εἶπεν, οὐ μὴ φάγω, ἕως τοῦ λαλῆσαί
    με τὰ ῥήματά μου· καὶ εἶπεν, λάλησον.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, παῖς Ἁβραὰμ ἐγώ εἰμι.
  usfm_code: GEN
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Κύριος δὲ ηὐλόγησε τὸν κύριόν μου σφόδρα, καὶ ὑψώθη· καὶ ἔδωκεν αὐτῷ πρόβατα,
    καὶ μόσχους, καὶ ἀργύριον, καὶ χρυσίον, παῖδας, καὶ παιδίσκας, καμήλους, καὶ ὄνους.
  usfm_code: GEN
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔτεκε Σάῤῥα ἡ γυνὴ τοῦ κυρίου μου υἱὸν ἕνα τῷ κυρίῳ μου μετὰ τὸ γηράσαι
    αὐτόν· καὶ ἔδωκεν αὐτῷ ὅσα ἦν αὐτῷ.
  usfm_code: GEN
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ὥρκισέ με ὁ κύριός μου, λέγων, οὐ λήμψῃ γυναῖκα τῷ υἱῷ μου ἀπὸ τῶν θυγατέρων
    τῶν Χαναναίων, ἐν οἷς ἐγὼ παροικῶ ἐν τῇ γῇ αὐτῶν.
  usfm_code: GEN
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἀλλʼ εἰς τὸν οἶκον τοῦ πατρός μου πορεύσῃ, καὶ εἰς τὴν φυλήν μου, καὶ λήψῃ
    γυναῖκα τῷ υἱῷ μου ἐκεῖθεν.
  usfm_code: GEN
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Εἶπα δὲ τῷ κυρίῳ μου, μήποτε οὐ πορεύσεται ἡ γυνὴ μετʼ ἐμοῦ.
  usfm_code: GEN
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπέ μοι, Κύριος ὁ Θεὸς ᾧ εὐηρέστησα ἐναντίον αὐτοῦ, αὐτὸς ἐξαποστελεῖ
    τὸν Ἀγγελον αὐτοῦ μετὰ σοῦ, καὶ εὐοδώσει τὴν ὁδόν σου· καὶ λήψῃ γυναῖκα τῷ υἱῷ
    μου ἐκ τῆς φυλῆς μου, καὶ ἐκ τοῦ οἴκου τοῦ πατρός μου.
  usfm_code: GEN
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τότε ἀθῷος ἔσῃ ἀπὸ τῆς ἀρᾶς μου· ἡνίκα γὰρ ἐὰν ἔλθῃς εἰς τὴν φυλήν μου, καὶ
    μή σοι δῶσι, καὶ ἔσῃ ἀθῷος ἀπὸ τοῦ ὁρκισμοῦ μου.
  usfm_code: GEN
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐλθὼν σήμερον ἐπὶ τὴν πηγὴν εἶπα, Κύριε ὁ Θεὸς τοῦ κυρίου μου Ἁβραὰμ,
    εἰ σὺ εὐοδοῖς τὴν ὁδόν μου, ἐν ᾗ νῦν ἐγὼ πορεύομαι ἐν αὐτῇ,
  usfm_code: GEN
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: ἰδοὺ ἐγὼ ἐφέστηκα ἐπὶ τῆς πηγῆς τοῦ ὕδατος, καὶ αἱ θυγατέρες τῶν ἀνθρώπων
    τῆς πόλεως ἐκπορεύονται ἀντλῆσαι ὕδωρ· καὶ ἔσται ἡ παρθένος, ᾗ ἂν ἐγὼ εἴπω, πότισόν
    με ἐκ τῆς ὑδρίας σου μικρὸν ὕδωρ,
  usfm_code: GEN
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ εἴπῃ μοι, καὶ σὺ πίε, καὶ ταῖς καμήλοις σου ὑδρεύσομαι, αὕτη ἡ γυνὴ ἣν
    ἡτοίμασε Κύριος τῷ ἑαυτοῦ θεράποντι Ἰσαάκ· καὶ ἐν τούτῳ γνώσομαι, ὅτι πεποίηκας
    ἔλεος τῷ κυρίῳ μου Ἁβραάμ.
  usfm_code: GEN
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πρὸ τοῦ συντελέσαι με λαλοῦντα ἐν τῇ διανοίᾳ μου, εὐθὺς Ῥεβέκκα
    ἐξεπορεύετο, ἔχουσα τὴν ὑδρίαν ἐπὶ τῶν ὤμων· καὶ κατέβη ἐπὶ τὴν πηγὴν, καὶ ὑδρεύσατο·
    εἶπα δὲ αὐτῇ, πότισόν με.
  usfm_code: GEN
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ σπεύσασα καθεῖλε τὴν ὑδρίαν ἐπὶ τὸν βραχίονα αὐτῆς ἀφʼ ἑαυτῆς, καὶ εἶπε,
    πίε σὺ, καὶ τὰς καμήλους σου ποτιῶ· καὶ ἔπιον, καὶ τὰς καμήλους ἐπότισε.
  usfm_code: GEN
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἠρώτησα αὐτὴν, καὶ εἶπα, θυγάτηρ τίνος εἶ, ἀναγγειλόν μοι· ἡ δὲ ἔφη, θυγάτηρ
    Βαθουὴλ εἰμὶ υἱοῦ τοῦ Ναχὼρ, ὃν ἔτεκεν αὐτῷ Μελχά· καὶ περιέθηκα αὐτῇ τὰ ἐνώτια,
    καὶ τὰ ψέλλια περὶ τὰς χεῖρας αὐτῆς.
  usfm_code: GEN
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εὐδοκήσας προσεκύνησα τῷ Κυρίῳ, καὶ εὐλόγησα Κύριον τὸν Θεὸν τοῦ κυρίου
    μου Ἁβραὰμ, ὃς εὐώδωσέ με ἐν ὁδῷ ἀληθείας λαβεῖν τὴν θυγατέρα τοῦ ἀδελφοῦ τοῦ
    κυρίου μου τῷ υἱῷ αὐτοῦ.
  usfm_code: GEN
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Εἰ οὖν ποιεῖτε ὑμεῖς ἔλεος καὶ δικαιοσύνην πρὸς τὸν κύριόν μου· εἰ δὲ μὴ,
    ἀπαγγείλατέ μοι, ἵνα ἐπιστρέψω εἰς δεξιὰν ἤ ἀριστεράν.
  usfm_code: GEN
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἀποκριθεὶς δὲ Λάβαν καὶ Βαθουὴλ εἶπαν, παρὰ κυρίου ἐξῆλθε τὸ πρᾶγμα τοῦτο·
    οὐ δυνησόμεθά σοι ἀντειπεῖν κακὸν ἢ καλόν.
  usfm_code: GEN
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἰδοὺ Ῥεβέκκα ἐνώπιόν σου· λαβὼν ἀπότρεχε· καὶ ἔστω γυνὴ τῷ υἱῷ τοῦ κυρίου
    σου, καθὰ ἐλάλησε Κύριος.
  usfm_code: GEN
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῷ ἀκοῦσαι τὸν παῖδα τοῦ Ἁβραὰμ τῶν ῥημάτων αὐτῶν, προσεκύνησεν
    ἐπὶ τὴν γῆν τῷ κυρίῳ.
  usfm_code: GEN
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ ἐξενέγκας ὁ παῖς σκεύη ἀργυρᾶ καὶ χρυσᾶ καὶ ἱματισμὸν, ἔδωκε τῇ Ῥεβέκκᾳ·
    καὶ δῶρα ἔδωκε τῷ ἀδελφῷ αὐτῆς, καὶ τῇ μητρὶ αὐτῆς.
  usfm_code: GEN
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔφαγον καὶ ἔπιον καὶ αὐτὸς καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ ὄντες, καὶ ἐκοιμήθησαν·
    καὶ ἀναστὰς τὸ πρωῒ εἶπεν, ἐκπέμψατέ με, ἵνα ἀπέλθω πρὸς τὸν κύριόν μου.
  usfm_code: GEN
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Εἶπαν δὲ οἱ ἀδελφοὶ αὐτῆς, καὶ ἡ μήτηρ, μεινάτω ἡ παρθένος μεθʼ ἡμῶν ἡμέρας
    ὡσεὶ δέκα, καὶ μετὰ ταῦτα ἀπελεύσεται.
  usfm_code: GEN
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὁ δὲ εἶπε πρὸς αὐτοὺς, μὴ κατέχετέ με· καὶ Κύριος εὐώδωσε τὴν ὁδόν μου ἐν
    ἐμοί· ἐκπέμψατέ με, ἵνα ἀπέλθω πρὸς τὸν κύριόν μου.
  usfm_code: GEN
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν, Καλέσωμεν τὴν παῖδα, καὶ ἐρωτήσωμεν τὸ στόμα αὐτῆς.
  usfm_code: GEN
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσαν τὴν Ῥεβέκκαν, καὶ εἶπαν αὐτῇ, πορεύσῃ μετὰ τοῦ ἀνθρώπου τούτου;
    ἡ δὲ εἶπε, πορεύσομαι.
  usfm_code: GEN
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξέπεμψαν Ῥεβέκκαν τὴν ἀδελφὴν αὐτῶν, καὶ τὰ ὑπάρχοντα αὐτῆς, καὶ τὸν
    παῖδα τοῦ Ἁβραὰμ, καὶ τοὺς μετʼ αὐτοῦ.
  usfm_code: GEN
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εὐλόγησαν Ῥεβέκκαν, καὶ εἶπαν αὐτῇ, ἀδελφὴ ἡμῶν εἶ, γίνου εἰς χιλιάδας
    μυριάδων, καὶ κληρονομησάτω τὸ σπέρμα σου τὰς πόλεις τῶν ὑπεναντίων.
  usfm_code: GEN
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἀναστᾶσα δὲ Ῥεβέκκα καὶ αἱ ἅβραι αὐτῆς, ἐπέβησαν ἐπὶ τὰς καμήλους, καὶ ἐπορεύθησαν
    μετὰ τοῦ ἀνθρώπου· καὶ ἀναλαβὼν ὁ παῖς τὴν Ῥεβέκκαν ἀπῆλθεν.
  usfm_code: GEN
  verse: '61'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἰσαὰκ δὲ διεπορεύετο διὰ τῆς ἐρήμου κατὰ τὸ φρέαρ τῆς ὁράσεως· αὐτὸς δὲ κατῴκει
    ἐν τῇ γῇ τῇ πρὸς Λίβα.
  usfm_code: GEN
  verse: '62'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἰσαὰκ ἀδολεσχῆσαι εἰς τὸ πεδίον τὸ πρὸς δείλης, καὶ ἀναβλέψας
    τοῖς ὀφθαλμοῖς αὐτοῦ εἶδε καμήλους ἐρχομένας.
  usfm_code: GEN
  verse: '63'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀναβλέψασα Ῥεβέκκα τοῖς ὀφθαλμοῖς εἶδε τὸν Ἰσαάκ· καὶ κατεπήδησεν ἀπὸ
    τῆς καμήλου.
  usfm_code: GEN
  verse: '64'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τῷ παιδὶ, τίς ἐστιν ὁ ἄνθρωπος ἐκεῖνος ὁ πορευόμενος ἐν τῷ πεδίῳ
    εἰς συνάντησιν ἡμῖν; εἶπε δὲ ὁ παῖς, οὗτός ἐστιν ὁ κύριός μου· ἡ δὲ λαβοῦσα τὸ
    θέριστρον, περιεβάλετο.
  usfm_code: GEN
  verse: '65'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ διηγήσατο ὁ παῖς τῷ Ἰσαὰκ πάντα τὰ ῥήματα, ἃ ἐποίησεν.
  usfm_code: GEN
  verse: '66'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Εἰσῆλθε δὲ Ἰσαὰκ εἰς τὸν οἶκον τῆς μητρὸς αὐτοῦ, καὶ ἔλαβε τὴν Ῥεβέκκαν, καὶ
    ἐγένετο αὐτοῦ γυνὴ, καὶ ἠγάπησεν αὐτήν· καὶ παρεκλήθη Ἰσαὰκ περὶ Σάῤῥας τῆς μητρὸς
    αὐτοῦ.
  usfm_code: GEN
  verse: '67'
