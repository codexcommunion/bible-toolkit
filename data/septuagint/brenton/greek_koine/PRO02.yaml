  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Υἱὲ, ἐὰν δεξάμενος ῥῆσιν ἐμῆς ἐντολῆς κρύψῃς παρὰ σεαυτῷ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὑπακούσεται σοφίας τὸ οὖς σου, καὶ παραβαλεῖς καρδίαν σου εἰς σύνεσιν,
    παραβαλεῖς δὲ αὐτὴν ἐπὶ νουθέτησιν τῷ υἱῷ σου·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐὰν γὰρ τὴν σοφίαν ἐπικαλέσῃ, καὶ τῇ συνέσει δῷς φωνήν σου,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ἐὰν ζητήσῃς αὐτὴν ὡς ἀργύριον, καὶ ὡς θησευροὺς ἐξεραυνήσῃς αὐτήν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τότε συνήσεις φόβον Κυρίου, καὶ ἐπίγνωσιν Θεοῦ εὑρήσεις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι Κύριος δίδωσι σοφίαν, καὶ ἀπὸ προσώπου αὐτοῦ γνῶσις καὶ σύνεσις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ θησαυρίζει τοῖς κατορθοῦσι σωτηρίαν, ὑπερασπιεῖ τὴν πορείαν αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: τοῦ φυλάξαι ὁδοὺς δικαιωμάτων, καὶ ὁδὸν εὐλαβουμένων αὐτὸν διαφυλάξει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τότε συνήσεις δικαιοσύνην καὶ κρίμα, καὶ κατορθώσεις πάντας ἄξονας ἀγαθούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐὰν γὰρ ἔλθῃ ἡ σοφία εἰς σὴν διάνοιαν, ἡ δὲ αἴσθησις τῇ σῇ ψυχῇ καλὴ
    εἶναι δόξῃ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: βουλὴ καλὴ φυλάξει σε, ἔννοια δὲ ὁσία τηρήσει σε·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἵνα ῥύσηταί σε ἀπὸ ὁδοῦ κακῆς, καὶ ἀπὸ ἀνδρὸς λαλοῦντος μηδὲν πιστόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὦ οἱ ἐγκαταλείποντες ὁδοὺς εὐθείας τοῦ πορεύεσθαι ἐν ὁδοῖς σκότους·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οἱ εὐφραινόμενοι ἐπὶ κακοῖς καὶ χαίροντες ἐπὶ διαστροφῇ κακῇ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὧν αἱ τρίβοι σκολιαὶ, καὶ καμπύλαι αἱ τροχιαὶ αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: τοῦ μακράν σε ποιῆσαι ἀπὸ ὁδοῦ εὐθείας, καὶ ἀλλότριον τῆς δικαίας γνώμης·
    υἱὲ, μή σε καταλάβῃ κακὴ βουλή·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἡ ἀπολιποῦσα διδασκαλίαν νεότητος, καὶ διαθήκην θείαν ἐπιλελησμένη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἔθετο γὰρ παρὰ τῷ θανάτῳ τὸν οἶκον αὐτῆς, καὶ παρὰ τῷ ᾅδῃ μετὰ τῶν γηγενῶν
    τοὺς ἄξονας αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πάντες οἱ πορευόμενοι ἐν αὐτῇ οὐκ ἀναστρέψουσιν, οὐδὲ μὴ καταλάβωσι
    τρίβους εὐθείας· οὐ γὰρ καταλαμβάνονται ὑπὸ ἐνιαυτῶν ζωῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἰ γὰρ ἐπορεύοντο τρίβους ἀγαθὰς, εὕροσαν ἂν τρίβους δικαιοσύνης λείας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὅτι εὐθεῖς κατασκηνώσουσι γῆν, καὶ ὅσιοι ὑπολειφθήσονται ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  book_usfm_code: PRO
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὁδοὶ ἀσεβῶν ἐκ γῆς ὀλοῦνται, οἱ δὲ παράνομοι ἐξωσθήσονται ἀπʼ αὐτῆς.
