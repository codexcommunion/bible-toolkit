- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Υἱὲ, ἐὰν δεξάμενος ῥῆσιν ἐμῆς ἐντολῆς κρύψῃς παρὰ σεαυτῷ,
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ὑπακούσεται σοφίας τὸ οὖς σου, καὶ παραβαλεῖς καρδίαν σου εἰς σύνεσιν, παραβαλεῖς
    δὲ αὐτὴν ἐπὶ νουθέτησιν τῷ υἱῷ σου·
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐὰν γὰρ τὴν σοφίαν ἐπικαλέσῃ, καὶ τῇ συνέσει δῷς φωνήν σου,
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐὰν ζητήσῃς αὐτὴν ὡς ἀργύριον, καὶ ὡς θησευροὺς ἐξεραυνήσῃς αὐτήν·
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τότε συνήσεις φόβον Κυρίου, καὶ ἐπίγνωσιν Θεοῦ εὑρήσεις.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι Κύριος δίδωσι σοφίαν, καὶ ἀπὸ προσώπου αὐτοῦ γνῶσις καὶ σύνεσις.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ θησαυρίζει τοῖς κατορθοῦσι σωτηρίαν, ὑπερασπιεῖ τὴν πορείαν αὐτῶν,
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: τοῦ φυλάξαι ὁδοὺς δικαιωμάτων, καὶ ὁδὸν εὐλαβουμένων αὐτὸν διαφυλάξει.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τότε συνήσεις δικαιοσύνην καὶ κρίμα, καὶ κατορθώσεις πάντας ἄξονας ἀγαθούς.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐὰν γὰρ ἔλθῃ ἡ σοφία εἰς σὴν διάνοιαν, ἡ δὲ αἴσθησις τῇ σῇ ψυχῇ καλὴ εἶναι
    δόξῃ,
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: βουλὴ καλὴ φυλάξει σε, ἔννοια δὲ ὁσία τηρήσει σε·
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἵνα ῥύσηταί σε ἀπὸ ὁδοῦ κακῆς, καὶ ἀπὸ ἀνδρὸς λαλοῦντος μηδὲν πιστόν.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὦ οἱ ἐγκαταλείποντες ὁδοὺς εὐθείας τοῦ πορεύεσθαι ἐν ὁδοῖς σκότους·
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ εὐφραινόμενοι ἐπὶ κακοῖς καὶ χαίροντες ἐπὶ διαστροφῇ κακῇ·
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὧν αἱ τρίβοι σκολιαὶ, καὶ καμπύλαι αἱ τροχιαὶ αὐτῶν,
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: τοῦ μακράν σε ποιῆσαι ἀπὸ ὁδοῦ εὐθείας, καὶ ἀλλότριον τῆς δικαίας γνώμης·
    υἱὲ, μή σε καταλάβῃ κακὴ βουλή·
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἡ ἀπολιποῦσα διδασκαλίαν νεότητος, καὶ διαθήκην θείαν ἐπιλελησμένη.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἔθετο γὰρ παρὰ τῷ θανάτῳ τὸν οἶκον αὐτῆς, καὶ παρὰ τῷ ᾅδῃ μετὰ τῶν γηγενῶν
    τοὺς ἄξονας αὐτῆς.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Πάντες οἱ πορευόμενοι ἐν αὐτῇ οὐκ ἀναστρέψουσιν, οὐδὲ μὴ καταλάβωσι τρίβους
    εὐθείας· οὐ γὰρ καταλαμβάνονται ὑπὸ ἐνιαυτῶν ζωῆς.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εἰ γὰρ ἐπορεύοντο τρίβους ἀγαθὰς, εὕροσαν ἂν τρίβους δικαιοσύνης λείας.
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι εὐθεῖς κατασκηνώσουσι γῆν, καὶ ὅσιοι ὑπολειφθήσονται ἐν αὐτῇ.
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὁδοὶ ἀσεβῶν ἐκ γῆς ὀλοῦνται, οἱ δὲ παράνομοι ἐξωσθήσονται ἀπʼ αὐτῆς.
  usfm_code: PRO
  verse: '22'
