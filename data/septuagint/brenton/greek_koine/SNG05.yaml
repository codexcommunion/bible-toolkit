- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καταβήτω ἀδελφιδός μου εἰς κῆπον αὐτοῦ, καὶ φαγέτω καρπὸν ἀκροδρύων αὐτοῦ·
    εἰσῆλθον εἰς κῆπόν μου ἀδελφή μου νύμφη· ἐτρύγησα σμύρναν μου μετὰ ἀρωμάτων μου,
    ἔφαγον ἄρτον μου μετὰ μέλιτός μου, ἔπιον οἶνόν μου μετὰ γάλακτός μου· φάγετε πλήσιοι
    καὶ πίετε, καὶ μεθύσθητε ἀδελφοί.
  usfm_code: SNG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐγὼ καθεύδω, καὶ ἡ καρδία μου ἀγρυπνεῖ. φωνὴ ἀδελφιδοῦ μου κρούει ἐπὶ τὴν
    θύραν, ἀνοιξόν μοι ἡ πλησίον μου, ἄδελφή μου, περιστερά μου, τελεία μου· ὅτι ἡ
    κεφαλή μου ἐπλήσθη δρόσου, καὶ οἱ βόστρυχοί μου ψεκάδων νυκτός.
  usfm_code: SNG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐξεδυσάμην τὸν χιτῶνά μου, πῶς ἐνδύοσμαι αὐτόν; ἐνιψάμην τοὺς πόδας μου, πῶς
    μολυνῶ αὐτούς;
  usfm_code: SNG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀδελφιδός μου ἀπέστειλε χεῖρα αὐτοῦ ἀπὸ τῆς ὀπῆς, καὶ ἡ κοιλία μου ἐθροήθη
    ἐπʼ αὐτόν.
  usfm_code: SNG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀνέστην ἐγὼ ἀνοῖξαι τῷ ἀδελφιδῷ μου, χεῖρές μου ἔσταξαν σμύρναν, δάκτυλοί
    μου σμύρναν πλήρη ἐπὶ χεῖρας τοῦ κλείθρου.
  usfm_code: SNG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἤνοιξα ἐγὼ τῷ ἀδελφιδῷ μου· ἀδελφιδός μου παρῆλθε· ψυχή μου ἐξῆλθεν ἐν λόγῳ
    αὐτοῦ· ἐζήτησα αὐτὸν καὶ οὐχ εὗρον αὐτὸν, ἐκάλεσα αὐτὸν καὶ οὐχ ὑπήκουσέ μου.
  usfm_code: SNG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εὕροσάν με οἱ φύλακες οἱ κυκλοῦντες ἐν τῇ πόλει, ἐπάταξάν με, ἐτραυμάτισάν
    με· ᾖραν τὸ θέριστρόν μου ἀπʼ ἐμοῦ φύλακες τῶν τειχέων.
  usfm_code: SNG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν ταῖς δυνάμεσι καὶ ἐν ταῖς ἰσχύσεσι τοῦ
    ἀγροῦ· ἐὰν εὕρητε τὸν ἀδελφιδόν μου, τί ἀπαγγείλητε αὐτῷ; ὅτι τετρωμένη ἀγάπης
    ἐγώ εἰμι.
  usfm_code: SNG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τί ἀδελφιδός σου ἀπὸ ἀδελφιδοῦ, ἡ καλὴ ἐν γυναιξί; τί ἀδελφιδός σου ἀπὸ ἀδελφιδοῦ,
    ὅτι οὕτως ὥρκισας ἡμᾶς;
  usfm_code: SNG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀδελφιδός μου λευκὸς καὶ πυῤῥὸς, ἐκλελοχισμένος ἀπὸ μυριάδων.
  usfm_code: SNG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κεφαλὴ αὐτοῦ χρυσίον κεφὰζ, βόστρυχοι αὐτοῦ ἐλάται, μέλανες ὡς κόραξ.
  usfm_code: SNG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὀφθαλμοὶ αὐτοῦ ὡς περιστεραὶ ἐπὶ πληρώματα ὑδάτων, λελουσμέναι ἐν γάλακτι,
    καθήμεναι ἐπὶ πληρώματα.
  usfm_code: SNG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Σιαγόνες αὐτοῦ ὡς φιάλαι τοῦ ἀρώματος φύουσαι μυρεψικά· χείλη αὐτοῦ κρίνα
    στάζοντα σμύρναν πλήρη.
  usfm_code: SNG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Χεῖρες αὐτοῦ τορευταὶ χρυσαῖ πεπληρωμέναι Θαρσίς· κοιλία αὐτοῦ πυξίον ἐλεφάντινον
    ἐπὶ λίθου σαπφείρου.
  usfm_code: SNG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κνῆμαι αὐτοῦ στύλοι μαρμάρινοι τεθεμελιωμένοι ἐπὶ βάσεις χρυσᾶς· εἶδος αὐτοῦ
    ὡς Λίβανος, ἐκλεκτὸς ὡς κέδροι.
  usfm_code: SNG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Φάρυγξ αὐτοῦ γλυκασμοὶ καὶ ὅλος ἐπιθυμία· οὗτος ἀδελφιδός μου καὶ οὗτος πλησίον
    μου, θυγατέρες Ἱερουσαλήμ.
  usfm_code: SNG
  verse: '16'
