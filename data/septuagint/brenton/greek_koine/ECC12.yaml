- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ μνήσθητι τοῦ κτίσαντός σε ἐν ἡμέραις νεότητός σου, ἕως ὅτου μὴ ἔλθωσιν
    αἱ ἡμέραι τῆς κακίας, καὶ φθάσουσιν ἔτη ἐν οἷς ἐρεῖς, οὐκ ἔστι μοι ἐν αὐτοῖς θέλημα.
  usfm_code: ECC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἕως οὗ μὴ σκοτισθῇ ὁ ἥλιος καὶ τὸ φῶς, καὶ ἡ σελήνη καὶ οἱ ἀστέρες, καὶ ἐπιστρέψουσι
    τὰ νέφη ὀπίσω τοῦ ὑετοῦ.
  usfm_code: ECC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐν ἡμέρᾳ ᾗ ἐὰν σαλευθῶσι φύλακες τῆς οἰκίας, καὶ διαστραφῶσιν ἄνδρες τῆς δυνάμεως,
    καὶ ἤργησαν αἱ ἀλήθουσαι ὅτι ὠλιγώθησαν, καὶ σκοτάσουσιν αἱ βλέπουσαι ἐν ταῖς
    ὀπαῖς·
  usfm_code: ECC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ κλείσουσι θύρας ἐν ἀγορᾷ, ἐν ἀσθενείᾳ φωνῆς τῆς ἀληθούσης· καὶ ἀναστήσεται
    εἰς φωνὴν τοῦ στρουθίου, καὶ ταπεινωθήσονται πᾶσαι αἱ θυγατέρες τοῦ ᾄσματος·
  usfm_code: ECC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἰς τὸ ὕψος ὄψονται, καὶ θάμβοι ἐν τῇ ὁδῷ, καὶ ἀνθήσῃ τὸ ἀμύγδαλον, καὶ
    παχυνθῇ ἡ ἀκρὶς, καὶ διασκεδασθῇ ἡ κάππαρις, ὅτι ἐπορεύθη ὁ ἄνθρωπος εἰς οἶκον
    αἰῶνος αὐτοῦ, καὶ ἐκύκλωσαν ἐν ἀγορᾷ οἱ κοπτόμενοι.
  usfm_code: ECC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἕως ὅτου μὴ ἀνατραπῇ τὸ σχοινίον τοῦ ἀργυρίου, καὶ συντριβῇ τὸ ἀνθέμιον τοῦ
    χρυσίου, καὶ συντριβῇ ὑδρία ἐπὶ τῇ πηγῇ, καὶ συντροχάσῃ ὁ τροχὸς ἐπὶ τὸν λάκκον·
  usfm_code: ECC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέψῃ ὁ χοῦς ἐπὶ τὴν γῆν ὡς ἦν, καὶ τὸ πνεῦμα ἐπιστρέψῃ πρὸς τὸν Θεὸν
    ὃς ἔδωκεν αὐτό.
  usfm_code: ECC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ματαιότης ματαιοτήτων, εἶπεν ὁ Ἐκκλησιαστὴς, τὰ πάντα ματαιότης.
  usfm_code: ECC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ περισσὸν ὅτι ἐγένετο Ἐκκλησιαστὴς σοφὸς, ὅτι ἐδίδαξε γνῶσιν σὺν τὸν ἄνθρωπον,
    καὶ οὖς ἐξιχνιάσεται κόσμιον παραβολῶν.
  usfm_code: ECC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πολλὰ ἐζήτησεν Ἐκκλησιαστὴς τοῦ εὑρεῖν λόγους θελήματος, καὶ γεγραμμένον εὐθύτητος,
    λόγους ἀληθείας.
  usfm_code: ECC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Λόγοι σοφῶν ὡς τὰ βούκεντρα, καὶ ὡς ἧλοι πεφυτευμένοι, οἳ παρὰ τῶν συνθεμάτων
    ἐδόθησαν ἐκ ποιμένος ἑνός.
  usfm_code: ECC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ περισσὸν ἐξ αὐτῶν υἱέ μου φύλαξαι· τοῦ ποιῆσαι βιβλία πολλὰ οὐκ ἔστι περασμὸς,
    καὶ μελέτη πολλὴ κόπωσις σαρκός.
  usfm_code: ECC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Τέλος λόγου, τὸ πᾶν ἄκουε· τὸν Θεὸν φοβοῦ, καὶ τὰς ἐντολὰς αὐτοῦ φύλασσε·
    ὅτι τοῦτο πᾶς ὁ ἄνθρωπος.
  usfm_code: ECC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ὅτι σύμπαν τὸ ποίημα ὁ Θεὸς ἄξει ἐν κρίσει, ἐν παντὶ παρεωραμένῳ, ἐὰν ἀγαθὸν
    καὶ ἐὰν πονηρόν.
  usfm_code: ECC
  verse: '14'
