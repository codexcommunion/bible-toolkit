- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἐγένετο μετὰ τὴν τελευτὴν Ἰησοῦ, καὶ ἐπηρώτων οἱ υἱοὶ Ἰσραὴλ διὰ τοῦ Κυρίου,
    λέγοντες, τίς ἀναβήσεται ἡμῖν πρὸς τοὺς Χαναναίους ἀφηγούμενος τοῦ πολεμῆσαι πρὸς
    αὐτούς;
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος, Ἰούδας ἀναβήσεται· ἰδοὺ δέδωκα τὴν γῆν ἐν χειρὶ αὐτοῦ.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰούδας τῷ Συμεὼν ἀδελφῷ αὐτοῦ, ἀνάβηθι μετʼ ἐμοῦ ἐν τῷ κλήρῳ μου,
    καὶ παραταξώμεθα πρὸς τοὺς Χαναναίους, καὶ πορεύσομαι κᾀγὼ μετὰ σοῦ ἐν τῷ κλήρῳ
    σου· καὶ ἐπορεύθη μετʼ αὐτοῦ Συμεών.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Ἰούδας· καὶ παρέδωκε Κύριος τὸν Χαναναῖον καὶ τὸν Φερεζαῖον εἰς
    τὰς χεῖρας αὐτῶν· καὶ ἔκοψαν αὐτοὺς ἐν Βεζὲκ εἰς δέκα χιλιάδας ἀνδρῶν·
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ κατέλαβον τὸν Ἀδωνιβεζὲκ ἐν τῇ Βεζὲκ, καὶ παρετάξαντο πρὸς αὐτόν· καὶ
    ἔκοψαν τὸν Χαναναῖον καὶ Φερεζαῖον.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔφυγεν Ἀδωνιβεζέκ· καὶ κατέδραμον ὀπίσω αὐτοῦ, καὶ ἐλάβοσαν αὐτὸν, καὶ
    ἀπέκοψαν τὰ ἄκρα τῶν χειρῶν αὐτοῦ καὶ τὰ ἄκρα τῶν ποδῶν αὐτοῦ.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀδωνιβεζὲκ, ἑβδομήκοντα βασιλεῖς, τὰ ἄκρα τῶν χειρῶν αὐτῶν καὶ τὰ
    ἄκρα τῶν ποδῶν αὐτῶν ἀποκεκομμένοι, ἦσαν συλλέγοντες τὰ ὑποκάτω τῆς τραπέζης μου·
    καθὼς οὖν ἐποίησα, οὕτως ἀνταπέδωκέ μοι ὁ Θεός. καὶ ἄγουσιν αὐτὸν εἰς Ἱερουσαλήμ,
    καὶ ἀπέθανεν ἐκεῖ.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπολέμουν υἱοὶ Ἰούδα τὴν Ἱερουσαλὴμ, καὶ κατελάβοντο αὐτὴν, καὶ ἐπάταξαν
    αὐτὴν ἐν στόματι ῥομφαίας, καὶ τὴν πόλιν ἐνέπρησαν ἐν πυρί.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα κατέβησαν οἱ υἱοὶ Ἰούδα πολεμῆσαι πρὸς τὸν Χαναναῖον τὸν κατοικοῦντα
    τὴν ὀρεινὴν καὶ τὸν Νότον καὶ τὴν πεδινήν.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Ἰούδας πρὸς τὸν Χαναναῖον τὸν κατοικοῦντα ἐν Χεβρών· καὶ ἐξῆλθε
    Χεβρὼν ἐξ ἐναντίας· καὶ τὸ ὄνομα ἦν Χεβρὼν τὸ πρότερον Καριαθαρβοκσεφέρ· καὶ ἐπάτάξαν
    τὸν Σεσσὶ καὶ Ἀχιμὰν καὶ Θολμὶ γεννήματα τοῦ Ἐνάκ.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν ἐκεῖθεν πρὸς τοὺς κατοικοῦντας Δαβίρ· τὸ δὲ ὄνομα τῆς Δαβὶρ ἦν
    ἔμπροσθεν Καριαθσεφὲρ, πόλις Γραμμάτων.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Χάλεβ, ὃς ἂν πατάξῃ τὴν πόλιν τῶν Γραμμάτων καὶ προκαταλάβηται αὐτὴν,
    δώσω αὐτῷ τὴν Ἀσχὰ θυγατέρα μου εἰς γυναῖκα.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ προκατελάβετο αὐτὴν Γοθονιὴλ υἱὸς Κενὲζ ἀδελφοῦ Χάλεβ ὁ νεώτερος· καὶ
    ἔδωκεν αὐτῷ Χάλεβ τὴν Ἀσχὰ θυγατέρα αὐτοῦ εἰς γυναῖκα.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῇ εἰσόδῳ αὐτῆς, καὶ ἐπέσεισεν αὐτὴν Γοθονιὴλ τοῦ αἰτῆσαι παρὰ
    τοῦ πατρὸς αὐτῆς ἀγρόν· καὶ ἐγόγγυζε καὶ ἔκραζεν ἀπὸ τοῦ ὑποζυγίου, εἰς γῆν Νότου
    ἐκδέδοσαί με· καὶ εἶπεν αὐτῇ Χάλεβ, τί ἐστί σοι;
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Ἀσχὰ, δὸς δή μοι εὐλογίαν, ὅτι εἰς γῆν Νότου ἐκδέδοσαί με,
    καὶ δώσεις μοι λύτρωσιν ὕδατος· καὶ ἔδωκεν αὐτῇ Χάλεβ κατὰ τὴν καρδίαν αὐτῆς λύτρωσιν
    μετεώρων καὶ λύτρωσιν ταπεινῶν.
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οἱ υἱοὶ Ἰοθὸρ τοῦ Κιναίου τοῦ γαμβροῦ Μωυσῆ ἀνέβησαν ἐκ πόλεως τῶν φοινίκων
    μετὰ τῶν υἱῶν Ἰούδα εἰς τὴν ἔρημον τὴν οὖσαν ἐν τῷ Νότῳ Ἰούδα, ἥ ἐστιν ἐπὶ καταβάσεως
    Ἀρὰδ, καὶ κατῴκησαν μετὰ τοῦ λαοῦ.
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Ἰούδας μετὰ Συμεὼν τοῦ ἀδελφοῦ αὐτοῦ, καὶ ἔκοψε τὸν Χαναναῖον
    τὸν κατοικοῦντα Σεφὲθ, καὶ ἐξωλόθρευσαν αὐτους· καὶ ἐκάλεσε τὸ ὄνομα τῆς πόλεως,
    Ἀνάθεμα.
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐκληρονόμησεν Ἰούδας τὴν Γάζαν οὐδὲ τὰ ὅρια αὐτῆς, οὐδὲ τὴν Ἀσκάλωνα
    οὐδὲ τὰ ὅρια αὐτῆς, καὶ τὴν Ἀκκαρὼν οὐδὲ τὰ ὅρια αὐτῆς, τὴν Ἄζωτον οὐδὲ τὰ περισπόρια
    αὐτῆς.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦν Κύριος μετὰ Ἰούδα· καὶ ἐκληρονόμησε τὸ ὄρος, ὅτι οὐκ ἠδυνάσθησαν ἐξολοθρεῦσαι
    τοὺς κατοικοῦντας τὴν κοιλάδα, ὅτι Ῥηχὰβ διεστείλατο αὐτοῖς.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκαν τῷ Χάλεβ τὴν Χεβρὼν, καθὼς ἐλάλησε Μωυσῆς· καὶ ἐκληρονόμησεν ἐκεῖθεν
    τὰς τρεῖς πόλεις τῶν υἱῶν Ἐνάκ.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ τὸν Ἰεβουσαῖον τὸν κατοικοῦντα ἐν Ἱερουσαλὴμ οὐκ ἐκληρονόμησαν οἱ υἱοὶ
    Βενιαμίν· καὶ κατῴκησεν ὁ Ἰεβουσαῖος μετὰ τῶν υἱῶν Βενιαμὶν ἐν Ἱερουσαλὴμ ἕως
    τῆς ἡμέρας ταύτης.
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν οἱ υἱοὶ Ἰωσὴφ καί γε αὐτοὶ εἰς Βαιθήλ· καὶ Κύριος ἦν μετʼ αὐτῶν.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ παρενέβαλον, καὶ κατεσκέψαντο Βαιθήλ· τὸ δὲ ὄνομα τῆς πόλεως ἦν ἔμπροσθεν
    Λουζά.
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶδον οἱ φυλάσσοντες, καὶ ἰδοὺ ἀνὴρ ἐξεπορεύετο ἐκ τῆς πόλεως, καὶ ἔλαβον
    αὐτόν· καὶ εἶπον αὐτῷ, δεῖξον ἡμῖν τῆς πόλεως τὴν εἴσοδον, καὶ ποιήσομεν μετὰ
    σου ἔλεος.
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔδειξεν αὐτοῖς τὴν εἴσοδον τῆς πόλεως· καὶ ἐπάταξαν τὴν πόλιν ἐν στόματι
    ῥομφαίας· τὸν δὲ ἄνδρα καὶ τὴν συγγένειαν αὐτοῦ ἐξαπέστειλαν.
  usfm_code: JDG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ὁ ἀνὴρ εἰς γῆν Χεττίν· καὶ ᾠκοδόμησεν ἐκεῖ πόλιν, καὶ ἐκάλεσε
    τὸ ὄνομα αὐτῆς Λουζά· τοῦτο ὄνομα αὐτῆς ἕως τῆς ἡμέρας ταύτης.
  usfm_code: JDG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐξῇρε Μανασσῆ τὴν Βαιθσὰν, ἥ ἐστι Σκυθῶν πόλις, οὐδὲ τὰς θυγατέρας
    αὐτῆς οὐδὲ τὰ περίοικα αὐτῆς, οὐδὲ τὴν Θανὰκ οὐδὲ τὰς θυγατέρας αὐτῆς, οὐδὲ τοὺς
    κατοικοῦντας Δὼρ οὐδὲ τὰς θυγατέρας αὐτῆς, οὐδὲ τὸν κατοικοῦντα Βαλὰκ οὐδὲ τὰ
    περίοικα αὐτῆς οὐδὲ τὰς θυγατέρας αὐτῆς, οὐδὲ τοὺς κατοικοῦντας Μαγεδὼ οὐδὲ τὰ
    περίοικα αὐτῆς καὶ τὰς θυγατέρας αὐτῆς, οὐδὲ τοὺς κατοικοῦντας Ἰεβλαὰμ οὐδὲ τὰ
    περίοικα αὐτῆς, οὐδὲ τὰς θυγατέρας αὐτῆς· καὶ ἤρξατο ὁ Χαναναῖος κατοικεῖν ἐν
    τῇ γῇ ταύτῃ.
  usfm_code: JDG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὅτε ἐνίσχυσεν Ἰσραὴλ, καὶ ἐποίησε τὸν Χαναναῖον εἰς φόρον, καὶ
    ἐξαίρων οὐκ ἐξῇρεν αὐτόν.
  usfm_code: JDG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ Ἐφραὶμ οὐκ ἐξῇρε τὸν Χαναναῖον τὸν κατοικοῦντα ἐν Γαζέρ· καὶ κατῴκησεν
    ὁ Χαναναῖος ἐν μέσῳ αὐτοῦ ἐν Γαζὲρ, καὶ ἐγένετο εἰς φόρον.
  usfm_code: JDG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ Ζαβουλὼν οὐκ ἐξῇρε τοὺς κατοικοῦντας Κέδρων, οὐδὲ τοὺς κατοικοῦντας Δωμανά·
    καὶ κατῴκησεν ὁ Χαναναῖος ἐν μέσῳ αὐτῶν, καὶ ἐγένετο αὐτῷ εἰς φόρον. Καὶ Ἀσὴρ
    οὐκ ἐξῇρε τοὺς κατοικοῦντας Δωμανά· καὶ κατῴκησεν ὁ Χαναναῖος ἐν μέσῳ αὐτῶν, καὶ
    ἐγένετο αὐτῷ εἰς φόρον.
  usfm_code: JDG
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ Ἀσὴρ οὐκ ἐξῇρε τοὺς κατοικοῦντας Ἀκχὼ, καὶ ἐγένετο αὐτῷ εἰς φόρον, καὶ
    τοὺς κατοικοῦντας Δὼρ, καὶ τοὺς κατοικοῦντας Σιδῶνα, καὶ τοὺς κατοικοῦντας Δαλὰφ,
    τὸν Ἀσχαζὶ, καὶ τὸν Χεβδὰ, καὶ τὸν Ναῒ, καὶ τὸν Ἐρεώ.
  usfm_code: JDG
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ κατῴκησεν ὁ Ἀσὴρ ἐν μέσῳ τοῦ Χαναναίου τοῦ κατοικοῦντος τὴν γῆν, ὅτι οὐκ
    ἠδυνήθη ἐξάραι αὐτόν.
  usfm_code: JDG
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ Νεφθαλὶ οὐκ ἐξῇρε τοὺς κατοικοῦντας Βαιθσαμῦς, καὶ τοὺς κατοικοῦντας Βαιθανάχ·
    καὶ κατῴκησε Νεφθαλὶ ἐν μέσῳ τοῦ Χαναναίου τοῦ κατοικοῦντος τὴν γῆν· οἱ δὲ κατοικοῦντες
    Βαιθσαμὺς καὶ τὴν Βαιθενὲθ, ἐγένοντο αὐτοῖς εἰς φόρον.
  usfm_code: JDG
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξέθλιψεν ὁ Ἀμοῤῥαῖος τοὺς υἱοὺς Δὰν εἰς τὸ ὄρος, ὅτι οὐκ ἀφῆκαν αὐτὸν
    καταβῆναι εἰς τὴν κοιλάδα.
  usfm_code: JDG
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἤρξατο ὁ Ἀμοῤῥαῖος κατοικεῖν ἐν τῷ ὄρει τῷ ὀστρακώδει, ἐν ᾧ αἱ ἅρκτοι
    καὶ ἐν ᾧ αἱ ἀλώπεκες, ἐν τῷ Μυρσινῶνι, καὶ ἐν Θαλαβίν, καὶ ἐβαρύνθη ἡ χεὶρ οἴκου
    Ἰωσὴφ ἐπὶ τὸν Ἀμοῤῥαῖον, καὶ ἐγενήθη αὐτοῖς εἰς φόρον.
  usfm_code: JDG
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ τὸ ὅριον τοῦ Ἀμοῤῥαίου ἀπὸ τῆς ἀναβάσεως Ἀκραβὶν ἀπὸ τῆς πέτρας καὶ ἐπάνω.
  usfm_code: JDG
  verse: '36'
