- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Τοῦ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Εἰσάκουσον τῆς φωνῆς τῆς δεήσεώς μου, ἐν τῷ δέεσθαί με πρὸς σὲ, ἐν τῷ αἴρειν
    με χεῖράς μου εἰς ναὸν ἅγιόν σου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Μὴ συνελκύσῃς μετὰ ἁμαρτωλῶν τὴν ψυχήν μου, καὶ μετὰ ἐργαζομένων ἀδικίαν μὴ
    συναπολέσῃς με, τῶν λαλούντων εἰρήνην μετὰ τῶν πλησίον αὐτῶν, κακὰ δὲ ἐν ταῖς
    καρδίαις αὐτῶν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Δὸς αὐτοῖς κατὰ τὰ ἔργα αὐτῶν, καὶ κατὰ τὴν πονηρίαν τῶν ἐπιτηδευμάτων αὐτῶν·
    κατὰ τὰ ἔργα τῶν χειρῶν αὐτῶν δὸς αὐτοῖς, ἀπόδος τὸ ἀνταπόδομα αὐτῶν αὐτοῖς.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὅτι οὐ συνῆκαν εἰς τὰ ἔργα Κυρίου καὶ εἰς τὰ ἔργα τῶν χειρῶν αὐτοῦ, καθελεῖς
    αὐτοὺς καὶ οὐ μὴ οἰκοδομήσεις αὐτούς.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Εὐλογητὸς Κύριος, ὅτι εἰσήκουσε τῆς φωνῆς τῆς δεήσεώς μου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Κύριος βοηθός μου καὶ ὑπερασπιστής μου· ἐπʼ αὐτῷ ἤλπισεν ἡ καρδία μου, καὶ
    ἐβοηθήθην, καὶ ἀνέθαλεν ἡ σάρξ μου· καὶ ἐκ θελήματός μου ἐξομολογήσομαι αὐτῷ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Κύριος κραταίωμα τοῦ λαοῦ αὐτοῦ, καὶ ὑπερασπιστὴς τῶν σωτηρίων τοῦ χριστοῦ
    αὐτοῦ ἐστι.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Σῶσον τὸν λαόν σου, καὶ εὐλόγησον τὴν κληρονομίαν σου, καὶ ποίμανον αὐτοὺς,
    καὶ ἔπαρον αὐτοὺς ἕως τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '9'
