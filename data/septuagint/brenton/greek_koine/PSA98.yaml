- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 98
  chapter: 98
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 98
  chapter: 98
  iso-639-2_language_code: grc
  text: Κύριος ἐν Σιὼν μέγας, καὶ ὑψηλός ἐστιν ἐπὶ πάντας τοὺς λαούς.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 98
  chapter: 98
  iso-639-2_language_code: grc
  text: Ἐξομολογησάσθωσαν τῷ ὀνόματί σου τῷ μεγάλῳ, ὅτι φοβερὸν καὶ ἅγιόν ἐστι,
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 98
  chapter: 98
  iso-639-2_language_code: grc
  text: καὶ τιμὴ βασιλέως κρίσιν ἀγαπᾷ· σὺ ἡτοίμασας εὐθύτητας, κρίσιν καὶ δικαιοσύνην
    ἐν Ἰακὼβ σὺ ἐποίησας.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 98
  chapter: 98
  iso-639-2_language_code: grc
  text: Ὑψοῦτε Κύριον τὸν Θεὸν ἡμῶν, καὶ προσκυνεῖτε τῷ ὑποποδίῳ τῶν ποδῶν αὐτοῦ,
    ὅτι ἅγιός ἐστι.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 98
  chapter: 98
  iso-639-2_language_code: grc
  text: Μωυσῆς καὶ Ἀαρὼν ἐν τοῖς ἱερεῦσιν αὐτοῦ, καὶ Σαμουὴλ ἐν τοῖς ἐπικαλουμένοις
    τὸ ὄνομα αὐτοῦ· ἐπεκαλοῦντο τὸν Κύριον, καὶ αὐτὸς εἰσήκουεν,
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 98
  chapter: 98
  iso-639-2_language_code: grc
  text: ἐν στύλῳ νεφέλης ἐλάλει πρὸς αὐτούς· ἐφύλασσον τὰ μαρτύρια αὐτοῦ, καὶ τὰ προστάγματα
    ἃ ἔδωκεν αὐτοῖς.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 98
  chapter: 98
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς ἡμῶν, σὺ ἐπήκουες αὐτῶν· ὁ Θεὸς, εὐίλατος ἐγίνου αὐτοῖς, καὶ
    ἐκδικῶν ἐπὶ πάντα τὰ ἐπιτηδεύματα αὐτῶν.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 98
  chapter: 98
  iso-639-2_language_code: grc
  text: Ὑψοῦτε Κύριον τὸν Θεὸν ἡμῶν, καὶ προσκυνεῖτε εἰς ὄρος ἅγιον αὐτοῦ, ὅτι ἅγιος
    Κύριος ὁ Θεὸς ἡμῶν.
  usfm_code: PSA
  verse: '9'
