- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔκδυσαι Ἱερουσαλὴμ, τὴν στολὴν τοῦ πένθους καὶ τῆς κακώσεώς σου, καὶ ἔνδυσαι
    τὴν εὐπρέπειαν τῆς παρὰ τοῦ Θεοῦ δόξης εἰς τὸν αἰῶνα.
  usfm_code: BAR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Περιβαλοῦ τὴν διπλοΐδα τῆς παρὰ τοῦ Θεοῦ δικαιοσύνης, ἐπίθου τὴν μίτραν ἐπὶ
    τὴν κεφαλήν σου τῆς δόξης τοῦ αἰωνίου.
  usfm_code: BAR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὁ γὰρ Θεὸς δείξει τῇ ὑπʼ οὐρανὸν πάσῃ τὴν σὴν λαμπρότητα.
  usfm_code: BAR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κληθήσεται γάρ σου τὸ ὄνομα παρὰ τοῦ Θεοῦ εἰς τὸν αἰῶνα, εἰρήνη δικαιοσύνης,
    καὶ δόξα θεοσεβείας.
  usfm_code: BAR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀνάστηθι Ἱερουσαλὴμ, καὶ στῆθι ἐπὶ τοῦ ὑψηλοῦ, καὶ περίβλεψαι πρὸς ἀνατολὰς,
    καὶ ἴδε συνηγμένα τὰ τέκνα σου ἀπὸ ἡλίου δυσμῶν ἕως ἀνατολῶν τῷ ῥήματι τοῦ ἁγίου,
    χαίροντας τῇ τοῦ Θεοῦ μνείᾳ.
  usfm_code: BAR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐξῆλθον γὰρ παρὰ σοῦ πεζοὶ ἀγόμενοι ὑπὸ ἐχθρῶν, εἰσάγει δὲ αὐτοὺς ὁ Θεὸς πρὸς
    σὲ αἰρομένους μετὰ δόξης ὡς θρόνον βασιλείας.
  usfm_code: BAR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Συνέταξε γὰρ ὁ Θεὸς ταπεινοῦσθαι πᾶν ὄρος ὑψηλὸν, καὶ θῖνας ἀεννάους, καὶ
    φάραγγας πληροῦσθαι εἰς ὁμαλισμὸν τῆς γῆς, ἵνα βαδίσῃ Ἰσραὴλ ἀσφαλῶς τῇ τοῦ Θεοῦ
    δόξῃ.
  usfm_code: BAR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐσκίασαν δὲ καὶ οἱ δρυμοὶ καὶ πᾶν ξύλον εὐωδίας τῷ Ἰσραὴλ προστάγματι τοῦ
    Θεοῦ.
  usfm_code: BAR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἡγήσεται γὰρ ὁ Θεὸς Ἰσραὴλ μετʼ εὐφροσύνης τῷ φωτὶ τῆς δόξης αὐτοῦ, σὺν ἐλεημοσύνῃ
    καὶ δικαιοσύνῃ τῇ παρʼ αὐτοῦ.
  usfm_code: BAR
  verse: '9'
