- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐκύκλωσέ με ἐν ψεύδει Ἐφραὶμ, καὶ ἐν ἀσεβείαις οἶκος Ἰσραὴλ, καὶ Ἰούδα· νῦν
    ἔγνω αὐτοὺς ὁ Θεὸς, καὶ ὁ λαὸς ἅγιος κεκλήσεται Θεοῦ.
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ὁ δὲ Ἐφραὶμ πονηρὸν πνεῦμα, ἐδίωξε καύσωνα ὅλην τὴν ἡμέραν· κενὰ καὶ μάταια
    ἐπλήθυνε, καὶ διαθήκην μετὰ Ἀσσυρίων διέθετο, καὶ ἔλαιον εἰς Αἴγυπτον ἐνεπορεύετο.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ κρίσις τῷ Κυρίῳ πρὸς Ἰούδαν, τοῦ ἐκδικῆσαι τὸν Ἰακώβ· κατὰ τὰς ὁδοὺς αὐτοῦ
    καὶ κατὰ τὰ ἐπιτηδεύματα αὐτοῦ ἀποδώσει αὐτῷ.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐν τῇ κοιλίᾳ ἐπτέρνισε τὸν ἀδελφὸν αὐτοῦ, καὶ ἐν κόποις αὐτοῦ ἐνίσχυσε πρὸς
    Θεόν.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐνίσχυσε μετὰ ἀγγέλου, καὶ ἠδυνάσθη· ἔκλαυσαν, καὶ ἐδεήθησάν μου· ἐν τῷ
    οἴκῳ Ὦν εὕροσάν με, καὶ ἐκεῖ ἐλαλήθη πρὸς αὐτούς.
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος ὁ Θεὸς ὁ παντοκράτωρ ἔσται μνημόσυνον αὐτοῦ.
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ σὺ ἐν Θεῷ σου ἐπιστρέψεις, ἔλεον καὶ κρίμα φυλάσσου, καὶ ἔγγιζε πρὸς τὸν
    Θεόν σου διαπαντός.
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Χαναὰν, ἐν χειρὶ αὐτοῦ ζυγὸς ἀδικίας, καταδυναστεύειν ἠγάπησε.
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἐφραὶμ, πλὴν πεπλούτηκα, εὕρηκα ἀναψυχὴν ἐμαυτῷ· πάντες οἱ πόνοι
    αὐτοῦ οὐχ εὑρεθήσονται αὐτῷ, διʼ ἀδικίας ἃς ἥμαρτεν.
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ Κύριος ὁ Θεός σου ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου, ἔτι κατοικιῶ σε ἐν σκηναῖς,
    καθὼς ἡμέραι ἑορτῆς.
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ λαλήσω πρὸς προφήτας, καὶ ἐγὼ ὁράσεις ἐπλήθυνα, καὶ ἐν χερσὶ προφητῶν
    ὡμοιώθην.
  usfm_code: HOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Εἰ μὴ Γαλαάδ ἐστιν, ἄρα ψευδεῖς ἦσαν ἐν Γαλαὰδ ἄρχοντες θυσιάζοντες, καὶ τὰ
    θυσιαστήρια αὐτῶν, ὡς χελῶναι ἐπὶ χέρσον ἀγροῦ.
  usfm_code: HOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀνεχώρησεν Ἰακὼβ εἰς πεδίον Συρίας, καὶ ἐδούλευσεν Ἰσραὴλ ἐν γυναικὶ,
    καὶ γυναικὶ ἐφυλάξατο.
  usfm_code: HOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐν προφήτῃ ἀνήγαγεν Κύριος τὸν Ἰσραὴλ ἐκ γῆς Αἰγύπτου, καὶ ἐν προφήτῃ
    διεφυλάχθη.
  usfm_code: HOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐθύμωσεν Ἐφραὶμ, καὶ παρώργισε, καὶ τὸ αἷμα αὐτοῦ ἐπʼ αὐτὸν ἐκχυθήσεται, καὶ
    τὸν ὀνειδισμὸν αὐτοῦ ἀνταποδώσει Κύριος αὐτῷ.
  usfm_code: HOS
  verse: '15'
