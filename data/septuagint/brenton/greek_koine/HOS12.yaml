- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐκύκλωσέ με ἐν ψεύδει Ἐφραὶμ, καὶ ἐν ἀσεβείαις οἶκος Ἰσραὴλ, καὶ Ἰούδα·
    νῦν ἔγνω αὐτοὺς ὁ Θεὸς, καὶ ὁ λαὸς ἅγιος κεκλήσεται Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ δὲ Ἐφραὶμ πονηρὸν πνεῦμα, ἐδίωξε καύσωνα ὅλην τὴν ἡμέραν· κενὰ καὶ
    μάταια ἐπλήθυνε, καὶ διαθήκην μετὰ Ἀσσυρίων διέθετο, καὶ ἔλαιον εἰς Αἴγυπτον ἐνεπορεύετο.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ κρίσις τῷ Κυρίῳ πρὸς Ἰούδαν, τοῦ ἐκδικῆσαι τὸν Ἰακώβ· κατὰ τὰς ὁδοὺς
    αὐτοῦ καὶ κατὰ τὰ ἐπιτηδεύματα αὐτοῦ ἀποδώσει αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν τῇ κοιλίᾳ ἐπτέρνισε τὸν ἀδελφὸν αὐτοῦ, καὶ ἐν κόποις αὐτοῦ ἐνίσχυσε
    πρὸς Θεόν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐνίσχυσε μετὰ ἀγγέλου, καὶ ἠδυνάσθη· ἔκλαυσαν, καὶ ἐδεήθησάν μου·
    ἐν τῷ οἴκῳ Ὦν εὕροσάν με, καὶ ἐκεῖ ἐλαλήθη πρὸς αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὁ δὲ Κύριος ὁ Θεὸς ὁ παντοκράτωρ ἔσται μνημόσυνον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ σὺ ἐν Θεῷ σου ἐπιστρέψεις, ἔλεον καὶ κρίμα φυλάσσου, καὶ ἔγγιζε
    πρὸς τὸν Θεόν σου διαπαντός.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Χαναὰν, ἐν χειρὶ αὐτοῦ ζυγὸς ἀδικίας, καταδυναστεύειν ἠγάπησε.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπεν Ἐφραὶμ, πλὴν πεπλούτηκα, εὕρηκα ἀναψυχὴν ἐμαυτῷ· πάντες οἱ
    πόνοι αὐτοῦ οὐχ εὑρεθήσονται αὐτῷ, διʼ ἀδικίας ἃς ἥμαρτεν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐγὼ δὲ Κύριος ὁ Θεός σου ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου, ἔτι κατοικιῶ σε
    ἐν σκηναῖς, καθὼς ἡμέραι ἑορτῆς.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ λαλήσω πρὸς προφήτας, καὶ ἐγὼ ὁράσεις ἐπλήθυνα, καὶ ἐν χερσὶ προφητῶν
    ὡμοιώθην.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἰ μὴ Γαλαάδ ἐστιν, ἄρα ψευδεῖς ἦσαν ἐν Γαλαὰδ ἄρχοντες θυσιάζοντες,
    καὶ τὰ θυσιαστήρια αὐτῶν, ὡς χελῶναι ἐπὶ χέρσον ἀγροῦ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀνεχώρησεν Ἰακὼβ εἰς πεδίον Συρίας, καὶ ἐδούλευσεν Ἰσραὴλ ἐν γυναικὶ,
    καὶ γυναικὶ ἐφυλάξατο.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐν προφήτῃ ἀνήγαγεν Κύριος τὸν Ἰσραὴλ ἐκ γῆς Αἰγύπτου, καὶ ἐν προφήτῃ
    διεφυλάχθη.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 12
  book_usfm_code: HOS
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐθύμωσεν Ἐφραὶμ, καὶ παρώργισε, καὶ τὸ αἷμα αὐτοῦ ἐπʼ αὐτὸν ἐκχυθήσεται,
    καὶ τὸν ὀνειδισμὸν αὐτοῦ ἀνταποδώσει Κύριος αὐτῷ.
