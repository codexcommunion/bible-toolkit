- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΠΑΡΟΙΜΙΑΙ Σαλωμῶντος υἱοῦ Δαυὶδ, ὃς ἐβασίλευσεν ἐν Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: γνῶναι σοφίαν καὶ παιδείαν, νοῆσαί τε λόγους φρονήσεως,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: δέξασθαί τε στροφὰς λόγων, νοῆσαί τε δικαιοσύνην ἀληθῆ, καὶ κρίμα κατευθύνειν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἵνα δῷ ἀκάκοις πανουργίαν, παιδὶ δὲ νέῳ αἴσθησίν τε καὶ ἔννοιαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τῶν δὲ γὰρ ἀκούσας σοφὸς σοφώτερος ἔσται, ὁ δὲ νοήμων κυβέρνησιν κτήσεται·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Νοήσει τε παραβολὴν καὶ σκοτεινὸν λόγον, ῥήσεις τε σοφῶν καὶ αἰνίγματα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀρχὴ σοφίας φόβος Κυριου, σύνεσις δὲ ἀγαθὴ πᾶσι τοῖς ποιοῦσιν αὐτήν·
    εὐσέβεια δὲ εἰς Θεὸν ἀρχὴ αἰσθήσεως, σοφίαν δὲ καὶ παιδείαν ἀσεβεῖς ἐξουθενήσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἄκουε υἱὲ παιδείαν πατρός σου, καὶ μὴ ἀπώσῃ θεσμοὺς μητρός σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Στέφανον γὰρ χαρίτων δέξῃ σῇ κορυφῇ, καὶ κλοιὸν χρύσεον περὶ σῷ τραχήλῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Υἱὲ μή σε πλανήσωσιν ἄνδρες ἀσεβεῖς, μηδὲ βουληθῇς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐὰν παρακαλέσωσί σε, λέγοντες, ἐλθὲ μεθʼ ἡμῶν, κοινώνησον αἵματος, κρύψωμεν
    δὲ εἰς γῆν ἄνδρα δίκαιον ἀδίκως,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καταπίωμεν δὲ αὐτὸν ὥσπερ ᾅδης ζῶντα, καὶ ἄρωμεν αὐτοῦ τὴν μνήμην ἐκ
    γῆς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: τὴν κτῆσιν αὐτοῦ τὴν πολυτελῆ καταλαβώμεθα, πλήσωμεν δὲ οἴκους ἡμετέρους
    σκύλων·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τὸν δὲ σὸν κλῆρον βάλε ἐν ἡμῖν, κοινὸν δὲ βαλάντιον κτησώμεθα πάντες,
    καὶ μαρσίππιον ἓν γενηθήτω ἡμῖν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Μὴ πορευθῇς ἐν ὁδῷ μετʼ αὐτῶν, ἔκκλινον δὲ τὸν πόδα σου ἐκ τῶν τρίβων
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐ γὰρ ἀδίκως ἐκτείνεται δίκτυα πτερωτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Αὐτοὶ γὰρ οἱ φόνου μετέχοντες, θησαυρίζουσιν ἑαυτοῖς κακά· ἡ δὲ καταστροφὴ
    ἀνδρῶν παρανόμων κακή.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Αὗται αἱ ὁδοί εἰσι πάντων τῶν συντελούντων τὰ ἄνομα· τῇ γὰρ ἀσεβείᾳ
    τὴν ἑαυτῶν ψυχὴν ἀφαιροῦνται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Σοφία ἐν ἐξόδοις ὑμνεῖται, ἐν δὲ πλατείαις παῤῥησίαν ἄγει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐπʼ ἄκρων δὲ τειχέων κηρύσσεται, ἐπὶ δὲ πύλαις δυναστῶν παρεδρεύει,
    ἐπὶ δὲ πύλαις πόλεως θαῤῥοῦσα λέγει,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ὅσον ἂν χρόνον ἄκακοι ἔχονται τῆς δικαιοσύνης, οὐκ αἰσχυνθήσονται· οἱ
    δὲ ἄφρονες τῆς ὕβρεως ὄντες ἐπιθυμηταί, ἀσεβεῖς γενόμενοι ἐμίσησαν αἴσθησιν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ ὑπεύθυνοι ἐγένοντο ἐλέγχοις· ἰδοὺ προήσομαι ὑμῖν ἐμῆς πνοῆς ῥῆσιν·
    διδάξω δὲ ὑμᾶς τὸν ἐμὸν λόγον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἐπειδὴ ἐκάλουνμ, καὶ οὐχ ὑπηκούσατε· καὶ ἐξέτεινον λόγους, καὶ οὐ προσείχετε·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: ἀλλὰ ἀκύρους ἐποιεῖτε ἐμὰς βουλὰς, τοῖς δὲ ἐμοῖς ἐλέγχοις ἠπειθήσατε·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Τοιγαροῦν κᾀγὼ τῇ ὑμετέρᾳ ἀπωλείᾳ ἐπιγελάσομαι, καταχαροῦμαι δὲ ἡνίκα
    ἔρχηται ὑμῖν ὄλεθρος·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ὡς ἂν ἀφίκηται ὑμῖν ἄφνω θόρυβος, ἡ δὲ καταστροφὴ ὁμοίως καταιγίδι
    παρῇ, καὶ ὅταν ἔρχηται ὑμῖν θλίψις καὶ πολιορκία, ἢ ὅταν ἔρχηται ὑμῖν ὄλεθρος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἔσται γὰρ ὅταν ἐπικαλέσησθέ με, ἐγὼ δὲ οὐκ εἰσακούσομαι ὑμῶν· ζητήσουσί
    με κακοὶ, καὶ οὐχ εὑρήσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐμίσησαν γὰρ σοφίαν, τὸν δὲ λόγον τοῦ Κυρίου οὐ προείλαντο,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: οὐδὲ ἤθελον ἐμαῖς προσέχειν βουλαῖς, ἐμυκτήριζον δὲ ἐμοὺς ἐλέγχους·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Τοιγαροῦν ἔδονται τῆς ἑαυτῶν ὁδοῦ τοὺς καρποὺς, καὶ τῆς ἐαυτῶν ἀσεβείας
    πλησθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἀνθʼ ὧν γὰρ ἠδίκουν νηπίους, φονευθήσονται, καὶ ἐξετασμὸς ἀσεβεῖς ὀλεῖ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  book_usfm_code: PRO
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ὁ δὲ ἐμοῦ ἀκούων κατασκηνώσει ἐπʼ ἐλπίδι, καὶ ἡσυχάσει ἀφόβως ἀπὸ παντὸς
    κακοῦ.
