- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΠΑΡΟΙΜΙΑΙ Σαλωμῶντος υἱοῦ Δαυὶδ, ὃς ἐβασίλευσεν ἐν Ἰσραήλ·
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: γνῶναι σοφίαν καὶ παιδείαν, νοῆσαί τε λόγους φρονήσεως,
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: δέξασθαί τε στροφὰς λόγων, νοῆσαί τε δικαιοσύνην ἀληθῆ, καὶ κρίμα κατευθύνειν·
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἵνα δῷ ἀκάκοις πανουργίαν, παιδὶ δὲ νέῳ αἴσθησίν τε καὶ ἔννοιαν.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τῶν δὲ γὰρ ἀκούσας σοφὸς σοφώτερος ἔσται, ὁ δὲ νοήμων κυβέρνησιν κτήσεται·
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Νοήσει τε παραβολὴν καὶ σκοτεινὸν λόγον, ῥήσεις τε σοφῶν καὶ αἰνίγματα.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀρχὴ σοφίας φόβος Κυριου, σύνεσις δὲ ἀγαθὴ πᾶσι τοῖς ποιοῦσιν αὐτήν· εὐσέβεια
    δὲ εἰς Θεὸν ἀρχὴ αἰσθήσεως, σοφίαν δὲ καὶ παιδείαν ἀσεβεῖς ἐξουθενήσουσιν.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἄκουε υἱὲ παιδείαν πατρός σου, καὶ μὴ ἀπώσῃ θεσμοὺς μητρός σου.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Στέφανον γὰρ χαρίτων δέξῃ σῇ κορυφῇ, καὶ κλοιὸν χρύσεον περὶ σῷ τραχήλῳ.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Υἱὲ μή σε πλανήσωσιν ἄνδρες ἀσεβεῖς, μηδὲ βουληθῇς.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐὰν παρακαλέσωσί σε, λέγοντες, ἐλθὲ μεθʼ ἡμῶν, κοινώνησον αἵματος, κρύψωμεν
    δὲ εἰς γῆν ἄνδρα δίκαιον ἀδίκως,
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καταπίωμεν δὲ αὐτὸν ὥσπερ ᾅδης ζῶντα, καὶ ἄρωμεν αὐτοῦ τὴν μνήμην ἐκ γῆς,
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: τὴν κτῆσιν αὐτοῦ τὴν πολυτελῆ καταλαβώμεθα, πλήσωμεν δὲ οἴκους ἡμετέρους σκύλων·
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὸν δὲ σὸν κλῆρον βάλε ἐν ἡμῖν, κοινὸν δὲ βαλάντιον κτησώμεθα πάντες, καὶ
    μαρσίππιον ἓν γενηθήτω ἡμῖν·
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μὴ πορευθῇς ἐν ὁδῷ μετʼ αὐτῶν, ἔκκλινον δὲ τὸν πόδα σου ἐκ τῶν τρίβων αὐτῶν.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὐ γὰρ ἀδίκως ἐκτείνεται δίκτυα πτερωτοῖς.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αὐτοὶ γὰρ οἱ φόνου μετέχοντες, θησαυρίζουσιν ἑαυτοῖς κακά· ἡ δὲ καταστροφὴ
    ἀνδρῶν παρανόμων κακή.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αὗται αἱ ὁδοί εἰσι πάντων τῶν συντελούντων τὰ ἄνομα· τῇ γὰρ ἀσεβείᾳ τὴν ἑαυτῶν
    ψυχὴν ἀφαιροῦνται.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Σοφία ἐν ἐξόδοις ὑμνεῖται, ἐν δὲ πλατείαις παῤῥησίαν ἄγει.
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐπʼ ἄκρων δὲ τειχέων κηρύσσεται, ἐπὶ δὲ πύλαις δυναστῶν παρεδρεύει, ἐπὶ δὲ
    πύλαις πόλεως θαῤῥοῦσα λέγει,
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὅσον ἂν χρόνον ἄκακοι ἔχονται τῆς δικαιοσύνης, οὐκ αἰσχυνθήσονται· οἱ δὲ ἄφρονες
    τῆς ὕβρεως ὄντες ἐπιθυμηταί, ἀσεβεῖς γενόμενοι ἐμίσησαν αἴσθησιν,
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ὑπεύθυνοι ἐγένοντο ἐλέγχοις· ἰδοὺ προήσομαι ὑμῖν ἐμῆς πνοῆς ῥῆσιν· διδάξω
    δὲ ὑμᾶς τὸν ἐμὸν λόγον.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐπειδὴ ἐκάλουνμ, καὶ οὐχ ὑπηκούσατε· καὶ ἐξέτεινον λόγους, καὶ οὐ προσείχετε·
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἀλλὰ ἀκύρους ἐποιεῖτε ἐμὰς βουλὰς, τοῖς δὲ ἐμοῖς ἐλέγχοις ἠπειθήσατε·
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τοιγαροῦν κᾀγὼ τῇ ὑμετέρᾳ ἀπωλείᾳ ἐπιγελάσομαι, καταχαροῦμαι δὲ ἡνίκα ἔρχηται
    ὑμῖν ὄλεθρος·
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὡς ἂν ἀφίκηται ὑμῖν ἄφνω θόρυβος, ἡ δὲ καταστροφὴ ὁμοίως καταιγίδι παρῇ,
    καὶ ὅταν ἔρχηται ὑμῖν θλίψις καὶ πολιορκία, ἢ ὅταν ἔρχηται ὑμῖν ὄλεθρος.
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔσται γὰρ ὅταν ἐπικαλέσησθέ με, ἐγὼ δὲ οὐκ εἰσακούσομαι ὑμῶν· ζητήσουσί με
    κακοὶ, καὶ οὐχ εὑρήσουσιν.
  usfm_code: PRO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐμίσησαν γὰρ σοφίαν, τὸν δὲ λόγον τοῦ Κυρίου οὐ προείλαντο,
  usfm_code: PRO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: οὐδὲ ἤθελον ἐμαῖς προσέχειν βουλαῖς, ἐμυκτήριζον δὲ ἐμοὺς ἐλέγχους·
  usfm_code: PRO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τοιγαροῦν ἔδονται τῆς ἑαυτῶν ὁδοῦ τοὺς καρποὺς, καὶ τῆς ἐαυτῶν ἀσεβείας πλησθήσονται.
  usfm_code: PRO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀνθʼ ὧν γὰρ ἠδίκουν νηπίους, φονευθήσονται, καὶ ἐξετασμὸς ἀσεβεῖς ὀλεῖ.
  usfm_code: PRO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁ δὲ ἐμοῦ ἀκούων κατασκηνώσει ἐπʼ ἐλπίδι, καὶ ἡσυχάσει ἀφόβως ἀπὸ παντὸς κακοῦ.
  usfm_code: PRO
  verse: '33'
