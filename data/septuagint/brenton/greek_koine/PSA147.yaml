- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 147
  chapter: 147
  iso-639-2_language_code: grc
  text: Ἀλληλούϊα· Ἀγγαίου καὶ Ζαχαρίου.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 147
  chapter: 147
  iso-639-2_language_code: grc
  text: Ὅτι ἐνίσχυσεν τοὺς μοχλοὺς τῶν πυλῶν σου, εὐλόγησεν τοὺς υἱούς σου ἐν σοί.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 147
  chapter: 147
  iso-639-2_language_code: grc
  text: Ὁ τιθεὶς τὰ ὅριά σου εἰρήνην, καὶ στέαρ πυροῦ ἐμπιπλῶν σε·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 147
  chapter: 147
  iso-639-2_language_code: grc
  text: Ὁ ἀποστέλλων τὸ λόγιον αὐτοῦ τῇ γῇ, ἕως τάχους δραμεῖται ὁ λόγος αὐτοῦ·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 147
  chapter: 147
  iso-639-2_language_code: grc
  text: Τοῦ διδόντος χιόνα ὡσεὶ ἔριον, ὁμίχλην ὡσεὶ σποδὸν πάσσοντος·
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 147
  chapter: 147
  iso-639-2_language_code: grc
  text: Βάλλοντος κρύσταλλον αὐτοῦ ὠσεὶ ψωμούς· κατὰ πρόσωπον ψύχους αὐτοῦ τίς ὑποστήσεται;
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 147
  chapter: 147
  iso-639-2_language_code: grc
  text: Ἀποστελεῖ τὸν λόγον αὐτοῦ, καὶ τήξει αὐτά, πνεύσει τὸ πνεῦμα αὐτοῦ, καὶ ῥυήσεται
    ὕδατα.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 147
  chapter: 147
  iso-639-2_language_code: grc
  text: Ἀπαγγέλλων τὸν λόγον αὐτοῦ τῷ Ἰακώβ, δικαιώματα καὶ κρίματα αὐτοῦ τῷ Ἰσραήλ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 147
  chapter: 147
  iso-639-2_language_code: grc
  text: Οὐκ ἐποίησεν οὕτως παντὶ ἔθνει, καὶ τὰ κρίματα αὐτοῦ οὐκ ἐδήλωσεν αὐτοῖς.
  usfm_code: PSA
  verse: '9'
