- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ψαλμὸς ᾠδῆς τοῦ ἐνκαινισμοῦ τοῦ οἴκου τοῦ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὑψώσω σε, Κύριε, ὅτι ὑπέλαβές με, καὶ οὐκ εὔφρανας τοὺς ἐχθρούς μου
    ἐπʼ ἐμέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κύριε ὁ Θεός μου, ἐκέκραξα πρὸς σὲ, καὶ ἰάσω με·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κύριε, ἀνήγαγες ἐξ ᾅδου τὴν ψυχήν μου, ἔσωσάς με ἀπὸ τῶν καταβαινόντων
    εἰς λάκκον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ψάλατε τῷ Κυρίῳ οἱ ὅσιοι αὐτοῦ, καὶ ἐξομολογεῖσθε τῇ μνήμῃ τῆς ἁγιωσύνης
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι ὀργὴ ἐν τῷ θυμῷ αὐτοῦ, καὶ ζωὴ ἐν τῷ θελήματι αὐτοῦ· τοεσπέρας αὐλισθήσεται
    κλαυθμὸς, καὶ εἰς τοπρωῒ ἀγαλλίασις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐγὼ δὲ εἶπα ἐν τῇ εὐθηνίᾳ μου, οὐ μὴ σαλευθῶ εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Κύριε, ἐν τῷ θελήματί σου παρέσχου τῷ κάλλει μου δύναμιν· ἀπέστρεψας
    δὲ τὸ πρόσωπόν σου, καὶ ἐγενήθην τεταραγμένος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πρὸς σὲ Κύριε κεκράξομαι, καὶ πρὸς τὸν Θεόν μου δεηθήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τίς ὠφέλεια ἐν τῷ αἵματί μου, ἐν τῷ καταβῆναί με εἰς διαφθοράν; μὴ ἐξομολογήσεταί
    σοι χοῦς; ἢ ἀναγγελεῖ τὴν ἀλήθειάν σου;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἤκουσε Κύριος, καὶ ἠλέησέ με, Κύριος ἐγενήθη βοηθός μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔστρεψας τὸν κοπετόν μου εἰς χαρὰν ἐμοὶ, διεῤῥήξας τὸν σάκκον μου, καὶ
    περιέζωσάς με εὐφροσύνην·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  book_usfm_code: PSA
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ὅπως ἂν ψάλῃ σοι ἡ δόξα μου, καὶ οὐ μὴ κατανυγῶ. Κύριε ὁ Θεός μου, εἰς
    τὸν αἰῶνα ἐξομολογήσομαί σοι.
