- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς ᾠδῆς τοῦ ἐνκαινισμοῦ τοῦ οἴκου τοῦ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὑψώσω σε, Κύριε, ὅτι ὑπέλαβές με, καὶ οὐκ εὔφρανας τοὺς ἐχθρούς μου ἐπʼ ἐμέ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεός μου, ἐκέκραξα πρὸς σὲ, καὶ ἰάσω με·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Κύριε, ἀνήγαγες ἐξ ᾅδου τὴν ψυχήν μου, ἔσωσάς με ἀπὸ τῶν καταβαινόντων εἰς
    λάκκον.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ψάλατε τῷ Κυρίῳ οἱ ὅσιοι αὐτοῦ, καὶ ἐξομολογεῖσθε τῇ μνήμῃ τῆς ἁγιωσύνης αὐτοῦ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὅτι ὀργὴ ἐν τῷ θυμῷ αὐτοῦ, καὶ ζωὴ ἐν τῷ θελήματι αὐτοῦ· τοεσπέρας αὐλισθήσεται
    κλαυθμὸς, καὶ εἰς τοπρωῒ ἀγαλλίασις.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ εἶπα ἐν τῇ εὐθηνίᾳ μου, οὐ μὴ σαλευθῶ εἰς τὸν αἰῶνα.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Κύριε, ἐν τῷ θελήματί σου παρέσχου τῷ κάλλει μου δύναμιν· ἀπέστρεψας δὲ τὸ
    πρόσωπόν σου, καὶ ἐγενήθην τεταραγμένος.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Πρὸς σὲ Κύριε κεκράξομαι, καὶ πρὸς τὸν Θεόν μου δεηθήσομαι.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Τίς ὠφέλεια ἐν τῷ αἵματί μου, ἐν τῷ καταβῆναί με εἰς διαφθοράν; μὴ ἐξομολογήσεταί
    σοι χοῦς; ἢ ἀναγγελεῖ τὴν ἀλήθειάν σου;
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἤκουσε Κύριος, καὶ ἠλέησέ με, Κύριος ἐγενήθη βοηθός μου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἔστρεψας τὸν κοπετόν μου εἰς χαρὰν ἐμοὶ, διεῤῥήξας τὸν σάκκον μου, καὶ περιέζωσάς
    με εὐφροσύνην·
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: ὅπως ἂν ψάλῃ σοι ἡ δόξα μου, καὶ οὐ μὴ κατανυγῶ. Κύριε ὁ Θεός μου, εἰς τὸν
    αἰῶνα ἐξομολογήσομαί σοι.
  usfm_code: PSA
  verse: '13'
