  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ Ἰὼβ ματαίως ἀνοίγει τὸ στόμα αὐτοῦ, ἐν ἀγνωσίᾳ ῥήματα βαρύνει.
