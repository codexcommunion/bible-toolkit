- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Ἐλιοὺς, λέγει,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Τί τοῦτο ἡγήσω ἐν κρίσει; σὺ τίς εἶ, ὅτι εἶπας, δίκαιός εἰμι ἔναντι Κυρίου;
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐγώ σοι δώσω ἀπόκρισιν, καὶ τοῖς τρισὶ φίλοις σου.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀνάβλεψον εἰς τὸν οὐρανὸν, καὶ ἴδε· κατάμαθε δὲ νέφη, ὡς ὑψηλὰ ἀπὸ σοῦ.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Εἰ ἥμαρτες, τί πράξεις; εἰ δὲ καὶ πολλὰ ἠνόμησας, τί δύνασαι ποιῆσαι;
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐπεὶ δὲ οὖν δίκαιος εἶ, τί δώσεις αὐτῷ; ἢ τί ἐκ χειρός σου λήψεται;
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀνδρὶ τῷ ὁμοίῳ σου ἡ ἀσέβειά σου, καὶ υἱῷ ἀνθρώπου ἡ δικαιοσύνη σου.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἀπὸ πλήθους συκοφαντούμενοι κεκράξονται, βοήσονται ἀπὸ βραχίονος πολλῶν.
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ οὐκ εἶπε, ποῦ ἐστιν ὁ Θεὸς ὁ ποιήσας με, ὁ κατατάσσων φυλακὰς νυκτερινὰς,
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: ὁ διορίζων με ἀπὸ τετραπόδων γῆς, ἀπὸ δὲ πετεινῶν οὐρανοῦ;
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἐκεῖ κεκράξονται, καὶ οὐ μὴ εἰσακούσῃ, καὶ ἀπὸ ὕβρεως πονηρῶν.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἄτοπα γὰρ οὐ βούλεται ἰδεῖν ὁ Κύριος, αὐτὸς γὰρ ὁ παντοκράτωρ.
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὁρατής ἐστι τῶν συντελούντων τὰ ἄνομα, καὶ σώσει με· κρίθητι δὲ ἐναντίον αὐτοῦ,
    εἰ δύνασαι αὐτὸν αἰνέσαι, ὡς ἔστι καὶ νῦν.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: “Ὅτι οὐκ ἔστιν ἐπισκεπτόμενος ὀργὴν αὐτοῦ, καὶ οὐκ ἔγνω παράπτωμά τι σφόδρα·
