- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εἰσήγαγέ με ἐπὶ τὰ πρόθυρα τοῦ οἴκου· καὶ ἰδοὺ ὕδωρ ἐξεπορεύετο ὑποκάτωθεν
    τοῦ αἰθρίου κατὰ ἀνατολὰς, ὅτι τὸ πρόσωπον τοῦ οἴκου ἔβλεπε κατὰ ἀνατολὰς, καὶ
    τὸ ὕδωρ κατέβαινεν ἀπὸ τοῦ κλίτους τοῦ δεξιοῦ, ἀπὸ Νότου ἐπὶ τὸ θυσιαστήριον.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγέ με κατὰ τὴν ὁδὸν τῆς πύλης τῆς πρὸς Βοῤῥᾶν, καὶ περιήγαγέ με τὴν
    ὁδὸν ἔξωθεν πρὸς τὴν πύλην τῆς αὐλῆς τῆς βλεπούσης κατὰ ἀνατολάς· καὶ ἰδοὺ τὸ
    ὕδωρ κατεφέρετο ἀπὸ τοῦ κλίτους τοῦ δεξιοῦ,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: καθὼς ἔξοδος ἀνδρὸς ἐξεναντίας· καὶ μέτρον ἐν τῇ χειρὶ αὐτοῦ· καὶ διεμέτρησε
    χιλίους ἐν τῷ μετρῳ, καὶ διῆλθεν ἐν τῷ ὕδατι ὕδωρ ἀφέσεως·
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: καὶ διεμέτρησε χιλίους, καὶ διῆλθεν ἐν τῷ ὕδατι ὕδωρ ἕως τῶν μηρῶν· καὶ διεμέτρησε
    χιλίους, καὶ διῆλθεν ὕδωρ ἕως ὀσφύος.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ διεμέτρησε χιλίους, καὶ οὐκ ἠδύνατο διελθεῖν, ὅτι ἐξύβριζεν ὡς χειμάῤῥου
    ὃν οὐ διαβήσονται.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, ἑὼρακας υἱὲ ἀνθρώπου; καὶ ἤγαγέ με, καὶ ἐπέστρεψέ με ἐπι
    τὸ χεῖλος τοῦ ποταμοῦ,
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: ἐν τῇ ἐπιστροφῇ μου· καὶ ἰδοὺ ἐπὶ τοῦ χείλους τοῦ ποταμοῦ δένδρα πολλὰ σφόδρα
    ἔνθεν καὶ ἔνθεν.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸν μὲ, τὸ ὕδωρ τοῦτο τὸ ἐκπορευόμενον εἰς τὴν Γαλιλαίαν τὴν πρὸς
    ἀνατολὰς, καὶ κατέβαινεν ἐπὶ τὴν Ἀραβίαν, καὶ ἤρχετο ἕως ἐπὶ τὴν θάλασσαν ἐπὶ
    τὸ ὕδωρ τῆς διεκβολῆς, καὶ ὑγιάσει τὰ ὕδατα·
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἔσται πᾶσα ψυχὴ τῶν ζώων τῶν ἐκζεόντων, ἐπὶ πάντα ἐφʼ ἃ ἂν ἐπέλθῃ ἐκεῖ
    ὁ ποταμὸς, ζήσεται· καὶ ἔσται ἐκεῖ ἰχθὺς πολὺς σφόδρα, ὅτι ἥκει ἐκεῖ τὸ ὕδωρ τοῦτο,
    καὶ ὑγιάσει, καὶ ζήσεται, πᾶν ἐφʼ ὃ ἂν ἔλθῃ ὁ ποταμὸς ἐκεῖ, ζήσεται.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ στήσονται ἐκεῖ ἁλιεῖς ἀπὸ Ἰνγαδεὶν ἕως Ἐναγαλλείμ· ψυγμὸς σαγηνῶν ἔσται,
    καθʼ ἑαυτὴν ἔσται· καὶ οἱ ἰχθύες αὐτῆς, ὡς οἱ ἰχθύες τῆς θαλάσσης τῆς μεγάλης,
    πλῆθος πολὺ σφόδρα.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῇ διεκβολῇ αὐτοῦ, καὶ ἐν τῇ ἐπιστροφῇ αὐτοῦ, καὶ ἐν τῇ ὑπεράρσει αὐτοῦ,
    οὐ μὴ ὑγιάσωσιν, εἰς ἅλας δέδονται.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τοῦ ποταμοῦ ἀναβήσεται, ἐπὶ τοῦ χείλους αὐτοῦ ἔνθεν καὶ ἔνθεν, πᾶν
    ξύλον βρώσιμον, οὐ μὴ παλαιωθῇ ἐπʼ αὐτοῦ, οὐδὲ μὴ ἐκλείπῃ ὁ καρπὸς αὐτοῦ, τῆς
    καινότητος αὐτοῦ πρωτοβολήσει, ὅτι τὰ ὕδατα αὐτῶν ἐκ τῶν ἁγίων ταῦτα ἐκπορεύεται,
    καὶ ἔσται ὁ καρπὸς αὐτῶν εἰς βρῶσιν, καὶ ἀνάβασις αὐτῶν εἰς ὑγίειαν.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Θεὸς, ταῦτα τὰ ὅρια κατακληρονομήσετε τῆς γῆς, ταῖς δώδεκα
    φυλαῖς τῶν υἱῶν Ἰσραὴλ πρόσθεσις σχοινίσματος.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ κατακληρονομήσετε αὐτὴν ἕκαστος καθὼς ὁ ἀδελφὸς αὐτοῦ, εἰς ἣν ᾖρα τὴν
    χεῖρά μου, τοῦ δοῦναι τοῖς πατράσιν αὐτῶν, καὶ πεσεῖται ἡ γῆ αὕτη ὑμῖν ἐν κληρονομίᾳ.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ ὅρια τῆς γῆς τῆς πρὸς Βοῤῥᾶν, ἀπὸ θαλάσσης τῆς μεγάλης τῆς καταβαινούσης,
    καὶ περισχιζούσης τῆς εἰσόδου, Ἠμασελδὰμ,
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Μααβθηρὰς Ἑβραμηλιὰμ ἀναμέσον ὁρίων Δαμασκοῦ καὶ ἀναμέσον ὁρίων Ἠμαθεὶ, αὐλὴ
    τοῦ Σαυνὰν, αἵ εἰσιν ἐπάνω τῶν ὁρίων Αὐρανίτιδος.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ταῦτα τὰ ὅρια ἀπὸ τῆς θαλάσσης, ἀπὸ τῆς αὐλῆς τοῦ Αἰνὰν, ὅρια Δαμασκοῦ, καὶ
    τὰ πρὸς βοῤῥᾶν,
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ τὰ πρὸς ἀνατολὰς ἀναμέσον τῆς Λωρανίτιδος, καὶ ἀναμέσον Δαμασκοῦ, καὶ
    ἀναμέσον τῆς Γαλααδίτιδος, καὶ ἀναμέσον τῆς γῆς τοῦ Ἰσραὴλ, ὁ Ἰορδάνης διορίζει
    ἐπὶ τὴν θάλασσαν, τὴν πρὸς ἀνατολὰς φοινικῶνος· ταῦτα τὰ πρὸς ἀνατολάς.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ τὰ πρὸς Νότον καὶ Λίβα ἀπὸ Θαιμὰν καὶ φοινικῶνος, ἕως ὕδατος Μαριμὼθ Καδὴμ,
    παρεκτεῖνον ἐπὶ τὴν θάλασσαν τὴν μεγάλην·
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: τοῦτο τὸ μέρος Νότος καὶ λίψ. Τοῦτο τὸ μέρος τῆς θαλάσσης τῆς μεγάλης ὁρίζει,
    ἕως κατέναντι τῆς εἰσόδου Ἠμὰθ, ἕως εἰσόδου αὐτοῦ· ταῦτά ἐστι τὰ πρὸς θάλασσαν
    Ἠμάθ.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ διαμερίσετε τὴν γῆν ταύτην αὐτοῖς, ταῖς φυλαῖς τοῦ Ἰσραήλ.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Βαλεῖτε αὐτὴν ἐν κλήρῳ, ὑμῖν καὶ τοῖς προσηλύτοις τοῖς παροικοῦσιν ἐν μέσῳ
    ὑμῶν, οἵτινες ἐγέννησαν υἱοὺς ἐν μέσῳ ὑμῶν, καὶ ἔσονται ὑμῶν ὡς αὐτόχθονες ἐν
    τοῖς υἱοῖς τοῦ Ἰσραήλ· μεθʼ ὑμῶν φάγονται ἐν κληρονομίᾳ ἐν μέσῳ τῶν φυλῶν τοῦ
    Ἰσραὴλ,
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: καὶ ἔσονται ἐν φυλῇ προσηλύτων ἐν τοῖς προσηλύτοις τοῖς μετʼ αὐτῶν· ἐκεῖ δώσετε
    κληρονομίαν αὐτοῖς, λέγει Κύριος Θεός.
  usfm_code: EZK
  verse: '23'
