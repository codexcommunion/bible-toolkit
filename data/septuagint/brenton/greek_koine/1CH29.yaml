  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Εὐλογητὸς εἶ Κύριε ὁ Θεὸς Ἰσραὴλ, ὁ πατὴρ ἡμῶν, ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ
