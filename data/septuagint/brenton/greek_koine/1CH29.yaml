    ἡ ἰσχὺς, ὅτι σὺ πάντων τῶν ἐν τῷ οὐρανῷ καὶ ἐπὶ τῆς γῆς δεσπόζεις· ἀπὸ προσώπου
    σου ταράσσεται πᾶς βασιλεὺς, καὶ ἔθνος.
