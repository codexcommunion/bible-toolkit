- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐστι γὰρ ἀργυρίῳ τόπος ὅθεν γίνεται, τόπος δὲ χρυσίου ὅθεν διηθεῖται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Σίδηρος μὲν γὰρ ἐκ γῆς γίνεται, χαλκὸς δὲ ἶσα λίθῳ λατομεῖται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τάξιν ἔθετο σκότει, καὶ πᾶν πέρας αὐτὸς ἐξακριβάζεται, λίθος σκοτία,
    καὶ σκιὰ θανάτου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διακοπὴ χειμάῤῥου ἀπὸ κονίας, οἱ δὲ ἐπιλανθανόμενοι ὁδὸν δικαίαν ἠσθένησαν,
    ἐκ βροτῶν ἐσαλεύθησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Γῆ, ἐξ αὐτῆς ἐξελεύσεται ἄρτος, ὑποκάτω αὐτῆς ἐστράφη ὡσεὶ πῦρ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τόπος σαπφείρου οἱ λίθοι αὐτῆς, καὶ χῶμα χρυσίον αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τρίβος, οὐκ ἔγνω αὐτὴν πετεινὸν, καὶ οὐ παρέβλεψεν αὐτὴν ὀφθαλμὸς γυπός·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ οὐκ ἐπάτησαν αὐτὸν υἱοὶ ἀλαζόνων, οὐ παρῆλθεν ἐπʼ αὐτῆς λέων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐν ἀκροτόμῳ ἐξέτεινε χεῖρα αὐτοῦ, κατέστρεψε δὲ ἐκ ῥιζῶν ὄρη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Δίνας δὲ ποταμῶν διέῤῥηξε, πᾶν δὲ ἔντιμον εἴδέ μου ὁ ὀφθαλμός.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Βάθη δὲ ποταμῶν ἀνεκάλυψεν, ἔδειξε δὲ αὐτοῦ δύναμιν εἰς φῶς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἡ δὲ σοφία πόθεν εὑρέθη; ποῖος δὲ τόπος ἐστὶ τῆς ἐπιστήμης;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὐκ οἶδε βροτὸς ὁδὸν αὐτῆς, οὐδὲ μὴν εὑρέθη ἐν ἀνθρώποις.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἄβυσσος εἶπεν, οὐκ ἔνεστιν ἐν ἐμοί· καὶ ἡ θάλασσα εἶπεν, οὐκ ἔνεστι
    μετʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὐ δώσει συνκλεισμὸν ἀντʼ αὐτῆς, καὶ οὐ σταθήσεται ἀργύριον ἀντάλλαγμα
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ οὐ συνβασταχθήσεται χρυσίῳ Σωφεὶρ, ἐν ὄνυχι τιμίῳ καὶ σαπφείρῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐκ ἰσωθήσεται αὐτῇ χρυσίον καὶ ὕαλος, καὶ τὸ ἄλλαγμα αὐτῆς σκεύη χρυσᾶ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Μετέωρα καὶ γαβὶς οὐ μνησθήσεται, καὶ ἕλκυσον σοφίαν ὑπὲρ τὰ ἐσώτατα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οὐκ ἰσωθήσεται αὐτῇ τοπάζιον Αἰθιοπίας, χρυσίῳ καθαρῷ οὐ συμβασταχθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἡ δὲ σοφία πόθεν εὑρέθη; ποῖος δὲ τόπος ἐστὶ τῆς συνέσεως;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Λέληθε πάντα ἄνθρωπον, καὶ ἀπὸ πετεινῶν τοῦ οὐρανοῦ ἐκρύβη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἡ ἀπώλεια καὶ ὁ θάνατος εἶπαν, ἀκηκόαμεν δὲ αὐτῆς τὸ κλέος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὁ Θεὸς εὖ συνέστησεν αὐτῆς τὴν ὁδὸν, αὐτὸς δὲ οἶδε τὸν τόπον αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Αὐτὸς γὰρ τὴν ὑπʼ οὐρανὸν πᾶσαν ἐφορᾷ· εἰδὼς τὰ ἐν τῇ γῇ, πάντα
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: ἃ ἐποίησεν, ἀνέμων σταθμὸν, ὕδατος μέτρα ὅτε ἐποίησεν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: οὕτως ἰδὼν ἠρίθμησε, καὶ ὁδὸν ἐν τινάγματι φωνάς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Τότε εἶδεν αὐτὴν, καὶ ἐξηγήσατο αὐτὴν, ἑτοιμάσας ἐξιχνίασεν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 28
  book_usfm_code: JOB
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Εἶπε δὲ ἀνθρώπῳ, Ἰδοὺ ἡ θεοσέβειά ἐστι σοφία, τὸ δὲ ἀπέχεσθαι ἀπὸ κακῶν
    ἐστὶν ἐπιστήμη.
