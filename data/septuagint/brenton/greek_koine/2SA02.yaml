- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ ταῦτα καὶ ἐπηρώτησε Δαυὶδ ἐν Κυρίῳ, λέγων, εἰ ἀναβῶ εἰς μίαν
    τῶν πόλεων Ἰούδα; καὶ εἶπε Κύριος πρὸς αὐτὸν, ἀνάβηθι· καὶ εἶπε Δαυὶδ, ποῦ ἀναβῶ;
    καὶ εἶπεν, εἰς Χεβρών.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη ἐκεῖ Δαυὶδ εἰς Χεβρὼν, καὶ ἀμφότεραι αἱ γυναῖκες αὐτοῦ, Ἀχινάαμ
    ἡ Ἰεζραηλίτις, καὶ Ἀβιγαία ἡ γυνὴ Νάβαλ τοῦ Καρμηλίου,
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ ἕκαστος, καὶ ὁ οἶκος αὐτοῦ, καὶ κατῴκουν ἐν ταῖς
    πόλεσι Χεβρών.
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔρχονται ἄνδρες τῆς Ἰουδαίας, καὶ χρίουσι τὸν Δαυὶδ ἐκεῖ τοῦ βασιλεύειν
    ἐπὶ τὸν οἶκον Ἰούδα· Καὶ ἀπήγγειλαν τῷ Δαυὶδ, λέγοντες, ὅτι οἱ ἄνδρες Ἰαβὶς τῆς
    Γαλααδίτιδος ἔθαψαν τὸν Σαούλ.
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Δαυὶδ ἀγγέλους πρὸς τοὺς ἡγουμένους Ἰαβὶς τῆς Γαλααδίτιδος,
    καὶ εἶπε πρὸς αὐτοὺς Δαυὶδ, εὐλογημένοι ὑμεῖς τῷ Κυρίῳ, ὅτι ἐποιήσατε τὸ ἔλεος
    τοῦτο ἐπὶ τὸν κύριον ὑμῶν, ἐπὶ Σαοὺλ τὸν χριστὸν Κυρίου, καὶ ἐθάψατε αὐτὸν καὶ
    Ἰωνάθαν τὸν υἱὸν αὐτοῦ.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν ποιῆσαι Κύριος μεθʼ ὑμῶν ἔλεος καὶ ἀλήθειαν· καί γε ἐγὼ ποιήσω μεθʼ
    ὑμῶν τὸ ἀγαθὸν τοῦτο, ὅτι ἐποιήσατε τὸ ῥῆμα τοῦτο.
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν κραταιούσθωσαν αἱ χεῖρες ὑμῶν, καὶ γίνεσθε εἰς υἱοὺς δυνατοὺς, ὅτι
    τέθνηκεν ὁ κύριος ὑμῶν Σαοὺλ, καί γε ἐμὲ κέχρικεν ὁ οἶκος Ἰούδα ἐφʼ ἑαυτὸν εἰς
    βασιλέα.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ Ἀβεννὴρ υἱὸς Νὴρ ἀρχιστράτηγος τοῦ Σαοὺλ ἔλαβε τὸν Ἰεβοσθὲ υἱὸν Σαοὺλ,
    καὶ ἀνεβίβασεν αὐτὸν ἐκ τῆς παρεμβολῆς εἰς Μαναὲμ,
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐβασίλευσεν αὐτὸν ἐπὶ τὴν Γαλααδίτιν, καὶ ἐπὶ τὸν Θασιρὶ, καὶ ἐπὶ τὸν
    Ἰεζραὴλ, καὶ ἐπὶ τὸν Ἐφραὶμ, καὶ ἐπὶ τὸν Βενιαμὶν, καὶ ἐπὶ πάντα Ἰσραήλ.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τεσσαράκοντα ἐτῶν Ἰεβοσθὲ υἱὸς Σαοὺλ, ὅτε ἐβασίλευσεν ἐπὶ τὸν Ἰσραὴλ· καὶ
    δύο ἔτη ἐβασίλευσε, πλὴν τοῦ οἴκου Ἰούδα, οἳ ἦσαν ὀπίσω Δαυίδ.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο αἱ ἡμέραι ἃς Δαυὶδ ἐβασίλευσεν ἐν Χεβρὼν ἐπὶ τὸν οἶκον Ἰούδα,
    ἑπτὰ ἔτη καὶ μῆνας ἕξ.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἀβεννὴρ υἱὸς Νὴρ, καὶ οἱ παῖδες Ἰεβοσθὲ υἱοῦ Σαοὺλ ἐκ Μαναὲμ εἰς
    Γαβαών·
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ Ἰωὰβ υἱὸς Σαρουία, καὶ οἱ παῖδες Δαυὶδ ἐξῆλθον ἐκ Χεβρὼν, καὶ συναντῶσιν
    αὐτοῖς ἐπὶ τὴν κρήνην τὴν Γαβαὼν ἐπὶ τὸ αὐτὸ, καὶ ἐκάθισαν οὗτοι ἐπὶ τὴν κρήνην
    ἐντεῦθεν, καὶ οὗτοι ἐπὶ τὴν κρήνην ἐντεῦθεν.
  usfm_code: 2SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀβεννὴρ πρὸς Ἰωὰβ, ἀναστήτωσαν δὴ τὰ παιδάρια, καὶ παιξάτωσαν ἐνώπιον
    ὑμῶν· καὶ εἶπεν Ἰωὰβ, ἀναστήτωσαν.
  usfm_code: 2SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν καὶ παρῆλθον ἐν ἀριθμῷ τῶν παίδων Βενιαμὶν δώδεκα τῶν Ἰεβοσθὲ
    υἱοῦ Σαοὺλ, καὶ δώδεκα ἐκ τῶν παίδων Δαυίδ
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐκράτησαν ἕκαστος τῇ χειρὶ τὴν κεφαλὴν τοῦ πλησίον αὐτοῦ, καὶ μάχαιρα
    αὐτοῦ εἰς πλευρὰν τοῦ πλησίον αὐτοῦ, καὶ πίπτουσι κατὰ τὸ αὐτό· καὶ ἐκλήθη τὸ
    ὄνομα τοῦ τόπου ἐκείνου, μερὶς τῶν ἐπιβούλων, ἥ ἐστιν ἐν Γαβαών.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὁ πόλεμος σκληρὸς ὥστε λίαν ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ ἔπταισεν Ἀβεννὴρ
    καὶ ἄνδρες Ἰσραὴλ ἐνώπιον παίδων Δαυίδ.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο ἐκεῖ τρεῖς υἱοὶ Σαρουία, Ἰωὰβ, καὶ Ἀβεσσὰ, καὶ Ἀσαήλ· καὶ Ἀσαὴλ
    κοῦφος τοῖς ποσὶν αὐτοῦ· ὡσεὶ μία δορκὰς ἐν ἀγρῷ.
  usfm_code: 2SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ κατεδίωξεν Ἀσαὴλ ὀπίσω Ἀβεννὴρ, καὶ οὐκ ἐξέκλινε τοῦ πορεύεσθαι εἰς δεξιὰ
    οὐδὲ εἰς ἀριστερὰ κατόπισθεν Ἀβεννήρ.
  usfm_code: 2SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐπέβλεψεν Ἀβεννὴρ εἰς τὰ ὀπίσω αὐτοῦ, καὶ εἶπεν, εἰ σὺ εἶ αὐτὸς Ἀσαήλ;
    καὶ εἶπεν, ἐγώ εἰμι.
  usfm_code: 2SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Ἀβεννὴρ, ἔκκλινον σὺ εἰς τὰ δεξιὰ ἢ εἰς τὰ ἀριστερὰ, καὶ κατάσχε
    σεαυτῷ ἓν τῶν παιδαρίων, καὶ λάβε σεαυτῷ τὴν πανοπλίαν αὐτοῦ· καὶ οὐκ ἠθέλησεν
    Ἀσαὴλ ἐκκλῖναι ἐκ τῶν ὄπισθεν αὐτοῦ.
  usfm_code: 2SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο ἔτι Ἀβεννὴρ λέγων τῷ Ἀσαὴλ, ἀπόστηθι ἀπʼ ἐμοῦ, ἵνα μὴ πατάξω
    σε εἰς τὴν γῆν· καὶ πῶς ἀρῶ τὸ πρόσωπόν μου πρὸς Ἰωάβ;
  usfm_code: 2SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ποῦ ἐστι ταῦτα; ἐπίστρεφε πρὸς Ἰωὰβ τὸν ἀδελφόν σου. Καὶ οὐκ ἐβούλετο
    τοῦ ἀποστῆναι· καὶ τύπτει αὐτὸν Ἀβεννὴρ ἐν τῷ ὀπίσω τοῦ δόρατος ἐπὶ τὴν ψόαν,
    καὶ διεξῆλθε τὸ δόρυ ἐκ τῶν ὀπίσω αὐτοῦ, καὶ πίπτει ἐκεῖ καὶ ἀποθνήσκει ὑποκάτω
    αὐτοῦ· καὶ ἐγένετο πᾶς ὁ ἐρχόμενος ἕως τοῦ τόπου οὗ ἔπεσεν ἐκεῖ Ἀσαὴλ καὶ ἀπέθανε,
    καὶ ὑφίστατο.
  usfm_code: 2SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ κατεδίωξεν Ἰωὰβ καὶ Ἀβεσσὰ ὀπίσω Ἀβεννὴρ, καὶ ὁ ἥλιος ἔδυνε· καὶ αὐτοὶ
    εἰσῆλθον ἕως τοῦ βουνοῦ Ἀμμὰν, ὅ ἐστιν ἐπὶ προσώπου Γαῒ, ὁδὸν ἔρημον Γαβαών.
  usfm_code: 2SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ συναθροίζονται οἱ υἱοὶ Βενιαμὶν οἱ ὀπίσω Ἀβεννὴρ, καὶ ἐγενήθησαν εἰς συνάντησιν
    μίαν, καὶ ἔστησαν ἐπὶ κεφαλὴν βουνοῦ ἑνός.
  usfm_code: 2SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν Ἀβεννὴρ Ἰωὰβ, καὶ εἶπε, μὴ εἰς νῖκος καταφάγεται ἡ ῥομφαία; ἢ
    οὐκ οἴδας ὅτι πικρὰ ἔσται εἰς τὰ ἔσχατα; καὶ ἕως πότε οὐ μὴ εἴπῃς τῷ λαῷ ἀποστρέφειν
    ἀπὸ ὄπισθε τῶν ἀδελφῶν ἡμῶν;
  usfm_code: 2SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωὰβ, ζῇ Κύριος, ὅτι εἰ μὴ ἐλάλησας, διότι τότε ἐκ πρωϊόθεν ἀνέβη
    ἂν ὁ λαὸς ἕκαστος κατόπισθε τοῦ ἀδελφοῦ αὐτοῦ.
  usfm_code: 2SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐσάλπισεν Ἰωὰβ τῇ σάλπιγγι, καὶ ἀπέστησαν πᾶς ὁ λαὸς, καὶ οὐ κατεδίωξαν
    ὀπίσω τοῦ Ἰσραὴλ, καὶ οὐ προσέθεντο ἔτι τοῦ πολεμεῖν.
  usfm_code: 2SA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ Ἀβεννὴρ καὶ οἱ ἄνδρες αὐτοῦ ἀπῆλθον εἰς δυσμὰς ὅλην τὴν νύκτα ἐκείνην,
    καὶ διέβαινον τὸν Ἰορδάνην, καὶ ἐπορεύθησαν ὅλην τὴν παρατείνουσαν, καὶ ἔρχονται
    εἰς τὴν παρεμβολήν.
  usfm_code: 2SA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ Ἰωὰβ ἀνέστρεψεν ὄπισθεν ἀπὸ τοῦ Ἀβεννὴρ, καὶ συνήθροισε πάντα τὸν λαὸν,
    καὶ ἐπεσκέπησαν τῶν παίδων Δαυὶδ ἐννεακαίδεκα ἄνδρες,
  usfm_code: 2SA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ Ἀσαήλ. Καὶ οἱ παῖδες Δαυὶδ ἐπάταξαν τῶν υἱῶν Βενιαμὶν τῶν ἀνδρῶν Ἀβεννὴρ
    τριακοσίους ἑξήκοντα ἄνδρας παρʼ αὐτοῦ.
  usfm_code: 2SA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ αἴρουσι τὸν Ἀσαὴλ, καὶ θάπτουσιν αὐτὸν ἐν τῷ τάφῳ τοῦ πατρὸς αὐτοῦ ἐν
    Βηθλεέμ· καὶ ἐπορεύθη Ἰωὰβ καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ ὅλην τὴν νύκτα, καὶ διέφαυσεν
    αὐτοῖς ἐν Χεβρών.
  usfm_code: 2SA
  verse: '32'
