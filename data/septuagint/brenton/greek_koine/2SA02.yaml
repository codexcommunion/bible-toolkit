- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο μετὰ ταῦτα καὶ ἐπηρώτησε Δαυὶδ ἐν Κυρίῳ, λέγων, εἰ ἀναβῶ
    εἰς μίαν τῶν πόλεων Ἰούδα; καὶ εἶπε Κύριος πρὸς αὐτὸν, ἀνάβηθι· καὶ εἶπε Δαυὶδ,
    ποῦ ἀναβῶ; καὶ εἶπεν, εἰς Χεβρών.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀνέβη ἐκεῖ Δαυὶδ εἰς Χεβρὼν, καὶ ἀμφότεραι αἱ γυναῖκες αὐτοῦ, Ἀχινάαμ
    ἡ Ἰεζραηλίτις, καὶ Ἀβιγαία ἡ γυνὴ Νάβαλ τοῦ Καρμηλίου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ ἕκαστος, καὶ ὁ οἶκος αὐτοῦ, καὶ κατῴκουν
    ἐν ταῖς πόλεσι Χεβρών.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔρχονται ἄνδρες τῆς Ἰουδαίας, καὶ χρίουσι τὸν Δαυὶδ ἐκεῖ τοῦ βασιλεύειν
    ἐπὶ τὸν οἶκον Ἰούδα· Καὶ ἀπήγγειλαν τῷ Δαυὶδ, λέγοντες, ὅτι οἱ ἄνδρες Ἰαβὶς τῆς
    Γαλααδίτιδος ἔθαψαν τὸν Σαούλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀπέστειλε Δαυὶδ ἀγγέλους πρὸς τοὺς ἡγουμένους Ἰαβὶς τῆς Γαλααδίτιδος,
    καὶ εἶπε πρὸς αὐτοὺς Δαυὶδ, εὐλογημένοι ὑμεῖς τῷ Κυρίῳ, ὅτι ἐποιήσατε τὸ ἔλεος
    τοῦτο ἐπὶ τὸν κύριον ὑμῶν, ἐπὶ Σαοὺλ τὸν χριστὸν Κυρίου, καὶ ἐθάψατε αὐτὸν καὶ
    Ἰωνάθαν τὸν υἱὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ νῦν ποιῆσαι Κύριος μεθʼ ὑμῶν ἔλεος καὶ ἀλήθειαν· καί γε ἐγὼ ποιήσω
    μεθʼ ὑμῶν τὸ ἀγαθὸν τοῦτο, ὅτι ἐποιήσατε τὸ ῥῆμα τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ νῦν κραταιούσθωσαν αἱ χεῖρες ὑμῶν, καὶ γίνεσθε εἰς υἱοὺς δυνατοὺς,
    ὅτι τέθνηκεν ὁ κύριος ὑμῶν Σαοὺλ, καί γε ἐμὲ κέχρικεν ὁ οἶκος Ἰούδα ἐφʼ ἑαυτὸν
    εἰς βασιλέα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ Ἀβεννὴρ υἱὸς Νὴρ ἀρχιστράτηγος τοῦ Σαοὺλ ἔλαβε τὸν Ἰεβοσθὲ υἱὸν
    Σαοὺλ, καὶ ἀνεβίβασεν αὐτὸν ἐκ τῆς παρεμβολῆς εἰς Μαναὲμ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἐβασίλευσεν αὐτὸν ἐπὶ τὴν Γαλααδίτιν, καὶ ἐπὶ τὸν Θασιρὶ, καὶ ἐπὶ
    τὸν Ἰεζραὴλ, καὶ ἐπὶ τὸν Ἐφραὶμ, καὶ ἐπὶ τὸν Βενιαμὶν, καὶ ἐπὶ πάντα Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τεσσαράκοντα ἐτῶν Ἰεβοσθὲ υἱὸς Σαοὺλ, ὅτε ἐβασίλευσεν ἐπὶ τὸν Ἰσραὴλ·
    καὶ δύο ἔτη ἐβασίλευσε, πλὴν τοῦ οἴκου Ἰούδα, οἳ ἦσαν ὀπίσω Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐγένοντο αἱ ἡμέραι ἃς Δαυὶδ ἐβασίλευσεν ἐν Χεβρὼν ἐπὶ τὸν οἶκον
    Ἰούδα, ἑπτὰ ἔτη καὶ μῆνας ἕξ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐξῆλθεν Ἀβεννὴρ υἱὸς Νὴρ, καὶ οἱ παῖδες Ἰεβοσθὲ υἱοῦ Σαοὺλ ἐκ Μαναὲμ
    εἰς Γαβαών·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ Ἰωὰβ υἱὸς Σαρουία, καὶ οἱ παῖδες Δαυὶδ ἐξῆλθον ἐκ Χεβρὼν, καὶ συναντῶσιν
    αὐτοῖς ἐπὶ τὴν κρήνην τὴν Γαβαὼν ἐπὶ τὸ αὐτὸ, καὶ ἐκάθισαν οὗτοι ἐπὶ τὴν κρήνην
    ἐντεῦθεν, καὶ οὗτοι ἐπὶ τὴν κρήνην ἐντεῦθεν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπεν Ἀβεννὴρ πρὸς Ἰωὰβ, ἀναστήτωσαν δὴ τὰ παιδάρια, καὶ παιξάτωσαν
    ἐνώπιον ὑμῶν· καὶ εἶπεν Ἰωὰβ, ἀναστήτωσαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀνέστησαν καὶ παρῆλθον ἐν ἀριθμῷ τῶν παίδων Βενιαμὶν δώδεκα τῶν
    Ἰεβοσθὲ υἱοῦ Σαοὺλ, καὶ δώδεκα ἐκ τῶν παίδων Δαυίδ
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐκράτησαν ἕκαστος τῇ χειρὶ τὴν κεφαλὴν τοῦ πλησίον αὐτοῦ, καὶ μάχαιρα
    αὐτοῦ εἰς πλευρὰν τοῦ πλησίον αὐτοῦ, καὶ πίπτουσι κατὰ τὸ αὐτό· καὶ ἐκλήθη τὸ
    ὄνομα τοῦ τόπου ἐκείνου, μερὶς τῶν ἐπιβούλων, ἥ ἐστιν ἐν Γαβαών.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγένετο ὁ πόλεμος σκληρὸς ὥστε λίαν ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ ἔπταισεν
    Ἀβεννὴρ καὶ ἄνδρες Ἰσραὴλ ἐνώπιον παίδων Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐγένοντο ἐκεῖ τρεῖς υἱοὶ Σαρουία, Ἰωὰβ, καὶ Ἀβεσσὰ, καὶ Ἀσαήλ· καὶ
    Ἀσαὴλ κοῦφος τοῖς ποσὶν αὐτοῦ· ὡσεὶ μία δορκὰς ἐν ἀγρῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ κατεδίωξεν Ἀσαὴλ ὀπίσω Ἀβεννὴρ, καὶ οὐκ ἐξέκλινε τοῦ πορεύεσθαι
    εἰς δεξιὰ οὐδὲ εἰς ἀριστερὰ κατόπισθεν Ἀβεννήρ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐπέβλεψεν Ἀβεννὴρ εἰς τὰ ὀπίσω αὐτοῦ, καὶ εἶπεν, εἰ σὺ εἶ αὐτὸς
    Ἀσαήλ; καὶ εἶπεν, ἐγώ εἰμι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπεν αὐτῷ Ἀβεννὴρ, ἔκκλινον σὺ εἰς τὰ δεξιὰ ἢ εἰς τὰ ἀριστερὰ,
    καὶ κατάσχε σεαυτῷ ἓν τῶν παιδαρίων, καὶ λάβε σεαυτῷ τὴν πανοπλίαν αὐτοῦ· καὶ
    οὐκ ἠθέλησεν Ἀσαὴλ ἐκκλῖναι ἐκ τῶν ὄπισθεν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ προσέθετο ἔτι Ἀβεννὴρ λέγων τῷ Ἀσαὴλ, ἀπόστηθι ἀπʼ ἐμοῦ, ἵνα μὴ
    πατάξω σε εἰς τὴν γῆν· καὶ πῶς ἀρῶ τὸ πρόσωπόν μου πρὸς Ἰωάβ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ποῦ ἐστι ταῦτα; ἐπίστρεφε πρὸς Ἰωὰβ τὸν ἀδελφόν σου. Καὶ οὐκ ἐβούλετο
    τοῦ ἀποστῆναι· καὶ τύπτει αὐτὸν Ἀβεννὴρ ἐν τῷ ὀπίσω τοῦ δόρατος ἐπὶ τὴν ψόαν,
    καὶ διεξῆλθε τὸ δόρυ ἐκ τῶν ὀπίσω αὐτοῦ, καὶ πίπτει ἐκεῖ καὶ ἀποθνήσκει ὑποκάτω
    αὐτοῦ· καὶ ἐγένετο πᾶς ὁ ἐρχόμενος ἕως τοῦ τόπου οὗ ἔπεσεν ἐκεῖ Ἀσαὴλ καὶ ἀπέθανε,
    καὶ ὑφίστατο.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ κατεδίωξεν Ἰωὰβ καὶ Ἀβεσσὰ ὀπίσω Ἀβεννὴρ, καὶ ὁ ἥλιος ἔδυνε· καὶ
    αὐτοὶ εἰσῆλθον ἕως τοῦ βουνοῦ Ἀμμὰν, ὅ ἐστιν ἐπὶ προσώπου Γαῒ, ὁδὸν ἔρημον Γαβαών.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ συναθροίζονται οἱ υἱοὶ Βενιαμὶν οἱ ὀπίσω Ἀβεννὴρ, καὶ ἐγενήθησαν
    εἰς συνάντησιν μίαν, καὶ ἔστησαν ἐπὶ κεφαλὴν βουνοῦ ἑνός.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐκάλεσεν Ἀβεννὴρ Ἰωὰβ, καὶ εἶπε, μὴ εἰς νῖκος καταφάγεται ἡ ῥομφαία;
    ἢ οὐκ οἴδας ὅτι πικρὰ ἔσται εἰς τὰ ἔσχατα; καὶ ἕως πότε οὐ μὴ εἴπῃς τῷ λαῷ ἀποστρέφειν
    ἀπὸ ὄπισθε τῶν ἀδελφῶν ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ εἶπεν Ἰωὰβ, ζῇ Κύριος, ὅτι εἰ μὴ ἐλάλησας, διότι τότε ἐκ πρωϊόθεν
    ἀνέβη ἂν ὁ λαὸς ἕκαστος κατόπισθε τοῦ ἀδελφοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐσάλπισεν Ἰωὰβ τῇ σάλπιγγι, καὶ ἀπέστησαν πᾶς ὁ λαὸς, καὶ οὐ κατεδίωξαν
    ὀπίσω τοῦ Ἰσραὴλ, καὶ οὐ προσέθεντο ἔτι τοῦ πολεμεῖν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ Ἀβεννὴρ καὶ οἱ ἄνδρες αὐτοῦ ἀπῆλθον εἰς δυσμὰς ὅλην τὴν νύκτα ἐκείνην,
    καὶ διέβαινον τὸν Ἰορδάνην, καὶ ἐπορεύθησαν ὅλην τὴν παρατείνουσαν, καὶ ἔρχονται
    εἰς τὴν παρεμβολήν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ Ἰωὰβ ἀνέστρεψεν ὄπισθεν ἀπὸ τοῦ Ἀβεννὴρ, καὶ συνήθροισε πάντα τὸν
    λαὸν, καὶ ἐπεσκέπησαν τῶν παίδων Δαυὶδ ἐννεακαίδεκα ἄνδρες,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: καὶ Ἀσαήλ. Καὶ οἱ παῖδες Δαυὶδ ἐπάταξαν τῶν υἱῶν Βενιαμὶν τῶν ἀνδρῶν
    Ἀβεννὴρ τριακοσίους ἑξήκοντα ἄνδρας παρʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 2
  book_usfm_code: 2SA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ αἴρουσι τὸν Ἀσαὴλ, καὶ θάπτουσιν αὐτὸν ἐν τῷ τάφῳ τοῦ πατρὸς αὐτοῦ
    ἐν Βηθλεέμ· καὶ ἐπορεύθη Ἰωὰβ καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ ὅλην τὴν νύκτα, καὶ
    διέφαυσεν αὐτοῖς ἐν Χεβρών.
