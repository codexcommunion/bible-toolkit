- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΚΑΙ ἐγένετο λόγος Κυρίου πρὸς Μιχαίαν τὸν τοῦ Μωρασθεὶ, ἐν ἡμέραις Ἰωάθαμ,
    καὶ Ἄχαζ, καὶ Ἐζεκίου βασιλέων Ἰούδα, ὑπὲρ ὧν εἶδε περὶ Σαμαρείας καὶ περὶ Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀκούσατε λαοὶ λόγους, καὶ προσεχέτω ἡ γῆ, καὶ πάντες οἱ ἐν αὐτῇ· καὶ
    ἔσται Κύριος Κύριος ἐν ὑμῖν εἰς μαρτύριον, Κύριος ἐξ οἴκου ἁγίου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Διότι ἰδοὺ Κύριος ἐκπορεύεται ἐκ τοῦ τόπου αὐτοῦ, καὶ καταβήσεται, καὶ
    ἐπιβήσεται ἐπὶ τὰ ὕψη τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ σαλευθήσεται τὰ ὄρη ὑποκάτωθεν αὐτοῦ, καὶ αἱ κοιλάδες τακήσονται
    ὡσεὶ κηρὸς ἀπὸ προσώπου πυρὸς, καὶ ὡς ὕδωρ καταφερόμενον ἐν καταβάσει.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Διʼ ἀσέβειαν Ἰακὼβ πάντα ταῦτα, καὶ διʼ ἁμαρτίαν οἴκου Ἰσραήλ· τίς ἡ
    ἀσέβεια τοῦ Ἰακώβ; οὐχ ἡ Σαμάρεια; καὶ τίς ἡ ἁμαρτία οἴκου Ἰούδα; οὐχὶ Ἱερουσαλήμ;
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ θήσομαι Σαμάρειαν εἰς ὀπωροφυλάκιον ἀγροῦ, καὶ εἰς φυτείαν ἀμπελῶνος,
    καὶ κατασπάσω εἰς χάος τοὺς λίθους αὐτῆς, καὶ τὰ θεμέλια αὐτῆς ἀποκαλύψω.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ πάντα τὰ γλυπτὰ αὐτῆς κατακόψουσι, καὶ πάντα τὰ μισθώματα αὐτῆς
    ἐμπρήσουσιν ἐν πυρὶ, καὶ πάντα τὰ εἴδωλα αὐτῆς θήσομαι εἰς ἀφανισμόν· διότι ἐκ
    μισθωμάτων πορνείας συνήγαγε, καὶ ἐκ μισθωμάτων πορνείας συνέστρεψεν.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἕνεκεν τούτου κόψεται, καὶ θρηνήσει, πορεύσεται ἀνυπόδετος, καὶ γυμνὴ
    ποιήσεται κοπετὸν ὡς δρακόντων, καὶ πένθος ὡς θυγατέρων σειρήνων.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅτι κατεκράτησεν ἡ πληγὴ αὐτῆς, διότι ἦλθεν ἕως Ἰούδα, καὶ ἥψατο ἕως
    πύλης λαοῦ μου, ἕως Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οἱ ἐν Γὲθ μὴ μεγαλύνεσθε, καὶ οἱ Ἐνακεὶμ μὴ ἀνοικοδομεῖτε ἐξ οἴκου κατὰ
    γέλωτα, γῆν καταπάσασθε καταγέλωτα ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: κατοικοῦσα καλῶς τὰς πόλεις αὐτῆς, οὐκ ἐξῆλθε κατοικοῦσα Σενναὰρ, κόψασθαι
    οἶκον ἐχόμενον αὐτῆς, λήψεται ἐξ ὑμῶν πληγὴν ὀδύνης.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τίς ἥρξατο εἰς ἀγαθὰ κατοικούσῃ ὀδύνας; ὅτι κατέβη κακὰ παρὰ Κυρίου
    ἐπὶ πύλας Ἱερουσαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ψόφος ἁρμάτων καὶ ἱππευόντων· κατοικοῦσα Λαχεὶς, ἀρχηγὸς ἁμαρτίας αὕτη
    ἐστὶ τῇ θυγατρὶ Σιὼν, ὅτι ἐν σοὶ εὑρέθησαν ἀσέβειαι τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Διατοῦτο δώσει ἐξαποστελλομένους ἕως κληρονομίας Γὲθ, οἴκους ματαίους,
    εἰς κενὸν ἐγένοντο τοῖς βασιλεῦσι τοῦ Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἕως τοὺς κληρονόμους ἀγάγωσι, κατοικοῦσα Λαχείς· κληρονομία ἕως Ὀδολλὰμ
    ἥξει, ἡ δόξα τὴς θυγατρὸς Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  book_usfm_code: MIC
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ξύρησαι, καὶ κεῖραι ἐπὶ τὰ τέκνα τὰ τρυφερά σου, ἐμπλάτυνον τὴν χηρείαν
    σου ὡς ἀετὸς, ὅτι ᾐχμαλωτεύθησαν ἀπὸ σοῦ.
