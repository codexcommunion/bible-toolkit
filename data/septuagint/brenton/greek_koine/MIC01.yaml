- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἐγένετο λόγος Κυρίου πρὸς Μιχαίαν τὸν τοῦ Μωρασθεὶ, ἐν ἡμέραις Ἰωάθαμ,
    καὶ Ἄχαζ, καὶ Ἐζεκίου βασιλέων Ἰούδα, ὑπὲρ ὧν εἶδε περὶ Σαμαρείας καὶ περὶ Ἱερουσαλήμ.
  usfm_code: MIC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀκούσατε λαοὶ λόγους, καὶ προσεχέτω ἡ γῆ, καὶ πάντες οἱ ἐν αὐτῇ· καὶ ἔσται
    Κύριος Κύριος ἐν ὑμῖν εἰς μαρτύριον, Κύριος ἐξ οἴκου ἁγίου αὐτοῦ.
  usfm_code: MIC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι ἰδοὺ Κύριος ἐκπορεύεται ἐκ τοῦ τόπου αὐτοῦ, καὶ καταβήσεται, καὶ ἐπιβήσεται
    ἐπὶ τὰ ὕψη τῆς γῆς,
  usfm_code: MIC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ σαλευθήσεται τὰ ὄρη ὑποκάτωθεν αὐτοῦ, καὶ αἱ κοιλάδες τακήσονται ὡσεὶ
    κηρὸς ἀπὸ προσώπου πυρὸς, καὶ ὡς ὕδωρ καταφερόμενον ἐν καταβάσει.
  usfm_code: MIC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διʼ ἀσέβειαν Ἰακὼβ πάντα ταῦτα, καὶ διʼ ἁμαρτίαν οἴκου Ἰσραήλ· τίς ἡ ἀσέβεια
    τοῦ Ἰακώβ; οὐχ ἡ Σαμάρεια; καὶ τίς ἡ ἁμαρτία οἴκου Ἰούδα; οὐχὶ Ἱερουσαλήμ;
  usfm_code: MIC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ θήσομαι Σαμάρειαν εἰς ὀπωροφυλάκιον ἀγροῦ, καὶ εἰς φυτείαν ἀμπελῶνος,
    καὶ κατασπάσω εἰς χάος τοὺς λίθους αὐτῆς, καὶ τὰ θεμέλια αὐτῆς ἀποκαλύψω.
  usfm_code: MIC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ γλυπτὰ αὐτῆς κατακόψουσι, καὶ πάντα τὰ μισθώματα αὐτῆς ἐμπρήσουσιν
    ἐν πυρὶ, καὶ πάντα τὰ εἴδωλα αὐτῆς θήσομαι εἰς ἀφανισμόν· διότι ἐκ μισθωμάτων
    πορνείας συνήγαγε, καὶ ἐκ μισθωμάτων πορνείας συνέστρεψεν.
  usfm_code: MIC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἕνεκεν τούτου κόψεται, καὶ θρηνήσει, πορεύσεται ἀνυπόδετος, καὶ γυμνὴ ποιήσεται
    κοπετὸν ὡς δρακόντων, καὶ πένθος ὡς θυγατέρων σειρήνων.
  usfm_code: MIC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι κατεκράτησεν ἡ πληγὴ αὐτῆς, διότι ἦλθεν ἕως Ἰούδα, καὶ ἥψατο ἕως πύλης
    λαοῦ μου, ἕως Ἱερουσαλήμ.
  usfm_code: MIC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἱ ἐν Γὲθ μὴ μεγαλύνεσθε, καὶ οἱ Ἐνακεὶμ μὴ ἀνοικοδομεῖτε ἐξ οἴκου κατὰ γέλωτα,
    γῆν καταπάσασθε καταγέλωτα ὑμῶν,
  usfm_code: MIC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: κατοικοῦσα καλῶς τὰς πόλεις αὐτῆς, οὐκ ἐξῆλθε κατοικοῦσα Σενναὰρ, κόψασθαι
    οἶκον ἐχόμενον αὐτῆς, λήψεται ἐξ ὑμῶν πληγὴν ὀδύνης.
  usfm_code: MIC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τίς ἥρξατο εἰς ἀγαθὰ κατοικούσῃ ὀδύνας; ὅτι κατέβη κακὰ παρὰ Κυρίου ἐπὶ πύλας
    Ἱερουσαλὴμ,
  usfm_code: MIC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ψόφος ἁρμάτων καὶ ἱππευόντων· κατοικοῦσα Λαχεὶς, ἀρχηγὸς ἁμαρτίας αὕτη ἐστὶ
    τῇ θυγατρὶ Σιὼν, ὅτι ἐν σοὶ εὑρέθησαν ἀσέβειαι τοῦ Ἰσραήλ.
  usfm_code: MIC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διατοῦτο δώσει ἐξαποστελλομένους ἕως κληρονομίας Γὲθ, οἴκους ματαίους, εἰς
    κενὸν ἐγένοντο τοῖς βασιλεῦσι τοῦ Ἰσραὴλ,
  usfm_code: MIC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἕως τοὺς κληρονόμους ἀγάγωσι, κατοικοῦσα Λαχείς· κληρονομία ἕως Ὀδολλὰμ ἥξει,
    ἡ δόξα τὴς θυγατρὸς Ἰσραήλ.
  usfm_code: MIC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ξύρησαι, καὶ κεῖραι ἐπὶ τὰ τέκνα τὰ τρυφερά σου, ἐμπλάτυνον τὴν χηρείαν σου
    ὡς ἀετὸς, ὅτι ᾐχμαλωτεύθησαν ἀπὸ σοῦ.
  usfm_code: MIC
  verse: '16'
