- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΛΗΜΜΑ λόγου Κυρίου ἐπὶ τὸν Ἰσραὴλ ἐν χειρὶ ἀγγέλου αὐτοῦ, θέσθε δὴ ἐπὶ
    τὰς καρδίας ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἠγάπησα ὑμᾶς, λέγει Κύριος· καὶ εἴπατε, ἐν τίνι ἠγάπησας ἡμᾶς; οὐκ ἀδελφὸς
    ἦν Ἠσαῦ τοῦ Ἰακὼβ, λέγει Κύριος, καὶ ἠγάπησα τὸν Ἰακὼβ,
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: τὸν δὲ Ἠσαῦ ἐμίσησα, καὶ ἔταξα τὰ ὅρια αὐτοῦ εἰς ἀφανισμὸν, καὶ τὴν
    κληρονομίαν αὐτοῦ εἰς δώματα ἐρήμου;
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διότι ἐρεῖ, ἡ Ἰδουμαία κατέστραπται, καὶ ἐπιστρέψωμεν, καὶ ἀνοικοδομήσωμεν
    τὰς ἐρήμους· τάδε λέγει Κύριος παντοκράτωρ, αὐτοὶ οἰκοδομήσουσι, καὶ ἐγὼ καταστρέψω·
    καὶ ἐπικληθήσεται αὐτοῖς ὅρια ἀνομίας, καὶ λαὸς ἐφʼ ὃν παρατέτακται Κύριος ἕως
    αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ οἱ ὀφθαλμοὶ ὑμῶν ὄψονται, καὶ ὑμεῖς ἐρεῖτε, ἐμεγαλύνθη Κύριος ὑπεράνω
    τῶν ὁρίων τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Υἱὸς δοξάζει πατέρα, καὶ δοῦλος τὸν κύριον ἑαυτοῦ. καὶ εἰ πατήρ εἰμι
    ἐγὼ, ποῦ ἐστιν ἡ δόξα μου; καὶ εἰ Κύριός εἰμι ἐγὼ, ποῦ ἐστιν ὁ φόβος μου; λέγει
    Κύριος παντοκράτωρ· ὑμεῖς οἱ ἱερεῖς οἱ φαυλίζοντες τὸ ὄνομά μου, καὶ εἴπατε, ἐν
    τίνι ἐφαυλίσαμεν τὸ ὄνομά σου;
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Προσάγοντες πρὸς τὸ θυσιαστήριόν μου ἄρτους ἠλισγημένους, καὶ εἴπατε,
    ἐν τίνι ἠλισγήσαμεν αὐτούς; ἐν τῷ λέγειν ὑμᾶς, τράπεζα Κυρίου ἠλισγημένη ἐστί,
    καὶ τὰ ἐπιτιθέμενα ἐξουδενώσατε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Διότι ἐὰν προσαγάγητε τυφλὸν εἰς θυσίας, οὐ κακόν; καὶ ἐὰν προσαγάγητε
    χωλὸν ἢ ἄῤῥωστον, οὐ κακόν; προσάγαγε δὴ αὐτὸ τῷ ἡγουμένῳ σου, εἰ προσδέξεταί
    σε, εἰ λήψεται πρόσωπόν σου, λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ νῦν ἐξιλάσκεσθε τὸ πρόσωπον τοῦ Θεοῦ ὑμῶν, καὶ δεήθητε αὐτοῦ. Ἐν
    χερσὶν ὑμῶν γέγονε ταῦτα, εἰ λήψομαι ἐξ ὑμῶν πρόσωπα ὑμῶν; λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διότι καὶ ἐν ὑμῖν συγκλεισθήσονται θύραι, καὶ οὐκ ἀνάψεται τὸ θυσιαστήριόν
    μου δωρεάν· οὐκ ἔστι μου θέλημα ἐν ὑμῖν, λέγει Κύριος παντοκράτωρ, καὶ θυσίαν
    οὐ προσδέξομαι ἐκ τῶν χειρῶν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διότι ἀπὸ ἀνατολῶν ἡλίου καὶ ἕως δυσμῶν τὸ ὄνομά μου δεδόξασται ἐν τοῖς
    ἔθνεσι, καὶ ἐν παντὶ τόπῳ θυμίαμα προσάγεται τῷ ὀνόματὶ μου, καὶ θυσία καθαρά·
    διότι μέγα τὸ ὄνομά μου ἐν τοῖς ἔθνεσι, λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὑμεῖς δὲ βεβηλοῦτε αὐτὸ ἐν τῷ λέγειν ὑμᾶς, τράπεζα Κυρίου ἠλισγημένη
    ἐστὶ, καὶ τὰ ἐπιτιθέμενα ἐξουδένωται βρώματα αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἴπατε, ταῦτα ἐν κακοπαθείας ἐστί. καὶ ἐξεφύσησα αὐτὰ, λέγει Κύριος
    παντοκράτωρ· καὶ εἰσεφέρετε ἁρπάγματα, καὶ τὰ χωλὰ, καὶ τὰ ἐνοχλούμενα· καὶ ἐὰν
    φέρητε τὴν θυσίαν, εἰ προσδέξομαι αὐτὰ ἐκ τῶν χειρῶν ὑμῶν; λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  book_usfm_code: MAL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐπικατάρατος, ὃς ἦν δυνατὸς, καὶ ὑπῆρχεν ἐν τῷ ποιμνίῳ αὐτοῦ ἄρσεν,
    καὶ εὐχὴ αὐτοῦ ἐπʼ αὐτῷ, καὶ θύει διεφθαρμένον τῷ Κυρίῳ· διότι βασιλεὺς μέγας
    ἐγώ εἰμι, λέγει Κύριος παντοκράτωρ, καὶ τὸ ὄνομά μου ἐπιφανὲς ἐν τοῖς ἔθνεσι.
