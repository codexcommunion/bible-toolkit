- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΛΗΜΜΑ λόγου Κυρίου ἐπὶ τὸν Ἰσραὴλ ἐν χειρὶ ἀγγέλου αὐτοῦ, θέσθε δὴ ἐπὶ τὰς
    καρδίας ὑμῶν.
  usfm_code: MAL
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἠγάπησα ὑμᾶς, λέγει Κύριος· καὶ εἴπατε, ἐν τίνι ἠγάπησας ἡμᾶς; οὐκ ἀδελφὸς
    ἦν Ἠσαῦ τοῦ Ἰακὼβ, λέγει Κύριος, καὶ ἠγάπησα τὸν Ἰακὼβ,
  usfm_code: MAL
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: τὸν δὲ Ἠσαῦ ἐμίσησα, καὶ ἔταξα τὰ ὅρια αὐτοῦ εἰς ἀφανισμὸν, καὶ τὴν κληρονομίαν
    αὐτοῦ εἰς δώματα ἐρήμου;
  usfm_code: MAL
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι ἐρεῖ, ἡ Ἰδουμαία κατέστραπται, καὶ ἐπιστρέψωμεν, καὶ ἀνοικοδομήσωμεν
    τὰς ἐρήμους· τάδε λέγει Κύριος παντοκράτωρ, αὐτοὶ οἰκοδομήσουσι, καὶ ἐγὼ καταστρέψω·
    καὶ ἐπικληθήσεται αὐτοῖς ὅρια ἀνομίας, καὶ λαὸς ἐφʼ ὃν παρατέτακται Κύριος ἕως
    αἰῶνος.
  usfm_code: MAL
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οἱ ὀφθαλμοὶ ὑμῶν ὄψονται, καὶ ὑμεῖς ἐρεῖτε, ἐμεγαλύνθη Κύριος ὑπεράνω
    τῶν ὁρίων τοῦ Ἰσραήλ.
  usfm_code: MAL
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Υἱὸς δοξάζει πατέρα, καὶ δοῦλος τὸν κύριον ἑαυτοῦ. καὶ εἰ πατήρ εἰμι ἐγὼ,
    ποῦ ἐστιν ἡ δόξα μου; καὶ εἰ Κύριός εἰμι ἐγὼ, ποῦ ἐστιν ὁ φόβος μου; λέγει Κύριος
    παντοκράτωρ· ὑμεῖς οἱ ἱερεῖς οἱ φαυλίζοντες τὸ ὄνομά μου, καὶ εἴπατε, ἐν τίνι
    ἐφαυλίσαμεν τὸ ὄνομά σου;
  usfm_code: MAL
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Προσάγοντες πρὸς τὸ θυσιαστήριόν μου ἄρτους ἠλισγημένους, καὶ εἴπατε, ἐν τίνι
    ἠλισγήσαμεν αὐτούς; ἐν τῷ λέγειν ὑμᾶς, τράπεζα Κυρίου ἠλισγημένη ἐστί, καὶ τὰ
    ἐπιτιθέμενα ἐξουδενώσατε.
  usfm_code: MAL
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι ἐὰν προσαγάγητε τυφλὸν εἰς θυσίας, οὐ κακόν; καὶ ἐὰν προσαγάγητε χωλὸν
    ἢ ἄῤῥωστον, οὐ κακόν; προσάγαγε δὴ αὐτὸ τῷ ἡγουμένῳ σου, εἰ προσδέξεταί σε, εἰ
    λήψεται πρόσωπόν σου, λέγει Κύριος παντοκράτωρ.
  usfm_code: MAL
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἐξιλάσκεσθε τὸ πρόσωπον τοῦ Θεοῦ ὑμῶν, καὶ δεήθητε αὐτοῦ. Ἐν χερσὶν
    ὑμῶν γέγονε ταῦτα, εἰ λήψομαι ἐξ ὑμῶν πρόσωπα ὑμῶν; λέγει Κύριος παντοκράτωρ.
  usfm_code: MAL
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι καὶ ἐν ὑμῖν συγκλεισθήσονται θύραι, καὶ οὐκ ἀνάψεται τὸ θυσιαστήριόν
    μου δωρεάν· οὐκ ἔστι μου θέλημα ἐν ὑμῖν, λέγει Κύριος παντοκράτωρ, καὶ θυσίαν
    οὐ προσδέξομαι ἐκ τῶν χειρῶν ὑμῶν.
  usfm_code: MAL
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι ἀπὸ ἀνατολῶν ἡλίου καὶ ἕως δυσμῶν τὸ ὄνομά μου δεδόξασται ἐν τοῖς ἔθνεσι,
    καὶ ἐν παντὶ τόπῳ θυμίαμα προσάγεται τῷ ὀνόματὶ μου, καὶ θυσία καθαρά· διότι μέγα
    τὸ ὄνομά μου ἐν τοῖς ἔθνεσι, λέγει Κύριος παντοκράτωρ.
  usfm_code: MAL
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ βεβηλοῦτε αὐτὸ ἐν τῷ λέγειν ὑμᾶς, τράπεζα Κυρίου ἠλισγημένη ἐστὶ,
    καὶ τὰ ἐπιτιθέμενα ἐξουδένωται βρώματα αὐτοῦ·
  usfm_code: MAL
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἴπατε, ταῦτα ἐν κακοπαθείας ἐστί. καὶ ἐξεφύσησα αὐτὰ, λέγει Κύριος παντοκράτωρ·
    καὶ εἰσεφέρετε ἁρπάγματα, καὶ τὰ χωλὰ, καὶ τὰ ἐνοχλούμενα· καὶ ἐὰν φέρητε τὴν
    θυσίαν, εἰ προσδέξομαι αὐτὰ ἐκ τῶν χειρῶν ὑμῶν; λέγει Κύριος παντοκράτωρ.
  usfm_code: MAL
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπικατάρατος, ὃς ἦν δυνατὸς, καὶ ὑπῆρχεν ἐν τῷ ποιμνίῳ αὐτοῦ ἄρσεν, καὶ
    εὐχὴ αὐτοῦ ἐπʼ αὐτῷ, καὶ θύει διεφθαρμένον τῷ Κυρίῳ· διότι βασιλεὺς μέγας ἐγώ
    εἰμι, λέγει Κύριος παντοκράτωρ, καὶ τὸ ὄνομά μου ἐπιφανὲς ἐν τοῖς ἔθνεσι.
  usfm_code: MAL
  verse: '14'
