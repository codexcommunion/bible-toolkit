- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ἐν ἔτει πρώτῳ Κύρου ἔστην εἰς κράτος καὶ ἰσχύν.
  usfm_code: DAG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀλήθειαν ἀναγγελῶ σοι· ἰδοὺ ἔτι τρεῖς βασιλεῖς ἀναστήσονται ἐν τῇ
    Περσίδι, καὶ ὁ τέταρτος πλουτήσει πλοῦτον μέγαν παρὰ πάντας· καὶ μετὰ τὸ κρατῆσαι
    αὐτὸν τοῦ πλούτου αὐτοῦ, ἐπαναστήσεται πάσαις βασιλείαις Ἑλλήνων.
  usfm_code: DAG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀναστήσεται βασιλεὺς δυνατὸς, καὶ κυριεύσει κυρείας πολλῆς, καὶ ποιήσει
    κατὰ τὸ θέλημα αὐτοῦ.
  usfm_code: DAG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ὡς ἂν στῇ ἡ βασιλεία αὐτοῦ, συντριβήσεται, καὶ διαιρεθήσεται εἰς τοὺς
    τέσσαρας ἀνέμους τοῦ οὐρανοῦ, καὶ οὐκ εἰς τὰ ἔσχατα αὐτοῦ, οὐδὲ κατὰ τὴν κυρείαν
    αὐτοῦ, ἣν ἐκυρίευσεν, ὅτι ἐκτιλήσεται ἡ βασιλεία αὐτοῦ, καὶ ἑτέροις ἐκτὸς τούτων.
  usfm_code: DAG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐνισχύσει ὁ βασιλεὺς τοῦ Νότου· καὶ εἷς τῶν ἀρχόντων αὐτῶν ἐνισχύσει ἐπʼ
    αὐτὸν, καὶ κυριεύσει κυρίαν πολλήν.
  usfm_code: DAG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τὰ ἔτη αὐτοῦ συμμιγήσονται, καὶ θυγάτηρ βασιλέως τοῦ Νότου εἰσελεύσεται
    πρὸς βασιλέα τοῦ Βοῤῥᾶ, τοῦ ποιῆσαι συνθήκας μετʼ αὐτοῦ, καὶ οὐ κρατήσει ἰσχύος
    βραχίονος, καὶ οὐ στήσεται τὸ σπέρμα αὐτοῦ, καὶ παραδοθήσεται αὕτη, καὶ οἱ φέροντες
    αὐτὴν, καὶ ἡ νεάνις, καὶ ὁ κατισχύων αὐτὴν ἐν τοῖς καιροῖς.
  usfm_code: DAG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀναστήσεται ἐκ τοῦ ἄνθους τῆς ῥίζης αὐτῆς, τῆς ἑτοιμασίας αὐτοῦ, καὶ ἥξει
    πρὸς τὴν δύναμιν, καὶ εἰσελεύσεται εἰς τὰ ὑποστηρίγματα τοῦ βασιλέως τοῦ Βοῤῥᾶ,
    καὶ ποιήσει ἐν αὐτοῖς, καὶ κατισχύσει.
  usfm_code: DAG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καί γε τοὺς θεοὺς αὐτῶν μετὰ τῶν χωνευτῶν αὐτῶν, πᾶν σκεῦος ἐπιθυμητὸν αὐτῶν,
    ἀργυρίου καὶ χρυσίου, μετὰ αἰχμαλωσίας οἴσει εἰς Αἴγυπτον, καὶ αὐτὸς στήσεται
    ὑπὲρ βασιλέα τοῦ Βοῤῥᾶ.
  usfm_code: DAG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἰσελεύσεται εἰς τὴν βασιλείαν τοῦ βασιλέως τοῦ Νότου, καὶ ἀναστρέψει
    εἰς τὴν γῆν αὐτοῦ.
  usfm_code: DAG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ οἱ υἱοὶ αὐτοῦ συνάξουσιν ὄχλον ἀναμέσον πολλῶν· καὶ ἐλεύσεται ἐρχόμενος
    καὶ κατακλύζων, καὶ παρελεύσεται, καὶ καθίεται, καὶ συμπροσπλακήσεται ἕως τῆς
    ἰσχύος αὐτοῦ.
  usfm_code: DAG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀγριανθήσεται βασιλεὺς τοῦ Νότου, καὶ ἐξελεύσεται, καὶ πολεμήσει μετὰ
    τοῦ βασιλέως τοῦ Βοῤῥᾶ, καὶ στήσει ὄχλον πολύν, καὶ παραδοθήσεται ὁ ὄχλος ἐν χειρὶ
    αὐτοῦ,
  usfm_code: DAG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ λήψεται τὸν ὄχλον, καὶ ὑψωθήσεται ἡ καρδία αὐτοῦ, καὶ καταβαλεῖ μυριάδας,
    καὶ οὐ κατισχύσει.
  usfm_code: DAG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέψει ὁ βασιλεὺς τοῦ Βοῤῥᾶ, καὶ ἄξει ὄχλον πολὺν ὑπὲρ τὸν πρότερον·
    καὶ εἰς τὸ τέλος τῶν καιρῶν ἐνιαυτῶν ἐπελεύσεται εἰσόδια ἐν δυνάμει μεγάλῃ, καὶ
    ἐν ὑπάρξει πολλῇ.
  usfm_code: DAG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐν τοῖς καιροῖς ἐκείνοις πολλοὶ ἐπαναστήσονται ἐπὶ βασιλέα τοῦ Νότου,
    καὶ οἱ υἱοὶ τῶν λοιμῶν τοῦ λαοῦ σου ἐπαρθήσονται, τοῦ στῆσαι ὅρασιν, καὶ ἀσθενήσουσι.
  usfm_code: DAG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἰσελεύσεται βασιλεὺς τοῦ Βοῤῥᾶ, καὶ ἐκχεεῖ πρόσχωμα, καὶ συλλήψεται πόλεις
    ὀχυρὰς, καὶ οἱ βραχίονες τοῦ βασιλέως τοῦ Νότου στήσονται, καὶ ἀναστήσονται οἱ
    ἐκλεκτοὶ αὐτοῦ, καὶ οὐκ ἔσται ἰσχὺς τοῦ στῆναι.
  usfm_code: DAG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ποιήσει ὁ εἰσπορευόμενος πρὸς αὐτὸν κατὰ τὸ θέλημα αὐτοῦ, καὶ οὐκ ἔστιν
    ἑστὼς κατὰ πρόσωπον αὐτοῦ· καὶ στήσεται ἐν τῇ γῇ τοῦ Σαβεὶ, καὶ τελεσθήσεται ἐν
    τῇ χειρὶ αὐτοῦ.
  usfm_code: DAG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ τάξει τὸ πρόσωπον αὐτοῦ εἰσελθεῖν ἐν ἰσχύϊ πάσης τῆς βασιλείας αὐτοῦ,
    καὶ εὐθεῖα πάντα μετʼ αὐτοῦ ποιήσει· καὶ θυγατέρα τῶν γυναικῶν δώσει αὐτῷ διαφθεῖραι
    αὐτὴν, καὶ οὐ μὴ παραμείνῃ, καὶ οὐκ αὐτῷ ἔσται.
  usfm_code: DAG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέψει τὸ πρόσωπον αὐτοῦ εἰς τὰς νήσους, καὶ συλλήψεται πολλὰς, καὶ
    καταπαύσει ἄρχοντας ὀνειδισμοῦ αὐτῶν, πλὴν ὀνειδισμὸς αὐτοῦ ἐπιστρέψει αὐτῷ.
  usfm_code: DAG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέψει τὸ πρόσωπον αὐτοῦ εἰς τὴν ἰσχὺν τῆς γῆς αὐτοῦ, καὶ ἀσθενήσει,
    καὶ πεσεῖται, καὶ οὐκ εὑρεθήσεται.
  usfm_code: DAG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀναστήσεται ἐκ τῆς ῥίζης αὐτοῦ φυτὸν τῆς βασιλείας ἐπὶ τὴν ἑτοιμασίαν
    αὐτοῦ παραβιβάζων, πράσσων δόξαν βασιλείας· καὶ ἐν ταῖς ἡμέραις ἐκείναις ἔτι συντριβήσεται,
    καὶ οὐκ ἐν προσώποις, οὐδὲ ἐν πολέμῳ.
  usfm_code: DAG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Στήσεται ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ, ἐξουδενώθη, καὶ οὐκ ἔδωκαν ἐπʼ αὐτὸν δόξαν
    βασιλείας· καὶ ἥξει ἐν εὐθηνίᾳ, καὶ κατισχύσει βασιλείας ἐν ὀλισθήμασι,
  usfm_code: DAG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ βραχίονες τοῦ κατακλύζοντος κατακλυσθήσονται ἀπὸ προσώπου αὐτοῦ, καὶ συντριβήσονται,
    καὶ ἡγούμενος διαθήκης·
  usfm_code: DAG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν συναναμίξεων πρὸς αὐτὸν ποιήσει δόλον, καὶ ἀναβήσεται, καὶ ὑπερισχύσει
    αὐτοὺς ἐν ὀλίγῳ ἔθνει.
  usfm_code: DAG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐν εὐθηνίᾳ, καὶ ἐν πίοσι χώραις ἥξει, καὶ ποιήσει ἃ οὐκ ἐποίησαν οἱ πατέρες
    αὐτοῦ καὶ τατέρες τῶν πατέρων αὐτοῦ· προνομὴν καὶ σκῦλα καὶ ὕπαρξιν αὐτοῖς διασκορπιεῖ,
    καὶ ἐπʼ Αἴγυπτον λογιεῖται λογισμοὺς καὶ ἕως καιροῦ.
  usfm_code: DAG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐξεγερθήσεται ἡ ἰσχὺς αὐτοῦ, καὶ ἡ καρδία αὐτοῦ ἐπὶ βασιλέα τοῦ Νότου
    ἐν δυνάμει μεγάλῃ· καὶ ὁ βασιλεὺς τοῦ Νότου συνάψει πόλεμον ἐν δυνάμει μεγάλῃ
    καὶ ἰσχυρᾷ σφόδρα, καὶ οὐ στήσονται, ὅτι λογιοῦνται ἐπʼ αὐτὸν λογισμοὺς,
  usfm_code: DAG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ φάγονται τὰ δέοντα αὐτοῦ, καὶ συντρίψουσιν αὐτὸν, καὶ δυνάμεις κατακλύσει,
    καὶ πεσοῦνται τραυματίαι πολλοί.
  usfm_code: DAG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀμφότεροι οἱ βασιλεῖς, αἱ καρδίαι αὐτῶν εἰς πονηρίαν, καὶ ἐπὶ τραπέζῃ
    μιᾷ ψευδῆ λαλήσουσι, καὶ οὐ κατευθυνεῖ, ὅτι ἔτι πέρας εἰς καιρόν.
  usfm_code: DAG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέψει εἰς τὴν γῆν αὐτοῦ ἐν ὑπάρξει πολλῇ, καὶ ἡ καρδία αὐτοῦ ἐπὶ
    διαθήκην ἁγίαν, καὶ ποιήσει, καὶ ἐπιστρέψει εἰς τὴν γῆν αὐτοῦ.
  usfm_code: DAG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Εἰς τὸν καιρὸν ἐπιστρέψει, καὶ ἥξει ἐν τῷ Νότῳ, καὶ οὐκ ἔσται ὡς ἡ πρώτη καὶ
    ἡ ἐσχάτη.
  usfm_code: DAG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἰσελεύσονται ἐν αὐτῷ οἱ ἐκπορευόμενοι Κίτιοι, καὶ ταπεινωθήσεται, καὶ
    ἐπιστρέψει, καὶ θυμωθήσεται ἐπὶ διαθήκην ἁγίαν· καὶ ποιήσει, καὶ ἐπιστρέψει, καὶ
    συνήσει ἐπὶ τοὺς καταλιπόντας διαθήκην ἁγίαν.
  usfm_code: DAG
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ σπέρματα ἐξ αὐτοῦ ἀναστήσονται, καὶ βεβηλώσουσι τὸ ἁγίασμα τῆς δυναστείας,
    καὶ μεταστήσουσι τὸν ἐνδελεχισμὸν, καὶ δώσουσι βδέλυγμα ἠφανισμένον.
  usfm_code: DAG
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἀνομοῦντες διαθήκην ἐπάξουσιν ἐν ὀλισθήμασι· καὶ λαὸς γινώσκοντες Θεὸν
    αὐτοῦ κατισχύσουσι, καὶ ποιήσουσι,
  usfm_code: DAG
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ οἱ συνετοὶ τοῦ λαοῦ συνήσουσιν εἰς πολλὰ, καὶ ἀσθενήσουσιν ἐν ῥομφαίᾳ,
    καὶ ἐν φλογὶ, καὶ ἐν αἰχμαλωσίᾳ, καὶ ἐν διαρπαγῇ ἡμερῶν.
  usfm_code: DAG
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἀσθενῆσαι αὐτοὺς, βοηθήσονται βοήθειαν μικρὰν, καὶ προστεθήσονται
    πρὸς αὐτοὺς πολλοὶ ἐν ὀλισθήμασι.
  usfm_code: DAG
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν συνιέντων ἀσθενήσουσι, τοῦ πυρῶσαι αὐτοὺς, καὶ τοῦ ἐκλέξασθαι,
    καὶ τοῦ ἀποκαλυφθῆναι ἕως καιροῦ πέρας, ὅτι ἔτι εἰς καιρόν.
  usfm_code: DAG
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ποιήσει κατὰ τὸ θέλημα αὐτοῦ· καὶ ὁ βασιλεὺς ὑψωθήσεται καὶ μεγαλυνθήσεται
    ἐπὶ πάντα θεόν, καὶ λαλήσει ὑπέρογκα, καὶ κατευθυνεῖ μέχρις οὗ συντελεσθῇ ἡ ὀργὴ,
    εἰς γὰρ συντέλειαν γίνεται.
  usfm_code: DAG
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ πάντος θεοὺς τῶν πατέρων αὐτοῦ οὐ συνήσει, καὶ ἐπιθυμία γυναικῶν,
    καὶ ἐπὶ πᾶν θεὸν οὐ συνήσει, ὅτι ἐπὶ πάντας μεγαλυνθήσεται.
  usfm_code: DAG
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ θεὸν Μαωζεὶμ ἐπὶ τόπου αὐτοῦ δοξάσει, καὶ θεὸν ὃν οὐκ ἔγνωσαν οἱ πατέρες
    αὐτοῦ, δοξάσει ἐν χρυσῷ καὶ ἀργύρῳ καὶ λίθῳ τιμίῳ, καὶ ἐν ἐπιθυμήμασι.
  usfm_code: DAG
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ποιήσει τοῖς ὀχυρώμασι τῶν καταφυγῶν μετὰ θεοῦ ἀλλοτρίου, καὶ πληθυνεῖ
    δόξαν, καὶ ὑποτάξει αὐτοῖς πολλοὺς, καὶ γῆν διελεῖ ἐν δώροις.
  usfm_code: DAG
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐν καιροῦ πέρατι συγκερατισθήσεται μετὰ τοῦ βασιλέως τοῦ Νότου· καὶ συναχθήσεται
    ἐπʼ αὐτὸν βασιλεὺς τοῦ Βοῤῥᾶ ἐν ἅρμασι καὶ ἐν ἱππεῦσι καὶ ἐν ναυσὶ πολλαῖς, καὶ
    εἰσελεύσονται εἰς τὴν γῆν, καὶ συντρίψει, καὶ παρελεύσεται,
  usfm_code: DAG
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ εἰσελεύσεται εἰς τὴν γῆν τοῦ Σαβαεὶμ, καὶ πολλοὶ ἀσθενήσουσι· καὶ οὗτοι
    διασωθήσονται ἐκ χειρὸς αὐτοῦ, Ἐδὼμ, καὶ Μωὰβ, καὶ ἀρχὴ υἱῶν Ἀμμών.
  usfm_code: DAG
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐκτενεῖ τὴν χεῖρα ἐπὶ τὴν γῆν, καὶ γῆ Αἰγύπτου οὐκ ἔσται εἰς σωτηρίαν.
  usfm_code: DAG
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ κυριεύσει ἐν τοῖς ἀποκρύφοις τοῦ χρυσοῦ καὶ τοῦ ἀργύρου, καὶ ἐν πᾶσιν
    ἐπιθυμητοῖς Αἰγύπτου, καὶ Λιβύων, καὶ Αἰθιόπων, ἐν τοῖς ὀχυρώμασιν αὐτῶν.
  usfm_code: DAG
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀκοαὶ καὶ σπουδαὶ ταράξουσιν αὐτὸν ἐξ ἀνατολῶν καὶ ἀπὸ Βοῤῥᾶ· καὶ ἥξει
    ἐν θυμῷ πολλῷ, τοῦ ἀφανίσαι πολλούς.
  usfm_code: DAG
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ πήξει τὴν σκηνὴν αὐτοῦ Ἐφαδανῶ, ἀναμέσον τῶν θαλασσῶν εἰς ὄρος Σαβαεὶν
    ἅγιον, ἥξει ἕως μέρους αὐτοῦ, καὶ οὐκ ἔστιν ὁ ῥυόμενος αὐτόν.
  usfm_code: DAG
  verse: '45'
