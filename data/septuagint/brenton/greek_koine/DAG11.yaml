- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγὼ ἐν ἔτει πρώτῳ Κύρου ἔστην εἰς κράτος καὶ ἰσχύν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ νῦν ἀλήθειαν ἀναγγελῶ σοι· ἰδοὺ ἔτι τρεῖς βασιλεῖς ἀναστήσονται
    ἐν τῇ Περσίδι, καὶ ὁ τέταρτος πλουτήσει πλοῦτον μέγαν παρὰ πάντας· καὶ μετὰ τὸ
    κρατῆσαι αὐτὸν τοῦ πλούτου αὐτοῦ, ἐπαναστήσεται πάσαις βασιλείαις Ἑλλήνων.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀναστήσεται βασιλεὺς δυνατὸς, καὶ κυριεύσει κυρείας πολλῆς, καὶ
    ποιήσει κατὰ τὸ θέλημα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ὡς ἂν στῇ ἡ βασιλεία αὐτοῦ, συντριβήσεται, καὶ διαιρεθήσεται εἰς
    τοὺς τέσσαρας ἀνέμους τοῦ οὐρανοῦ, καὶ οὐκ εἰς τὰ ἔσχατα αὐτοῦ, οὐδὲ κατὰ τὴν
    κυρείαν αὐτοῦ, ἣν ἐκυρίευσεν, ὅτι ἐκτιλήσεται ἡ βασιλεία αὐτοῦ, καὶ ἑτέροις ἐκτὸς
    τούτων.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐνισχύσει ὁ βασιλεὺς τοῦ Νότου· καὶ εἷς τῶν ἀρχόντων αὐτῶν ἐνισχύσει
    ἐπʼ αὐτὸν, καὶ κυριεύσει κυρίαν πολλήν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ μετὰ τὰ ἔτη αὐτοῦ συμμιγήσονται, καὶ θυγάτηρ βασιλέως τοῦ Νότου
    εἰσελεύσεται πρὸς βασιλέα τοῦ Βοῤῥᾶ, τοῦ ποιῆσαι συνθήκας μετʼ αὐτοῦ, καὶ οὐ κρατήσει
    ἰσχύος βραχίονος, καὶ οὐ στήσεται τὸ σπέρμα αὐτοῦ, καὶ παραδοθήσεται αὕτη, καὶ
    οἱ φέροντες αὐτὴν, καὶ ἡ νεάνις, καὶ ὁ κατισχύων αὐτὴν ἐν τοῖς καιροῖς.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀναστήσεται ἐκ τοῦ ἄνθους τῆς ῥίζης αὐτῆς, τῆς ἑτοιμασίας αὐτοῦ, καὶ
    ἥξει πρὸς τὴν δύναμιν, καὶ εἰσελεύσεται εἰς τὰ ὑποστηρίγματα τοῦ βασιλέως τοῦ
    Βοῤῥᾶ, καὶ ποιήσει ἐν αὐτοῖς, καὶ κατισχύσει.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καί γε τοὺς θεοὺς αὐτῶν μετὰ τῶν χωνευτῶν αὐτῶν, πᾶν σκεῦος ἐπιθυμητὸν
    αὐτῶν, ἀργυρίου καὶ χρυσίου, μετὰ αἰχμαλωσίας οἴσει εἰς Αἴγυπτον, καὶ αὐτὸς στήσεται
    ὑπὲρ βασιλέα τοῦ Βοῤῥᾶ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἰσελεύσεται εἰς τὴν βασιλείαν τοῦ βασιλέως τοῦ Νότου, καὶ ἀναστρέψει
    εἰς τὴν γῆν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ οἱ υἱοὶ αὐτοῦ συνάξουσιν ὄχλον ἀναμέσον πολλῶν· καὶ ἐλεύσεται ἐρχόμενος
    καὶ κατακλύζων, καὶ παρελεύσεται, καὶ καθίεται, καὶ συμπροσπλακήσεται ἕως τῆς
    ἰσχύος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀγριανθήσεται βασιλεὺς τοῦ Νότου, καὶ ἐξελεύσεται, καὶ πολεμήσει
    μετὰ τοῦ βασιλέως τοῦ Βοῤῥᾶ, καὶ στήσει ὄχλον πολύν, καὶ παραδοθήσεται ὁ ὄχλος
    ἐν χειρὶ αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ λήψεται τὸν ὄχλον, καὶ ὑψωθήσεται ἡ καρδία αὐτοῦ, καὶ καταβαλεῖ
    μυριάδας, καὶ οὐ κατισχύσει.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐπιστρέψει ὁ βασιλεὺς τοῦ Βοῤῥᾶ, καὶ ἄξει ὄχλον πολὺν ὑπὲρ τὸν πρότερον·
    καὶ εἰς τὸ τέλος τῶν καιρῶν ἐνιαυτῶν ἐπελεύσεται εἰσόδια ἐν δυνάμει μεγάλῃ, καὶ
    ἐν ὑπάρξει πολλῇ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐν τοῖς καιροῖς ἐκείνοις πολλοὶ ἐπαναστήσονται ἐπὶ βασιλέα τοῦ Νότου,
    καὶ οἱ υἱοὶ τῶν λοιμῶν τοῦ λαοῦ σου ἐπαρθήσονται, τοῦ στῆσαι ὅρασιν, καὶ ἀσθενήσουσι.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἰσελεύσεται βασιλεὺς τοῦ Βοῤῥᾶ, καὶ ἐκχεεῖ πρόσχωμα, καὶ συλλήψεται
    πόλεις ὀχυρὰς, καὶ οἱ βραχίονες τοῦ βασιλέως τοῦ Νότου στήσονται, καὶ ἀναστήσονται
    οἱ ἐκλεκτοὶ αὐτοῦ, καὶ οὐκ ἔσται ἰσχὺς τοῦ στῆναι.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ποιήσει ὁ εἰσπορευόμενος πρὸς αὐτὸν κατὰ τὸ θέλημα αὐτοῦ, καὶ οὐκ
    ἔστιν ἑστὼς κατὰ πρόσωπον αὐτοῦ· καὶ στήσεται ἐν τῇ γῇ τοῦ Σαβεὶ, καὶ τελεσθήσεται
    ἐν τῇ χειρὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ τάξει τὸ πρόσωπον αὐτοῦ εἰσελθεῖν ἐν ἰσχύϊ πάσης τῆς βασιλείας αὐτοῦ,
    καὶ εὐθεῖα πάντα μετʼ αὐτοῦ ποιήσει· καὶ θυγατέρα τῶν γυναικῶν δώσει αὐτῷ διαφθεῖραι
    αὐτὴν, καὶ οὐ μὴ παραμείνῃ, καὶ οὐκ αὐτῷ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐπιστρέψει τὸ πρόσωπον αὐτοῦ εἰς τὰς νήσους, καὶ συλλήψεται πολλὰς,
    καὶ καταπαύσει ἄρχοντας ὀνειδισμοῦ αὐτῶν, πλὴν ὀνειδισμὸς αὐτοῦ ἐπιστρέψει αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐπιστρέψει τὸ πρόσωπον αὐτοῦ εἰς τὴν ἰσχὺν τῆς γῆς αὐτοῦ, καὶ ἀσθενήσει,
    καὶ πεσεῖται, καὶ οὐκ εὑρεθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἀναστήσεται ἐκ τῆς ῥίζης αὐτοῦ φυτὸν τῆς βασιλείας ἐπὶ τὴν ἑτοιμασίαν
    αὐτοῦ παραβιβάζων, πράσσων δόξαν βασιλείας· καὶ ἐν ταῖς ἡμέραις ἐκείναις ἔτι συντριβήσεται,
    καὶ οὐκ ἐν προσώποις, οὐδὲ ἐν πολέμῳ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Στήσεται ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ, ἐξουδενώθη, καὶ οὐκ ἔδωκαν ἐπʼ αὐτὸν
    δόξαν βασιλείας· καὶ ἥξει ἐν εὐθηνίᾳ, καὶ κατισχύσει βασιλείας ἐν ὀλισθήμασι,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ βραχίονες τοῦ κατακλύζοντος κατακλυσθήσονται ἀπὸ προσώπου αὐτοῦ,
    καὶ συντριβήσονται, καὶ ἡγούμενος διαθήκης·
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἀπὸ τῶν συναναμίξεων πρὸς αὐτὸν ποιήσει δόλον, καὶ ἀναβήσεται, καὶ
    ὑπερισχύσει αὐτοὺς ἐν ὀλίγῳ ἔθνει.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐν εὐθηνίᾳ, καὶ ἐν πίοσι χώραις ἥξει, καὶ ποιήσει ἃ οὐκ ἐποίησαν
    οἱ πατέρες αὐτοῦ καὶ τατέρες τῶν πατέρων αὐτοῦ· προνομὴν καὶ σκῦλα καὶ ὕπαρξιν
    αὐτοῖς διασκορπιεῖ, καὶ ἐπʼ Αἴγυπτον λογιεῖται λογισμοὺς καὶ ἕως καιροῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐξεγερθήσεται ἡ ἰσχὺς αὐτοῦ, καὶ ἡ καρδία αὐτοῦ ἐπὶ βασιλέα τοῦ
    Νότου ἐν δυνάμει μεγάλῃ· καὶ ὁ βασιλεὺς τοῦ Νότου συνάψει πόλεμον ἐν δυνάμει μεγάλῃ
    καὶ ἰσχυρᾷ σφόδρα, καὶ οὐ στήσονται, ὅτι λογιοῦνται ἐπʼ αὐτὸν λογισμοὺς,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: καὶ φάγονται τὰ δέοντα αὐτοῦ, καὶ συντρίψουσιν αὐτὸν, καὶ δυνάμεις κατακλύσει,
    καὶ πεσοῦνται τραυματίαι πολλοί.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἀμφότεροι οἱ βασιλεῖς, αἱ καρδίαι αὐτῶν εἰς πονηρίαν, καὶ ἐπὶ τραπέζῃ
    μιᾷ ψευδῆ λαλήσουσι, καὶ οὐ κατευθυνεῖ, ὅτι ἔτι πέρας εἰς καιρόν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐπιστρέψει εἰς τὴν γῆν αὐτοῦ ἐν ὑπάρξει πολλῇ, καὶ ἡ καρδία αὐτοῦ
    ἐπὶ διαθήκην ἁγίαν, καὶ ποιήσει, καὶ ἐπιστρέψει εἰς τὴν γῆν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Εἰς τὸν καιρὸν ἐπιστρέψει, καὶ ἥξει ἐν τῷ Νότῳ, καὶ οὐκ ἔσται ὡς ἡ πρώτη
    καὶ ἡ ἐσχάτη.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ εἰσελεύσονται ἐν αὐτῷ οἱ ἐκπορευόμενοι Κίτιοι, καὶ ταπεινωθήσεται,
    καὶ ἐπιστρέψει, καὶ θυμωθήσεται ἐπὶ διαθήκην ἁγίαν· καὶ ποιήσει, καὶ ἐπιστρέψει,
    καὶ συνήσει ἐπὶ τοὺς καταλιπόντας διαθήκην ἁγίαν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ σπέρματα ἐξ αὐτοῦ ἀναστήσονται, καὶ βεβηλώσουσι τὸ ἁγίασμα τῆς δυναστείας,
    καὶ μεταστήσουσι τὸν ἐνδελεχισμὸν, καὶ δώσουσι βδέλυγμα ἠφανισμένον.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ οἱ ἀνομοῦντες διαθήκην ἐπάξουσιν ἐν ὀλισθήμασι· καὶ λαὸς γινώσκοντες
    Θεὸν αὐτοῦ κατισχύσουσι, καὶ ποιήσουσι,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: καὶ οἱ συνετοὶ τοῦ λαοῦ συνήσουσιν εἰς πολλὰ, καὶ ἀσθενήσουσιν ἐν ῥομφαίᾳ,
    καὶ ἐν φλογὶ, καὶ ἐν αἰχμαλωσίᾳ, καὶ ἐν διαρπαγῇ ἡμερῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἐν τῷ ἀσθενῆσαι αὐτοὺς, βοηθήσονται βοήθειαν μικρὰν, καὶ προστεθήσονται
    πρὸς αὐτοὺς πολλοὶ ἐν ὀλισθήμασι.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἀπὸ τῶν συνιέντων ἀσθενήσουσι, τοῦ πυρῶσαι αὐτοὺς, καὶ τοῦ ἐκλέξασθαι,
    καὶ τοῦ ἀποκαλυφθῆναι ἕως καιροῦ πέρας, ὅτι ἔτι εἰς καιρόν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ποιήσει κατὰ τὸ θέλημα αὐτοῦ· καὶ ὁ βασιλεὺς ὑψωθήσεται καὶ μεγαλυνθήσεται
    ἐπὶ πάντα θεόν, καὶ λαλήσει ὑπέρογκα, καὶ κατευθυνεῖ μέχρις οὗ συντελεσθῇ ἡ ὀργὴ,
    εἰς γὰρ συντέλειαν γίνεται.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἐπὶ πάντος θεοὺς τῶν πατέρων αὐτοῦ οὐ συνήσει, καὶ ἐπιθυμία γυναικῶν,
    καὶ ἐπὶ πᾶν θεὸν οὐ συνήσει, ὅτι ἐπὶ πάντας μεγαλυνθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ θεὸν Μαωζεὶμ ἐπὶ τόπου αὐτοῦ δοξάσει, καὶ θεὸν ὃν οὐκ ἔγνωσαν οἱ
    πατέρες αὐτοῦ, δοξάσει ἐν χρυσῷ καὶ ἀργύρῳ καὶ λίθῳ τιμίῳ, καὶ ἐν ἐπιθυμήμασι.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ποιήσει τοῖς ὀχυρώμασι τῶν καταφυγῶν μετὰ θεοῦ ἀλλοτρίου, καὶ πληθυνεῖ
    δόξαν, καὶ ὑποτάξει αὐτοῖς πολλοὺς, καὶ γῆν διελεῖ ἐν δώροις.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ ἐν καιροῦ πέρατι συγκερατισθήσεται μετὰ τοῦ βασιλέως τοῦ Νότου·
    καὶ συναχθήσεται ἐπʼ αὐτὸν βασιλεὺς τοῦ Βοῤῥᾶ ἐν ἅρμασι καὶ ἐν ἱππεῦσι καὶ ἐν
    ναυσὶ πολλαῖς, καὶ εἰσελεύσονται εἰς τὴν γῆν, καὶ συντρίψει, καὶ παρελεύσεται,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: καὶ εἰσελεύσεται εἰς τὴν γῆν τοῦ Σαβαεὶμ, καὶ πολλοὶ ἀσθενήσουσι· καὶ
    οὗτοι διασωθήσονται ἐκ χειρὸς αὐτοῦ, Ἐδὼμ, καὶ Μωὰβ, καὶ ἀρχὴ υἱῶν Ἀμμών.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ ἐκτενεῖ τὴν χεῖρα ἐπὶ τὴν γῆν, καὶ γῆ Αἰγύπτου οὐκ ἔσται εἰς σωτηρίαν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ κυριεύσει ἐν τοῖς ἀποκρύφοις τοῦ χρυσοῦ καὶ τοῦ ἀργύρου, καὶ ἐν
    πᾶσιν ἐπιθυμητοῖς Αἰγύπτου, καὶ Λιβύων, καὶ Αἰθιόπων, ἐν τοῖς ὀχυρώμασιν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ ἀκοαὶ καὶ σπουδαὶ ταράξουσιν αὐτὸν ἐξ ἀνατολῶν καὶ ἀπὸ Βοῤῥᾶ· καὶ
    ἥξει ἐν θυμῷ πολλῷ, τοῦ ἀφανίσαι πολλούς.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 11
  book_usfm_code: DAG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ πήξει τὴν σκηνὴν αὐτοῦ Ἐφαδανῶ, ἀναμέσον τῶν θαλασσῶν εἰς ὄρος Σαβαεὶν
    ἅγιον, ἥξει ἕως μέρους αὐτοῦ, καὶ οὐκ ἔστιν ὁ ῥυόμενος αὐτόν.
