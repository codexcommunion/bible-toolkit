- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν μηνὶ Νισὰν ἔτους εἰκοστοῦ Ἀρθασασθὰ βασιλεῖ, καὶ ἦν ὁ οἶνος
    ἐνώπιον ἐμοῦ· καὶ ἔλαβον τὸν οἶνον, καὶ ἔδωκα τῷ βασιλεῖ· καὶ οὐκ ἦν ἕτερος ἐνώπιον
    αὐτοῦ.
  usfm_code: EZR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 12
