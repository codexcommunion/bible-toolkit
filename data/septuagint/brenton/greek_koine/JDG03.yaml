- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ ἔθνη ἃ ἀφῆκε Κύριος αὐτὰ ὥστε πειρᾶσαι ἐν αὐτοῖς τὸν Ἰσραὴλ,
    πάντας τοὺς μὴ ἐγνωκότας τοὺς πολέμους Χαναάν.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πλὴν διὰ τὰς γενεὰς υἱῶν Ἰσραὴλ τοῦ διδάξαι αὐτοὺς πόλεμον, πλὴν οἱ ἔμπροσθεν
    αὐτῶν οὐκ ἔγνωσαν αὐτά.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τὰς πέντε σατραπείας τῶν ἀλλοφύλων, καὶ πάντα τὸν Χαναναῖον, καὶ τὸν Σιδώνιον,
    καὶ τὸν Εὐαῖον τὸν κατοικοῦντα τὸν Λίβανον ἀπὸ τοῦ ὄρους τοῦ Ἀερμὼν ἕως Λαβωεμάθ.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὥστε πειρᾶσαι ἐν αὐτοῖς τὸν Ἰσραὴλ, γνῶναι εἰ ἀκούσονται τὰς ἐντολὰς
    Κυρίου, ἃς ἐνετείλατο τοῖς πατράσιν αὐτῶν ἐν χειρὶ Μωυσῆ.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ οἱ υἱοὶ Ἰσραὴλ κατῴκησαν ἐν μέσῳ τοῦ Χαναναίου, καὶ τοῦ Χετταίου, καὶ
    τοῦ Ἀμοῤῥαίου, καὶ τοῦ Φερεζαίου, καὶ τοῦ Εὐαίου, καὶ τοῦ Ἰεβουσαίου.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβον τὰς θυγατέρας αὐτῶν ἑαυτοῖς εἰς γυναῖκας, καὶ τὰς θυγατέρας αὐτῶν
    ἔδωκαν τοῖς υἱοῖς αὐτῶν, καὶ ἐλάτρευσαν τοῖς θεοῖς αὐτῶν.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ τὸ πονηρὸν ἐναντίον Κυρίου· καὶ ἐπελάθοντο Κυρίου
    τοῦ Θεοῦ αὐτῶν, καὶ ἐλάτρευσαν τοῖς Βααλὶμ καὶ τοῖς ἄλσεσι.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῷ Ἰσραὴλ, καὶ ἀπέδοτο αὐτοὺς ἐν χειρὶ Χουσαρσαθαὶμ
    βασιλέως Συρίας ποταμῶν· καὶ ἐδούλευσαν οἱ υἱοὶ Ἰσραὴλ τῷ Χουσαρσαθαὶμ ἔτη ὀκτώ.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐκέκραξαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον· καὶ ἤγειρε Κύριος σωτῆρα τῷ Ἰσραὴλ,
    καὶ ἔσωσεν αὐτοὺς, τὸν Γοθονιὴλ υἱὸν Κενὲζ ἀδελφοῦ Χάλεβ τὸν νεώτερον ὑπὲρ αὐτόν.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ ἔκρινε τὸν Ἰσραήλ· καὶ ἐξῆλθεν εἰς
    πόλεμον πρὸς Χουσαρσαθαίμ· καὶ παρέδωκε Κύριος ἐν χειρὶ αὐτοῦ τὸν Χουσαρσαθαὶμ
    βασιλέα Συρίας ποταμῶν· καὶ ἐκραταιώθη χεὶρ αὐτοῦ ἐπὶ τὸν Χουσαρσαθαίμ.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἡσύχασεν ἡ γῆ ἔτη τεσσαράκοντα· καὶ ἀπέθανε Γοθονιὴλ υἱὸς Κενέζ.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ προσέθεντο οἱ υἱοὶ Ἰσραὴλ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου· καὶ ἐνίσχυσε
    Κύριος τὸν Ἐγλὼμ βασιλέα Μωὰβ ἐπὶ τὸν Ἰσραὴλ, διὰ τὸ πεποιηκέναι αὐτοὺς τὸ πονηρὸν
    ἔναντι Κυρίου.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγε πρὸς ἑαυτὸν πάντας τοὺς υἱοὺς Ἀμμὼν καὶ Ἀμαλὴκ, καὶ ἐπορεύθη
    καὶ ἐπάταξε τὸν Ἰσραὴλ, καὶ ἐκληρονόμησε τὴν πόλιν τῶν φοινίκων.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐδούλευσαν οἱ υἱοὶ Ἰσραὴλ τῷ Ἐγλὼμ βασιλεῖ Μωὰβ ἔτη δεκαοκτώ.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐκέκραξαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον· καὶ ἤγειρεν αὐτοῖς σωτῆρα, τὸν Ἀὼδ
    υἱὸν Γηρὰ υἱὸν τοῦ Ἰεμενὶ ἄνδρα ἀμφοτεροδέξιον· καὶ ἐξαπέστειλαν οἱ υἱοὶ Ἰσραὴλ
    δῶρα ἐν χειρὶ αὐτοῦ τῷ Ἐγλὼμ βασιλεῖ Μωάβ.
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ἑαυτῷ Ἀὼδ μάχαιραν δίστομον, σπιθαμῆς τὸ μῆκος αὐτῆς· καὶ περιεζώσατο
    αὐτὴν ὑπὸ τὸν μανδύαν ἐπὶ τὸν μηρὸν αὐτοῦ τὸν δεξιόν.
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη, καὶ προσήνεγκε τὰ δῶρα τῷ Ἐγλὼμ βασιλεῖ Μωάβ· καὶ Ἐγλὼμ ἀνὴρ
    ἀστεῖος σφόδρα.
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡνίκα συνετέλεσεν Ἀὼδ προσφέρων τὰ δῶρα, καὶ ἐξαπέστειλε τοὺς
    φέροντας τὰ δῶρα,
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ αὐτὸς ὑπέστρεψεν ἀπὸ τῶν γλυπτῶν τῶν μετὰ τῆς Γαλγάλ· καὶ εἶπεν Ἀὼδ, λόγος
    μοι κρύφιος πρὸς σὲ, βασιλεῦ· καὶ εἶπεν Ἐγλὼμ πρὸς αὐτὸν, σιώπα· καὶ ἐξαπέστειλεν
    ἀφʼ ἑαυτοῦ πάντας τοὺς ἐφεστῶτας ἐπʼ αὐτόν,
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ Ἀὼδ εἰσῆλθε πρὸς αὐτόν· καὶ αὐτὸς ἐκάθητο ἐν τῷ ὑπερῴῳ τῷ θερινῷ τῷ ἑαυτοῦ
    μονώτατος· καὶ εἶπεν Ἀὼδ, λόγος Θεοῦ μοι πρὸς σὲ, βασιλεῦ· καὶ ἐξανέστη ἀπὸ τοῦ
    θρόνου Ἐγλὼμ ἐγγὺς αὐτοῦ.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἅμα τῷ ἀναστῆναι αὐτὸν, καὶ ἐξέτεινεν Ἀὼδ τὴν χεῖρα τὴν ἀριστερὰν
    αὐτοῦ, καὶ ἔλαβε τὴν μάχαιραν ἐπάνωθεν τοῦ μηροῦ αὐτοῦ τοῦ δεξιοῦ, καὶ ἐνέπηξεν
    αὐτὴν ἐν τῇ κοιλίᾳ αὐτοῦ,
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ἐπεισήνεγκε καί γε τὴν λαβὴν ὀπίσω τῆς φλογὸς, καὶ ἀπέκλεισε τὸ στέαρ
    κατὰ τῆς φλογὸς, ὅτι οὐκ ἐξέσπασε τὴν μάχαιραν ἐκ τῆς κοιλίας αὐτοῦ.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἀὼδ τὴν προστάδα· καὶ ἐξῆλθε τοὺς διατεταγμένους, καὶ ἀπέκλεισε
    τὰς θύρας τοῦ ὑπερῴου κατʼ αὐτοῦ, καὶ ἐσφήνωσε.
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ αὐτὸς ἐξῆλθε· καὶ οἱ παῖδες αὐτοῦ ἐπῆλθον καὶ εἶδον, καὶ ἰδοὺ αἱ θύραι
    τοῦ ὑπερῴου ἐσφηνωμέναι· καὶ εἶπαν, μήποτε ἀποκενοῖ τοὺς πόδας αὐτοῦ ἐν τῷ ταμείῳ
    τῷ θερινῷ;
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὑπέμειναν ἕως ᾑσχύνοντο· καὶ ἰδοὺ οὐκ ἔστιν ὁ ἀνοίγων τὰς θύρας τοῦ ὑπερῴου·
    καὶ ἔλαβον τὴν κλεῖδα, καὶ ἤνοιξαν· καὶ ἰδοὺ ὁ κύριος αὐτῶν πεπτωκὼς ἐπὶ τὴν γῆν
    τεθνηκώς.
  usfm_code: JDG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ Ἀὼδ διεσώθη ἕως ἐθορυβοῦντο, καὶ οὐκ ἦν ὁ προσνοῶν αὐτῷ· καὶ αὐτὸς παρῆλθε
    τὰ γλυπτὰ, καὶ διεσώθη εἰς Σετειρωθά.
  usfm_code: JDG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡνίκα ἦλθεν Ἀὼδ εἰς γῆν Ἰσραὴλ, καὶ ἐσάλπισεν ἐν κερατίνῃ ἐν τῷ
    ὄρει Ἐφραὶμ, καὶ κατέβησαν σὺν αὐτῷ οἱ υἱοὶ Ἰσραὴλ ἀπὸ τοῦ ὄρους, καὶ αὐτὸς ἔμπροσθεν
    αὐτῶν.
  usfm_code: JDG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς, κατάβητε ὀπίσω μου, ὅτι παρέδωκε Κύριος ὁ Θεὸς τοὺς
    ἐχθροὺς ἡμῶν τὴν Μωὰβ ἐν χειρὶ ἡμῶν· καὶ κατέβησαν ὀπίσω αὐτοῦ, καὶ προκατελάβοντο
    τὰς διαβάσεις τοῦ Ἰορδάνου τῆς Μωὰβ, καὶ οὐκ ἀφῆκεν ἄνδρα διαβῆναι.
  usfm_code: JDG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξαν τὴν Μωὰβ τῇ ἡμέρᾳ ἐκείνῃ ὡσεὶ δέκα χιλιάδας ἀνδρῶν, πᾶν λιπαρὸν
    καὶ πάντα ἄνδρα δυνάμεως, καὶ οὐ διεσώθη ὁ ἀνήρ.
  usfm_code: JDG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐνετράπη Μωὰβ ἐν τῇ ἡμέρᾳ ἐκείνῃ ὑπὸ χεῖρα Ἰσραὴλ, καὶ ἡσύχασεν ἡ γῆ ὀγδοήκοντα
    ἔτη· καὶ ἔκρινεν αὐτοὺς Ἀὼδ ἕως οὗ ἀπέθανε.
  usfm_code: JDG
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτὸν ἀνέστη Σαμεγὰρ υἱὸς Δινὰχ, καὶ ἐπάταξε τοὺς ἀλλοφύλους εἰς
    ἑξακοσίους ἄνδρας ἐν τῷ ἀροτρόποδι τῶν βοῶν· καὶ ἔσωσε καί γε αὐτὸς τὸν Ἰσραήλ.
  usfm_code: JDG
  verse: '31'
