- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐλθῶν δὲ Ἰωσὴφ ἀπήγγειλε τῷ Φαραῶ, λέγων, ὁ πατὴρ μου, καὶ οἱ ἀδελφοί μου,
    καὶ τὰ κτήνη, καὶ οἱ βόες αὐτῶν, καὶ πάντα τὰ αὐτῶν, ἦλθον ἐκ γῆς Χαναάν· καὶ
    ἰδού εἰσιν ἐν γῇ Γεσέμ.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἀπὸ δὲ τῶν ἀδελφῶν αὐτοῦ παρέλαβε πέντε ἄνδρας, καὶ ἔστησεν αὐτοὺς ἐναντίον
    Φαραώ.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Φαραὼ τοῖς ἀδελφοῖς Ἰωσὴφ, Τί τὸ ἔργον ὑμῶν; οἱ δὲ εἶπαν τῷ Φαραῷ,
    ποιμένες προβάτων οἱ παῖδές σου, καὶ ἡμεῖς καὶ οἱ πατέρες ἡμῶν.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εἶπαν δὲ τῷ Φαραῷ, παροικεῖν ἐν τῇ γῇ ἥκαμεν, οὐ γάρ ἐστι νομὴ τοῖς κτήνεσι
    τῶν παιδων σου, ἐνίσχυσε γὰρ ὁ λιμὸς ἐν γῇ Χανάαν· νῦν οὖν κατοικήσομεν ἐν γῇ
    Γεσέμ. Εἶπε δὲ Φαραὼ τῷ Ἰωσὴφ, Κατοικείτωσαν ἐν γῇ Γεσέμ· εἰ δὲ ἐπίστῃ, ὅτι εἰσὶν
    ἐν αὐτοῖς ἄνδρες δυνατοὶ, κατάστησον αὐτοὺς ἄρχοντας τῶν ἐμῶν κτηνῶν. Ἦλθον δὲ
    εἰς Αἴγυπτον πρὸς Ἰωσὴφ Ἰακὼβ, καὶ οἱ υἱοὶ αὐτοῦ· καὶ ἤκουσε Φαραὼ βασιλεὺς Αἰγύπτου.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Φαραὼ πρὸς Ἰωσὴφ, λέγων, ὁ πατήρ σου, καὶ οἱ ἀδελφοί σου, ἥκασι πρὸς
    σέ.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡ γῆ Αἰγύπτου ἐναντίον σου ἐστίν· ἐν τῇ βελτίστῃ γῇ κατοίκισον τὸν πατέρα
    σου, καὶ τοὺς ἀδελφούς σου.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εἰσήγαγε δὲ Ἰωσὴφ Ἰακὼβ τὸν πατέρα αὐτοῦ, καὶ ἔστησεν αὐτὸν ἐναντίον Φαραώ·
    καὶ ηὐλόγησεν Ἰακὼβ τὸν Φαραώ.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Φαραὼ τῷ Ἰακὼβ, πόσα ἔτη ἡμερῶν τῆς ζωῆς σου;
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰακὼβ τῷ Φαραῷ, αἱ ἡμέραι τῶν ἐτῶν τῆς ζωῆς μου, ἃς παροικῶ, ἑκατὸν
    τριάκοντα ἔτη· μικραὶ καὶ πονηραὶ γεγόνασιν αἱ ἡμέραι τῶν ἐτῶν τῆς ζωῆς μου· οὐκ
    ἀφίκοντο εἰς τὰς ἡμέρας τῶν ἐτῶν τῆς ζῶης τῶν πατέρων μου, ἃς ἡμέρας παρῴκησαν.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εὐλογήσας Ἰακὼβ τὸν Φαραὼ, ἐξῆλθεν ἀπʼ αὐτοῦ.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ κατῴκισεν Ἰωσὴφ τὸν πατέρα αὐτοῦ, καὶ τοὺς ἀδελφοὺς αὐτοῦ, καὶ ἔδωκεν
    αὐτοῖς κατάσχεσιν ἐν γῇ Αἰγύπτῳ, ἐν τῇ βελτίστῃ γῇ, ἐν γῇ Ῥαμεσσῆ, καθὰ προσέταξε
    Φαραώ.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἐσιτομέτρει Ἰωσὴφ τῷ πατρὶ αὐτοῦ, καὶ τοῖς ἀδελφοῖς, καὶ παντὶ τῷ οἴκῳ
    τοῦ πατρὸς αὐτοῦ, σῖτον κατὰ σῶμα.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Σῖτος δὲ οὐκ ἦν ἐν πάσῃ τῇ γῇ, ἐνίσχυσε γὰρ ὁ λιμὸς σφόδρα· ἐξέλιπε δὲ ἡ γῆ
    Αἰγύπτου καὶ ἡ γῆ Χαναὰν ἀπὸ τοῦ λιμοῦ.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Συνήγαγε δὲ Ἰωσὴφ πᾶν τὸ ἀργύριον τὸ εὑρεθὲν ἐν γῇ Αἰγύπτου καὶ ἐν γῇ Χαναὰν,
    τοῦ σίτου, οὗ ἠγόραζον, καὶ ἐσιτομέτρει αὐτοῖς, καὶ εἰσήνεγκεν Ἰωσὴφ πᾶν τὸ ἀργύριον
    εἰς τὸν οἶκον Φαραώ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἐξέλιπε πᾶν τὸ ἀργύριον ἐκ γῆς Αἰγύπτου καὶ ἐκ γῆς Χαναάν· ἦλθον δὲ πάντες
    οἱ Αἰγύπτιοι πρὸς Ἰωσὴφ, λέγοντες, δὸς ἡμῖν ἄρτους, καὶ ἱνατί ἀποθνήσκομεν ἐναντίον
    σου; ἐκλέλοιπε γὰρ τὸ ἀργύριον ἡμῶν.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς Ἰωσὴφ, φέρετε τὰ κτήνη ὑμῶν, καὶ δώσω ὑμῖν ἄρτους, ἀντὶ τῶν
    κτηνῶν ὑμῶν, εἰ ἐκλέλοιπε τὸ ἀργύριον ὑμῶν.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἤγαγον δὲ τὰ κτήνη αὐτῶν πρὸς Ἰωσήφ· καὶ ἔδωκεν αὐτοῖς Ἰωσὴφ ἄρτους ἀντὶ τῶν
    ἵππων, καὶ ἀντὶ τῶν προβάτων, καὶ ἀντὶ τῶν βοῶν, καὶ ἀντὶ τῶν ὄνων· καὶ ἐξέθρεψεν
    αὐτοὺς ἐν ἄρτοις ἀντὶ πάντων τῶν κτηνῶν αὐτῶν ἐν τῷ ἐνιαυτῷ ἐκείνῳ.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐξῆλθε δὲ τὸ ἔτος ἐκεῖνο, καὶ ἦλθον πρὸς αὐτὸν ἐν τῷ ἔτει τῷ δευτέρῳ, καὶ
    εἶπαν αὐτῷ, μή ποτε ἐκτριβῶμεν ἀπὸ τοῦ κυρίου ἡμῶν; εἰ γὰρ ἐκλέλοιπε τὸ ἀργύριον
    ἡμῶν, καὶ τὰ ὑπάρχοντα καὶ τὰ κτήνη πρός σε τὸν κύριον, καὶ οὐχ ὑπολέλειπται ἡμῖν
    ἐναντίον τοῦ κυρίου ἡμῶν, ἀλλʼ ἢ τὸ ἴδιον σῶμα καὶ ἡ γῆ ἡμῶν,
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: ἵνα οὖν μὴ ἀποθάνωμεν ἐναντίον σου, καὶ ἡ γῆ ἐρημωθῇ, κτῆσαι ἡμᾶς καὶ τὴν
    γῆν ἡμῶν ἀντὶ ἄρτων, καὶ ἐσόμεθα ἡμεῖς καὶ ἡ γῆ ἡμῶν παῖδες τῷ Φαραώ· δὸς σπέρμα,
    ἵνα σπείρωμεν, καὶ ζῶμεν καὶ μὴ ἀποθάνωμεν, καὶ ἡ γῆ οὐκ ἐρημωθήσεται.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἐκτήσατο Ἰωσὴφ πᾶσαν τὴν γῆν τῶν Αἰγυπτίων τῷ Φαραώ· ἀπέδοντο γὰρ οἱ Αἰγύπτιοι
    τὴν γῆν αὐτῶν τῷ Φαραώ· ἐπεκράτησε γὰρ αὐτῶν ὁ λιμός· καὶ ἐγένετο ἡ γῆ τῷ Φαραώ.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ τὸν λαὸν κατεδουλώσατο αὐτῷ εἰς παῖδας, ἀπʼ ἄκρων ὁρίων Αἰγύπτου ἕως τῶν
    ἄκρων,
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: χωρὶς τῆς γῆς τῶν ἱερέων μόνον· οὐκ ἐκτήσατο ταύτην Ἰωσήφ· ἐν δόσει γὰρ ἔδωκε
    δόμα τοῖς ἱερεῦσι Φαραὼ, καὶ ἤσθιον τὴν δόσιν, ἣν ἔδωκεν αὐτοῖς Φαραώ· διὰ τοῦτο
    οὐκ ἀπέδοντο τὴν γῆν αὐτῶν.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰωσὴφ πᾶσι τοῖς Αἰγυπτίοις, ἰδοὺ κέκτημαι ὑμᾶς καὶ τὴν γῆν ὑμῶν σήμερον
    τῷ Φαραῷ· λάβετε ἑαυτοῖς σπέρμα, καὶ σπείρατε τὴν γῆν.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὰ γεννήματα αὐτῆς· καὶ δώσετε τὸ πεμπτὸν μέρος τῷ Φαραώ· τὰ δὲ
    τέσσαρα μέρη ἔσται ὑμῖν αὐτοῖς εἰς σπέρμα τῇ γῇ, καὶ εἰς βρῶσιν ὑμῖν, καὶ πᾶσι
    τοῖς ἐν τοῖς οἴκοις ὑμῶν.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, σέσωκας ἡμᾶς· εὕρομεν χάριν ἐναντίον τοῦ κυρίου ἡμῶν, καὶ ἐσόμεθα
    παῖδες τῷ Φαραώ.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἔθετο αὐτοῖς Ἰωσὴφ εἰς πρόσταγμα ἕως τῆς ἡμέρας ταύτης, ἐπὶ γῆς Αἰγύπτου
    τῷ Φαραὼ ἀποπεμπτοῦν, χωρὶς τῆς γῆς τῶν ἱερέων μόνον· οὐκ ἧν τῷ Φαραώ.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Κατῶκησε δὲ Ἰσραὴλ ἐν γῇ Αἰγύπτῳ ἐπὶ γῆς Γεσὲμ, καὶ ἐκληρονόμησαν ἐπʼ αὐτῆς·
    καὶ ηὐξήθησαν καὶ ἐπληθύνθησαν σφόδρα.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐπέζησε δὲ Ἰακὼβ ἐν γῇ Αἰγύπτῳ δεκαεπτὰ ἔτη· καὶ ἐγένοντο αἱ ἡμέραι Ἰακὼβ
    ἐνιαυτῶν τῆς ζωῆς αὐτοῦ ἑκατὸν τεσσαρακονταεπτὰ ἔτη.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἤγγισαν δὲ αἱ ἡμέραι Ἰσραὴλ τοῦ ἀποθανεῖν· καὶ ἐκάλεσε τὸν υἱὸν αὐτοῦ Ἰωσὴφ,
    καὶ εἶπεν αὐτῷ, εἰ εὕρηκα χάριν ἐναντίον σου, ὑπόθες τὴν χεῖρά σου ὑπὸ τὸν μηρόν
    μου, καὶ ποιήσεις ἐπʼ ἐμὲ ἐλεημοσύνην, καὶ ἀλήθειαν, τοῦ μή με θάψαι ἐν Αἰγύπτῳ·
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἀλλὰ κοιμηθήσομαι μετὰ τῶν πατέρων μου· καὶ ἀρεῖς με ἐξ Αἰγύπτου, καὶ θάψεις
    με ἐν τῷ τάφῳ αὐτῶν· ὁ δὲ εἶπεν, ἐγὼ ποιήσω κατὰ τὸ ῥῆμά σου.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εἶπε δὲ, ὄμοσόν μοι· καὶ ὤμοσεν αὐτῷ· καὶ προσεκύνησεν Ἰσραὴλ ἐπὶ τὸ ἄκρον
    τῆς ῥάβδου αὐτοῦ.
  usfm_code: GEN
  verse: '31'
