    βλέπων τῇ πίστει αὐτῶν.
  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι καὶ οἱ υἱοὶ αὐτῶν ἐπὶ τῶν πύλων ἐν οἴκῳ Κυρίου, καὶ ἐν οἴκῳ τῆς
    σκηνῆς τοῦ φυλάσσειν.
  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Κατὰ τοὺς τέσσαρας ἀνέμους ἦσαν αἱ πύλαι, κατὰ ἀνατολὰς, θάλασσαν, Βοῤῥᾶν,
