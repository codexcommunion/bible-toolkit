  usfm_code: 1CH
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Νὴρ ἐγέννησε τὸν Κὶς, καὶ Κὶς ἐγέννησε τὸν Σαοὺλ, καὶ Σαοὺλ ἐγέννησε τὸν
