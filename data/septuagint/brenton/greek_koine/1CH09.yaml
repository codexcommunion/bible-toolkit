  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Βακβακὰρ, καὶ Ἀρὴς, καὶ Γαλαὰλ, καὶ Ματθανίας υἱὸς Μιχὰ, υἱοῦ Ζεχρὶ, υἱοῦ
