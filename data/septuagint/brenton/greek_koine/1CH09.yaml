  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν Λευιτῶν, Σαμαΐα υἱὸς Ἀσὼβ, υἱοῦ Ἐζρικὰμ, υἱοῦ Ἀσαβία, ἐκ τῶν υἱῶν
