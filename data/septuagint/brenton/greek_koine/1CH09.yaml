  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐν Ἱερουσαλὴμ κατῴκησαν ἀπὸ τῶν υἱῶν Ἰούδα, καὶ ἀπὸ τῶν υἱῶν Βενιαμὶν,
