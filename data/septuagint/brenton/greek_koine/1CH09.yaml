  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Γνωθὶ, καὶ υἱὸς Σαμιοὺδ, υἱοῦ Ἀμρὶ, υἱοῦ Ἀμβραῒμ, υἱοῦ Βουνὶ, υἱοῦ υἱῶν
    Φαρὲς, υἱοῦ Ἰούδα.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν Σηλωνὶ, Ἀσαΐα πρωτότοκος αὐτοῦ, καὶ ὁ ὑοὶ αὐτοῦ.
