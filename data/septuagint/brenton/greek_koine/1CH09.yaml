- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ πᾶς Ἰσραὴλ ὁ συλλοχισμὸς αὐτῶν· καὶ οὗτοι καταγεγραμμένοι ἐν βιβλίῳ
    τῶν βασιλέων Ἰσραὴλ καὶ Ἰούδα, μετὰ τῶν ἀποικισθέντων εἰς Βαβυλῶνα ἐν ταῖς ἀνομίαις
    αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ οἱ κατοικοῦντες πρότερον ἐν ταῖς κατασχέσεσιν αὐτῶν ἐν ταῖς πόλεσιν
    Ἰσραὴλ, οἱ ἱερεῖς, οἱ Λευῖται, καὶ οἱ δεδομένοι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐν Ἱερουσαλὴμ κατῴκησαν ἀπὸ τῶν υἱῶν Ἰούδα, καὶ ἀπὸ τῶν υἱῶν Βενιαμὶν,
    καὶ ἀπὸ τῶν υἱῶν Ἐφραῒμ, καὶ Μανασσῆ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ Γνωθὶ, καὶ υἱὸς Σαμιοὺδ, υἱοῦ Ἀμρὶ, υἱοῦ Ἀμβραῒμ, υἱοῦ Βουνὶ, υἱοῦ
    υἱῶν Φαρὲς, υἱοῦ Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐκ τῶν Σηλωνὶ, Ἀσαΐα πρωτότοκος αὐτοῦ, καὶ ὁ ὑοὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐκ τῶν υἱῶν Ζαρὰ, Ἰεὴλ, καὶ ἀδελφοὶ αὐτῶν ἑξακόσιοι καὶ ἐννενήκοντα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐκ τῶν υἱῶν Βενιαμὶν Σαλὼμ υἱὸς Μοσλλὰμ, υἱοῦ Ὠδουΐα, υἱοῦ Ἀσινοῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ Ἰεμναὰ υἱὸς Ἱεροβοὰμ, καὶ Ἠλώ· οὗτοι υἱοὶ Ὀζὶ υἱοῦ Μαχίρ· καὶ Μοσολλὰμ
    υἱὸς Σαφατία, υἱοῦ Ῥαγουὴλ, υἱοῦ Ἰεμναῒ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἀδελφοὶ αὐτῶν κατὰ γενέσεις αὐτῶν ἐννακόσιοι πεντηκονταὲξ, πάντες
    οἱ ἄνδρες ἄρχοντες πατριῶν κατʼ οἴκους πατριῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀπὸ τῶν ἱερέων, Ἰωδαὲ, καὶ Ἰωαρὶμ, καὶ Ἰαχὶν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ Ἀζαρία υἱὸς Χελκία υἱοῦ Μοσολλὰμ, υἱοῦ Σαδὼκ, υἱοῦ Μαραϊὼθ, υἱοῦ
    Ἀχιτὼβ ἡγουμένου οἴκου τοῦ Θεοῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ Ἀδαΐα υἱὸς Ἰραὰμ, υἱοῦ Φασχὼρ, υἱοῦ Μελχία, καὶ Μαασαία υἱὸς Ἀδιὴλ,
    υἱοῦ Ἐζιρὰ, υἱοῦ Μοσολλὰμ, υἱοῦ Μασελμὼθ, υἱοῦ Ἐμμὴρ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἀδελφοὶ αὐτῶν ἄρχοντες οἴκων πατριῶν αὐτῶν, χίλιοι καὶ ἑπτακόσιοι
    καὶ ἑξήκοντα, ἰσχυροὶ δυνάμει εἰς ἐργασίαν λειτουργίας οἴκου τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐκ τῶν Λευιτῶν, Σαμαΐα υἱὸς Ἀσὼβ, υἱοῦ Ἐζρικὰμ, υἱοῦ Ἀσαβία, ἐκ
    τῶν υἱῶν Μεραρί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ Βακβακὰρ, καὶ Ἀρὴς, καὶ Γαλαὰλ, καὶ Ματθανίας υἱὸς Μιχὰ, υἱοῦ Ζεχρὶ,
    υἱοῦ Ἀσάφ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ Ἀβδία υἱὸς Σαμία, υἱοῦ Γαλαὰλ, υἱοῦ Ἰδιθοὺν, καὶ Βαραχία υἱὸς Ὀσσὰ,
    υἱοῦ Ἑλκανὰ, ὁ κατοικῶν ἐν ταῖς κώμαις Νωτεφατί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οἱ πυλωροὶ, Σαλὼμ, Ἀκοὺμ, Τελμὼν, καὶ Διμὰν, καὶ ἀδελφοὶ αὐτῶν· Σαλὼμ
    ὁ ἄρχων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἕως ταύτης ἐν τῇ πύλῃ τοῦ βασιλέως κατʼ ἀνατολάς· αὗται αἱ πύλαι
    τῶν παρεμβολῶν υἱῶν Λευί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ Σελλοὺμ υἱὸς Κορὲ, υἱοῦ Ἀβιασὰφ, υἱοῦ Κορέ· καὶ οἱ ἀδελφοὶ αὐτοῦ
    εἰς οἶκον πατρὸς αὐτοῦ, οἱ Κορῖται ἐπὶ τῶν ἔργων τῆς λειτουργίας φυλάσσοντες τὰς
    φυλακὰς τῆς σκηνῆς· καὶ πατέρες αὐτῶν ἐπὶ τῆς παρεμβολῆς Κυρίου φυλάσσοντες τὴν
    εἴσοδον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ Φινεὲς υἱὸς Ἐλεάζαρ ἡγούμενος ἦν ἐπʼ αὐτῶν ἔμπροσθεν Κυρίου, καὶ
    οὗτοι μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ζαχαρίας υἱὸς Μοσολλαμὶ πυλωρὸς τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πάντες οἱ ἐκλεκτοὶ ἐπὶ τῆς πύλης ἐν ταῖς πύλαις διακόσιοι καὶ δεκαδύο·
    οὗτοι ἐν ταῖς αὐλαῖς αὐτῶν, ὁ καταλοχισμὸς αὐτῶν· τούτους ἔστησε Δαυὶδ καὶ Σαμουὴλ
    ὁ βλέπων τῇ πίστει αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ οὗτοι καὶ οἱ υἱοὶ αὐτῶν ἐπὶ τῶν πύλων ἐν οἴκῳ Κυρίου, καὶ ἐν οἴκῳ
    τῆς σκηνῆς τοῦ φυλάσσειν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Κατὰ τοὺς τέσσαρας ἀνέμους ἦσαν αἱ πύλαι, κατὰ ἀνατολὰς, θάλασσαν, Βοῤῥᾶν,
    Νότον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἀδελφοὶ αὐτῶν ἐν ταῖς αὐλαῖς αὐτῶν τοῦ εἰσπορεύεσθαι κατὰ ἑπτὰ ἡμέρας
    ἀπὸ καιροῦ εἰς καιρὸν μετὰ τούτων·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὅτι ἐν πίστει εἰσὶ τέσσαρες δυνατοὶ τῶν πυλῶν· καὶ οἱ Λευῖται ἦσαν ἐπὶ
    τῶν παστοφορίων, καὶ ἐπὶ τῶν θησαυρῶν οἴκου τοῦ Θεοῦ παρεμβάλλουσιν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: ὅτι ἐπʼ αὐτοὺς ἡ φυλακή· καὶ οὗτοι ἐπὶ τῶν κλειδῶν τοπρωῒ πρωῒ ἀνοίγειν
    τὰς θύρας τοῦ ἱεροῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐξ αὐτῶν ἐπὶ τὰ σκεύη τῆς λειτουργίας, ὅτι ἐν ἀριθμῷ εἰσοίσουσι,
    καὶ ἐν ἀριθμῷ ἐξόσουσι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἐξ αὐτῶν καθεσταμένοι ἐπὶ τὰ σκεύη, καὶ ἐπὶ πάντα σκεύη τὰ ἅγια,
    καὶ ἐπὶ τῆς σεμιδάλεως, τοῦ οἴνου, τοῦ ἐλαίου, τοῦ λιβανωτοῦ, καὶ τῶν ἀρωμάτων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἀπὸ τῶν υἱῶν τῶν ἱερέων ἦσαν μυρεψοὶ τοῦ μύρου, καὶ εἰς τὰ ἀρώματα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ Ματθαθίας ἐκ τῶν Λευιτῶν, οὗτος ὁ πρωτότοκος τῷ Σαλὼμ τῷ Κορείτῃ,
    ἐν τῇ πίστει ἐπὶ τὰ ἔργα τῆς θυσίας τοῦ τηγάνου τοῦ μεγάλου ἱερέως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ Βαναΐας ὁ Κααθίτης ἐκ τῶν ἀδελφῶν αὐτῶν ἐπὶ τῶν ἄρτων τῆς προθέσεως,
    τοῦ ἑτοιμάσαι σάββατον κατὰ σάββατον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ οὗτοι ψαλτῳδοὶ ἄρχοντες τῶν πατριῶν τῶν Λευιτῶν διατεταγμέναι ἐφημερίαι,
    ὅτι ἡμέρα καὶ νὺξ ἐπʼ αὐτοῖς ἐν τοῖς ἔργοις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Οὗτοι ἄρχοντες τῶν πατριῶν τῶν Λευιτῶν κατὰ γενέσεις αὐτῶν, ἄρχοντες
    οὗτοι κατῴκησαν ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἐν Γαβαὼν κατῴκησε πατὴρ Γαβαὼν Ἰεήλ· καὶ ὄνομα γυναικὸς αὐτοῦ Μοωχά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ υἱὸς αὐτοῦ ὁ πρωτότοκος Ἀβδὼν, καὶ Σοὺρ, καὶ Κὶς, καὶ Βαὰλ, καὶ
    Νὴρ, καὶ Ναδὰβ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: καὶ Γεδοὺρ καὶ ἀδελφὸς, καὶ Ζακχοὺρ, καὶ Μακελώθ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ Μακελὼθ ἐγέννησε τὸν Σαμαά· καὶ οὗτοι ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν
    κατῴκησαν ἐν Ἱερουσαλὴμ, ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ Νὴρ ἐγέννησε τὸν Κὶς, καὶ Κὶς ἐγέννησε τὸν Σαοὺλ, καὶ Σαοὺλ ἐγέννησε
    τὸν Ἰωνάθαν, καὶ τὸν Μελχισουὲ, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Ἀσαβάλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ υἱὸς Ἰωνάθαν Μεριβάλ· καὶ Μεριβαὰλ ἐγέννησε τὸν Μιχά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ υἱοὶ Μιχὰ Φιθὼν, καὶ Μαλὰχ, καὶ Θαράχ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ Ἀχὰζ ἐγέννησε τὸν Ἰαδά· καὶ Ἰαδὰ ἐγέννησε τὸν Γαλεμὲθ, καὶ τὸν Γαζμὼθ,
    καὶ τὸν Ζαμβρί· και Ζαμβρὶ ἐγέννησε τὸν Μασσά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ Μασσὰ ἐγέννησε τὸν Βαανὰ, καὶ Ῥαφαΐα υἱὸς αὐτοῦ, Ἐλασὰ υἱὸς αὐτοῦ,
    Ἐσὴλ υἱὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  book_usfm_code: 1CH
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ τῷ Ἐσὴλ ἓξ υἱοί· καὶ ταῦτα τὰ ὀνόματα αὐτῶν· Ἐζρικὰμ πρωτότοκος
    αὐτοῦ, καὶ Ἰσμαὴλ, καὶ Σαραΐα, καὶ Ἀβδία, καὶ Ἀνὰν, καὶ Ἀσά· οὗτοι υἱοὶ Ἐσήλ.
