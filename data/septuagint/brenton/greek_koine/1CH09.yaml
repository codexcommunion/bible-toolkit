  verse: '39'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ υἱὸς Ἰωνάθαν Μεριβάλ· καὶ Μεριβαὰλ ἐγέννησε τὸν Μιχά.
  usfm_code: 1CH
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Μιχὰ Φιθὼν, καὶ Μαλὰχ, καὶ Θαράχ.
