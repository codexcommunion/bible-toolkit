- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ πᾶς Ἰσραὴλ ὁ συλλοχισμὸς αὐτῶν· καὶ οὗτοι καταγεγραμμένοι ἐν βιβλίῳ τῶν
    βασιλέων Ἰσραὴλ καὶ Ἰούδα, μετὰ τῶν ἀποικισθέντων εἰς Βαβυλῶνα ἐν ταῖς ἀνομίαις
    αὐτῶν,
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ οἱ κατοικοῦντες πρότερον ἐν ταῖς κατασχέσεσιν αὐτῶν ἐν ταῖς πόλεσιν Ἰσραὴλ,
