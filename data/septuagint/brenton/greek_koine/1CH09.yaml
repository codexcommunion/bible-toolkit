  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Πάντες οἱ ἐκλεκτοὶ ἐπὶ τῆς πύλης ἐν ταῖς πύλαις διακόσιοι καὶ δεκαδύο· οὗτοι
