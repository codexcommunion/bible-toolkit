  verse: '34'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐν Γαβαὼν κατῴκησε πατὴρ Γαβαὼν Ἰεήλ· καὶ ὄνομα γυναικὸς αὐτοῦ Μοωχά.
  usfm_code: 1CH
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ υἱὸς αὐτοῦ ὁ πρωτότοκος Ἀβδὼν, καὶ Σοὺρ, καὶ Κὶς, καὶ Βαὰλ, καὶ Νὴρ, καὶ
