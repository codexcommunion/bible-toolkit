  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν ἱερέων, Ἰωδαὲ, καὶ Ἰωαρὶμ, καὶ Ἰαχὶν,
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ Ἀζαρία υἱὸς Χελκία υἱοῦ Μοσολλὰμ, υἱοῦ Σαδὼκ, υἱοῦ Μαραϊὼθ, υἱοῦ Ἀχιτὼβ
    ἡγουμένου οἴκου τοῦ Θεοῦ,
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
