  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐκ τῶν υἱῶν Ζαρὰ, Ἰεὴλ, καὶ ἀδελφοὶ αὐτῶν ἑξακόσιοι καὶ ἐννενήκοντα.
