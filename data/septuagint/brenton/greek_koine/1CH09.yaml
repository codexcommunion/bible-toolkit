  iso-639-2_language_code: grc
  text: καὶ Ἀδαΐα υἱὸς Ἰραὰμ, υἱοῦ Φασχὼρ, υἱοῦ Μελχία, καὶ Μαασαία υἱὸς Ἀδιὴλ, υἱοῦ
    Ἐζιρὰ, υἱοῦ Μοσολλὰμ, υἱοῦ Μασελμὼθ, υἱοῦ Ἐμμὴρ,
