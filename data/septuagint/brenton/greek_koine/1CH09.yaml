  usfm_code: 1CH
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξ αὐτῶν καθεσταμένοι ἐπὶ τὰ σκεύη, καὶ ἐπὶ πάντα σκεύη τὰ ἅγια, καὶ ἐπὶ
    τῆς σεμιδάλεως, τοῦ οἴνου, τοῦ ἐλαίου, τοῦ λιβανωτοῦ, καὶ τῶν ἀρωμάτων.
  usfm_code: 1CH
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν υἱῶν τῶν ἱερέων ἦσαν μυρεψοὶ τοῦ μύρου, καὶ εἰς τὰ ἀρώματα.
  usfm_code: 1CH
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Ματθαθίας ἐκ τῶν Λευιτῶν, οὗτος ὁ πρωτότοκος τῷ Σαλὼμ τῷ Κορείτῃ, ἐν τῇ
