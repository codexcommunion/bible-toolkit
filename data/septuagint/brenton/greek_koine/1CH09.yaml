  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οἱ πυλωροὶ, Σαλὼμ, Ἀκοὺμ, Τελμὼν, καὶ Διμὰν, καὶ ἀδελφοὶ αὐτῶν· Σαλὼμ ὁ ἄρχων,
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἕως ταύτης ἐν τῇ πύλῃ τοῦ βασιλέως κατʼ ἀνατολάς· αὗται αἱ πύλαι τῶν παρεμβολῶν
    υἱῶν Λευί.
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Σελλοὺμ υἱὸς Κορὲ, υἱοῦ Ἀβιασὰφ, υἱοῦ Κορέ· καὶ οἱ ἀδελφοὶ αὐτοῦ εἰς οἶκον
    πατρὸς αὐτοῦ, οἱ Κορῖται ἐπὶ τῶν ἔργων τῆς λειτουργίας φυλάσσοντες τὰς φυλακὰς
    τῆς σκηνῆς· καὶ πατέρες αὐτῶν ἐπὶ τῆς παρεμβολῆς Κυρίου φυλάσσοντες τὴν εἴσοδον.
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Φινεὲς υἱὸς Ἐλεάζαρ ἡγούμενος ἦν ἐπʼ αὐτῶν ἔμπροσθεν Κυρίου, καὶ οὗτοι
