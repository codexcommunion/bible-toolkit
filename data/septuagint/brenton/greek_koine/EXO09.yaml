- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, εἴσελθε πρὸς Φαραὼ, καὶ ἐρεῖς αὐτῷ, τάδε λέγει
    Κύριος ὁ Θεὸς τῶν Ἑβραίων, ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι λατρεύσωσι.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἰ μὲν οὖν μὴ βούλει ἐξαποστεῖλαι τὸν λαόν μου, ἀλλὰ ἔτι ἐγκρατεῖς αὐτοῦ,
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰδοὺ, χεὶρ Κυρίου ἐπέσται ἐν τοῖς κτήνεσί σου τοῖς ἐν τοῖς πεδίοις, ἔν τε
    τοῖς ἵπποις, καὶ ἐν τοῖς ὑποζυγίοις, καὶ ταῖς καμήλοις, καὶ βουσὶ, καὶ προβάτοις,
    θάνατος μέγας σφόδρα.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ παραδοξάσω ἐγὼ ἐν τῷ καιρῷ ἐκείνῳ ἀνὰ μέσον τῶν κτηνῶν τῶν Αἰγυπτίων,
    καὶ ἀνὰ μέσον τῶν κτηνῶν τῶν υἱῶν Ἰσραήλ· οὐ τελευτήσει ἀπὸ πάντων τῶν τοῦ Ἰσραὴλ
    υἱῶν ῥητόν.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν ὁ Θεὸς ὅρον, λέγων, ἐν τῇ αὔριον ποιήσει Κύριος τὸ ῥῆμα τοῦτο ἐπὶ
    τῆς γῆς.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Κύριος τὸ ῥῆμα τοῦτο τῇ ἐπαύριον· καὶ ἐτελεύτησε πάντα τὰ κτήνη
    τῶν Αἰγυπτίων· ἀπὸ δὲ τῶν κτηνῶν τῶν υἱῶν Ἰσραὴλ οὐκ ἐτελεύτησεν οὐδέν.
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰδὼν δὲ Φαραὼ ὅτι οὐκ ἐτελεύτησεν ἀπὸ πάντων τῶν κτηνῶν τῶν υἱῶν Ἰσραὴλ οὐδὲν,
    ἐβαρύνθη ἡ καρδία Φαραὼ, καὶ οὐκ ἐξαπέστειλε τὸν λαόν.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων, λάβετε ὑμεῖς πληρεῖς τὰς χεῖρας
    αἰθάλης καμιναίας, καὶ πασάτω Μωυσῆς εἰς τὸν οὐρανὸν ἐναντίον Φαραὼ, καὶ ἐναντίον
    τῶν θεραπόντων αὐτοῦ.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ γενηθήτω κονιορτὸς ἐπὶ πᾶσαν τὴν γῆν Αἰγύπτου· καὶ ἔσται ἐπὶ τοὺς ἀνθρώπους,
    καὶ ἐπὶ τὰ τετράποδα, ἕλκη, φλυκτίδες ἀναζέουσαι ἔν τε τοῖς ἀνθρώποις, καὶ ἐν
    τοῖς τετράποσιν, ἐν πάσῃ γῇ Αἰγύπτου.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν τὴν αἰθάλην τῆς καμιναίας ἐναντίον Φαραὼ, καὶ ἔπασεν αὐτὴν Μωυσῆς
    εἰς τὸν οὐρανόν· καὶ ἐγένετο ἕλκη, φλυκτίδες ἀναζέουσαι, ἔν τε τοῖς ἀνθρώποις,
    καὶ ἐν τοῖς τετράποσι.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠδύναντο οἱ φαρμακοὶ στῆναι ἐναντίον Μωυσῆ διὰ τὰ ἕλκη· ἐγένετο γὰρ
    τὰ ἕλκη ἐν τοῖς φαρμακοῖς, καὶ ἐν πάσῃ γῇ Αἰγύπτου.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐσκλήρυνε δὲ Κύριος τὴν καρδίαν Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθὰ συνέταξε
    Κύριος.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ὄρθρισον τὸ πρωῒ, καὶ στῆθι ἐναντίον Φαραὼ, καὶ
    ἐρεῖς πρὸς αὐτὸν, τάδε λέγει Κύριος ὁ Θεὸς τῶν Ἑβραίων, ἐξαπόστειλον τὸν λαόν
    μου, ἵνα λατρεύσωσί μοι.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν τῷ γὰρ νῦν καιρῷ ἐγὼ ἐξαποστέλλω πάντα τὰ συναντήματά μου εἰς τὴν καρδίαν
    σου, καὶ τῶν θεραπόντων σου, καὶ τοῦ λαοῦ σου, ἵνα εἴδῇς ὅτι οὐκ ἔστιν, ὡς ἐγὼ,
    ἄλλος ἐν πάσῃ τῇ γῇ.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Νῦν γὰρ ἀποστείλας τὴν χεῖρα πατάξω σε, καὶ τὸν λαόν σου θανατώσω, καὶ ἐκτριβήσῃ
    ἀπὸ τῆς γῆς.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἕνεκεν τούτου διετηρήθης, ἵνα ἐνδείξωμαι ἐν σοὶ τὴν ἰσχύν μου, καὶ ὅπως
    διαγγελῇ τὸ ὄνομά μου ἐν πάσῃ τῇ γῇ.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἔτι οὖν σὺ ἐνποιῇ τοῦ λαοῦ μου, τοῦ μὴ ἐξαποστεῖλαι αὐτούς;
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ὕω ταύτην τὴν ὥραν αὔριον χάλαζαν πολλὴν σφόδρα, ἥτις τοιαύτη οὐ
    γέγονεν ἐν Αἰγύπτῳ, ἀφʼ ἧς ἡμέρας ἔκτισται, ἕως τῆς ἡμέρας ταύτης.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Νῦν οὖν κατάσπευσον συναγαγεῖν τὰ κτήνη σου, καὶ ὅσα σοι ἐστὶν ἐν τῷ πεδίῳ·
    πάντες γὰρ οἱ ἄνθρωποι, καὶ τὰ κτήνη, ὅσα σοί ἐστιν ἐν τῷ πεδίῳ· πὰντες γὰρ οἱ
    ἄνθρωποι, καὶ τὰ κτήνη, ὅσα ἐὰν εὑρεθῇ ἐν τοῖς πεδίοις, καὶ μὴ εἰσέλθῃ εἰς οἰκίαν,
    πεσῇ δὲ ἐπʼ αὐτὰ ἡ χάλαζα, τελευτήσει.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ φοβούμενος τὸ ῥῆμα Κυρίου τῶν θεραπόντων Φαραὼ, συνήγαγε τὰ κτήνη αὐτοῦ
    εἰς τοὺς οἴκους.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὃς δὲ μὴ πρόσεσχεν τῇ διανοίᾳ εἰς τὸ ῥῆμα Κυρίου, ἀφῆκε τὰ κτήνη ἐν τοῖς πεδίοις.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἔκτεινον τὴν χεῖρά σου εἰς τὸν οὐρανὸν, καὶ ἔσται
    χάλαζα ἐπὶ πᾶσαν γῆν Αἰγύπτου, ἐπί τε τοὺς ἀνθρώπους, καὶ τὰ κτήνη, καὶ ἐπὶ πᾶσαν
    βοτάνην τὴν ἐπὶ τῆς γῆς.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐξέτεινε δὲ Μωυσῆς τὴν χεῖρα εἰς τὸν οὐρανὸν, καὶ Κύριος ἔδωκε φωνὰς καὶ χάλαζαν·
    καὶ διέτρεχε τὸ πῦρ ἐπὶ τῆς γῆς· καὶ ἔβρεξε Κύριος χάλαζαν ἐπὶ πᾶσαν γῆν Αἰγύπτου.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἦν δὲ ἡ χάλαζα καὶ τὸ πῦρ φλογίζον ἐν τῇ χαλάζῃ· ἡ δὲ χάλαζα πολλὴ σφόδρα,
    ἥτις τοιαύτη οὐ γέγονεν ἐν Αἰγύπτῳ, ἀφʼ ἧς ἡμέρας γεγένηται ἐπʼ αὐτῆς ἔθνος.
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐπάταξε δὲ ἡ χάλαζα ἐν πάσῃ γῇ Αἰγύπτου, ἀπὸ ἀνθρώπου ἕως κτήνους· καὶ πᾶσαν
    βοτάνην τὴν ἐν τῷ πεδίῳ ἐπάταξεν ἡ χάλαζα· καὶ πάντα τὰ ξύλα τὰ ἐν τοῖς πεδίοις
    συνέτριψεν ἡ χάλαζα.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Πλὴν ἐν γῇ Γεσὲμ, οὗ ἦσαν οἱ υἱοὶ Ἰσραὴλ, οὐκ ἐγένετο ἡ χάλαζα.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀποστείλας δὲ Φαραὼ ἐκάλεσε Μωυσῆν καὶ Ἀαρὼν, καὶ εἶπεν αὐτοῖς, ἡμάρτηκα τὸ
    νῦν· ὁ Κύριος δίκαιος, ἐγὼ δὲ καὶ ὁ λαός μου ἀσεβεῖς.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εὔξασθε οὖν περὶ ἐμοῦ πρὸς Κύριον, καὶ παυσάσθω τοῦ γενηθῆναι φωνὰς Θεοῦ,
    καὶ χάλαζαν, καὶ πῦρ· καὶ ἐξαποστελῶ ὑμᾶς, καὶ οὐκέτι προστεθήσεσθε μένειν.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ Μωυσῆς, ὡς ἂν ἐξέλθω τὴν πόλιν, ἐκπετάσω τὰς χεῖράς μου πρὸς
    τὸν Κύριον, καὶ αἱ φωναὶ παύσονται, καὶ ἡ χὰλαζα καὶ ὁ ὑετὸς οὐκ ἔσται ἔτι, ἵνα
    γνῷς ὅτι τοῦ Κυρίου ἡ γῆ.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ σὺ καὶ οἱ θεράποντές σου, ἐπίσταμαι ὅτι οὐδέπω πεφόβησθε τὸν Κύριον.
  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τὸ δὲ λίνον καὶ ἡ κριθὴ ἐπλήγη· ἡ γὰρ κριθὴ παρεστηκυῖα, τὸ δὲ λίνον σπερματίζον.
  usfm_code: EXO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ δὲ πυρὸς καὶ ἡ ὀλύρα οὐκ ἐπληγησαν, ὄψιμα γὰρ ἦν.
  usfm_code: EXO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐξῆλθε δὲ Μωυσῆς ἀπὸ Φαραὼ ἐκτὸς τῆς πόλεως, καὶ ἐξέτεινε τὰς χεῖρας πρὸς
    Κύριον· καὶ αἱ φωναὶ ἐπαύσαντο, καὶ ἡ χάλαζα καὶ ὁ ὑετὸς οὐκ ἔσταξεν ἔτι ἐπὶ τὴν
    γῆν.
  usfm_code: EXO
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰδὼν δὲ Φαραὼ ὅτι πέπαυται ὁ ὑετὸς καὶ ἡ χάλαζα καὶ αἱ φωναὶ, προσέθετο τοῦ
    ἁμαρτάνειν· καὶ ἐβάρυνεν αὐτοῦ τὴν καρδίαν, καὶ τῶν θεραπόντων αὐτοῦ.
  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐσκληρύνθη ἡ καρδία Φαραὼ, καὶ οὐκ ἐξαπέστειλε τοὺς υἱοὺς Ἰσραὴλ, καθάπερ
    ἐλάλησε Κύριος τῷ Μωυσῇ.
  usfm_code: EXO
  verse: '35'
