- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐξεγείρω ἐπὶ Βαβυλῶνα καὶ ἐπὶ τοὺς κατοικοῦντας
    Χαλδαίους ἄνεμον καύσωνα διαφθείροντα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐξαποστελῶ εἰς Βαβυλῶνα ὑβριστὰς, καὶ καθυβρίσουσιν αὐτὴν, καὶ λυμανοῦνται
    τὴν γῆν αὐτῆς· οὐαὶ ἐπὶ Βαβυλῶνα κυκλόθεν ἐν ἡμέρᾳ κακώσεως αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τεινέτω ὁ τείνων τὸ τόξον αὐτοῦ, καὶ περιθέσθω ᾧ ἐστιν ὅπλα αὐτοῦ, καὶ
    μὴ φείσησθε ἐπὶ τοὺς νεανίσκους αὐτῆς, καὶ ἀφανίσατε πᾶσαν τὴν δύναμιν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ πεσοῦνται τραυματίαι ἐν γῇ Χαλδαίων, καὶ κατακεκεντημένοι ἔξωθεν
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Διότι οὐκ ἐχήρευσεν Ἰσραὴλ καὶ Ἰούδας ἀπὸ Θεοῦ αὐτῶν, ἀπὸ Κυρίου παντοκράτορος,
    ὅτι ἡ γῆ αὐτῶν ἐπλήσθη ἀδικίας ἀπὸ τῶν ἁγίων Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Φεύγετε ἐκ μέσου Βαβυλῶνος, καὶ ἀνασώζετε ἕκαστος τὴν ψυχὴν αὐτοῦ, καὶ
    μὴ ἀποῤῥιφῆτε ἐν τῇ ἀδικίᾳ αὐτῆς, ὅτι καιρὸς ἐκδικήσεως αὐτῆς ἐστι παρὰ Κυρίου,
    ἀνταπόδομα αὐτὸς ἀνταποδίδωσιν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ποτήριον χρυσοῦν Βαβυλὼν ἐν χειρὶ Κυρίου, μεθύσκον πᾶσαν τὴν γῆν, ἀπὸ
    τοῦ οἴνου αὐτῆς ἐπίοσαν ἔθνη, διατοῦτο ἐσαλεύθησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἄφνω ἔπεσε Βαβυλὼν, καὶ συνετρίβη· θρηνεῖτε αὐτὴν, λάβετε ῥητίνην
    τῇ διαφθορᾷ αὐτῆς, εἴπως ἰαθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἰατρεύσαμεν τὴν Βαβυλῶνα, καὶ οὐκ ἰάθη· ἐγκαταλίπωμεν αὐτὴν, καὶ ἀπέλθωμεν
    ἕκαστος εἰς τὴν γῆν αὐτοῦ, ὅτι ἤγγικεν εἰς οὐρανὸν τὸ κρίμα αὐτῆς, ἐξῇρεν ἕως
    τῶν ἄστρων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐξήνεγκε Κύριος τὸ κρίμα αὐτοῦ· δεῦτε, καὶ ἀναγγείλωμεν ἐν Σιὼν τὰ ἔργα
    Κυρίου τοῦ Θεοῦ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Παρασκευάζετε τὰ τοξεύματα, πληροῦτε τὰς φαρέτρας· ἤγειρε Κύριος τὸ
    πνεῦμα βασιλέως Μήδων, ὅτι εἰς Βαβυλῶνα ἡ ὀργὴ αὐτοῦ, τοῦ ἐξολοθρεῦσαι αὐτὴν,
    ὅτι ἐκδίκησις Κυρίου ἐστὶν, ἐκδίκησις λαοῦ αὐτοῦ ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐπὶ τειχέων Βαβυλῶνος ἄρατε σημεῖον, ἐπιστήσατε φαρέτρας, ἐγείρατε φυλακὰς,
    ἑτοιμάσατε ὅπλα, ὅτι ἐνεχείρισε, καὶ ποιήσει Κύριος ἃ ἐλάλησεν ἐπὶ τοὺς κατοικοῦντας
    Βαβυλῶνα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: κατασκηνοῦντας ἐφʼ ὕδασι πολλοῖς, καὶ ἐπὶ πλήθει θησαυρῶν αὐτῆς· ἥκει
    τὸ πέρας σου ἀληθῶς εἰς τὰ σπλάγχνα σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὅτι ὤμοσε Κύριος κατὰ τοῦ βραχίονος αὐτοῦ, διότι πληρώσω σε ἀνθρώπων
    ὡσεὶ ἀκρίδων, καὶ φθέγξονται ἐπὶ σὲ οἱ καταβαίνοντες.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Κύριος ποιῶν γῆν ἐν τῇ ἰσχύϊ αὐτοῦ, ἑτοιμάζων οἰκουμένην ἐν τῇ σοφίᾳ
    αὐτοῦ, ἐν τῇ συνέσει αὐτοῦ ἐξέτεινε τὸν ουρανὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: εἰς φωνὴν ἔθετο ἦχος ὕδατος ἐν οὐρανῷ, καὶ ἀνήγαγε νεφέλας ἀπʼ ἐσχάτου
    τῆς γῆς· ἀστραπὰς εἰς ὑετὸν ἐποίησε, καὶ ἐξήγαγε φῶς ἐκ τῶν θησαυρῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐματαιώθη πᾶς ἄνθρωπος ἀπὸ γνώσεως, κατῃσχύνθη πᾶς χρυσοχόος ἀπὸ τῶν
    γλυπτῶν αὐτοῦ, ὅτι ψευδῆ ἐχώνευσαν, οὐκ ἔστι πνεῦμα ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Μάταιά ἐστιν ἔργα μεμωκημένα, ἐν καιρῷ ἐπισκέψεως αὐτῶν ἀπολοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οὐ τοιαύτη μερὶς τῷ Ἰακὼβ, ὅτι ὁ πλάσας τὰ πάντα, αὐτός ἐστι κληρονομία
    αὐτοῦ, Κύριος ὄνομα αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Διασκορπίζεις σύ μοι σκεύη πολέμου, καὶ διασκορπιῶ ἐν σοὶ ἔθνη, καὶ
    ἐξαρῶ ἐκ σοῦ βασιλεῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ διασκορπιῶ ἐν σοὶ ἵππον καὶ ἐπιβάτην αὐτοῦ, καὶ διασκορπιῶ ἐν σοὶ
    ἅρματα καὶ ἀναβάτας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ διασκορπιῶ ἐν σοὶ νεανίσκον καὶ παρθένον, καὶ διασκορπιῶ ἐν σοὶ
    ἄνδρα καὶ γυναῖκα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ διασκορπιῶ ἐν σοὶ ποιμένα καὶ τὸ ποίμνιον αὐτοῦ, καὶ διασκορπιῶ
    ἐν σοὶ γεωργὸν καὶ τὸ γεώργιον αὐτοῦ, καὶ διασκορπιῶ ἐν σοὶ ἡγεμόνας καὶ στρατηγούς
    σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἀνταποδώσω τῇ Βαβυλῶνι καὶ πᾶσι τοῖς κατοικοῦσι Χαλδαίοις πάσας
    τὰς κακίας αὐτῶν, ἃς ἐποίησαν ἐπὶ Σιὼν κατʼ ὀφθαλμοὺς ὑμῶν, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἰδοὺ ἐγὼ πρὸς σὲ τὸ ὄρος τὸ διεφθαρμένον, τὸ διαφθεῖρον πᾶσαν τὴν γῆν,
    καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ σὲ, καὶ κατακυλιῶ σε ἐπὶ τῶν πετρῶν, καὶ δώσω σε
    ὡς ὄρος ἐμπεπυρισμένον·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ οὐ μὴ λάβωσιν ἀπὸ σοῦ λίθον εἰς γωνίαν, καὶ λίθον εἰς θεμέλιον,
    ὅτι εἰς ἀφανισμὸν ἔσῃ εἰς τὸν αἰῶνα, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἄρατε σημεῖον ἐπὶ τῆς γῆς, σαλπίσατε ἐν ἔθνεσι σάλπιγγι, ἁγιάσατε ἐπʼ
    αὐτὴν ἔθνη, παραγγείλατε ἐπʼ αὐτὴν, βασιλεῖς ἄρατε παρʼ ἐμοῦ, καὶ τοῖς Ἀχαναζέοις·
    ἐπιστήσατε ἐπʼ αὐτὴν βελοστάσεις, ἀναβιβάσατε ἐπʼ αὐτὴν ἵππον ὡς ἀκρίδων πλῆθος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἀναβιβάσατε ἐπʼ αὐτὴν ἔθνη, τὸν βασιλέα τῶν Μήδων καὶ πάσης τῆς γῆς,
    τοὺς ἡγουμένους αὐτοῦ, καὶ πάντας τοὺς στρατηγοὺς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐσείσθη ἡ γῆ, καὶ ἐπόνεσε, διότα ἐξανέστη ἐπὶ Βαβυλῶνα λογισμὸς Κυρίου,
    τοῦ θεῖναι τὴν γῆν Βαβυλῶνος εἰς ἀφανισμὸν, καὶ μὴ κατοικεῖσθαι αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐξέλιπε μαχητὴς Βαβυλῶνος τοῦ πολεμεῖν, καθήσονται ἐκεῖ ἐν περιοχῇ,
    ἐθραύσθη ἡ δυναστεία αὐτῶν, ἐγενήθησαν ὡσεὶ γυναῖκες· ἐνεπυρίσθη τὰ σκηνώματα
    αὐτῆς, συνετρίβησαν οἱ μοχλοὶ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Διώκων εἰς ἀπάντησιν διώκοντος διώξεται, καὶ ἀναγγέλλων εἰς ἀπάντησιν
    ἀναγγέλλοντος, τοῦ ἀναγγεῖλαι τῷ βασιλεῖ Βαβυλῶνος, ὅτι ἑάλωκεν ἡ πόλις αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἀπʼ ἐσχάτου τῶν διαβάσεων αὐτοῦ ἐλήφθησαν, καὶ τὰ συστήματα αὐτῶν ἐνέπρησαν
    ἐν πυρὶ, καὶ ἄνδρες αὐτοῦ οἱ πολεμισταὶ ἐξέρχονται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Διότι τάδε λέγει Κύριος, οἶκοι βασιλέως Βαβυλῶνος, ὡς ἅλων ὥριμος ἀλοηθήσονται·
    ἔτι μικρὸν, καὶ ἥξει ὁ ἀμητὸς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Κατέφαγέ με, ἐμερίσατό με, κατέλαβέ με σκότος λεπτὸν, Ναβουχοδονόσορ
    βασιλεὺς Βαβυλῶνος κατέπιέ με, ὡς δράκων ἔπλησε τὴν κοιλίαν αὐτοῦ ἀπὸ τῆς τρυφῆς
    μου·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἔξωσάν με οἱ μόχθοι μου καὶ αἱ ταλαιπωρίαι μου εἰς Βαβυλῶνα, ἐρεῖ κατοικοῦσα
    Σιὼν, καὶ τὸ αἷμά μου ἐπὶ τοὺς κατοικοῦντας Χαλδαίους, ἐρεῖ Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ κρινῶ τὴν ἀντίδικόν σου, καὶ ἐκδικήσω
    τὴν ἐκδίκησίν σου, καὶ ἐρημώσω τὴν θάλασσαν αὐτῆς, καὶ ξηρανῶ τὴν πηγὴν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἔσται Βαβυλὼν εἰς ἀφανισμὸν, καὶ οὐ κατοικηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ὅτι ἅμα ὡς λέοντες ἐξηγέρθησαν, καὶ ὡς σκύμνοι λεόντων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Ἐν τῇ θερμασίᾳ αὐτῶν δώσω πότημα αὐτοῖς, καὶ μεθύσω αὐτοὺς, ὅπως καρωθῶσι,
    καὶ ὑπνώσωσιν ὕπνον αἰώνιον, καὶ οὐ μὴ ἐξεγερθῶσι, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ καταβίβασον αὐτοὺς ὡς ἄρνας εἰς σφαγὴν, καὶ ὡς κριοὺς μετʼ ἐρίφων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Πῶς ἑάλω καὶ ἐθηρεύθη τὸ καύχημα πάσης τῆς γῆς; πῶς ἐγένετο Βαβυλὼν
    εἰς ἀφανισμὸν ἐν τοῖς ἔθνεσιν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Ἀνέβη ἐπὶ Βαβυλῶνα ἡ θάλασσα ἐν ἤχῳ κυμάτων αὐτῆς, καὶ κατεκαλύφθη,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: ἐγενήθησαν αἱ πόλεις αὐτῆς ὡς γῆ ἄνυδρος καὶ ἄβατος, οὐ κατοικήσει ἐν
    αὐτῇ οὐδὲ εἷς, οὐδὲ μὴ καταλύσει ἐν αὐτῇ υἱὸς ἀνθρώπου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ ἐκδικήσω ἐπὶ Βαβυλῶνα, καὶ ἐξοίσω ἃ κατέπιεν ἐκ τοῦ στόματος αὐτῆς,
    καὶ οὐ μὴ συναχθῶσι πρὸς αὐτὴν ἔτι τὰ ἔθνη,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: καὶ ἐν Βαβυλῶνι πεσοῦνται τραυματίαι πάσης τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Ἀνασωζόμενοι ἐκ γῆς πορεύεσθε, καὶ μὴ ἵστασθε· οἱ μακρόθεν μνήσθητε
    τοῦ Κυρίου, καὶ Ἱερουσαλὴμ ἀναβήτω ἐπὶ τὴν καρδίαν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Ἠσχύνθημεν ὅτι ἠκούσαμεν ὀνειδισμὸν ἡμῶν, κατεκάλυψεν ἀτιμία τὸ πρόσωπον
    ἡμῶν, εἰσῆλθον ἀλλογενεῖς εἰς τὰ ἅγια ἡμῶν, εἰς οἶκον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ ἐκδικήσω ἐπὶ τὰ γλυπτὰ
    αὐτῆς, καὶ ἐν πάσῃ τῇ γῇ αὐτῆς πεσοῦνται τραυματίαι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Ὅτι ἐὰν ἀναβῇ Βαβυλὼν ὡς ὁ οὐρανὸς, καὶ ὅτι ἐὰν ὀχυρώσῃ τὰ τείχη ἰσχύϊ
    αὐτῆς, παρʼ ἐμοῦ ἥξουσιν ἐξολοθρεύοντες αὐτὴν, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Φωνὴ κραυγῆς ἐν Βαβυλῶνι, καὶ συντριβὴ μεγάλη ἐν γῇ Χαλδαίων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: ὅτι ἐξωλόθρευσε Κύριος τὴν Βαβυλῶνα, καὶ ἀπώλεσεν ἀπʼ αὐτῆς φωνὴν μεγάλην
    ἠχοῦσαν ὡς ὕδατα πολλά· ἔδωκεν εἰς ὄλεθρον φωνὴν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Ὅτι ἦλθεν ἐπὶ Βαβυλῶνα ταλαιπωρία, ἑάλωσαν οἱ μαχηταὶ αὐτῆς, ἐπτόηται
    τὸ τόξον αὐτῶν, ὅτι ὁ Θεὸς ἀνταποδίδωσιν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Κύριος ἀνταποδίδωσι, καὶ μεθύσει μέθῃ τοὺς ἡγεμόνας αὐτῆς, καὶ τοὺς
    σοφοὺς αὐτῆς, καὶ τοὺς στρατηγοὺς αὐτῆς, λέγει ὁ βασιλεὺς, Κύριος παντοκράτωρ
    ὄνομα αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: Τάδε λέγει Κύριος, τεῖχος Βαβυλῶνος ἐπλατύνθη, κατασκαπτόμενον κατασκαφήσεται,
    καὶ αἱ πύλαι αὐτῆς αἱ ὑψηλαὶ ἐμπυρισθήσονται, καὶ οὐ κοπιάσουσι λαοὶ εἰς κενὸν,
    καὶ ἔθνη ἐν ἀρχῇ ἐκλείψουσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Ὁ ΛΟΓΟΣ ὋΝ ἘΝΕΤΕΙΛΑΤΟ ΚΥΡΙΟΣ ἹΕΡΕΜΙΑ ΤΩ ΠΡΟΦΗΤΗ εἰπεῖν τῷ Σαραίᾳ υἱῷ
    Νηρείου, υἱοῦ Μαασαίου, ὅτε ἐπορεύετο παρὰ Σεδεκίου βασιλέως Ἰούδα εἰς Βαβυλῶνα,
    ἐν τῷ ἔτει τῷ τετάρτῳ τῆς βασιλείας αὐτοῦ· καὶ Σαραίας ἄρχων δώρων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: Καὶ ἔγραψεν Ἱερεμίας πάντα τὰ κακὰ ἃ ἥξει ἐπὶ Βαβυλῶνα ἐν βιβλίῳ, πάντας
    τοὺς λόγους τούτους τοὺς γεγραμμένους ἐπὶ Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Καὶ εἶπεν Ἱερεμίας πρὸς Σαραίαν, ὅταν ἔλθῃς εἰς Βαβυλῶνα, καὶ ὄψῃ καὶ
    ἀναγνώσῃ πάντας τοὺς λόγους τούτους,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: καὶ ἐρεῖς, Κύριε Κύριε, σὺ ἐλάλησας ἐπὶ τὸν τόπον τοῦτον, τοῦ ἐξολοθρεῦσαι
    αὐτὸν, καὶ τοῦ μὴ εἶναι ἐν αὐτῷ κατοικοῦντας ἀπὸ ἀνθρώπου ἕως κτήνους, ὅτι ἀφανισμὸς
    εἰς τὸν αἰῶνα ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 63
  verse_text: Καὶ ἔσται ὅταν παύσῃ τοῦ ἀναγινώσκειν τὸ βιβλίον τοῦτο, καὶ ἐπιδήσεις
    ἐπʼ αὐτὸ λίθον, καὶ ῥίψεις αὐτὸ εἰς μέσον τοῦ Εὐφράτου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  book_usfm_code: JER
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 64
  verse_text: καὶ ἐρεῖς, οὕτως καταδύσεται Βαβυλὼν, καὶ οὐ μὴ ἀναστῇ ἀπὸ προσώπου
    τῶν κακῶν, ὧν ἐγὼ ἐπάγω ἐπʼ αὐτήν.
