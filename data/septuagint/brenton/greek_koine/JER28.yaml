- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐξεγείρω ἐπὶ Βαβυλῶνα καὶ ἐπὶ τοὺς κατοικοῦντας
    Χαλδαίους ἄνεμον καύσωνα διαφθείροντα.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐξαποστελῶ εἰς Βαβυλῶνα ὑβριστὰς, καὶ καθυβρίσουσιν αὐτὴν, καὶ λυμανοῦνται
    τὴν γῆν αὐτῆς· οὐαὶ ἐπὶ Βαβυλῶνα κυκλόθεν ἐν ἡμέρᾳ κακώσεως αὐτῆς.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Τεινέτω ὁ τείνων τὸ τόξον αὐτοῦ, καὶ περιθέσθω ᾧ ἐστιν ὅπλα αὐτοῦ, καὶ μὴ
    φείσησθε ἐπὶ τοὺς νεανίσκους αὐτῆς, καὶ ἀφανίσατε πᾶσαν τὴν δύναμιν αὐτῆς.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ πεσοῦνται τραυματίαι ἐν γῇ Χαλδαίων, καὶ κατακεκεντημένοι ἔξωθεν αὐτῆς.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Διότι οὐκ ἐχήρευσεν Ἰσραὴλ καὶ Ἰούδας ἀπὸ Θεοῦ αὐτῶν, ἀπὸ Κυρίου παντοκράτορος,
    ὅτι ἡ γῆ αὐτῶν ἐπλήσθη ἀδικίας ἀπὸ τῶν ἁγίων Ἰσραήλ.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Φεύγετε ἐκ μέσου Βαβυλῶνος, καὶ ἀνασώζετε ἕκαστος τὴν ψυχὴν αὐτοῦ, καὶ μὴ
    ἀποῤῥιφῆτε ἐν τῇ ἀδικίᾳ αὐτῆς, ὅτι καιρὸς ἐκδικήσεως αὐτῆς ἐστι παρὰ Κυρίου, ἀνταπόδομα
    αὐτὸς ἀνταποδίδωσιν αὐτῇ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ποτήριον χρυσοῦν Βαβυλὼν ἐν χειρὶ Κυρίου, μεθύσκον πᾶσαν τὴν γῆν, ἀπὸ τοῦ
    οἴνου αὐτῆς ἐπίοσαν ἔθνη, διατοῦτο ἐσαλεύθησαν.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἄφνω ἔπεσε Βαβυλὼν, καὶ συνετρίβη· θρηνεῖτε αὐτὴν, λάβετε ῥητίνην τῇ διαφθορᾷ
    αὐτῆς, εἴπως ἰαθήσεται.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἰατρεύσαμεν τὴν Βαβυλῶνα, καὶ οὐκ ἰάθη· ἐγκαταλίπωμεν αὐτὴν, καὶ ἀπέλθωμεν
    ἕκαστος εἰς τὴν γῆν αὐτοῦ, ὅτι ἤγγικεν εἰς οὐρανὸν τὸ κρίμα αὐτῆς, ἐξῇρεν ἕως
    τῶν ἄστρων.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐξήνεγκε Κύριος τὸ κρίμα αὐτοῦ· δεῦτε, καὶ ἀναγγείλωμεν ἐν Σιὼν τὰ ἔργα Κυρίου
    τοῦ Θεοῦ ἡμῶν.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Παρασκευάζετε τὰ τοξεύματα, πληροῦτε τὰς φαρέτρας· ἤγειρε Κύριος τὸ πνεῦμα
    βασιλέως Μήδων, ὅτι εἰς Βαβυλῶνα ἡ ὀργὴ αὐτοῦ, τοῦ ἐξολοθρεῦσαι αὐτὴν, ὅτι ἐκδίκησις
    Κυρίου ἐστὶν, ἐκδίκησις λαοῦ αὐτοῦ ἐστιν.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐπὶ τειχέων Βαβυλῶνος ἄρατε σημεῖον, ἐπιστήσατε φαρέτρας, ἐγείρατε φυλακὰς,
    ἑτοιμάσατε ὅπλα, ὅτι ἐνεχείρισε, καὶ ποιήσει Κύριος ἃ ἐλάλησεν ἐπὶ τοὺς κατοικοῦντας
    Βαβυλῶνα,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: κατασκηνοῦντας ἐφʼ ὕδασι πολλοῖς, καὶ ἐπὶ πλήθει θησαυρῶν αὐτῆς· ἥκει τὸ πέρας
    σου ἀληθῶς εἰς τὰ σπλάγχνα σου.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὅτι ὤμοσε Κύριος κατὰ τοῦ βραχίονος αὐτοῦ, διότι πληρώσω σε ἀνθρώπων ὡσεὶ
    ἀκρίδων, καὶ φθέγξονται ἐπὶ σὲ οἱ καταβαίνοντες.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Κύριος ποιῶν γῆν ἐν τῇ ἰσχύϊ αὐτοῦ, ἑτοιμάζων οἰκουμένην ἐν τῇ σοφίᾳ αὐτοῦ,
    ἐν τῇ συνέσει αὐτοῦ ἐξέτεινε τὸν ουρανὸν,
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: εἰς φωνὴν ἔθετο ἦχος ὕδατος ἐν οὐρανῷ, καὶ ἀνήγαγε νεφέλας ἀπʼ ἐσχάτου τῆς
    γῆς· ἀστραπὰς εἰς ὑετὸν ἐποίησε, καὶ ἐξήγαγε φῶς ἐκ τῶν θησαυρῶν αὐτοῦ.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐματαιώθη πᾶς ἄνθρωπος ἀπὸ γνώσεως, κατῃσχύνθη πᾶς χρυσοχόος ἀπὸ τῶν γλυπτῶν
    αὐτοῦ, ὅτι ψευδῆ ἐχώνευσαν, οὐκ ἔστι πνεῦμα ἐν αὐτοῖς.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Μάταιά ἐστιν ἔργα μεμωκημένα, ἐν καιρῷ ἐπισκέψεως αὐτῶν ἀπολοῦνται.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Οὐ τοιαύτη μερὶς τῷ Ἰακὼβ, ὅτι ὁ πλάσας τὰ πάντα, αὐτός ἐστι κληρονομία αὐτοῦ,
    Κύριος ὄνομα αὐτῷ.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Διασκορπίζεις σύ μοι σκεύη πολέμου, καὶ διασκορπιῶ ἐν σοὶ ἔθνη, καὶ ἐξαρῶ
    ἐκ σοῦ βασιλεῖς.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ διασκορπιῶ ἐν σοὶ ἵππον καὶ ἐπιβάτην αὐτοῦ, καὶ διασκορπιῶ ἐν σοὶ ἅρματα
    καὶ ἀναβάτας αὐτῶν.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ διασκορπιῶ ἐν σοὶ νεανίσκον καὶ παρθένον, καὶ διασκορπιῶ ἐν σοὶ ἄνδρα
    καὶ γυναῖκα.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ διασκορπιῶ ἐν σοὶ ποιμένα καὶ τὸ ποίμνιον αὐτοῦ, καὶ διασκορπιῶ ἐν σοὶ
    γεωργὸν καὶ τὸ γεώργιον αὐτοῦ, καὶ διασκορπιῶ ἐν σοὶ ἡγεμόνας καὶ στρατηγούς σου.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἀνταποδώσω τῇ Βαβυλῶνι καὶ πᾶσι τοῖς κατοικοῦσι Χαλδαίοις πάσας τὰς κακίας
    αὐτῶν, ἃς ἐποίησαν ἐπὶ Σιὼν κατʼ ὀφθαλμοὺς ὑμῶν, λέγει Κύριος.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ πρὸς σὲ τὸ ὄρος τὸ διεφθαρμένον, τὸ διαφθεῖρον πᾶσαν τὴν γῆν, καὶ
    ἐκτενῶ τὴν χεῖρά μου ἐπὶ σὲ, καὶ κατακυλιῶ σε ἐπὶ τῶν πετρῶν, καὶ δώσω σε ὡς ὄρος
    ἐμπεπυρισμένον·
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ οὐ μὴ λάβωσιν ἀπὸ σοῦ λίθον εἰς γωνίαν, καὶ λίθον εἰς θεμέλιον, ὅτι εἰς
    ἀφανισμὸν ἔσῃ εἰς τὸν αἰῶνα, λέγει Κύριος.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἄρατε σημεῖον ἐπὶ τῆς γῆς, σαλπίσατε ἐν ἔθνεσι σάλπιγγι, ἁγιάσατε ἐπʼ αὐτὴν
    ἔθνη, παραγγείλατε ἐπʼ αὐτὴν, βασιλεῖς ἄρατε παρʼ ἐμοῦ, καὶ τοῖς Ἀχαναζέοις· ἐπιστήσατε
    ἐπʼ αὐτὴν βελοστάσεις, ἀναβιβάσατε ἐπʼ αὐτὴν ἵππον ὡς ἀκρίδων πλῆθος.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἀναβιβάσατε ἐπʼ αὐτὴν ἔθνη, τὸν βασιλέα τῶν Μήδων καὶ πάσης τῆς γῆς, τοὺς
    ἡγουμένους αὐτοῦ, καὶ πάντας τοὺς στρατηγοὺς αὐτοῦ.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐσείσθη ἡ γῆ, καὶ ἐπόνεσε, διότα ἐξανέστη ἐπὶ Βαβυλῶνα λογισμὸς Κυρίου, τοῦ
    θεῖναι τὴν γῆν Βαβυλῶνος εἰς ἀφανισμὸν, καὶ μὴ κατοικεῖσθαι αὐτήν.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐξέλιπε μαχητὴς Βαβυλῶνος τοῦ πολεμεῖν, καθήσονται ἐκεῖ ἐν περιοχῇ, ἐθραύσθη
    ἡ δυναστεία αὐτῶν, ἐγενήθησαν ὡσεὶ γυναῖκες· ἐνεπυρίσθη τὰ σκηνώματα αὐτῆς, συνετρίβησαν
    οἱ μοχλοὶ αὐτῆς.
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Διώκων εἰς ἀπάντησιν διώκοντος διώξεται, καὶ ἀναγγέλλων εἰς ἀπάντησιν ἀναγγέλλοντος,
    τοῦ ἀναγγεῖλαι τῷ βασιλεῖ Βαβυλῶνος, ὅτι ἑάλωκεν ἡ πόλις αὐτοῦ.
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἀπʼ ἐσχάτου τῶν διαβάσεων αὐτοῦ ἐλήφθησαν, καὶ τὰ συστήματα αὐτῶν ἐνέπρησαν
    ἐν πυρὶ, καὶ ἄνδρες αὐτοῦ οἱ πολεμισταὶ ἐξέρχονται.
  usfm_code: JER
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος, οἶκοι βασιλέως Βαβυλῶνος, ὡς ἅλων ὥριμος ἀλοηθήσονται·
    ἔτι μικρὸν, καὶ ἥξει ὁ ἀμητὸς αὐτῆς.
  usfm_code: JER
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Κατέφαγέ με, ἐμερίσατό με, κατέλαβέ με σκότος λεπτὸν, Ναβουχοδονόσορ βασιλεὺς
    Βαβυλῶνος κατέπιέ με, ὡς δράκων ἔπλησε τὴν κοιλίαν αὐτοῦ ἀπὸ τῆς τρυφῆς μου·
  usfm_code: JER
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἔξωσάν με οἱ μόχθοι μου καὶ αἱ ταλαιπωρίαι μου εἰς Βαβυλῶνα, ἐρεῖ κατοικοῦσα
    Σιὼν, καὶ τὸ αἷμά μου ἐπὶ τοὺς κατοικοῦντας Χαλδαίους, ἐρεῖ Ἱερουσαλήμ.
  usfm_code: JER
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ κρινῶ τὴν ἀντίδικόν σου, καὶ ἐκδικήσω
    τὴν ἐκδίκησίν σου, καὶ ἐρημώσω τὴν θάλασσαν αὐτῆς, καὶ ξηρανῶ τὴν πηγὴν αὐτῆς.
  usfm_code: JER
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἔσται Βαβυλὼν εἰς ἀφανισμὸν, καὶ οὐ κατοικηθήσεται.
  usfm_code: JER
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὅτι ἅμα ὡς λέοντες ἐξηγέρθησαν, καὶ ὡς σκύμνοι λεόντων.
  usfm_code: JER
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἐν τῇ θερμασίᾳ αὐτῶν δώσω πότημα αὐτοῖς, καὶ μεθύσω αὐτοὺς, ὅπως καρωθῶσι,
    καὶ ὑπνώσωσιν ὕπνον αἰώνιον, καὶ οὐ μὴ ἐξεγερθῶσι, λέγει Κύριος.
  usfm_code: JER
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ καταβίβασον αὐτοὺς ὡς ἄρνας εἰς σφαγὴν, καὶ ὡς κριοὺς μετʼ ἐρίφων.
  usfm_code: JER
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Πῶς ἑάλω καὶ ἐθηρεύθη τὸ καύχημα πάσης τῆς γῆς; πῶς ἐγένετο Βαβυλὼν εἰς ἀφανισμὸν
    ἐν τοῖς ἔθνεσιν;
  usfm_code: JER
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἀνέβη ἐπὶ Βαβυλῶνα ἡ θάλασσα ἐν ἤχῳ κυμάτων αὐτῆς, καὶ κατεκαλύφθη,
  usfm_code: JER
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: ἐγενήθησαν αἱ πόλεις αὐτῆς ὡς γῆ ἄνυδρος καὶ ἄβατος, οὐ κατοικήσει ἐν αὐτῇ
    οὐδὲ εἷς, οὐδὲ μὴ καταλύσει ἐν αὐτῇ υἱὸς ἀνθρώπου.
  usfm_code: JER
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐκδικήσω ἐπὶ Βαβυλῶνα, καὶ ἐξοίσω ἃ κατέπιεν ἐκ τοῦ στόματος αὐτῆς, καὶ
    οὐ μὴ συναχθῶσι πρὸς αὐτὴν ἔτι τὰ ἔθνη,
  usfm_code: JER
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ ἐν Βαβυλῶνι πεσοῦνται τραυματίαι πάσης τῆς γῆς.
  usfm_code: JER
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἀνασωζόμενοι ἐκ γῆς πορεύεσθε, καὶ μὴ ἵστασθε· οἱ μακρόθεν μνήσθητε τοῦ Κυρίου,
    καὶ Ἱερουσαλὴμ ἀναβήτω ἐπὶ τὴν καρδίαν ὑμῶν.
  usfm_code: JER
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἠσχύνθημεν ὅτι ἠκούσαμεν ὀνειδισμὸν ἡμῶν, κατεκάλυψεν ἀτιμία τὸ πρόσωπον ἡμῶν,
    εἰσῆλθον ἀλλογενεῖς εἰς τὰ ἅγια ἡμῶν, εἰς οἶκον Κυρίου.
  usfm_code: JER
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ ἐκδικήσω ἐπὶ τὰ γλυπτὰ αὐτῆς,
    καὶ ἐν πάσῃ τῇ γῇ αὐτῆς πεσοῦνται τραυματίαι.
  usfm_code: JER
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὅτι ἐὰν ἀναβῇ Βαβυλὼν ὡς ὁ οὐρανὸς, καὶ ὅτι ἐὰν ὀχυρώσῃ τὰ τείχη ἰσχύϊ αὐτῆς,
    παρʼ ἐμοῦ ἥξουσιν ἐξολοθρεύοντες αὐτὴν, λέγει Κύριος.
  usfm_code: JER
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Φωνὴ κραυγῆς ἐν Βαβυλῶνι, καὶ συντριβὴ μεγάλη ἐν γῇ Χαλδαίων,
  usfm_code: JER
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: ὅτι ἐξωλόθρευσε Κύριος τὴν Βαβυλῶνα, καὶ ἀπώλεσεν ἀπʼ αὐτῆς φωνὴν μεγάλην
    ἠχοῦσαν ὡς ὕδατα πολλά· ἔδωκεν εἰς ὄλεθρον φωνὴν αὐτῆς.
  usfm_code: JER
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὅτι ἦλθεν ἐπὶ Βαβυλῶνα ταλαιπωρία, ἑάλωσαν οἱ μαχηταὶ αὐτῆς, ἐπτόηται τὸ τόξον
    αὐτῶν, ὅτι ὁ Θεὸς ἀνταποδίδωσιν αὐτοῖς.
  usfm_code: JER
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Κύριος ἀνταποδίδωσι, καὶ μεθύσει μέθῃ τοὺς ἡγεμόνας αὐτῆς, καὶ τοὺς σοφοὺς
    αὐτῆς, καὶ τοὺς στρατηγοὺς αὐτῆς, λέγει ὁ βασιλεὺς, Κύριος παντοκράτωρ ὄνομα αὐτῷ.
  usfm_code: JER
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, τεῖχος Βαβυλῶνος ἐπλατύνθη, κατασκαπτόμενον κατασκαφήσεται,
    καὶ αἱ πύλαι αὐτῆς αἱ ὑψηλαὶ ἐμπυρισθήσονται, καὶ οὐ κοπιάσουσι λαοὶ εἰς κενὸν,
    καὶ ἔθνη ἐν ἀρχῇ ἐκλείψουσιν.
  usfm_code: JER
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὁ ΛΟΓΟΣ ὋΝ ἘΝΕΤΕΙΛΑΤΟ ΚΥΡΙΟΣ ἹΕΡΕΜΙΑ ΤΩ ΠΡΟΦΗΤΗ εἰπεῖν τῷ Σαραίᾳ υἱῷ Νηρείου,
    υἱοῦ Μαασαίου, ὅτε ἐπορεύετο παρὰ Σεδεκίου βασιλέως Ἰούδα εἰς Βαβυλῶνα, ἐν τῷ
    ἔτει τῷ τετάρτῳ τῆς βασιλείας αὐτοῦ· καὶ Σαραίας ἄρχων δώρων.
  usfm_code: JER
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψεν Ἱερεμίας πάντα τὰ κακὰ ἃ ἥξει ἐπὶ Βαβυλῶνα ἐν βιβλίῳ, πάντας τοὺς
    λόγους τούτους τοὺς γεγραμμένους ἐπὶ Βαβυλῶνα.
  usfm_code: JER
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἱερεμίας πρὸς Σαραίαν, ὅταν ἔλθῃς εἰς Βαβυλῶνα, καὶ ὄψῃ καὶ ἀναγνώσῃ
    πάντας τοὺς λόγους τούτους,
  usfm_code: JER
  verse: '61'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς, Κύριε Κύριε, σὺ ἐλάλησας ἐπὶ τὸν τόπον τοῦτον, τοῦ ἐξολοθρεῦσαι
    αὐτὸν, καὶ τοῦ μὴ εἶναι ἐν αὐτῷ κατοικοῦντας ἀπὸ ἀνθρώπου ἕως κτήνους, ὅτι ἀφανισμὸς
    εἰς τὸν αἰῶνα ἔσται.
  usfm_code: JER
  verse: '62'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν παύσῃ τοῦ ἀναγινώσκειν τὸ βιβλίον τοῦτο, καὶ ἐπιδήσεις ἐπʼ
    αὐτὸ λίθον, καὶ ῥίψεις αὐτὸ εἰς μέσον τοῦ Εὐφράτου,
  usfm_code: JER
  verse: '63'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς, οὕτως καταδύσεται Βαβυλὼν, καὶ οὐ μὴ ἀναστῇ ἀπὸ προσώπου τῶν κακῶν,
    ὧν ἐγὼ ἐπάγω ἐπʼ αὐτήν.
  usfm_code: JER
  verse: '64'
