- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Τίμα ἰατρὸν πρὸς τὰς χρείας τιμαῖς αὐτοῦ, καὶ γὰρ αὐτὸν ἔκτισε Κύριος.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Παρὰ γὰρ ὑψίστου ἐστὶν ἴασις, καὶ παρὰ βασιλέως λήψεται δόμα.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐπιστήμη ἰατροῦ ἀνυψώσει κεφαλὴν αὐτοῦ, καὶ ἔναντι μεγιστάνων θαυμασθήσεται.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Κύριος ἔκτισεν ἐκ γῆς φάρμακα, καὶ ἀνὴρ φρόνιμος οὐ προσοχθιεῖ αὐτοῖς.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Οὐκ ἀπὸ ξύλου ἐγλυκάνθη ὕδωρ, εἰς τὸ γνωσθῆναι τὴν ἰσχὺν αὐτοῦ;
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ αὐτὸς ἔδωκεν ἀνθρώποις ἐπιστήμην ἐνδοξάζεσθαι ἐν τοῖς θαυμασίοις αὐτοῦ.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐν αὐτοῖς ἐθεράπευσε, καὶ ᾖρε τὸν πόνον αὐτοῦ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Μυρεψὸς ἐν τούτοις ποιήσει μίγμα, καὶ οὐ μὴ συντελέσῃ ἔργα αὐτοῦ, καὶ εἰρήνη
    παρʼ αὐτοῦ ἐστιν ἐπὶ προσώπου τῆς γῆς.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Τέκνον, ἐν ἀῤῥωστήματί σου μὴ παράβλεπε, ἀλλʼ εὖξαι Κυρίῳ, καὶ αὐτὸς ἰάσεταί
    σε.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἀπόστησον πλημμέλειαν, καὶ εὔθυνον χεῖρας, καὶ ἀπὸ πάσης ἁμαρτίας καθάρισον
    καρδίαν.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Δὸς εὐωδίαν, καὶ μνημόσυνον σεμιδάλεως, καὶ λίπανον προσφορὰν, ὡς μὴ ὑπάρχων.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἰατρῷ δὸς τόπον, καὶ γὰρ αὐτὸν ἔκτισε Κύριος· καὶ μὴ ἀποστήτω σου, καὶ
    γὰρ αὐτοῦ χρεία.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἔστι καιρὸς ὅτε καὶ ἐν χερσὶν αὐτῶν εὐωδία.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ γὰρ αὐτοὶ Κυρίου δεηθήσονται, ἵνα εὐοδώσῃ αὐτοῖς ἀνάπαυσιν καὶ ἴασιν χάριν
    ἐμβιώσεως.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὁ ἁμαρτάνων ἔναντι τοῦ ποιήσαντος αὐτὸν, ἐμπέσοι εἰς χεῖρας ἰατροῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Τέκνον, ἐπὶ νεκρῷ κατάγαγε δάκρυα, καὶ ὡς δεινὰ πάσχων ἔναρξε θρήνου· κατὰ
    δὲ τὴν κρίσιν αὐτοῦ περίστειλον τὸ σῶμα αὐτοῦ, καὶ μὴ ὑπερίδῃς τὴν ταφὴν αὐτοῦ.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Πίκρανον κλαυθμὸν, καὶ θέρμανον κοπετὸν, καὶ ποίησον τὸ πένθος κατὰ τὴν ἀξίαν
    αὐτοῦ ἡμέραν μίαν καὶ δύο χάριν διαβολῆς, καὶ παρακλήθητι λύπης ἕνεκα·
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: ἀπὸ λύπης γὰρ ἐκβαίνει θάνατος, καὶ λύπη καρδίας κάμψει ἰσχύν.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐν ἀπαγωγῇ παραβαίνει καὶ λύπη, καὶ βίος πτωχοῦ κατὰ καρδίας.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Μὴ δῷς εἰς λύπην τὴν καρδίαν σου, ἀπόστησον αὐτὴν μνησθεὶς τὰ ἔσχατα.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Μὴ ἐπιλαθῇ, οὐ γάρ ἐστιν ἐπάνοδος, καὶ τοῦτον οὐκ ὠφελήσεις, καὶ σεαυτὸν κακώσεις.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Μνήσθητι τὸ κρίμα αὐτοῦ, ὅτι οὕτω ὡς καὶ τὸ σόν· ἐμοὶ χθὲς, καὶ σοὶ σήμερον.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐν ἀναπαύσει νεκροῦ κατάπαυσον τὸ μνημόσυνον αὐτοῦ, καὶ παρακλήθητι ἐν αὐτῷ
    ἐν ἐξόδῳ πνεύματος αὐτοῦ.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Σοφία γραμματέως ἐν εὐκαιρίᾳ σχολῆς, καὶ ὁ ἐλασσούμενος πράξει αὐτοῦ σοφισθήσεται.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Τί σοφισθήσεται ὁ κρατῶν ἀροτροῦ, καὶ καυχώμενος ἐν δόρατι κέντρου, βόας ἐλαύνων
    καὶ ἀναστρεφόμενος ἐν ἔργοις αὐτῶν, καὶ ἡ διήγησις αὐτοῦ ἐν υἱοῖς ταυρῶν;
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καρδίαν αὐτοῦ δώσει ἐκδοῦναι αὔλακας, καὶ ἡ ἀγρυπνία αὐτοῦ εἰς χορτάσματα
    δαμάλεων.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Οὕτως πᾶς τέκτων καὶ ἀρχιτέκτων, ὅστις νύκτωρ ὡς ἡμέρᾳ διάγει· οἱ γλύφοντες
    γλύμματα σφραγίδων, καὶ ἡ ὑπομονὴ αὐτοῦ ἀλλοιῶσαι ποικιλίαν· καρδίαν αὐτοῦ δώσει
    εἰς τὸ ὁμοιῶσαι ζωγραφίαν, καὶ ἡ ἀγρυπνία αὐτοῦ τελέσαι ἔργον.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Οὕτως χαλκεὺς καθήμενος ἐγγὺς ἄκμονος, καὶ καταμανθάνων ἀργῷ σιδήρῳ· ἀτμὶς
    πυρὸς πήξει σάρκας αὐτοῦ, καὶ ἐν θέρμῃ καμίνου διαμαχήσεται· φωνὴ σφύρης καινιεῖ
    τὸ οὖς αὐτοῦ, καὶ κατέναντι ὁμοιώματος σκεύους οἱ ὀφθαλμοὶ αὐτοῦ· καρδίαν αὐτοῦ
    δώσει εἰς συντέλειαν ἔργων, καὶ ἡ ἀγρυπνία αὐτοῦ κοσμῆσαι ἐπὶ συντελείας.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Οὕτω κεραμεὺς καθήμενος ἐν ἔργῳ αὐτοῦ, καὶ συστρέφων ἐν ποσὶν αὐτοῦ τροχὸν,
    ὃς ἐν μεριμνῃ κεῖται διαπαντὸς ἐπὶ τὸ ἔργον αὐτοῦ, καὶ ἐναρίθμιος πᾶσα ἡ ἐργασία
    αὐτοῦ.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐν βραχίονι αὐτοῦ τυπώσει πηλὸν, καὶ πρὸ ποδῶν κάμψει ἰσχὺν αὐτοῦ· καρδίαν
    ἐπιδώσει συντελέσαι τὸ χρίσμα, καὶ ἡ ἀγρυπνία αὐτοῦ καθαρίσαι κάμινον.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Πάντες οὗτοι εἰς χεῖρας αὐτῶν ἐνεπίστευσαν, καὶ ἕκαστος ἐν τῷ ἔργῳ αὐτοῦ σοφίζεται.
  usfm_code: SIR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἄνευ αὐτῶν οὐκ οἰκισθήσεται πόλις, καὶ οὐ παροικήσουσιν, οὐδὲ περιπατήσουσι·
  usfm_code: SIR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: καὶ ἐν ἐκκλησίᾳ οὐχ ὑπεραλοῦνται· ἐπὶ δίφρον δικαστοῦ οὐ καθιοῦνται, καὶ διαθήκην
    κρίματος οὐ διανοηθήσονται, οὐδὲ μὴ ἐκφανῶσι δικαιοσύνην καὶ κρίμα· καὶ ἐν παραβολαῖς
    οὐχ εὑρεθήσονται.
  usfm_code: SIR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἀλλὰ κτίσμα αἰῶνος στηρίσουσι· καὶ ἡ δέησις αὐτῶν ἐν ἐργασίᾳ τέχνης.
  usfm_code: SIR
  verse: '34'
