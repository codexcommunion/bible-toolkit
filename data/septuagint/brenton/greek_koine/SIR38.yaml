- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τίμα ἰατρὸν πρὸς τὰς χρείας τιμαῖς αὐτοῦ, καὶ γὰρ αὐτὸν ἔκτισε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Παρὰ γὰρ ὑψίστου ἐστὶν ἴασις, καὶ παρὰ βασιλέως λήψεται δόμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐπιστήμη ἰατροῦ ἀνυψώσει κεφαλὴν αὐτοῦ, καὶ ἔναντι μεγιστάνων θαυμασθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κύριος ἔκτισεν ἐκ γῆς φάρμακα, καὶ ἀνὴρ φρόνιμος οὐ προσοχθιεῖ αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐκ ἀπὸ ξύλου ἐγλυκάνθη ὕδωρ, εἰς τὸ γνωσθῆναι τὴν ἰσχὺν αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ αὐτὸς ἔδωκεν ἀνθρώποις ἐπιστήμην ἐνδοξάζεσθαι ἐν τοῖς θαυμασίοις
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐν αὐτοῖς ἐθεράπευσε, καὶ ᾖρε τὸν πόνον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μυρεψὸς ἐν τούτοις ποιήσει μίγμα, καὶ οὐ μὴ συντελέσῃ ἔργα αὐτοῦ, καὶ
    εἰρήνη παρʼ αὐτοῦ ἐστιν ἐπὶ προσώπου τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τέκνον, ἐν ἀῤῥωστήματί σου μὴ παράβλεπε, ἀλλʼ εὖξαι Κυρίῳ, καὶ αὐτὸς
    ἰάσεταί σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀπόστησον πλημμέλειαν, καὶ εὔθυνον χεῖρας, καὶ ἀπὸ πάσης ἁμαρτίας καθάρισον
    καρδίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Δὸς εὐωδίαν, καὶ μνημόσυνον σεμιδάλεως, καὶ λίπανον προσφορὰν, ὡς μὴ
    ὑπάρχων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἰατρῷ δὸς τόπον, καὶ γὰρ αὐτὸν ἔκτισε Κύριος· καὶ μὴ ἀποστήτω σου,
    καὶ γὰρ αὐτοῦ χρεία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἔστι καιρὸς ὅτε καὶ ἐν χερσὶν αὐτῶν εὐωδία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ γὰρ αὐτοὶ Κυρίου δεηθήσονται, ἵνα εὐοδώσῃ αὐτοῖς ἀνάπαυσιν καὶ ἴασιν
    χάριν ἐμβιώσεως.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὁ ἁμαρτάνων ἔναντι τοῦ ποιήσαντος αὐτὸν, ἐμπέσοι εἰς χεῖρας ἰατροῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τέκνον, ἐπὶ νεκρῷ κατάγαγε δάκρυα, καὶ ὡς δεινὰ πάσχων ἔναρξε θρήνου·
    κατὰ δὲ τὴν κρίσιν αὐτοῦ περίστειλον τὸ σῶμα αὐτοῦ, καὶ μὴ ὑπερίδῃς τὴν ταφὴν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Πίκρανον κλαυθμὸν, καὶ θέρμανον κοπετὸν, καὶ ποίησον τὸ πένθος κατὰ
    τὴν ἀξίαν αὐτοῦ ἡμέραν μίαν καὶ δύο χάριν διαβολῆς, καὶ παρακλήθητι λύπης ἕνεκα·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἀπὸ λύπης γὰρ ἐκβαίνει θάνατος, καὶ λύπη καρδίας κάμψει ἰσχύν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐν ἀπαγωγῇ παραβαίνει καὶ λύπη, καὶ βίος πτωχοῦ κατὰ καρδίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Μὴ δῷς εἰς λύπην τὴν καρδίαν σου, ἀπόστησον αὐτὴν μνησθεὶς τὰ ἔσχατα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Μὴ ἐπιλαθῇ, οὐ γάρ ἐστιν ἐπάνοδος, καὶ τοῦτον οὐκ ὠφελήσεις, καὶ σεαυτὸν
    κακώσεις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Μνήσθητι τὸ κρίμα αὐτοῦ, ὅτι οὕτω ὡς καὶ τὸ σόν· ἐμοὶ χθὲς, καὶ σοὶ
    σήμερον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐν ἀναπαύσει νεκροῦ κατάπαυσον τὸ μνημόσυνον αὐτοῦ, καὶ παρακλήθητι
    ἐν αὐτῷ ἐν ἐξόδῳ πνεύματος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Σοφία γραμματέως ἐν εὐκαιρίᾳ σχολῆς, καὶ ὁ ἐλασσούμενος πράξει αὐτοῦ
    σοφισθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Τί σοφισθήσεται ὁ κρατῶν ἀροτροῦ, καὶ καυχώμενος ἐν δόρατι κέντρου,
    βόας ἐλαύνων καὶ ἀναστρεφόμενος ἐν ἔργοις αὐτῶν, καὶ ἡ διήγησις αὐτοῦ ἐν υἱοῖς
    ταυρῶν;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καρδίαν αὐτοῦ δώσει ἐκδοῦναι αὔλακας, καὶ ἡ ἀγρυπνία αὐτοῦ εἰς χορτάσματα
    δαμάλεων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Οὕτως πᾶς τέκτων καὶ ἀρχιτέκτων, ὅστις νύκτωρ ὡς ἡμέρᾳ διάγει· οἱ γλύφοντες
    γλύμματα σφραγίδων, καὶ ἡ ὑπομονὴ αὐτοῦ ἀλλοιῶσαι ποικιλίαν· καρδίαν αὐτοῦ δώσει
    εἰς τὸ ὁμοιῶσαι ζωγραφίαν, καὶ ἡ ἀγρυπνία αὐτοῦ τελέσαι ἔργον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Οὕτως χαλκεὺς καθήμενος ἐγγὺς ἄκμονος, καὶ καταμανθάνων ἀργῷ σιδήρῳ·
    ἀτμὶς πυρὸς πήξει σάρκας αὐτοῦ, καὶ ἐν θέρμῃ καμίνου διαμαχήσεται· φωνὴ σφύρης
    καινιεῖ τὸ οὖς αὐτοῦ, καὶ κατέναντι ὁμοιώματος σκεύους οἱ ὀφθαλμοὶ αὐτοῦ· καρδίαν
    αὐτοῦ δώσει εἰς συντέλειαν ἔργων, καὶ ἡ ἀγρυπνία αὐτοῦ κοσμῆσαι ἐπὶ συντελείας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Οὕτω κεραμεὺς καθήμενος ἐν ἔργῳ αὐτοῦ, καὶ συστρέφων ἐν ποσὶν αὐτοῦ
    τροχὸν, ὃς ἐν μεριμνῃ κεῖται διαπαντὸς ἐπὶ τὸ ἔργον αὐτοῦ, καὶ ἐναρίθμιος πᾶσα
    ἡ ἐργασία αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐν βραχίονι αὐτοῦ τυπώσει πηλὸν, καὶ πρὸ ποδῶν κάμψει ἰσχὺν αὐτοῦ· καρδίαν
    ἐπιδώσει συντελέσαι τὸ χρίσμα, καὶ ἡ ἀγρυπνία αὐτοῦ καθαρίσαι κάμινον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Πάντες οὗτοι εἰς χεῖρας αὐτῶν ἐνεπίστευσαν, καὶ ἕκαστος ἐν τῷ ἔργῳ αὐτοῦ
    σοφίζεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἄνευ αὐτῶν οὐκ οἰκισθήσεται πόλις, καὶ οὐ παροικήσουσιν, οὐδὲ περιπατήσουσι·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: καὶ ἐν ἐκκλησίᾳ οὐχ ὑπεραλοῦνται· ἐπὶ δίφρον δικαστοῦ οὐ καθιοῦνται,
    καὶ διαθήκην κρίματος οὐ διανοηθήσονται, οὐδὲ μὴ ἐκφανῶσι δικαιοσύνην καὶ κρίμα·
    καὶ ἐν παραβολαῖς οὐχ εὑρεθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 38
  book_usfm_code: SIR
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἀλλὰ κτίσμα αἰῶνος στηρίσουσι· καὶ ἡ δέησις αὐτῶν ἐν ἐργασίᾳ τέχνης.
