- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐπιλαβοῦ ὅπλου καὶ θυρεοῦ, καὶ ἀνάστηθι εἰς βοήθειάν μοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἔκχεον ῥομφαίαν, καὶ σύγκλεισον ἐξεναντίας τῶν καταδιωκόντων με· εἰπὸν
    τῇ ψυχῇ μου, σωτηρία σου ἐγώ εἰμι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Αἰσχυνθείησαν καὶ ἐντραπείησαν οἱ ζητοῦντες τὴν ψυχήν μου, ἀποστραφείησαν
    εἰς τὰ ὀπίσω, καὶ καταισχυνθείησαν οἱ λογιζόμενοί μοι κακά.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Γενηθήτωσαν ὡσεὶ χοῦς κατὰ πρόσωπον ἀνέμου, καὶ ἄγγελος Κυρίου ἐκθλίβων
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Γενηθήτω ἡ ὁδὸς αὐτῶν σκότος καὶ ὀλίσθημα, καὶ ἄγγελος Κυρίου καταδιώκων
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι δωρεὰν ἔκρυψάν μοι διαφθορὰν παγίδος αὐτῶν, μάτην ὠνείδισαν τὴν
    ψυχήν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐλθέτω αὐτοῖς παγὶς ἣν οὐ γινώσκουσι, καὶ ἡ θήρα ἣν ἔκρυψαν, συλλαβέτω
    αὐτοὺς, καὶ ἐν τῇ παγίδι πεσοῦνται ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἡ δὲ ψυχή μου ἀγαλλιάσεται ἐπὶ τῷ Κυρίῳ, τερφθήσεται ἐπὶ τῷ σωτηρίῳ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πάντα τὰ ὀστᾶ μου ἐροῦσι, Κύριε τίς ὅμοιός σοι; ῥυόμενος πτωχὸν ἐκ χειρὸς
    στερεωτέρων αὐτοῦ, καὶ πτωχὸν καὶ πένητα ἀπὸ τῶν διαρπαζόντων αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀναστάντες μάρτυρες ἄδικοι, ἃ οὐκ ἐγίνωσκον, ἐπηρώτων με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀνταπεδίδοσάν μοι πονηρὰ ἀντὶ καλῶν, καὶ ἀτεκνίαν τῇ ψυχῇ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐγὼ δὲ ἐν τῷ αὐτοὺς παρενοχλεῖν μοι, ἐνεδυόμην σάκκον· καὶ ἐταπείνουν
    ἐν νηστείᾳ τὴν ψυχήν μου, καὶ ἡ προσευχή μου εἰς κόλπον μου ἀποστραφήσεται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὡς πλησίον ὡς ἀδελφὸν ἡμέτερον οὕτως εὐηρέστουν, ὡς πενθῶν καὶ σκυθρωπάξων
    οὕτως ἐταπεινούμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ κατʼ ἐμοῦ εὐφράνθησαν, καὶ συνήχθησαν, συνήχθησαν ἐπʼ ἐμὲ μάστιγες
    καὶ οὐκ ἔγνων· διεσχίσθησαν καὶ οὐ κατενύγησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐπείρασάν με, ἐξεμυκτήρισάν με μυκτηρισμὸν, ἔβρυξαν ἐπʼ ἐμὲ τοὺς ὀδόντας
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Κύριε πότε ἐπόψῃ; ἀποκατάστησον τὴν ψυχήν μου ἀπὸ τῆς κακουργίας αὐτῶν,
    ἀπὸ λεόντων τὴν μονογενῆ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐξομολογήσομαί σοι καὶ ἐν ἐκκλησίᾳ πολλῇ, ἐν λαῷ βαρεῖ αἰνέσω σε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Μὴ ἐπιχαρείησάν μοι οἱ ἐχθραίνοντές μοι ματαίως, οἱ μισοῦντές με δωρεὰν,
    καὶ διανεύοντες ὀφθαλμοῖς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅτι ἐμοὶ μὲν εἰρηνικὰ ἐλάλουν, καὶ ἐπʼ ὀργῇ δόλους διελογίζοντο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐπλάτυναν ἐπʼ ἐμὲ τὸ στόμα αὐτῶν, εἶπαν, εὖγε, εὖγε, εἶδον οἱ ὀφθαλμοὶ
    ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Εἶδες Κύριε, μὴ παρασιωπήσῃς, Κύριε μὴ ἀποστῇς ἀπʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐξεγέρθητι Κύριε, καὶ πρόσχες τῇ κρίσει μου, ὁ Θεός μου καὶ ὁ Κύριός
    μου εἰς τὴν δίκην μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Κρῖνόν με Κύριε κατὰ τὴν δικαιοσύνην σου Κύριε ὁ Θεός μου, καὶ μὴ ἐπιχαρείησάν
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Μὴ εἴποισαν ἐν καρδίαις αὐτῶν, εὖγε, εὖγε τῇ ψυχῇ ἡμῶν· μηδὲ εἴποιεν,
    κατεπίομεν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Αἰσχυνθείησαν καὶ ἐντραπείησαν ἅμα οἱ ἐπιχαίροντες τοῖς κακοῖς μου·
    ἐνδυσάσθωσαν αἰσχύνην καὶ ἐντροπὴν οἱ μεγαλοῤῥημονοῦντες ἐπʼ ἐμέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἀγαλλιάσαιντο καὶ εὐφρανθείησαν οἱ θέλοντες τὴν δικαιοσύνην μου, καὶ
    εἰπάτωσαν διαπαντὸς, μεγαλυνθείη ὁ Κύριος, οἱ θέλοντες τὴν εἰρήνην τοῦ δούλου
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  book_usfm_code: PSA
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἡ γλῶσσά μου μελετήσει τὴν δικαιοσύνην σου, ὅλην τὴν ἡμέραν τὸν
    ἔπαινόν σου.
