- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐπιλαβοῦ ὅπλου καὶ θυρεοῦ, καὶ ἀνάστηθι εἰς βοήθειάν μοι.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἔκχεον ῥομφαίαν, καὶ σύγκλεισον ἐξεναντίας τῶν καταδιωκόντων με· εἰπὸν τῇ
    ψυχῇ μου, σωτηρία σου ἐγώ εἰμι.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Αἰσχυνθείησαν καὶ ἐντραπείησαν οἱ ζητοῦντες τὴν ψυχήν μου, ἀποστραφείησαν
    εἰς τὰ ὀπίσω, καὶ καταισχυνθείησαν οἱ λογιζόμενοί μοι κακά.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Γενηθήτωσαν ὡσεὶ χοῦς κατὰ πρόσωπον ἀνέμου, καὶ ἄγγελος Κυρίου ἐκθλίβων αὐτούς.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Γενηθήτω ἡ ὁδὸς αὐτῶν σκότος καὶ ὀλίσθημα, καὶ ἄγγελος Κυρίου καταδιώκων αὐτούς.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὅτι δωρεὰν ἔκρυψάν μοι διαφθορὰν παγίδος αὐτῶν, μάτην ὠνείδισαν τὴν ψυχήν
    μου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐλθέτω αὐτοῖς παγὶς ἣν οὐ γινώσκουσι, καὶ ἡ θήρα ἣν ἔκρυψαν, συλλαβέτω αὐτοὺς,
    καὶ ἐν τῇ παγίδι πεσοῦνται ἐν αὐτῇ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἡ δὲ ψυχή μου ἀγαλλιάσεται ἐπὶ τῷ Κυρίῳ, τερφθήσεται ἐπὶ τῷ σωτηρίῳ αὐτοῦ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Πάντα τὰ ὀστᾶ μου ἐροῦσι, Κύριε τίς ὅμοιός σοι; ῥυόμενος πτωχὸν ἐκ χειρὸς
    στερεωτέρων αὐτοῦ, καὶ πτωχὸν καὶ πένητα ἀπὸ τῶν διαρπαζόντων αὐτόν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀναστάντες μάρτυρες ἄδικοι, ἃ οὐκ ἐγίνωσκον, ἐπηρώτων με.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀνταπεδίδοσάν μοι πονηρὰ ἀντὶ καλῶν, καὶ ἀτεκνίαν τῇ ψυχῇ μου.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἐν τῷ αὐτοὺς παρενοχλεῖν μοι, ἐνεδυόμην σάκκον· καὶ ἐταπείνουν ἐν νηστείᾳ
    τὴν ψυχήν μου, καὶ ἡ προσευχή μου εἰς κόλπον μου ἀποστραφήσεται.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὡς πλησίον ὡς ἀδελφὸν ἡμέτερον οὕτως εὐηρέστουν, ὡς πενθῶν καὶ σκυθρωπάξων
    οὕτως ἐταπεινούμην.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ κατʼ ἐμοῦ εὐφράνθησαν, καὶ συνήχθησαν, συνήχθησαν ἐπʼ ἐμὲ μάστιγες καὶ
    οὐκ ἔγνων· διεσχίσθησαν καὶ οὐ κατενύγησαν.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐπείρασάν με, ἐξεμυκτήρισάν με μυκτηρισμὸν, ἔβρυξαν ἐπʼ ἐμὲ τοὺς ὀδόντας αὐτῶν.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Κύριε πότε ἐπόψῃ; ἀποκατάστησον τὴν ψυχήν μου ἀπὸ τῆς κακουργίας αὐτῶν, ἀπὸ
    λεόντων τὴν μονογενῆ μου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαί σοι καὶ ἐν ἐκκλησίᾳ πολλῇ, ἐν λαῷ βαρεῖ αἰνέσω σε.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Μὴ ἐπιχαρείησάν μοι οἱ ἐχθραίνοντές μοι ματαίως, οἱ μισοῦντές με δωρεὰν, καὶ
    διανεύοντες ὀφθαλμοῖς.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὅτι ἐμοὶ μὲν εἰρηνικὰ ἐλάλουν, καὶ ἐπʼ ὀργῇ δόλους διελογίζοντο.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐπλάτυναν ἐπʼ ἐμὲ τὸ στόμα αὐτῶν, εἶπαν, εὖγε, εὖγε, εἶδον οἱ ὀφθαλμοὶ
    ἡμῶν.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Εἶδες Κύριε, μὴ παρασιωπήσῃς, Κύριε μὴ ἀποστῇς ἀπʼ ἐμοῦ.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐξεγέρθητι Κύριε, καὶ πρόσχες τῇ κρίσει μου, ὁ Θεός μου καὶ ὁ Κύριός μου εἰς
    τὴν δίκην μου.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Κρῖνόν με Κύριε κατὰ τὴν δικαιοσύνην σου Κύριε ὁ Θεός μου, καὶ μὴ ἐπιχαρείησάν
    μοι.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Μὴ εἴποισαν ἐν καρδίαις αὐτῶν, εὖγε, εὖγε τῇ ψυχῇ ἡμῶν· μηδὲ εἴποιεν, κατεπίομεν
    αὐτόν.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Αἰσχυνθείησαν καὶ ἐντραπείησαν ἅμα οἱ ἐπιχαίροντες τοῖς κακοῖς μου· ἐνδυσάσθωσαν
    αἰσχύνην καὶ ἐντροπὴν οἱ μεγαλοῤῥημονοῦντες ἐπʼ ἐμέ.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀγαλλιάσαιντο καὶ εὐφρανθείησαν οἱ θέλοντες τὴν δικαιοσύνην μου, καὶ εἰπάτωσαν
    διαπαντὸς, μεγαλυνθείη ὁ Κύριος, οἱ θέλοντες τὴν εἰρήνην τοῦ δούλου αὐτοῦ.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἡ γλῶσσά μου μελετήσει τὴν δικαιοσύνην σου, ὅλην τὴν ἡμέραν τὸν ἔπαινόν
    σου.
  usfm_code: PSA
  verse: '28'
