  iso-639-2_language_code: grc
  text: λάλησον τῷ Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, λέγων, οὗτος ὁ νόμος τῆς ἁμαρτίας·
    ἐν τόπῳ οὗ σφάζουσι τὸ ὁλοκαύτωμα, σφάξουσι τὰ περὶ τῆς ἁμαρτίας ἔναντι Κυρίου·
    ἅγια ἁγίων ἐστίν.
  usfm_code: LEV
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ ἱερεὺς ὁ ἀναφέρων αὐτὴν, ἔδεται αὐτήν· ἐν τόπῳ ἁγίῳ βρωθήσεται, ἐν αὐλῇ
    τῆς σκηνῆς τοῦ μαρτυρίου.
  usfm_code: LEV
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πᾶς ὁ ἁπτόμενος τῶν κρεῶν αὐτῆς, ἁγιασθήσεται· καὶ ᾧ ἐὰν ἐπιῤῥαντισθῇ ἀπὸ
    τοῦ αἵματος αὐτῆς ἐπὶ τὸ ἱμάτιον, ὃς ἐὰν ῥαντισθῇ ἐπʼ αὐτὸ, πλυθήσεται ἐν τόπῳ
    ἁγίῳ.
  usfm_code: LEV
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ σκεῦος ὀστράκινον, οὗ ἐὰν ἑψεθῇ ἐν αὐτῷ, συντριβήσεται· ἐὰν δὲ ἐν σκεύει
    χαλκῷ ἑψηθῇ, ἐκτρίψει αὐτὸ, καὶ ἐκκλύσει ὕδατι.
  usfm_code: LEV
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πᾶς ἄρσην ἐν τοῖς ἱερεῦσιν φάγεται αὐτά ἅγια ἁγίων ἐστὶ Κυρίῳ.
  usfm_code: LEV
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ περὶ τῆς ἁμαρτίας, ὧν ἐὰν εἰσενεχθῇ ἀπὸ τοῦ αἵματος αὐτῶν εἰς
    τὴν σκηνὴν τοῦ μαρτυρίου ἐξιλάσασθαι ἐν τῷ ἁγίῳ, οὐ βρωθήσεται· ἐν πυρὶ κατακαυθήσεται.
  usfm_code: LEV
  verse: '23'
