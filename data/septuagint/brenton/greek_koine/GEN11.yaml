- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἦν πᾶσα ἡ γῆ χεῖλος ἓν, καὶ φωνὴ μία πᾶσι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐγένετο ἐν τῷ κινῆσαι αὐτοὺς ἀπὸ ἀνατολῶν, εὗρον πεδίον ἐν γῇ Σεναὰρ,
    καὶ κατῴκησαν ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν ἄνθρωπος τῷ πλησίον αὐτοῦ, δεῦτε πλινθεύσωμεν πλίνθους, καὶ
    ὀπτήσωμεν αὐτὰς πυρί· καὶ ἐγένετο αὐτοῖς ἡ πλίνθος εἰς λίθον, καὶ ἄσφαλτος ἦν
    αὐτοῖς ὁ πηλός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπαν, δεῦτε οἰκοδομήσωμεν ἑαυτοῖς πόλιν καὶ πύργον, οὗ ἔσται ἡ
    κεφαλὴ ἕως τοῦ οὐρανοῦ, καὶ ποιήσωμεν ἑαυτοῖς ὄνομα, πρὸ τοῦ διασπαρῆναι ἡμᾶς
    ἐπὶ προσώπου πάσης τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ κατέβη Κύριος ἰδεῖν τὴν πόλιν καὶ τὸν πύργον, ὃν ᾠκοδόμησαν οἱ υἱοὶ
    τῶν ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπε Κύριος, ἰδοὺ γένος ἓν, καὶ χεῖλος ἓν πάντων, καὶ τοῦτο ἤρξαντο
    ποιῆσαι, καὶ νῦν οὐκ ἐκλείψει ἀπʼ αὐτῶν πάντα ὅσα ἂν ἐπιθῶνται ποιεῖν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Δεῦτε, καὶ καταβάντες συγχέωμεν αὐτῶν ἐκεῖ τὴν γλῶσσαν, ἵνα μὴ ἀκούσωσιν
    ἕκαστος τὴν φωνὴν τοῦ πλησίον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ διέσπειρεν αὐτοὺς Κύριος ἐκεῖθεν ἐπὶ πρόσωπον πάσης τῆς γῆς· καὶ
    ἐπαύσαντο οἰκοδομοῦντες τῆν πόλιν καὶ τὸν πύργον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διὰ τοῦτο ἐκλήθη τὸ ὄνομα αὐτῆς, Σύγχυσις, ὅτι ἐκεῖ συνέχεε Κύριος τὰ
    χείλη πάσης τῆς γῆς, καὶ ἐκεῖθεν διέσπειρεν αὐτοὺς Κύριος ἐπὶ πρόσωπον πάσης τῆς
    γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ αὗται αἱ γενέσεις Σήμ· καὶ ἦν Σὴμ υἱὸς ἑκατὸν ἐτῶν, ὅτε ἐγέννησε
    τὸν Ἀρφαξὰδ, δευτέρου ἔτους μετὰ τὸν κατακλυσμόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἔζησε Σὴμ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἀρφαξὰδ, ἔτη πεντακόσια, καὶ
    ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔζησεν Ἀρφαξὰδ ἑκατὸν τριακονταπέντε ἔτη, καὶ ἐγέννησε τὸν Καϊνᾶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἔζησεν Ἀρφαξὰδ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Καϊνᾶν, ἔτη τετρακόσια,
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε. Καὶ ἔζησε Καϊνᾶν ἑκατὸν καὶ τριάκοντα
    ἔτη, καὶ ἐγέννησε τὸν Σαλά· καὶ ἔξησε Καϊνᾶν, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Σαλὰ,
    ἔτη τριακόσια τριάκοντα, καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔζησε Σαλὰ ἑκατὸν τριάκοντα ἔτη, καὶ ἐγέννησε τὸν Ἕβερ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔζησε Σαλὰ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἕβερ, τριακόσια τριάκοντα
    ἔτη, καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας· καὶ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔζησεν Ἕβερ ἑκατὸν τριάκοντα τέσσαρα ἔτη, καὶ ἐγέννησε τὸν Φαλέγ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔξησεν Ἕβερ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Φαλὲγ, ἔτη διακόσια ἑβδομήκοντα,
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἔζησε Φαλὲγ τριάκοντα καὶ ἑκατὸν ἔτη, καὶ ἐγέννησε τὸν Ῥαγαῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἔζησε Φαλὲγ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ῥαγαῦ, ἐννέα καὶ διακόσια
    ἔτη, καὶ ἐγέννησεν υἱοὺς και θυγατέρας, καὶ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἔζησε Ῥαγαὺ ἑκατὸν τριάκοντα καὶ δύο ἔτη, καὶ ἐγέννησε τὸν Σερούχ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἔζησε Ῥαγαῦ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Σεροὺχ, διακόσια ἑπτὰ ἔτη,
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἔζησε Σεροὺχ ἑκατὸν τριάκοντα ἔτη, καὶ ἐγέννησε τὸν Ναχώρ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἔζησε Σεροὺχ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ναχὼρ, ἔτη διακόσια, καὶ
    ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἔζησε Ναχὼρ ἔτη ἑκατὸν ἑβδομηκονταεννέα, καὶ ἐγέννησε τὸν Θάῤῥα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἔζησε Ναχὼρ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Θάῤῥα, ἔτη ἑκατὸν εἰκοσιπὲντε,
    καὶ ἐγεννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἔζησε Θάῤῥα ἑβδομήκοντα ἔτη, καὶ ἐγέννησε τὸν Ἄβραμ, καὶ τὸν Ναχὼρ,
    καὶ τὸν Ἀῤῥάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Αὗται δὲ αἱ γενέσεις Θάῤῥα· Θάῤῥα ἐγέννησε τὸν Ἅβραμ, καὶ τὸν Ναχὼρ,
    καὶ τὸν Ἀῤῥάν· καὶ Ἀῤῥὰν ἐγέννησε τὸν Λώτ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἀπέθανεν Ἀῤῥὰν ἐνώπιον Θάῤῥα τοῦ πατρὸς αὐτοῦ ἐν τῇ γῇ ᾗ ἐγενήθη,
    ἐν τῇ χώρᾳ τῶν Χαλδαίων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἔλαβον Ἅβραμ καὶ Ναχὼρ ἑαυτοῖς γυναῖκας· ὄνομα τῇ γυναικὶ Ἅβραμ,
    Σάρα, καὶ ὄνομα τῇ γυναικὶ Ναχὼρ, Μελχά, θυγάτηρ Ἀῤῥάν· καὶ πατὴρ Μελχὰ, καὶ πατὴρ
    Ἰεσχά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἦν Σάρα στεῖρα, καὶ οὐκ ἐτεκνοποίει.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἔλαβε Θάῤῥα τὸν Ἅβραμ υἱὸν αὐτοῦ, καὶ τὸν Λὼτ υἱὸν Ἀῤῥάν, υἱὸν τοῦ
    υἱοῦ αὐτοῦ, καὶ τὴν Σάραν τὴν νύμφην αὐτοῦ, γυναῖκα Ἅβραμ τοῦ υἱοῦ αὐτοῦ, καὶ
    ἐξήγαγεν αὐτοὺς ἐκ τῆς χώρας τῶν Χαλδαίων, πορευθῆναι εἰς γῆν Χαναάν· καὶ ἦλθον
    ἕως Χαῤῥὰν, καὶ κατῴκησεν ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Θάῤῥα ἐν γῇ Χαῤῥὰν, διακόσια πέντε ἔτη·
    καὶ ἀπέθανε Θάῤῥα ἐν Χαῤῥάν.
