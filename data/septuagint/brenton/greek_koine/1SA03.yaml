- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τὸ παιδάριον Σαμουὴλ ἦν λειτουργῶν τῷ Κυρίῳ ἐνώπιον Ἡλὶ τοῦ ἱερέως· καὶ
    ῥῆμα Κυρίου ἦν τίμιον ἐν ταῖς ἡμέραις ἐκείναις, οὐκ ἦν ὅρασις διαστέλλουσα.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῇ ἡμέρα ἐκείνῃ, καὶ Ἡλὶ ἐκάθευδεν ἐν τῷ τόπῳ αὐτοῦ, καὶ οἱ
    ὀφθαλμοὶ αὐτοῦ ἤρξαντο βαρύνεσθαι, καὶ οὐκ ἠδύναντο βλέπειν.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὁ λύχνος τοῦ Θεοῦ πρὶν ἐπισκευασθῆναι, καὶ Σαμουὴλ ἐκάθευδεν ἐν τῷ ναῷ,
    οὗ ἡ κιβωτὸς τοῦ Θεοῦ.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Κύριος, Σαμουὴλ Σαμουήλ· καὶ εἶπεν, ἰδοὺ ἐγώ.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔδραμε πρὸς Ἡλὶ, καὶ εἶπεν, ἰδοὺ ἐγὼ, ὅτι κέκληκάς με· καὶ εἶπεν, οὐ κέκληκά
    σε, ἀνάστρεφε, κάθευδε· καὶ ἀνέστρεψε καὶ ἐκάθευδε.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο Κύριος, καὶ ἐκάλεσε, Σαμουὴλ Σαμουήλ· καὶ ἐπορεύθη πρὸς Ἡλὶ
    τὸ δεύτερον, καὶ εἶπεν, ἰδοὺ ἐγὼ, ὅτι κέκληκάς με· καὶ εἶπεν, οὐ κέκληκά σε, ἀνάστρεφε,
    κάθευδε.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ Σαμουὴλ πρὶν γνῶναι Θεὸν, καὶ ἀποκαλυφθῆναι αὐτῷ ῥῆμα Κυρίου.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο Κύριος καλέσαι Σαμουὴλ ἐν τρίτῳ· καὶ ἀνέστη καὶ ἐπορεύθη πρὸς
    Ἡλὶ, καὶ εἶπεν, ἰδοὺ ἐγὼ, ὅτι κέκληκάς με· καὶ ἐσοφίσατο Ἡλὶ ὅτι Κύριος κέκληκε
    τὸ παιδάριον.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἀνάστρεφε, κάθευδε τέκνον· καὶ ἔσται ἐὰν καλέσῃ σε, καὶ ἐρεῖς,
    λάλει, ὅτι ἀκούει ὁ δοῦλός σου· καὶ ἐπορεύθη Σαμουὴλ, καὶ ἐκοιμήθη ἐν τῷ τόπῳ
    αὐτοῦ.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Κύριος καὶ κατέστη, καὶ ἐκάλεσεν αὐτὸν ὡς ἅπαξ καὶ ἅπαξ· καὶ εἶπε
    Σαμουὴλ, λάλει, ὅτι ἀκούει ὁ δοῦλός σου.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Σαμουὴλ, ἰδοὺ ἐγὼ ποιῶ τὰ ῥήματά μου ἐν Ἰσραὴλ, παντὸς
    ἀκούοντος αὐτὰ, ἠχήσει ἀμφότερα τὰ ὦτα αὐτοῦ.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπεγερῶ ἐπὶ Ἡλὶ πάντα ὅσα ἐλάλησα εἰς τὸν οἶκον αὐτοῦ,
    ἄρξομαι καὶ ἐπιτελέσω.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀνήγγελκα αὐτῷ ὅτι ἐκδικῶ ἐγὼ τὸν οἶκον αὐτοῦ ἕως αἰῶνος ἐν ἀδικίαις υἱῶν
    αὐτοῦ, ὅτι κακολογοῦντες Θεὸν οἱ υἱοὶ αὐτοῦ, καὶ οὐκ ἐνουθέτει αὐτούς.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ οὐδʼ οὕτως· ὤμοσα τῷ οἴκῳ Ἡλὶ, εἰ ἐξιλασθήσεται ἀδικία οἴκου Ἡλὶ, ἐν θυμιάματι
    καὶ ἐν θυσίαις ἕως αἰῶνος.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ κοιμᾶται Σαμουὴλ ἕως πρωῒ, καὶ ὤρθρισε τοπρωῒ καὶ ἤνοιξε τὰς θύρας οἴκου
    Κυρίου· καὶ Σαμουὴλ ἐφοβήθη ἀπαγγεῖλαι τὴν ὅρασιν.
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἡλὶ πρὸς Σαμουὴλ, Σαμουὴλ τέκνον· καὶ εἶπεν, ἰδοὺ ἐγώ.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, τί τὸ ῥήμα τὸ λαληθὲν πρὸς σέ; μὴ δὴ κρήψῃς ἀπʼ ἐμοῦ· τάδε ποιήσαι
    σοι ὁ Θεὸς καὶ τάδε προσθείη, ἐὰν κρύψῃς ἀπʼ ἐμοῦ ῥῆμα ἐκ πάντων τῶν λόγων τῶν
    λαληθέντων σοι ἐν τοῖς ὠσί σου.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀπήγγειλε Σαμουὴλ πάντας τοὺς λόγους, καὶ οὐκ ἔκρυψεν ἀπʼ αὐτοῦ· καὶ εἶπεν
    Ἡλὶ, Κύριος αὐτὸς, τὸ ἀγαθὸν ἐνώπιον αὐτοῦ ποιήσει.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐμεγαλύνθη Σαμουὴλ, καὶ ἦν Κύριος μετʼ αὐτοῦ, καὶ οὐκ ἔπεσεν ἀπὸ πάντων
    τῶν λόγων αὐτοῦ ἐπὶ τὴν γῆν.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔγνωσαν πᾶς Ἰσραὴλ ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ, ὅτι πιστὸς Σαμονὴλ εἰς προφήτην
    τῷ Κυρίῳ.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο Κύριος δηλωθῆναι ἐν Σηλὼμε, ὅτι ἀπεκαλύφθη Κύριος πρὸς Σαμουήλ·
    καὶ ἐπιστεύθη Σαμουὴλ τοῦ προφήτης γενέσθαι τῷ Κυρίῳ εἰς πάντα Ἰσραὴλ ἀπʼ ἄκρων
    τῆς γῆς καὶ ἕως ἄκρων· καὶ Ἡλὶ πρεσβύτης σφόδρα, καὶ οἱ υἱοὶ αὐτοῦ πορεύομενοι
    ἐπορεύοντο, καὶ πονηρὰ ἡ ὁδὸς αὐτῶν ἐνώπιον Κυρίου.
  usfm_code: 1SA
  verse: '21'
