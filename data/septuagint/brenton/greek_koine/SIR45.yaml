- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγεν ἐξ αὐτοῦ ἄνδρα ἐλέους, εὑρίσκοντα χάριν ἐν ὀφθαλμοῖς πάσης σαρκός·
    ἐγαπημένον ὑπὸ Θεοῦ καὶ ἀνθρώπων Μωυσῆν, οὗ τὸ μνημόσυνον ἐν εὐλογίαις.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ὡμοίωσεν αὐτὸν δόξῃ ἁγίων, καὶ ἐμεγάλυνεν αὐτὸν ἐν φόβοις ἐχθρῶν.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐν λόγοις αὐτοῦ σημεῖα κατέπαυσεν, ἐδόξασεν αὐτὸν κατὰ πρόσωπον βασιλέων·
    ἐνετείλατο αὐτῷ πρὸς λαὸν αὐτοῦ, καὶ ἔδειξεν αὐτῷ τῆς δόξης αὐτοῦ.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐν πίστει καὶ πραΰτητι αὐτοῦ ἡγίασεν, ἐξελέξατο αὐτὸν ἐκ πάσης σαρκός.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἠκούτισεν αὐτὸν τῆς φωνῆς αὐτοῦ, καὶ εἰσήγαγεν αὐτὸν εἰς τὸν γνόφον· καὶ ἔδωκεν
    αὐτῷ κατὰ πρόσωπον ἐντολὰς, νόμον ζωῆς καὶ ἐπιστημης, διδάξαι τὸν Ἰακὼβ διαθήκην,
    καὶ κρίματα αὐτοῦ τὸν Ἰσραήλ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἀαρὼν ὕψωσεν ἅγιον ὅμοιον αὐτῷ, ἀδελφὸν αὐτοῦ, ἐκ φυλῆς Λευΐ.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἔστησεν αὐτῷ διαθήκην αἰῶνος, καὶ ἔδωκεν αὐτῷ ἱερατείαν λαοῦ· ἐμακάρισεν αὐτὸν
    ἐν εὐκοσμίᾳ, καὶ περιέζωσεν αὐτὸν στολὴν δόξης.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐνέδυσεν αὐτὸν συντέλειαν καυχήματος, καὶ ἐστερέωσεν αὐτὸν σκεύεσιν ἰσχύος,
    περισκελῆ καὶ ποδήρη καὶ ἐπωμίδα,
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: καὶ ἐκύκλωσεν αὐτὸν ῥοΐσκοις χρυσοῖς, κώδωσι πλείστοις κυκλόθεν, ἠχῆσαι φωνὴν
    ἐν βήμασιν αὐτοῦ, ἀκουστὸν ποιῆσαι ἦχον ἐν ναῷ εἰς μνημόσυνον υἱοῖς λαοῦ αὐτοῦ,
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: στολῇ ἁγίᾳ, χρυσῷ, καὶ ὑακίνθῳ, καὶ πορφύρᾳ, ἔργῳ ποικιλτοῦ, λογείῳ κρίσεως,
    δήλοις ἀληθείας,
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: κεκλωσμένῃ κόκκῳ, ἔργῳ τεχνίτου, λίθοις πολυτελέσι γλύμματος σφραγίδος, ἐν
    δέσει χρυσίου, ἔργῳ λιθουργοῦ, εἰς μνημόσυνον ἐν γραφῇ κεκολαμμένῃ κατʼ ἀριθμὸν
    φυλῶν Ἰσραήλ·
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: στέφανον χρυσοῦν ἐπάνω κιδάρεως, ἐκτύπωμα σφραγίδος ἁγιάσματος, καύχημα τιμῆς,
    ἔργον ἰσχύος, ἐπιθυμήματα ὀφθαλμῶν κοσμούμενα ὡραῖα.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Πρὸ αὐτοῦ οὐ γέγονε τοιαῦτα ἕως αἰῶνος, οὐκ ἐνεδύσατο ἀλλογενὴς, πλὴν τῶν
    υἱῶν αὐτοῦ μόνον, καὶ τὰ ἔκγονα αὐτοῦ διαπαντός.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Θυσίαι αὐτοῦ ὁλοκαρπωθήσονται καθημέραν ἐνδελεχῶς δίς.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐπλήρωσε Μωυσῆς τὰς χεῖρας, καὶ ἔχρισεν αὐτὸν ἐν ἐλαίῳ ἁγίῳ· ἐγενήθη αὐτῷ
    εἰς διαθήκην αἰώνιον, καὶ ἐν τῷ σπέρματι αὐτοῦ ἐν ἡμέραις οὐρανοῦ, λειτουργεῖν
    αὐτῷ ἅμα καὶ ἱερατεύειν, καὶ εὐλογεῖν τὸν λαὸν αὐτοῦ ἐν τῷ ὀνόματι αὐτοῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐξελέξατο αὐτὸν ἀπὸ παντὸς ζῶντος, προσαγαγεῖν κάρπωσιν Κυρίῳ, θυμίαμα καὶ
    εὐωδίαν εἰς μνημόσυνον, ἐξιλάσκεσθαι περὶ τοῦ λαοῦ σου.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἔδωκεν αὐτὸν ἐν ἐντολαῖς αὐτοῦ, ἐξουσίαν ἐν διαθήκαις κριμάτων, διδάξαι τὸν
    Ἰακὼβ τὰ μαρτύρια, καὶ ἐν νόμῳ αὐτοῦ φωτίσαι Ἰσραήλ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐπισυνέστησαν αὐτῷ ἀλλότριοι, καὶ ἐζήλωσαν αὐτὸν ἐν τῇ ἐρήμῳ, ἄνδρες οἱ περὶ
    Δαθὰν καὶ Ἀβειρὼν, καὶ ἡ συναγωγὴ Κορὲ ἐν θυμῷ καὶ ὀργῇ.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Εἶδε Κύριος καὶ οὐκ εὐδόκησε, καὶ συνετελέσθησαν ἐν θυμῷ ὀργῆς· ἐποίησεν αὐτοῖς
    τέρατα, καταναλῶσαι ἐν πυρὶ φλογὸς αὐτοῦ.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ προσέθηκεν Ἀαρὼν δόξαν, καὶ ἔδωκεν αὐτῷ κληρονομίαν· ἀπαρχὰς πρωτογενημάτων
    ἐμέρισεν αὐτοῖς· ἄρτον ἐν πρώτοις ἡτοίμασε πλησμονήν.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ γὰρ θυσίας Κυρίου φάγονται, ἃς ἔδωκεν αὐτῷ τε καὶ τῷ σπέρματι αὐτοῦ.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Πλὴν ἐν γῇ λαοῦ οὐ κληρονομήσει, καὶ μερὶς οὐκ ἔστιν αὐτῷ ἐν λαῷ, αὐτὸς γὰρ
    μερίς σου, κληρονομία.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ Φινεὲς υἱὸς Ἐλεάζαρ τρίτος εἰς δόξαν, ἐν τῷ ζηλῶσαι αὐτὸν ἐν φόβῳ Κυρίου,
    καὶ στῆσαι αὐτὸν ἐν τροπῇ λαοῦ, ἐν ἀγαθότητι προθυμίας ψυχῆς αὐτοῦ, καὶ ἐξιλάσατο
    περὶ τοῦ Ἰσραήλ.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐστάθη αὐτῷ διαθήκη εἰρήνης, προστάτην ἁγίων καὶ λαῷ αὐτοῦ, ἵνα
    αὐτῷ ᾖ καὶ τῷ σπέρματι αὐτοῦ ἱερωσύνης μεγαλεῖον εἰς τοὺς αἰῶνας·
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: καὶ διαθηκήν τῷ Δαυὶδ υἱῷ ἐκ φυλῆς Ἰούδα, κληρονομία βασιλέως υἱοῦ ἐξ υἱοῦ
    μόνου, κληρονομία Ἀαρὼν καὶ τῷ σπέρματι αὐτοῦ.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Δῴη ὑμῖν σοφίαν ἐν καρδίᾳ ὑμῶν, κρίνειν τὸν λαὸν αὐτοῦ ἐν δικαιοσύνῃ, ἵνα
    μὴ ἀφανισθῇ τὰ ἀγαθὰ αὐτῶν, καὶ τὴν δόξαν αὐτῶν εἰς γενεὰς αὐτῶν.
  usfm_code: SIR
  verse: '26'
