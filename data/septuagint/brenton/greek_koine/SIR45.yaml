- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐξήγαγεν ἐξ αὐτοῦ ἄνδρα ἐλέους, εὑρίσκοντα χάριν ἐν ὀφθαλμοῖς πάσης
    σαρκός· ἐγαπημένον ὑπὸ Θεοῦ καὶ ἀνθρώπων Μωυσῆν, οὗ τὸ μνημόσυνον ἐν εὐλογίαις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὡμοίωσεν αὐτὸν δόξῃ ἁγίων, καὶ ἐμεγάλυνεν αὐτὸν ἐν φόβοις ἐχθρῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν λόγοις αὐτοῦ σημεῖα κατέπαυσεν, ἐδόξασεν αὐτὸν κατὰ πρόσωπον βασιλέων·
    ἐνετείλατο αὐτῷ πρὸς λαὸν αὐτοῦ, καὶ ἔδειξεν αὐτῷ τῆς δόξης αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν πίστει καὶ πραΰτητι αὐτοῦ ἡγίασεν, ἐξελέξατο αὐτὸν ἐκ πάσης σαρκός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἠκούτισεν αὐτὸν τῆς φωνῆς αὐτοῦ, καὶ εἰσήγαγεν αὐτὸν εἰς τὸν γνόφον·
    καὶ ἔδωκεν αὐτῷ κατὰ πρόσωπον ἐντολὰς, νόμον ζωῆς καὶ ἐπιστημης, διδάξαι τὸν Ἰακὼβ
    διαθήκην, καὶ κρίματα αὐτοῦ τὸν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀαρὼν ὕψωσεν ἅγιον ὅμοιον αὐτῷ, ἀδελφὸν αὐτοῦ, ἐκ φυλῆς Λευΐ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἔστησεν αὐτῷ διαθήκην αἰῶνος, καὶ ἔδωκεν αὐτῷ ἱερατείαν λαοῦ· ἐμακάρισεν
    αὐτὸν ἐν εὐκοσμίᾳ, καὶ περιέζωσεν αὐτὸν στολὴν δόξης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐνέδυσεν αὐτὸν συντέλειαν καυχήματος, καὶ ἐστερέωσεν αὐτὸν σκεύεσιν
    ἰσχύος, περισκελῆ καὶ ποδήρη καὶ ἐπωμίδα,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἐκύκλωσεν αὐτὸν ῥοΐσκοις χρυσοῖς, κώδωσι πλείστοις κυκλόθεν, ἠχῆσαι
    φωνὴν ἐν βήμασιν αὐτοῦ, ἀκουστὸν ποιῆσαι ἦχον ἐν ναῷ εἰς μνημόσυνον υἱοῖς λαοῦ
    αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: στολῇ ἁγίᾳ, χρυσῷ, καὶ ὑακίνθῳ, καὶ πορφύρᾳ, ἔργῳ ποικιλτοῦ, λογείῳ
    κρίσεως, δήλοις ἀληθείας,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: κεκλωσμένῃ κόκκῳ, ἔργῳ τεχνίτου, λίθοις πολυτελέσι γλύμματος σφραγίδος,
    ἐν δέσει χρυσίου, ἔργῳ λιθουργοῦ, εἰς μνημόσυνον ἐν γραφῇ κεκολαμμένῃ κατʼ ἀριθμὸν
    φυλῶν Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: στέφανον χρυσοῦν ἐπάνω κιδάρεως, ἐκτύπωμα σφραγίδος ἁγιάσματος, καύχημα
    τιμῆς, ἔργον ἰσχύος, ἐπιθυμήματα ὀφθαλμῶν κοσμούμενα ὡραῖα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Πρὸ αὐτοῦ οὐ γέγονε τοιαῦτα ἕως αἰῶνος, οὐκ ἐνεδύσατο ἀλλογενὴς, πλὴν
    τῶν υἱῶν αὐτοῦ μόνον, καὶ τὰ ἔκγονα αὐτοῦ διαπαντός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Θυσίαι αὐτοῦ ὁλοκαρπωθήσονται καθημέραν ἐνδελεχῶς δίς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐπλήρωσε Μωυσῆς τὰς χεῖρας, καὶ ἔχρισεν αὐτὸν ἐν ἐλαίῳ ἁγίῳ· ἐγενήθη
    αὐτῷ εἰς διαθήκην αἰώνιον, καὶ ἐν τῷ σπέρματι αὐτοῦ ἐν ἡμέραις οὐρανοῦ, λειτουργεῖν
    αὐτῷ ἅμα καὶ ἱερατεύειν, καὶ εὐλογεῖν τὸν λαὸν αὐτοῦ ἐν τῷ ὀνόματι αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐξελέξατο αὐτὸν ἀπὸ παντὸς ζῶντος, προσαγαγεῖν κάρπωσιν Κυρίῳ, θυμίαμα
    καὶ εὐωδίαν εἰς μνημόσυνον, ἐξιλάσκεσθαι περὶ τοῦ λαοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἔδωκεν αὐτὸν ἐν ἐντολαῖς αὐτοῦ, ἐξουσίαν ἐν διαθήκαις κριμάτων, διδάξαι
    τὸν Ἰακὼβ τὰ μαρτύρια, καὶ ἐν νόμῳ αὐτοῦ φωτίσαι Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐπισυνέστησαν αὐτῷ ἀλλότριοι, καὶ ἐζήλωσαν αὐτὸν ἐν τῇ ἐρήμῳ, ἄνδρες
    οἱ περὶ Δαθὰν καὶ Ἀβειρὼν, καὶ ἡ συναγωγὴ Κορὲ ἐν θυμῷ καὶ ὀργῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Εἶδε Κύριος καὶ οὐκ εὐδόκησε, καὶ συνετελέσθησαν ἐν θυμῷ ὀργῆς· ἐποίησεν
    αὐτοῖς τέρατα, καταναλῶσαι ἐν πυρὶ φλογὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ προσέθηκεν Ἀαρὼν δόξαν, καὶ ἔδωκεν αὐτῷ κληρονομίαν· ἀπαρχὰς πρωτογενημάτων
    ἐμέρισεν αὐτοῖς· ἄρτον ἐν πρώτοις ἡτοίμασε πλησμονήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ γὰρ θυσίας Κυρίου φάγονται, ἃς ἔδωκεν αὐτῷ τε καὶ τῷ σπέρματι αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πλὴν ἐν γῇ λαοῦ οὐ κληρονομήσει, καὶ μερὶς οὐκ ἔστιν αὐτῷ ἐν λαῷ, αὐτὸς
    γὰρ μερίς σου, κληρονομία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ Φινεὲς υἱὸς Ἐλεάζαρ τρίτος εἰς δόξαν, ἐν τῷ ζηλῶσαι αὐτὸν ἐν φόβῳ
    Κυρίου, καὶ στῆσαι αὐτὸν ἐν τροπῇ λαοῦ, ἐν ἀγαθότητι προθυμίας ψυχῆς αὐτοῦ, καὶ
    ἐξιλάσατο περὶ τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διὰ τοῦτο ἐστάθη αὐτῷ διαθήκη εἰρήνης, προστάτην ἁγίων καὶ λαῷ αὐτοῦ,
    ἵνα αὐτῷ ᾖ καὶ τῷ σπέρματι αὐτοῦ ἱερωσύνης μεγαλεῖον εἰς τοὺς αἰῶνας·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ διαθηκήν τῷ Δαυὶδ υἱῷ ἐκ φυλῆς Ἰούδα, κληρονομία βασιλέως υἱοῦ ἐξ
    υἱοῦ μόνου, κληρονομία Ἀαρὼν καὶ τῷ σπέρματι αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 45
  book_usfm_code: SIR
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Δῴη ὑμῖν σοφίαν ἐν καρδίᾳ ὑμῶν, κρίνειν τὸν λαὸν αὐτοῦ ἐν δικαιοσύνῃ,
    ἵνα μὴ ἀφανισθῇ τὰ ἀγαθὰ αὐτῶν, καὶ τὴν δόξαν αὐτῶν εἰς γενεὰς αὐτῶν.
