- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Ἀσάφ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ἐμοῦ δὲ παρὰ μικρὸν ἐσαλεύθησαν οἱ πόδες, παρʼ ὀλίγον ἐξεχύθη τὰ διαβήματά
    μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ὅτι ἐζήλωσα ἐπὶ τοῖς ἀνόμοις, εἰρήνην ἁμαρτωλῶν θεωρῶν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἔστιν ἀνάνευσις ἐν τῷ θανάτῳ αὐτῶν, καὶ στερέωμα ἐν τῇ μάστιγι αὐτῶν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ἐν κόποις ἀνθρώπων οὐκ εἰσὶ, καὶ μετὰ ἀνθρώπων οὐ μαστιγωθήσονται.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐκράτησεν αὐτοὺς ἡ ὑπερηφανία, περιεβάλοντο ἀδικίαν καὶ ἀσέβειαν
    αὐτῶν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ἐξελεύσεται ὡς ἐκ στέατος ἡ ἀδικία αὐτῶν· διῆλθον εἰς διάθεσιν καρδίας.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Διενοήθησαν, καὶ ἐλάλησαν ἐν πονηρίᾳ, ἀδικίαν εἰς τὸ ὕψος ἐλάλησαν.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ἔθεντο εἰς οὐρανὸν τὸ στόμα αὐτῶν, καὶ ἡ γλῶσσα αὐτῶν διῆλθεν ἐπὶ τῆς γῆς.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐπιστρέψει ὁ λαός μου ἐνταῦθα, καὶ ἡμέραι πλήρεις εὑρεθήσονται ἐν
    αὐτοῖς.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, πῶς ἔγνω ὁ Θεὸς, καὶ εἰ ἔστι γνῶσις ἐν τῷ ὑψίστῳ;
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ἰδοὺ οὗτοι οἱ ἁμαρτωλοὶ καὶ εὐθηνοῦντες εἰς τὸν αἰῶνα, κατέσχον πλούτου.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, ἄρα ματαίως ἐδικαίωσα τὴν καρδίαν μου, καὶ ἐνιψάμην ἐν ἀθώοις τὰς
    χεῖράς μου·
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Καὶ ἐγενόμην μεμαστιγωμένος ὅλην τὴν ἡμέραν, καὶ ὁ ἔλεγχός μου εἰς τὰς πρωΐας.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Εἰ ἔλεγον, διηγήσομαι οὕτως, ἰδοὺ τῇ γενεᾷ τῶν υἱῶν σου ἠσυνθέτηκα.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Καὶ ὑπέλαβον τοῦ γνῶναι, τοῦτο κόπος ἐστὶν ἐναντίον μου,
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: ἕως εἰσέλθω εἰς τὸ ἁγιαστήριον τοῦ Θεοῦ, συνῶ εἰς τὰ ἔσχατα.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Πλὴν διὰ τὰς δολιότητας ἔθου αὐτοῖς, κατέβαλες αὐτοὺς ἐν τῷ ἐπαρθῆναι.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Πῶς ἐγένοντο εἰς ἐρήμωσιν; ἐξάπινα ἐξέλιπον, ἀπώλοντο διὰ τὴν ἀνομίαν αὐτῶν.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ὡσεὶ ἐνύπνιον ἐξεγειρομένου, Κύριε ἐν τῇ πόλει σου τὴν εἰκόνα αὐτῶν ἐξουδενώσεις.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ὅτι ηὐφράνθη ἡ καρδία μου, καὶ οἱ νεφροί μου ἠλλοιώθησαν.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Κᾀγὼ ἐξουδενωμένος, καὶ οὐκ ἔγνων, κτηνώδης ἐγενόμην παρὰ σοὶ,
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: κᾀγὼ διαπαντὸς μετὰ σου· ἐκράτησας τῆς χειρὸς τῆς δεξιᾶς μου,
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: ἐν τῇ βουλῇ σου ὡδήγησάς με, καὶ μετὰ δόξης προσελάβου με.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Τί γάρ μοι ὑπάρχει ἐν τῷ οὐρανῷ, καὶ παρὰ σοῦ τί ἠθέλησα ἐπὶ τῆς γῆς;
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ἐξέλιπεν ἡ καρδία μου καὶ ἡ σάρξ μου, ὁ Θεὸς τῆς καρδίας μου, καὶ ἡ μερίς
    μου ὁ Θεὸς εἰς τὸν αἰῶνα.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ οἱ μακρύνοντες ἑαυτοὺς ἀπὸ σοῦ, ἀπολοῦνται· ἐξωλόθρευσας πάντα τὸν
    πορνεύοντα ἀπὸ σοῦ.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  chapter: 72
  iso-639-2_language_code: grc
  text: Ἐμοὶ δὲ τὸ προσκολλᾶσθαι τῷ Θεῷ ἀγαθόν ἐστι, τίθεσθαι ἐν τῷ Κυρίῳ τὴν ἐλπίδα
    μου· τοῦ ἐξαγγεῖλαι πάσας τὰς αἰνέσεις σου ἐν ταῖς πύλαις τῆς θυγατρὸς Σιών.
  usfm_code: PSA
  verse: '28'
