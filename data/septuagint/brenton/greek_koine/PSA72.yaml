- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Ἀσάφ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐμοῦ δὲ παρὰ μικρὸν ἐσαλεύθησαν οἱ πόδες, παρʼ ὀλίγον ἐξεχύθη τὰ διαβήματά
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι ἐζήλωσα ἐπὶ τοῖς ἀνόμοις, εἰρήνην ἁμαρτωλῶν θεωρῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι οὐκ ἔστιν ἀνάνευσις ἐν τῷ θανάτῳ αὐτῶν, καὶ στερέωμα ἐν τῇ μάστιγι
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐν κόποις ἀνθρώπων οὐκ εἰσὶ, καὶ μετὰ ἀνθρώπων οὐ μαστιγωθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διὰ τοῦτο ἐκράτησεν αὐτοὺς ἡ ὑπερηφανία, περιεβάλοντο ἀδικίαν καὶ ἀσέβειαν
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐξελεύσεται ὡς ἐκ στέατος ἡ ἀδικία αὐτῶν· διῆλθον εἰς διάθεσιν καρδίας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Διενοήθησαν, καὶ ἐλάλησαν ἐν πονηρίᾳ, ἀδικίαν εἰς τὸ ὕψος ἐλάλησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἔθεντο εἰς οὐρανὸν τὸ στόμα αὐτῶν, καὶ ἡ γλῶσσα αὐτῶν διῆλθεν ἐπὶ τῆς
    γῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διὰ τοῦτο ἐπιστρέψει ὁ λαός μου ἐνταῦθα, καὶ ἡμέραι πλήρεις εὑρεθήσονται
    ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπαν, πῶς ἔγνω ὁ Θεὸς, καὶ εἰ ἔστι γνῶσις ἐν τῷ ὑψίστῳ;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἰδοὺ οὗτοι οἱ ἁμαρτωλοὶ καὶ εὐθηνοῦντες εἰς τὸν αἰῶνα, κατέσχον πλούτου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπα, ἄρα ματαίως ἐδικαίωσα τὴν καρδίαν μου, καὶ ἐνιψάμην ἐν ἀθώοις
    τὰς χεῖράς μου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐγενόμην μεμαστιγωμένος ὅλην τὴν ἡμέραν, καὶ ὁ ἔλεγχός μου εἰς τὰς
    πρωΐας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Εἰ ἔλεγον, διηγήσομαι οὕτως, ἰδοὺ τῇ γενεᾷ τῶν υἱῶν σου ἠσυνθέτηκα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ὑπέλαβον τοῦ γνῶναι, τοῦτο κόπος ἐστὶν ἐναντίον μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ἕως εἰσέλθω εἰς τὸ ἁγιαστήριον τοῦ Θεοῦ, συνῶ εἰς τὰ ἔσχατα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Πλὴν διὰ τὰς δολιότητας ἔθου αὐτοῖς, κατέβαλες αὐτοὺς ἐν τῷ ἐπαρθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πῶς ἐγένοντο εἰς ἐρήμωσιν; ἐξάπινα ἐξέλιπον, ἀπώλοντο διὰ τὴν ἀνομίαν
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὡσεὶ ἐνύπνιον ἐξεγειρομένου, Κύριε ἐν τῇ πόλει σου τὴν εἰκόνα αὐτῶν
    ἐξουδενώσεις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὅτι ηὐφράνθη ἡ καρδία μου, καὶ οἱ νεφροί μου ἠλλοιώθησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Κᾀγὼ ἐξουδενωμένος, καὶ οὐκ ἔγνων, κτηνώδης ἐγενόμην παρὰ σοὶ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: κᾀγὼ διαπαντὸς μετὰ σου· ἐκράτησας τῆς χειρὸς τῆς δεξιᾶς μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: ἐν τῇ βουλῇ σου ὡδήγησάς με, καὶ μετὰ δόξης προσελάβου με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Τί γάρ μοι ὑπάρχει ἐν τῷ οὐρανῷ, καὶ παρὰ σοῦ τί ἠθέλησα ἐπὶ τῆς γῆς;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐξέλιπεν ἡ καρδία μου καὶ ἡ σάρξ μου, ὁ Θεὸς τῆς καρδίας μου, καὶ ἡ
    μερίς μου ὁ Θεὸς εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὅτι ἰδοὺ οἱ μακρύνοντες ἑαυτοὺς ἀπὸ σοῦ, ἀπολοῦνται· ἐξωλόθρευσας πάντα
    τὸν πορνεύοντα ἀπὸ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐμοὶ δὲ τὸ προσκολλᾶσθαι τῷ Θεῷ ἀγαθόν ἐστι, τίθεσθαι ἐν τῷ Κυρίῳ τὴν
    ἐλπίδα μου· τοῦ ἐξαγγεῖλαι πάσας τὰς αἰνέσεις σου ἐν ταῖς πύλαις τῆς θυγατρὸς
    Σιών.
