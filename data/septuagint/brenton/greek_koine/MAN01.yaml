- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΥΡΙΕ παντοκράτωπ, ὁ Θεὸς τῶν πατέρων ἡμῶν τοῦʼ Αβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ
    καὶ τοῦ σπέρματος αὐτῶν τοῦ δικαίου.
  usfm_code: MAN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁ ποιήσας τὸν οὐρανὸν καὶ τὴν γῆν σὺν πάντι τῷ κόσμῳ αὐτῶν.
  usfm_code: MAN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁ πεδήσας τὴν θάλασσαν τῷ λόγῳ τοῦ προστάγματός σου, ὁ κλείσας τὴν ἄβυσσον
    καὶ σφραγισάμενος αὐτὴν τῷ φοβερῷ καὶ ἐνδόξῳ ὀνόματί σου·
  usfm_code: MAN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὃν πάντα φρίσσει καὶ τρέμει ἀπὸ προσώπου δυνάμεώς σου,
  usfm_code: MAN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὅτι ἄστεκτος ἡ μεγαλοπρέπεια τῆς δόξης σου, καὶ ἀνυπόστατος ἡ ὀργὴ τῆς ἐπὶ
    ἁμαρτωλοὺς ἀπειλῆς σου·
  usfm_code: MAN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἀμέτρητόν τε καὶ ἀνεξιχνίαστον τὸ ἔλεος τῆς ἐπαγγελίας σου·
  usfm_code: MAN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: σὺ γὰρ εἶ Κύριος ὕψιστος, εὔσπλαγχνος, μακρόθυμος καὶ πολυέλεος, μετανοῶν
    ἐπὶ κακίαις ἀνθρώπων. Σὺ, Κύριε, κατὰ τὸ πλῆθος τῆς χρηστότητός σου ἐπηγγείλω
    μετάνοιαν καὶ ἄφεσιν τοῖς ἡμαρτηκόσιν σοι, καὶ τῷ πλήθει τῶν οἰκτιρμῶν σου ὥρισας
    μετάνοιαν ἁμαρτωλοῖς εἰς σωτηρίαν.
  usfm_code: MAN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Σὺ οὖν, Κύριε, ὁ Θεὸς τῶν δικαίων, οὐκ ἔθου μετάνοιαν δικαίοις, τῷ Ἀβραὰμ
    καὶ Ἰσαὰκ καὶ Ἰακὼβ, τοῖς οὐχ ἡμαρτηκόσιν σοι,
  usfm_code: MAN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐπλήθυναν αἱ ἀνομίαι μου, Κύριε, ἐπλήθυναν, καὶ οὐκ εἰμὶ ἄξιος ἀτενίσαι καὶ
    ἰδεῖν τὸ ὕψος τοῦ οὐρανοῦ ἀπὸ πλήθους τῶν ἀδικιῶν μου,
  usfm_code: MAN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: κατακαμπτόμενος πολλῷ δεσμῷ σιδηρῷ εἰς τὸ μὴ ἀνανεῦσαι τὴν κεφαλήν μου, καὶ
    οὐκ ἔστιν μοι ἄνεσις, διότι παρώργισα τὸν θυμόν σου, καὶ τὸ πονηρὸν ἐνώπιόν σου
    ἐποίησα, μὴ ποιήσας τὸ θέλημά σου καὶ μὴ φυλάξας τὰ προστάγματά σου, στήσας βδελύγματα
    καὶ πληθύνας προσοχθίσματα.
  usfm_code: MAN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ νῦν κλίνω γόνυ καρδίας μου δεόμενος τῆς παθὰ σοῦ χρηστότητος· ἡμάρτηκα,
  usfm_code: MAN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κύριε, ἡμάρτηκα, καὶ τὰς ἀνομίας μου ἐγὼ γινώσκω. Ἀλλʼ αἰτοῦμαι δεόμενός σου·
    ἄνες μοι,
  usfm_code: MAN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κύριε, ἄνες μοι, καὶ μὴ συναπολέσῃς με ταῖς ἀνομίαις μου, μηδὲ εἰς τὸν αἰῶνα
    μηνίσας τηρήσῃς τὰ κακά μαι, μηδὲ καταδικάσῃς με ἐν τοῖς κατωτάτοις τῆς γῆς, διότι
    σὺ εἶ Θεὸς, Θεὶς τῶν μετανοούντων.
  usfm_code: MAN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐν ἐμοὶ δείξεις πᾶσαν τῆν ἀγαθωσύνην σου, ὁτι ἀνάξιον ὄντα σώσεις με κατὰ
    τὸ πολὺ ἔλεός σου.
  usfm_code: MAN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ αἰνέσω σε διὰ παντὸς ἐν ταῖς ἡμέραις τῆς ζωῆς μου, ὅτι σὲ ὑμνεῖ πᾶσα ἡ
    δύναμις τῶν οὐρανῶν, καὶ σοῦ ἐστὶν ἡ δόξα εἰς τοὺς αἰῶναι. Ἀμήν
  usfm_code: MAN
  verse: '15'
