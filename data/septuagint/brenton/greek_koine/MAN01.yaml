- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΚΥΡΙΕ παντοκράτωπ, ὁ Θεὸς τῶν πατέρων ἡμῶν τοῦʼ Αβραὰμ καὶ Ἰσαὰκ καὶ
    Ἰακὼβ καὶ τοῦ σπέρματος αὐτῶν τοῦ δικαίου.
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ ποιήσας τὸν οὐρανὸν καὶ τὴν γῆν σὺν πάντι τῷ κόσμῳ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ πεδήσας τὴν θάλασσαν τῷ λόγῳ τοῦ προστάγματός σου, ὁ κλείσας τὴν ἄβυσσον
    καὶ σφραγισάμενος αὐτὴν τῷ φοβερῷ καὶ ἐνδόξῳ ὀνόματί σου·
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ὃν πάντα φρίσσει καὶ τρέμει ἀπὸ προσώπου δυνάμεώς σου,
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ὅτι ἄστεκτος ἡ μεγαλοπρέπεια τῆς δόξης σου, καὶ ἀνυπόστατος ἡ ὀργὴ τῆς
    ἐπὶ ἁμαρτωλοὺς ἀπειλῆς σου·
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἀμέτρητόν τε καὶ ἀνεξιχνίαστον τὸ ἔλεος τῆς ἐπαγγελίας σου·
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: σὺ γὰρ εἶ Κύριος ὕψιστος, εὔσπλαγχνος, μακρόθυμος καὶ πολυέλεος, μετανοῶν
    ἐπὶ κακίαις ἀνθρώπων. Σὺ, Κύριε, κατὰ τὸ πλῆθος τῆς χρηστότητός σου ἐπηγγείλω
    μετάνοιαν καὶ ἄφεσιν τοῖς ἡμαρτηκόσιν σοι, καὶ τῷ πλήθει τῶν οἰκτιρμῶν σου ὥρισας
    μετάνοιαν ἁμαρτωλοῖς εἰς σωτηρίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Σὺ οὖν, Κύριε, ὁ Θεὸς τῶν δικαίων, οὐκ ἔθου μετάνοιαν δικαίοις, τῷ Ἀβραὰμ
    καὶ Ἰσαὰκ καὶ Ἰακὼβ, τοῖς οὐχ ἡμαρτηκόσιν σοι,
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐπλήθυναν αἱ ἀνομίαι μου, Κύριε, ἐπλήθυναν, καὶ οὐκ εἰμὶ ἄξιος ἀτενίσαι
    καὶ ἰδεῖν τὸ ὕψος τοῦ οὐρανοῦ ἀπὸ πλήθους τῶν ἀδικιῶν μου,
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: κατακαμπτόμενος πολλῷ δεσμῷ σιδηρῷ εἰς τὸ μὴ ἀνανεῦσαι τὴν κεφαλήν μου,
    καὶ οὐκ ἔστιν μοι ἄνεσις, διότι παρώργισα τὸν θυμόν σου, καὶ τὸ πονηρὸν ἐνώπιόν
    σου ἐποίησα, μὴ ποιήσας τὸ θέλημά σου καὶ μὴ φυλάξας τὰ προστάγματά σου, στήσας
    βδελύγματα καὶ πληθύνας προσοχθίσματα.
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ νῦν κλίνω γόνυ καρδίας μου δεόμενος τῆς παθὰ σοῦ χρηστότητος· ἡμάρτηκα,
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Κύριε, ἡμάρτηκα, καὶ τὰς ἀνομίας μου ἐγὼ γινώσκω. Ἀλλʼ αἰτοῦμαι δεόμενός
    σου· ἄνες μοι,
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Κύριε, ἄνες μοι, καὶ μὴ συναπολέσῃς με ταῖς ἀνομίαις μου, μηδὲ εἰς τὸν
    αἰῶνα μηνίσας τηρήσῃς τὰ κακά μαι, μηδὲ καταδικάσῃς με ἐν τοῖς κατωτάτοις τῆς
    γῆς, διότι σὺ εἶ Θεὸς, Θεὶς τῶν μετανοούντων.
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐν ἐμοὶ δείξεις πᾶσαν τῆν ἀγαθωσύνην σου, ὁτι ἀνάξιον ὄντα σώσεις
    με κατὰ τὸ πολὺ ἔλεός σου.
- book_title: μετάφραση των εβδομήκοντα ΠΡΟΣΕΥΧΗ 1
  book_usfm_code: MAN
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ αἰνέσω σε διὰ παντὸς ἐν ταῖς ἡμέραις τῆς ζωῆς μου, ὅτι σὲ ὑμνεῖ
    πᾶσα ἡ δύναμις τῶν οὐρανῶν, καὶ σοῦ ἐστὶν ἡ δόξα εἰς τοὺς αἰῶναι. Ἀμήν
