- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ τέσσαρα κέρατα.
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, τί ἐστι ταῦτα κύριε; καὶ εἶπε
    πρὸς μὲ, ταῦτα τὰ κέρατα τὰ διασκορπίσαντα τὸν Ἰούδαν, καὶ τὸν Ἰσραὴλ, καὶ Ἱερουσαλήμ.
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔδειξέ μοι Κύριος τέσσαρας τέκτονας.
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, τί οὗτοι ἔρχονται ποιῆσαι; καὶ εἶπε ταῦτα τὰ κέρατα τὰ διασκορπίσαντα
    τὸν Ἰούδα καὶ τὸν Ἰσραὴλ κατέαξαν, καὶ οὐδεὶς αὐτῶν ᾖρε κεφαλήν· καὶ ἐξήλθοσαν
    οὗτοι τοῦ ὀξῦναι αὐτὰ εἰς χεῖρας αὐτῶν, τὰ τέσσαρα κέρατα, τὰ ἔθνη τὰ ἐπαιρόμενα
    κέρας ἐπὶ τὴν γῆν Κυρίου, τοῦ διασκορπίσαι αὐτήν.
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ ἀνὴρ, καὶ ἐν τῇ χειρὶ αὐτοῦ
    σχοινίον γεωμετρικόν.
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπα πρὸς αὐτόν, ποῦ σὺ πορεύῃ; καὶ εἶπε πρὸς μὲ, διαμετρῆσαι τὴν Ἱερουσαλὴμ,
    τοῦ ἰδεῖν πηλίκον τὸ πλάτος αὐτῆς ἐστι, καὶ πηλίκον τὸ μῆκος.
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ εἱστήκει, καὶ ἄγγελος ἕτερος ἐξεπορεύετο
    εἰς συνάντησιν αὐτῷ,
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ εἶπε πρὸς αὐτὸν, λέγων, δράμε, καὶ λάλησον πρὸς τὸν νεανίαν ἐκεῖνον, λέγων,
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐγὼ ἔσομαι αὐτῇ, λέγει Κύριος, τεῖχος πυρὸς κυκλόθεν, καὶ εἰς δόξαν ἔσομαι
    ἐν μέσῳ αὐτῆς.
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὢ ὢ φεύγετε ἀπὸ γῆς Βοῤῥᾶ, λέγει Κύριος· διότι ἐκ τῶν τεσσάρων ἀνέμων τοῦ
    οὐρανοῦ συνάξω ὑμᾶς, λέγει Κύριος,
  usfm_code: ZEC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: εἰς Σιὼν, ἀνασώζεσθε οἱ κατοικοῦντες θυγατέρα Βαβυλῶνος.
  usfm_code: ZEC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος παντοκράτωρ, ὀπίσω δόξης ἀπέσταλκέ με ἐπὶ τὰ ἔθνη
    τὰ σκυλεύσαντα ὑμᾶς, διότι ὁ ἁπτόμενος ὑμῶν ὡς ὁ ἁπτόμενος τῆς κόρης τοῦ ὀφθαλμοῦ
    αὐτοῦ.
  usfm_code: ZEC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διότι ἰδοὺ ἐγὼ ἐπιφέρω τὴν χεῖρά μου ἐπʼ αὐτοὺς, καὶ ἔσονται σκῦλα τοῖς δουλεύουσιν
    αὐτοῖς, καὶ γνώσεσθε ὅτι Κύριος παντοκράτωρ ἀπέσταλκέ με.
  usfm_code: ZEC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τέρπου καὶ εὐφραίνου θύγατερ Σιὼν, διότι ἰδοὺ ἐγὼ ἔρχομαι, καὶ κατασκηνώσω
    ἐν μέσῳ σου, λέγει Κύριος.
  usfm_code: ZEC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ καταφεύξονται ἔθνη πολλὰ ἐπὶ τὸν Κύριον ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἔσονται
    αὐτῷ εἰς λαὸν, καὶ κατασκηνώσουσιν ἐν μέσῳ σου, καὶ ἐπιγνώσῃ ὅτι Κύριος παντοκράτωρ
    ἐξαπέσταλκέ με πρὸς σέ.
  usfm_code: ZEC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ κατακληρονομήσει Κύριος τὸν Ἰούδαν τὴν μερίδα αὐτοῦ ἐπὶ τὴν ἁγίαν· καὶ
    αἱρετιεῖ ἔτι τὴν Ἱερουσαλήμ.
  usfm_code: ZEC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εὐλαβείσθω πᾶσα σὰρξ ἀπὸ προσώπου Κυρίου, ὅτι ἐξεγήγερται ἐκ νεφελῶν ἁγίων
    αὐτοῦ.
  usfm_code: ZEC
  verse: '17'
