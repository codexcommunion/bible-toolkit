- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τῷ δὲ ἐννάτῳ καὶ τεσσαρακοστῷ καὶ ἑκατοστῷ ἔτει προσέπεσε τοῖς περὶ τὸν Ἰούδαν,
    Ἀντίοχον τὸν Εὐπάτορα παραγενέσθαι σὺν πλήθεσιν ἐπὶ τὴν Ἰουδαίαν,
  usfm_code: 2MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ σὺν αὐτῷ Λυσίαν τὸν ἐπίτροπον καὶ ἐπὶ τῶν πραγμάτων, ἕκαστον ἔχοντα δύναμιν
    Ἑλληνικὴν πεζῶν μυριάδας ἕνδεκα, καὶ ἱππεῖς πεντακισχιλίους τριακοσίους, καὶ ἐλέφαντας
    εἰκοσιδύο, ἅρματα δὲ δρεπανηφόρα τριακόσια.
  usfm_code: 2MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ Μενέλαος δὲ συνέμιξεν αὐτοῖς, καὶ παρεκάλει μετὰ πολλῆς εἰρωνείας τὸν
    Ἀντίοχον, οὐκ ἐπὶ σωτηρίᾳ τῆς πατρίδος, οἰόμενος δὲ ἐπὶ τῆς ἀρχῆς κατασταθήσεσθαι.
  usfm_code: 2MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὁ δὲ βασιλεὺς τῶν βασιλέων ἐξήγειρε τὸν θυμὸν τοῦ Ἀντιόχου ἐπὶ τὸν ἀλιτήριον,
    καὶ Λυσίου ὑποδείξαντος τοῦτον αἴτιον εἶναι πάντων τῶν κακῶν, προσέταξεν, ὡς ἔθος
    ἐστὶν ἐν τῷ τόπῳ, προσαπολέσαι ἀγαγόντας αὐτὸν εἰς Βέροιαν.
  usfm_code: 2MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἔστι δὲ ἐν τῷ τόπῳ πύργος πεντήκοντα πηχῶν πλήρης σποδοῦ οὗτος δὲ ὄργανον
    εἶχε περιφερὲς πάντοθεν ἀπόκρημνον εἰς τὴν σποδόν.
  usfm_code: 2MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐνταῦθα τὸν ἱεροσυλίας ἔνοχον ὄντα, ἢ καί τινων ἄλλων κακῶν ὑπεροχὴν πεποιημένον,
    ἅπαντες προσωθοῦσιν εἰς ὄλεθρον.
  usfm_code: 2MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τοιούτῳ μόρῳ τὸν παράνομον συνέβη θανεῖν, μηδὲ τῆς γῆς τυχόντα Μενέλαον·
  usfm_code: 2MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: πάνυ δικαίως. Ἐπεὶ γὰρ συνετελέσατο πολλὰ περὶ τὸν βωμὸν ἁμαρτήματα, οὗ τὸ
    πῦρ ἁγνὸν ἦν καὶ ἡ σποδὸς, ἐν σποδῷ τὸν θάνατον ἐκομισατο.
  usfm_code: 2MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τοῖς δὲ φρονήμασιν ὁ βασιλεὺς βεβαρβαρωμένος ἤρχετο, τὰ χείριστα τῶν ἐπὶ τοῦ
    πατρὸς αὐτοῦ γεγονότων ἐνδειξόμενος τοῖς Ἰουδαίοις.
  usfm_code: 2MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Μεταλαβὼν δὲ Ἰούδας ταῦτα, παρήγγειλε τῷ πλήθει διʼ ἡμέρας καὶ νυκτὸς ἐπικαλεῖσθαι
    τὸν Κύριον, εἴποτε ἄλλοτε, καὶ νῦν ἐπιβοηθεῖν τοῖς τοῦ νόμου καὶ πατρίδος καὶ
    ἱεροῦ ἁγίου στερεῖσθαι μέλλουσι,
  usfm_code: 2MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ τὸν ἄρτι βραχέως ἀνεψυχότα λαὸν μὴ ἐᾶσαι τοῖς δυσφήμοις ἔθνεσιν ὑποχειρίους
    γενέσθαι.
  usfm_code: 2MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πάντων δὲ τὸ αὐτὸ ποιησάντων ὁμοῦ καὶ καταξιωσάντων τὸν ἐλεήμονα Κύριον μετὰ
    κλαυθμοῦ καὶ νηστειῶν καὶ προπτώσεως ἐφʼ ἡμέρας τρεῖς ἀδιαλείπτως, παρακαλέσας
    αὐτοὺς ὁ Ἰούδας ἐκέλευσε παραγίνεσθαι.
  usfm_code: 2MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καθʼ ἑαυτὸν δὲ σὺν τοῖς πρεσβυτέροις γενόμενος, ἐβουλεύσατο πρὶν εἰσβαλεῖν
    τοῦ βασιλέως τὸ στράτευμα εἰς τὴν Ἰουδαίαν, καὶ γενέσθαι τῆς πόλεως ἐγκρατεῖς,
    ἐξελθόντας κρῖναι τὰ πράγματα τῇ τοῦ Κυρίου βοηθείᾳ.
  usfm_code: 2MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Δοὺς δὲ τὴν ἐπιτροπὴν τῷ κτίστῃ τοῦ κόσμου, παρακαλέσας τοὺς σὺν αὐτῷ γενναίως
    ἀγωνίσασθαι μέχρι θανάτου περὶ νόμων, περὶ ἱεροῦ, πόλεως, πατρίδος, πολιτείας,
    ἐποιήσατο περὶ Μωδεῒν τὴν στρατοπεδείαν.
  usfm_code: 2MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Δοὺς δὲ τοῖς περὶ αὐτὸν σύνθημα Θεοῦ νίκης, μετὰ νεανίσκων ἀρίστων κεκριμένων
    ἐπιβαλὼν νύκτωρ ἐπὶ τὴν βασιλικὴν αὐλὴν, ἐν τῇ παρεμβολῇ ἀνεῖλεν εἰς ἄνδρας τετρακισχιλίους,
    καὶ τὸν πρωτεύοντα τῶν ἐλεφάντων σὺν τῷ κατʼ οἰκίαν ὄχλῳ συνέθηκε,
  usfm_code: 2MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ τὸ τέλος τὴν παρεμβολὴν δέους καὶ ταραχῆς ἐπλήρωσαν, καὶ ἐξέλυσαν εὑημεροῦντες.
  usfm_code: 2MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὑποφαινούσης δὲ ἤδη τῆς ἡμέρας τοῦτʼ ἐγεγόνει, διὰ τὴν ἐπαρήγουσαν αὐτῷ τοῦ
    Κυρίου σκέπην.
  usfm_code: 2MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὁ δὲ βασιλεὺς εἰληφὼς γεῦσιν τῆς τῶν Ἰουδαίων εὐτολμίας, κατεπείρασε διὰ μεθόδων
    τοὺς τόπους.
  usfm_code: 2MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ Βαιθσούρᾳ φρούριον ὀχυρὸν τῶν Ἰουδαίων προσῆγεν· καὶ ἐτροποῦτο, προσέκρουεν,
    ἠλαττονοῦτο.
  usfm_code: 2MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τοῖς δὲ ἔνδον Ἰούδας τὰ δέοντα εἰσέπεμψε.
  usfm_code: 2MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Προσήγγειλε δὲ τὰ μυστήρια τοῖς πολεμίοις Ῥόδοκος ἐκ τῆς Ἰουδαϊκῆς τάξεως·
    ἀνεζητήθη δὲ, καὶ κατελήφθη, καὶ κατεκλείσθη.
  usfm_code: 2MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐδευτερολόγησεν ὁ βασιλεὺς τοῖς ἐν Βαιθσούρᾳ δεξιὰν ἔδωκεν, ἔλαβεν, ἀπῄει,
    προσέβαλε τοῖς περὶ τὸν Ἰούδαν, ἥττων ἐγένετο,
  usfm_code: 2MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: μετέλαβεν ἀπονενοῆσθαι τὸν Φίλιππον ἐν Ἀντιοχείᾳ τὸν ἀπολελειμμένον ἐπὶ τῶν
    πραγμάτων, συνεχύθη· τοὺς Ἰουδαίους παρεκάλεσεν, ὑπετάγη, καὶ ὤμοσεν ἐπὶ πᾶσι
    τοῖς δικαίοις· συνελύθη καὶ θυσίαν προσήγαγεν, ἐτίμησε τὸν νεὼν, καὶ τὸν τόπον
    ἐφιλανθρώπησε,
  usfm_code: 2MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ τὸν Μακκαβαῖον ἀπεδέξατο· κατέλιπε στρατηγὸν ἀπὸ Πτολεμαΐδος ἕως τῶν Γεῤῥηνῶν
    ἡγεμονίδην,
  usfm_code: 2MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ἦλθεν εἰς Πτολεμαΐδα· ἐδυσφόρουν περὶ τῶν συνθηκῶν οἱ Πτολεμαεῖς, ἐδείναζον
    γὰρ ὑπὲρ ὧν ἠθέλησαν ἀθετεῖν τὰς διαστάλσεις.
  usfm_code: 2MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Προσῆλθεν ἐπὶ τὸ βῆμα Λυσίας, ἀπελογήσατο ἐνδεχομένως, συνέπεισε, κατεπρᾴυνεν,
    εὐμενεῖς ἐποίησεν, ἀνέζευξεν εἰς Ἀντιόχειαν· οὕτω τὰ τοῦ βασιλέως τῆς ἐφόδου καὶ
    τῆς ἀναζυγῆς ἐχώρησε.
  usfm_code: 2MA
  verse: '26'
