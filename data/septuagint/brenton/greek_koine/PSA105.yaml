- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Ἀλληλούϊα.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Τίς λαλήσει τὰς δυναστείας τοῦ Κυρίου, ἀκουστὰς ποιήσει πάσας τὰς αἰνέσεις
    αὐτοῦ;
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Μακάριοι οἱ φυλάσσοντες κρίσιν, καὶ ποιοῦντες δικαιοσύνην ἐν παντὶ καιρῷ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Μνήσθητι ἡμῶν Κύριε ἐν τῇ εὐδοκίᾳ τοῦ λαοῦ σου, ἐπίσκεψαι ἡμᾶς ἐν τῷ σωτηρίῳ
    σου·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: τοῦ ἰδεῖν ἐν τῇ χρηστότητι τῶν ἐκλεκτῶν σου, τοῦ εὐφρανθῆναι ἐν τῇ εὐφροσύνῃ
    τοῦ ἔθνους σου, τοῦ ἐπαινεῖσθαι μετὰ τῆς κληρονομίας σου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Ἡμάρτομεν μετὰ τῶν πατέρων ἡμῶν, ἠνομήσαμεν, ἠδικήσαμεν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Οἱ πατέρες ἡμῶν ἐν Αἰγύπτῳ οὐ συνῆκαν τὰ θαυμάσιά σου, καὶ οὐκ ἐμνήσθησαν
    τοῦ πλήθους τοῦ ἐλέους σου· καὶ παρεπίκραναν ἀναβαίνοντες ἐν τῇ ἐρυθρᾷ θαλάσσῃ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἔσωσεν αὐτοὺς ἕνεκεν τοῦ ὀνόματος αὐτοῦ, τοῦ γνωρίσαι τὴν δυναστείαν αὐτοῦ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐπετίμησε τῇ ἐρυθρᾷ θαλάσσῃ, καὶ ἐξηράνθη· καὶ ὡδήγησεν αὐτοὺς ἐν ἀβύσσῳ
    ὡς ἐν ἐρήμῳ·
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἔσωσεν αὐτοὺς ἐκ χειρὸς μισούντων, καὶ ἐλυτρώσατο αὐτοὺς ἐκ χειρὸς ἐχθροῦ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Ἐκάλυψεν ὕδωρ τοὺς θλίβοντας αὐτοὺς, εἷς ἐξ αὐτῶν οὐχ ὑπελείφθη.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐπίστευσαν τοῖς λόγοις αὐτοῦ, καὶ ᾔνεσαν τὴν αἴνεσιν αὐτοῦ.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Ἐτάχυναν, ἐπελάθοντο τῶν ἔργων αὐτοῦ, οὐχ ὑπέμειναν τὴν βουλὴν αὐτοῦ.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐπεθύμησαν ἐπιθυμίαν ἐν τῇ ἐρήμῳ, καὶ ἐπείρασαν τὸν Θεὸν ἐν ἀνύδρῳ.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτοῖς τὸ αἴτημα αὐτῶν, καὶ ἐξαπέστειλε πλησμονὴν εἰς τὴν ψυχὴν
    αὐτῶν.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ παρώργισαν Μωυσῆν ἐν τῇ παρεμβολῇ, καὶ Ἀαρὼν τὸν ἅγιον Κυρίου.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Ἠνοίχθη ἡ γῆ καὶ κατέπιε Δαθὰν, καὶ ἐκάλυψεν ἐπὶ τὴν συναγωγὴν Ἀβειρών.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐξεκαύθη πῦρ ἐν τῇ συναγωγῇ αὐτῶν, καὶ φλὸξ κατέφλεξεν ἁμαρτωλούς.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν μόσχον ἐν Χωρὴβ, καὶ προσεκύνησαν τῷ γλυπτῷ·
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἠλλάξαντο τὴν δόξαν αὐτῶν ἐν ὁμοιώματι μόσχου ἔσθοντος χόρτον.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Ἐπελάθοντο τοῦ Θεοῦ τοῦ σώζοντος αὐτοὺς, τοῦ ποιήσαντος μεγάλα ἐν Αἰγύπτῳ,
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: θαυμαστὰ ἐν γῇ Χὰμ, καὶ φοβερὰ ἐπὶ θαλάσσης ἐρυθρᾶς.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῦ ἐξολοθρεῦσαι αὐτοὺς, εἰ μὴ Μωυσῆς ὁ ἐκλεκτὸς αὐτοῦ ἔστη ἐν τῇ
    θραύσει ἐνώπιον αὐτοῦ, τοῦ ἀποστρέψαι ἀπὸ θυμοῦ ὀργῆς αὐτοῦ, τοῦ μὴ ἐξολοθρεῦσαι.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐξουδένωσαν γῆν ἐπιθυμητὴν, καὶ οὐκ ἐπίστευσαν τῷ λόγῳ αὐτοῦ.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐγόγγυσαν ἐν τοῖς σκηνώμασιν αὐτῶν, οὐκ εἰσήκουσαν τῆς φωνῆς Κυρίου.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐπῇρε τὴν χεῖρα αὐτοῦ ἐπʼ αὐτοὺς, τοῦ καταβαλεῖν αὐτοὺς ἐν τῇ ἐρήμῳ,
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: καὶ τοῦ καταβαλεῖν τὸ σπέρμα αὐτῶν ἐν τοῖς ἔθνεσι, καὶ διασκορπίσαι αὐτοὺς
    ἐν ταῖς χώραις.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐτελέσθησαν τῷ Βεελφεγὼρ, καὶ ἔφαγον θυσίας νεκρῶν.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ παρώξυναν αὐτὸν ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν, καὶ ἐπληθύνθη ἐν αὐτοῖς ἡ
    πτῶσις.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἔστη Φινεὲς καὶ ἐξιλάσατο, καὶ ἐκόπασεν ἡ θραῦσις.
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην, εἰς γενεὰν καὶ γενεὰν ἕως τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ παρώργισαν αὐτὸν ἐπὶ ὕδατος ἀντιλογίας, καὶ ἐκακώθη Μωυσῆς διʼ αὐτούς·
  usfm_code: PSA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Ὅτι παρεπίκραναν τὸ πνεῦμα αὐτοῦ, καὶ διέστειλεν ἐν τοῖς χείλεσιν αὐτοῦ.
  usfm_code: PSA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Οὐκ ἐξωλόθρευσαν τὰ ἔθνη ἃ εἶπε Κύριος αὐτοῖς.
  usfm_code: PSA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐμίγησαν ἐν τοῖς ἔθνεσι, καὶ ἔμαθον τὰ ἔργα αὐτῶν.
  usfm_code: PSA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐδούλευσαν τοῖς γλυπτοῖς αὐτῶν, καὶ ἐγενήθη αὐτοῖς εἰς σκάνδαλον.
  usfm_code: PSA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἔθυσαν τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν τοῖς δαιμονίοις,
  usfm_code: PSA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: καὶ ἐξέχεαν αἷμα ἀθῶον, αἷμα υἱῶν αὐτῶν καὶ θυγατέρων, ὧν ἔθυσαν τοῖς γλυπτοῖς
    Χαναάν· καὶ ἐφονοκτονήθη ἡ γῆ ἐν τοῖς αἵμασι,
  usfm_code: PSA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: καὶ ἐμιάνθη ἐν τοῖς ἔργοις αὐτῶν· καὶ ἐπόρνευσαν ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν.
  usfm_code: PSA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ὠργίσθη θυμῷ Κύριος ἐπὶ τὸν λαὸν αὐτοῦ, καὶ ἐβδελύξατο τὴν κληρονομίαν
    αὐτοῦ.
  usfm_code: PSA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ παρέδωκεν αὐτοὺς εἰς χεῖρας ἐχθρῶν, καὶ ἐκυρίευσαν αὐτῶν οἱ μισοῦντες
    αὐτούς.
  usfm_code: PSA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἔθλιψαν αὐτοὺς οἱ ἐχθροὶ αὐτῶν, καὶ ἐταπεινώθησαν ὑπὸ τὰς χεῖρας αὐτῶν.
  usfm_code: PSA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Πλεονάκις ἐῤῥύσατο αὐτοὺς, αὐτοὶ δὲ παρεπίκραναν αὐτὸν ἐν τῇ βουλῇ αὐτῶν·
    καὶ ἐταπεινώθησαν ἐν ταῖς ἀνομίαις αὐτῶν.
  usfm_code: PSA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ εἶδε Κύριος ἐν τῷ θλίβεσθαι αὐτοὺς, ἐν τῷ αὐτὸν εἰσακοῦσαι τῆς δεήσεως
    αὐτῶν.
  usfm_code: PSA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἐμνήσθη τῆς διαθήκης αὐτοῦ, καὶ μετεμελήθη κατὰ τὸ πλῆθος τοῦ ἐλέους αὐτοῦ.
  usfm_code: PSA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτοὺς εἰς οἰκτιρμοὺς ἐναντίον πάντων τῶν αἰχμαλωτευσάντων αὐτούς.
  usfm_code: PSA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Σῶσον ἡμᾶς Κύριε ὁ Θεὸς ἡμῶν, καὶ ἐπισυνάγαγε ἡμᾶς ἐκ τῶν ἐθνῶν, τοῦ ἐξομολογήσασθαι
    τῷ ὀνόματί σου τῷ ἁγίῳ, τοῦ ἐγκαυχᾶσθαι ἐν τῇ αἰνέσει σου.
  usfm_code: PSA
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 105
  chapter: 105
  iso-639-2_language_code: grc
  text: Εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος· καὶ ἐρεῖ
    πᾶς ὁ λαὸς, γένοιτο, γένοιτο.
  usfm_code: PSA
  verse: '48'
