- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Αἰνέσωμεν δὴ ἄνδρας ἐνδόξους, καὶ τοὺς πατέρας ἡμῶν τῇ γενέσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Πολλὴν δόξαν ἔκτισεν ὁ Κύριος, τὴν μεγαλωσύνην αὐτοῦ ἀπʼ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κυριεύοντες ἐν ταῖς βασιλείαις αὐτῶν, καὶ ἄνδρες ὀνομαστοὶ ἐν δυνάμει·
    βουλεύσονται ἐν συνέσει αὐτῶν, ἀπηγγελκότες ἐν προφητείαις·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἡγούμενοι λαοῦ ἐν διαβουλίοις, καὶ συνέσει γραμματείας λαοῦ· σοφοὶ λόγοι
    ἐν παιδείᾳ αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ἐκζητοῦντες μέλη μουσικῶν, διηγούμενοι ἔπη ἐν γραφῇ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἄνδρες πλούσιοι κεχορηγημένοι ἰσχύϊ, εἰρηνεύοντες ἐν παροικίαις αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: πάντες οὗτοι ἐν γενεαῖς ἐδοξάσθησαν, καὶ ἐν ταῖς ἡμέραις αὐτῶν καύχημα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰσὶν αὐτῶν οἳ κατέλιπον ὄνομα τοῦ ἐκδιηγήσασθαι ἐπαίνους·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ εἰσὶν ὧν οὐκ ἔστι μνημόσυνον, καὶ ἀπώλοντο ὡς οὐχ ὑπάρξαντες, καὶ
    ἐγένοντο ὡς οὐ γεγονότες, καὶ τὰ τέκνα αὐτῶν μετʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀλλʼ ἢ οὗτοι ἄνδρες ἐλέους, ὧν αἱ δικαιοσύναι οὐκ ἐπελήσθησαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μετὰ τοῦ σπέρματος αὐτῶν διαμενεῖ ἀγαθὴ κληρονομία, ἔκγονα αὐτῶν ἐν
    ταῖς διαθήκαις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔστη σπέρμα αὐτῶν καὶ τέκνα αὐτῶν διʼ αὐτούς·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἕως αἰῶνος μενεῖ σπέρμα αὐτῶν, καὶ ἡ δόξα αὐτῶν οὐκ. ἐξαλειφθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τὸ σῶμα αὐτῶν ἐν εἰρήνῃ ἐτάφη, καὶ τὸ ὄνομα αὐτῶν ζῇ εἰς γενεάς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Σοφίαν αὐτῶν διηγήσονται λαοὶ, καὶ τὸν ἔπαινον ἐξαγγέλλει ἐκκλησία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐνὼχ εὐηρέστησε Κυρίῳ, καὶ μετετέθη ὑπόδειγμα μετανοίας ταῖς γενεαῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Νῶε εὑρέθη τέλειος δίκαιος, ἐν καιρῷ ὀργῆς ἐγένετο ἀντάλλαγμα· διὰ τοῦτο
    ἐγενήθη κατάλειμμα τῇ γῇ, διὰ τοῦτο ἐγένετο κατακλυσμός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Διαθῆκαι αἰῶνος ἐτέθησαν πρὸς αὐτὸν, ἵνα μὴ ἐξαλειφθῇ κατακλυσμῷ πᾶσα
    σάρξ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἁβραὰμ μέγας πατὴρ πλήθους ἐθνῶν, καὶ οὐχ εὑρέθη ὅμοιος ἐν τῇ δόξῃ,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ὃς συνετήρησε νόμον ὑψίστου, καὶ ἐγένετο ἐν διαθήκῃ μετʼ αὐτοῦ· καὶ
    ἐν σαρκὶ αὐτοῦ ἔστησε διαθήκην, καὶ ἐν πειρασμῷ εὑρέθη πιστός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Διὰ τοῦτο ἐν ὅρκῳ ἔστησεν αὐτῷ, ἐνευλογηθῆναι ἔθνη ἐν τῷ σπέρματι αὐτοῦ,
    πληθύναι αὐτὸν ὡς χοῦν τῆς γῆς, καὶ ὡς ἄστρα ἀνυψῶσαι τὸ σπέρμα αὐτοῦ, καὶ κατακληρονομῆσαι
    αὐτοὺς ἀπὸ θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ ποταμοῦ ἕως ἄκρου γῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐν τῷ Ἰσαὰκ ἔστησεν οὕτως διὰ Ἁβραὰμ τὸν πατέρα αὐτοῦ, εὐλογίαν
    πάντων ἀνθρώπων καὶ διαθήκην.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  book_usfm_code: SIR
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ κατέπαυσεν ἐπὶ κεφαλὴν Ἰακώβ· ἐπέγνω αὐτὸν ἐν εὐλογίαις αὐτοῦ, καὶ
    ἔδωκεν αὐτῷ ἐν κληρονομίᾳ· καὶ διέστειλε μερίδας αὐτοῦ, ἐν φυλαῖς ἐμέρισε δεκαδύο.
