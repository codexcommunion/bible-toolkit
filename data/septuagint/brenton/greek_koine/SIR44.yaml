- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Αἰνέσωμεν δὴ ἄνδρας ἐνδόξους, καὶ τοὺς πατέρας ἡμῶν τῇ γενέσει.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Πολλὴν δόξαν ἔκτισεν ὁ Κύριος, τὴν μεγαλωσύνην αὐτοῦ ἀπʼ αἰῶνος.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Κυριεύοντες ἐν ταῖς βασιλείαις αὐτῶν, καὶ ἄνδρες ὀνομαστοὶ ἐν δυνάμει· βουλεύσονται
    ἐν συνέσει αὐτῶν, ἀπηγγελκότες ἐν προφητείαις·
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: ἡγούμενοι λαοῦ ἐν διαβουλίοις, καὶ συνέσει γραμματείας λαοῦ· σοφοὶ λόγοι ἐν
    παιδείᾳ αὐτῶν·
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: ἐκζητοῦντες μέλη μουσικῶν, διηγούμενοι ἔπη ἐν γραφῇ·
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: ἄνδρες πλούσιοι κεχορηγημένοι ἰσχύϊ, εἰρηνεύοντες ἐν παροικίαις αὐτῶν·
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: πάντες οὗτοι ἐν γενεαῖς ἐδοξάσθησαν, καὶ ἐν ταῖς ἡμέραις αὐτῶν καύχημα.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἰσὶν αὐτῶν οἳ κατέλιπον ὄνομα τοῦ ἐκδιηγήσασθαι ἐπαίνους·
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ εἰσὶν ὧν οὐκ ἔστι μνημόσυνον, καὶ ἀπώλοντο ὡς οὐχ ὑπάρξαντες, καὶ ἐγένοντο
    ὡς οὐ γεγονότες, καὶ τὰ τέκνα αὐτῶν μετʼ αὐτούς.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ οὗτοι ἄνδρες ἐλέους, ὧν αἱ δικαιοσύναι οὐκ ἐπελήσθησαν.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Μετὰ τοῦ σπέρματος αὐτῶν διαμενεῖ ἀγαθὴ κληρονομία, ἔκγονα αὐτῶν ἐν ταῖς διαθήκαις.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἔστη σπέρμα αὐτῶν καὶ τέκνα αὐτῶν διʼ αὐτούς·
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: ἕως αἰῶνος μενεῖ σπέρμα αὐτῶν, καὶ ἡ δόξα αὐτῶν οὐκ. ἐξαλειφθήσεται.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Τὸ σῶμα αὐτῶν ἐν εἰρήνῃ ἐτάφη, καὶ τὸ ὄνομα αὐτῶν ζῇ εἰς γενεάς.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Σοφίαν αὐτῶν διηγήσονται λαοὶ, καὶ τὸν ἔπαινον ἐξαγγέλλει ἐκκλησία.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἐνὼχ εὐηρέστησε Κυρίῳ, καὶ μετετέθη ὑπόδειγμα μετανοίας ταῖς γενεαῖς.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Νῶε εὑρέθη τέλειος δίκαιος, ἐν καιρῷ ὀργῆς ἐγένετο ἀντάλλαγμα· διὰ τοῦτο ἐγενήθη
    κατάλειμμα τῇ γῇ, διὰ τοῦτο ἐγένετο κατακλυσμός.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Διαθῆκαι αἰῶνος ἐτέθησαν πρὸς αὐτὸν, ἵνα μὴ ἐξαλειφθῇ κατακλυσμῷ πᾶσα σάρξ.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἁβραὰμ μέγας πατὴρ πλήθους ἐθνῶν, καὶ οὐχ εὑρέθη ὅμοιος ἐν τῇ δόξῃ,
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: ὃς συνετήρησε νόμον ὑψίστου, καὶ ἐγένετο ἐν διαθήκῃ μετʼ αὐτοῦ· καὶ ἐν σαρκὶ
    αὐτοῦ ἔστησε διαθήκην, καὶ ἐν πειρασμῷ εὑρέθη πιστός.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐν ὅρκῳ ἔστησεν αὐτῷ, ἐνευλογηθῆναι ἔθνη ἐν τῷ σπέρματι αὐτοῦ, πληθύναι
    αὐτὸν ὡς χοῦν τῆς γῆς, καὶ ὡς ἄστρα ἀνυψῶσαι τὸ σπέρμα αὐτοῦ, καὶ κατακληρονομῆσαι
    αὐτοὺς ἀπὸ θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ ποταμοῦ ἕως ἄκρου γῆς.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ Ἰσαὰκ ἔστησεν οὕτως διὰ Ἁβραὰμ τὸν πατέρα αὐτοῦ, εὐλογίαν πάντων
    ἀνθρώπων καὶ διαθήκην.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ κατέπαυσεν ἐπὶ κεφαλὴν Ἰακώβ· ἐπέγνω αὐτὸν ἐν εὐλογίαις αὐτοῦ, καὶ ἔδωκεν
    αὐτῷ ἐν κληρονομίᾳ· καὶ διέστειλε μερίδας αὐτοῦ, ἐν φυλαῖς ἐμέρισε δεκαδύο.
  usfm_code: SIR
  verse: '23'
