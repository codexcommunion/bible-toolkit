- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ σπεῦδε ἐπὶ στόματί σου, καὶ καρδία σου μὴ ταχυνάτω τοῦ ἐξενέγκαι λόγον
    πρὸ προσώπου τοῦ Θεοῦ· ὅτι ὁ Θεὸς ἐν τῷ οὐρανῷ ἄνω, καὶ σὺ ἐπὶ τῆς γῆς· διὰ τοῦτο
    ἔστωσαν οἱ λόγοι σου ὀλίγοι.
  usfm_code: ECC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι παραγίνεται ἐνύπνιον ἐν πλήθει πειρασμοῦ, καὶ φωνὴ ἄφρονος ἐν πλήθει λόγων.
  usfm_code: ECC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καθὼς εὔξῃ εὐχὴν τῷ Θεῷ, μὴ χρονίσῃς τοῦ ἀποδοῦναι αὐτήν· ὅτι οὐκ ἔστι θέλημα
    ἐν ἄφροσι· σὺ οὖν ὅσα ἐὰν εὔξῃ, ἀπόδος.
  usfm_code: ECC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀγαθὸν τὸ μὴ εὔξασθαί σε, ἢ τὸ εὔξασθαί σε καὶ μὴ ἀποδοῦναι.
  usfm_code: ECC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ δῷς τὸ στόμα σου τοῦ ἐξαμαρτῆσαι τὴν σάρκα σου, καὶ μὴ εἴπῃς πρὸ προσώπου
    τοῦ Θεοῦ, ὅτι ἄγνοιά ἐστιν· ἵνα μὴ ὀργισθῇ ὁ Θεὸς ἐπὶ φωνῇ σου, καὶ διαφθείρῃ
    τὰ ποιήματα χειρῶν σου.
  usfm_code: ECC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι ἐν πλήθει ἐνυπνίων καὶ ματαιοτήτων καὶ λόγων πολλῶν, ὅτι σὺ τὸν Θεὸν φοβοῦ.
  usfm_code: ECC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐὰν συκοφαντίαν πένητος καὶ ἁρπαγὴν κρίματος καὶ δικαιοσύνης ἴδῃς ἐν χώρᾳ,
    μὴ θαυμάσῃς ἐπὶ τῷ πράγματι· ὅτι ὑψηλὸς ἐπάνω ὑψηλοῦ φυλάξαι, καὶ ὑψηλοὶ ἐπʼ αὐτοῖς.
  usfm_code: ECC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ περίσσεια γῆς ἐπὶ παντί ἐστι, βασιλεὺς τοῦ ἀγροῦ εἰργασμένου.
  usfm_code: ECC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀγαπῶν ἀργύριον οὐ πλησθήσεται ἀργυρίου· καὶ τίς ἠγάπησεν ἐν πλήθει αὐτῶν
    γέννημα; καί γε τοῦτο ματαιότης.
  usfm_code: ECC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐν πλήθει ἀγαθωσύνης ἐπληθύνθησαν ἔσθοντες αὐτήν· καὶ τί ἀνδρεία τῷ παρʼ αὐτῆς;
    ὅτι ἀρχὴ τοῦ ὁρᾷν ὀφθαλμοῖς αὐτοῦ.
  usfm_code: ECC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Γλυκὺς ὕπνος τοῦ δούλου εἰ ὀλίγον καὶ εἰ πολὺ φάγεται, καὶ τῷ ἐμπλησθέντι
    τοῦ πλουτῆσαι, οὐκ ἔστιν ἀφίων αὐτὸν τοῦ ὑπνῶσαι.
  usfm_code: ECC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔστιν ἀῤῥωστία ἣν εἶδον ὑπὸ τὸν ἥλιον, πλοῦτον φυλασσόμενον τῷ παρʼ αὐτοῦ
    εἰς κακίαν αὐτῷ,
  usfm_code: ECC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἀπολεῖται ὁ πλοῦτος ἐκεῖνος ἐν περισπασμῷ πονηρῷ, καὶ ἐγέννησεν υἱὸν,
    καὶ οὐκ ἔστιν ἐν χειρὶ αὐτοῦ οὐδέν.
  usfm_code: ECC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καθὼς ἐξῆλθεν ἀπὸ γαστρὸς μητρὸς αὐτοῦ γυμνὸς, ἐπιστρέψει τοῦ πορευθῆναι ὡς
    ἥκει, καὶ οὐδὲν οὐ λήψεται ἐν μόχθῳ αὐτοῦ, ἵνα πορευθῇ ἐν χειρὶ αὐτοῦ.
  usfm_code: ECC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καί γε τοῦτο πονηρὰ ἀῤῥωστία· ὥσπερ γὰρ παρεγένετο, οὕτως καὶ ἀπελεύσεται·
    καὶ τίς ἡ περίσσεια αὐτοῦ ᾗ μοχθεῖ εἰς ἄνεμον;
  usfm_code: ECC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καί γε πᾶσαι αἱ ἡμέραι αὐτοῦ ἐν σκότει, καὶ ἐν πένθει, καὶ θυμῷ πολλῷ, καὶ
    ἀῤῥωστίᾳ, καὶ χόλῳ.
  usfm_code: ECC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἰδοὺ, εἶδον ἐγὼ ἀγαθὸν, ὅ ἐστι καλὸν, τοῦ φαγεῖν καὶ τοῦ πιεῖν καὶ τοῦ ἰδεῖν
    ἀγαθωσύνην ἐν παντὶ μόχθῳ αὐτοῦ, ᾧ ἐὰν μοχθῇ ὑπὸ τὸν ἥλιον ἀριθμὸν ἡμερῶν ζωῆς
    αὐτοῦ ὧν ἔδωκεν αὐτῷ ὁ Θεὸς, ὅτι αὐτὸ μερὶς αὐτοῦ.
  usfm_code: ECC
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καί γε πᾶς ἄνθρωπος ᾧ ἔδωκεν αὐτῷ ὁ Θεὸς πλοῦτον καὶ ὑπάρχοντα, καὶ ἐξουσίασεν
    αὐτῷ φαγεῖν ἀπʼ αὐτοῦ, καὶ λαβεῖν τὸ μέρος αὐτοῦ, καὶ τοῦ· εὐφρανθῆναι ἐν μόχθῳ
    αὐτοῦ, τοῦτο δόμα Θεοῦ ἐστιν.
  usfm_code: ECC
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι οὐ πολλὰ μνησθήσεται τὰς ἡμέρας τῆς ζωῆς αὐτοῦ, ὅτι ὁ Θεὸς περισπᾷ αὐτὸν
    ἐν εὐφροσύνῃ καρδίας αὐτοῦ.
  usfm_code: ECC
  verse: '19'
