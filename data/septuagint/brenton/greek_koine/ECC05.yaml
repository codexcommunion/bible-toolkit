- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μὴ σπεῦδε ἐπὶ στόματί σου, καὶ καρδία σου μὴ ταχυνάτω τοῦ ἐξενέγκαι
    λόγον πρὸ προσώπου τοῦ Θεοῦ· ὅτι ὁ Θεὸς ἐν τῷ οὐρανῷ ἄνω, καὶ σὺ ἐπὶ τῆς γῆς·
    διὰ τοῦτο ἔστωσαν οἱ λόγοι σου ὀλίγοι.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὅτι παραγίνεται ἐνύπνιον ἐν πλήθει πειρασμοῦ, καὶ φωνὴ ἄφρονος ἐν πλήθει
    λόγων.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καθὼς εὔξῃ εὐχὴν τῷ Θεῷ, μὴ χρονίσῃς τοῦ ἀποδοῦναι αὐτήν· ὅτι οὐκ ἔστι
    θέλημα ἐν ἄφροσι· σὺ οὖν ὅσα ἐὰν εὔξῃ, ἀπόδος.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀγαθὸν τὸ μὴ εὔξασθαί σε, ἢ τὸ εὔξασθαί σε καὶ μὴ ἀποδοῦναι.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μὴ δῷς τὸ στόμα σου τοῦ ἐξαμαρτῆσαι τὴν σάρκα σου, καὶ μὴ εἴπῃς πρὸ
    προσώπου τοῦ Θεοῦ, ὅτι ἄγνοιά ἐστιν· ἵνα μὴ ὀργισθῇ ὁ Θεὸς ἐπὶ φωνῇ σου, καὶ διαφθείρῃ
    τὰ ποιήματα χειρῶν σου.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι ἐν πλήθει ἐνυπνίων καὶ ματαιοτήτων καὶ λόγων πολλῶν, ὅτι σὺ τὸν
    Θεὸν φοβοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐὰν συκοφαντίαν πένητος καὶ ἁρπαγὴν κρίματος καὶ δικαιοσύνης ἴδῃς ἐν
    χώρᾳ, μὴ θαυμάσῃς ἐπὶ τῷ πράγματι· ὅτι ὑψηλὸς ἐπάνω ὑψηλοῦ φυλάξαι, καὶ ὑψηλοὶ
    ἐπʼ αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ περίσσεια γῆς ἐπὶ παντί ἐστι, βασιλεὺς τοῦ ἀγροῦ εἰργασμένου.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀγαπῶν ἀργύριον οὐ πλησθήσεται ἀργυρίου· καὶ τίς ἠγάπησεν ἐν πλήθει
    αὐτῶν γέννημα; καί γε τοῦτο ματαιότης.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν πλήθει ἀγαθωσύνης ἐπληθύνθησαν ἔσθοντες αὐτήν· καὶ τί ἀνδρεία τῷ
    παρʼ αὐτῆς; ὅτι ἀρχὴ τοῦ ὁρᾷν ὀφθαλμοῖς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Γλυκὺς ὕπνος τοῦ δούλου εἰ ὀλίγον καὶ εἰ πολὺ φάγεται, καὶ τῷ ἐμπλησθέντι
    τοῦ πλουτῆσαι, οὐκ ἔστιν ἀφίων αὐτὸν τοῦ ὑπνῶσαι.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔστιν ἀῤῥωστία ἣν εἶδον ὑπὸ τὸν ἥλιον, πλοῦτον φυλασσόμενον τῷ παρʼ
    αὐτοῦ εἰς κακίαν αὐτῷ,
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἀπολεῖται ὁ πλοῦτος ἐκεῖνος ἐν περισπασμῷ πονηρῷ, καὶ ἐγέννησεν
    υἱὸν, καὶ οὐκ ἔστιν ἐν χειρὶ αὐτοῦ οὐδέν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καθὼς ἐξῆλθεν ἀπὸ γαστρὸς μητρὸς αὐτοῦ γυμνὸς, ἐπιστρέψει τοῦ πορευθῆναι
    ὡς ἥκει, καὶ οὐδὲν οὐ λήψεται ἐν μόχθῳ αὐτοῦ, ἵνα πορευθῇ ἐν χειρὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καί γε τοῦτο πονηρὰ ἀῤῥωστία· ὥσπερ γὰρ παρεγένετο, οὕτως καὶ ἀπελεύσεται·
    καὶ τίς ἡ περίσσεια αὐτοῦ ᾗ μοχθεῖ εἰς ἄνεμον;
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καί γε πᾶσαι αἱ ἡμέραι αὐτοῦ ἐν σκότει, καὶ ἐν πένθει, καὶ θυμῷ πολλῷ,
    καὶ ἀῤῥωστίᾳ, καὶ χόλῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἰδοὺ, εἶδον ἐγὼ ἀγαθὸν, ὅ ἐστι καλὸν, τοῦ φαγεῖν καὶ τοῦ πιεῖν καὶ τοῦ
    ἰδεῖν ἀγαθωσύνην ἐν παντὶ μόχθῳ αὐτοῦ, ᾧ ἐὰν μοχθῇ ὑπὸ τὸν ἥλιον ἀριθμὸν ἡμερῶν
    ζωῆς αὐτοῦ ὧν ἔδωκεν αὐτῷ ὁ Θεὸς, ὅτι αὐτὸ μερὶς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καί γε πᾶς ἄνθρωπος ᾧ ἔδωκεν αὐτῷ ὁ Θεὸς πλοῦτον καὶ ὑπάρχοντα, καὶ
    ἐξουσίασεν αὐτῷ φαγεῖν ἀπʼ αὐτοῦ, καὶ λαβεῖν τὸ μέρος αὐτοῦ, καὶ τοῦ· εὐφρανθῆναι
    ἐν μόχθῳ αὐτοῦ, τοῦτο δόμα Θεοῦ ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 5
  book_usfm_code: ECC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι οὐ πολλὰ μνησθήσεται τὰς ἡμέρας τῆς ζωῆς αὐτοῦ, ὅτι ὁ Θεὸς περισπᾷ
    αὐτὸν ἐν εὐφροσύνῃ καρδίας αὐτοῦ.
