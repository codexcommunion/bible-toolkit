- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐλέησον ἡμᾶς, δέσποτα ὁ Θεὸς πάντων, καὶ ἐπίβλεψον·
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: καὶ ἐπίβαλε τὸν φόβον σου ἐπὶ πάντα τὰ ἔθνη.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἔπαρον τὴν χεῖρά σου ἐπὶ ἔθνη ἀλλότρια, καὶ ἰδέτωσαν τὴν δυναστείαν σου.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ὥσπερ ἐνώπιον αὐτῶν ἡγιάσθης ἐν ἡμῖν, οὕτως ἐνώπιον ἡμῶν μεγαλυνθείης ἐν αὐτοῖς·
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἐπιγνώτωσάν σε καθάπερ καὶ ἡμεῖς ἐπέγνωμεν, ὅτι οὐκ ἔστι Θεὸς πλήν σου
    Κύριε.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐγκαίνισον σημεῖα, καὶ ἀλλοίωσον θαυμάσια·
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: δόξασον χεῖρα καὶ βραχίονα δεξιόν· ἔγειρον θυμὸν, καὶ ἔκχεον ὀργήν· ἔξαρον
    ἀντίδικον, καὶ ἔκτριψον ἐχθρόν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Σπεῦσον καιρὸν, καὶ μνήσθητι ὁρκισμοῦ, καὶ ἐκδιηγησάσθωσαν τὰ μεγαλεῖά σου.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐν ὀργῇ πυρὸς καταβρωθήτω ὁ σωζόμενος, καὶ οἱ κακοῦντες τὸν λαόν σου εὕροισαν
    ἀπώλειαν.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Σύντριψον κεφαλὰς ἀρχόντων ἐχθρῶν λεγόντων, οὐκ ἔστι πλὴν ἡμῶν.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Σύναγε πάσας φυλὰς Ἰακώβ.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Λαμπρὰ καρδία καὶ ἀγαθὴ ἐπὶ ἐδέσμασιν τῶν βρωμάτων αὐτῆς ἐπιμελήσεται.
  usfm_code: SIR
  verse: '12'
