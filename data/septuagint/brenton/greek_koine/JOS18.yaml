- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐξεκκλησιάσθη πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ εἰς Σηλὼ, καὶ ἔπηξαν ἐκεῖ τὴν
    σκηνὴν τοῦ μαρτυρίου· καὶ ἡ γῆ ἐκρατήθη ὑπʼ αὐτῶν.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ κατελείφθησαν οἱ υἱοὶ Ἰσραὴλ, οἳ οὐκ ἐκληρονόμησαν, ἑπτὰ φυλαί.
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰησοῦς τοῖς υἱοῖς Ἰσραὴλ, ἕως τίνος ἐκλυθήσεσθε κληρονομῆσαι τὴν
    γῆν, ἣν ἔδωκε Κύριος ὁ Θεὸς ἡμῶν;
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Δότε ἐξ ὑμῶν ἄνδρας τρεῖς ἐκ φυλῆς, καὶ ἀναστάντες διελθέτωσαν τὴν γῆν, καὶ
    διαγραψάτωσαν αὐτὴν ἐναντίον μου, καθὰ δεήσει διελεῖν αὐτήν. Καὶ διέλθοσαν πρὸς
    αὐτόν·
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ διεῖλεν αὐτοῖς ἑπτὰ μερίδας· Ἰούδας στήσεται αὐτοῖς ὅριον ἀπὸ Λιβὸς, καὶ
    οἱ υἱοὶ Ἰωσὴφ στήσονται αὐτοῖς ἀπὸ Βοῤῥᾶ.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ μερίσατε τὴν γῆν ἑπτὰ μερίδας, καὶ ἐνέγκατε ὧδε πρὸς μὲ, καὶ ἐξοίσω
    ὑμῖν κλῆρον ἔναντι Κυρίου τοῦ Θεοῦ ἡμῶν.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Οὐ γάρ ἐστι μερὶς τοῖς υἱοῖς Λευὶ ἐν ὑμῖν· ἱερατεία γὰρ Κυρίου μερὶς αὐτοῦ·
    καὶ Γὰδ καὶ Ῥουβὴν καὶ τὸ ἥμισυ φυλῆς Μανασσῆ ἐλάβοσαν τὴν κληρονομίαν αὐτῶν πέραν
    τοῦ Ἰορδάνου ἐπʼ ἀνατολῆς, ἣν ἔδωκεν αὐτοῖς Μωυσῆς ὁ παῖς Κυρίου.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀναστάντες οἱ ἄνδρες ἐπορεύθησαν· καὶ ἐνετείλατο Ἰησοῦς τοῖς ἀνδράσι τοῖς
    πορευομένοις χωροβατῆσαι τὴν γῆν, λέγων, πορεύεσθε καὶ χωροβατήσατε τὴν γῆν, καὶ
    παραγενήθητε πρὸς μὲ, καὶ ὧδε ἐξοίσω ὑμῖν κλῆρον ἔναντι Κυρίου ἐν Σηλώ.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησαν, καὶ ἐχωροβάτησαν τὴν γῆν· καὶ εἴδοσαν αὐτὴν, καὶ ἔγραψαν
    αὐτὴν κατὰ πόλεις, ἑπτα μερίδας εἰς βιβλίον, καὶ ἤνεγκαν πρὸς Ἰησοῦν.
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐνέβαλεν αὐτοῖς Ἰησοῦς κλῆρον ἐν Σηλὼ ἔναντι Κυρίου.
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν ὁ κλῆρος φυλῆς Βενιαμὶν πρῶτος κατὰ δήμους αὐτῶν· καὶ ἐξῆλθεν
    ὅρια τοῦ κλήρου αὐτῶν ἀναμέσον υἱῶν Ἰούδα καὶ ἀναμέσον τῶν υἱῶν Ἰωσήφ.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ Βοῤῥᾶ· ἀπὸ τοῦ Ἱορδάνου προσαναβήσεται τὰ ὅρια
    κατὰ νὼτου Ἱεριχὼ ἀπὸ Βοῤῥᾶ, καὶ ἀναβήσεται ἐπὶ τὸ ὄρος ἐπὶ τὴν θάλασσαν, καὶ
    ἔσται αὐτοῦ ἡ διέξοδος ἡ Μαβδαρίτις Βαιθών.
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ διελεύσεται ἐκεῖθεν τὰ ὅρια Λοῦζὰ ἐπὶ νώτου Λουζὰ ἀπὸ Λιβὸς αὐτῆς· αὕτη
    ἐστὶ Βαιθήλ· καὶ καταβήσεται τὰ ὅρια Μααταρὼβ Ὀρὲχ ἐπὶ τὴν ὀρεινὴν, ἥ ἐστι πρὸς
    Λίβα Βαιθωρὼν ἡ κάτω.
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ διελεύσεται τὰ ὅρια καὶ παρελεύσεται ἐπὶ τὸ μέρος τὸ βλέπον παρὰ θάλασσαν
    ἀπὸ Λιβὸς ἀπὸ τοῦ ὄρους ἐπὶ πρόσωπον Βαιθωρὼν Λίβα· καὶ ἔσται αὐτοῦ ἡ διέξοδος
    εἰς Καριὰθ Βαάλ· αὕτη ἐστὶ Καριαθιαρὶν, πόλις υἱῶν Ἰούδα· τοῦτό ἐστι τὸ μέρος
    τὸ πρὸς θάλασσαν.
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ μέρος τὸ πρὸς Λίβα ἀπὸ μέρους Καριὰθ Βαάλ· καὶ διελεύσεται ὅρια εἰς Γασὶν,
    ἐπὶ πηγὴν ὕδατος Ναφθώ.
  usfm_code: JOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ καταβήσεται τὰ ὅρια ἐπὶ μέρους, τοῦτό ἐστι κατὰ πρόσωπον νάπης Σοννὰμ,
    ὅ ἐστιν ἐκ μέρους Ἐμὲκ Ῥαφαῒν ἀπὸ Βοῤῥᾶ, καὶ καταβήσεται Γαίεννα ἐπὶ νῶτον Ἰεβουσαὶ
    ἀπὸ Λιβός· καταβήσεται ἐπὶ πηγὴν Ῥωγήλ·
  usfm_code: JOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ διελεύσεται ἐπὶ πηγὴν Βαιθσαμύς· καὶ παρελεύσεται ἐπὶ Γαλιλὼθ, ἥ ἐστιν
    ἀπέναντι πρὸς ἀνάβασις Αἰθαμίν· καὶ καταβήσεται ἐπὶ λίθον Βαιὼν υἱῶν Ῥουβήν·
  usfm_code: JOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ διελεύσεται κατὰ νώτου Βαιθάραβα ἀπὸ Βοῤῥᾶ, καὶ καταβήσεται ἐπὶ τὰ ὅρια
    ἐπὶ νῶτον θάλασσαν ἀπὸ Βοῤῥᾶ.
  usfm_code: JOS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡ διέξοδος τῶν ὁρίων ἐπὶ λοφιὰν τῆς θαλάσσης τῶν ἁλῶν ἐπὶ Βοῤῥᾶν
    εἰς μέρος τοῦ Ἰορδάνου ἀπὸ Λιβός· ταῦτα τὰ ὅριά ἐστιν ἀπὸ Λιβός.
  usfm_code: JOS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ὁ Ἰορδάνης ὁριεῖ ἀπὸ μέρους ἀνατολῶν· αὕτη ἡ κληρονομία υἱῶν Βενιαμὶν,
    τὰ ὅρια αὐτῆς κύκλῳ κατὰ δήμους.
  usfm_code: JOS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθησαν αἱ πόλεις τῶν υιῶν Βενιαμὶν κατὰ δήμους αὐτῶν Ἱερειχὼ, καὶ
    Βεθεγαιὼ, καὶ Ἀμεκασὶς,
  usfm_code: JOS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ Βαιθαβαρὰ, καὶ Σαρὰ, καὶ Βησανὰ,
  usfm_code: JOS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ Αἰεὶν, καὶ Φαρὰ, καὶ Ἐφραθὰ,
  usfm_code: JOS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ Καραφὰ, καὶ Κεφιρὰ, καὶ Μονὶ, καὶ Γαβαὰ, πόλεις δώδεκα· καὶ αἱ κῶμαι αὐτῶν,
  usfm_code: JOS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Γαβαὼν, καὶ Ῥαμὰ, καὶ Βεηρωθὰ,
  usfm_code: JOS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ Μασσημὰ, καὶ Μιρὼν, καὶ Ἀμωκὴ,
  usfm_code: JOS
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ Φιρὰ, καὶ Καφὰν, καὶ Νακὰν, καὶ Ζεληκὰν, καὶ Θαρεηλὰ,
  usfm_code: JOS
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ Ἰηβοῦς· αὕτη ἐστὶν Ἱερουσαλήμ· καὶ Γαβαὼθ, Ἰαρὶμ, πόλεις δεκατρεῖς, καὶ
    αἱ κῶμαι αὐτῶν· αὕτη ἡ κληρονομία υἱῶν Βενιαμὶν κατὰ δήμους αὐτῶν.
  usfm_code: JOS
  verse: '28'
