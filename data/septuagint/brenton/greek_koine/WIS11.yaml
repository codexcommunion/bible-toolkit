- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Εὐωδώσε τὰ ἔργα αὐτῶν ἐν χειρὶ προφήτου ἁγίου.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Διώδευσαν ἔρημον ἀοίκητον, καὶ ἐν ἀβάτοις ἔπηξαν σκηνάς.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀντέστησαν πολεμίοις, καὶ ἠμύναντο ἐχθρούς.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐδίψησαν καὶ ἐπεκαλέσαντό σε, καὶ ἐδόθη αὐτοῖς ἐκ πέτρας ἀκροτόμου ὕδωρ, καὶ
    ἴαμα δίψης ἐκ λίθου σκληροῦ.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Διʼ ὧν γὰρ ἐκολάσθησαν οἱ ἐχθροὶ αὐτῶν, διὰ τούτων αὐτοὶ ἀποροῦντες εὐεργετήθησαν.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀντὶ μὲν πηγῆς ἀεννάου ποταμοῦ αἵματι λυθρώδει ταραχθέντες
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: εἰς ἔλεγχον νηπιοκτόνου διατάγματος, ἔδωκας αὐτοῖς δαψιλὲς ὕδωρ ἀνελπίστως·
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: δείξας διὰ τοῦ τότε δίψους πῶς τοὺς ὑπεναντίους ἐκόλασας.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅτε γὰρ ἐπειράσθησαν, καίπερ ἐν ἐλέει παιδευόμενοι, ἔγνωσαν πῶς ἐν ὀργῇ κρινόμενοι
    ἀσεβεῖς ἐβασανίζοντο.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τούτους μὲν γὰρ ὡς πατὴρ νουθεντῶν ἐδοκίμασας, ἐκείνους δὲ ὡς ἀπότομος βασιλεὺς
    καταδικάζων ἐξήτασας.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπόντες δὲ καὶ παρόντες ὁμοίως ἐτρύχοντο.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Διπλῆ γὰρ αὐτοὺς ἔλαβε λύπη, καὶ στεναγμὸς μνημῶν τῶν παρελθουσῶν.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅτε γὰρ ἤκουσαν διὰ τῶν ἰδίων κολάσεων εὐεργετουμένους αὐτοὺς, ᾔσθοντο τοῦ
    Κυρίου.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τὸν γὰρ ἐν ἐκθέσει πάλαι ῥιφέντα ἀπεῖπον χλευάζοντες, ἐπὶ τέλει τῶν ἐκβάσεων
    ἐθαύμασαν, οὐχ ὅμοια δικαίοις διψήσαντες.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀντὶ δὲ λογισμῶν ἀσυνέτων ἀδικίας αὐτῶν, ἐν οἷς πλανηθέντες ἐθρήσκευον ἄλογα
    ἑρπετὰ καὶ κνώδαλα εὐτελῆ, ἐπαπέστειλας αὐτοῖς πλῆθος ἀλόγων ζώων εἰς ἐκδίκησιν,
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ἵνα γνῶσιν ὅτι διʼ ὧν τις ἁμαρτάνει, διὰ τούτων κολάζεται.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οὐ γὰρ ἠπόρει ἡ παντοδύναμός σου χεὶρ κτίσασα τὸν κόσμον ἐξ ἀμόρφου ὕλης,
    ἐπιπέμψαι αὐτοῖς πλῆθος ἄρκων, ἢ θρασεῖς λέοντας,
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ἢ νεοκτίστους θυμοῦ πλήρεις θῆρας ἀγνώστους, ἤτοι πυρπνόον φυσῶντας ἆσθμα,
    ἢ βρόμους λικμωμένους καπνοῦ, ἢ δεινοὺς ἀπʼ ὀμμάτων σπινθῆρας ἀστράπτοντας·
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ὧν οὐ μόνον ἡ βλάβη ἠδύνατο συνεκτρίψαι αὐτοὺς, ἀλλὰ καὶ ἡ ὄψις ἐκφοβήσασα
    διολέσαι.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ χωρὶς δὲ τούτων, ἑνὶ πνεύματι πεσεῖν ἐδύναντο ὑπὸ τῆς δίκης διωχθέντες,
    καὶ λικμηθέντες ὑπὸ πνεύματος δυνάμεώς σου· ἀλλὰ πάντα μέτρῳ καὶ ἀριθμῷ καὶ σταθμῷ
    διέταξας.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τὸ γὰρ μεγάλως ἰσχύειν πάρεστί σοι πάντοτε, καὶ κράτει βραχίονός σου τις ἀντιστήσεται;
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅτι ὡς ῥοπὴ ἐκ πλαστίγγων ὅλος ὁ κόσμος ἐναντίον σου, καὶ ὡς ῥανὶς δρόσον
    ὀρθρινὴ κατελθοῦσα ἐπὶ γῆν.
  usfm_code: WIS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐλεεῖς δὲ πάντας, ὅτι πάντα δύνασαι, καὶ παρορᾷς ἁμαρτήματα ἀνθρώπων εἰς μετάνοιαν.
  usfm_code: WIS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀγαπᾷς γὰρ τὰ ὄντα πάντα, καὶ οὐδὲν βδελύσσῃ ὧν ἐποίησας, οὐδὲ γὰρ ἂν μισῶν
    τι κατεσκεύασας.
  usfm_code: WIS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πῶς δὲ ἔμεινεν ἄν τι εἰ μὴ σὺ ἐθέλησας; ἢ τὸ μὴ κληθὲν ὑπὸ σοῦ διετηρήθη;
  usfm_code: WIS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Φείδῃ δὲ πάντων, ὅτι σά ἐστι, δέσποτα φιλόψυχε.
  usfm_code: WIS
  verse: '26'
