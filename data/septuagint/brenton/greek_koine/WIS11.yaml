- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εὐωδώσε τὰ ἔργα αὐτῶν ἐν χειρὶ προφήτου ἁγίου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Διώδευσαν ἔρημον ἀοίκητον, καὶ ἐν ἀβάτοις ἔπηξαν σκηνάς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀντέστησαν πολεμίοις, καὶ ἠμύναντο ἐχθρούς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐδίψησαν καὶ ἐπεκαλέσαντό σε, καὶ ἐδόθη αὐτοῖς ἐκ πέτρας ἀκροτόμου ὕδωρ,
    καὶ ἴαμα δίψης ἐκ λίθου σκληροῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Διʼ ὧν γὰρ ἐκολάσθησαν οἱ ἐχθροὶ αὐτῶν, διὰ τούτων αὐτοὶ ἀποροῦντες
    εὐεργετήθησαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀντὶ μὲν πηγῆς ἀεννάου ποταμοῦ αἵματι λυθρώδει ταραχθέντες
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: εἰς ἔλεγχον νηπιοκτόνου διατάγματος, ἔδωκας αὐτοῖς δαψιλὲς ὕδωρ ἀνελπίστως·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: δείξας διὰ τοῦ τότε δίψους πῶς τοὺς ὑπεναντίους ἐκόλασας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅτε γὰρ ἐπειράσθησαν, καίπερ ἐν ἐλέει παιδευόμενοι, ἔγνωσαν πῶς ἐν ὀργῇ
    κρινόμενοι ἀσεβεῖς ἐβασανίζοντο.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τούτους μὲν γὰρ ὡς πατὴρ νουθεντῶν ἐδοκίμασας, ἐκείνους δὲ ὡς ἀπότομος
    βασιλεὺς καταδικάζων ἐξήτασας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀπόντες δὲ καὶ παρόντες ὁμοίως ἐτρύχοντο.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Διπλῆ γὰρ αὐτοὺς ἔλαβε λύπη, καὶ στεναγμὸς μνημῶν τῶν παρελθουσῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτε γὰρ ἤκουσαν διὰ τῶν ἰδίων κολάσεων εὐεργετουμένους αὐτοὺς, ᾔσθοντο
    τοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τὸν γὰρ ἐν ἐκθέσει πάλαι ῥιφέντα ἀπεῖπον χλευάζοντες, ἐπὶ τέλει τῶν
    ἐκβάσεων ἐθαύμασαν, οὐχ ὅμοια δικαίοις διψήσαντες.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἀντὶ δὲ λογισμῶν ἀσυνέτων ἀδικίας αὐτῶν, ἐν οἷς πλανηθέντες ἐθρήσκευον
    ἄλογα ἑρπετὰ καὶ κνώδαλα εὐτελῆ, ἐπαπέστειλας αὐτοῖς πλῆθος ἀλόγων ζώων εἰς ἐκδίκησιν,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἵνα γνῶσιν ὅτι διʼ ὧν τις ἁμαρτάνει, διὰ τούτων κολάζεται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐ γὰρ ἠπόρει ἡ παντοδύναμός σου χεὶρ κτίσασα τὸν κόσμον ἐξ ἀμόρφου
    ὕλης, ἐπιπέμψαι αὐτοῖς πλῆθος ἄρκων, ἢ θρασεῖς λέοντας,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἢ νεοκτίστους θυμοῦ πλήρεις θῆρας ἀγνώστους, ἤτοι πυρπνόον φυσῶντας
    ἆσθμα, ἢ βρόμους λικμωμένους καπνοῦ, ἢ δεινοὺς ἀπʼ ὀμμάτων σπινθῆρας ἀστράπτοντας·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ὧν οὐ μόνον ἡ βλάβη ἠδύνατο συνεκτρίψαι αὐτοὺς, ἀλλὰ καὶ ἡ ὄψις ἐκφοβήσασα
    διολέσαι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ χωρὶς δὲ τούτων, ἑνὶ πνεύματι πεσεῖν ἐδύναντο ὑπὸ τῆς δίκης διωχθέντες,
    καὶ λικμηθέντες ὑπὸ πνεύματος δυνάμεώς σου· ἀλλὰ πάντα μέτρῳ καὶ ἀριθμῷ καὶ σταθμῷ
    διέταξας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τὸ γὰρ μεγάλως ἰσχύειν πάρεστί σοι πάντοτε, καὶ κράτει βραχίονός σου
    τις ἀντιστήσεται;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅτι ὡς ῥοπὴ ἐκ πλαστίγγων ὅλος ὁ κόσμος ἐναντίον σου, καὶ ὡς ῥανὶς δρόσον
    ὀρθρινὴ κατελθοῦσα ἐπὶ γῆν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐλεεῖς δὲ πάντας, ὅτι πάντα δύνασαι, καὶ παρορᾷς ἁμαρτήματα ἀνθρώπων
    εἰς μετάνοιαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἀγαπᾷς γὰρ τὰ ὄντα πάντα, καὶ οὐδὲν βδελύσσῃ ὧν ἐποίησας, οὐδὲ γὰρ ἂν
    μισῶν τι κατεσκεύασας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Πῶς δὲ ἔμεινεν ἄν τι εἰ μὴ σὺ ἐθέλησας; ἢ τὸ μὴ κληθὲν ὑπὸ σοῦ διετηρήθη;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 11
  book_usfm_code: WIS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Φείδῃ δὲ πάντων, ὅτι σά ἐστι, δέσποτα φιλόψυχε.
