- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τέκνον, ἥμαρτες; μὴ προσθῇς μηκέτι, καὶ περὶ τῶν προτέρων σου δεήθητι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὡς ἀπὸ προσώπου ὄφεως, φεῦγε ἀπὸ ἁμαρτίας, ἐὰν γὰρ προσέλθῃς, δήξεταί
    σε· ὀδόντες λέοντος οἱ ὀδόντες αὐτῆς, ἀναιροῦντες ψυχὰς ἀνθρώπεν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὡς ῥομφαία δίστομος πᾶσα ἀνομία, τῇ πληγῇ αὐτῆς οὐκ ἔστιν ἴασις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καταπληγμὸς καὶ ὕβρις ἐρημώσουσι πλοῦτον, οὕτως οἶκος ὑπερηφάνου ἐρημωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Δέησις πτωχοῦ ἐκ στόματος ἕως ὠτίων αὐτοῦ, καὶ τὸ κρίμα αὐτοῦ κατὰ σπουδὴν
    ἔρχεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μισῶν ἐλεγμὸν, ἐν ἴχνει ἁμαρτωλοῦ, καὶ ὁ φοβούμενος Κύριον ἐπιστρέψει
    ἐν καρδίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Γνωστὸς μακρόθεν ὁ δυνατὸς ἐν γλώσσῃ, ὁ δὲ νοήμων οἶδεν ἐν τῷ ὀλισθαίνειν
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ οἰκοδομῶν τὴν οἰκίαν αὐτοῦ ἐν χρήμασιν ἀλλοτρίοις, ὡς ὁ συνάγων αὐτοῦ
    τοὺς λίθους εἰς χειμῶνα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Στυππεῖον συνηγμένον συναγωγὴ ἀνόμων, καὶ ἡ συντέλεια αὐτῶν φλὸξ πυρός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὁδὸς ἁμαρτωλῶν ὡμαλισμένη ἐκ λίθων, καὶ ἐπʼ ἐσχάτῳ αὐτῆς βόθρος ᾅδου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὁ φύλασσων νόμον κατακρατεῖ τοῦ ἐννοήματος αὐτοῦ, καὶ συντέλεια τοῦ
    φόβου Κυρίου σοφία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὐ παιδευθήσεται ὃς οὐκ ἔστι πανοῦργος· ἔστι πανουργία πληθύνουσα πικρίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Γνῶσις σοφοῦ ὡς κατακλυσμὸς πληθυνθήσεται, καὶ ἡ βουλὴ αὐτοῦ ὡς πηγὴ
    ζωῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἔγκατα μωροῦ ὡς ἀγγεῖον συντετριμμένον, καὶ πᾶσαν γνῶσιν οὐ κρατήσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Λόγον σοφὸν ἐὰν ἀκούσῃ ἐπιστήμων, αἰνέσει αὐτὸν, καὶ ἐπʼ αὐτὸν προσθήσει·
    ἤκουσεν ὁ σπαταλῶν καὶ ἀπήρεσεν αὐτῷ, καὶ ἀπέστρεψεν αὐτὸν ὀπίσω τοῦ νώτου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐξήγησις μωροῦ ὡς ἐν ὁδῷ φορτίον, ἐπὶ δὲ χείλους συνετοῦ εὑρεθήσεται
    χάρις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Στόμα φρονίμου ζητηθήσεται ἐν ἐκκλησίᾳ, καὶ τοὺς λόγους αὐτοῦ διανοηθήσεται
    ἐν καρδίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὡς οἶκος ἠφανισμένος οὕτως μωρῷ σοφία· καὶ γνῶσις ἀσυνέτου, ἀδιεξέταστοι
    λόγοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πέδαι ἐν ποσὶν ἀνόητοις παιδεία, καὶ ὡς χειροπέδαι ἐπὶ χειρὸς δεξιᾶς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Μωρὸς ἐν γέλωτι ἀνυψοῖ φωνὴν αὐτοῦ, ἀνὴρ δὲ πανοῦργος μόλις ἡσυχῇ μειδιάσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὡς κόσμος χρυσοῦ φρονίμῳ παιδεία, καὶ ὡς χλιδὼν ἐπὶ βραχίονι δεξιῷ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ποὺς μωροῦ ταχὺς εἰς οἰκίαν, ἄνθρωπος δὲ πολύπειρος αἰσχυνθήσεται ἀπὸ
    προσώπου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἄφρων ἀπὸ θύρας παρακύπτει εἰς οἰκίαν, ἀνὴρ δὲ πεπαιδευμένος ἔξω στήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἀπαιδευσία ἀνθρώπου ἀκροᾶσθαι παρὰ θύραν, ὁ δὲ φρόνιμος βαρυνθήσεται
    ἀτιμίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Χείλη ἀλλοτρίων ἐν τούτοις βαρυνθήσεται, λόγοι δὲ φρονίμων ἐν ζυγῷ σταθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐν στόματι μωρῶν ἡ καρδία αὐτῶν, καρδία δὲ σοφῶν στόμα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐν τῷ καταρᾶσθαι ἀσεβῆ τὸν Σατανᾶν, αὐτὸς καταρᾶται τὴν ἑαυτοῦ ψυχήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 21
  book_usfm_code: SIR
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Μολύνει τὴν ἑαυτοῦ ψυχὴν ὁ ψιθυρίζων, καὶ ἐν παροικήσει μισηθήσεται.
