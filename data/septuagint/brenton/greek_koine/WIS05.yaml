- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τότε στήσεται ἐν παῤῥησίᾳ πολλῇ ὁ δίκαιος κατὰ πρόσωπον τῶν θλιψάντων αὐτὸν,
    καὶ τῶν ἀθετούντων τοὺς πόνους αὐτοῦ.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἰδόντες ταραχθήσονται φόβῳ δεινῷ καὶ ἐκστήσονται ἐπὶ τῷ παραδόξῳ τῆς σωτηρίας.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐροῦσιν ἑαυτοῖς μετανοοῦντες, καὶ διὰ στενοχωρίαν πνεύματος στενάζοντες,
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οἱ ἄφρονες τὸν βίον αὐτοῦ ἐλογισάμεθα μανίαν, καὶ τὴν τελευτὴν αὐτοῦ ἄτιμον.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Πῶς κατελογίσθη ἐν υἱοῖς Θεοῦ, καὶ ἐν ἁγίοις ὁ κλῆρος αὐτοῦ ἐστιν;
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἄρα ἐπλανήθημεν ἀπὸ ὁδοῦ ἀληθείας, καὶ τὸ τῆς δικαιοσύνης φῶς οὐκ ἔλαμψεν
    ἡμῖν, καὶ ὁ ἥλιος οὐκ ἀνέτειλεν ἡμῖν.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀνομίας ἐνεπλήσθημεν τρίβοις καὶ ἀπωλείας, καὶ διωδεύσαμεν ἐρήμους ἀβάτους,
    τὴν δὲ ὁδὸν Κυρίου οὐκ ἔγνωμεν.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τί ὠφέλησεν ἡμᾶς ἡ ὑπερηφανία; καὶ τὶ πλοῦτος μετὰ ἀλαζονείας συμβέβληται
    ἡμῖν;
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Παρῆλθεν ἐκεῖνα πάντα ὡς σκιὰ, καὶ ὡς ἀγγελία παρατρέχουσα·
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ὡς ναῦς δειρχομενη κυμαινόμενον ὕδωρ, ἧς διαβάσης οὐκ ἔστιν ἴχνος εὑρεῖν,
    οὐδὲ ἀτραπὸν τρόπιος αὐτῆς ἐν κύμασιν·
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἢ ὡς ὀρνέου διϊπτάντος ἀέρα, οὐθὲν εὑρίσκεται τεκμήριον πορείας, πληγῇ δὲ
    ταρσῶν μαστιζόμενον πνεῦμα κοῦφον καὶ σχιζόμενον βίᾳ ῥοιζου, κινουμένων πτερύγων
    διωδεύθη, καὶ μετὰ τοῦτο οὐχ εὑρέθη σημεῖον ἐπιβάσεως ἐν αὐτῷ·
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἢ ὡς βέλους βληθέντος ἐπὶ σκοπὸν, τμηθεὶς ὁ ἀὴρ εὐθέως εἰς ἑαυτὸν ἀνελύθη,
    ὡς ἀγνοῆσαι τὴν δίοδον αὐτοῦ·
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: οὕτως καὶ ἡμεῖς γεννηθέντες ἐξελίπομεν· καὶ ἀρετῆς μὲν σημεῖον οὐδὲν ἔσχομεν
    δεῖξαι, ἐν δὲ τῇ κακίᾳ ἡμῶν κατεδαπανήθημεν.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι ἐλπὶς ἀσεβοῦς ὡς φερόμενος χοῦς ὑπὸ ἀνέμου, καὶ ὡς πάχνη ὑπὸ λαίλαπος
    διωχθεῖσα λεπτὴ, καὶ ὡς καπνὸς ὑπὸ ἀνέμου διεχύθη, καὶ ὡς μνεία καταλύτου μονοημέρου
    παρώδευσε.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Δίκαιοι δὲ εἰς τὸν αἰῶνα ζῶσι, καὶ ἐν Κυρίῳ ὁ μισθὸς αὐτῶν, καὶ ἡ φροντὶς
    αὐτῶν παρὰ ὑψίστῳ.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο λήψονται τὸ βασίλειον τῆς εὐπρεπείας, καὶ τὸ διάδημα τοῦ κάλλους
    ἐκ χειρὸς Κυρίου, ὅτι τῇ δεξιᾷ σκεπάσει αὐτούς, καὶ τῷ βραχίονι ὑπερασπιεῖ αὐτῶν.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Λήψεται πανοπλίαν τὸν ζῆλον αὐτοῦ, καὶ ὁπλοποιήσει τὴν κτίσιν εἰς ἄμυναν ἐχθρῶν.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐνδύσεται θώρακα δικαιοσύνην, καὶ περιθήσεται κόρυθα κρίσιν ἀνυπόκριτον.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Λήψεται ἀσπίδα ἀκαταμάχητον ὁσιότητα,
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ὀξυνεῖ δὲ ἀπότομον ὀργὴν εἰς ῥομφαίαν, συνεκπολεμήσει δὲ αὐτῷ ὁ κόσμος ἐπὶ
    τοὺς παράφρονας.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Πορεύσονται εὔστοχοι βολίδες ἀστραπῶν, καὶ ὡς ἀπὸ εὐκύκλου τόξου τῶν νεφῶν
    ἐπὶ σκοπὸν ἁλοῦνται.
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐκ πετροβόλου θυμοῦ πλήρεις ῥιφήσονται χάλαζαι· ἀγανακτήσει κατʼ αὐτῶν
    ὕδωρ θαλάσσης, ποταμοὶ δὲ συγκλύσουσιν ἀποτόμως.
  usfm_code: WIS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀντιστήσεται αὐτοῖς πνεῦμα δυνάμεως, καὶ ὡς λαίλαψ ἐκλικμήσει αὐτούς· καὶ
    ἐρημώσει πᾶσαν τὴν γῆν ἀνομία, καὶ ἡ κακοπραγία περιτρέψει θρόνους δυναστῶν.
  usfm_code: WIS
  verse: '23'
