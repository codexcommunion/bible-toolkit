- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τότε στήσεται ἐν παῤῥησίᾳ πολλῇ ὁ δίκαιος κατὰ πρόσωπον τῶν θλιψάντων
    αὐτὸν, καὶ τῶν ἀθετούντων τοὺς πόνους αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἰδόντες ταραχθήσονται φόβῳ δεινῷ καὶ ἐκστήσονται ἐπὶ τῷ παραδόξῳ τῆς
    σωτηρίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐροῦσιν ἑαυτοῖς μετανοοῦντες, καὶ διὰ στενοχωρίαν πνεύματος στενάζοντες,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οἱ ἄφρονες τὸν βίον αὐτοῦ ἐλογισάμεθα μανίαν, καὶ τὴν τελευτὴν αὐτοῦ
    ἄτιμον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πῶς κατελογίσθη ἐν υἱοῖς Θεοῦ, καὶ ἐν ἁγίοις ὁ κλῆρος αὐτοῦ ἐστιν;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἄρα ἐπλανήθημεν ἀπὸ ὁδοῦ ἀληθείας, καὶ τὸ τῆς δικαιοσύνης φῶς οὐκ ἔλαμψεν
    ἡμῖν, καὶ ὁ ἥλιος οὐκ ἀνέτειλεν ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀνομίας ἐνεπλήσθημεν τρίβοις καὶ ἀπωλείας, καὶ διωδεύσαμεν ἐρήμους ἀβάτους,
    τὴν δὲ ὁδὸν Κυρίου οὐκ ἔγνωμεν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Τί ὠφέλησεν ἡμᾶς ἡ ὑπερηφανία; καὶ τὶ πλοῦτος μετὰ ἀλαζονείας συμβέβληται
    ἡμῖν;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Παρῆλθεν ἐκεῖνα πάντα ὡς σκιὰ, καὶ ὡς ἀγγελία παρατρέχουσα·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ὡς ναῦς δειρχομενη κυμαινόμενον ὕδωρ, ἧς διαβάσης οὐκ ἔστιν ἴχνος εὑρεῖν,
    οὐδὲ ἀτραπὸν τρόπιος αὐτῆς ἐν κύμασιν·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἢ ὡς ὀρνέου διϊπτάντος ἀέρα, οὐθὲν εὑρίσκεται τεκμήριον πορείας, πληγῇ
    δὲ ταρσῶν μαστιζόμενον πνεῦμα κοῦφον καὶ σχιζόμενον βίᾳ ῥοιζου, κινουμένων πτερύγων
    διωδεύθη, καὶ μετὰ τοῦτο οὐχ εὑρέθη σημεῖον ἐπιβάσεως ἐν αὐτῷ·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἢ ὡς βέλους βληθέντος ἐπὶ σκοπὸν, τμηθεὶς ὁ ἀὴρ εὐθέως εἰς ἑαυτὸν ἀνελύθη,
    ὡς ἀγνοῆσαι τὴν δίοδον αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: οὕτως καὶ ἡμεῖς γεννηθέντες ἐξελίπομεν· καὶ ἀρετῆς μὲν σημεῖον οὐδὲν
    ἔσχομεν δεῖξαι, ἐν δὲ τῇ κακίᾳ ἡμῶν κατεδαπανήθημεν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὅτι ἐλπὶς ἀσεβοῦς ὡς φερόμενος χοῦς ὑπὸ ἀνέμου, καὶ ὡς πάχνη ὑπὸ λαίλαπος
    διωχθεῖσα λεπτὴ, καὶ ὡς καπνὸς ὑπὸ ἀνέμου διεχύθη, καὶ ὡς μνεία καταλύτου μονοημέρου
    παρώδευσε.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Δίκαιοι δὲ εἰς τὸν αἰῶνα ζῶσι, καὶ ἐν Κυρίῳ ὁ μισθὸς αὐτῶν, καὶ ἡ φροντὶς
    αὐτῶν παρὰ ὑψίστῳ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διὰ τοῦτο λήψονται τὸ βασίλειον τῆς εὐπρεπείας, καὶ τὸ διάδημα τοῦ κάλλους
    ἐκ χειρὸς Κυρίου, ὅτι τῇ δεξιᾷ σκεπάσει αὐτούς, καὶ τῷ βραχίονι ὑπερασπιεῖ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Λήψεται πανοπλίαν τὸν ζῆλον αὐτοῦ, καὶ ὁπλοποιήσει τὴν κτίσιν εἰς ἄμυναν
    ἐχθρῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐνδύσεται θώρακα δικαιοσύνην, καὶ περιθήσεται κόρυθα κρίσιν ἀνυπόκριτον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Λήψεται ἀσπίδα ἀκαταμάχητον ὁσιότητα,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ὀξυνεῖ δὲ ἀπότομον ὀργὴν εἰς ῥομφαίαν, συνεκπολεμήσει δὲ αὐτῷ ὁ κόσμος
    ἐπὶ τοὺς παράφρονας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Πορεύσονται εὔστοχοι βολίδες ἀστραπῶν, καὶ ὡς ἀπὸ εὐκύκλου τόξου τῶν
    νεφῶν ἐπὶ σκοπὸν ἁλοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐκ πετροβόλου θυμοῦ πλήρεις ῥιφήσονται χάλαζαι· ἀγανακτήσει κατʼ
    αὐτῶν ὕδωρ θαλάσσης, ποταμοὶ δὲ συγκλύσουσιν ἀποτόμως.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 5
  book_usfm_code: WIS
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀντιστήσεται αὐτοῖς πνεῦμα δυνάμεως, καὶ ὡς λαίλαψ ἐκλικμήσει αὐτούς·
    καὶ ἐρημώσει πᾶσαν τὴν γῆν ἀνομία, καὶ ἡ κακοπραγία περιτρέψει θρόνους δυναστῶν.
