- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ βασίλισσα Σαβὰ ἤκουσε τὸ ὄνομα Σαλωμὼν καὶ τὸ ὄνομα Κυρίου, καὶ ἦλθε πειράσαι
    αὐτὸν ἐν αἰνίγμασι.
  usfm_code: 1KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν εἰς Ἰερουσαλὴμ ἐν δυνάμει βαρείᾳ σφόδρα· καὶ κάμηλοι αἴρουσαι ἡδύσματα
    καὶ χρυσὸν πολὺν σφόδρα καὶ λίθον τίμιον· καὶ εἰσῆλθε πρὸς Σαλωμὼν, καὶ ἐλάλησεν
    αὐτῷ πάντα ὅσα ἦν ἐν τῇ καρδίᾳ αὐτῆς.
  usfm_code: 1KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπήγγειλεν αὐτῇ Σαλωμὼν πάντας τοὺς λόγους αὐτῆς· οὐκ ἦν λόγος παρεωραμένος
    παρὰ τοῦ βασιλέως, ὃν οὐκ ἀπήγγειλεν αὐτῇ.
  usfm_code: 1KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶδε βασίλισσα Σαβὰ πᾶσαν τὴν φρόνησιν Σαλωμὼν, καὶ τὸν οἶκον ὃν ᾠκοδόμησε,
  usfm_code: 1KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ τὰ βρώματα Σαλωμὼν, καὶ τὴν καθέδραν παίδων αὐτοῦ, καὶ τὴν στάσιν λειτουργῶν
    αὐτοῦ, καὶ τὸν ἱματισμὸν αὐτοῦ, καὶ τοὺς οἰνοχόους αὐτοῦ, καὶ τὴν ὁλοκαύτωσιν
    αὐτοῦ ἣν ἀνέφερεν ἐν οἴκῳ Κυρίου, καὶ ἐξ ἑαυτῆς ἐγένετο·
  usfm_code: 1KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς τὸν βασιλέα Σαλωμὼν, ἀληθινὸς ὁ λόγος ὃν ἤκουσα ἐν τῇ γῇ μου
    περὶ τοῦ λόγου σου καὶ περὶ τῆς φρονήσεώς σου.
  usfm_code: 1KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐπίστευσα τοῖς λαλοῦσί μοι, ἕως ὅτου παρεγενόμην καὶ ἑωράκασιν οἱ
    ὀφθαλμοί μου· καὶ ἰδοὺ οὐκ εἰσὶ τὸ ἥμισυ καθὼς ἀπήγγειλάν μοι· προστέθεικας ἀγαθὰ
    πρὸς αὐτὰ ἐπὶ πᾶσαν τὴν ἀκοὴν ἣν ἤκουσα ἐν τῇ γῇ μου.
  usfm_code: 1KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μακάριαι αἱ γυναῖκές σου, μακάριοι οἱ παῖδές σου οὗτοι οἱ παρεστηκότες ἐνώπιόν
    σου διόλου, οἱ ἀκούοντες πᾶσαν τὴν φρόνησίν σου.
  usfm_code: 1KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Γένοιτο Κύριος ὁ Θεός σου εὐλογημένος, ὃς ἠθέλησεν ἐν σοὶ δοῦναί σε ἐπὶ θρόνου
    Ἰσραὴλ, διὰ τὸ ἀγαπᾷν Κύριον τὸν Ἰσραὴλ στῆσαι εἰς τὸν αἰῶνα· καὶ ἔθετό σε βασιλέα
    ἐπʼ αὐτοὺς, τοῦ ποιεῖν κρίμα ἐν δικαιοσύνῃ καὶ ἐν κρίμασιν αὐτῶν.
  usfm_code: 1KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε τῷ Σαλωμὼν ἑκατὸν εἴκοσι τάλαντα χρυσίου, καὶ ἡδύσματα πολλὰ σφόδρα,
    καὶ λίθον τίμιον· οὐκ ἐληλύθει κατὰ τὰ ἡδύσματα ἐκεῖνα ἔτι εἰς πλῆθος, ἃ ἔδωκε
    βασίλισσα Σαβὰ τῷ βασιλεῖ Σαλωμών.
  usfm_code: 1KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἡ ναῦς Χιρὰμ ἡ αἴρουσα τὸ χρυσίον ἐκ Σουφὶρ, ἤνεγκε ξύλα πελεκητὰ πολλὰ
    σφόδρα καὶ λίθον τίμιον.
  usfm_code: 1KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ὁ βασιλεὺς τὰ ξύλα τὰ πελεκητὰ ὑποστηρίγματα τοῦ οἴκου Κυρίου
    καὶ τοῦ οἴκου τοῦ βασιλέως, καὶ νάβλας καὶ κινύρας τοῖς ᾠδοῖς· οὐκ ἐληλύθει τοιαῦτα
    ξύλα ἀπελέκητα ἐπὶ τῆς γῆς, οὐδὲ ὤφθησάν που ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 1KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς Σαλωμὼν ἔδωκε τῇ βασιλίσσῃ Σαβὰ πάντα ὅσα ἠθέλησεν, ὅσα ᾐτήσατο,
    ἐκτὸς πάντων ὧν ἐδεδώκει αὐτῇ διὰ χειρὸς τοῦ βασιλέως Σαλωμών· καὶ ἀπεστράφη,
    καὶ ἦλθεν εἰς τὴν γῆν αὐτῆς αὐτὴ, καὶ πάντες οἱ παῖδες αὐτῆς.
  usfm_code: 1KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἦν ὁ σταθμὸς τοῦ χρυσίου τοῦ ἐληλυθότος τῷ Σαλωμὼν ἐν ἐνιαυτῷ ἑνὶ, ἑξακόσια
    καὶ ἑξηκονταὲξ τάλαντα χρυσίου,
  usfm_code: 1KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: χωρὶς τῶν φόρων τῶν ὑποτεταγμένων καὶ τῶν ἐμπόρων καὶ πάντων τῶν βασιλέων
    τοῦ πέραν καὶ τῶν σατραπῶν τῆς γῆς.
  usfm_code: 1KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Σαλωμὼν τριακόσια δόρατα χρυσᾶ ἐλατά· τριακόσιοι χρυσοῖ ἐπῆσαν
    ἐπὶ τὸ δόρυ τὸ ἕν·
  usfm_code: 1KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ τριακόσια ὅπλα χρυσᾶ ἐλατά· καὶ τρεῖς μναῖ ἐνῆσαν χρυσοῦ εἰς τὸ ὅπλον
    τὸ ἕν· καὶ ἔδωκεν αὐτὰ ὁ βασιλεὺς εἰς οἶκον δρυμοῦ τοῦ Λιβάνου.
  usfm_code: 1KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ὁ βασιλεὺς θρόνον ἐλεφάντινον μέγαν, καὶ περιεχρύσωσεν αὐτὸν
    χρυσίῳ δοκίμῳ.
  usfm_code: 1KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἓξ ἀναβαθμοὶ τῷ θρόνῳ, καὶ προτομαὶ μόσχων τῷ θρόνῳ ἐκ τῶν ὀπίσω αὐτοῦ, καὶ
    χεῖρες ἔνθεν καὶ ἔνθεν ἐπὶ τοῦ τόπου τῆς καθέδρας, καὶ δύο λέοντες ἑστηκότες παρὰ
    τὰς χεῖρας,
  usfm_code: 1KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ δώδεκα λέοντες ἑστῶτες ἐκεῖ ἐπὶ τῶν ἓξ ἀναβαθμῶν ἔνθεν καὶ ἔνθεν· οὐ γέγονεν
    οὕτως πάσῃ βασιλείᾳ.
  usfm_code: 1KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ σκεύη τὰ ὑπὸ τοῦ Σαλωμὼν γεγονότα χρυσᾶ, καὶ λουτῆρες χρυσοῖ,
    καὶ πάντα τὰ σκεύη οἴκου δρυμοῦ τοῦ Λιβάνου χρυσίῳ συγκεκλεισμένα. οὐκ ἦν ἀργύριον,
    ὅτι οὐκ ἦν λογιζόμενον ἐν ταῖς ἡμέραις Σαλωμών·
  usfm_code: 1KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὅτι ναῦς Θαρσὶς τῷ βασιλεῖ Σαλωμὼν ἐν τῇ θαλάσσῃ μετὰ τῶν νηῶν Χιράμ· μία
    διὰ τριῶν ἐτῶν ἤρχετο τῷ βασιλεῖ ναῦς ἐκ Θαρσὶς χρυσίου καὶ ἀργυρίου καὶ λίθων
    τορευτῶν καὶ πελεκητῶν.
  usfm_code: 1KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αὕτη ἦν ἡ πραγματεία τῆς προνομῆς ἧς ἀνήνεγκαν ὁ βασιλεὺς Σαλωμὼν οἰκοδομῆσαι
    τὸν οἶκον Κυρίου, καὶ τὸν οἶκον τοῦ βασιλέως, καὶ τὸ τεῖχος Ἱερουσαλὴμ, καὶ τὴν
    ἄκραν, τοῦ περιφράξαι τὸν φραγμὸν τῆς πόλεως Δαυὶδ, καὶ τὴν Ἀσσοὺρ, καὶ τὴν Μαγδὰν,
    καὶ τὴν Γαζὲρ, καὶ τὴν Βαιθωρὼν τὴν ἀνωτέρω, καὶ τὴν Ἰεθερμὰθ, καὶ πάσας τὰς πόλεις
    τῶν ἁρμάτων, καὶ πάσας τὰς πόλεις τῶν ἱππέων, καὶ τὴν πραγματείαν Σαλωμὼν, ἣν
    ἐπραγματεύσατο οἰκοδομῆσαι ἐν Ἱερουσαλὴμ καὶ ἐν πάσῃ τῇ γῇ, τοῦ μὴ κατάρξαι αὐτοῦ
  usfm_code: 1KI
  verse: 22a
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: πάντα τὸν λαὸν τὸν ὑπολελειμμένον ὑπὸ τοῦ Χετταίου καὶ τοῦ Ἀμοῤῥαίου καὶ τοῦ
    Φερεζαίου καὶ τοῦ Χαναναίου καὶ τοῦ Εὐαίου καὶ τοῦ Ἰεβουσαίου καὶ τοῦ Γεργεσαίου,
    τῶν μὴ ἐκ τῶν υἱῶν Ἰσραὴλ ὄντων, τὰ τέκνα αὐτῶν τὰ ὑπολελειμμένα μετʼ αὐτοῦ ἐν
    τῇ γῇ, οὓς οὐκ ἐδύναντο οἱ υἱοὶ Ἰσραὴλ ἐξολοθρεῦσαι αὐτοὺς, καὶ ἀνήγαγεν αὐτοὺς
    Σαλωμὼν εἰς φόρον ἕως τῆς ἡμέρας ταύτης·
  usfm_code: 1KI
  verse: 22b
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἐκ τῶν υἱῶν Ἰσραὴλ οὐκ ἔδωκε Σαλωμὼν πρᾶγμα, ὅτι αὐτοὶ ἦσαν ἄνδρες οἱ
    πολεμισταὶ, καὶ παῖδες αὐτοῦ καὶ ἄρχοντες καὶ τρισσοὶ αὐτοῦ, καὶ ἄρχοντες τῶν
    ἁρμάτων αὐτοῦ, καὶ ἱππεῖς αὐτοῦ.
  usfm_code: 1KI
  verse: 22c
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐμεγαλύνθη Σαλωμὼν ὑπὲρ πάντας τοὺς βασιλεῖς τῆς γῆς πλούτῳ καὶ φρονήσει.
  usfm_code: 1KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ πάντες βασιλεῖς τῆς γῆς ἐζήτουν τὸ πρόσωπον Σαλωμὼν, τοῦ ἀκοῦσαι τῆς φρονήσεως
    αὐτοῦ ἧς ἔδωκε Κύριος τῇ καρδίᾳ αὐτοῦ.
  usfm_code: 1KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ αὐτοὶ ἔφερον ἕκαστος τὰ δῶρα, σκεύη χρυσᾶ, καὶ ἱματισμὸν, στακτὴν, καὶ
    ἡδύσματα, καὶ ἵππους, καὶ ἡμιόνους τὸ κατʼ ἐνιαυτὸν ἐνιαυτῷ.
  usfm_code: 1KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν τῷ Σαλωμὼν τέσσαρες χιλιάδες θήλειαι ἵπποι εἰς ἅρματα, καὶ δώδεκα
    χιλιάδες ἱππέων· καὶ ἔθετο αὐτὰς ἐν ταῖς πόλεσι τῶν ἁρμάτων καὶ μετὰ τοῦ βασιλέως
    ἐν Ἱερουσαλήμ·
  usfm_code: 1KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἦν ἡγούμενος πάντων τῶν βασιλέων ἀπὸ τοῦ ποταμοῦ καὶ ἕως γῆς ἀλλοφύλων
    καὶ ἕως ὁρίων Αἰγύπτου.
  usfm_code: 1KI
  verse: 26a
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν ὁ βασιλεὺς τὸ χρυσίον καὶ τὸ ἀργύριον ἐν Ἱερουσαλὴμ ὡς λίθους,
    καὶ τὰς κέδρους ἔδωκεν ὡς συκαμίνους τὰς ἐν τῇ πεδινῇ εἰς πλῆθος.
  usfm_code: 1KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἡ ἔξοδος Σαλωμῶν τῶν ἱππέων καὶ ἐξ Αἰγύπτου, καὶ ἐκ Θεκουὲ ἔμποροι τοῦ
    βασιλέως· καὶ ἐλάμβανον ἐκ Θεκουὲ ἐν ἀλλάγματι.
  usfm_code: 1KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβαινεν ἡ ἔξοδος ἐξ Αἰγύπτου ἅρμα ἀντὶ ἑκατὸν ἀργυρίου, καὶ ἵππος ἀντὶ
    πεντήκοντα ἀργυρίου· καὶ οὕτως πᾶσι τοῖς βασιλεῦσι Χεττιῒν, καὶ βασιλεῦσι Συρίας
    κατὰ θάλασσαν ἐξεπορεύοντο.
  usfm_code: 1KI
  verse: '29'
