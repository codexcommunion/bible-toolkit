- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι οἱ κατακληρονομήσαντες υἱῶν Ἰσραὴλ ἐν τῇ γῇ Χαναὰν, οἷς κατεκληρονόμησαν
    αὐτοῖς Ἐλεάζαρ ὁ ἱερεὺς, καὶ Ἰησοῦς ὁ τοῦ Ναυῆ, καὶ οἱ ἄρχοντες πατριῶν φυλῶν
    τῶν υἱῶν Ἰσραήλ.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Κατὰ κλήρους ἐκληρονόμησαν, ὃν τρόπον ἐνετείλατο Κύριος ἐν χειρὶ Ἰησοῦ ταῖς
    ἐννέα φυλαῖς, καὶ τῷ ἡμίσει φυλῆς
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ἀπὸ τοῦ πέραν τοῦ Ἰορδάνου. Καὶ τοῖς Λευίταις οὐκ ἔδωκε κλῆρον ἐν αὐτοῖς,
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ὅτι ἦσαν οἱ υἱοὶ Ἰωσὴφ δύο φυλαὶ Μανασσὴ καὶ Ἐφραΐμ· καὶ οὐκ ἐδόθη μερὶς ἐν
    τῇ γῇ τοῖς Λευίταις, ἀλλʼ ἤ πόλεις κατοικεῖν, καὶ τὰ ἀφωρισμένα αὐτῶν τοῖς κτήνεσι,
    καὶ τὰ κτήνη αὐτῶν.
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὃν τρόπον ἐνετείλατο Κύριος τῷ Μωυσῇ, οὕτως ἐποίησαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἐμέρισαν
    τὴν γῆν.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ προσήλθοσαν οἱ υἱοῖ Ἰούδα πρὸς Ἰησοῦν ἐν Γαλγάλ· καὶ εἶπε πρὸς αὐτὸν Χάλεβ
    ὁ τοῦ Ἰεφονὴ ὁ Κενεζαῖος, σὺ ἐπίστῃ τὸ ῥῆμα, ὃ ἐλάλησε Κύριος πρὸς Μωυσῆν ἄνθρωπον
    τοῦ Θεοῦ περὶ ἐμοῦ καὶ σοῦ ἐν Κάδης Βαρνῆ.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τεσσαράκοντα γὰρ ἐτῶν ἤμην ὅτε ἀπέστειλέ με Μωυσῆς ὁ παῖς τοῦ Θεοῦ ἐκ Κάδης
    Βαρνῆ κατασκοπεῦσαι τὴν γῆν· καὶ ἀπεκρίθην αὐτῷ λόγον κατὰ τὸν νοῦν αὐτοῦ.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οἱ ἀδελφοί μου οἱ ἀναβάντες μετʼ ἐμοῦ μετέστησαν τὴν καρδίαν τοῦ λαοῦ, ἐγὼ
    δὲ προσετέθην ἐπακολουθῆσαι Κυρίῳ τῷ Θεῷ μου.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ὤμοσε Μωυσῆς ἐν ἐκείνῃ τῇ ἡμέρᾳ, λέγων, ἡ γῆ ἐφʼ ἣν ἐπέβης, σοὶ ἔσται
    ἐν κλήρῳ καὶ τοῖς τέκνοις σου εἰς τὸν αἰῶνα, ὅτι προσετέθης ἐπακολουθῆσαι ὀπίσω
    Κυρίου τοῦ Θεοῦ ἡμῶν.
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ νῦν διέθρεψέ με Κύριος ὃν τρόπον εἶπε· τοῦτο τεσσαρακοστὸν καὶ πέμπτον
    ἔτος, ἀφʼ οὗ ἐλάλησε Κύριος τὸ ῥῆμα τοῦτο πρὸς Μωυσῆν· καὶ ἐπορεύθη Ἰσραὴλ ἐν
    τῇ ἐρήμῳ· καὶ νῦν ἰδοὺ ἐγὼ σήμερον ὀγδοήκοντα καὶ πέντε ἐτῶν·
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἔτι εἰμὶ σήμερον ἰσχύων, ὡσεὶ ὅτε ἀπέστειλέ με Μωυσῆς, ὡσαύτως ἰσχύω νῦν ἐζελθεῖν
    καὶ εἰσελθεῖν εἰς τὸν πόλεμον.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ νῦν αἰτοῦμαί σε τὸ ὄρος τοῦτο, καθὰ εἰπε Κύριος τῇ ἡμέρᾳ ἐκείνῃ, ὅτι σὺ
    ἀκήκοας τὸ ῥῆμα τοῦτο ἐν τῇ ἡμέρᾳ ἐκείνῃ· νῦν δὲ οἱ Ἐνακὶμ ἐκεῖ εἰσι, πόλεις ὀχυραὶ
    καὶ μεγάλαι· ἐὰν οὖν Κύριος μετʼ ἐμοῦ ᾖ, ἐξολοθρεύσω αὐτοὺς, ὃν τρόπον εἶπέ μοι
    Κύριος.
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εὐλόγησεν αὐτὸν Ἰησοῦς, καὶ ἔδωκε Χεβρὼν τῷ Χάλεβ υἱῷ Ἰεφονῆ υἱῷ Κενὲζ
    ἐν κλήρῳ.
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐγενήθη ἡ Χεβρὼν τῷ Χάλεβ τῷ τοῦ Ἰεφονῆ τοῦ Κενεζαίου ἐν κλήρῳ ἕως
    τῆς ἡμέρας ταύτης, διὰ τὸ αὐτὸν ἐπακολουθῆσαι τῷ προστάγματι Κυρίου Θεοῦ Ἰσραήλ.
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τὸ δὲ ὄνομα τῆς Χεβρὼν ἦν τὸ πρότερον πόλις Ἀργὸβ, μητρόπολις τῶν Ἐνακὶμ αὕτη·
    καὶ ἡ γῆ ἐκόπασε τοῦ πολέμου.
  usfm_code: JOS
  verse: '15'
