- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μὴ διαμάχου μετὰ ἀνθρώπου δυνάστου, μήποτε ἐμπέσῃς εἰς τὰς χεῖρας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Μὴ ἔριζε μετὰ ἀνθρώπου πλουσίου, μήποτε ἀντιστήσῃ σου τὴν ὁλκήν· πολλους
    γὰρ ἀπώλεσε τὸ χρυσίον, καὶ καρδίας βασιλέων ἐξέκλινε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Μὴ διαμάχου μετὰ ἀνθρώπου γλωσσώδους, καὶ μὴ ἐπιστοιβάσῃς ἐπὶ τὸ πῦρ
    αὐτοῦ ξύλα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ πρόσπαιζε ἀπαιδεύτῳ, ἵνα μὴ ἀτιμάζωνται οἱ πρόγονοί σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μὴ ὀνείδιζε ἄνθρωπον ἀποστρέφοντα ἀπὸ ἁμαρτίας, μνήσθητι ὅτι πάντες
    ἐσμὲν ἐν ἐπιτιμίοις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μὴ ἀτιμάσῃς ἄνθρωπον ἐν γήρει αὐτοῦ, καὶ γὰρ ἐξ ἡμῶν γηράσκουσι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μὴ ἐπίχαιρε ἐπὶ νεκρῷ, μνήσθητι ὅτι πάντες τελευτῶμεν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ παρίδῃς διήγημα σοφῶν, καὶ ἐν ταῖς παροιμίαις αὐτῶν ἀναστρέφου, ὅτι
    παρʼ αὐτῶν μαθήσῃ παιδείαν, καὶ λειτουργῆσαι μεγιστᾶσι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ ἀστόχει διηγήματος γερόντων, καὶ γὰρ αὐτοὶ ἔμαθον παρὰ τῶν πατέρων
    αὐτῶν· ὅτι παρʼ αὐτῶν μαθήσῃ σύνεσιν, καὶ ἐν καιρῷ χρείας δοῦναι ἀπόκρισιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μὴ ἔκκαιε ἄνθρακας ἁμαρτωλοῦ, μὴ ἐμπυρισθῇς ἐν πυρὶ φλογὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ ἐξαναστῇς ἀπὸ προσώπου ὑβριστοῦ, ἵνα μὴ ἐγκαθίσῃ ὡς ἔνεδρον τῷ στόματί
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ δανείσῃς ἀνθρώπῳ ἰσχυροτέρῳ σου, καὶ ἐὰν δανείσῃς, ὡς ἀπολωλεκὼς
    γίνου·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Μὴ ἐγγυήσῃ ὑπὲρ δυναμίν σου, καὶ ἐὰν ἐγγυήσῃ, ὡς ἀποτίσων φρόντιζε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μὴ δικάζου μετὰ κριτοῦ, κατὰ γὰρ τὴν δόξαν αὐτοῦ κρινοῦσιν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Μετὰ τολμηροῦ μὴ πορεύου ἐν ὁδῷ, ἵνα μὴ βαρύνηται κατὰ σοῦ· αὐτὸς γὰρ
    κατὰ τὸ θέλημα αὐτοῦ ποιήσει, καὶ τῇ ἀφροσύνῃ αὐτοῦ συναπολῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Μετὰ θυμώδους μὴ ποιήσῃς μάχην, καὶ μὴ διαπορεύου μετʼ αὐτοῦ τὴν ἔρημον,
    ὅτι ὡς οὐδὲν ἐν ὀφθαλμοῖς αὐτοῦ αἷμα, καὶ ὅπου οὐκ ἔστι βοήθεια, καταβαλεῖ σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μετὰ μωροῦ μὴ συμβουλεύου, οὐ γὰρ δυνήσεται λόγον στέξαι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐνώπιον ἀλλοτρίου μὴ ποιήσῃς κρυπτὸν, οὐ γὰρ γινώσκεις τί τέξεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 8
  book_usfm_code: SIR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Παντὶ ἀνθρώπῳ μὴ ἔκφαινε σὴν καρδίαν, καὶ μὴ ἀναφερέτω σοι χάριν.
