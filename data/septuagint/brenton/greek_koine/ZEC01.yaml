- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἘΝ τῷ ὀγδόῳ μηνὶ, ἔτους δευτέρου ἐπὶ Δαρείου, ἐγένετο λόγος Κυρίου πρὸς Ζαχαρίαν
    τὸν τοῦ Βαραχίου υἱὸν Ἀδδὼ τὸν προφήτην, λέγων,
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὠργίσθη Κύριος ἐπὶ τοὺς πατέρας ὑμῶν ὀργὴν μεγάλην·
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς πρὸς αὐτοῦς, τάδε λέγει Κύριος παντοκράτωρ, ἐπιστρέψατε πρὸς μὲ,
    λέγει Κύριος τῶν δυνάμεων, καὶ ἐπιστραφήσομαι πρὸς ὑμᾶς, λέγει Κύριος τῶν δυνάμεων.
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ μὴ γίνεσθε καθὼς οἱ πατέρες ὑμῶν, οἷς ἐνεκάλεσαν αὐτοῖς οἱ προφῆται ἔμπροσθεν
    λέγοντες, τάδε λέγει Κύριος παντοκράτωρ, ἀποστρέψατε ἀπὸ τῶν ὁδῶν ὑμῶν τῶν πονηρῶν,
    καὶ ἀπὸ τῶν ἐπιτηδευμάτων ὑμῶν τῶν πονηρῶν· καὶ οὐκ εἰσήκουσαν, καὶ οὐ προσέσχον
    τοῦ εἰσακοῦσαί μου, λέγει Κύριος.
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἱ πατέρες ὑμῶν ποῦ εἰσι καὶ οἱ προφῆται; μὴ τὸν αἰῶνα ζήσονται;
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πλὴν τοὺς λόγους μου καὶ τὰ νόμιμά μου δέχεσθε, ὅσα ἐγὼ ἐντέλλομαι ἐν πνεύματί
    μου τοῖς δούλοις μου τοῖς προφήταις, οἳ κατελάβοσαν τοὺς πατέρας ὑμῶν· καὶ ἀπεκρίθησαν,
    καὶ εἶπαν, καθὼς παρατέτακται Κύριος παντοκράτωρ τοῦ ποιῆσαι ἡμῖν κατὰ τὰς ὁδοὺς
    ἡμῶν καὶ κατὰ τὰ ἐπιτηδεύματα ἡμῶν, οὕτως ἐποίησεν ἡμῖν.
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τῇ τετράδι καὶ εἰκάδι, τῷ ἑνδεκάτῳ μηνὶ, οὗτός ἐστιν ὁ μὴν Σαβὰτ, ἐν τῷ δευτέρῳ
    ἔτει, ἐπὶ Δαρείου, ἐγένετο λόγος Κυρίου πρὸς Ζαχαρίαν τὸν τοῦ Βαραχίου υἱὸν Ἀδδὼ
    τὸν προφήτην, λέγων,
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἑώρακα τὴν νύκτα, καὶ ἰδοὺ ἀνὴρ ἐπιβεβηκὼς ἐπὶ ἵππον πυῤῥὸν, καὶ οὗτος εἱστήκει
    ἀναμέσον τῶν ὀρέων τῶν κατασκίων, καὶ ὀπίσω αὐτοῦ ἵπποι πυῤῥοὶ, καὶ ψαροὶ, καὶ
    ποικίλοι, καὶ λευκοί.
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, τί οὗτοι κύριε; καὶ εἶπε πρὸς μὲ ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, ἐγὼ
    δείξω σοι τί ἐστι ταῦτα.
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη ὁ ἀνὴρ ὁ ἐφεστηκὼς ἀναμέσον τῶν ὀρέων, καὶ εἶπε πρὸς μὲ, οὗτοί
    εἰσιν οὓς ἐξαπέστειλε Κύριος, περιοδεῦσαι τὴν γῆν·
  usfm_code: ZEC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἀπεκρίθησαν τῷ ἀγγέλῳ Κυρίου τῷ ἐφεστῶτι ἀναμέσον τῶν ὀρέων, καὶ εἶπον,
    περιωδεύσαμεν πᾶσαν τὴν γῆν, καὶ ἰδοὺ πᾶσα ἡ γῆ κατοικεῖται, καὶ ἡσυχάζει.
  usfm_code: ZEC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη ὁ ἄγγελος Κυρίου, καὶ εἶπε, Κύριε παντοκράτωρ ἕως τίνος οὐ μὴ
    ἐλεήσῃς τὴν Ἱερουσαλὴμ, καὶ τὰς πόλεις Ἰούδα, ἃς ὑπερεῖδες, τοῦτο ἑβδομηκοστὸν
    ἔτος;
  usfm_code: ZEC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Κύριος παντοκράτωρ τῷ ἀγγέλῳ λαλοῦντι ἐν ἐμοὶ, ῥήματα καλὰ καὶ
    λόγους παρακλητικούς.
  usfm_code: ZEC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, ἀνάκραγε λέγων,
  usfm_code: ZEC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ὀργὴν μεγάλην ἐγὼ ὀργίζομαι ἐπὶ τὰ ἔθνη τὰ συνεπιτιθέμενα, ἀνθʼ ὧν μὲν
    ἐγὼ ὠργίσθην ὀλίγα, αὐτοὶ δὲ συνεπέθεντο εἰς κακά.
  usfm_code: ZEC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἐπιστρέψω ἐπὶ Ἱερουσαλὴμ ἐν οἰκτιρμῷ, καὶ ὁ οἶκός
    μου ἀνοικοδομηθήσεται ἐν αὐτῇ, λέγει Κύριος παντοκράτωρ, καὶ μέτρον ἐκταθήσεται
    ἐπὶ Ἱερουσαλὴμ ἔτι·
  usfm_code: ZEC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ εἶπε πρὸς μὲ ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, ἔτι ἀνάκραγε λέγων, τάδε λέγει
    Κύριος παντοκράτωρ, ἔτι διαχυθήσονται πόλεις ἐν ἀγαθοῖς, καὶ ἐλεήσει Κύριος ἔτι
    τὴν Σιὼν, καὶ αἱρετιεῖ τὴν Ἱερουσαλήμ.
  usfm_code: ZEC
  verse: '17'
