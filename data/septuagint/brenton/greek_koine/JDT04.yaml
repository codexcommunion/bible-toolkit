- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἤκουσαν οἱ υἱοὶ Ἰσραὴλ οἱ κατοικοῦντες ἐν τῇ Ἰουδαίᾳ πάντα ὅσα ἐποίησεν
    Ὀλοφέρνης τοῖς ἔθνεσιν, ὁ ἀρχιστράτηγος Ναβουχοδονόσορ βασιλέως Ἀσσυρίων, καὶ
    ὃν τρόπον ἐσκύλευσε πάντα τὰ ἱερὰ αὐτῶν, καὶ ἔδωκεν αὐτὰ εἰς ἀφανισμὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐφοβήθησαν σφόδρα σφόδρα ἀπὸ προσώπου αὐτοῦ, καὶ περὶ Ἱερουσαλὴμ
    καὶ τοῦ ναοῦ Κυρίου Θεοῦ αὐτῶν ἐταράχθησαν·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ὅτι προσφάτως ἦσαν ἀναβεβηκότες ἐκ τῆς αἰχμαλωσίας, καὶ νεωστὶ πᾶς ὁ
    λαὸς συνελέλεκτο τῆς Ἰουδαίας, καὶ τὰ σκεύη, καὶ τὸ θυσιαστήριον, καὶ ὁ οἶκος,
    ἐκ τῆς βεβηλώσεως ἡγιασμένα ἦν,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ἀπέστειλαν εἰς πᾶν ὅριον Σαμαρείας, καὶ Κωνὰς, καὶ Βαιθωρὼν, καὶ
    Βελμὲν, καὶ Ἱεριχὼ, καὶ εἰς Χωβὰ, καὶ Αἰσωρὰ, καὶ τὸν αὐλῶνα Σαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ προκατελάβοντο πάσας τὰς κορυφὰς τῶν ὀρέων τῶν ὑψηλῶν, καὶ ἐτειχίσαντο
    τὰς ἐν αὐτοῖς κώμας, καὶ παρέθεντο εἰς ἐπισιτισμον εἰς παρασκευὴν πολέμου, ὅτι
    προσφάτως ἦν τὰ πεδία αὐτῶν τεθερισμένα.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἔγραψεν Ἰωακὶμ ὁ ἱερεὺς ὁ μέγας, ὃς ἦν ἐν ταῖς ἡμέραις ἐκείναις
    ἐν Ἱερουσαλὴμ, τοῖς κατοικοῦσι Βετυλούα, καὶ Βετομεσθαὶμ, ἥ ἐστιν ἀπέναντι Ἐσδρηλὼν,
    κατὰ πρόσωπον τοῦ πεδίου τοῦ πλησίον Δωθαῒμ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: λέγων, διακατασχεῖν τὰς ἀναβάσεις τῆς ὀρεινῆς, ὅτι διʼ αὐτῶν ἦν ἡ εἴσοδος
    εἰς τὴν Ἰουδαίαν· καὶ ἦν εὐχερῶς διακωλύσαι αὐτοὺς προσβαίνοντας, στενῆς τῆς προσβάσεως
    οὔσης, ἐπʼ ἄνδρας τοὺς πάντας δύο.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ καθὰ συνέταξεν αὐτοῖς Ἰωακὶμ ὁ ἱερεὺς ὁ
    μέγας, καὶ ἡ γερουσία παντὸς δήμου Ἰσραὴλ, οἳ ἐκάθηντο ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀνεβόησαν πᾶς ἀνὴρ Ἰσραὴλ πρὸς τὸν Θεὸν ἐν ἐκτενίᾳ μεγάλῃ, καὶ ἐταπεινοῦσαν
    τὰς ψυχὰς αὐτῶν ἐν ἐκτενίᾳ μεγάλῃ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: αὐτοὶ καὶ αἱ γυναῖκες αὐτῶν, καὶ τὰ νήπια αὐτῶν, καὶ τὰ κτήνη αὐτῶν·
    καὶ πᾶς πάροικος ἢ μισθωτὸς, καὶ ἀργυρώνητος αὐτῶν, ἐπέθεντο σάκκους ἐπὶ τὰς ὀσφύας
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ πᾶς ἀνὴρ Ἰσραὴλ καὶ γυνὴ, τὰ παιδία, καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλὴμ
    ἔπεσον κατὰ πρόσωπον τοῦ ναοῦ, καὶ ἐσποδώσαντο τὰς κεφαλὰς αὐτῶν, καὶ ἐξέτειναν
    τοὺς σάκκους αὐτῶν κατὰ πρόσωπον Κυρίου· καὶ τὸ θυσιαστήριον σάκκῳ περιέβαλον,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ ἐβόησαν πρὸς τὸν Θεὸν Ἰσραὴλ ὁμοθυμαδὸν ἐκτενῶς, τοῦ μὴ δοῦναι εἰς
    διαρπαγὴν τὰ νήπια αὐτῶν, καὶ τὰς γυναῖκας εἰς προνομὴν, καὶ τὰς πόλεις τῆς κληρονομίας
    αὐτῶν εἰς ἀφανισμὸν, καὶ τὰ ἅγια εἰς βεβήλωσιν καὶ ὀνειδισμὸν, ἐπίχαρμα τοῖς ἔθνεσι.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἰσήκουσε Κύριος τῆς φωνῆς αὐτῶν, καὶ εἰσεῖδε τὴν θλίψιν αὐτῶν·
    καὶ ἦν ὁ λαὸς νηστεύων ἡμέρας πλείους ἐν πάσῃ τῇ Ἰουδαίᾳ καὶ Ἱερουσαλὴμ, κατὰ
    πρόσωπον τῶν ἁγίων Κυρίου παντοκράτορος.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ Ἰωακὶμ ὁ ἱερεὺς ὁ μέγας, καὶ πάντες οἱ παρεστηκότες ἐνώπιον Κυρίου,
    ἱερεῖς καὶ οἱ λειτουργοῦντες Κυρίῳ, σάκκους περιεζωσμένοι τὰς ὀσφύας αὐτῶν, προσέφερον
    τὴν ὁλοκαύτωσιν τοῦ ἐνδελεχισμοῦ, καὶ τὰς εὐχὰς, καὶ τὰ ἑκουσία δόματα τοῦ λαοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 4
  book_usfm_code: JDT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ ἦν σποδὸς ἐπὶ τὰς κιδάρεις αὐτῶν, καὶ ἐβόων πρὸς Κύριον ἐκ πάσης
    δυνάμεως εἰς ἀγαθὸν ἐπισκέψασθαι πάντα οἶκον Ἰσραήλ.
