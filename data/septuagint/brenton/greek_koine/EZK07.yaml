- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ σὺ υἱὲ ἀνθρώπου εἰπόν, τάδε λέγει Κύριος,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἥκει τὸ πέρας
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἐπὶ σὲ τὸν κατοικοῦντα τὴν γῆν· ἥκει ὁ καιρὸς, ἤγγικεν ἡ ἡμέρα, οὐ μετὰ θορύβων,
    οὐδὲ μετὰ ὠδίνων.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Νῦν ἐγγύθεν ἐκχεῶ τὴν ὀργήν μου ἐπὶ σὲ, καὶ συντελέσω τὸν θυμόν μου ἐν σοὶ,
    καὶ κρινῶ σε ἐν ταῖς ὁδοῖς σου, καὶ δώσω ἐπὶ σὲ πάντα τὰ βδελύγματά σου,
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: οὐ φείσεται ὁ ὀφθαλμός μου, οὐδὲ μὴ ἐλεήσω· διότι τὰς ὁδούς σου ἐπὶ σὲ δώσω,
    καὶ τὰ βδελύγματά σου ἐν μέσῳ σου ἔσονται, καὶ ἐπιγνώσῃ, διότι ἐγώ εἰμι Κύριος
    ὁ τύπτων.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Νῦν τὸ πέρας πρὸς σὲ, καὶ ἀποστελῶ ἐγὼ ἐπὶ σὲ, καὶ ἐκδικήσω ἐν ταῖς ὁδοῖς
    σου, καὶ δώσω ἐπὶ σὲ πάντα τὰ βδελύγματά σου,
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: οὐ φείσεται ὁ ὀφθαλμός μου, οὐδὲ μὴ ἐλεήσω· διότι τὴν ὁδόν σου ἐπὶ σὲ δώσω,
    καὶ τὰ βδελύγματά σου ἐν μέσῳ σου ἔσται, καὶ ἐπιγνώσῃ διότι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος, ἰδοὺ τὸ πέρας ἥκει.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡ ἡμέρα Κυρίου· εἰ καὶ ἡ ῥάβδος ἤνθηκεν, ἡ ὕβρις ἐξανέστηκε,
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ συντρίψει στήριγμα ἀνόμου, καὶ οὐ μετὰ θορύβου, οὐδὲ μετὰ σπουδῆς.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἥκει ὁ καιρὸς, ἰδοὺ ἡ ἡμέρα· ὁ κτώμενος μὴ χαιρέτω, καὶ ὁ πωλῶν μὴ θρηνείτω·
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Διότι ὁ κτώμενος πρὸς τὸν πωλοῦντα οὐκέτι μὴ ἐπιστρέψει, καὶ ἄνθρωπος ἐν ὀφθαλμῷ
    ζωῆς αὐτοῦ οὐ κρατήσει.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Σαλπίσατε ἐν σάλπιγγι, καὶ κρίνατε τὰ σύμπαντα.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὁ πόλεμος ἐν ῥομφαίᾳ ἔξωθεν, καὶ ὁ λιμὸς καὶ ὁ θάνατος ἔσωθεν· ὁ ἐν τῷ πεδίῳ
    ἐν ῥομφαίᾳ τελευτήσει, τοὺς δʼ ἐν τῇ πόλει λιμὸς καὶ θάνατος συντελέσει.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀνασωθήσονται οἱ ἀνασωζόμενοι ἐξ αὐτῶν, καὶ ἔσονται ἐπὶ τῶν ὀρέων· καὶ
    πάντας ἀποκτενῶ, ἔκαστον ἐν ταῖς ἀδικίαις αὐτοῦ.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Πᾶσαι χεῖρες ἐκλυθήσονται, καὶ πάντες μηροὶ μολυνθήσονται ὑγρασίᾳ.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ περιζώσονται σάκκους, καὶ καλύψει αὐτοὺς θάμβος· καὶ ἐπὶ πᾶν πρόσωπον
    αἰσχύνη ἐπʼ αὐτοὺς, καὶ ἐπὶ πᾶσαν κεφαλὴν φαλάκρωμα.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τὸ ἀργύριον αὐτῶν ῥιφήσεται ἐν ταῖς πλατείαις, καὶ τὸ χρυσίον αὐτῶν ὑπεροφθήσεται·
    αἱ ψυχαὶ αὐτῶν οὐ μὴ ἐμπλησθῶσι, καὶ αἱ κοιλίαι αὐτῶν οὐ μὴ πληρωθῶσι, διότι βάσανος
    τῶν ἀδικιῶν αὐτῶν ἐγένετο.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐκλεκτὰ κόσμου εἰς ὑπερηφανίαν ἔθεντο αὐτὰ, καὶ εἰκόνας τῶν βδελυγμάτων αὐτῶν
    ἐποίησαν ἐξ αὐτῶν· ἕνεκεν τούτου δέδωκα αὐτὰ αὐτοῖς εἰς ἀκαθαρσίαν.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ παραδώσω αὐτὰ εἰς χεῖρας ἀλλοτρίων, τοῦ διαρπάσαι αὐτὰ, καὶ τοῖς λοιμοῖς
    τῆς γῆς εἰς σκῦλα, καὶ βεβηλώσουσιν αὐτά.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ μιανοῦσι τῆν ἐπισκοπήν μου, καὶ
    εἰσελεύσονται εἰς αὐτὰ ἀφυλάκτως, καὶ βεβηλώσουσιν αὐτά.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ποιήσουσι φυρμόν· διότι ἡ γῆ πλήρης λαῶν, καὶ ἡ πόλις πλήρης ἀνομίας.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀποστρέψω τὸ φρύαγμα τῆς ἰσχύος αὐτῶν, καὶ μιανθήσεται τὰ ἅγια αὐτῶν.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐξιλασμὸς ἥξει, καὶ ζητήσει εἰρήνην, καὶ οὐκ ἔσται.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὐαὶ ἐπὶ οὐαὶ ἔσται· καὶ ἀγγελία ἐπὶ ἀγγελίαν ἔσται· καὶ ζητηθήσεται ὅρασις
    ἐκ προφήτου, καὶ νόμος ἀπολεῖται ἐξ ἱερέως, καὶ βουλὴ ἐκ πρεσβυτέρων.
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἄρχων ἐνδύσεται ἀφανισμὸν, καὶ αἱ χεῖρες τοῦ λαοῦ τῆς γῆς παραλυθήσονται·
    κατὰ τὰς ὁδοὺς αὐτῶν ποιήσω αὐτοῖς, καὶ ἐν τοῖς κρίμασιν αὐτῶν ἐκδικήσω αὐτοὺς,
    καὶ γνώσονται ὅτι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '27'
