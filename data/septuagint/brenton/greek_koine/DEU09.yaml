- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἄκουε Ἰσραήλ· σὺ διαβαίνεις σήμερον τὸν Ἰορδάνην εἰσελθεῖν κληρονομῆσαι ἔθνη
    μεγάλα καὶ ἰσχυρότερα μᾶλλον ἢ ὑμεῖς, πόλεις μεγάλας καὶ τειχήρεις ἕως τοῦ οὐρανοῦ,
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: λαὸν μέγαν καὶ πολὺν καὶ εὐμήκη, υἱοὺς Ἐνάκ, οὓς σὺ οἶσθα, καὶ σὺ ἀκήκοας,
    τίς ἀντιστήσεται κατὰ πρόσωπον υἱῶν Ἐνάκ;
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ γνώσῃ σήμερον, ὅτι Κύριος ὁ Θεός σου οὗτος προπορεύσεται πρὸ προσώπου
    σου· πῦρ καταναλίσκον ἐστίν· οὗτος ἐξολοθρεύσει αὐτούς, καὶ οὗτος ἀποστρέψει αὐτοὺς
    ἀπὸ προσώπου σου, καὶ ἀπολεῖ αὐτοὺς ἐν τάχει, καθάπερ εἶπέ σοι Κύριος.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μὴ εἴπῃς ἐν τῇ καρδίᾳ σου ἐν τῷ ἐξαναλῶσαι Κύριον τὸν Θεόν σου τὰ ἔθνη ταῦτα
    πρὸ προσώπου σου, λέγων, διὰ τὴν δικαιοσύνην μου εἰσήγαγέ με Κύριος κληρονομῆσαι
    τὴν γὴν τὴν ἀγαθὴν ταύτην.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὐχὶ διὰ τὴν δικαιοσύνην σου, οὐδὲ διὰ τὴν ὁσιότητα τῆς καρδίας σου σὺ εἰσπορεύῃ
    κληρονομῆσαι τὴν γῆν αὐτῶν, ἀλλὰ διὰ τὴν ἀσέβειαν τῶν ἐθνῶν τούτων Κύριος ἐξολοθρεύσει
    αὐτοὺς ἀπὸ προσώπου σου, καὶ ἵνα στήσῃ τὴν διαθήκην, ἥ ὤμοσε Κύριος τοῖς πατράσιν
    ἡμῶν τῷ Ἁβραὰμ καὶ τῷ Ἰσαὰκ καὶ τῷ Ἰακώβ.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ γνώσῃ σήμερον, ὅτι οὐχὶ διὰ τὰς δικαιοσύνας σου Κύριος ὁ Θεός σου δίδωσί
    σοι τὴν γῆν τὴν ἀγαθὴν ταύτην κληρονομῆσαι, ὅτι λαὸς σκληροτράχηλος εἶ.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μνήσθητι, μὴ ἐπιλάθῃ ὅσα παρώξυνας Κύριον τὸν Θεόν σου ἐν τῇ ἐρήμῳ· ἀφʼ ἧς
    ἡμέρας ἐξήλθετε ἐξ Αἰγύπτου, καὶ ἤλθετε εἰς τὸν τόπον τοῦτον, ἀπειθοῦντες διετελεῖτε
    τὰ πρὸς Κύριον.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐν Χωρὴβ παρωξύνατε Κύριον, καὶ ἐθυμώθη Κύριος ἐφʼ ὑμῖν ἐξολεθρεῦσαι ὑμᾶς,
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἀναβαίνοντός μου εἰς τὸ ὄρος λαβεῖν τὰς πλάκας τὰς λιθίνας, πλάκας διαθήκης
    ἃς διέθετο Κύριος πρὸς ὑμᾶς, καὶ κατεγενόμην ἐν τῷ ὄρει τεσσαράκοντα ἡμέρας καὶ
    τεσσεράκοντα νύκτας, ἄρτον οὐκ ἔφαγον καὶ ὕδωρ οὐκ ἔπιον.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκέ μοι Κύριος τὰς δύο πλάκας τὰς λιθίνας γεγραμμένας ἐν τῷ δακτύλῳ
    τοῦ Θεοῦ, καὶ ἐπʼ αὐταῖς ἐγέγραπτο πάντες οἱ λόγοι οὓς ἐλάλησε Κύριος πρὸς ὑμᾶς
    ἐν τῷ ὄρει ἡμέρᾳ ἐκκλησίας·
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο διὰ τεσσεράκοντα ἡμερῶν καὶ διὰ τεσσαράκοντα νυκτῶν ἔδωκε Κύριος
    ἐμοὶ τὰς δύο πλάκας τὰς λιθίνας, πλάκας διαθήκης.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μέ, ἀνάστηθι, κατάβηθι τοτάχος ἐντεῦθεν, ὅτι ἠνόμησεν
    ὁ λαός σου, οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου· παρέβησαν ταχὺ ἐκ τῆς ὁδοῦ ἧς ἐνετείλω
    αὐτοῖς, καὶ ἐποίησαν ἑαυτοῖς χώνευμα.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, λέγων, λελάληκα πρὸς σὲ ἅπαξ καὶ δὶς, λέγων, ἑώρακα
    τὸν λαὸν τοὗτον, καὶ ἰδοὺ λαὸς σκληροτράχηλός ἐστι·
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἔασόν με ἐξολοθρεῦσαι αὐτούς, καὶ ἐξαλείψω τὸ ὄνομα αὐτῶν ὑποκάτωθεν
    τοῦ οὐρανοῦ, καὶ ποιήσω σε εἰς ἔθνος μέγα, καὶ ἰσχυρὸν, καὶ πολὺ μᾶλλον ἢ τοῦτο.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστρέψας, κατέβην ἐκ τοῦ ὄρους· καὶ τὸ ὄρος ἐκαίετο πυρὶ ἕως τοῦ οὐρανοῦ·
    καὶ αἱ δύο πλάκες τῶν μαρτυρίων ἐπὶ ταῖς δυσὶ χερσί μου.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἰδὼν ὅτι ἡμάρτετε ἐναντίον Κυρίου τοῦ Θεοῦ ὑμῶν, καὶ ἐποιήσατε ὑμῖν αὐτοῖς
    χωνευτόν, καὶ παρέβητε ἀπὸ τῆς ὁδοῦ, ἧς ἐνετείλατο Κύριος ὑμῖν ποιεῖν·
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἐπιλαβόμενος τῶν δύο πλακῶν, ἔῤῥιψα αὐτὰς ἀπὸ τῶν δύο χειρῶν μου, καὶ
    συνέτριψα ἐναντίον ὑμῶν.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐδεήθην ἐναντίον Κυρίου δεύτερον καθάπερ καὶ τὸ πρότερον τεσσαράκοντα
    ἡμέρας καὶ τεσσαράκοντα νύκτας, ἄρτον οὐκ ἔφαγον καὶ ὕδωρ οὐκ ἔπιον, περὶ πασῶν
    τῶν ἁμαρτιῶν ὑμῶν ὧν ἡμάρτετε ποιῆσαι τὸ πονηρὸν ἐναντίον Κυρίου τοῦ Θεοῦ παροξῦναι
    αὐτόν.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔκφοβός εἰμι διὰ τὸν θυμόν καὶ τὴν ὀργὴν, ὅτι παρωξύνθη Κύριος ἐφʼ ὑμῖν
    τοῦ ἐξολοθρεῦσαι ὑμᾶς· καὶ εἰσήκουσε Κύριος ἐμοῦ καὶ ἐν τῷ καιρῷ τούτῳ.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ Ἀαρὼν ἐθυμώθη ἐξολοθρεῦσαι αὐτόν, καὶ ηὐξάμην καὶ περὶ Ἀαρὼν ἐν τῷ
    καιρῷ ἐκείνῳ.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ τὴν ἁμαρτίαν ὑμῶν, ἣν ἐποιήσατε, τὸν μόσχον ἔλαβον αὐτὸν, καὶ κατέκαυσα
    αὐτὸν ἐν πυρί, καὶ συνέκοψα αὐτὸν καταλέσας σφόδρα ἕως ἐγένετο λεπτόν, καὶ ἐγένετο
    ὡσεὶ κονιορτός· καὶ ἔῤῥιψα τὸν κονιορτὸν εἰς τὸν χειμάῤῥουν τὸν καταβαίνοντα ἐκ
    τοῦ ὄρους.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἐμπυρισμῷ, καὶ ἐν τῷ πειρασμῷ, καὶ ἐν τοῖς μνήμασι τῆς ἐπιθυμίας
    παροξύναντες ἦτε Κύριον.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὅτε ἐξαπέστειλεν ὑμᾶς Κύριος ἐκ Κάδης Βαρνὴ, λέγων, ἀνάβητε καὶ κληρονομήσατε
    τὴν γῆν, ἣν δίδωμι ὑμῖν, καὶ ἠπειθήσατε τῷ ῥήματι Κυρίου τοῦ Θεοῦ ὑμῶν, καὶ οὐκ
    ἐπιστεύσατε αὐτῷ, καὶ οὐκ εἰσηκούσατε τῆς φωνῆς αὐτοῦ.
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀπειθοῦντες ἦτε τὰ πρὸς Κύριον ἀπὸ τῆς ἡμέρας ἧς ἐγνώσθη ὑμῖν.
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐδεήθην ἔναντι Κυρίου τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας, ὅσας
    ἐδεήθην· εἶπε γὰρ Κύριος ἐξολοθρεῦσαι ὑμᾶς.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ηὐξάμην πρὸς τὸν Θεὸν, καὶ εἶπα, Κύριε βασιλεῦ τῶν θεῶν, μὴ ἐξολοθρεύσῃς
    τὸν λαόν σου καὶ τὴν μερίδα σου, ἣν ἐλυτρώσω, οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου ἐν
    τῇ ἰσχύϊ σου τῇ μεγάλῃ, καὶ ἐν τῇ χειρί σου τῇ κραταιᾷ, καὶ ἐν τῷ βραχίονί σου
    τῷ ὑψηλῷ.
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μνήσθητι Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ τῶν θεραπόντων σου, οἷς ὤμοσας κατὰ σεαυτοῦ·
    μὴ ἐπιβλέψῃς ἐπὶ τὴν σκληρότητα τοῦ λαοῦ τούτου, καὶ τὰ ἀσεβήματα, καὶ ἐπὶ τὰ
    ἁμαρτήματα αὐτῶν.
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μὴ εἴπωσιν οἱ κατοικοῦντες τὴν γῆν ὅθεν ἐξήγαγες ἡμᾶς ἐκεῖθεν, λέγοντες, παρὰ
    τὸ μὴ δύνασθαι Κύριον εἰσαγαγεῖν αὐτοὺς εἰς τὴν γῆν ἣν εἶπεν αὐτοῖς, καὶ παρὰ
    τὸ μισῆσαι αὐτοὺς, ἐξήγαγεν αὐτοὺς ἐν τῇ ἐρήμῳ ἀποκτεῖναι αὐτούς.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι λαός σου καὶ κλῆρός σου, οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου ἐν τῇ ἰσχύϊ
    σου τῇ μεγάλῃ, καὶ ἐν τῇ χειρί σου τῇ κραταιᾷ, καὶ ἐν τῷ βραχίονί σου τῷ ὑψηλῷ.
  usfm_code: DEU
  verse: '29'
