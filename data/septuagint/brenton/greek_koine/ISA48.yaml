- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἀκούσατε ταῦτα οἶκος Ἰακὼβ, οἱ κεκλημένοι ἐπὶ τῷ ὀνόματι Ἰσραὴλ, καὶ ἐκ Ἰούδα
    ἐξελθόντες, οἱ ὀμνύοντες τῷ ὀνόματι Κυρίου Θεοῦ Ἰσραὴλ, μιμνησκόμενοι οὐ μετὰ
    ἀληθείας, οὐδὲ μετὰ δικαιοσύνης,
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: καὶ ἀντεχόμενοι τῷ ὀνόματι τῆς πόλεως τῆς ἁγίας, καὶ ἐπὶ τῷ Θεῷ Ἰσραὴλ ἀντιστηριζόμενοι·
    Κύριος σαβαὼθ ὄνομα αὐτῷ.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Τὰ πρότερα ἔτι ἀνήγγειλα, καὶ ἐκ τοῦ στόματός μου ἐξῆλθε, καὶ ἀκουστὸν ἐγένετο·
    ἐξάπινα ἐποίησα, καὶ ἐπῆλθε.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Γινώσκω ὅτι σκληρὸς εἶ, καὶ νεῦρον σιδηροῦν ὁ τράχηλός σου, καὶ τὸ μέτωπόν
    σου χαλκοῦν.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἀνήγγειλά σοι πάλαι ἃ πρὶν ἐλθεῖν ἐπὶ σέ· ἀκουστόν σοι ἐποίησα, μή ποτε
    εἴπῃς, ὅτι τὰ εἴδωλά μοι ἐποίησε, καὶ εἴπῃς, ὅτι τὰ γλυπτὰ καὶ τὰ χωνευτὰ ἐνετείλατό
    μοι.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἠκούσατε πάντα, καὶ ὑμεῖς οὐκ ἔγνωτε· ἀλλὰ ἀκουστά σοι ἐποίησα τὰ καινὰ ἀπὸ
    τοῦ νῦν, ἃ μέλλει γίνεσθαι· καὶ οὐκ εἶπας,
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: νῦν γίνεται, καὶ οὐ πάλαι, καὶ οὐ προτέραις ἡμέραις ἤκουσας αὐτά· μὴ εἴπῃς,
    ναὶ, γινώσκω αὐτά.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Οὔτε ἔγνως, οὔτε ἠπίστω, οὔτε ἀπʼ ἀρχῆς ἤνοιξά σου τὰ ὦτα· ἔγνων γὰρ, ὅτι
    ἀθετῶν ἀθετήσεις, καὶ ἄνομος ἔτι ἐκ κοιλίας κληθήσῃ.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἕνεκεν τοῦ ἐμοῦ ὀνόματος δείξω σοι τὸν θυμόν μου, καὶ τὰ ἔνδοξά μου ἐπάξω
    ἐπὶ σὲ, ἵνα μὴ ἐξολοθρεύσω σε.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἰδοὺ πέπρακά σε, οὐχ ἕνεκεν ἀργυρίου· ἐξειλάμην δέ σε ἐκ καμίνου πτωχείας·
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἕνεκεν ἐμοῦ ποιήσω σοι, ὅτι τὸ ἐμὸν ὄνομα βεβηλοῦται, καὶ τὴν δόξαν μου ἑτέρῳ
    οὐ δώσω.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἄκουέ μου Ἰακὼβ, καὶ Ἰσραὴλ ὃν ἐγὼ καλῶ· ἐγώ εἰμι πρῶτος, καὶ ἐγώ εἰμι εἰς
    τὸν αἰῶνα.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἡ χείρ μου ἐθεμελίωσε τὴν γῆν, καὶ ἡ δεξιά μου ἐστερέωσε τὸν οὐρανόν·
    καλέσω αὐτοὺς, καὶ στήσονται ἅμα,
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: καὶ συναχθήσονται πάντες, καὶ ἀκούσονται· τίς αὐτοῖς ἀνήγγειλε ταῦτα; ἀγαπῶν
    σε ἐποίησα τὸ θέλημά σου ἐπὶ Βαβυλῶνα, τοῦ ἆραι σπέρμα Χαλδαίων.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἐγὼ ἐλάλησα, ἐγὼ ἐκάλεσα, ἤγαγον αὐτὸν, καὶ εὐώδωσα τὴν ὁδὸν αὐτοῦ.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Προσαγάγετε πρὸς μὲ, καὶ ἀκούσατε ταῦτα· οὐκ ἀπʼ ἀρχῆς ἐν κρυφῇ λελάληκα·
    ἡνίκα ἐγένετο, ἐκεῖ ἤμην, καὶ νῦν Κύριος Κύριος ἀπέστειλέ με, καὶ τὸ πνεῦμα αὐτοῦ.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Οὕτω λέγει Κύριος; ὁ ῥυσάμενος σε, ἅγιος Ἰσραὴλ, ἐγώ εἰμι ὁ Θεός σου, δέδειχά
    σοι τοῦ εὑρεῖν σε τὴν ὁδὸν ἐν ᾗ πορεύσῃ ἐν αὐτῇ.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ εἰ ἤκουσας τῶν ἐντολῶν μου, ἐγένετο ἂν ὡσεὶ ποταμὸς ἡ εἰρήνη σου, καὶ
    ἡ δικαιοσύνη σου ὡς κῦμα θαλάσσης·
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἂν ὡς ἡ ἄμμος τὸ σπέρμα σου, καὶ τὰ ἔκγονα τῆς κοιλίας σου ὡς
    ὁ χοῦς τῆς γῆς· οὐδὲ νῦν οὐ μὴ ἐξολοθρευθῇς, οὐδὲ ἀπολεῖται τὸ ὄνομά σου ἐνώπιον
    ἐμοῦ.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἔξελθε ἐκ Βαβυλῶνος φεύγων ἀπὸ τῶν Χαλδαίων, φωνὴν εὐφροσύνης ἀναγγειλατε,
    καὶ ἀκουστὸν γενέσθω τοῦτο, ἀναγγείλατε ἕως ἐσχάτου τῆς γῆς· λέγετε, Ἐῤῥύσατο
    Κύριος τὸν δοῦλον αὐτοῦ Ἰακώβ·
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν διψήσωσι, διʼ ἐρήμου ἄξει αὐτοὺς, ὕδωρ ἐκ πέτρας ἐξάξει αὐτοῖς· σχισθήσεται
    πέτρα, καὶ ῥυήσεται ὕδωρ, καὶ πίεται ὁ λαός μου.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Οὐκ ἔστι χαίρειν, λέγει Κύριος, τοῖς ἀσεβέσιν.
  usfm_code: ISA
  verse: '22'
