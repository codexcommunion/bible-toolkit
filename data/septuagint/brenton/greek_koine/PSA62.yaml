- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυὶδ, ἐν τῷ εἶναι αὐτὸν ἐν τῇ ἐρήμῳ τῆς Ἰδουμαίας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ Θεὸς ὁ Θεός μου πρὸς σὲ ὀρθρίζω, ἐδίψησέ σοι ἡ ψυχή μου, ποσαπλῶς
    σοι ἡ σάρξ μου, ἐν γῇ ἐρήμῳ καὶ ἀβάτῳ καὶ ἀνύδρῳ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: οὕτως ἐν τῷ ἁγίῳ ὤφθην σοι, τοῦ ἰδεῖν τὴν δύναμίν σου καὶ τὴν δόξαν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι κρεῖσσον τὸ ἔλεός σου ὑπὲρ ζωὰς, τὰ χείλη μου ἐπαινέσουσί σε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὕτως εὐλογήσω σε ἐν τῇ ζωῇ μου, ἐν τῷ ὀνόματί σου ἀρῶ τὰς χεῖράς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὡσεὶ στέατος καὶ πιότητος ἐμπλησθείη ἡ ψυχή μου, καὶ χείλη ἀγαλλιάσεως
    αἰνέσει τὸ ὄνομά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εἰ ἐμνημόνευόν σου ἐπὶ τῆς στρωμνῆς μου, ἐν τοῖς ὄρθροις ἐμελέτων εἰς
    σέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὅτι ἐγενήθης βοηθός μου, καὶ ἐν τῇ σκέπῃ τῶν πτερύγων σου ἀγαλλιάσομαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐκολλήθη ἡ ψυχή μου ὀπίσω σου, ἐμοῦ ἀντελάβετο ἡ δεξιά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Αὐτοὶ δὲ εἰς μάτην ἐζήτησαν τὴν ψυχήν μου, εἰσελεύσονται εἰς τὰ κατώτατα
    τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: παραδοθήσονται εἰς χεῖρας ῥομφαίας, μερίδες ἀλωπέκων ἔσονται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  book_usfm_code: PSA
  chapter_number: 62
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὁ δὲ βασιλεὺς εὐφρανθήσεται ἐπὶ τῷ Θεῷ, ἐπαινεθήσεται πᾶς ὁ ὀμνύων ἐν
    αὐτῷ, ὅτι ἐνεφράγη στόμα λαλούντων ἄδικα.
