- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυὶδ, ἐν τῷ εἶναι αὐτὸν ἐν τῇ ἐρήμῳ τῆς Ἰδουμαίας.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ὁ Θεός μου πρὸς σὲ ὀρθρίζω, ἐδίψησέ σοι ἡ ψυχή μου, ποσαπλῶς σοι ἡ
    σάρξ μου, ἐν γῇ ἐρήμῳ καὶ ἀβάτῳ καὶ ἀνύδρῳ,
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: οὕτως ἐν τῷ ἁγίῳ ὤφθην σοι, τοῦ ἰδεῖν τὴν δύναμίν σου καὶ τὴν δόξαν σου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ὅτι κρεῖσσον τὸ ἔλεός σου ὑπὲρ ζωὰς, τὰ χείλη μου ἐπαινέσουσί σε.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Οὕτως εὐλογήσω σε ἐν τῇ ζωῇ μου, ἐν τῷ ὀνόματί σου ἀρῶ τὰς χεῖράς μου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ὡσεὶ στέατος καὶ πιότητος ἐμπλησθείη ἡ ψυχή μου, καὶ χείλη ἀγαλλιάσεως αἰνέσει
    τὸ ὄνομά σου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Εἰ ἐμνημόνευόν σου ἐπὶ τῆς στρωμνῆς μου, ἐν τοῖς ὄρθροις ἐμελέτων εἰς σέ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ὅτι ἐγενήθης βοηθός μου, καὶ ἐν τῇ σκέπῃ τῶν πτερύγων σου ἀγαλλιάσομαι.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ἐκολλήθη ἡ ψυχή μου ὀπίσω σου, ἐμοῦ ἀντελάβετο ἡ δεξιά σου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Αὐτοὶ δὲ εἰς μάτην ἐζήτησαν τὴν ψυχήν μου, εἰσελεύσονται εἰς τὰ κατώτατα τῆς
    γῆς,
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: παραδοθήσονται εἰς χεῖρας ῥομφαίας, μερίδες ἀλωπέκων ἔσονται.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 62
  chapter: 62
  iso-639-2_language_code: grc
  text: Ὁ δὲ βασιλεὺς εὐφρανθήσεται ἐπὶ τῷ Θεῷ, ἐπαινεθήσεται πᾶς ὁ ὀμνύων ἐν αὐτῷ,
    ὅτι ἐνεφράγη στόμα λαλούντων ἄδικα.
  usfm_code: PSA
  verse: '12'
