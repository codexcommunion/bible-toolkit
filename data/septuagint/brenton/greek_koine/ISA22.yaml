- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τί ἐγένετό σοι, ὅτι νῦν ἀνέβητε πάντες εἰς δώματα μάταια;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐνεπλήσθη ἡ πόλις βοώντων, οἱ τραυματίαι σου οὐ τραυματίαι ἐν μαχαίραις,
    οὐδὲ οἱ νεκροί σου νεκροὶ πολέμων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πάντες οἱ ἄρχοντές σου πεφεύγασι, καὶ οἱ ἁλόντες σκληρῶς δεδεμένοι εἰσί,
    καὶ οἱ ἰσχύοντες ἐν σοὶ πόῤῥω πεφεύγασι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διὰ τοῦτο εἶπα, ἄφετέ με, πικρῶς κλαύσομαι· μὴ κατισχύσητε παρακαλεῖν
    με ἐπὶ τὸ σύντριμμα τῆς θυγατρὸς τοῦ γένους μου,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ὅτι ἡμέρα ταραχῆς καὶ ἀπωλείας καὶ καταπατήματος, καὶ πλάνησις παρὰ
    Κυρίου σαβαώθ· ἐν φάραγγι Σιὼν πλανῶνται, ἀπὸ μικροῦ ἕως μεγάλου πλανῶνται ἐπὶ
    τὰ ὄρη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Οἱ δὲ Ἐλαμεῖται ἔλαβον φαρέτρας, καὶ ἀναβάται ἄνθρωποι ἐφʼ ἵππους, καὶ
    συναγωγὴ παρατάξεως.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔσονται αἱ ἐκλεκταὶ φάραγγές σου, πλησθήσονται ἁρμάτων, οἱ δὲ ἱππεῖς
    ἐμφράξουσι τὰς πύλας σου,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ἀνακαλύψουσι τὰς πύλας Ἰούδα· καὶ ἐμβλέψονται τῇ ἡμέρᾳ ἐκείνῃ εἰς
    τοὺς ἐκλεκτοὺς οἴκους τῆς πόλεως·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀνακαλύψουσι τὰ κρυπτὰ τῶν οἴκων τῆς ἄκρας Δαυείδ· καὶ εἴδοσαν,
    ὅτι πλείους εἰσί, καὶ ὅτι ἀπέστρεψε τὸ ὕδωρ τῆς ἀρχαίας κολυμβήθρας εἰς τὴν πόλιν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ὅτι καθείλοσαν τοὺς οἴκους Ἱερουσαλὴμ εἰς ὀχυρώματα τείχους τῇ πόλει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐποιήσατε ἑαυτοῖς ὕδωρ ἀναμέσον τῶν δύο τειχῶν ἐσώτερον τῆς κολυμβήθρας
    τῆς ἀρχαίας, καὶ οὐκ ἐνεβλέψατε εἰς τὸν ἀπʼ ἀρχῆς ποιήσαντα αὐτὴν, καὶ τὸν κτίσαντα
    αὐτὴν οὐκ εἴδετε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐκάλεσε Κύριος Κύριος σαβαὼθ ἐν τῇ ἡμέρᾳ ἐκείνῃ κλαυθμὸν καὶ κοπετὸν,
    καὶ ξύρησιν καὶ ζῶσιν σάκκων,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: αὐτοὶ δὲ ἐποιήσαντο εὐφροσύνην καὶ ἀγαλλίαμα, σφάζοντες μόσχους, καὶ
    θύοντες πρόβατα, ὥστε φαγεῖν κρέατα, καὶ πιεῖν οἶνον, λέγονες, φάγωμεν καὶ πίωμεν,
    αὔριον γὰρ ἀποθνήσκομεν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀνακεκαλυμμένα ταῦτά ἐστιν ἐν τοῖς ὠσὶ Κυρίου σαβαὼθ, ὅτι οὐκ ἀφεθήσεται
    ὑμῖν αὕτη ἡ ἁμαρτία, ἕως ἂν ἀποθάνητε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τάδε λέγει Κύριος σαβαὼθ, πορεύου εἰς τὸ παστοφόριον, πρὸς Σομνᾶν τὸν
    ταμίαν, καὶ εἰπὸν αὐτῷ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: τί σὺ ὧδε καὶ τί σοί ἐστιν ὧδε; ὅτι ἐλατόμησας σεαυτῷ ὧδε μνημεῖον,
    καὶ ἐποίησας σεαυτῷ ἐν ὑψηλῷ μνημεῖον, καὶ ἔγραψας σεαυτῷ ἐν πέτρᾳ σκηνήν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἰδοὺ δὴ Κύριος σαβαὼθ ἐκβάλλει καὶ ἐκτρίψει ἄνδρα, καὶ ἀφελεῖ τὴν στολήν
    σου καὶ τὸν στέφανόν σου τὸν ἔνδοξον,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ῥίψει σε εἰς χώραν μεγάλην καὶ ἀμέτρητον, καὶ ἐκεῖ ἀποθανῇ· καὶ
    θήσει τὸ ἅρμα σου τὸ καλὸν εἰς ἀτιμίαν, καὶ τὸν οἶκον τοῦ ἄρχοντός σου εἰς καταπάτημα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀφαιρεθήσῃ ἐκ τῆς οἰκονομίας σου καὶ ἐκ τῆς στάσεώς σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ καλέσω τὸν παῖδά μου Ἐλιακεὶμ τὸν τοῦ
    Χελκίου,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ ἐνδύσω αὐτὸν τὴν στολήν σου, καὶ τὸν στέφανόν σου δώσω αὐτῷ κατὰ
    κράτος, καὶ τὴν οἰκονομίαν σου δώσω εἰς τὰς χεῖρας αὐτοῦ· καὶ ἔσται ὡς πατὴρ τοῖς
    ἐνοικοῦσιν ἐν Ἱερουσαλὴμ, καὶ τοῖς ἐνοικοῦσιν ἐν Ἰούδᾳ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ δώσω τὴν δόξαν Δαυεὶδ αὐτῷ, καὶ ἄρξει, καὶ οὐκ ἔσται ὁ ἀντιλέγων·
    καὶ δώσω αὐψῷ τὴν κλεῖδα οἴκου Δαυὶδ ἐπὶ τῷ ὢμῳ αὐτοῦ· καὶ ἀνοίξει, καὶ οὐκ ἔσται
    ὁ ἀποκλείων· καὶ κλείσει, καὶ οὐκ ἔσται ὁ ἀνοίγων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ στήλω αὐτὸν ἄρχοντα ἐν τόπῳ πιστῷ, καὶ ἔσται εἰς θρόνον δόξης τοῦ
    οἴκου τοῦ πατρὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἔσται πεποιθὼς ἐπʼ αὐτὸν πᾶς ἔνδοξος ἐν τῷ οἴκῳ τοῦ πατρὸς αὐτοῦ,
    ἀπὸ μικροῦ ἕως μεγάλου, καὶ ἔσονται ἐπικρεμάμενοι αὐτῷ
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  book_usfm_code: ISA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: τῇ ἡμέρᾳ ἐκείνῃ· τάδε λέγει Κύριος σαβαὼθ, κινηθήσεται ὁ ἄνθρωπος ὁ
    ἐστηριγμένος ἐν τόπῳ πιστῷ, καὶ ἀφαιρεθήσεται, καὶ πεσεῖται, καὶ ἐξολεθρευθήσεται
    ἡ δόξα ἡ ἐπʼ αὐτόν, ὅτι Κύριος ἐλάλησεν.
