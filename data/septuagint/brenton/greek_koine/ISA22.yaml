- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Τί ἐγένετό σοι, ὅτι νῦν ἀνέβητε πάντες εἰς δώματα μάταια;
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐνεπλήσθη ἡ πόλις βοώντων, οἱ τραυματίαι σου οὐ τραυματίαι ἐν μαχαίραις, οὐδὲ
    οἱ νεκροί σου νεκροὶ πολέμων.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πάντες οἱ ἄρχοντές σου πεφεύγασι, καὶ οἱ ἁλόντες σκληρῶς δεδεμένοι εἰσί, καὶ
    οἱ ἰσχύοντες ἐν σοὶ πόῤῥω πεφεύγασι.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο εἶπα, ἄφετέ με, πικρῶς κλαύσομαι· μὴ κατισχύσητε παρακαλεῖν με ἐπὶ
    τὸ σύντριμμα τῆς θυγατρὸς τοῦ γένους μου,
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: ὅτι ἡμέρα ταραχῆς καὶ ἀπωλείας καὶ καταπατήματος, καὶ πλάνησις παρὰ Κυρίου
    σαβαώθ· ἐν φάραγγι Σιὼν πλανῶνται, ἀπὸ μικροῦ ἕως μεγάλου πλανῶνται ἐπὶ τὰ ὄρη.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οἱ δὲ Ἐλαμεῖται ἔλαβον φαρέτρας, καὶ ἀναβάται ἄνθρωποι ἐφʼ ἵππους, καὶ συναγωγὴ
    παρατάξεως.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται αἱ ἐκλεκταὶ φάραγγές σου, πλησθήσονται ἁρμάτων, οἱ δὲ ἱππεῖς ἐμφράξουσι
    τὰς πύλας σου,
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἀνακαλύψουσι τὰς πύλας Ἰούδα· καὶ ἐμβλέψονται τῇ ἡμέρᾳ ἐκείνῃ εἰς τοὺς
    ἐκλεκτοὺς οἴκους τῆς πόλεως·
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἀνακαλύψουσι τὰ κρυπτὰ τῶν οἴκων τῆς ἄκρας Δαυείδ· καὶ εἴδοσαν, ὅτι πλείους
    εἰσί, καὶ ὅτι ἀπέστρεψε τὸ ὕδωρ τῆς ἀρχαίας κολυμβήθρας εἰς τὴν πόλιν,
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ὅτι καθείλοσαν τοὺς οἴκους Ἱερουσαλὴμ εἰς ὀχυρώματα τείχους τῇ πόλει.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐποιήσατε ἑαυτοῖς ὕδωρ ἀναμέσον τῶν δύο τειχῶν ἐσώτερον τῆς κολυμβήθρας
    τῆς ἀρχαίας, καὶ οὐκ ἐνεβλέψατε εἰς τὸν ἀπʼ ἀρχῆς ποιήσαντα αὐτὴν, καὶ τὸν κτίσαντα
    αὐτὴν οὐκ εἴδετε.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Κύριος Κύριος σαβαὼθ ἐν τῇ ἡμέρᾳ ἐκείνῃ κλαυθμὸν καὶ κοπετὸν,
    καὶ ξύρησιν καὶ ζῶσιν σάκκων,
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: αὐτοὶ δὲ ἐποιήσαντο εὐφροσύνην καὶ ἀγαλλίαμα, σφάζοντες μόσχους, καὶ θύοντες
    πρόβατα, ὥστε φαγεῖν κρέατα, καὶ πιεῖν οἶνον, λέγονες, φάγωμεν καὶ πίωμεν, αὔριον
    γὰρ ἀποθνήσκομεν.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἀνακεκαλυμμένα ταῦτά ἐστιν ἐν τοῖς ὠσὶ Κυρίου σαβαὼθ, ὅτι οὐκ ἀφεθήσεται
    ὑμῖν αὕτη ἡ ἁμαρτία, ἕως ἂν ἀποθάνητε.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος σαβαὼθ, πορεύου εἰς τὸ παστοφόριον, πρὸς Σομνᾶν τὸν ταμίαν,
    καὶ εἰπὸν αὐτῷ,
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: τί σὺ ὧδε καὶ τί σοί ἐστιν ὧδε; ὅτι ἐλατόμησας σεαυτῷ ὧδε μνημεῖον, καὶ ἐποίησας
    σεαυτῷ ἐν ὑψηλῷ μνημεῖον, καὶ ἔγραψας σεαυτῷ ἐν πέτρᾳ σκηνήν;
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἰδοὺ δὴ Κύριος σαβαὼθ ἐκβάλλει καὶ ἐκτρίψει ἄνδρα, καὶ ἀφελεῖ τὴν στολήν σου
    καὶ τὸν στέφανόν σου τὸν ἔνδοξον,
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ῥίψει σε εἰς χώραν μεγάλην καὶ ἀμέτρητον, καὶ ἐκεῖ ἀποθανῇ· καὶ θήσει
    τὸ ἅρμα σου τὸ καλὸν εἰς ἀτιμίαν, καὶ τὸν οἶκον τοῦ ἄρχοντός σου εἰς καταπάτημα.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἀφαιρεθήσῃ ἐκ τῆς οἰκονομίας σου καὶ ἐκ τῆς στάσεώς σου.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ καλέσω τὸν παῖδά μου Ἐλιακεὶμ τὸν τοῦ Χελκίου,
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐνδύσω αὐτὸν τὴν στολήν σου, καὶ τὸν στέφανόν σου δώσω αὐτῷ κατὰ κράτος,
    καὶ τὴν οἰκονομίαν σου δώσω εἰς τὰς χεῖρας αὐτοῦ· καὶ ἔσται ὡς πατὴρ τοῖς ἐνοικοῦσιν
    ἐν Ἱερουσαλὴμ, καὶ τοῖς ἐνοικοῦσιν ἐν Ἰούδᾳ.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὴν δόξαν Δαυεὶδ αὐτῷ, καὶ ἄρξει, καὶ οὐκ ἔσται ὁ ἀντιλέγων· καὶ
    δώσω αὐψῷ τὴν κλεῖδα οἴκου Δαυὶδ ἐπὶ τῷ ὢμῳ αὐτοῦ· καὶ ἀνοίξει, καὶ οὐκ ἔσται
    ὁ ἀποκλείων· καὶ κλείσει, καὶ οὐκ ἔσται ὁ ἀνοίγων.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ στήλω αὐτὸν ἄρχοντα ἐν τόπῳ πιστῷ, καὶ ἔσται εἰς θρόνον δόξης τοῦ οἴκου
    τοῦ πατρὸς αὐτοῦ.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἔσται πεποιθὼς ἐπʼ αὐτὸν πᾶς ἔνδοξος ἐν τῷ οἴκῳ τοῦ πατρὸς αὐτοῦ, ἀπὸ
    μικροῦ ἕως μεγάλου, καὶ ἔσονται ἐπικρεμάμενοι αὐτῷ
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: τῇ ἡμέρᾳ ἐκείνῃ· τάδε λέγει Κύριος σαβαὼθ, κινηθήσεται ὁ ἄνθρωπος ὁ ἐστηριγμένος
    ἐν τόπῳ πιστῷ, καὶ ἀφαιρεθήσεται, καὶ πεσεῖται, καὶ ἐξολεθρευθήσεται ἡ δόξα ἡ
    ἐπʼ αὐτόν, ὅτι Κύριος ἐλάλησεν.
  usfm_code: ISA
  verse: '25'
