- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου παντοκράτορος, λέγων,
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: τάδε λέγει Κύριος παντοκράτωρ, ἐζήλωκα τὴν Ἱερουσαλὴμ, καὶ τὴν Σιὼν ζῆλον
    μέγαν, καὶ θυμῷ μεγάλῳ ἐζήλωκα αὐτήν.
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐπιστρέψω ἐπὶ Σιὼν, καὶ κατασκηνώσω ἐν μέσῳ Ἱερουσαλὴμ,
    καὶ κληθήσεται ἡ Ἱερουσαλὴμ πόλις ἀληθινὴ, καὶ τὸ ὄρος Κυρίου παντοκράτορος, ὄρος
    ἅγιον.
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος παντοκράτωρ, ἔτι καθήσονται πρεσβύτεροι καὶ πρεσβύτεραι
    ἐν ταῖς πλατείαις Ἱερουσαλὴμ, ἕκαστος τὴν ῥάβδον αὐτοῦ ἔχων ἐν τῇ χειρὶ αὐτοῦ,
    ἀπὸ πλήθους ἡμερῶν.
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ αἱ πλατεῖαι τῆς πόλεως πλησθήσονται παιδαρίων καὶ κορασίων παιζόντων ἐν
    ταῖς πλατείαις αὐτῆς.
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος παντοκράτωρ, εἰ ἀδυνατήσει ἐνώπιον τῶν καταλοίπων τοῦ λαοῦ
    τούτου ἐν ταῖς ἡμέραις ἐκείναις, μὴ καὶ ἐνώπιόν μου ἀδυνατήσει; λέγει Κύριος παντοκράτωρ.
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος παντοκράτωρ, ἰδοὺ ἐγὼ σώζω τὸν λαόν μου ἀπὸ γῆς ἀνατολῶν
    καὶ ἀπὸ γῆς δυσμῶν,
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ εἰσάξω αὐτοὺς, καὶ κατασκηνώσω ἐν μέσῳ Ἱερουσαλὴμ, καὶ ἔσονται ἐμοὶ εἰς
    λαὸν, κᾀγὼ ἔσομαι αὐτοῖς εἰς Θεὸν ἐν ἀληθείᾳ καὶ ἐν δικαιοσύνῃ.
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος παντοκράτωρ, κατισχυέτωσαν αἱ χεῖρες ὑμῶν τῶν ἀκουόντων
    ἐν ταῖς ἡμέραις ταύταις τοὺς λόγους τούτους ἐκ στόματος τῶν προφητῶν, ἀφʼ ἧς ἡμέρας
    τεθεμελίωται ὁ οἶκος Κυρίου παντοκράτορος, καὶ ὁ ναὸς ἀφʼ οὗ ᾠκοδόμηται.
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διότι πρὸ τῶν ἡμερῶν ἐκείνων ὁ μισθὸς τῶν ἀνθρώπων οὐκ ἔσται εἰς ὄνησιν, καὶ
    ὁ μισθὸς τῶν κτηνῶν οὐχ ὑπάρξει, καὶ τῷ ἐκπορευομένῳ καὶ τῷ εἰσπορευομένῳ οὐκ
    ἔσται εἰρήνη ἀπὸ τῆς θλίψεως· καὶ ἐξαποστελῶ πάντας τοὺς ἀνθρώπους, ἕκαστον ἐπὶ
    τὸν πλησίον αὐτοῦ.
  usfm_code: ZEC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ νῦν, οὐ κατὰ τὰς ἡμέρας τὰς ἔμπροσθεν ἐγὼ ποιῶ τοῖς καταλοίποις τοῦ λαοῦ
    τούτου, λέγει Κύριος παντοκράτωρ,
  usfm_code: ZEC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἀλλʼ ἢ δείξω εἰρήνην· ἡ ἄμπελος δώσει τὸν καρπὸν αὐτῆς, καὶ ἡ γῆ δώσει τὰ
    γεννήματα αὐτῆς, καὶ ὁ οὐρανὸς δώσει τὴν δρόσον αὐτοῦ, καὶ κατακληρονομήσω τοῖς
    καταλοίποις τοῦ λαοῦ μου τούτου ταῦτα πάντα.
  usfm_code: ZEC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὃν τρόπον ἦτε ἐν κατάρᾳ ἐν τοῖς ἔθνεσιν ὁ οἶκος Ἰούδα καὶ οἶκος
    Ἰσραὴλ, οὕτως διασώσω ὑμᾶς, καὶ ἔσεσθε ἐν εὐλογίᾳ· θαρσεῖτε, καὶ κατισχύετε ἐν
    ταῖς χερσὶν ὑμῶν.
  usfm_code: ZEC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος παντοκράτωρ, ὃν τρόπον διενοήθην τοῦ κακῶσαι ὑμᾶς
    ἐν τῷ παροργίσαι με τοὺς πατέρας ὑμῶν, λέγει Κύριος παντοκράτωρ, καὶ οὐ μετενόησα·
  usfm_code: ZEC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: οὕτως παρατέταγμαι, καὶ διανενόημαι ἐν ταῖς ἡμέραις ταύταις, τοῦ καλῶς ποιῆσαι
    τὴν Ἱερουσαλὴμ, καὶ τὸν οἶκον Ἰούδα· θαρσεῖτε.
  usfm_code: ZEC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Οὗτοι οἱ λόγοι οὓς ποιήσετε· λαλεῖτε ἀλήθειαν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ,
    ἀλήθειαν καὶ κρίμα εἰρηνικὸν κρίνατε ἐν ταῖς πύλαις ὑμῶν,
  usfm_code: ZEC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἔκαστος τὴν κακίαν τοῦ πλησίον αὐτοῦ μὴ λογίζεσθε ἐν ταῖς καρδίαις ὑμῶν,
    καὶ ὅρκον ψευδῆ μὴ ἀγαπᾶτε· διότι ταῦτα πάντα ἐμίσησα, λέγει Κύριος παντοκράτωρ.
  usfm_code: ZEC
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου παντοκράτορος πρὸς μὲ, λέγων,
  usfm_code: ZEC
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος παντοκράτωρ, νηστεία ἡ τετρὰς, καὶ νηστεία ἡ πέμπτη, καὶ
    νηστεία ἡ ἑβδόμη, καὶ νηστεία ἡ δεκάτη ἔσονται τῷ οἴκῳ Ἰούδα εἰς χαρὰν καὶ εὐφροσύνην,
    καὶ εἰς ἑορτὰς ἀγαθάς· καὶ εὐφρανθήσεσθε, καὶ τὴν ἀλήθειαν καὶ τὴν εἰρήνην ἀγαπήσατε.
  usfm_code: ZEC
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος παντοκράτωρ, ἔτι ἥξουσι λαοὶ πολλοὶ, καὶ κατοικοῦντες πόλεις
    πολλὰς,
  usfm_code: ZEC
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ συνελεύσονται κατοικοῦντες πέντε πόλεις εἰς μίαν πόλιν, λέγοντες, πορευθῶμεν
    δεηθῆναι τοῦ προσώπου Κυρίου, καὶ ἐκζητῆσαι τὸ πρόσωπον Κυρίου παντοκράτορος·
    πορεύσομαι κᾀγώ·
  usfm_code: ZEC
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἥξουσι λαοὶ πολλοὶ καὶ ἔθνη πολλὰ ἐκζητῆσαι τὸ πρόσωπον Κυρίου παντοκράτορος
    ἐν Ἱερουσαλὴμ, καὶ ἐξιλάσασθαι τὸ πρόσωπον Κυρίου.
  usfm_code: ZEC
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος παντοκράτωρ, ἐν ταῖς ἡμέραις ἐκείναις, ἐὰν ἐπιλάβωνται δέκα
    ἄνδρες ἐκ πασῶν τῶν γλῶσσων τῶν ἐθνῶν, καὶ ἐπιλάβωνται τοῦ κρασπέδου ἀνδρὸς Ἰουδαίου,
    λέγοντες, πορευσόμεθα μετὰ σοῦ, διότι ἀκηκόαμεν ὅτι ὁ Θεὸς μεθʼ ὑμῶν ἐστι.
  usfm_code: ZEC
  verse: '23'
