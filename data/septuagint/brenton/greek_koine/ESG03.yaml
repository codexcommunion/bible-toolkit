- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μετὰ δὲ ταῦτα ἐδόξασεν ὁ βασιλεὺς Ἀρταξέρξης Ἀμὰν Ἀμαδαθοῦ Βουγαῖον, καὶ ὕψωσεν
    αὐτὸν, καὶ ἐπρωτοβάθρει πάντων τῶν φίλων αὐτοῦ,
  usfm_code: ESG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ πάντες οἱ ἐν τῇ αὐλῇ προσεκύνουν αὐτῷ· οὕτως γὰρ προσέταξεν ὁ βασιλεὺς
    ποιῆσαι· ὁ δὲ Μαρδοχαῖος οὐ προσεκύνει αὐτῷ.
  usfm_code: ESG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησαν οἱ ἐν τῇ αὐλῇ τοῦ βασιλέως τῷ Μαρδοχαίῳ, Μαρδοχαῖε, τί παρακούεις
    τὰ ὑπὸ τοῦ βασιλέως λεγόμενα;
  usfm_code: ESG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καθʼ ἑκάστην ἡμέραν ἐλάλουν αὐτῷ, καὶ οὐχ ὑπήκουεν αὐτῶν· καὶ ὑπέδειξαν τῷ
    Ἀμὰν, Μαρδοχαῖον τοῖς τοῦ βασιλέως λόγοις ἀντιτασσόμενον, καὶ ὑπέδειξεν αὐτοῖς
    ὁ Μαρδοχαῖος ὅτι Ἰουδαῖός ἐστι.
  usfm_code: ESG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπιγνοὺς Ἀμὰν ὅτι οὐ προσκυνεῖ αὐτῷ Μαρδοχαῖος, ἐθυμώθη σφόδρα,
  usfm_code: ESG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐβουλεύσατο ἀφανίσαι πάντας τοὺς ὑπὸ τὴν Ἀρταξέρξου βασιλείαν Ἰουδαίους.
  usfm_code: ESG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε ψήφισμα ἐν ἔτει δωδεκάτῳ τῆς βασιλείας Ἀρταξέρξου, καὶ ἔβαλε κλήρους
    ἡμέραν ἐξ ἡμέρας, καὶ μῆνα ἐκ μηνὸς, ὥστε ἀπολέσαι ἐν μιᾷ ἡμέρᾳ τὸ γένος Μαρδοχαίου·
    καὶ ἔπεσεν ὁ κλῆρος εἰς τὴν τεσσαρεσκαιδεκάτην τοῦ μηνὸς ὅς ἐστιν Ἀδάρ.
  usfm_code: ESG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε πρὸς τὸν βασιλέα Ἀρταξέρξην, λέγων, ὑπάρχει ἔθνος διεσπαρμένον
    ἐν τοῖς ἔθνεσιν ἐν πάσῃ τῇ βασιλείᾳ σου, οἱ δὲ νόμοι αὐτῶν ἔξαλλοι παρὰ πάντα
    τὰ ἔθνη, τῶν δὲ νόμων τοῦ βασιλέως παρακούουσι, καὶ οὐ συμφέρει τῷ βασιλεῖ ἐᾶσαι
    αὐτούς.
  usfm_code: ESG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἰ δοκεῖ τῷ βασιλεῖ, δογματισάτω ἀπολέσαι αὐτοὺς, κᾀγὼ διαγράψω εἰς τὸ γαζοφυλάκιον
    τοῦ βασιλέως ἀργυρίου τάλαντα μύρια.
  usfm_code: ESG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ περιελόμενος ὁ βασιλεὺς τὸν δακτύλιον, ἔδωκεν εἰς χεῖρας τῷ Ἀμὰν, σφραγίσαι
    κατὰ τῶν γεγραμμένων κατὰ τῶν Ἰουδαίων.
  usfm_code: ESG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς τῷ Ἀμὰν, τὸ μὲν ἀργύριον ἔχε, τῷ δὲ ἔθνει χρῶ ὡς βούλει.
  usfm_code: ESG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐκλήθησαν οἱ γραμματεῖς τοῦ βασιλέως μηνὶ πρώτῳ τῇ τρισκαιδεκάτῃ, καὶ
    ἔγραψαν ὡς ἐπέταξεν Ἀμὰν τοῖς στρατηγοῖς καὶ τοῖς ἄρχουσι κατὰ πᾶσαν χώραν ἀπὸ
    Ἰνδικῆς ἕως τῆς Αἰθιοπίας, ταῖς ἑκατὸν εἰκοσιεπτὰ χώραις, τοῖς τε ἄρχουσι τῶν
    ἐθνῶν κατὰ τὴν αὐτῶν λέξιν, διὰ Ἀρταξέρξου τοῦ βασιλέως.
  usfm_code: ESG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀπεστάλη διὰ βιβλιοφόρων εἰς τὴν Ἀρταξέρξου βασιλείαν, ἀφανίσαι τὸ γένος
    τῶν Ἰουδαίων ἐν ἡμέρᾳ μιᾷ μηνὸς δωδεκάτου, ὅς ἐστιν Ἀδὰρ, καὶ διαρπάσαι τὰ ὑπάρχοντα
    αὐτῶν.
  usfm_code: ESG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: “Τῆς δὲ ἐπιστολῆς ἐστι τὸ ἀντίγραφον τόδε. Βασιλεὺς μέγας Ἀρταξέρξης τοῖς
    ἀπὸ τῆς Ἰνδικῆς ἕως τῆς Αἰθιοπίας ἑκατὸν εἰκοσιεπτὰ χωρῶν ἄρχουσι καὶ τοπάρχαις
    ὑποτεταγμένοις τάδε γράφει.
  usfm_code: ESG
  verse: 13a
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πολλῶν ἐπάρξας ἐθνῶν, καὶ πάσης ἐπικρατήσας οἰκουμένης, ἐβουλήθην, μὴ τῷ θράσει
    τῆς ἐξουσίας ἐπαιρόμενος, ἐπιεικέστερον δὲ καὶ μετὰ ἠπιότητος ἀεὶ διεξάγων τοὺς
    τῶν ὑποτεταγμένων ἀκυμάντους διαπαντὸς καταστῆσαι βίους, τήν τε βασιλείαν ἥμερον
    καὶ πορευτὴν μέχρι περάτων παρεξόμενος, ἀνανεώσασθαί τε τὴν ποθουμένην τοῖς πᾶσιν
    ἀνθρώποις εἰρήνην.
  usfm_code: ESG
  verse: 13b
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πυθομένου δέ μου τῶν συμβούλων, πῶς ἂν ἀχθείη τοῦτο ἐπὶ πέρας, ὁ σωφροσύνῃ
    παρʼ ἡμῖν διενέγκας, καὶ ἐν τῇ εὐνοίᾳ ἀπαραλλάκτως καὶ βεβαίᾳ πίστει ἀποδεδειγμένος,
    καὶ δεύτερον τῶν βασιλειῶν γέρας ἀπενηνεγμένος Ἀμὰν,
  usfm_code: ESG
  verse: 13c
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἐπέδειξεν ἡμῖν ἐν πάσαις ταῖς κατὰ τὴν οἰκουμένην φυλαῖς ἀναμεμίχθαι δυσμενῆ
    λαόν τινα, τοῖς νόμοις ἀντίθετον πρὸς πᾶν ἔθνος, τά τε τῶν βασιλέων παραπέμποντας
    διηνεκῶς διατάγματα, πρὸς τὸ μὴ κατατίθεσθαι τὴν ὑφʼ ἡμῶν κατευθυνομένην ἀμέμπτως
    συναρχίαν.
  usfm_code: ESG
  verse: 13d
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διειληφότες οὖν τόδε τὸ ἔθνος μονώτατον ἐν ἀντιπαραγωγῇ παντὶ διαπαντὸς ἀνθρώπῳ
    κείμενον, διαγωγὴν νόμων ξενίζουσαν παραλλάσσον, καὶ δυσνοοῦν τοῖς ἡμετέροις πράγμασι
    τὰ χείριστα συντελοῦν κακὰ, καὶ πρὸς τὸ μὴ τὴν βασιλείαν εὐσταθείας τυγχάνειν·
  usfm_code: ESG
  verse: 13e
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: προστετάχαμεν οὖν τοὺς σημαινομένους ὑμῖν ἐν τοῖς γεγραμμένοις ὑπὸ Ἀμὰν τοῦ
    τεταγμένου ἐπὶ τῶν πραγμάτων, καὶ δευτέρου πατρὸς ἡμῶν, πάντας σὺν γυναιξὶ καὶ
    τέκνοις ἀπολέσαι ὁλοριζὶ, ταῖς τῶν ἐχθρῶν μαχαίραις, ἄνευ παντὸς οἴκτου καὶ φειδοῦς,
    τῇ τεσσαρεσκαιδεκάτῃ τοῦ δωδεκάτου μηνὸς Ἄδαρ, τοῦ ἐνεστῶτος ἔτους,
  usfm_code: ESG
  verse: 13f
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ὅπως οἱ πάλαι καὶ νῦν δυσμενεῖς ἐν ἡμέρᾳ μιᾷ βιαίως εἰς τὸν ᾅδην κατελθόντες,
    εἰς τὸν μετέπειτα χρόνον εὐσταθῆ καὶ ἀτάραχα παρέχωσιν ἡμῖν διὰ τέλους τὰ πράγματα.”
  usfm_code: ESG
  verse: 13g
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τὰ δὲ ἀντίγραφα τῶν ἐπιστολῶν ἐξετίθετο κατὰ χώραν· καὶ προσετάγη πᾶσι τοῖς
    ἔθνεσιν ἑτοίμους εἶναι εἰς τὴν ἡμέραν ταύτην.
  usfm_code: ESG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐσπεύδετο δὲ τὸ πρᾶγμα, καὶ εἰς Σοῦσαν· ὁ δὲ βασιλεὺς καὶ Ἀμὰν ἐκωθωνίζοντο·
    ἐταράσσετο δὲ ἡ πόλις.
  usfm_code: ESG
  verse: '15'
