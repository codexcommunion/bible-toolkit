  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μετὰ δὲ ταῦτα ἐδόξασεν ὁ βασιλεὺς Ἀρταξέρξης Ἀμὰν Ἀμαδαθοῦ Βουγαῖον,
    καὶ ὕψωσεν αὐτὸν, καὶ ἐπρωτοβάθρει πάντων τῶν φίλων αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ πάντες οἱ ἐν τῇ αὐλῇ προσεκύνουν αὐτῷ· οὕτως γὰρ προσέταξεν ὁ βασιλεὺς
    ποιῆσαι· ὁ δὲ Μαρδοχαῖος οὐ προσεκύνει αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐλάλησαν οἱ ἐν τῇ αὐλῇ τοῦ βασιλέως τῷ Μαρδοχαίῳ, Μαρδοχαῖε, τί
    παρακούεις τὰ ὑπὸ τοῦ βασιλέως λεγόμενα;
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καθʼ ἑκάστην ἡμέραν ἐλάλουν αὐτῷ, καὶ οὐχ ὑπήκουεν αὐτῶν· καὶ ὑπέδειξαν
    τῷ Ἀμὰν, Μαρδοχαῖον τοῖς τοῦ βασιλέως λόγοις ἀντιτασσόμενον, καὶ ὑπέδειξεν αὐτοῖς
    ὁ Μαρδοχαῖος ὅτι Ἰουδαῖός ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐπιγνοὺς Ἀμὰν ὅτι οὐ προσκυνεῖ αὐτῷ Μαρδοχαῖος, ἐθυμώθη σφόδρα,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐβουλεύσατο ἀφανίσαι πάντας τοὺς ὑπὸ τὴν Ἀρταξέρξου βασιλείαν Ἰουδαίους.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐποίησε ψήφισμα ἐν ἔτει δωδεκάτῳ τῆς βασιλείας Ἀρταξέρξου, καὶ ἔβαλε
    κλήρους ἡμέραν ἐξ ἡμέρας, καὶ μῆνα ἐκ μηνὸς, ὥστε ἀπολέσαι ἐν μιᾷ ἡμέρᾳ τὸ γένος
    Μαρδοχαίου· καὶ ἔπεσεν ὁ κλῆρος εἰς τὴν τεσσαρεσκαιδεκάτην τοῦ μηνὸς ὅς ἐστιν
    Ἀδάρ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐλάλησε πρὸς τὸν βασιλέα Ἀρταξέρξην, λέγων, ὑπάρχει ἔθνος διεσπαρμένον
    ἐν τοῖς ἔθνεσιν ἐν πάσῃ τῇ βασιλείᾳ σου, οἱ δὲ νόμοι αὐτῶν ἔξαλλοι παρὰ πάντα
    τὰ ἔθνη, τῶν δὲ νόμων τοῦ βασιλέως παρακούουσι, καὶ οὐ συμφέρει τῷ βασιλεῖ ἐᾶσαι
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἰ δοκεῖ τῷ βασιλεῖ, δογματισάτω ἀπολέσαι αὐτοὺς, κᾀγὼ διαγράψω εἰς
    τὸ γαζοφυλάκιον τοῦ βασιλέως ἀργυρίου τάλαντα μύρια.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ περιελόμενος ὁ βασιλεὺς τὸν δακτύλιον, ἔδωκεν εἰς χεῖρας τῷ Ἀμὰν,
    σφραγίσαι κατὰ τῶν γεγραμμένων κατὰ τῶν Ἰουδαίων.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς τῷ Ἀμὰν, τὸ μὲν ἀργύριον ἔχε, τῷ δὲ ἔθνει χρῶ ὡς
    βούλει.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐκλήθησαν οἱ γραμματεῖς τοῦ βασιλέως μηνὶ πρώτῳ τῇ τρισκαιδεκάτῃ,
    καὶ ἔγραψαν ὡς ἐπέταξεν Ἀμὰν τοῖς στρατηγοῖς καὶ τοῖς ἄρχουσι κατὰ πᾶσαν χώραν
    ἀπὸ Ἰνδικῆς ἕως τῆς Αἰθιοπίας, ταῖς ἑκατὸν εἰκοσιεπτὰ χώραις, τοῖς τε ἄρχουσι
    τῶν ἐθνῶν κατὰ τὴν αὐτῶν λέξιν, διὰ Ἀρταξέρξου τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀπεστάλη διὰ βιβλιοφόρων εἰς τὴν Ἀρταξέρξου βασιλείαν, ἀφανίσαι
    τὸ γένος τῶν Ἰουδαίων ἐν ἡμέρᾳ μιᾷ μηνὸς δωδεκάτου, ὅς ἐστιν Ἀδὰρ, καὶ διαρπάσαι
    τὰ ὑπάρχοντα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: “Τῆς δὲ ἐπιστολῆς ἐστι τὸ ἀντίγραφον τόδε. Βασιλεὺς μέγας Ἀρταξέρξης
    τοῖς ἀπὸ τῆς Ἰνδικῆς ἕως τῆς Αἰθιοπίας ἑκατὸν εἰκοσιεπτὰ χωρῶν ἄρχουσι καὶ τοπάρχαις
    ὑποτεταγμένοις τάδε γράφει.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Πολλῶν ἐπάρξας ἐθνῶν, καὶ πάσης ἐπικρατήσας οἰκουμένης, ἐβουλήθην, μὴ
    τῷ θράσει τῆς ἐξουσίας ἐπαιρόμενος, ἐπιεικέστερον δὲ καὶ μετὰ ἠπιότητος ἀεὶ διεξάγων
    τοὺς τῶν ὑποτεταγμένων ἀκυμάντους διαπαντὸς καταστῆσαι βίους, τήν τε βασιλείαν
    ἥμερον καὶ πορευτὴν μέχρι περάτων παρεξόμενος, ἀνανεώσασθαί τε τὴν ποθουμένην
    τοῖς πᾶσιν ἀνθρώποις εἰρήνην.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Πυθομένου δέ μου τῶν συμβούλων, πῶς ἂν ἀχθείη τοῦτο ἐπὶ πέρας, ὁ σωφροσύνῃ
    παρʼ ἡμῖν διενέγκας, καὶ ἐν τῇ εὐνοίᾳ ἀπαραλλάκτως καὶ βεβαίᾳ πίστει ἀποδεδειγμένος,
    καὶ δεύτερον τῶν βασιλειῶν γέρας ἀπενηνεγμένος Ἀμὰν,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ἐπέδειξεν ἡμῖν ἐν πάσαις ταῖς κατὰ τὴν οἰκουμένην φυλαῖς ἀναμεμίχθαι
    δυσμενῆ λαόν τινα, τοῖς νόμοις ἀντίθετον πρὸς πᾶν ἔθνος, τά τε τῶν βασιλέων παραπέμποντας
    διηνεκῶς διατάγματα, πρὸς τὸ μὴ κατατίθεσθαι τὴν ὑφʼ ἡμῶν κατευθυνομένην ἀμέμπτως
    συναρχίαν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Διειληφότες οὖν τόδε τὸ ἔθνος μονώτατον ἐν ἀντιπαραγωγῇ παντὶ διαπαντὸς
    ἀνθρώπῳ κείμενον, διαγωγὴν νόμων ξενίζουσαν παραλλάσσον, καὶ δυσνοοῦν τοῖς ἡμετέροις
    πράγμασι τὰ χείριστα συντελοῦν κακὰ, καὶ πρὸς τὸ μὴ τὴν βασιλείαν εὐσταθείας τυγχάνειν·
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: προστετάχαμεν οὖν τοὺς σημαινομένους ὑμῖν ἐν τοῖς γεγραμμένοις ὑπὸ Ἀμὰν
    τοῦ τεταγμένου ἐπὶ τῶν πραγμάτων, καὶ δευτέρου πατρὸς ἡμῶν, πάντας σὺν γυναιξὶ
    καὶ τέκνοις ἀπολέσαι ὁλοριζὶ, ταῖς τῶν ἐχθρῶν μαχαίραις, ἄνευ παντὸς οἴκτου καὶ
    φειδοῦς, τῇ τεσσαρεσκαιδεκάτῃ τοῦ δωδεκάτου μηνὸς Ἄδαρ, τοῦ ἐνεστῶτος ἔτους,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ὅπως οἱ πάλαι καὶ νῦν δυσμενεῖς ἐν ἡμέρᾳ μιᾷ βιαίως εἰς τὸν ᾅδην κατελθόντες,
    εἰς τὸν μετέπειτα χρόνον εὐσταθῆ καὶ ἀτάραχα παρέχωσιν ἡμῖν διὰ τέλους τὰ πράγματα.”
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τὰ δὲ ἀντίγραφα τῶν ἐπιστολῶν ἐξετίθετο κατὰ χώραν· καὶ προσετάγη πᾶσι
    τοῖς ἔθνεσιν ἑτοίμους εἶναι εἰς τὴν ἡμέραν ταύτην.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 3
  book_usfm_code: ESG
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐσπεύδετο δὲ τὸ πρᾶγμα, καὶ εἰς Σοῦσαν· ὁ δὲ βασιλεὺς καὶ Ἀμὰν ἐκωθωνίζοντο·
    ἐταράσσετο δὲ ἡ πόλις.
