- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: αὕτη ἡ διαστολὴ τοῦ νόμου, ὅσα συνέταξε Κύριος, λέγων, λάλησον τοῖς υἱοῖς
    Ἰσραήλ· καὶ λαβέτωσαν πρὸς σὲ δάμαλιν πυῤῥὰν ἄμωμου, ἥτις οὐκ ἔχει ἐν αὐτῇ μῶμον,
    καὶ ᾗ οὐκ ἐπεβλήθη ἐπʼ αὐτὴν ζυγός.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ δώσεις αὐτὴν πρὸς Ἐλεάζαρ τὸν ἱερέα· καὶ ἐξάξουσιν αὐτὴν ἔξω τῆς παρεμβολῆς
    εἰς τόπον καθαρὸν, καὶ σφάξουσιν αὐτὴν ἐνώπιον αὐτοῦ.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ λήψεται Ἐλεάζαρ ἀπὸ τοῦ αἵματος αὐτῆς, καὶ ῥανεῖ ἀπέναντι τοῦ προσώπου
    τῆς σκηνῆς τοῦ μαρτυρίου ἀπὸ τοῦ αἵματος αὐτῆς ἑπτάκις.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ κατακαύσουσιν αὐτὴν ἐναντίον αὐτοῦ· καὶ τὸ δέρμα καὶ τὰ κρέα αὐτῆς καὶ
    τὸ αἷμα αὐτῆς σὺν τῇ κόπρῳ αὐτῆς κατακαυθήσεται.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ λήψεται ὁ ἱερεὺς ξύλον κέδρινον καὶ ὕσσωπον καὶ κόκκινον, καὶ ἐμβαλοῦσιν
    εἰς μέσον τοῦ κατακαύματος τῆς δαμάλεως.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ πλυνεῖ τὰ ἱμάτια αὐτοῦ ὁ ἱερεὺς, καὶ λούσεται τὸ σῶμα αὐτοῦ ὕδατι, καὶ
    μετὰ ταῦτα εἰσελεύσεται εἰς τὴν παρεμβολὴν, καὶ ἀκάθαρτος ἔσται ὁ ἱερεὺς ἕως ἑσπέρας.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ὁ κατακαίων αὐτὴν πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται τὸ σῶμα αὐτοῦ,
    καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ συνάξει ἄνθρωπος καθαρὸς τὴν σποδὸν τῆς δαμάλεως, καὶ ἀποθήσει ἔξω τῆς
    παρεμβολῆς εἰς τόπον καθαρόν· καὶ ἔσται τῇ συναγωγῇ υἱῶν Ἰσραὴλ εἰς διατήρησιν·
    ὕδωρ ῥαντισμοῦ ἅγνισμά ἐστι.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ὁ συνάγων τὴν σποδιὰν τῆς δαμάλεως, πλυνεῖ τὰ ἱμάτια αὐτου, καὶ ἀκάθαρτος
    ἔσται ἕως ἑσπέρας· καὶ ἔσται τοῖς υἱοῖς Ἰσραὴλ καὶ τοῖς προσηλύτοις προσκειμένοις
    νόμιμον αἰώνιον.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὁ ἁπτόμενος τοῦ τεθνηκότος πάσης ψυχῆς ἀνθρώπου, ἀκάθαρτος ἔσται ἑπτὰ ἡμέρας.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὗτος ἁγνισθήσεται τῇ ἡμέρᾳ τῇ τρίτῃ καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ καθαρὸς ἔσται·
    ἐὰν δὲ μὴ ἀφαγνισθῇ τῇ ἡμέρᾳ τῇ τρίτῃ καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ, οὐ καθαρὸς ἔσται.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Πᾶς ὁ ἁπτόμενος τοῦ τεθνηκότος ἀπὸ ψυχῆς ἀνθρώπου, ἐὰν ἀποθάνῃ, καὶ μὴ ἀφαγνισθῇ,
    τὴν σκηνὴν Κυρίου ἐμίανεν· ἐκτριβήσεται ἡ ψυχὴ ἐκείνη ἐξ Ἰσραὴλ, ὅτι ὕδωρ ῥαντισμοῦ
    οὐ περιεῤῥαντίσθη ἐπʼ αὐτόν· ἀκάθαρτός ἐστιν· ἔτι ἡ ἀκαθαρσία αὐτοῦ ἐν αὐτῷ ἐστι.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ οὗτος ὁ νόμος· ἄνθρωπος ἐὰν ἀποθάνῃ ἐν οἰκίᾳ, πᾶς ὁ εἰσπορευόμενος εἰς
    τὴν οἰκίαν, καὶ ὅσα ἐστὶν ἐν τῇ οἰκίᾳ, ἀκάθαρτα ἔσται ἑπτὰ ἡμέρας.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ πᾶν σκεῦος ἀνεῳγμένον ὅσα οὐχὶ δεσμὸν καταδέδεται ἐπʼ αὐτῷ, ἀκάθαρτά ἐστι.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ὃς ἂν ἅψηται ἐπὶ προσώπου τοῦ πεδίου τραυματίου ἢ νεκροῦ ἢ ὀστέου
    ἀνθρωπίνου ἢ μνήματος, ἑπτὰ ἡμέρας ἀκάθαρτος ἔσται.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ λήψονται τῷ ἀκαθάρτῳ ἀπὸ τῆς σποδιᾶς τῆς κατακεκαυμένης τοῦ ἁγνισμοῦ,
    καὶ κέχεοῦσιν ἐπʼ αὐτὴν ὕδωρ ζῶν εἰς σκεῦος.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ λήψεται ὕσσωπον, καὶ βάψει εἰς τὸ ὕδωρ ἀνὴρ καθαρὸς, καὶ περιῤῥανεῖ ἐπὶ
    τὸν οἶκον, καὶ ἐπὶ τὰ σκεύη, καὶ ἐπὶ τὰς ψυχὰς, ὅσαι ἂν ὦσιν ἐκεῖ, καὶ ἐπὶ τὸν
    ἡμμένον τοῦ ὀστέου τοῦ ἀνθρωπίνου, ἢ τοῦ τραυματίου, ἢ τοῦ τεθνηκότος, ἢ τοῦ μνήματος.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ περιῤῥανεῖ ὁ καθαρὸς ἐπὶ τὸν ἀκάθαρτον ἐν τῇ ἡμέρᾳ τῇ τρίτῃ καὶ ἐν τῇ
    ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ἀφαγνισθήσεται τῇ ἡμέρᾳ τῇ ἑβδόμῃ· καὶ πλυνεῖ τὰ ἱμάτια αὐτοῦ,
    καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἄνθρωπος ὃς ἂν μιανθῇ, καὶ μὴ ἀφαγνισθῇ, ἐξολοθρευθήσεται ἡ ψυχὴ ἐκείνη
    ἐκ μέσου τῆς συναγωγῆς, ὅτι τὰ ἅγια Κυρίου ἐμίανεν, ὅτι ὕδωρ ῥαντισμοῦ οὐ περιεῤῥαντίσθη
    ἐπʼ αὐτόν· ἀκάθαρτός ἐστι.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὑμῖν νόμιμον αἰώνιον· καὶ ὁ περιῤῥαίνων ὕδωρ ῥαντισμοῦ, πλυνεῖ τὰ
    ἱμάτια αὐτοῦ· καὶ ὁ ἁπτόμενος τοῦ ὕδατος τοῦ ῥαντισμοῦ, ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ παντὸς οὗ ἐὰν ἅψηται αὐτοῦ ὁ ἀκάθαρτος, ἀκάθαρτον ἔσται· καὶ ψυχὴ ἡ ἁπτομένη,
    ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  usfm_code: NUM
  verse: '22'
