- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἰακὼβ ὁ παῖς μου, ἀντιλήψομαι αὐτοῦ· Ἰσραὴλ ὁ ἐκλεκτός μου, προσεδέξατο
    αὐτὸν ἡ ψυχή μου· ἔδωκα τὸ πνεῦμά μου ἐπʼ αὐτὸν, κρίσιν τοῖς ἔθνεσιν ἐξοίσει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὐ κεκράξεται, οὐδὲ ἀνήσει, οὐδὲ ἀκουσθήσεται ἔξω ἡ φωνὴ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κάλαμον τεθλασμένον οὐ συντρίψει, καὶ λίνον καπνιζόμενον οὐ σβέσει,
    ἀλλὰ εἰς ἀλήθειαν ἐξοίσει κρίσιν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀναλάμψει, καὶ οὐ θραυσθήσεται, ἕως ἂν θῇ ἐπὶ τῆς γῆς κρίσιν, καὶ ἐπὶ
    τῷ ὀνόματι αὐτοῦ ἔθνη ἐλπιοῦσιν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὕτω λέγει Κύριος ὁ Θεὸς, ὁ ποιήσας τὸν οὐρανὸν, καὶ πήξας αὐτὸν, ὁ
    στερεώσας τὴν γῆν, καὶ τὰ ἐν αὐτῇ, καὶ διδοὺς πνοὴν τῷ λαῷ τῷ ἐπʼ αὐτῆς, καὶ πνεῦμα
    τοῖς πατοῦσιν αὐτήν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐγὼ Κύριος ὁ Θεὸς ἐκάλεσά σε ἐν δικαιοσύνῃ, καὶ κρατήσω τῆς χειρός σου,
    καὶ ἐνισχύσω σε, καὶ ἔδωκά σε εἰς διαθήκην γένους, εἰς φῶς ἐθνῶν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ἀνοῖξαι ὀφθαλμοὺς τυφλῶν, ἐξαγαγεῖν ἐκ δεσμῶν δεδεμένους καὶ ἐξ οἴκου
    φυλακῆς, καὶ καθημένους ἐν σκότει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐγὼ Κύριος ὁ Θεός, τοῦτό μου ἐστὶ τὸ ὄνομα, τὴν δόξαν μου ἑτέρῳ οὐ δώσω,
    οὐδὲ τὰς ἀρετάς μου τοῖς γλυπτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τὰ ἀπʼ ἀρχῆς ἰδοὺ ἥκασι, καὶ καινὰ ἃ ἐγὼ ἀναγγέλλω, καὶ πρὸ τοῦ ἀναγγεῖλαι
    ἐδηλώθη ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὑμνήσατε τῷ Κυρίῳ ὕμνον καινόν· ἡ ἀρχὴ αὐτοῦ, δοξάζετε τὸ ὄνομα αὐτοῦ
    ἀπʼ ἄκρου τῆς γῆς, οἱ καταβαίνοντες εἰς τὴν θάλασσαν, καὶ πλέοντες αὐτὴν, αἱ νῆσοι
    καὶ οἱ κατοικοῦντες αὐτάς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εὐφράνθητι ἔρημος, καὶ αἱ κῶμαι αὐτῆς, ἐπαύλεις, καὶ οἱ κατοικοῦντες
    Κηδάρ· εὐφρανθήσονται οἱ κατοικοῦντες πέτραν, ἀπʼ ἄκρου τῶν ὀρέων βοήσουσι,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: δώσουσι τῷ Θεῷ δόξαν, τὰς ἀρετὰς αὐτοῦ ἐν ταῖς νήσοις ἀναγγελοῦσι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Κύριος ὁ Θεὸς τῶν δυνάμεων ἐξελεύσεται, καὶ συντρίψει πόλεμον, ἐπεγερεῖ
    ζῆλον, καὶ βοήσεται ἐπὶ τοὺς ἐχθροὺς αὐτοῦ μετὰ ἰσχύος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐσιώπησα, μὴ καὶ ἀεὶ σιωπήσομαι καὶ ἀνέξομαι; ὡς ἡ τίκτουσα ἐκαρτέρησα,
    ἐκστήσω καὶ ξηρανῶ ἅμα·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐρημώσω ὄρη καὶ βουνοὺς, καὶ πάντα χόρτον αὐτῶν ξηρανῶ· καὶ θήσω ποταμοὺς
    εἰς νήσους, καὶ ἕλη ξηρανῶ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἄξω τυφλοὺς ἐν ὁδῷ ᾗ οὐκ ἔγνωσαν, καὶ τρίβους ἃς οὐκ ᾔδεισαν, πατῆσαι
    ποιήσω αὐτούς· ποιήσω αὐτοῖς τὸ σκότος εἰς φῶς, καὶ τὰ σκολιὰ εἰς εὐθεῖαν· ταῦτα
    τὰ ῥήματα ποιήσω, καὶ οὐκ ἐγκαταλείψω αὐτούς·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Αὐτοὶ δὲ ἀπεστράφησαν εἰς τὰ ὀπίσω· αἰσχύνθητε αἰσχύνην οἱ πεποιθότες
    ἐπὶ τοῖς γλυπτοῖς, οἱ λέγοντες τοῖς χωνευτοῖς, ὑμεῖς ἐστε θεοὶ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οἱ κωφοὶ ἀκούσατε, καὶ οἱ τυφλοὶ ἀναβλέψατε ἰδεῖν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ τίς τυφλὸς ἀλλʼ ἢ οἱ παῖδές μου, καὶ κωφοὶ ἀλλʼ ἢ οἱ κυριεύοντες
    αὐτῶν; καὶ ἐτυφλώθησαν οἱ δοῦλοι τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἴδετε πλεονάκις, καὶ οὐκ ἐφυλάξασθε· ἠνοιγμένα τὰ ὦτα. καὶ οὐκ ἠκούσατε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Κύριος ὁ Θεὸς ἐβουλεύσατο ἵνα δικαιωθῇ, καὶ μεγαλύνῃ αἴνεσιν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶδον, καὶ ἐγένετο ὁ λαὸς πεπρονομευμένος, καὶ διηρπασμένος· ἡ γὰρ
    παγὶς ἐν τοῖς ταμείοις πανταχοῦ, καὶ ἐν οἴκοις ἅμα, ὅπου ἔκρυψαν αὐτούς· ἐγένοντο
    εἰς προνομὴν, καὶ οὐκ ἦν ἐξαιρούμενος ἅρπαγμα, καὶ οὐκ ἦν ὁ λέγων, ἀπόδος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τίς ἐν ὑμῖν ὃς ἐνωτιεῖται ταῦτα; εἰσακούσατε εἰς τὰ ἐπερχόμενα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Οἷς ἔδωκεν εἰς διαρπαγὴν Ἰακὼβ καὶ Ἰσραὴλ τοῖς προνομεύουσιν αὐτόν;
    οὐχὶ ὁ Θεὸς ᾧ ἡμάρτοσαν αὐτῷ, καὶ οὐκ ἠβούλοντο ἐν ταῖς ὁδοῖς αὐτοῦ πορεύεσθαι,
    οὐδὲ ἀκούειν τοῦ νόμου αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐπήγαγεν ἐπʼ αὐτοὺς ὀργὴν θυμοῦ αὐτοῦ, καὶ κατίσχυσεν αὐτοὺς πόλεμος,
    καὶ οἱ συμφλέγοντες αὐτοὺς κύκλῳ, καὶ οὐκ ἔγνωσαν ἕκαστος αὐτῶν, οὐδὲ ἔθεντο ἐπὶ
    ψυχήν.
