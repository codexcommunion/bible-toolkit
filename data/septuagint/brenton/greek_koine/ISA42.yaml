- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἰακὼβ ὁ παῖς μου, ἀντιλήψομαι αὐτοῦ· Ἰσραὴλ ὁ ἐκλεκτός μου, προσεδέξατο αὐτὸν
    ἡ ψυχή μου· ἔδωκα τὸ πνεῦμά μου ἐπʼ αὐτὸν, κρίσιν τοῖς ἔθνεσιν ἐξοίσει.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οὐ κεκράξεται, οὐδὲ ἀνήσει, οὐδὲ ἀκουσθήσεται ἔξω ἡ φωνὴ αὐτοῦ.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Κάλαμον τεθλασμένον οὐ συντρίψει, καὶ λίνον καπνιζόμενον οὐ σβέσει, ἀλλὰ εἰς
    ἀλήθειαν ἐξοίσει κρίσιν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἀναλάμψει, καὶ οὐ θραυσθήσεται, ἕως ἂν θῇ ἐπὶ τῆς γῆς κρίσιν, καὶ ἐπὶ τῷ ὀνόματι
    αὐτοῦ ἔθνη ἐλπιοῦσιν.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οὕτω λέγει Κύριος ὁ Θεὸς, ὁ ποιήσας τὸν οὐρανὸν, καὶ πήξας αὐτὸν, ὁ στερεώσας
    τὴν γῆν, καὶ τὰ ἐν αὐτῇ, καὶ διδοὺς πνοὴν τῷ λαῷ τῷ ἐπʼ αὐτῆς, καὶ πνεῦμα τοῖς
    πατοῦσιν αὐτήν·
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐγὼ Κύριος ὁ Θεὸς ἐκάλεσά σε ἐν δικαιοσύνῃ, καὶ κρατήσω τῆς χειρός σου, καὶ
    ἐνισχύσω σε, καὶ ἔδωκά σε εἰς διαθήκην γένους, εἰς φῶς ἐθνῶν,
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: ἀνοῖξαι ὀφθαλμοὺς τυφλῶν, ἐξαγαγεῖν ἐκ δεσμῶν δεδεμένους καὶ ἐξ οἴκου φυλακῆς,
    καὶ καθημένους ἐν σκότει.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐγὼ Κύριος ὁ Θεός, τοῦτό μου ἐστὶ τὸ ὄνομα, τὴν δόξαν μου ἑτέρῳ οὐ δώσω, οὐδὲ
    τὰς ἀρετάς μου τοῖς γλυπτοῖς.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Τὰ ἀπʼ ἀρχῆς ἰδοὺ ἥκασι, καὶ καινὰ ἃ ἐγὼ ἀναγγέλλω, καὶ πρὸ τοῦ ἀναγγεῖλαι
    ἐδηλώθη ὑμῖν.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ὑμνήσατε τῷ Κυρίῳ ὕμνον καινόν· ἡ ἀρχὴ αὐτοῦ, δοξάζετε τὸ ὄνομα αὐτοῦ ἀπʼ
    ἄκρου τῆς γῆς, οἱ καταβαίνοντες εἰς τὴν θάλασσαν, καὶ πλέοντες αὐτὴν, αἱ νῆσοι
    καὶ οἱ κατοικοῦντες αὐτάς.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εὐφράνθητι ἔρημος, καὶ αἱ κῶμαι αὐτῆς, ἐπαύλεις, καὶ οἱ κατοικοῦντες Κηδάρ·
    εὐφρανθήσονται οἱ κατοικοῦντες πέτραν, ἀπʼ ἄκρου τῶν ὀρέων βοήσουσι,
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: δώσουσι τῷ Θεῷ δόξαν, τὰς ἀρετὰς αὐτοῦ ἐν ταῖς νήσοις ἀναγγελοῦσι.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Κύριος ὁ Θεὸς τῶν δυνάμεων ἐξελεύσεται, καὶ συντρίψει πόλεμον, ἐπεγερεῖ ζῆλον,
    καὶ βοήσεται ἐπὶ τοὺς ἐχθροὺς αὐτοῦ μετὰ ἰσχύος.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐσιώπησα, μὴ καὶ ἀεὶ σιωπήσομαι καὶ ἀνέξομαι; ὡς ἡ τίκτουσα ἐκαρτέρησα, ἐκστήσω
    καὶ ξηρανῶ ἅμα·
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐρημώσω ὄρη καὶ βουνοὺς, καὶ πάντα χόρτον αὐτῶν ξηρανῶ· καὶ θήσω ποταμοὺς
    εἰς νήσους, καὶ ἕλη ξηρανῶ.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἄξω τυφλοὺς ἐν ὁδῷ ᾗ οὐκ ἔγνωσαν, καὶ τρίβους ἃς οὐκ ᾔδεισαν, πατῆσαι
    ποιήσω αὐτούς· ποιήσω αὐτοῖς τὸ σκότος εἰς φῶς, καὶ τὰ σκολιὰ εἰς εὐθεῖαν· ταῦτα
    τὰ ῥήματα ποιήσω, καὶ οὐκ ἐγκαταλείψω αὐτούς·
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Αὐτοὶ δὲ ἀπεστράφησαν εἰς τὰ ὀπίσω· αἰσχύνθητε αἰσχύνην οἱ πεποιθότες ἐπὶ
    τοῖς γλυπτοῖς, οἱ λέγοντες τοῖς χωνευτοῖς, ὑμεῖς ἐστε θεοὶ ἡμῶν.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οἱ κωφοὶ ἀκούσατε, καὶ οἱ τυφλοὶ ἀναβλέψατε ἰδεῖν.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ τίς τυφλὸς ἀλλʼ ἢ οἱ παῖδές μου, καὶ κωφοὶ ἀλλʼ ἢ οἱ κυριεύοντες αὐτῶν;
    καὶ ἐτυφλώθησαν οἱ δοῦλοι τοῦ Θεοῦ.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εἴδετε πλεονάκις, καὶ οὐκ ἐφυλάξασθε· ἠνοιγμένα τὰ ὦτα. καὶ οὐκ ἠκούσατε.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Κύριος ὁ Θεὸς ἐβουλεύσατο ἵνα δικαιωθῇ, καὶ μεγαλύνῃ αἴνεσιν.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ εἶδον, καὶ ἐγένετο ὁ λαὸς πεπρονομευμένος, καὶ διηρπασμένος· ἡ γὰρ παγὶς
    ἐν τοῖς ταμείοις πανταχοῦ, καὶ ἐν οἴκοις ἅμα, ὅπου ἔκρυψαν αὐτούς· ἐγένοντο εἰς
    προνομὴν, καὶ οὐκ ἦν ἐξαιρούμενος ἅρπαγμα, καὶ οὐκ ἦν ὁ λέγων, ἀπόδος.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Τίς ἐν ὑμῖν ὃς ἐνωτιεῖται ταῦτα; εἰσακούσατε εἰς τὰ ἐπερχόμενα.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οἷς ἔδωκεν εἰς διαρπαγὴν Ἰακὼβ καὶ Ἰσραὴλ τοῖς προνομεύουσιν αὐτόν; οὐχὶ ὁ
    Θεὸς ᾧ ἡμάρτοσαν αὐτῷ, καὶ οὐκ ἠβούλοντο ἐν ταῖς ὁδοῖς αὐτοῦ πορεύεσθαι, οὐδὲ
    ἀκούειν τοῦ νόμου αὐτοῦ;
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐπήγαγεν ἐπʼ αὐτοὺς ὀργὴν θυμοῦ αὐτοῦ, καὶ κατίσχυσεν αὐτοὺς πόλεμος,
    καὶ οἱ συμφλέγοντες αὐτοὺς κύκλῳ, καὶ οὐκ ἔγνωσαν ἕκαστος αὐτῶν, οὐδὲ ἔθεντο ἐπὶ
    ψυχήν.
  usfm_code: ISA
  verse: '25'
