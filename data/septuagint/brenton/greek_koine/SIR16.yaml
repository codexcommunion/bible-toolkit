- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Μὴ ἐπιθύμει τέκνων πλῆθος ἀχρήστων, μὴ εὐφραίνου ἐπὶ υἱοῖς ἀσεβέσιν.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐὰν πληθύνωσι, μὴ εὐφραίνου ἐπʼ αὐτοῖς, εἰ μή ἐστι φόβος Κυρίου μετʼ αὐτῶν.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Μὴ ἐμπιστεύσῃς τῇ ζωῇ αὐτῶν, καὶ μὴ ἔπεχε ἐπὶ τὸν τόπον αὐτῶν· κρείσσων γὰρ
    εἷς ἢ χίλιοι, καὶ ἀποθανεῖν ἄτεκνον ἢ ἔχειν τέκνα ἀσεβῆ·
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἀπὸ γὰρ ἑνὸς συνετοῦ συνοικισθήσεται πόλις, φυλὴ δὲ ἀνόμων ἐρημωθήσεται.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Πολλὰ τοιαῦτα ἑώρακα ἐν ὀφθαλμοῖς μου, καὶ ἰσχυρότερα τούτων ἀκήκοε τὸ οὖς
    μου.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐν συναγωγῇ ἁμαρτωλῶν ἐκκαυθήσεται πῦρ, καὶ ἐν ἔθνει ἀπειθεῖ ἐξεκαύθη ὀργή.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐκ ἐξιλάσατο περὶ τῶν ἀρχαίων γιγάντων, οἳ ἀπέστησαν τῇ ἰσχύϊ αὐτῶν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐκ ἐφείσατο περὶ τῆς παροικίας Λὼτ, οὓς ἐβδελύξατο διὰ τὴν ὑπερηφανίαν αὐτῶν.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐκ ἠλέησεν ἔθνος ἀπωλείας, τοὺς ἐξῃρμένους ἐν ἁμαρτίαις αὐτῶν·
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ οὕτως ἑξακοσίας χιλιάδας πεζῶν τοὺς ἐπισυναχθέντας ἐν σκληροκαρδίᾳ αὐτῶν.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Κᾂν ᾖ εἷς σκληροτράχηλος, θαυμαστὸν, τοῦτο εἰ ἀθωωθήσεται, ἔλεος γὰρ καὶ ὀργὴ
    παρʼ αὐτοῦ· δυνάστης ἐξιλασμῶν· καὶ ἐκχέων ὀργήν.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Κατὰ τὸ πολὺ ἔλεος αὐτοῦ, οὕτως καὶ πολὺς ὁ ἔλεγχος αὐτοῦ· ἄνδρα κατὰ τὰ ἔργα
    αὐτοῦ κρίνει.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐκ ἐκφεύξεται ἐν ἁρπάγμασιν ἁμαρτωλὸς, καὶ οὐ μὴ καθυστερήσει ὑπομονὴν εὐσεβοῦς.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Πάσῃ ἐλεημοσύνῃ ποιήσει τόπον, ἕκαστος κατὰ τὰ ἔργα αὐτοῦ εὑρήσει.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Μὴ εἴπῃς, ὅτι ἀπὸ Κυρίου κρυβήσομαι, μὴ ἐξ ὕψους τίς μου μνησθήσεται; ἐν λαῷ
    πλείονι οὐ μὴ μνησθῶ, τίς γὰρ ἡ ψυχή μου ἐν ἀμετρήτῳ κτίσει;
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὁ οὐρανὸς καὶ ὁ οὐρανὸς τοῦ οὐρανοῦ τοῦ Θεοῦ, ἄβυσσος καὶ γῆ σαλευθήσονται
    ἐν τῇ ἐπισκοπῇ αὐτοῦ·
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἅμα τὰ ὄρη καὶ τὰ θεμέλια τῆς γῆς, ἐν τῷ ἐπιβλέψαι εἰς αὐτὰ, τρόμῳ συσσείονται,
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ ἐπʼ αὐτοῖς οὐ διανοηθήσεται καρδία· καὶ τὰς ὁδοὺς αὐτοῦ τίς ἐνθυμηθήσεται;
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ καταιγὶς, ἣν οὐκ ὄψεται ἄνθρωπος, τὰ δὲ πλείονα τῶν ἔργων αὐτοῦ ἐν ἀποκρύφοις.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἔργα δικαιοσύνης τίς ἀναγγελεῖ, ἢ τίς ὑπομενεῖ; μακρὰν γὰρ ἡ διαθήκη.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐλαττούμενος καρδίᾳ διανοεῖται ταῦτα, καὶ ἀνὴρ ἄφρων καὶ πλανώμενος διανοεῖται
    μωρά.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἄκουσόν μου, τέκνον, καὶ μάθε ἐπιστήμην, καὶ ἐπὶ τῶν λόγων μου πρόσεχε τῇ
    καρδίᾳ σου.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐκφαίνω ἐν σταθμῷ παιδείαν, καὶ ἐν ἀκριβείᾳ ἀπαγγέλλω ἐπιστήμην.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐν κρίσει Κυρίου τὰ ἔργα αὐτοῦ ἀπʼ ἀρχῆς, καὶ ἀπὸ ποιήσεως αὐτῶν διέστειλε
    μερίδας αὐτῶν.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐκόσμησεν εἰς αἰῶνα τὰ ἔργα αὐτοῦ, καὶ τὰς ἀρχὰς αὐτῶν εἰς γενεὰς αὐτῶν· οὔτε
    ἐπείνασαν, οὔτε ἐκοπίασαν, καὶ οὐκ ἐξέλιπον ἀπὸ τῶν ἔργων αὐτων.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἕκαστος τὸν πλησίον αὐτοῦ οὐκ ἔθλιψε, καὶ ἕως αἰῶνος οὐκ ἀπειθήσουσι τοῦ ῥήματος
    αὐτοῦ·
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ μετὰ ταῦτα Κύριος εἰς τὴν γῆν ἐπέβλεψε, καὶ ἐνέπλησεν αὐτὴν τῶν ἀγαθῶν
    αὐτοῦ.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ψυχὴν παντὸς ζώου ἐκάλυψε τὸ πρόσωπον αὐτῆς, καὶ εἰς αὐτὴν ἡ ἀποστροφὴ αὐτῶν.
  usfm_code: SIR
  verse: '30'
