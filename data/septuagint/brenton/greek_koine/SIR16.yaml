- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μὴ ἐπιθύμει τέκνων πλῆθος ἀχρήστων, μὴ εὐφραίνου ἐπὶ υἱοῖς ἀσεβέσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐὰν πληθύνωσι, μὴ εὐφραίνου ἐπʼ αὐτοῖς, εἰ μή ἐστι φόβος Κυρίου μετʼ
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Μὴ ἐμπιστεύσῃς τῇ ζωῇ αὐτῶν, καὶ μὴ ἔπεχε ἐπὶ τὸν τόπον αὐτῶν· κρείσσων
    γὰρ εἷς ἢ χίλιοι, καὶ ἀποθανεῖν ἄτεκνον ἢ ἔχειν τέκνα ἀσεβῆ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἀπὸ γὰρ ἑνὸς συνετοῦ συνοικισθήσεται πόλις, φυλὴ δὲ ἀνόμων ἐρημωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πολλὰ τοιαῦτα ἑώρακα ἐν ὀφθαλμοῖς μου, καὶ ἰσχυρότερα τούτων ἀκήκοε
    τὸ οὖς μου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν συναγωγῇ ἁμαρτωλῶν ἐκκαυθήσεται πῦρ, καὶ ἐν ἔθνει ἀπειθεῖ ἐξεκαύθη
    ὀργή.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὐκ ἐξιλάσατο περὶ τῶν ἀρχαίων γιγάντων, οἳ ἀπέστησαν τῇ ἰσχύϊ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐκ ἐφείσατο περὶ τῆς παροικίας Λὼτ, οὓς ἐβδελύξατο διὰ τὴν ὑπερηφανίαν
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οὐκ ἠλέησεν ἔθνος ἀπωλείας, τοὺς ἐξῃρμένους ἐν ἁμαρτίαις αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ οὕτως ἑξακοσίας χιλιάδας πεζῶν τοὺς ἐπισυναχθέντας ἐν σκληροκαρδίᾳ
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Κᾂν ᾖ εἷς σκληροτράχηλος, θαυμαστὸν, τοῦτο εἰ ἀθωωθήσεται, ἔλεος γὰρ
    καὶ ὀργὴ παρʼ αὐτοῦ· δυνάστης ἐξιλασμῶν· καὶ ἐκχέων ὀργήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Κατὰ τὸ πολὺ ἔλεος αὐτοῦ, οὕτως καὶ πολὺς ὁ ἔλεγχος αὐτοῦ· ἄνδρα κατὰ
    τὰ ἔργα αὐτοῦ κρίνει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὐκ ἐκφεύξεται ἐν ἁρπάγμασιν ἁμαρτωλὸς, καὶ οὐ μὴ καθυστερήσει ὑπομονὴν
    εὐσεβοῦς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Πάσῃ ἐλεημοσύνῃ ποιήσει τόπον, ἕκαστος κατὰ τὰ ἔργα αὐτοῦ εὑρήσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μὴ εἴπῃς, ὅτι ἀπὸ Κυρίου κρυβήσομαι, μὴ ἐξ ὕψους τίς μου μνησθήσεται;
    ἐν λαῷ πλείονι οὐ μὴ μνησθῶ, τίς γὰρ ἡ ψυχή μου ἐν ἀμετρήτῳ κτίσει;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἰδοὺ ὁ οὐρανὸς καὶ ὁ οὐρανὸς τοῦ οὐρανοῦ τοῦ Θεοῦ, ἄβυσσος καὶ γῆ σαλευθήσονται
    ἐν τῇ ἐπισκοπῇ αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἅμα τὰ ὄρη καὶ τὰ θεμέλια τῆς γῆς, ἐν τῷ ἐπιβλέψαι εἰς αὐτὰ, τρόμῳ συσσείονται,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ ἐπʼ αὐτοῖς οὐ διανοηθήσεται καρδία· καὶ τὰς ὁδοὺς αὐτοῦ τίς ἐνθυμηθήσεται;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ καταιγὶς, ἣν οὐκ ὄψεται ἄνθρωπος, τὰ δὲ πλείονα τῶν ἔργων αὐτοῦ
    ἐν ἀποκρύφοις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἔργα δικαιοσύνης τίς ἀναγγελεῖ, ἢ τίς ὑπομενεῖ; μακρὰν γὰρ ἡ διαθήκη.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐλαττούμενος καρδίᾳ διανοεῖται ταῦτα, καὶ ἀνὴρ ἄφρων καὶ πλανώμενος
    διανοεῖται μωρά.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἄκουσόν μου, τέκνον, καὶ μάθε ἐπιστήμην, καὶ ἐπὶ τῶν λόγων μου πρόσεχε
    τῇ καρδίᾳ σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐκφαίνω ἐν σταθμῷ παιδείαν, καὶ ἐν ἀκριβείᾳ ἀπαγγέλλω ἐπιστήμην.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐν κρίσει Κυρίου τὰ ἔργα αὐτοῦ ἀπʼ ἀρχῆς, καὶ ἀπὸ ποιήσεως αὐτῶν διέστειλε
    μερίδας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐκόσμησεν εἰς αἰῶνα τὰ ἔργα αὐτοῦ, καὶ τὰς ἀρχὰς αὐτῶν εἰς γενεὰς αὐτῶν·
    οὔτε ἐπείνασαν, οὔτε ἐκοπίασαν, καὶ οὐκ ἐξέλιπον ἀπὸ τῶν ἔργων αὐτων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἕκαστος τὸν πλησίον αὐτοῦ οὐκ ἔθλιψε, καὶ ἕως αἰῶνος οὐκ ἀπειθήσουσι
    τοῦ ῥήματος αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καὶ μετὰ ταῦτα Κύριος εἰς τὴν γῆν ἐπέβλεψε, καὶ ἐνέπλησεν αὐτὴν τῶν
    ἀγαθῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 16
  book_usfm_code: SIR
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ψυχὴν παντὸς ζώου ἐκάλυψε τὸ πρόσωπον αὐτῆς, καὶ εἰς αὐτὴν ἡ ἀποστροφὴ
    αὐτῶν.
