- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ὁ βασιλεὺς Ἀστυάγης προσετέθη πρὸς τοὺς πατέρας αὐτοῦ· καὶ παρέλαβε Κύρος
    ὁ Πέρσης τὴν βασιλείαν αὐτοῦ.
  usfm_code: BEL
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦν Δανιὴλ συμβιωτὴς τοῦ βασιλέως, καὶ ἔνδοξος ὑπὲρ πάντας τοὺς φίλους
    αὐτοῦ.
  usfm_code: BEL
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦν εἴδωλον τοῖς Βαβυλωνίοις ᾧ ὄνομα Βὴλ, καὶ ἐδαπανῶντο εἰς αὐτὸν ἑκάστης
    ἡμέρας σεμιδάλεως ἀρτάβαι δώδεκα, καὶ πρόβατα τεσσαράκοντα, καὶ οἴνου μετρηταὶ
    ἕξ.
  usfm_code: BEL
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς ἐσέβετο αὐτὸν, καὶ ἐπορεύετο καθʼ ἑκάστην ἡμέραν προσκυνεῖν
    αὐτῷ. Δανιὴλ δὲ προσεκύνει τῷ Θεῷ αὐτοῦ· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, διατί οὐ προσκυνεῖς
    τῷ Βήλ;
  usfm_code: BEL
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁ δὲ εἶπεν, ὅτι οὐ σέβομαι εἴδωλα χειροποίητα, ἀλλὰ τὸν ζῶντα Θεὸν, τὸν κτίσαντα
    τὸν οὐρανὸν καὶ τὴν γῆν καὶ ἔχοντα πάσης σαρκὸς κυρείαν.
  usfm_code: BEL
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, οὐ δοκεῖ σοι Βὴλ εἶναι ζῶν θεός; ἢ οὐχ ὁρᾷς ὅσα
    ἐσθίει καὶ πίνει καθʼ ἑκάστην ἡμέραν;
  usfm_code: BEL
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δανιὴλ γελάσας, μὴ πλανῶ, βασιλεῦ, οὗτος γὰρ ἔσωθεν μέν ἐστι πηλὸς,
    ἔξωθεν δὲ χαλκὸς, καὶ οὐ βέβρωκεν οὐδέποτε.
  usfm_code: BEL
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Θυμωθεὶς δὲ ὁ βασιλεὺς ἐκάλεσε τοὺς ἱερεῖς αὐτοῦ· καὶ εἶπεν αὐτοῖς ἐὰν μὴ
    εἴποιτέ μοι τίς ὁ κατέσθων τὴν δαπάνην ταύτην, ἀποθανεῖσθε.
  usfm_code: BEL
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ δείξητε ὅτι Βὴλ κατεσθίει αὐτὰ, ὁ Δανιὴλ ἀποθανεῖται, ὅτι ἐβλασφήμησεν
    εἰς τὸν Βήλ· καὶ εἶπε Δανιὴλ τῷ βασιλεῖ, γινέσθω κατὰ τὸ ῥῆμά σου.
  usfm_code: BEL
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν ἱερεῖς τοῦ Βὴλ ἑβδομήκοντα ἐκτὸς γυναικῶν καὶ τέκνων· καὶ ἦλθεν ὁ
    βασιλεὺς μετὰ Δανιὴλ εἰς τὸν οἶκον τοῦ Βήλ.
  usfm_code: BEL
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ ἱερεῖς τοῦ Βὴλ, ἰδοὺ ἡμεῖς ἀποτρέχομεν ἔξω, σὺ δὲ, βασιλεῦ, παράθες
    τὰ βρώματα, καὶ τὸν οἶνον κεράσας θὲς, καὶ ἀπόκλεισον τὴν θύραν, καὶ σφράγισον
    τῷ δακτυλίῳ σου.
  usfm_code: BEL
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐλθὼν πρωῒ, ἐὰν μὴ εὕρῃς πάντα βεβρωμένα ὑπὸ τοῦ Βὴλ, ἀποθανούμεθα· ἢ
    Δανιὴλ ὁ ψευδόμενος καθʼ ἡμῶν.
  usfm_code: BEL
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αὐτοὶ δὲ κατεφρόνουν, ὅτι πεποιήκεισαν ὑπὸ τὴν τράπεζαν κεκρυμμένην εἴσοδον,
    καὶ διʼ αὐτῆς εἰσεπορεύοντο διόλου, καὶ ἀνήλουν αὐτά.
  usfm_code: BEL
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἐξήλθοσαν ἐκεῖνοι, καὶ ὁ βασιλεὺς παρέθηκε τὰ βρώματα τῷ Βήλ·
    καὶ ἐπέταξε Δανιὴλ τοῖς παιδαρίοις αὐτοῦ, καὶ ἤνεγκαν τέφραν· καὶ κατέσεισαν ὅλον
    τὸν ναὸν ἐνώπιον τοῦ βασιλέως μόνου· καὶ ἐξελθόντες ἔκλεισαν τὴν θύραν, καὶ ἐσφραγίσαντο
    ἐν τῷ δακτυλίῳ τοῦ βασιλέως, καὶ ἀπῆλθον.
  usfm_code: BEL
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἱερεῖς ἦλθον τὴν νύκτα κατὰ τὸ ἔθος αὐτῶν, καὶ αἱ γυναῖκες αὐτῶν, καὶ
    τὰ τέκνα αὐτῶν, καὶ κατέφαγον πάντα, καὶ ἐξέπιον.
  usfm_code: BEL
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισεν ὁ βασιλεὺς τὸ πρωῒ, καὶ Δανιὴλ μετʼ αὐτοῦ.
  usfm_code: BEL
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, σῶοι αἱ σφραγίδες Δανιήλ; ὁ δὲ εἶπε, σῶοι, βασιλεῦ.
  usfm_code: BEL
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἅμα τῷ ἀνοῖξαι τὰς θύρας, ἐπιβλέψας ἐπὶ τὴν τράπεζαν ὁ βασιλεὺς,
    ἐβόησε φωνῇ μεγάλῃ, μέγας εἶ Βὴλ, καὶ οὐκ ἔστι παρὰ σοὶ δόλος οὐδὲ εἷς.
  usfm_code: BEL
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγέλασε Δανιὴλ, καὶ ἐκράτησε τὸν βασιλέα, τοῦ μὴ εἰσελθεῖν αὐτὸν ἔσω·
    καὶ εἶπεν, ἴδε δὴ τὸ ἔδαφος, καὶ γνῶθι τίνος τὰ ἴχνη ταῦτα.
  usfm_code: BEL
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς, ὁρῶ τὰ ἴχνη ἀνδρῶν, καὶ γυναικῶν, καὶ παιδίων· καὶ ὀργισθεὶς
    ὁ βασιλεὺς τότε συνέλαβε τοὺς ἱερεῖς, καὶ τὰς γυναῖκας,
  usfm_code: BEL
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τὰ τέκνα αὐτῶν, καὶ ἔδειξαν αὐτῷ τὰς κρυπτὰς θύρας, διʼ ὧν εἰσεπορεύοντο,
    καὶ ἐδαπάνων τὰ ἐπὶ τῆς τραπέζης.
  usfm_code: BEL
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπέκτεινεν αὐτοὺς ὁ βασιλεὺς, καὶ ἔδωκε τὸν Βὴλ ἔκδοτον τῷ Δανιήλ· καὶ
    κατέστρεψεν αὐτὸν καὶ τὸ ἱερὸν αὐτοῦ.
  usfm_code: BEL
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦν Δράκων μέγας, καὶ ἐσέβοντο αὐτὸν οἱ Βαβυλώνιοι.
  usfm_code: BEL
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς τῷ Δανιὴλ, μὴ καὶ τοῦτον ἐρεῖς ὅτι χαλκοῦς ἐστιν; ἰδοὺ
    ζῇ, καὶ ἐσθίει, καὶ πίνει· οὐ δύνασαι εἰπεῖν, ὅτι οὐκ ἔστιν οὗτος θεὸς ζῶν· καὶ
    προσκύνησον αὐτῷ.
  usfm_code: BEL
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δανιὴλ, Κυρίῳ τῷ Θεῷ μου προσκυνήσω, ὅτι οὗτός ἐστι Θεὸς ζῶν.
  usfm_code: BEL
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Σὺ δὲ, βασιλεῦ, δός μοι ἐξουσίαν, καὶ ἀποκτενῶ τὸν δράκοντα ἄνευ μαχαίρας
    καὶ ῥάβδου· καὶ εἶπεν ὁ βασιλεὺς δίδωμί σοι.
  usfm_code: BEL
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν ὁ Δανιὴλ πίσσαν καὶ στέαρ καὶ τρίχας, καὶ ἥψησεν ἐπιτοαυτό· καὶ
    ἐποίησε μάζας, καὶ ἔδωκεν εἰς τὸ στόμα τοῦ δράκοντος, καὶ φαγὼν διεῤῥάγη ὁ δράκων·
    καὶ εἶπεν, ἴδετε τὰ σεβάσματα ὑμῶν.
  usfm_code: BEL
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο, ὡς ἤκουσαν οἱ Βαβυλώνιοι, ἠγανάκτησαν λίαν, καὶ συνεστράφησαν
    ἐπὶ τὸν βασιλέα, καὶ εἶπαν, Ἰουδαῖος γέγονεν ὁ βασιλεὺς, τὸν Βὴλ κατέσπασε, καὶ
    τὸν δράκοντα ἀπέκτεινε, καὶ τοὺς ἱερεῖς κατέσφαξε.
  usfm_code: BEL
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν ἐλθόντες πρὸς τὸν βασιλέα, παράδος ἡμῖν τὸν Δανιήλ· εἰ δὲ μὴ, ἁποκτενοῦμέν
    σε, καὶ τὸν οἶκόν σου.
  usfm_code: BEL
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν ὁ βασιλεὺς ὅτι ἐπείγουσιν αὐτὸν σφόδρα, καὶ ἀναγκασθεὶς ὁ βασιλεὺς
    παρέδωκεν αὐτοῖς τὸν Δανιήλ.
  usfm_code: BEL
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἔβαλον αὐτὸν εἰς τὸν λάκκον τῶν λεόντων, καὶ ἦν ἐκεῖ ἡμέρας ἕξ.
  usfm_code: BEL
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἦσαν δὲ ἐν τῷ λάκκῳ ἑπτὰ λέοντες, καὶ ἐδίδοτο αὐτοῖς τὴν ἡμέραν δύο σώματα
    καὶ δύο πρόβατα· τότε δὲ οὐκ ἐδόθη αὐτοῖς, ἵνα καταφάγωσι τὸν Δανιήλ.
  usfm_code: BEL
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἦν Ἀμβακοὺμ ὁ προφήτης ἐν τῇ Ἰουδαίᾳ, καὶ αὐτὸς ἥψησεν ἕψεμα, καὶ ἐνέθρυψεν
    ἄρτους εἰς σκάφην, καὶ ἑπορεύετο εἰς τὸ πεδίον ἀπενέγκαι τοῖς θερισταῖς.
  usfm_code: BEL
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἄγγελος Κυρίου τῷ Ἀμβακοὺμ, ἀπένεγκε τὸ ἄριστον ὃ ἔχεις εἰς Βαβυλῶνα
    τῷ Δανιὴλ εἰς τὸν λάκκον τῶν λεόντων.
  usfm_code: BEL
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀμβακοὺμ, Κύριε, Βαβυλῶνα οὐχ ἑώρακα, καὶ τὸν λάκκον οὐ γινώσκω.
  usfm_code: BEL
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπελάβετο ὁ ἄγγελος Κυρίου τῆς κορυφῆς αὐτοῦ, καὶ βαστάσας τῆς κόμης τῆς
    κεφαλῆς αὐτοῦ, ἔθηκεν αὐτὸν εἰς Βαβυῶνα ἐπάνω τοῦ λάκκου, ἐν τῷ ῥοίζῳ τοῦ πνεύματος
    αὐτοῦ.
  usfm_code: BEL
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐβόησεν Ἀμβακοὺμ, λέγων, Δανιὴλ, Δανιὴλ, λάβε τὸ ἄριστον ὃ ἀπέστειλέ σοι
    ὁ Θεός.
  usfm_code: BEL
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δανιὴλ, ἐμνήσθης γάρ μου ὁ Θεὸς, καὶ οὐκ ἐγκατέλιπες τοὺς ἀγαπῶντάς
    σε.
  usfm_code: BEL
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀναστὰς δανιὴλ, ἔφαγεν· ὁ δὲ ἄγγελος τοῦ ἀπεκατέστησε τὸν Ἀμβακοὺμ παραχρῆμα
    εἰς τὸν τόπον αὐτοῦ.
  usfm_code: BEL
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁ δὲ βασιλεὺς ἦλθε τῇ ἑβδόμῃ πενθῆσαι τὸν Δανιὴλ, καὶ ἦλθεν ἐπὶ τὸν λάκκον,
    καὶ ἐνέβλεψε, καὶ ἰδοὺ, Δανιὴλ καθήμενος.
  usfm_code: BEL
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀναβοήσας φωνῇ μεγάλῃ, εἶπε, μέγας εἰ, Κύριε ὁ Θεὸς τοῦ Δανιὴλ, καὶ οὐκ
    ἔστιν ἄλλος πλὴν σοῦ.
  usfm_code: BEL
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΒΗΛ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέσπασεν αὐτόν· τοὺς δὲ αἰτίους τῆς ἀπωλείας αὐτοῦ ἐνέβαλεν εἰς τὸν λάκκον·
    καὶ κατεβρώθησαν παραχρῆμα ἐνώπιον αὐτοῦ.
  usfm_code: BEL
  verse: '42'
