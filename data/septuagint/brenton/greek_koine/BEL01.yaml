- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΚΑΙ ὁ βασιλεὺς Ἀστυάγης προσετέθη πρὸς τοὺς πατέρας αὐτοῦ· καὶ παρέλαβε
    Κύρος ὁ Πέρσης τὴν βασιλείαν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἦν Δανιὴλ συμβιωτὴς τοῦ βασιλέως, καὶ ἔνδοξος ὑπὲρ πάντας τοὺς φίλους
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἦν εἴδωλον τοῖς Βαβυλωνίοις ᾧ ὄνομα Βὴλ, καὶ ἐδαπανῶντο εἰς αὐτὸν
    ἑκάστης ἡμέρας σεμιδάλεως ἀρτάβαι δώδεκα, καὶ πρόβατα τεσσαράκοντα, καὶ οἴνου
    μετρηταὶ ἕξ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ὁ βασιλεὺς ἐσέβετο αὐτὸν, καὶ ἐπορεύετο καθʼ ἑκάστην ἡμέραν προσκυνεῖν
    αὐτῷ. Δανιὴλ δὲ προσεκύνει τῷ Θεῷ αὐτοῦ· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, διατί οὐ προσκυνεῖς
    τῷ Βήλ;
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ δὲ εἶπεν, ὅτι οὐ σέβομαι εἴδωλα χειροποίητα, ἀλλὰ τὸν ζῶντα Θεὸν,
    τὸν κτίσαντα τὸν οὐρανὸν καὶ τὴν γῆν καὶ ἔχοντα πάσης σαρκὸς κυρείαν.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, οὐ δοκεῖ σοι Βὴλ εἶναι ζῶν θεός; ἢ οὐχ ὁρᾷς
    ὅσα ἐσθίει καὶ πίνει καθʼ ἑκάστην ἡμέραν;
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε Δανιὴλ γελάσας, μὴ πλανῶ, βασιλεῦ, οὗτος γὰρ ἔσωθεν μέν ἐστι
    πηλὸς, ἔξωθεν δὲ χαλκὸς, καὶ οὐ βέβρωκεν οὐδέποτε.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Θυμωθεὶς δὲ ὁ βασιλεὺς ἐκάλεσε τοὺς ἱερεῖς αὐτοῦ· καὶ εἶπεν αὐτοῖς ἐὰν
    μὴ εἴποιτέ μοι τίς ὁ κατέσθων τὴν δαπάνην ταύτην, ἀποθανεῖσθε.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐὰν δὲ δείξητε ὅτι Βὴλ κατεσθίει αὐτὰ, ὁ Δανιὴλ ἀποθανεῖται, ὅτι ἐβλασφήμησεν
    εἰς τὸν Βήλ· καὶ εἶπε Δανιὴλ τῷ βασιλεῖ, γινέσθω κατὰ τὸ ῥῆμά σου.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἦσαν ἱερεῖς τοῦ Βὴλ ἑβδομήκοντα ἐκτὸς γυναικῶν καὶ τέκνων· καὶ ἦλθεν
    ὁ βασιλεὺς μετὰ Δανιὴλ εἰς τὸν οἶκον τοῦ Βήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπαν οἱ ἱερεῖς τοῦ Βὴλ, ἰδοὺ ἡμεῖς ἀποτρέχομεν ἔξω, σὺ δὲ, βασιλεῦ,
    παράθες τὰ βρώματα, καὶ τὸν οἶνον κεράσας θὲς, καὶ ἀπόκλεισον τὴν θύραν, καὶ σφράγισον
    τῷ δακτυλίῳ σου.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐλθὼν πρωῒ, ἐὰν μὴ εὕρῃς πάντα βεβρωμένα ὑπὸ τοῦ Βὴλ, ἀποθανούμεθα·
    ἢ Δανιὴλ ὁ ψευδόμενος καθʼ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Αὐτοὶ δὲ κατεφρόνουν, ὅτι πεποιήκεισαν ὑπὸ τὴν τράπεζαν κεκρυμμένην
    εἴσοδον, καὶ διʼ αὐτῆς εἰσεπορεύοντο διόλου, καὶ ἀνήλουν αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐγένετο ὡς ἐξήλθοσαν ἐκεῖνοι, καὶ ὁ βασιλεὺς παρέθηκε τὰ βρώματα
    τῷ Βήλ· καὶ ἐπέταξε Δανιὴλ τοῖς παιδαρίοις αὐτοῦ, καὶ ἤνεγκαν τέφραν· καὶ κατέσεισαν
    ὅλον τὸν ναὸν ἐνώπιον τοῦ βασιλέως μόνου· καὶ ἐξελθόντες ἔκλεισαν τὴν θύραν, καὶ
    ἐσφραγίσαντο ἐν τῷ δακτυλίῳ τοῦ βασιλέως, καὶ ἀπῆλθον.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οἱ δὲ ἱερεῖς ἦλθον τὴν νύκτα κατὰ τὸ ἔθος αὐτῶν, καὶ αἱ γυναῖκες αὐτῶν,
    καὶ τὰ τέκνα αὐτῶν, καὶ κατέφαγον πάντα, καὶ ἐξέπιον.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ὤρθρισεν ὁ βασιλεὺς τὸ πρωῒ, καὶ Δανιὴλ μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπε, σῶοι αἱ σφραγίδες Δανιήλ; ὁ δὲ εἶπε, σῶοι, βασιλεῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐγένετο ἅμα τῷ ἀνοῖξαι τὰς θύρας, ἐπιβλέψας ἐπὶ τὴν τράπεζαν ὁ βασιλεὺς,
    ἐβόησε φωνῇ μεγάλῃ, μέγας εἶ Βὴλ, καὶ οὐκ ἔστι παρὰ σοὶ δόλος οὐδὲ εἷς.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐγέλασε Δανιὴλ, καὶ ἐκράτησε τὸν βασιλέα, τοῦ μὴ εἰσελθεῖν αὐτὸν
    ἔσω· καὶ εἶπεν, ἴδε δὴ τὸ ἔδαφος, καὶ γνῶθι τίνος τὰ ἴχνη ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς, ὁρῶ τὰ ἴχνη ἀνδρῶν, καὶ γυναικῶν, καὶ παιδίων·
    καὶ ὀργισθεὶς ὁ βασιλεὺς τότε συνέλαβε τοὺς ἱερεῖς, καὶ τὰς γυναῖκας,
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ τὰ τέκνα αὐτῶν, καὶ ἔδειξαν αὐτῷ τὰς κρυπτὰς θύρας, διʼ ὧν εἰσεπορεύοντο,
    καὶ ἐδαπάνων τὰ ἐπὶ τῆς τραπέζης.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀπέκτεινεν αὐτοὺς ὁ βασιλεὺς, καὶ ἔδωκε τὸν Βὴλ ἔκδοτον τῷ Δανιήλ·
    καὶ κατέστρεψεν αὐτὸν καὶ τὸ ἱερὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἦν Δράκων μέγας, καὶ ἐσέβοντο αὐτὸν οἱ Βαβυλώνιοι.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς τῷ Δανιὴλ, μὴ καὶ τοῦτον ἐρεῖς ὅτι χαλκοῦς ἐστιν;
    ἰδοὺ ζῇ, καὶ ἐσθίει, καὶ πίνει· οὐ δύνασαι εἰπεῖν, ὅτι οὐκ ἔστιν οὗτος θεὸς ζῶν·
    καὶ προσκύνησον αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ εἶπε Δανιὴλ, Κυρίῳ τῷ Θεῷ μου προσκυνήσω, ὅτι οὗτός ἐστι Θεὸς ζῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Σὺ δὲ, βασιλεῦ, δός μοι ἐξουσίαν, καὶ ἀποκτενῶ τὸν δράκοντα ἄνευ μαχαίρας
    καὶ ῥάβδου· καὶ εἶπεν ὁ βασιλεὺς δίδωμί σοι.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἔλαβεν ὁ Δανιὴλ πίσσαν καὶ στέαρ καὶ τρίχας, καὶ ἥψησεν ἐπιτοαυτό·
    καὶ ἐποίησε μάζας, καὶ ἔδωκεν εἰς τὸ στόμα τοῦ δράκοντος, καὶ φαγὼν διεῤῥάγη ὁ
    δράκων· καὶ εἶπεν, ἴδετε τὰ σεβάσματα ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐγένετο, ὡς ἤκουσαν οἱ Βαβυλώνιοι, ἠγανάκτησαν λίαν, καὶ συνεστράφησαν
    ἐπὶ τὸν βασιλέα, καὶ εἶπαν, Ἰουδαῖος γέγονεν ὁ βασιλεὺς, τὸν Βὴλ κατέσπασε, καὶ
    τὸν δράκοντα ἀπέκτεινε, καὶ τοὺς ἱερεῖς κατέσφαξε.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ εἶπαν ἐλθόντες πρὸς τὸν βασιλέα, παράδος ἡμῖν τὸν Δανιήλ· εἰ δὲ
    μὴ, ἁποκτενοῦμέν σε, καὶ τὸν οἶκόν σου.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ εἶδεν ὁ βασιλεὺς ὅτι ἐπείγουσιν αὐτὸν σφόδρα, καὶ ἀναγκασθεὶς ὁ
    βασιλεὺς παρέδωκεν αὐτοῖς τὸν Δανιήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Οἱ δὲ ἔβαλον αὐτὸν εἰς τὸν λάκκον τῶν λεόντων, καὶ ἦν ἐκεῖ ἡμέρας ἕξ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἦσαν δὲ ἐν τῷ λάκκῳ ἑπτὰ λέοντες, καὶ ἐδίδοτο αὐτοῖς τὴν ἡμέραν δύο
    σώματα καὶ δύο πρόβατα· τότε δὲ οὐκ ἐδόθη αὐτοῖς, ἵνα καταφάγωσι τὸν Δανιήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἦν Ἀμβακοὺμ ὁ προφήτης ἐν τῇ Ἰουδαίᾳ, καὶ αὐτὸς ἥψησεν ἕψεμα, καὶ
    ἐνέθρυψεν ἄρτους εἰς σκάφην, καὶ ἑπορεύετο εἰς τὸ πεδίον ἀπενέγκαι τοῖς θερισταῖς.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ εἶπεν ὁ ἄγγελος Κυρίου τῷ Ἀμβακοὺμ, ἀπένεγκε τὸ ἄριστον ὃ ἔχεις
    εἰς Βαβυλῶνα τῷ Δανιὴλ εἰς τὸν λάκκον τῶν λεόντων.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ εἶπεν Ἀμβακοὺμ, Κύριε, Βαβυλῶνα οὐχ ἑώρακα, καὶ τὸν λάκκον οὐ γινώσκω.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἐπελάβετο ὁ ἄγγελος Κυρίου τῆς κορυφῆς αὐτοῦ, καὶ βαστάσας τῆς κόμης
    τῆς κεφαλῆς αὐτοῦ, ἔθηκεν αὐτὸν εἰς Βαβυῶνα ἐπάνω τοῦ λάκκου, ἐν τῷ ῥοίζῳ τοῦ
    πνεύματος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἐβόησεν Ἀμβακοὺμ, λέγων, Δανιὴλ, Δανιὴλ, λάβε τὸ ἄριστον ὃ ἀπέστειλέ
    σοι ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ εἶπε Δανιὴλ, ἐμνήσθης γάρ μου ὁ Θεὸς, καὶ οὐκ ἐγκατέλιπες τοὺς ἀγαπῶντάς
    σε.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ἀναστὰς δανιὴλ, ἔφαγεν· ὁ δὲ ἄγγελος τοῦ ἀπεκατέστησε τὸν Ἀμβακοὺμ
    παραχρῆμα εἰς τὸν τόπον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ὁ δὲ βασιλεὺς ἦλθε τῇ ἑβδόμῃ πενθῆσαι τὸν Δανιὴλ, καὶ ἦλθεν ἐπὶ τὸν
    λάκκον, καὶ ἐνέβλεψε, καὶ ἰδοὺ, Δανιὴλ καθήμενος.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἀναβοήσας φωνῇ μεγάλῃ, εἶπε, μέγας εἰ, Κύριε ὁ Θεὸς τοῦ Δανιὴλ,
    καὶ οὐκ ἔστιν ἄλλος πλὴν σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΗΛ 1
  book_usfm_code: BEL
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ ἀνέσπασεν αὐτόν· τοὺς δὲ αἰτίους τῆς ἀπωλείας αὐτοῦ ἐνέβαλεν εἰς
    τὸν λάκκον· καὶ κατεβρώθησαν παραχρῆμα ἐνώπιον αὐτοῦ.
