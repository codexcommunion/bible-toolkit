  usfm_code: NUM
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ ἡμισεύματος τῶν υἱῶν Ἰσραὴλ τὸ ἓν ἀπὸ τῶν πεντήκοντα,
