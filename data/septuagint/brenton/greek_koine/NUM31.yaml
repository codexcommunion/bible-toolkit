  verse: '47'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθον πρὸς Μωυσῆν πάντες οἱ καθεσταμένοι εἰς τὰς χιλιαρχίας τῆς δυνάμεως,
    χιλίαρχοι καὶ ἑκατόνταρχοι,
  usfm_code: NUM
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
