  verse: '38'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ὄνοι, τριάκοντα χιλιάδες καὶ πεντακόσιοι, καὶ τὸ τέλος Κυρίῳ, εἷς καὶ
    ἑξήκοντα·
  usfm_code: NUM
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ψυχαὶ ἀνθρώπων, ἑκκαίδεκα χιλιάδες, καὶ τὸ τέλος αὐτῶν Κυρίῳ, δύο καὶ
    τριάκοντα ψυχαί.
  usfm_code: NUM
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε Μωυσῆς τὸ τέλος Κυρίῳ τὸ ἀφαίρεμα τοῦ Θεοῦ Ἐλεάζαρ τῷ ἱερεῖ, καθὰ
    συνέταξε Κύριος τῷ Μωυσῇ·
  usfm_code: NUM
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
