- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ἐκδίκει τὴν ἐκδίκησιν υἱῶν Ἰσραὴλ ἐκ τῶν Μαδιανιτῶν, καὶ ἔσχατον προστεθήσῃ
    πρὸς τὸν λαόν σου.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Μωυσῆς πρὸς τὸν λαὸν, λέγων, ἐξοπλίσατε ἐξ ὑμῶν ἄνδρας, καὶ παρατάξασθε
    ἔναντι Κυρίου ἐπὶ Μαδιὰν, ἀποδοῦναι ἐκδίκησιν παρὰ τοῦ Κυρίου τῇ Μαδιάν.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Χιλίους ἐκ φυλῆς, χιλίους ἐκ φυλῆς, ἐκ πασῶν φυλῶν υἱῶν Ἰσραὴλ, ἀποστείλατε
    παρατάξασθαι.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐξηρίθμησαν ἐκ τῶν χιλιάδων Ἰσραὴλ χιλίους ἐκ φυλῆς, δώδεκα χιλιάδας ἐνωπλισμένοι
    εἰς παράταξιν.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν αὐτοὺς Μωυσῆς χιλίους ἐκ φυλῆς, χιλίους ἐκ φυλῆς σὺν δυνάμει
    αὐτῶν, καὶ Φινεὲς υἱὸν Ἐλεάζαρ υἱοῦ Ἀαρὼν τοῦ ἱερέως· καὶ τὰ σκεύη τὰ ἅγια, καὶ
    αἱ σάλπιγγες τῶν σημασιῶν ἐν ταῖς χερσὶν αὐτῶν.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ παρετάξαντο ἐπὶ Μαδιὰν, καθὰ ἐνετείλατο Κύριος Μωυσῇ· καὶ ἀπέκτειναν πᾶν
    ἀρσενικόν.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ τοὺς βασιλεῖς Μαδιὰν ἀπέκτειναν ἅμα τοῖς τραυματίαις αὐτῶν· καὶ τὸν Εὐὶν,
    καὶ τὸν Ῥοκὸν, καὶ τὸν Σοὺρ, καὶ τὸν Οὒρ, καὶ τὸν Ῥοβὸκ, πέντε βασιλεῖς Μαδιάν·
    καὶ τὸν Βαλαὰμ υἱὸν Βεὼρ ἀπέκτειναν ἐν ῥομφαίᾳ σὺν τοῖς τραυματίαις αὐτῶν·
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐπρονόμευσαν τὰς γυναῖκας Μαδιὰν, καὶ τὴν ἀποσκευὴν αὐτῶν, καὶ τὰ κτήνη
    αὐτῶν, καὶ πάντα τὰ ἔγκτητα αὐτῶν· καὶ τὴν δύναμιν αὐτῶν ἐπρονόμευσαν·
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ πάσας τὰς πόλεις αὐτῶν τὰς ἐν ταῖς κατοικίαις αὐτῶν, καὶ τὰς ἐπαύλεις
    αὐτῶν ἐνέπρησαν ἐν πυρί.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβον πᾶσαν τὴν προνομὴν αὐτῶν, καὶ πάντα τὰ σκῦλα αὐτῶν ἀπὸ ἀνθρώπου
    ἕως κτήνους.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἤγαγον πρὸς Μωυσῆν καὶ πρὸς Ἐλεάζαρ τὸν ἱερέα, καὶ πρὸς πάντας υἱοὺς Ἰσραὴλ,
    τὴν αἰχμαλωσίαν, καὶ τὰ σκύλα, καὶ τὴν προνομὴν εἰς τὴν παρεμβολὴν εἰς Ἀραβὼθ
    Μωὰβ, ἥ ἐστιν ἐπὶ τοῦ Ἰορδάνου κατὰ Ἰεριχώ.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε Μωυσῆς καὶ Ἐλεάζαρ ὁ ἱερεὺς καὶ πάντες οἱ ἄρχοντες τῆς συναγωγῆς
    εἰς συνάντησιν αὐτοῖς ἔξω τῆς παρεμβολῆς.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ὠργίσθη Μωυσῆς ἐπὶ τοῖς ἐπισκόποις τῆς δυνάμεως, χιλιάρχοις καὶ ἑκατοντάρχοις
    τοῖς ἐρχομένοις ἐκ τῆς παρατάξεως τοῦ πολέμου.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς Μωυσῆς, ἱνατί ἐζωγρήσατε πᾶν θῆλυ;
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Αὗται γὰρ ἦσαν τοῖς υἱοῖς Ἰσραὴλ κατὰ τὸ ῥῆμα Βαλαὰμ τοῦ ἀποστῆσαι καὶ ὑπεριδεῖν
    τὸ ῥῆμα Κυρίου, ἕνεκεν Φογώρ· καὶ ἐγένετο ἡ πληγὴ ἐν τῇ συναγωγῇ Κυρίου.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀποκτείνατε πᾶν ἀρσενικὸν ἐν πάσῃ τῇ ἀπαρτίᾳ, πᾶσαν γυναῖκα, ἥτις
    ἔγυω κοίτην ἄρσενος, ἀποκτείνατε.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ πᾶσαν τὴν ἀπαρτίαν τῶν γυναικῶν, ἥτις οὐκ οἶδε κοίτην ἄρσενος, ζωγρήσατε
    αὐτάς.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ὑμεῖς παρεμβάλετε ἔξω τῆς παρεμβολῆς ἐπτὰ ἡμέρας· πᾶς ὁ ἀνελὼν καὶ ὁ ἁπτόμενος
    τοῦ τετρωμένου ἁγνισθήσεται τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ ὑμεῖς καὶ
    ἡ αἰχμαλωσία ὑμῶν.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ πᾶν περίβλημα καὶ πᾶν σκεῦος δερμάτινον, καὶ πᾶσαν ἐργασίαν ἐξ αἰγείας,
    καὶ πᾶν σκεῦος ξύλινον ἀφαγνιεῖτε.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἐλεάζαρ ὁ ἱερεὺς πρὸς τοὺς ἄνδρας τῆς δυνάμεως τοὺς ἐρχομένους ἐκ
    τῆς παρατάξεως τοῦ πολέμου, τοῦτο τὸ δικαίωμα τοῦ νόμου ὃ συνέταξε Κύριος τῷ Μωυσῇ.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Πλὴν τοῦ χρυσίου καὶ τοῦ ἀργυρίου καὶ χαλκοῦ καὶ σιδήρου καὶ μολίβου καὶ κασσιτέρου,
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: πᾶν πρᾶγμα ὃ διελεύσεται ἐν πυρὶ, καὶ καθαρισθήσεται, ἀλλʼ ἢ τῷ ὕδατι τοῦ
    ἁγνισμοῦ ἁγνισθήσεται· καὶ πάντα ὅσα ἐὰν μὴ διαπορεύηται διὰ πυρὸς, διελεύσεται
    διʼ ὕδατος.
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ πλυνεῖσθε τὰ ἱμάτια τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ καθαρισθήσεσθε· καὶ μετὰ ταῦτα
    εἰσελεύσεσθε εἰς τὴν παρεμβολήν.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: λάβε τὸ κεφάλαιον τῶν σκύλων τῆς αἰχμαλωσίας ἀπὸ ἀνθρώπου ἕως κτήνους σὺ καὶ
    Ἐλεάζαρ ὁ ἱερεὺς καὶ οἱ ἄρχοντες τῶν πατριῶν τῆς συναγωγῆς.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ διελεῖτε τὰ σκῦλα ἀναμέσον τῶν πολεμιστῶν τῶν ἐκπεπορευμένων εἰς τὴν παράταξιν,
    καὶ ἀναμέσον πάσης συναγωγῆς.
  usfm_code: NUM
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀφελεῖτε τέλος Κυρίῳ παρὰ τῶν ἀνθρώπων τῶν πολεμιστῶν τῶν ἐκπεπορευμένων
    εἰς τὴν παράταξιν, μίαν ψυχὴν ἀπὸ πεντακοσίων, ἀπὸ τῶν ἀνθρώπων, καὶ ἀπὸ τῶν κτηνῶν,
    καὶ ἀπὸ τῶν βοῶν, καὶ ἀπὸ τῶν προβάτων, καὶ ἀπὸ τῶν ὄνων·
  usfm_code: NUM
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: καὶ ἀπὸ τοῦ ἡμίσους αὐτῶν λήψεσθε. Καὶ δώσεις Ἐλεάζαρ τῷ ἱερεῖ τὰς ἀπαρχὰς
    Κυρίου.
  usfm_code: NUM
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τοῦ ἡμίσους τοῦ τῶν υἱῶν Ἰσραὴλ λήψῃ ἕνα ἀπὸ πεντήκοντα ἀπὸ τῶν ἀνθρώπων,
    καὶ ἀπὸ τῶν βοῶν, καὶ ἀπὸ τῶν προβάτων, καὶ ἀπὸ τῶν ὄνων, καὶ ἀπὸ πάντων τῶν κτηνῶν·
    καὶ δώσεις αὐτὰ τοῖς Λευίταις τοῖς φυλάσσουσι τὰς φυλακὰς ἐν τῇ σκηνῇ Κυρίου.
  usfm_code: NUM
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Μωυσῆς καὶ Ἐλεάζαρ ὁ ἱερεὺς, καθὰ συνέταξε Κύριος τῷ Μωυσῇ.
  usfm_code: NUM
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη τὸ πλεόνασμα τῆς προνομῆς ὁ προενόμευσαν οἱ ἄνδρες οἱ πολεμισταὶ,
    ἀπὸ τῶν προβάτων, ἑξακόσιαι χιλιάδες καὶ ἑβδομήκοντα καὶ πέντε χιλιάδες·
  usfm_code: NUM
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ βόες, δύο καὶ ἑβδομήκοντα χιλιάδες·
  usfm_code: NUM
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ὄνοι, μία καὶ ἑξήκοντα χιλιάδες·
  usfm_code: NUM
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ψυχαὶ ἀνθρώπων ἀπὸ τῶν γυναικῶν αἳ οὐκ ἔγνωσαν κοίτην ἀνδρὸς, πᾶσαι ψυχαὶ,
    δύο καὶ τριάκοντα χιλιάδες.
  usfm_code: NUM
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη τὸ ἡμίσευμα ἡ μερὶς τῶν ἐκπεπορευμένων εἰς τὸν πόλεμον ἐκ τοῦ
    ἀριθμοῦ τῶν προβάτων, τριακόσιαι καὶ τριάκοντα χιλιάδες καὶ ἑπτακισχίλια καὶ πεντακόσια.
  usfm_code: NUM
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τὸ τέλος Κυρίῳ ἀπὸ τῶν προβάτων, ἑξακόσιαι ἑβδομήκοντα πέντε·
  usfm_code: NUM
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ βόες, ἓξ καὶ τριάκοντα χιλιάδες, καὶ τὸ τέλος Κυρίῳ, δύο καὶ ἑβδομήκοντα·
