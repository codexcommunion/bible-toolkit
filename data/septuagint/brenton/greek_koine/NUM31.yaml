- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἐκδίκει τὴν ἐκδίκησιν υἱῶν Ἰσραὴλ ἐκ τῶν Μαδιανιτῶν, καὶ ἔσχατον προστεθήσῃ
    πρὸς τὸν λαόν σου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐλάλησε Μωυσῆς πρὸς τὸν λαὸν, λέγων, ἐξοπλίσατε ἐξ ὑμῶν ἄνδρας,
    καὶ παρατάξασθε ἔναντι Κυρίου ἐπὶ Μαδιὰν, ἀποδοῦναι ἐκδίκησιν παρὰ τοῦ Κυρίου
    τῇ Μαδιάν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Χιλίους ἐκ φυλῆς, χιλίους ἐκ φυλῆς, ἐκ πασῶν φυλῶν υἱῶν Ἰσραὴλ, ἀποστείλατε
    παρατάξασθαι.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐξηρίθμησαν ἐκ τῶν χιλιάδων Ἰσραὴλ χιλίους ἐκ φυλῆς, δώδεκα χιλιάδας
    ἐνωπλισμένοι εἰς παράταξιν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀπέστειλεν αὐτοὺς Μωυσῆς χιλίους ἐκ φυλῆς, χιλίους ἐκ φυλῆς σὺν
    δυνάμει αὐτῶν, καὶ Φινεὲς υἱὸν Ἐλεάζαρ υἱοῦ Ἀαρὼν τοῦ ἱερέως· καὶ τὰ σκεύη τὰ
    ἅγια, καὶ αἱ σάλπιγγες τῶν σημασιῶν ἐν ταῖς χερσὶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ παρετάξαντο ἐπὶ Μαδιὰν, καθὰ ἐνετείλατο Κύριος Μωυσῇ· καὶ ἀπέκτειναν
    πᾶν ἀρσενικόν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τοὺς βασιλεῖς Μαδιὰν ἀπέκτειναν ἅμα τοῖς τραυματίαις αὐτῶν· καὶ
    τὸν Εὐὶν, καὶ τὸν Ῥοκὸν, καὶ τὸν Σοὺρ, καὶ τὸν Οὒρ, καὶ τὸν Ῥοβὸκ, πέντε βασιλεῖς
    Μαδιάν· καὶ τὸν Βαλαὰμ υἱὸν Βεὼρ ἀπέκτειναν ἐν ῥομφαίᾳ σὺν τοῖς τραυματίαις αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐπρονόμευσαν τὰς γυναῖκας Μαδιὰν, καὶ τὴν ἀποσκευὴν αὐτῶν, καὶ τὰ
    κτήνη αὐτῶν, καὶ πάντα τὰ ἔγκτητα αὐτῶν· καὶ τὴν δύναμιν αὐτῶν ἐπρονόμευσαν·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ πάσας τὰς πόλεις αὐτῶν τὰς ἐν ταῖς κατοικίαις αὐτῶν, καὶ τὰς ἐπαύλεις
    αὐτῶν ἐνέπρησαν ἐν πυρί.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἔλαβον πᾶσαν τὴν προνομὴν αὐτῶν, καὶ πάντα τὰ σκῦλα αὐτῶν ἀπὸ ἀνθρώπου
    ἕως κτήνους.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἤγαγον πρὸς Μωυσῆν καὶ πρὸς Ἐλεάζαρ τὸν ἱερέα, καὶ πρὸς πάντας υἱοὺς
    Ἰσραὴλ, τὴν αἰχμαλωσίαν, καὶ τὰ σκύλα, καὶ τὴν προνομὴν εἰς τὴν παρεμβολὴν εἰς
    Ἀραβὼθ Μωὰβ, ἥ ἐστιν ἐπὶ τοῦ Ἰορδάνου κατὰ Ἰεριχώ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐξῆλθε Μωυσῆς καὶ Ἐλεάζαρ ὁ ἱερεὺς καὶ πάντες οἱ ἄρχοντες τῆς συναγωγῆς
    εἰς συνάντησιν αὐτοῖς ἔξω τῆς παρεμβολῆς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ὠργίσθη Μωυσῆς ἐπὶ τοῖς ἐπισκόποις τῆς δυνάμεως, χιλιάρχοις καὶ
    ἑκατοντάρχοις τοῖς ἐρχομένοις ἐκ τῆς παρατάξεως τοῦ πολέμου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν αὐτοῖς Μωυσῆς, ἱνατί ἐζωγρήσατε πᾶν θῆλυ;
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Αὗται γὰρ ἦσαν τοῖς υἱοῖς Ἰσραὴλ κατὰ τὸ ῥῆμα Βαλαὰμ τοῦ ἀποστῆσαι καὶ
    ὑπεριδεῖν τὸ ῥῆμα Κυρίου, ἕνεκεν Φογώρ· καὶ ἐγένετο ἡ πληγὴ ἐν τῇ συναγωγῇ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ νῦν ἀποκτείνατε πᾶν ἀρσενικὸν ἐν πάσῃ τῇ ἀπαρτίᾳ, πᾶσαν γυναῖκα,
    ἥτις ἔγυω κοίτην ἄρσενος, ἀποκτείνατε.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ πᾶσαν τὴν ἀπαρτίαν τῶν γυναικῶν, ἥτις οὐκ οἶδε κοίτην ἄρσενος, ζωγρήσατε
    αὐτάς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ὑμεῖς παρεμβάλετε ἔξω τῆς παρεμβολῆς ἐπτὰ ἡμέρας· πᾶς ὁ ἀνελὼν καὶ
    ὁ ἁπτόμενος τοῦ τετρωμένου ἁγνισθήσεται τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ
    ὑμεῖς καὶ ἡ αἰχμαλωσία ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ πᾶν περίβλημα καὶ πᾶν σκεῦος δερμάτινον, καὶ πᾶσαν ἐργασίαν ἐξ αἰγείας,
    καὶ πᾶν σκεῦος ξύλινον ἀφαγνιεῖτε.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπεν Ἐλεάζαρ ὁ ἱερεὺς πρὸς τοὺς ἄνδρας τῆς δυνάμεως τοὺς ἐρχομένους
    ἐκ τῆς παρατάξεως τοῦ πολέμου, τοῦτο τὸ δικαίωμα τοῦ νόμου ὃ συνέταξε Κύριος τῷ
    Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πλὴν τοῦ χρυσίου καὶ τοῦ ἀργυρίου καὶ χαλκοῦ καὶ σιδήρου καὶ μολίβου
    καὶ κασσιτέρου,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: πᾶν πρᾶγμα ὃ διελεύσεται ἐν πυρὶ, καὶ καθαρισθήσεται, ἀλλʼ ἢ τῷ ὕδατι
    τοῦ ἁγνισμοῦ ἁγνισθήσεται· καὶ πάντα ὅσα ἐὰν μὴ διαπορεύηται διὰ πυρὸς, διελεύσεται
    διʼ ὕδατος.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ πλυνεῖσθε τὰ ἱμάτια τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ καθαρισθήσεσθε· καὶ
    μετὰ ταῦτα εἰσελεύσεσθε εἰς τὴν παρεμβολήν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: λάβε τὸ κεφάλαιον τῶν σκύλων τῆς αἰχμαλωσίας ἀπὸ ἀνθρώπου ἕως κτήνους
    σὺ καὶ Ἐλεάζαρ ὁ ἱερεὺς καὶ οἱ ἄρχοντες τῶν πατριῶν τῆς συναγωγῆς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ διελεῖτε τὰ σκῦλα ἀναμέσον τῶν πολεμιστῶν τῶν ἐκπεπορευμένων εἰς
    τὴν παράταξιν, καὶ ἀναμέσον πάσης συναγωγῆς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἀφελεῖτε τέλος Κυρίῳ παρὰ τῶν ἀνθρώπων τῶν πολεμιστῶν τῶν ἐκπεπορευμένων
    εἰς τὴν παράταξιν, μίαν ψυχὴν ἀπὸ πεντακοσίων, ἀπὸ τῶν ἀνθρώπων, καὶ ἀπὸ τῶν κτηνῶν,
    καὶ ἀπὸ τῶν βοῶν, καὶ ἀπὸ τῶν προβάτων, καὶ ἀπὸ τῶν ὄνων·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καὶ ἀπὸ τοῦ ἡμίσους αὐτῶν λήψεσθε. Καὶ δώσεις Ἐλεάζαρ τῷ ἱερεῖ τὰς ἀπαρχὰς
    Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἀπὸ τοῦ ἡμίσους τοῦ τῶν υἱῶν Ἰσραὴλ λήψῃ ἕνα ἀπὸ πεντήκοντα ἀπὸ
    τῶν ἀνθρώπων, καὶ ἀπὸ τῶν βοῶν, καὶ ἀπὸ τῶν προβάτων, καὶ ἀπὸ τῶν ὄνων, καὶ ἀπὸ
    πάντων τῶν κτηνῶν· καὶ δώσεις αὐτὰ τοῖς Λευίταις τοῖς φυλάσσουσι τὰς φυλακὰς ἐν
    τῇ σκηνῇ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐποίησε Μωυσῆς καὶ Ἐλεάζαρ ὁ ἱερεὺς, καθὰ συνέταξε Κύριος τῷ Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἐγενήθη τὸ πλεόνασμα τῆς προνομῆς ὁ προενόμευσαν οἱ ἄνδρες οἱ πολεμισταὶ,
    ἀπὸ τῶν προβάτων, ἑξακόσιαι χιλιάδες καὶ ἑβδομήκοντα καὶ πέντε χιλιάδες·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ βόες, δύο καὶ ἑβδομήκοντα χιλιάδες·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ὄνοι, μία καὶ ἑξήκοντα χιλιάδες·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ψυχαὶ ἀνθρώπων ἀπὸ τῶν γυναικῶν αἳ οὐκ ἔγνωσαν κοίτην ἀνδρὸς, πᾶσαι
    ψυχαὶ, δύο καὶ τριάκοντα χιλιάδες.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἐγενήθη τὸ ἡμίσευμα ἡ μερὶς τῶν ἐκπεπορευμένων εἰς τὸν πόλεμον ἐκ
    τοῦ ἀριθμοῦ τῶν προβάτων, τριακόσιαι καὶ τριάκοντα χιλιάδες καὶ ἑπτακισχίλια καὶ
    πεντακόσια.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἐγένετο τὸ τέλος Κυρίῳ ἀπὸ τῶν προβάτων, ἑξακόσιαι ἑβδομήκοντα πέντε·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ βόες, ἓξ καὶ τριάκοντα χιλιάδες, καὶ τὸ τέλος Κυρίῳ, δύο καὶ ἑβδομήκοντα·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ὄνοι, τριάκοντα χιλιάδες καὶ πεντακόσιοι, καὶ τὸ τέλος Κυρίῳ, εἷς
    καὶ ἑξήκοντα·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ ψυχαὶ ἀνθρώπων, ἑκκαίδεκα χιλιάδες, καὶ τὸ τέλος αὐτῶν Κυρίῳ, δύο
    καὶ τριάκοντα ψυχαί.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἔδωκε Μωυσῆς τὸ τέλος Κυρίῳ τὸ ἀφαίρεμα τοῦ Θεοῦ Ἐλεάζαρ τῷ ἱερεῖ,
    καθὰ συνέταξε Κύριος τῷ Μωυσῇ·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: ἀπὸ τοῦ ἡμισεύματος τῶν υἱῶν Ἰσραὴλ, οὓς διεῖλε Μωυσῆς ἀπὸ τῶν ἀνδρῶν
    τῶν πολεμιστῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ ἐγένετο τὸ ἡμίσευμα ἀπὸ τῆς συναγωγῆς ἀπὸ τῶν προβάων, τριακόσιαι
    καὶ τριάκοντα χιλιάδες καὶ ἑπτακισχίλια καὶ πεντακόσια·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ βόες, ἓξ καὶ τριάκοντα χιλιάδες·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Ὄνοι, τριάκοντα χιλιάδες καὶ πεντακόσιοι·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ ψυχαὶ ἀνθρώπων, ἓξ καὶ δέκα χιλιάδες.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ ἡμισεύματος τῶν υἱῶν Ἰσραὴλ τὸ ἓν ἀπὸ τῶν πεντήκοντα,
    ἀπὸ τῶν ἀνθρώπων καὶ ἀπὸ τῶν κτηνῶν, καὶ ἔδωκεν αὐτὰ τοῖς Λευίταις τοῖς φυλάσσουσι
    τὰς φυλακὰς τῆς σκηνῆς Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 31
  book_usfm_code: NUM
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ προσῆλθον πρὸς Μωυσῆν πάντες οἱ καθεσταμένοι εἰς τὰς χιλιαρχίας
