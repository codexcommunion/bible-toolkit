- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὅτι σὺ εἶ ὁ Θεὸς κραταίωμά μου, ἱνατί ἀπώσω με; καὶ ἱνατί σκυθρωπάζων
    πορεύομαι ἐν τῷ ἐκθλίβειν τὸν ἐχθρόν μου;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐξαπόστειλον τὸ φῶς σου καὶ τὴν ἀλήθειάν σου, αὐτά με ὡδήγησαν καὶ ἤγαγόν
    με εἰς ὄρος ἅγιόν σου, καὶ εἰς τὰ σκηνώματά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἰσελεύσομαι πρὸς τὸ θυσιαστήριον τοῦ Θεοῦ, πρὸς τὸν Θεὸν τὸν εὐφραίνοντα
    τὴν νεότητά μου, ἐξομολογήσομαί σοι ἐν κιθάρᾳ ὁ Θεὸς ὁ Θεός μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 42
  book_usfm_code: PSA
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἱνατί περίλυπος εἶ ἡ ψυχή μου, καὶ ἱνατί συνταράσσεις με; ἔλπισον ἐπὶ
    τὸν Θεὸν, ὅτι ἐξομολογήσομαι αὐτῷ, σωτήριον τοῦ προσώπου μου, ὁ Θεός μου.
