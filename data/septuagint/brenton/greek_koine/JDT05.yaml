- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀνηγγέλλη Ὀλοφέρνῃ ἀρχιστρατήγῳ δυνάμεως Ἀσσοὺρ, διότι οἱ υἱοὶ Ἰσραὴλ
    παρεσκευάσαντο εἰς πόλεμον, καὶ τὰς διόδους τῆς ὀρεινῆς συνέκλεισαν, καὶ ἐτείχισαν
    πᾶσαν κορυφὴν ὄρους ὑψηλοῦ, καὶ ἔθηκαν ἐν τοῖς πεδίοις σκάνδαλα.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ὠργίσθη θυμῷ σφόδρα, καὶ ἐκάλεσε πάντας τοὺς ἄρχοντας Μωὰβ, καὶ
    τοὺς στρατηγοὺς Ἀμμὼν, καὶ πάντας σατράπας τῆς παραλίας,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ εἶπεν αὐτοῖς, ἀναγγείλατε δή μοι, υἱοὶ Χαναὰν, τίς ὁ λαὸς οὗτος
    ὁ καθήμενος ἐν τῇ ὀρεινῇ, καὶ τίνες ἃς κατοικοῦσι πόλεις; καὶ τὸ πλῆθος τῆς δυνάμεως
    αὐτῶν, καὶ ἐν τίνι τὸ κράτος αὐτῶν, καὶ ἡ ἰσχὺς αὐτῶν, καὶ τίς ἀνέστηκεν ἐπʼ αὐτῶν
    βασιλεὺς ἡγούμενος στρατηγίας αὐτῶν;
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ διὰ τί κατενωτίσαντο τοῦ μὴ ἐλθεῖν εἰς ἀπάντησίν μοι παρὰ πάντας
    τοὺς κατοικοῦντας ἐν δυσμαῖς;
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε πρὸς αὐτὸν Ἀχιὼρ ὁ ἡγούμενος πάντων υἱῶν Ἀμμὼν, ἀκουσάτω δὴ
    ὁ κύριός μου λόγον ἐκ στόματος τοῦ δούλου σου, καὶ ἀναγγελῶ σοι τὴν ἀλήθειαν περὶ
    τοῦ λαοῦ, ὃς κατοικεῖ τὴν ὀρεινὴν ταύτην, πλησίον σοι οἰκοῦντος, καὶ οὐκ ἐξελεύσεται
    ψεῦδος ἐκ τοῦ στόματος τοῦ δούλου σου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὁ λαὸς οὗτός εἰσιν ἀπογόνοι Χαλδαίων,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ παρῴκησαν τὸ πρότερον ἐν τῇ Μεσοποταμίᾳ, ὅτι οὐκ ἐβουλήθησαν ἀκολουθῆσαι
    τοῖς θεοῖς τῶν πατέρων αὐτῶν, οἳ ἐγένοντο ἐν γῇ Χαλδαίων·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ἐξέβησαν ἐξ ὁδοῦ τῶν γονέων αὐτῶν, καὶ προσεκύνησαν τῷ Θεῷ τοῦ οὐρανοῦ,
    Θεῷ ᾧ ἐπέγνωσαν· καὶ ἐξέβαλον αὐτοὺς ἀπὸ προσώπου τῶν θεῶν αὐτῶν, καὶ ἔφυγον εἰς
    Μεσοποταμίαν, καὶ παρῴκησαν ἐκεῖ ἡμέρας πολλάς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπεν ὁ Θεὸς αὐτῶν ἐξελθεῖν ἐκ τῆς παροικίας αὐτῶν, καὶ πορευθῆναι
    εἰς γῆν Χαναάν· καὶ κατῴκησαν ἐκεῖ, καὶ ἐπληθύνθησαν χρυσίῳ καὶ ἀργυρίῳ καὶ ἐν
    κτήνεσι πολλοῖς σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ κατέβησαν εἰς Αἴγυπτον, ἐκάλυψε γὰρ τὸ πρόσωπον τῆς γῆς Χαναὰν λιμὸς,
    καὶ παρῴκησαν ἐκεῖ μέχρις οὗ διετράφησαν· καὶ ἐγένοντο ἐκεῖ εἰς πλῆθος πολύ, καὶ
    οὐκ ἦν ἀριθμὸς τοῦ γένους αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐπανέστη αὐτοῖς ὁ βασιλεὺς Αἰγύπτου, καὶ κατεσοφίσαντο αὐτοὺς ἐν
    πόνῳ καὶ ἐν πλίνθῳ, καὶ ἐταπείνωσαν αὐτοὺς, καὶ ἔθεντο αὐτοὺς εἰς δούλους.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἀνεβόησαν πρὸς τὸν Θεὸν αὐτῶν, καὶ ἐπάταξε πᾶσαν τὴν γῆν Αἰγύπτου
    πληγαῖς, ἐν αἷς οὐκ ἦν ἴασις· καὶ ἐξέβαλον αὐτοὺς οἱ Αἰγύπτιοι ἀπὸ προσώπου αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ κατεξήρανεν ὁ Θεὸς τὴν ἐρυθρὰν θάλασσαν ἔμπροσθεν αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἤγαγεν αὐτοὺς εἰς ὁδὸν τοῦ Σινὰ, καὶ Κάδης Βαρνὴ, καὶ ἐξέβαλον πάντας
    τοὺς κατοικοῦντας ἐν τῇ ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ᾤκησαν ἐν γῇ Ἀμοῤῥαίων, καὶ πάντας τοὺς Εσεβωνίτας ἐξωλόθρευσαν
    ἐν τῇ ἰσχύϊ αὐτῶν· καὶ διαβάντες τὸν Ἰορδάνην ἐκληρονόμησαν πᾶσαν τὴν ὀρεινήν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐξέβαλον ἐκ προσώπου αὐτῶν τὸν Χανανῖον, καὶ τὸν Φερεζαῖον, καὶ
    τὸν Ἰεβουσαῖον. καὶ τὸν Συχὲμ, καὶ πάντας τοὺς Γεργεσαίους, καὶ κατῴκησαν ἐν αὐτῇ
    ἡμέρας πολλάς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἕως οὐχ ἥμαρτον ἐνώπιον τοῦ Θεοῦ αὐτῶν, ἦν τὰ ἀγαθὰ μετʼ αὐτῶν,
    ὅτι Θεὸς μισῶν ἀδικίαν μετʼ αὐτῶν ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτε δὲ ἀπέστησαν ἀπὸ τῆς ὁδοῦ ἧς διέθετο αὐτοῖς, ἐξωλοθρεύθησαν ἐν πολλοῖς
    πολέμοις ἐπὶ πολὺ σφόδρα, καὶ ᾐχμαλωτεύθησαν εἰς γῆν οὐκ ἰδίαν, καὶ ὁ ναὸς τοῦ
    Θεοῦ αὐτῶν ἐγενήθη εἰς ἔδαφος, καὶ αἱ πόλεις αὐτῶν ἐκρατήθησαν ὑπὸ τῶν ὑπεναντίων.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ νῦν ἐπιστρέψαντες ἐπὶ τὸν Θεὸν αὐτῶν, ἀνέβησαν ἐκ τῆς διασπορᾶς
    οὗ διεσπάρησαν ἐκεῖ, καὶ κατέσχον τὴν Ἱερουσαλὴμ, οὗ τὸ ἁγίασμα αὐτῶν, καὶ κατῳκίσθησαν
    ἐν τῇ ὀρεινῇ, ὅτι ἦν ἔρημος,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ νῦν, δέσποτα κύριε, εἰ μέν ἐστιν ἀγνόημα ἐν τῷ λαῷ τούτῳ, καὶ ἁμαρτάνουσιν
    εἰς τὸν Θεὸν αὐτῶν, καὶ ἐπισκεψόμεθα ὅ, τι ἐστὶν ἐν αὐτοῖς σκάνδαλον τοῦτο, καὶ
    ἀναβησόμεθα, καὶ ἐκπολεμήσομεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἰ δὲ οὐκ ἔστιν ἀνομία ἐν τῷ ἔθνει αὐτῶν, παρελθέτω δὴ ὁ κύριός μου,
    μήποτε ὑπερασπίσῃ ὁ Κύριος αὐτῶν καὶ ὁ Θεὸς αὐτῶν ὑπὲρ αὐτῶν, καὶ ἐσόμεθα εἰς
    ὀνειδισμὸν ἐναντίον πάσης τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐγένετο ὡς ἐπαύσατο Ἀχιὼρ λαλῶν τοὺς λόγους τούτους, καὶ ἐγόγγυσε
    πᾶς ὁ λαὸς ὁ κυκλῶν τὴν σκηνὴν καὶ περιεστώς· καὶ εἶπαν οἱ μεγιστᾶνες Ὀλοφέρνου,
    καὶ πάντες οἱ κατοικοῦντες τὴν παραλίαν καὶ τὴν Μωὰβ, συγκόψαι αὐτόν,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: οὐ γὰρ φοβηθησόμεθα ἀπὸ υἱῶν Ἰσραήλ· ἰδοὺ γὰρ λαὸς ἐν ᾧ οὐκ ἔστι δύναμις,
    οὐδὲ κράτος εἰς παράταξιν ἰσχυράν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  book_usfm_code: JDT
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διὸ δὴ ἀναβησόμεθα, καὶ ἔσονται εἰς κατάβρωμα πάσης τῆς στρατιᾶς σου,
    δέσποτα Ὀλοφέρνη.
