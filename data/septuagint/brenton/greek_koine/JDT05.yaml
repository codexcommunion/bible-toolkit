- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀνηγγέλλη Ὀλοφέρνῃ ἀρχιστρατήγῳ δυνάμεως Ἀσσοὺρ, διότι οἱ υἱοὶ Ἰσραὴλ
    παρεσκευάσαντο εἰς πόλεμον, καὶ τὰς διόδους τῆς ὀρεινῆς συνέκλεισαν, καὶ ἐτείχισαν
    πᾶσαν κορυφὴν ὄρους ὑψηλοῦ, καὶ ἔθηκαν ἐν τοῖς πεδίοις σκάνδαλα.
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ὠργίσθη θυμῷ σφόδρα, καὶ ἐκάλεσε πάντας τοὺς ἄρχοντας Μωὰβ, καὶ τοὺς στρατηγοὺς
    Ἀμμὼν, καὶ πάντας σατράπας τῆς παραλίας,
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ εἶπεν αὐτοῖς, ἀναγγείλατε δή μοι, υἱοὶ Χαναὰν, τίς ὁ λαὸς οὗτος ὁ καθήμενος
    ἐν τῇ ὀρεινῇ, καὶ τίνες ἃς κατοικοῦσι πόλεις; καὶ τὸ πλῆθος τῆς δυνάμεως αὐτῶν,
    καὶ ἐν τίνι τὸ κράτος αὐτῶν, καὶ ἡ ἰσχὺς αὐτῶν, καὶ τίς ἀνέστηκεν ἐπʼ αὐτῶν βασιλεὺς
    ἡγούμενος στρατηγίας αὐτῶν;
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ διὰ τί κατενωτίσαντο τοῦ μὴ ἐλθεῖν εἰς ἀπάντησίν μοι παρὰ πάντας τοὺς
    κατοικοῦντας ἐν δυσμαῖς;
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Ἀχιὼρ ὁ ἡγούμενος πάντων υἱῶν Ἀμμὼν, ἀκουσάτω δὴ ὁ κύριός
    μου λόγον ἐκ στόματος τοῦ δούλου σου, καὶ ἀναγγελῶ σοι τὴν ἀλήθειαν περὶ τοῦ λαοῦ,
    ὃς κατοικεῖ τὴν ὀρεινὴν ταύτην, πλησίον σοι οἰκοῦντος, καὶ οὐκ ἐξελεύσεται ψεῦδος
    ἐκ τοῦ στόματος τοῦ δούλου σου.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὁ λαὸς οὗτός εἰσιν ἀπογόνοι Χαλδαίων,
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ παρῴκησαν τὸ πρότερον ἐν τῇ Μεσοποταμίᾳ, ὅτι οὐκ ἐβουλήθησαν ἀκολουθῆσαι
    τοῖς θεοῖς τῶν πατέρων αὐτῶν, οἳ ἐγένοντο ἐν γῇ Χαλδαίων·
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἐξέβησαν ἐξ ὁδοῦ τῶν γονέων αὐτῶν, καὶ προσεκύνησαν τῷ Θεῷ τοῦ οὐρανοῦ,
    Θεῷ ᾧ ἐπέγνωσαν· καὶ ἐξέβαλον αὐτοὺς ἀπὸ προσώπου τῶν θεῶν αὐτῶν, καὶ ἔφυγον εἰς
    Μεσοποταμίαν, καὶ παρῴκησαν ἐκεῖ ἡμέρας πολλάς.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ Θεὸς αὐτῶν ἐξελθεῖν ἐκ τῆς παροικίας αὐτῶν, καὶ πορευθῆναι εἰς
    γῆν Χαναάν· καὶ κατῴκησαν ἐκεῖ, καὶ ἐπληθύνθησαν χρυσίῳ καὶ ἀργυρίῳ καὶ ἐν κτήνεσι
    πολλοῖς σφόδρα.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ κατέβησαν εἰς Αἴγυπτον, ἐκάλυψε γὰρ τὸ πρόσωπον τῆς γῆς Χαναὰν λιμὸς,
    καὶ παρῴκησαν ἐκεῖ μέχρις οὗ διετράφησαν· καὶ ἐγένοντο ἐκεῖ εἰς πλῆθος πολύ, καὶ
    οὐκ ἦν ἀριθμὸς τοῦ γένους αὐτῶν.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐπανέστη αὐτοῖς ὁ βασιλεὺς Αἰγύπτου, καὶ κατεσοφίσαντο αὐτοὺς ἐν πόνῳ
    καὶ ἐν πλίνθῳ, καὶ ἐταπείνωσαν αὐτοὺς, καὶ ἔθεντο αὐτοὺς εἰς δούλους.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀνεβόησαν πρὸς τὸν Θεὸν αὐτῶν, καὶ ἐπάταξε πᾶσαν τὴν γῆν Αἰγύπτου πληγαῖς,
    ἐν αἷς οὐκ ἦν ἴασις· καὶ ἐξέβαλον αὐτοὺς οἱ Αἰγύπτιοι ἀπὸ προσώπου αὐτῶν.
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ κατεξήρανεν ὁ Θεὸς τὴν ἐρυθρὰν θάλασσαν ἔμπροσθεν αὐτῶν,
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἤγαγεν αὐτοὺς εἰς ὁδὸν τοῦ Σινὰ, καὶ Κάδης Βαρνὴ, καὶ ἐξέβαλον πάντας
    τοὺς κατοικοῦντας ἐν τῇ ἐρήμῳ.
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ᾤκησαν ἐν γῇ Ἀμοῤῥαίων, καὶ πάντας τοὺς Εσεβωνίτας ἐξωλόθρευσαν ἐν τῇ
    ἰσχύϊ αὐτῶν· καὶ διαβάντες τὸν Ἰορδάνην ἐκληρονόμησαν πᾶσαν τὴν ὀρεινήν.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐξέβαλον ἐκ προσώπου αὐτῶν τὸν Χανανῖον, καὶ τὸν Φερεζαῖον, καὶ τὸν Ἰεβουσαῖον.
    καὶ τὸν Συχὲμ, καὶ πάντας τοὺς Γεργεσαίους, καὶ κατῴκησαν ἐν αὐτῇ ἡμέρας πολλάς.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἕως οὐχ ἥμαρτον ἐνώπιον τοῦ Θεοῦ αὐτῶν, ἦν τὰ ἀγαθὰ μετʼ αὐτῶν, ὅτι Θεὸς
    μισῶν ἀδικίαν μετʼ αὐτῶν ἐστίν.
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτε δὲ ἀπέστησαν ἀπὸ τῆς ὁδοῦ ἧς διέθετο αὐτοῖς, ἐξωλοθρεύθησαν ἐν πολλοῖς
    πολέμοις ἐπὶ πολὺ σφόδρα, καὶ ᾐχμαλωτεύθησαν εἰς γῆν οὐκ ἰδίαν, καὶ ὁ ναὸς τοῦ
    Θεοῦ αὐτῶν ἐγενήθη εἰς ἔδαφος, καὶ αἱ πόλεις αὐτῶν ἐκρατήθησαν ὑπὸ τῶν ὑπεναντίων.
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἐπιστρέψαντες ἐπὶ τὸν Θεὸν αὐτῶν, ἀνέβησαν ἐκ τῆς διασπορᾶς οὗ διεσπάρησαν
    ἐκεῖ, καὶ κατέσχον τὴν Ἱερουσαλὴμ, οὗ τὸ ἁγίασμα αὐτῶν, καὶ κατῳκίσθησαν ἐν τῇ
    ὀρεινῇ, ὅτι ἦν ἔρημος,
  usfm_code: JDT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ νῦν, δέσποτα κύριε, εἰ μέν ἐστιν ἀγνόημα ἐν τῷ λαῷ τούτῳ, καὶ ἁμαρτάνουσιν
    εἰς τὸν Θεὸν αὐτῶν, καὶ ἐπισκεψόμεθα ὅ, τι ἐστὶν ἐν αὐτοῖς σκάνδαλον τοῦτο, καὶ
    ἀναβησόμεθα, καὶ ἐκπολεμήσομεν αὐτούς.
  usfm_code: JDT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εἰ δὲ οὐκ ἔστιν ἀνομία ἐν τῷ ἔθνει αὐτῶν, παρελθέτω δὴ ὁ κύριός μου, μήποτε
    ὑπερασπίσῃ ὁ Κύριος αὐτῶν καὶ ὁ Θεὸς αὐτῶν ὑπὲρ αὐτῶν, καὶ ἐσόμεθα εἰς ὀνειδισμὸν
    ἐναντίον πάσης τῆς γῆς.
  usfm_code: JDT
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἐπαύσατο Ἀχιὼρ λαλῶν τοὺς λόγους τούτους, καὶ ἐγόγγυσε πᾶς
    ὁ λαὸς ὁ κυκλῶν τὴν σκηνὴν καὶ περιεστώς· καὶ εἶπαν οἱ μεγιστᾶνες Ὀλοφέρνου, καὶ
    πάντες οἱ κατοικοῦντες τὴν παραλίαν καὶ τὴν Μωὰβ, συγκόψαι αὐτόν,
  usfm_code: JDT
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: οὐ γὰρ φοβηθησόμεθα ἀπὸ υἱῶν Ἰσραήλ· ἰδοὺ γὰρ λαὸς ἐν ᾧ οὐκ ἔστι δύναμις,
    οὐδὲ κράτος εἰς παράταξιν ἰσχυράν.
  usfm_code: JDT
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διὸ δὴ ἀναβησόμεθα, καὶ ἔσονται εἰς κατάβρωμα πάσης τῆς στρατιᾶς σου, δέσποτα
    Ὀλοφέρνη.
  usfm_code: JDT
  verse: '24'
