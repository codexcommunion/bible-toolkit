- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυὶδ, ὃν ᾖσε τῷ Κυρίῳ ὑπὲρ τῶν λόγων Χουσὶ υἱοῦ Ἰεμενεί.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριε ὁ Θεός μου, ἐπὶ σοὶ ἤλπισα, σῶσόν με ἐκ πάντων τῶν διωκόντων με,
    καὶ ῥῦσαί με,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: μή ποτε ἁρπάσῃ ὡς λέων τὴν ψυχήν μου, μὴ ὄντος λυτρουμένου, μηδὲ σώζοντος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κύριε ὁ Θεός μου, εἰ ἐποίησα τοῦτο, εἰ ἔστιν ἀδικία ἐν χερσί μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: εἰ ἀνταπέδωκα τοῖς ἀνταποδιδοῦσί μοι κακὰ, ἀποπέσοιμι ἄρα ἀπὸ τῶν ἐχθρῶν
    μου κενός·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καταδιώξαι ὁ ἐχθρὸς τὴν ψυχήν μου καὶ καταλάβοι, καὶ καταπατήσαι εἰς
    γῆν τὴν ζωήν μου, καὶ τὴν δόξαν μου εἰς χοῦν κατασκηνώσαι· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀνάστηθι Κύριε ἐν ὀργῇ σου, ὑψώθητι ἐν τοῖς πέρασι τῶν ἐχθρῶν μου· ἐξεγέρθητι
    Κύριε ὁ Θεός μου ἐν προστάγματι ᾧ ἐνετείλω,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ συναγωγὴ λαῶν κυκλώσει σε· καὶ ὑπὲρ ταύτης εἰς ὕψος ἐπίστρεψον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κύριος κρινεῖ λαούς· κρίνον με Κύριε κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ
    τὴν ἀκακίαν μου ἐπʼ ἐμοί.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Συντελεσθήτω δὴ πονηρία ἁμαρτωλῶν, καὶ κατευθυνεῖς δίκαιον, ἐτάζων καρδίας
    καὶ νεφροὺς ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Δικαία ἡ βοήθειά μου παρὰ τοῦ Θεοῦ τοῦ σώζοντος τοὺς εὐθεῖς τῇ καρδίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὁ Θεὸς κριτὴς δίκαιος, καὶ ἰσχυρὸς, καὶ μακρόθυμος, μὴ ὀργὴν ἐπάγων
    καθʼ ἑκάστην ἡμέραν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐὰν μὴ ἐπιστραφῆτε, τὴν ῥομφαίαν αὐτοῦ στιλβώσει, τὸ τόξον αὐτοῦ ἐνέτεινε,
    καὶ ἡτοίμασεν αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐν αὐτῷ ἡτοίμασε σκεύη θανάτου, τὰ βέλη αὐτοῦ τοῖς καιομένοις ἐξειργάσατο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἰδοὺ ὠδίνησεν ἀδικίαν, συνέλαβε πόνον, καὶ ἔτεκεν ἀνομίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Λάκκον ὤρυξε καὶ ἀνέσκαψεν αὐτὸν, καὶ ἐμπεσεῖται εἰς βόθρον ὃν εἰργάσατο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐπιστρέψει ὁ πόνος αὐτοῦ εἰς κεφαλὴν αὐτοῦ, καὶ ἐπὶ κορυφὴν αὐτοῦ ἡ
    ἀδικία αὐτοῦ καταβήσεται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 7
  book_usfm_code: PSA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐξομολογήσομαι Κυρίῳ κατὰ τὴν δικαιοσύνην αὐτοῦ, ψαλῶ τῷ ὀνόματι Κυρίου
    τοῦ ὑψίστου.
