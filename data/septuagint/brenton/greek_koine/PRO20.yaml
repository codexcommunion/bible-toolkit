- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἀκολάστον οἶνος, καὶ ὑβριστικὸν μέθη, πᾶς δὲ ἄφρων τοιούτοις συμπλέκεται.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Οὐ διαφέρει ἀπειλὴ βασιλέως θυμοῦ λέοντος, ὁ δὲ παροξύνων αὐτὸν ἁμαρτάνει
    εἰς τὴν ἑαυτοῦ ψυχήν.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Δόξα ἀνδρὶ ἀποστρέφεσθαι λοιδορίας, πᾶς δὲ ἄφρων τοιούτοις συμπλέκεται.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὀνειδιζόμενος ὀκνηρὸς οὐκ αἰσχύνεται, ὡσαύτως καὶ ὁ δανειζόμενος σῖτον ἐν
    ἀμητῷ.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὕδωρ βαθὺ βουλὴ ἐν καρδίᾳ ἀνδρὸς, ἀνὴρ δὲ φρόνιμος ἐξαντλήσει αὐτήν.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Μέγα ἄνθρωπος, καὶ τίμιον ἀνὴρ ἐλεήμων, ἄνδρα δὲ πιστὸν ἔργον εὑρεῖν.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὃς ἀναστρέφεται ἄμωμος ἐν δικαιοσύνῃ, μακαρίους τοὺς παῖδας αὐτοῦ καταλείψει.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅταν βασιλεὺς δίκαιος καθίσῃ ἐπὶ θρόνου, οὐκ ἐναντιοῦται ἐν ὀφθαλμοῖς αὐτοῦ
    πᾶν πονηρόν.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Τίς καυχήσεται ἁγνὴν ἔχειν τὴν καρδίαν; ἢ τίς παῤῥησιάσεται καθαρὸς εἶναι
    ἀπὸ ἁμαρτιῶν;
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Κακολογοῦντος πατέρα ἢ μητέρα σβεσθήσεται λαμπτὴρ, αἱ δὲ κόραι τῶν ὀφθαλμῶν
    αὐτοῦ ὄψονται σκότος.
  usfm_code: PRO
  verse: 9a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Μερὶς ἐπισπουδαζομένη ἐν πρώτοις, ἐν τοῖς τελευταίοις οὐκ εὐλογηθήσεται.
  usfm_code: PRO
  verse: 9b
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Μὴ εἴπῃς, τίσομαι τὸν ἐχθρὸν, ἀλλʼ ὑπόμεινον τὸν Κύριον, ἵνα σοι βοηθήσῃ.
  usfm_code: PRO
  verse: 9c
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Στάθμιον μέγα καὶ μικρὸν, καὶ μέτρα δισσὰ, ἀκάθαρτα ἐνώπιον Κυρίου καὶ ἀμφότερα,
    καὶ ὁ ποιῶν αὐτά.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἐν τοῖς ἐπιτηδεύμασιν αὐτοῦ συμποδισθήσεται νεανίσκος μετὰ ὁσίου, καὶ εὐθεῖα
    ἡ ὁδὸς αὐτοῦ.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Οὖς ἀκούει, καὶ ὀφθαλμὸς ὁρᾷ, Κυρίου ἔργα καὶ ἀμφότερα.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Μὴ ἀγάπα καταλαλεῖν, ἵνα μὴ ἐξαρθῇς· διάνοιξον τοὺς ὀφθαλμούς σου, καὶ ἐμπλήσθητι
    ἄρτων.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Βδέλυγμα Κυρίῳ δισσὸν στάθμιον, καὶ ζυγὸς δόλιος οὐ καλὸν ἐνώπιον αὐτοῦ.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Παρὰ Κυρίου εὐθύνεται τὰ διαβήματα ἀνδρὶ, θνητὸς δὲ πῶς ἂν νοήσαι τὰς ὁδοὺς
    αὐτοῦ;
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Παγὶς ἀνδρὶ ταχύ τι τῶν ἰδίων ἁγιάσαι, μετὰ γὰρ τὸ εὔξασθαι μετανοεῖν γίνεται.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Λικμήτωρ ἀσεβῶν βασιλεὺς σοφὸς, καὶ ἐπιβαλεῖ αὐτοῖς τροχόν.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Φῶς Κυρίου πνοὴ ἀνθρώπων, ὃς ἐρευνᾷ ταμιεῖα κοιλίας.
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἐλεημοσύνη καὶ ἀλήθεια φυλακὴ βασιλεῖ, καὶ περικυκλώσουσιν ἐν δικαιοσύνῃ τὸν
    θρόνον αὐτοῦ.
  usfm_code: PRO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Κόσμος νεανίαις σοφία, δόξα δὲ πρεσβυτέρων πολιαί.
  usfm_code: PRO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὑπώπια καὶ συντρίμματα συναντᾷ κακοῖς, πληγαὶ δὲ εἰς ταμιεῖα κοιλίας.
  usfm_code: PRO
  verse: '30'
