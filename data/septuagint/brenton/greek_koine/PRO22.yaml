- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Αἱρετώτερον ὄνομα καλὸν ἢ πλοῦτος πολύς, ὑπὲρ δὲ ἀργύριον καὶ χρυσίον χάρις
    ἀγαθή.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πλούσιος καὶ πτωχὸς συνήντησαν ἀλλήλοις, ἀμφοτέρους δὲ ὁ κύριος ἐποίησε.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πανοῦργος ἰδὼν πονηρὸν τιμωρούμενον κραταιῶς αὐτὸς παιδεύεται, οἱ δὲ ἄφρονες
    παρελθόντες ἐζημιώθησαν.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Γενεὰ σοφίας φόβος Κυρίου, καὶ πλοῦτος, καὶ δόξα, καὶ ζωή.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Τρίβολοι καὶ παγίδες ἐν ὁδοῖς σκολιαῖς, ὁ δὲ φυλάσσων τὴν ἑαυτοῦ ψυχὴν ἀφέξεται
    αὐτῶν.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πλούσιοι πτωχῶν ἄρξουσι, καὶ οἰκέται ἰδίοις δεσπόταις δανειοῦσιν.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁ σπείρων φαῦλα θερίσει κακὰ, πληγὴν δὲ ἔργων αὐτοῦ συντελέσει·
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: ἄνδρα ἱλαρὸν καὶ δότην εὐλογεῖ ὁ Θεὸς, ματαιότητα δὲ ἔργων αὐτοῦ συντελέσει.
  usfm_code: PRO
  verse: 8a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁ ἐλεῶν πτωχὸν αὐτὸς διατραφήσεται, τῶν γὰρ ἑαυτοῦ ἄρτων ἔδωκε τῷ πτωχῷ·
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: νίκην καὶ τιμὴν περιποιεῖται ὁ δῶρα δοὺς, τὴν μέντοι ψυχὴν ἀφαιρεῖται τῶν
    κεκτημένων.
  usfm_code: PRO
  verse: 9a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἔκβαλε ἐκ συνεδρίου λοιμὸν, καὶ συνεξελεύσεται αὐτῷ νεῖκος, ὅταν γὰρ καθίσῃ
    ἐν συνεδρίῳ πάντας ἀτιμάζει.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἀγαπᾷ Κύριος ὁσίας καρδίας, δεκτοὶ δὲ αὐτῷ πάντες ἄμωμοι· χείλεσι ποιμαίνει
    βασιλεύς.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οἱ δὲ ὀφθαλμοὶ Κυρίου διατηροῦσιν αἴσθησιν, φαυλίζει δὲ λόγους παράνομος.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Προφασίζεται, καὶ λέγει ὀκνηρὸς, λέων ἐν ταῖς ὁδοῖς, ἐν δὲ ταῖς πλατείαις
    φονευταί.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Βόθρος βαθὺς στόμα παρανόμου, ὁ δὲ μισηθεὶς ὑπὸ Κυρίου ἐμπεσεῖται εἰς αὐτόν.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: εἰσὶν ὁδοὶ κακαὶ ἐνώπιον ἀνδρὸς, καὶ οὐκ ἀγαπᾷ τοῦ ἀποστρέψαι ἀπʼ αὐτῶν, ἀποστρέφειν
    δὲ δεῖ ἀπὸ ὁδοῦ σκολιᾶς καὶ κακῆς.
  usfm_code: PRO
  verse: 14a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἄνοια ἐξῆπται καρδίας νέου, ῥάβδος δὲ καὶ παιδεία μακρὰν ἀπʼ αὐτοῦ.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁ συκοφαντῶν πένητα, πολλὰ ποιεῖ τὰ ἑαυτοῦ, δίδωσι δὲ πλουσίῳ ἐπʼ ἐλάσσονι.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Λόγοις σοφῶν παράβαλλε σὸν οὖς, καὶ ἄκουε ἐμὸν λόγον, τὴν δὲ σὴν καρδίαν ἐπίστησον,
    ἵνα γνῷς ὅτι καλοί εἰσι·
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐὰν ἐμβάλῃς αὐτοὺς εἰς τὴν καρδίαν σου, εὐφρανοῦσί σε ἅμα ἐπὶ σοῖς χείλεσιν·
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἵνα σου γένηται ἐπὶ Κύριον ἡ ἐλπὶς, καὶ γνωρίσῃ σοι τὴν ὁδόν σου.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ σὺ δὲ ἀπόγραψαι αὐτὰ σεαυτῷ τρισσῶς, εἰς βουλὴν καὶ γνῶσιν ἐπὶ τὸ πλάτος
    τῆς καρδίας σου.
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διδάσκω οὖν σε ἀληθῆ λόγον, καὶ γνῶσιν ἀγαθὴν ὑπακούειν, τοῦ ἀποκρίνεσθαί
    σε λόγους ἀληθείας τοῖς προβαλλομένοις σοι.
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μὴ ἀποβιάζου πένητα, πτωχὸς γὰρ ἐστι, καὶ μὴ ἀτιμάσῃς ἀσθενῆ ἐν πύλαις.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁ γὰρ Κύριος κρινεῖ αὐτοῦ τὴν κρίσιν, καὶ ῥύσῃ σὴν ἄσυλον ψυχήν.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μὴ ἴσθι ἑταῖρος ἀνδρὶ θυμώδει, φίλῳ δὲ ὀργίλῳ μὴ συναυλίζου·
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: μήποτε μάθῃς τῶν ὁδῶν αὐτοῦ, καὶ λάβῃς βρόχους τῇ σῇ ψυχῇ.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μὴ δίδου σεαυτὸν εἰς ἐγγύην αἰσχυνόμενος πρόσωπον·
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν γὰρ μὴ ἔχῃ πόθεν ἀποτίσῃς, λήψονται τὸ στρῶμα τὸ ὑπὸ τὰς πλευράς σου.
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μὴ μέταιρε ὅρια αἰώνια, ἃ ἔθεντο οἱ πατέρες σου.
  usfm_code: PRO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁρατικὸν ἄνδρα καὶ ὀξὺν ἐν τοῖς ἔργοις αὐτοῦ βασιλεῦσι δεῖ παρεστάναι, καὶ
    μὴ παρεστάναι ἀνδράσι νωθροῖς.
  usfm_code: PRO
  verse: '29'
