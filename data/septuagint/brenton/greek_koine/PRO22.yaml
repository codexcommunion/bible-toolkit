- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Αἱρετώτερον ὄνομα καλὸν ἢ πλοῦτος πολύς, ὑπὲρ δὲ ἀργύριον καὶ χρυσίον
    χάρις ἀγαθή.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Πλούσιος καὶ πτωχὸς συνήντησαν ἀλλήλοις, ἀμφοτέρους δὲ ὁ κύριος ἐποίησε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πανοῦργος ἰδὼν πονηρὸν τιμωρούμενον κραταιῶς αὐτὸς παιδεύεται, οἱ δὲ
    ἄφρονες παρελθόντες ἐζημιώθησαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Γενεὰ σοφίας φόβος Κυρίου, καὶ πλοῦτος, καὶ δόξα, καὶ ζωή.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τρίβολοι καὶ παγίδες ἐν ὁδοῖς σκολιαῖς, ὁ δὲ φυλάσσων τὴν ἑαυτοῦ ψυχὴν
    ἀφέξεται αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πλούσιοι πτωχῶν ἄρξουσι, καὶ οἰκέται ἰδίοις δεσπόταις δανειοῦσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ σπείρων φαῦλα θερίσει κακὰ, πληγὴν δὲ ἔργων αὐτοῦ συντελέσει·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἄνδρα ἱλαρὸν καὶ δότην εὐλογεῖ ὁ Θεὸς, ματαιότητα δὲ ἔργων αὐτοῦ συντελέσει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὁ ἐλεῶν πτωχὸν αὐτὸς διατραφήσεται, τῶν γὰρ ἑαυτοῦ ἄρτων ἔδωκε τῷ πτωχῷ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: νίκην καὶ τιμὴν περιποιεῖται ὁ δῶρα δοὺς, τὴν μέντοι ψυχὴν ἀφαιρεῖται
    τῶν κεκτημένων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἔκβαλε ἐκ συνεδρίου λοιμὸν, καὶ συνεξελεύσεται αὐτῷ νεῖκος, ὅταν γὰρ
    καθίσῃ ἐν συνεδρίῳ πάντας ἀτιμάζει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀγαπᾷ Κύριος ὁσίας καρδίας, δεκτοὶ δὲ αὐτῷ πάντες ἄμωμοι· χείλεσι ποιμαίνει
    βασιλεύς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οἱ δὲ ὀφθαλμοὶ Κυρίου διατηροῦσιν αἴσθησιν, φαυλίζει δὲ λόγους παράνομος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Προφασίζεται, καὶ λέγει ὀκνηρὸς, λέων ἐν ταῖς ὁδοῖς, ἐν δὲ ταῖς πλατείαις
    φονευταί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Βόθρος βαθὺς στόμα παρανόμου, ὁ δὲ μισηθεὶς ὑπὸ Κυρίου ἐμπεσεῖται εἰς
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: εἰσὶν ὁδοὶ κακαὶ ἐνώπιον ἀνδρὸς, καὶ οὐκ ἀγαπᾷ τοῦ ἀποστρέψαι ἀπʼ αὐτῶν,
    ἀποστρέφειν δὲ δεῖ ἀπὸ ὁδοῦ σκολιᾶς καὶ κακῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἄνοια ἐξῆπται καρδίας νέου, ῥάβδος δὲ καὶ παιδεία μακρὰν ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὁ συκοφαντῶν πένητα, πολλὰ ποιεῖ τὰ ἑαυτοῦ, δίδωσι δὲ πλουσίῳ ἐπʼ ἐλάσσονι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Λόγοις σοφῶν παράβαλλε σὸν οὖς, καὶ ἄκουε ἐμὸν λόγον, τὴν δὲ σὴν καρδίαν
    ἐπίστησον, ἵνα γνῷς ὅτι καλοί εἰσι·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἐὰν ἐμβάλῃς αὐτοὺς εἰς τὴν καρδίαν σου, εὐφρανοῦσί σε ἅμα ἐπὶ σοῖς
    χείλεσιν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἵνα σου γένηται ἐπὶ Κύριον ἡ ἐλπὶς, καὶ γνωρίσῃ σοι τὴν ὁδόν σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ σὺ δὲ ἀπόγραψαι αὐτὰ σεαυτῷ τρισσῶς, εἰς βουλὴν καὶ γνῶσιν ἐπὶ τὸ
    πλάτος τῆς καρδίας σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Διδάσκω οὖν σε ἀληθῆ λόγον, καὶ γνῶσιν ἀγαθὴν ὑπακούειν, τοῦ ἀποκρίνεσθαί
    σε λόγους ἀληθείας τοῖς προβαλλομένοις σοι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Μὴ ἀποβιάζου πένητα, πτωχὸς γὰρ ἐστι, καὶ μὴ ἀτιμάσῃς ἀσθενῆ ἐν πύλαις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὁ γὰρ Κύριος κρινεῖ αὐτοῦ τὴν κρίσιν, καὶ ῥύσῃ σὴν ἄσυλον ψυχήν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μὴ ἴσθι ἑταῖρος ἀνδρὶ θυμώδει, φίλῳ δὲ ὀργίλῳ μὴ συναυλίζου·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: μήποτε μάθῃς τῶν ὁδῶν αὐτοῦ, καὶ λάβῃς βρόχους τῇ σῇ ψυχῇ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Μὴ δίδου σεαυτὸν εἰς ἐγγύην αἰσχυνόμενος πρόσωπον·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐὰν γὰρ μὴ ἔχῃ πόθεν ἀποτίσῃς, λήψονται τὸ στρῶμα τὸ ὑπὸ τὰς πλευράς
    σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Μὴ μέταιρε ὅρια αἰώνια, ἃ ἔθεντο οἱ πατέρες σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 22
  book_usfm_code: PRO
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὁρατικὸν ἄνδρα καὶ ὀξὺν ἐν τοῖς ἔργοις αὐτοῦ βασιλεῦσι δεῖ παρεστάναι,
    καὶ μὴ παρεστάναι ἀνδράσι νωθροῖς.
