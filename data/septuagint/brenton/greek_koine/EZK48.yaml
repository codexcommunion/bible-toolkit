- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ ὀνόματα τῶν φυλῶν ἀπὸ τῆς ἀρχῆς τῆς πρὸς Βοῤῥᾶν, κατὰ τὸ μέρος
    τῆς καταβάσεως τοῦ περισχίζοντος ἐπὶ τὴν εἴσοδον τῆς Ἠμὰθ αὐλῆς τοῦ Αἰλὰμ, ὅριον
    Δαμασκοῦ πρὸς Βοῤῥᾶν κατὰ μέρος Ἠμὰθ αὐλῆς· καὶ ἔσται αὐτοῖς τὰ πρὸς ἀνατολὰς
    ἕως πρὸς θάλασσαν, Δὰν, μία.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
