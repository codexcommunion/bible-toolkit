  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν ὁρίων Ῥουβὴν ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ἰούδα,
    μία.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν ὁρίων Ἰούδα, ἀπὸ τῶν πρὸς ἀνατολὰς, ἔσται ἡ ἀπαρχὴ τοῦ ἀφορισμοῦ
    πέντε καὶ εἴκοσι χιλιάδες εὖρος, καὶ μῆκος, καθὼς μία τῶν μερίδων ἀπὸ τῶν πρὸς
    ἀνατολὰς, καὶ ἕως τῶν πρὸς θάλασσαν· καὶ ἔσται τὸ ἅγιον ἐν μέσῳ αὐτῶν.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἀπαρχὴν, ἣν ἀφοριοῦσι τῷ Κυρίῳ, μῆκος πέντε καὶ εἴκοσι χιλιάδες, καὶ εὖρος
    εἴκοσι πέντε χιλιάδες.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Τούτων ἔσται ἡ ἀπαρχὴ τῶν ἁγίων τοῖς ἱερεῦσιν πρὸς Βοῤῥᾶν, πέντε καὶ εἴκοσι
    χιλιάδες· καὶ πρὸς θάλασσαν, δέκα χιλιάδες· καὶ πρὸς Νότον, εἴκοσι καὶ πέντε χιλιάδες·
    καὶ τὸ ὄρος τῶν ἁγίων ἔσται ἐν μέσῳ αὐτοῦ
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: τοῖς ἱερεῦσι, τοῖς ἡγιασμένοις υἱοῖς Σαδδοὺκ, τοῖς φυλάσσουσι τὰς φυλακὰς
    τοῦ οἴκου, οἵτινες οὐκ ἐπλανήθησαν ἐν τῇ πλανήσει υἱῶν Ἰσραὴλ, ὃν τρόπον ἐπλανήθησαν
    οἱ Λευῖται.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἔσται αὐτοῖς ἡ ἀπαρχὴ δεδομένη ἐκ τῶν ἀπαρχῶν τῆς γῆς, ἅγιον ἁγίων ἀπὸ
    τῶν ὁρίων τῶν Λευειτῶν.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Τοῖς δὲ Λευίταις τὰ ἐχόμενα τῶν ὁρίων τῶν ἱερέων, μῆκος πέντε καὶ εἴκοσι χιλιάδες,
    καὶ εὖρος δέκα χιλιάδες· πᾶν τὸ μῆκος πέντε καὶ εἴκοσι χιλιάδες, καὶ εὖρος εἴκοσι
    χιλιάδες.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Οὐ πραθήσεται ἐξ αὐτοῦ, οὐδὲ καταμετρηθήσεται, οὐδὲ ἀφαιρεθήσεται τὰ πρωτογεννήματα
    τῆς γῆς, ὅτι ἅγιόν ἐστι τῷ Κυρίῳ.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Τὰς δὲ πέντε χιλιάδας τὰς περισσὰς ἐπὶ τῷ πλάτει ἐπὶ ταῖς πέντε καὶ εἴκοσι
    χιλιάσι, προτείχισμα ἔσται τῇ πόλει εἰς τὴν κατοικίαν, καὶ εἰς διάστημα αὐτοῦ·
    καὶ ἔσται ἡ πόλις ἐν μέσῳ αὐτοῦ·
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ μέτρα αὐτῆς· ἀπὸ τῶν πρὸς Βοῤῥᾶν, πεντακόσιοι καὶ τετρακισχίλιοι,
    καὶ ἀπὸ τῶν πρὸς Νότον πεντακόσιοι καὶ τέσσαρες χιλιάδες, καὶ ἀπὸ τῶν πρὸς ἀνατολὰς,
    πεντακόσιοι καὶ τέσσαρες χιλιάδες, καὶ ἀπὸ τῶν πρὸς θάλασσαν, τετρακισχιλίους
    πεντακοσίους.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἔσται διάστημα τῇ πόλει πρὸς Βοῤῥᾶν διακόσιοι πεντήκοντα, καὶ πρὸς Νότον
    διακόσιοι καὶ πεντήκοντα, καὶ πρὸς ἀνατολὰς, διακόσιοι πεντήκοντα, καὶ πρὸς θάλασσαν
    διακόσιοι πεντήκοντα.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ τὸ περισσὸν τοῦ μηκους τὸ ἐχόμενον τῶν ἀπαρχῶν τῶν ἁγίων, δέκα χιλιάδες
    πρὸς ἀνατολὰς, καὶ δέκα χιλιάδες πρὸς θάλασσαν· καὶ ἔσονται αἱ ἀπαρχαὶ τοῦ ἁγίου,
    καὶ ἔσται τὰ γεννήματα αὐτῆς εἰς ἄρτους τοῖς ἐργαζομένοις τὴν πόλιν.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἐργαζόμενοι τὴν πόλιν ἐργῶνται αὐτὴν ἐκ πασῶν τῶν φυλῶν τοῦ Ἰσραήλ.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
