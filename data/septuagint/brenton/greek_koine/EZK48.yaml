  iso-639-2_language_code: grc
  text: Τὸ δὲ περισσὸν τῷ ἀφηγουμένῳ ἐκ τούτου καὶ ἐκ τούτου ἀπὸ τῶν ἀπαρχῶν τοῦ ἁγίου,
    καὶ εἰς τὴν κατάσχεσιν τῆς πόλεως, ἐπὶ πέντε καὶ εἴκοσι χιλιάδας μῆκος, ἕως τῶν
    ὁρίων τῶν πρὸς ἀνατολὰς καὶ πρὸς θάλασσαν, ἐπὶ πέντε καὶ εἴκοσι χιλιάδας ἕως τῶν
    ὁρίων τῶν πρὸς θάλασσαν, ἐχόμενα τῶν μερίδων τοῦ ἀφηγουμένου· καὶ ἔσται ἡ ἀπαρχὴ
    τῶν ἁγίων καὶ τὸ ἁγίασμα τοῦ οἴκου ἐν μέσῳ αὐτῆς.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
