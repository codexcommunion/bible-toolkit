  iso-639-2_language_code: grc
  text: Πᾶσα ἡ ἀπαρχὴ, πέντε καὶ εἴκοσι χιλιάδες ἐπὶ πέντε καὶ εἴκοσι χιλιάδας τετράγωνον·
    ἀφοριεῖτε αὐτοῦ τὴν ἀπαρχὴν τοῦ ἁγίου, ἀπὸ τῆς κατασχέσεως τῆς πόλεως.
  usfm_code: EZK
