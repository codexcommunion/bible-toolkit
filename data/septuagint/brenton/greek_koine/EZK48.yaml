- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ταῦτα τὰ ὀνόματα τῶν φυλῶν ἀπὸ τῆς ἀρχῆς τῆς πρὸς Βοῤῥᾶν, κατὰ τὸ
    μέρος τῆς καταβάσεως τοῦ περισχίζοντος ἐπὶ τὴν εἴσοδον τῆς Ἠμὰθ αὐλῆς τοῦ Αἰλὰμ,
    ὅριον Δαμασκοῦ πρὸς Βοῤῥᾶν κατὰ μέρος Ἠμὰθ αὐλῆς· καὶ ἔσται αὐτοῖς τὰ πρὸς ἀνατολὰς
    ἕως πρὸς θάλασσαν, Δὰν, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀπὸ τῶν ὁρίων τοῦ Δὰν τὰ πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ἀσσὴρ,
    μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀπὸ τῶν ὁρίων Ἀσσὴρ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Νεφθαλεὶμ, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀπὸ τῶν ὁρίων Νεφθαλεὶμ, ἀπὸ ἀνατολῶν, ἕως τῶν πρὸς θάλασσαν, Μανασσῆ,
    μία·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀπὸ τῶν ὁρίων Μανασσῆ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Ἐφραίμ, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀπὸ τῶν ὁρίων Ἐφραὶμ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Ῥουβὴν, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἀπὸ τῶν ὁρίων Ῥουβὴν ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Ἰούδα, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀπὸ τῶν ὁρίων Ἰούδα, ἀπὸ τῶν πρὸς ἀνατολὰς, ἔσται ἡ ἀπαρχὴ τοῦ ἀφορισμοῦ
    πέντε καὶ εἴκοσι χιλιάδες εὖρος, καὶ μῆκος, καθὼς μία τῶν μερίδων ἀπὸ τῶν πρὸς
    ἀνατολὰς, καὶ ἕως τῶν πρὸς θάλασσαν· καὶ ἔσται τὸ ἅγιον ἐν μέσῳ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀπαρχὴν, ἣν ἀφοριοῦσι τῷ Κυρίῳ, μῆκος πέντε καὶ εἴκοσι χιλιάδες, καὶ
    εὖρος εἴκοσι πέντε χιλιάδες.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τούτων ἔσται ἡ ἀπαρχὴ τῶν ἁγίων τοῖς ἱερεῦσιν πρὸς Βοῤῥᾶν, πέντε καὶ
    εἴκοσι χιλιάδες· καὶ πρὸς θάλασσαν, δέκα χιλιάδες· καὶ πρὸς Νότον, εἴκοσι καὶ
    πέντε χιλιάδες· καὶ τὸ ὄρος τῶν ἁγίων ἔσται ἐν μέσῳ αὐτοῦ
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: τοῖς ἱερεῦσι, τοῖς ἡγιασμένοις υἱοῖς Σαδδοὺκ, τοῖς φυλάσσουσι τὰς φυλακὰς
    τοῦ οἴκου, οἵτινες οὐκ ἐπλανήθησαν ἐν τῇ πλανήσει υἱῶν Ἰσραὴλ, ὃν τρόπον ἐπλανήθησαν
    οἱ Λευῖται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔσται αὐτοῖς ἡ ἀπαρχὴ δεδομένη ἐκ τῶν ἀπαρχῶν τῆς γῆς, ἅγιον ἁγίων
    ἀπὸ τῶν ὁρίων τῶν Λευειτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τοῖς δὲ Λευίταις τὰ ἐχόμενα τῶν ὁρίων τῶν ἱερέων, μῆκος πέντε καὶ εἴκοσι
    χιλιάδες, καὶ εὖρος δέκα χιλιάδες· πᾶν τὸ μῆκος πέντε καὶ εἴκοσι χιλιάδες, καὶ
    εὖρος εἴκοσι χιλιάδες.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οὐ πραθήσεται ἐξ αὐτοῦ, οὐδὲ καταμετρηθήσεται, οὐδὲ ἀφαιρεθήσεται τὰ
    πρωτογεννήματα τῆς γῆς, ὅτι ἅγιόν ἐστι τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τὰς δὲ πέντε χιλιάδας τὰς περισσὰς ἐπὶ τῷ πλάτει ἐπὶ ταῖς πέντε καὶ
    εἴκοσι χιλιάσι, προτείχισμα ἔσται τῇ πόλει εἰς τὴν κατοικίαν, καὶ εἰς διάστημα
    αὐτοῦ· καὶ ἔσται ἡ πόλις ἐν μέσῳ αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ταῦτα τὰ μέτρα αὐτῆς· ἀπὸ τῶν πρὸς Βοῤῥᾶν, πεντακόσιοι καὶ τετρακισχίλιοι,
    καὶ ἀπὸ τῶν πρὸς Νότον πεντακόσιοι καὶ τέσσαρες χιλιάδες, καὶ ἀπὸ τῶν πρὸς ἀνατολὰς,
    πεντακόσιοι καὶ τέσσαρες χιλιάδες, καὶ ἀπὸ τῶν πρὸς θάλασσαν, τετρακισχιλίους
    πεντακοσίους.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔσται διάστημα τῇ πόλει πρὸς Βοῤῥᾶν διακόσιοι πεντήκοντα, καὶ πρὸς
    Νότον διακόσιοι καὶ πεντήκοντα, καὶ πρὸς ἀνατολὰς, διακόσιοι πεντήκοντα, καὶ πρὸς
    θάλασσαν διακόσιοι πεντήκοντα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ τὸ περισσὸν τοῦ μηκους τὸ ἐχόμενον τῶν ἀπαρχῶν τῶν ἁγίων, δέκα χιλιάδες
    πρὸς ἀνατολὰς, καὶ δέκα χιλιάδες πρὸς θάλασσαν· καὶ ἔσονται αἱ ἀπαρχαὶ τοῦ ἁγίου,
    καὶ ἔσται τὰ γεννήματα αὐτῆς εἰς ἄρτους τοῖς ἐργαζομένοις τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οἱ δὲ ἐργαζόμενοι τὴν πόλιν ἐργῶνται αὐτὴν ἐκ πασῶν τῶν φυλῶν τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Πᾶσα ἡ ἀπαρχὴ, πέντε καὶ εἴκοσι χιλιάδες ἐπὶ πέντε καὶ εἴκοσι χιλιάδας
    τετράγωνον· ἀφοριεῖτε αὐτοῦ τὴν ἀπαρχὴν τοῦ ἁγίου, ἀπὸ τῆς κατασχέσεως τῆς πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τὸ δὲ περισσὸν τῷ ἀφηγουμένῳ ἐκ τούτου καὶ ἐκ τούτου ἀπὸ τῶν ἀπαρχῶν
    τοῦ ἁγίου, καὶ εἰς τὴν κατάσχεσιν τῆς πόλεως, ἐπὶ πέντε καὶ εἴκοσι χιλιάδας μῆκος,
    ἕως τῶν ὁρίων τῶν πρὸς ἀνατολὰς καὶ πρὸς θάλασσαν, ἐπὶ πέντε καὶ εἴκοσι χιλιάδας
    ἕως τῶν ὁρίων τῶν πρὸς θάλασσαν, ἐχόμενα τῶν μερίδων τοῦ ἀφηγουμένου· καὶ ἔσται
    ἡ ἀπαρχὴ τῶν ἁγίων καὶ τὸ ἁγίασμα τοῦ οἴκου ἐν μέσῳ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ παρὰ τῶν Λευιτῶν, ἀπὸ τῆς κατασχέσεως τῆς πόλεως ἐν μέσῳ τῶν ἀφηγουμένων
    ἔσται ἀναμέσον τῶν ὁρίων Ἰούδα, καὶ ἀναμέσον τῶν ὁρίων Βενιαμὶν, καὶ τῶν ἀφηγουμένων
    ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ τὸ περισσὸν τῶν φυλῶν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Βενιαμὶν, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἀπὸ τῶν ὁρίων τῶν Βενιαμὶν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς
    θάλα σσαν, Συμεὼν, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἀπὸ τῶν ὁρίων τῶν Συμεὼν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Ἰσσάχαρ, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἀπὸ τῶν ὁρίων τῶν Ἰσσάχαρ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Ζαβουλὼν, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἀπὸ τῶν ὁρίων τῶν Ζαβουλὼν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς
    θάλασσαν, Γὰδ, μία,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ ἀπὸ τῶν ὁρίων τῶν Γὰδ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς Λίβα·
    καὶ ἔσται τὰ ὅρια αὐτοῦ ἀπὸ Θαιμὰν, καὶ ὕδατος βαριμὼθ Κάδης, κληρονομίας, ἕως
    τῆς θαλάσσης τῆς μεγάλης.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Αὕτη ἡ γῆ, ἣν βαλεῖτε ἐν κλήρῳ ταῖς φυλαῖς τοῦ Ἰσραήλ· καὶ οὗτοι οἱδιαμερισμοὶ
    αὐτῶν, λέγει Κύριος Θεός.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ αὗται αἱ διεκβολαὶ τῆς πόλεως αἱ πρὸς Βοῤῥᾶν, τετρακισχίλιοι καὶ
    πεντακόσιοι μέτρῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ αἱ πύλαι τῆς πόλεως, ἐπʼ ὀνόμασι φυλῶν τοῦ Ἰσραήλ· πύλαι τρεῖς πρὸς
    Βοῤῥᾶν, πύλη Ῥουβὴν μία, καὶ πύλη Ἰούδα, μία, καὶ πύλη Λευῒ, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ τὰ πρὸς ἀνατολὰς τετρακισχίλιοι καὶ πεντακόσιοι, καὶ πύλαι τρεῖς,
    πύλη Ἰωσὴφ, μία, καὶ πύλη Βενιαμεὶν, μία, καὶ πύλη Δὰν, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ τὰ πρὸς Νότον τετρακισχίλιοι καὶ πεντακόσιοι μέτρῳ· καὶ πύλαι τρεῖς,
    πύλη Συμεὼν, μία, καὶ πύλη Ἰσσάχαρ, μία, καὶ πύλη Ζαβουλὼν, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ τὰ πρὸς θάλασσαν τετρακισχίλιοι καὶ πεντακόσιοι μέτρῳ· πύλαι τρεῖς,
    πύλη Γὰδ, μία, καὶ πύλη Ἀσσὴρ, μία, καὶ πύλη Νεφθαλεὶμ, μία.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 48
  book_usfm_code: EZK
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Κύκλωμα, δέκα καὶ ὀκτὼ χιλιάδες· καὶ τὸ ὄνομα τῆς πόλεως, ἀφʼ ἧς ἂν
    ἡμέρας γένηται, ἔσται τὸ ὄνομα αὐτῆς.
