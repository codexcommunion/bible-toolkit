  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν ὁρίων τοῦ Δὰν τὰ πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ἀσσὴρ,
