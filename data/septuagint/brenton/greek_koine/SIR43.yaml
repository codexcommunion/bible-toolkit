- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Γαυρίαμα ὕψους, στερέωμα καθαριότητος, εἶδος οὐρανοῦ ἐν ὁράματι δόξης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἥλιος ἐν ὀπτασίᾳ διαγγέλλων ἐν ἐξόδῳ, σκεῦος θαυμαστὸν, ἔργον ὑψίστου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν μεσημβρίᾳ αὐτοῦ ἀναξηραίνει χώραν, καὶ ἐναντίον καύματος αὐτοῦ τίς
    ὑποστήσεται;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κάμινον φυσῶν ἐν ἔργοις καύματος, τριπλασίως ἥλιος ἐκκαίων ὄρη· ἀτμίδας
    πυρώδεις ἐμφυσῶν, καὶ ἐκλάμπων ἀκτίνας ἀμαυροῖ ὀφθαλμούς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μέγας Κύριος ὁ ποιήσας αὐτὸν, καὶ ἐν λόγοις αὐτοῦ κατέσπευσε πορείαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἡ σελήνη ἐν πᾶσιν εἰς καιρὸν αὐτῆς, ἀνάδειξιν χρόνων, καὶ σημεῖον
    αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀπὸ σελήνης σημεῖον ἑορτῆς, φωστὴρ μειούμενος ἐπὶ συντελείας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴν κατὰ τὸ ὄνομα αὐτῆς ἐστιν, αὐξανομένη θαυμαστῶς ἐν ἀλλοιώσει· σκεῦος
    παρεμβολῶν ἐν ὕψει, ἐν στερεώματι οὐρανοῦ ἐκλάμπων·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: κάλλος οὐρανοῦ, δόξα ἄστρων, κόσμος φωτίζων, ἐν ὑψίστοις Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν λόγοις ἁγίου στήσονται κατὰ κρίμα, καὶ οὐ μὴ ἐκλυθῶσιν ἐν φυλακαῖς
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἴδε τόξον, καὶ εὐλόγησον τὸν ποιήσαντα αὐτὸ, σφόδρα ὡραῖον ἐν τῷ αὐγάσματι
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐγύρωσεν οὐρανὸν ἐν κυκλώσει δόξης, χεῖρες ὑψίστου ἐτάννυσαν αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Προστάγματι αὐτοῦ κατέσπευσε χιόνα, καὶ ταχύνει ἀστραπὰς κρίματος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Διὰ τοῦτο ἠνεῴχθησαν θησαυροὶ, καὶ ἐξέπτησαν νεφέλαι ὡς πετεινά.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐν μεγαλείῳ αὐτοῦ ἴσχυσε νεφέλας, καὶ διεθρύβησαν λίθοι χαλάζης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐν ὀπτασίαις αὐτοῦ σαλευθήσεται ὄρη, ἐν θελήματι πνεύσεται νότος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Φωνὴ βροντῆς αὐτοῦ ὠδίνησε γῆν, καὶ καταιγὶς Βορέου καὶ συστροφὴ πνεύματος·
    ὡς πετεινὰ καθιπτάμενα πάσσει χιόνα, καὶ ὡς ἀκρὶς καταλύουσα ἡ κατάβασις αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Κάλλος λευκότητος αὐτῆς ἐκθαυμάσει ὀφθαλμὸς, καὶ ἐπὶ τοῦ ὑετοῦ αὐτῆς
    ἐκστήσεται καρδία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ πάχνην ὡς ἅλα ἐπὶ γῆς χέει, καὶ παγεῖσα γίνεται σκολόπων ἄκρα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ψυχρὸς ἄνεμος Βορέης πνεύσει, καὶ παγήσεται κρύσταλλος ἀφʼ ὕδατος· ἐπὶ
    πᾶσαν συναγωγὴν ὕδατος καταλύσει, καὶ ὡς θώρακα ἐνδύσεται τὸ ὕδωρ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καταφάγεται ὄρη, καὶ ἔρημον ἐκκαύσει, καὶ ἀποσβέσει χλόην ὡς πῦρ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἴασις πάντων κατὰ σπουδὴν ὁμίχλη, δρόσος ἀπαντῶσα ἀπὸ καύσωνος ἱλαρώσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Λογισμῷ αὐτοῦ ἐκόπασεν ἄβυσσον, καὶ ἐφύτευσεν αὐτὴν Ἰησοῦς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Οἱ πλέοντες τὴν θάλασσαν διηγοῦνται τὸν κίνδυνον αὐτῆς, καὶ ἀκοαῖς ὠτίῳν
    ἡμῶν θαυμάζομεν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐκεῖ τὰ παρὰδοξα καὶ θαυμάσια ἔργα, ποικιλία παντὸς ζώου, κτίσις
    κητῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Διʼ αὐτὸν εὐοδία τέλος αὐτοὺ, καὶ ἐν λόγῳ αὐτοῦ σύγκειται πάντα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Πολλὰ ἐροῦμεν καὶ οὐ μὴ ἐφικώμεθα, καὶ συντέλεια λόγων τὸ πᾶν ἐστιν
    αὐτός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Δοξάζοντες ποῦ ἰσχύσωμεν; αὐτὸς γὰρ ὁ μέγας παρὰ πάντα τὰ ἔργα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Φοβερὸς Κύριος καὶ σφόδρα μέγας, καὶ θαυμαστὴ ἡ δυναστεία αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Δοξάζοντες Κύριον ὑψώσατε καθόσον ἂν δύνησθε, ὑπερέξει γὰρ καὶ ἔτι·
    καὶ ὑψοῦντες αὐτὸν πληθύνατε ἐν ἰσχύϊ, μὴ κοπιᾶτε, οὐ γὰρ μὴ ἐφίκησθε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Τίς ἑώρακεν αὐτὸν καὶ ἐκδιηγήσεται; καὶ τίς μεγαλύνει αὐτὸν καθώς ἐστι;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Πολλὰ ἀπόκρυφά ἐστι μείζονα τούτων, ὀλίγα γὰρ ἑωράκαμεν τῶν ἔργων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 43
  book_usfm_code: SIR
  chapter_number: 43
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Πάντα γὰρ ἐποίησεν ὁ Κύριος, καὶ τοῖς εὐσεβέσιν ἔδωκε σοφίαν.
