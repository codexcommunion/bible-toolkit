- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἌΣΜΑ ᾀσμάτων, ὅ ἐστι Σαλωμών.
  usfm_code: SNG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Φιλησάτω με ἀπὸ φιλημάτων στόματος αὐτοῦ· ὅτι ἀγαθοὶ μαστοί σου ὑπὲρ οἶνον,
    καὶ ὀσμὴ μύρων σου ὑπὲρ πάντα τὰ ἀρώματα·
  usfm_code: SNG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: μῦρον ἐκκενωθὲν ὄνομά σου· διὰ τοῦτο νεάνιδες ἠγάπησάν σε,
  usfm_code: SNG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: εἵλκυσάν σε· ὀπίσω σου εἰς ὀσμὴν μύρων σου δραμοῦμεν· εἰσήνεγκέ με ὁ βασιλεὺς
    εἰς τὸ ταμεῖον αὐτοῦ· ἀγαλλιασώμεθα καὶ εὐφρανθῶμεν ἐν σοί· ἀγαπήσομεν μαστούς
    σου ὑπὲρ οἶνον· εὐθύτης ἠγάπησέ σε.
  usfm_code: SNG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μέλαινά εἰμι ἐγὼ καὶ καλὴ, θυγατέρες Ἱερουσαλὴμ, ὡς σκηνώματα Κηδὰρ, ὡς δέῤῥεις
    Σαλωμών.
  usfm_code: SNG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μὴ βλέψητέ με ὅτι ἐγώ εἰμι μεμελανωμένη, ὅτι παρέβλεψέ με ὁ ἥλιος· υἱοὶ μητρός
    μου ἐμαχέσαντο ἐν ἐμοὶ, ἔθεντό με φυλάκισσαν ἐν ἀμπελῶσιν, ἀμπελῶνα ἐμὸν οὐκ ἐφύλαξα.
  usfm_code: SNG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀπάγγειλόν μοι ὃν ἠγάπησεν ἡ ψυχή μου, ποῦ ποιμαίνεις, ποῦ κοιτάζεις ἐν μεσημβρίᾳ,
    μήποτε γένωμαι ὡς περιβαλλομένη ἐπʼ ἀγέλαις ἑταίρων σου.
  usfm_code: SNG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐὰν μὴ γνῷς σεαυτὴν ἡ καλὴ ἐν γυναιξὶν, ἔξελθε σὺ ἐν πτέρναις τῶν ποιμνίων,
    καὶ ποίμαινε τὰς ἐρίφους σου ἐπὶ σκηνώμασι τῶν ποιμένων.
  usfm_code: SNG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τῇ ἵππῳ μου ἐν ἅρμασε Φαραὼ ὡμοίωσά σε ἡ πλησίον μου.
  usfm_code: SNG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τί ὡραιώθησαν σιαγόνες σου ὡς τρυγόνος, τράχηλός σου ὡς ὁρμίσκοι;
  usfm_code: SNG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁμοιώματα χρυσίου ποιήσομέν σοι μετὰ στιγμάτων τοῦ ἀργυρίου.
  usfm_code: SNG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἕως οὗ ὁ βασιλεὺς ἐν ἀνακλίσει αὐτοῦ· νάρδος μου ἔδωκεν ὀσμὴν αὐτοῦ.
  usfm_code: SNG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀπόδεσμος τῆς στακτῆς ἀδελφιδός μου ἐμοὶ, ἀυαμέσου τῶν μαστῶν μου αὐλισθήσεται.
  usfm_code: SNG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Βότρυς τῆς κύπρου ἀδελφιδός μου ἐμοὶ, ἐν ἀμπελῶσιν Ἐνγαδδί.
  usfm_code: SNG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἰδοὺ εἶ καλὴ ἡ πλησίον μου, ἰδοὺ εἶ καλὴ· ὀφθαλμοί σου περιστεραί.
  usfm_code: SNG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἰδοὺ εἶ καλὸς ἀδελφιδός μου, καί γε ὡραῖος πρὸς κλίνῃ ἡμῶν σύσκιος·
  usfm_code: SNG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Δοκοὶ οἴκων ἡμῶν κέδροι, φατνώματα ἡμῶν κυπάρισσοι.
  usfm_code: SNG
  verse: '17'
