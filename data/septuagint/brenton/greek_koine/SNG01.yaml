- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ἌΣΜΑ ᾀσμάτων, ὅ ἐστι Σαλωμών.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Φιλησάτω με ἀπὸ φιλημάτων στόματος αὐτοῦ· ὅτι ἀγαθοὶ μαστοί σου ὑπὲρ
    οἶνον, καὶ ὀσμὴ μύρων σου ὑπὲρ πάντα τὰ ἀρώματα·
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: μῦρον ἐκκενωθὲν ὄνομά σου· διὰ τοῦτο νεάνιδες ἠγάπησάν σε,
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: εἵλκυσάν σε· ὀπίσω σου εἰς ὀσμὴν μύρων σου δραμοῦμεν· εἰσήνεγκέ με ὁ
    βασιλεὺς εἰς τὸ ταμεῖον αὐτοῦ· ἀγαλλιασώμεθα καὶ εὐφρανθῶμεν ἐν σοί· ἀγαπήσομεν
    μαστούς σου ὑπὲρ οἶνον· εὐθύτης ἠγάπησέ σε.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μέλαινά εἰμι ἐγὼ καὶ καλὴ, θυγατέρες Ἱερουσαλὴμ, ὡς σκηνώματα Κηδὰρ,
    ὡς δέῤῥεις Σαλωμών.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μὴ βλέψητέ με ὅτι ἐγώ εἰμι μεμελανωμένη, ὅτι παρέβλεψέ με ὁ ἥλιος· υἱοὶ
    μητρός μου ἐμαχέσαντο ἐν ἐμοὶ, ἔθεντό με φυλάκισσαν ἐν ἀμπελῶσιν, ἀμπελῶνα ἐμὸν
    οὐκ ἐφύλαξα.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀπάγγειλόν μοι ὃν ἠγάπησεν ἡ ψυχή μου, ποῦ ποιμαίνεις, ποῦ κοιτάζεις
    ἐν μεσημβρίᾳ, μήποτε γένωμαι ὡς περιβαλλομένη ἐπʼ ἀγέλαις ἑταίρων σου.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐὰν μὴ γνῷς σεαυτὴν ἡ καλὴ ἐν γυναιξὶν, ἔξελθε σὺ ἐν πτέρναις τῶν ποιμνίων,
    καὶ ποίμαινε τὰς ἐρίφους σου ἐπὶ σκηνώμασι τῶν ποιμένων.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τῇ ἵππῳ μου ἐν ἅρμασε Φαραὼ ὡμοίωσά σε ἡ πλησίον μου.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τί ὡραιώθησαν σιαγόνες σου ὡς τρυγόνος, τράχηλός σου ὡς ὁρμίσκοι;
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὁμοιώματα χρυσίου ποιήσομέν σοι μετὰ στιγμάτων τοῦ ἀργυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἕως οὗ ὁ βασιλεὺς ἐν ἀνακλίσει αὐτοῦ· νάρδος μου ἔδωκεν ὀσμὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀπόδεσμος τῆς στακτῆς ἀδελφιδός μου ἐμοὶ, ἀυαμέσου τῶν μαστῶν μου αὐλισθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Βότρυς τῆς κύπρου ἀδελφιδός μου ἐμοὶ, ἐν ἀμπελῶσιν Ἐνγαδδί.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἰδοὺ εἶ καλὴ ἡ πλησίον μου, ἰδοὺ εἶ καλὴ· ὀφθαλμοί σου περιστεραί.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἰδοὺ εἶ καλὸς ἀδελφιδός μου, καί γε ὡραῖος πρὸς κλίνῃ ἡμῶν σύσκιος·
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 1
  book_usfm_code: SNG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Δοκοὶ οἴκων ἡμῶν κέδροι, φατνώματα ἡμῶν κυπάρισσοι.
