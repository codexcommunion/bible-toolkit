  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀβεσσαλὼμ πρὸς Ἰωὰβ, ἰδοὺ ἀπέστειλα πρὸς σὲ, λέγων, ἧκε ὧδε, καὶ
    ἀποστελῶ σε πρὸς τὸν βασιλέα, λέγων, ἱνατί ἦλθον ἐκ Γεδσούρ; ἀγαθόν μοι ἦν εἶναι
    ἐκεῖ· καὶ νῦν ἰδοὺ τὸ πρόσωπον τοῦ βασιλέως οὐκ εἶδον· εἰ δέ ἐστιν ἐν ἐμοὶ ἀδικία,
    καὶ θανάτωσόν με.
  usfm_code: 2SA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 14
