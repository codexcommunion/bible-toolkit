  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, μνημονευσάτω δὴ ὁ βασιλεὺς τὸν Κύριον Θεὸν αὐτοῦ πληθυνθῆναι ἀγχιστέα
    τοῦ αἵματος τοῦ διαφθεῖραι, καὶ οὐ μὴ ἐξάρωσι τὸν υἱόν μου· καὶ εἶπε, ζῇ Κύριος,
    εἶ πεσεῖται ἀπὸ τῆς τριχὸς τοῦ υἱοῦ σου ἐπὶ τὴν γῆν.
  usfm_code: 2SA
