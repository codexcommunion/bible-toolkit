  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη ὁ βασιλεὺς, καὶ εἶπε πρὸς τὴν γυναῖκα, μὴ δὴ κρύψῃς ἀπʼ ἐμοῦ
