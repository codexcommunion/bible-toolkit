  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀβεσσαλὼμ πρὸς τοὺς παῖδας αὐτοῦ, ἴδετε, ἡ μερὶς ἐν ἀγρῷ τοῦ Ἰωὰβ
    ἐχόμενά μου, καὶ αὐτῷ ἐκεῖ κριθαὶ, πορεύεσθε καὶ ἐμπρήσατε αὐτὴν ἐν πυρί· καὶ
    ἐνέπρησαν οἱ παῖδες Ἀβεσσαλὼμ τὴν μερίδα· καὶ παραγίνονται οἱ δοῦλοι Ἰωὰβ πρὸς
    αὐτὸν διεῤῥηχότες τὰ ἱμάτια αὐτῶν, καὶ εἶπον, ἐνεπύρισαν οἱ δοῦλοι Ἀβεσσαλὼμ τὴν
    μερίδα ἐν πυρί.
  usfm_code: 2SA
  verse: '30'
