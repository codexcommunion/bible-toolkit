  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ἡ γυνὴ ἡ Θεκωΐτις πρὸς τὸν βασιλέα, ἐπʼ ἐμὲ, κύριέ μου βασιλεῦ,
    ἡ ἀνομία καὶ ἐπὶ τὸν οἶκον τοῦ πατρός μου, καὶ ὁ βασιλεὺς καὶ ὁ θρόνος αὐτοῦ ἀθῶος.
  usfm_code: 2SA
  verse: '9'
