    οὐκ ἠθέλησεν ἐλθεῖν πρὸς αὐτόν· καὶ ἀπέστειλεν ἐκ δευτέρου πρὸς αὐτὸν, καὶ οὐκ
    ἠθέλησε παραγενέσθαι.
  usfm_code: 2SA
  verse: '29'
