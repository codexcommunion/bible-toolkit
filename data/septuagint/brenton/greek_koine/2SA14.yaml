  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν Ἰωὰβ πρὸς τὸν βασιλέα, καὶ ἀπήγγειλεν αὐτῷ· καὶ ἐκάλεσε τὸν Ἀβεσσαλώμ·
