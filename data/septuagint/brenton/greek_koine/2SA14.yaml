  text: Καὶ ἐν τῷ κείρεσθαι αὐτὸν τὴν κεφαλὴν αὐτοῦ, καὶ ἐγένετο ἀπʼ ἀρχῆς ἡμερῶν
    εἰς ἡμέρας ὡς ἂν ἐκείρετο, ὅτι κατεβαρύνετο ἐπʼ αὐτὸν, καὶ κειρόμενος αὐτὴν ἔστησε
    τὴν τρίχα τῆς κεφαλῆς αὐτοῦ διακοσίους σίκλους ἐν τῷ σίκλῳ τῷ βασιλικῷ.
  usfm_code: 2SA
  verse: '26'
