  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἐπανέστη ὅλη ἡ πατριὰ πρὸς τὴν δούλην σου, καὶ εἶπαν, δὸς τὸν παίσαντα
    τὸν ἀδελφὸν αὐτοῦ, καὶ θανατώσομεν αὐτὸν ἀντὶ τῆς ψυχῆς τοῦ ἀδελφοῦ αὐτοῦ οὗ ἀπέκτεινε,
    καὶ ἐξαροῦμεν καί γε τὸν κληρονόμον ὑμῶν· καὶ σβέσουσι τὸν ἄνθρακά μου τὸν καταλειφθέντα
    ὥστε μὴ θέσθαι τῷ ἀνδρί μου κατάλειμμα καὶ ὄνομα ἐπὶ προσώπου τῆς γῆς.
  usfm_code: 2SA
  verse: '7'
