- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἡ δὲ εἶπε, καὶ μάλα γυνὴ χήρα ἐγώ εἰμι, καὶ ἀπέθανεν ὁ ἀνήρ μου. Καί γε τῇ
