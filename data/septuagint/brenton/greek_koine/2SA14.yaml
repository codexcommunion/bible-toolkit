    ἀναμέσον αὐτῶν· καὶ ἔπαισεν ὁ εἷς τὸν ἕνα ἀδελφὸν αὐτοῦ, καὶ ἐθανάτωσεν αὐτόν.
  usfm_code: 2SA
  verse: '6'
