  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἰωὰβ, καὶ ἦλθε πρὸς Ἀβεσσαλὼμ εἰς τὸν οἶκον, καὶ εἶπε πρὸς αὐτὸν,
    ἱνατί ἐνεπύρισαν οἱ παῖδές σου τὴν μερίδα τὴν ἐμὴν ἐν πυρί;
  usfm_code: 2SA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 14
