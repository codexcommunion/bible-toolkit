  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς, μὴ ἡ χεὶρ Ἰωὰβ ἐν παντὶ τούτῳ μετὰ σοῦ; καὶ εἶπεν ἡ
