- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Τοῦ ἔτους ὅτε εἰσῆλθε Τανὰθαν εἰς Ἄζωτον, ἡνίκα ἀπεστάλη ὑπὸ Ἀρνᾶ βασιλέως
    Ἀσσυρίων, καὶ ἐπολέμησε τὴν Ἄζωτον, καὶ ἔλαβεν αὐτὴν,
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: τότε ἐλάλησε Κύριος πρὸς Ἡσαΐαν υἱὸν Ἀμὼς, λέγων, πορεύου καὶ ἄφελε τὸν σάκκον
    ἀπὸ τῆς ὀσφύος σου, καὶ τὰ σανδάλιά σου ὑπόλυσαι ἀπὸ τῶν ποδῶν σου, καὶ ποίησον
    οὕτως, πορευόμενος γυμνὸς καὶ ἀνυπόδετος.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος, ὃν τρόπον πεπόρευται ὁ παῖς μου Ἡσαΐας γυμνὸς καὶ ἀνυπόδετος
    τρία ἔτη, τρία ἔτη ἔσται εἰς σημεῖα καὶ τέρατα τοῖς Αἰγυπτίοις καὶ Αἰθίοψιν·
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως ἄξει βασιλεὺς Ἀσσυρίων τὴν αἰχμαλωσίαν Αἰγύπτου καὶ Αἰθιόπων, νεανίσκους
    καὶ πρεσβύτας, γυμνοὺς καὶ ἀνυποδέτους, ἀνακεκαλυμμένους τὴν αἰσχύνην Αἰγύπτου.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ αἰσχυνθήσονται ἡττηθέντες ἐπὶ τοῖς Αἰθίοψιν, ἐφʼ οἷς ἦσαν πεποιθότες οἱ
    Αἰγύπτιοι, ἦσαν γὰρ αὐτοῖς δόξα.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσιν οἱ κατοικοῦντες ἐν τῇ νήσῳ ταύτῃ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἰδοὺ ἡμεῖς
    ἦμεν πεποιθότες τοῦ φυγεῖν εἰς αὐτοὺς εἰς βοήθειαν, οἳ οὐκ ἠδύναντο σωθῆναι ἀπὸ
    βασιλέως Ἀσσυρίων, καὶ πῶς ἡμεῖς σωθησόμεθα;
  usfm_code: ISA
  verse: '6'
