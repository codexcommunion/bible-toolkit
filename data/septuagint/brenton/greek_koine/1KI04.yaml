- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἦν ὁ βασιλεὺς Σαλωμὼν βασιλεύων ἐπὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ οὗτοι ἄρχοντες οἳ ἦσαν αὐτῷ· Ἀζαρίας υἱὸς Σαδώκ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐλιὰφ καὶ Ἀχιὰ υἱὸς Σηβὰ γραμματεῖς· καὶ Ἰωσαφὰτ υἱὸς Ἀχιλοὺδ ἀναμιμνήσκων·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ Βαναίας υἱὸν Ἰωδαὲ ἐπὶ τῆς δυνάμεως· καὶ Σαδὼκ καὶ Ἀβιάθαρ ἱερεῖς·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ Ὀρνία υἱὸς Νάθαν ἐπὶ τῶν καθεσταμένων· καὶ Ζαβοὺθ υἱὸς Νάθαν ἑταῖρος
    τοῦ βασιλέως·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ Ἀχισὰρ ἦν οἰκονόμος· καὶ Ἐλιὰκ ὁ οἰκονόμος· καὶ Ἐλιὰβ υἱὸς Σὰφ ἐπὶ
    τῆς πατριᾶς· καὶ Ἀδωνιρὰμ υἱὸς Αὐδῶν ἐπὶ τῶν φόρων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ τῷ Σαλωμὼν δώδεκα καθεστάμενοι ἐπὶ πάντα Ἰσραήλ, χορηγεῖν τῷ βασιλεῖ
    καὶ τῷ οἴκῳ αὐτοῦ· μῆνα ἐν τῷ ἐνιαυτῷ ἐγίνετο ἐπὶ τὸν ἕνα χορηγεῖν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ταῦτα τὰ ὀνόματα αὐτῶν. Βεὲν υἱὸς Ὢρ ἐν ὄρει Ἐφραὶμ εἷς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Υἱὸς Δακὰρ ἐν Μακὲς, καὶ ἐν Σαλαβὶν, καὶ Βαιθσαμὺς, καὶ Ἐλὼν ἕως Βηθανὰν
    εἷς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Υἱὸς Ἐσδὶ, ἐν Ἀραβὼθ, αὐτοῦ Σωχὼ καὶ πᾶσα ἡ γῆ Ὀφέρ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Υἱοῦ Ἀμιναδὰβ πᾶσα Νεφθαδὼρ, Τεφὰθ θυγάτηρ Σαλωμὼν ἦν αὐτῷ εἰς γυναῖκα,
    εἷς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Βανὰ υἱὸς Ἀχιλοὺθ τὴν Ἰθαανὰχ, καὶ Μαγεδδὼ, καὶ πᾶς ὁ οἶκος Σὰν ὁ παρὰ
    Σεσαθὰν ὑποκάτω τοῦ Ἐσραὲ, καὶ ἐκ Βηθσὰν ἕως Σαβελμαουλᾶ, ἕως Μαεβὲρ Λουκάμ, εἷς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Υἱὸς Ναβὲρ ἐν Ῥαβὼθ Γαλαὰδ, τούτῳ σχοίνισμα Ἐργὰβ ἐν τῇ Βασὰν, ἑξήκοντα
    πόλεις μεγάλαι τειχήρεις καὶ μοχλοὶ χαλκοῖ, εἷς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀχιναδὰβ υἱὸς Σαδδὼ Μααναΐμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἀχιμαὰς ἐν Νεφθαλίμ, καὶ οὗτος ἔλαβε τὴν Βασεμμὰθ θυγατέρα Σαλωμὼν εἰς
    γυναῖκα, εἷς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Βαανὰ υἱὸς Χουσὶ ἐν Ἀσὴρ καὶ ἐν Βααλὼθ, εἷς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Σεμεῒ υἱὸς Ἠλὰ ἐν τῷ Βενιαμίν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Γαβὲρ υἱὸς Ἀδαῒ ἐν τῇ γῇ Γὰδ Σηὼν βασιλέως τοῦ Ἐσεβὼν καὶ Ὢγ βασιλέως
    τοῦ Βασὰν, καὶ νασὲφ εἷς ἐν γῇ Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 4
  book_usfm_code: 1KI
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἰωσαφὰτ υἱὸς Φουασοὺδ ἐν Ἱσσάχαρ.
