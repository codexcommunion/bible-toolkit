- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Προσευχὴ τοῦ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐκ προσώπου σου τὸ κρίμα μου ἐξέλθοι, οἱ ὀφθαλμοί μου ἰδέτωσαν εὐθύτητας.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐδοκίμασας τὴν καρδίαν μου, ἐπεσκέψω νυκτὸς, ἐπύρωσάς με, καὶ οὐχ εὑρέθη ἐν
    ἐμοὶ ἀδικία·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ὅπως ἂν μὴ λαλήσῃ τὸ στόμα μου. Τὰ ἔργα τῶν ἀνθρώπων, διὰ τοὺς λόγους τῶν
    χειλέων σου ἐγὼ ἐφύλαξα ὁδοὺς σκληράς.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Κατάρτισαι τὰ διαβήματά μου ἐν ταῖς τρίβοις σου, ἵνα μὴ σαλευθῇ τὰ διαβήματά
    μου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐγὼ ἐκεκραξα, ὅτι ἐπήκουσας μου ὁ Θεός· κλῖνον τὸ οὖς σου ἐμοὶ, καὶ εἰσάκουσον
    τῶν ῥημάτων μου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Θαυμάστωσον τὰ ἐλέη σου, ὁ σώζων τοὺς ἐλπίζοντας ἐπὶ σέ· ἐκ τῶν ἀνθεστηκότων
    τῇ δεξιᾷ σου,
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: φύλαξόν με ὡς κόρην ὀφθαλμοῦ· ἐν σκέπῃ τῶν πτερύγων σου σκεπάσεις με,
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἀπὸ προσώπου ἀσεβῶν τῶν ταλαιπωρησάντων με· οἱ ἐχθροί μου τὴν ψυχήν μου περιέσχον.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τὸ στέαρ αὐτῶν συνέκλεισαν, τὸ στόμα αὐτῶν ἐλάλησεν ὑπερηφανίαν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐκβαλόντες με νυνὶ περιεκύκλωσάν με, τοὺς ὀφθαλμοὺς αὐτὼν ἔθεντο ἐκκλῖναι
    ἐν τῇ γῇ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὑπέλαβόν με ὡσεὶ λέων ἕτοιμος εἰς θήραν, καὶ ὡσεὶ σκύμνος οἰκῶν ἐν ἀποκρύφοις.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἀνάστηθι Κύριε, πρόφθασον αὐτοὺς, καὶ ὑποσκέλισον αὐτοὺς, ῥῦσαι τὴν ψυχήν
    μου ἀπὸ ἀσεβοῦς, ῥομφαίαν σου
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἀπὸ ἐχθρῶν τῆς χειρός σου· Κύριε ἀπολύων ἀπὸ γῆς, διαμέρισον αὐτοὺς ἐν τῇ
    ζωῇ αὐτῶν, καὶ τῶν κεκρυμμένων σου ἐπλήσθη ἡ γαστὴρ αὐτῶν· ἐχορτάσθησαν ὑείων,
    καὶ ἀφῆκαν τὰ κατάλοιπα τοῖς νηπίοις αὐτῶν.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἐν δικαιοσύνῃ ὀφθήσομαι τῷ προσώπῳ σου, χορτασθήσομαι ἐν τῷ ὀφθῆναι
    τὴν δόξαν σου.
  usfm_code: PSA
  verse: '15'
