- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Προσευχὴ τοῦ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐκ προσώπου σου τὸ κρίμα μου ἐξέλθοι, οἱ ὀφθαλμοί μου ἰδέτωσαν εὐθύτητας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐδοκίμασας τὴν καρδίαν μου, ἐπεσκέψω νυκτὸς, ἐπύρωσάς με, καὶ οὐχ εὑρέθη
    ἐν ἐμοὶ ἀδικία·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ὅπως ἂν μὴ λαλήσῃ τὸ στόμα μου. Τὰ ἔργα τῶν ἀνθρώπων, διὰ τοὺς λόγους
    τῶν χειλέων σου ἐγὼ ἐφύλαξα ὁδοὺς σκληράς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Κατάρτισαι τὰ διαβήματά μου ἐν ταῖς τρίβοις σου, ἵνα μὴ σαλευθῇ τὰ διαβήματά
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐγὼ ἐκεκραξα, ὅτι ἐπήκουσας μου ὁ Θεός· κλῖνον τὸ οὖς σου ἐμοὶ, καὶ
    εἰσάκουσον τῶν ῥημάτων μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Θαυμάστωσον τὰ ἐλέη σου, ὁ σώζων τοὺς ἐλπίζοντας ἐπὶ σέ· ἐκ τῶν ἀνθεστηκότων
    τῇ δεξιᾷ σου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: φύλαξόν με ὡς κόρην ὀφθαλμοῦ· ἐν σκέπῃ τῶν πτερύγων σου σκεπάσεις με,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἀπὸ προσώπου ἀσεβῶν τῶν ταλαιπωρησάντων με· οἱ ἐχθροί μου τὴν ψυχήν
    μου περιέσχον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τὸ στέαρ αὐτῶν συνέκλεισαν, τὸ στόμα αὐτῶν ἐλάλησεν ὑπερηφανίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐκβαλόντες με νυνὶ περιεκύκλωσάν με, τοὺς ὀφθαλμοὺς αὐτὼν ἔθεντο ἐκκλῖναι
    ἐν τῇ γῇ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὑπέλαβόν με ὡσεὶ λέων ἕτοιμος εἰς θήραν, καὶ ὡσεὶ σκύμνος οἰκῶν ἐν ἀποκρύφοις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀνάστηθι Κύριε, πρόφθασον αὐτοὺς, καὶ ὑποσκέλισον αὐτοὺς, ῥῦσαι τὴν
    ψυχήν μου ἀπὸ ἀσεβοῦς, ῥομφαίαν σου
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ἀπὸ ἐχθρῶν τῆς χειρός σου· Κύριε ἀπολύων ἀπὸ γῆς, διαμέρισον αὐτοὺς
    ἐν τῇ ζωῇ αὐτῶν, καὶ τῶν κεκρυμμένων σου ἐπλήσθη ἡ γαστὴρ αὐτῶν· ἐχορτάσθησαν
    ὑείων, καὶ ἀφῆκαν τὰ κατάλοιπα τοῖς νηπίοις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 16
  book_usfm_code: PSA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐγὼ δὲ ἐν δικαιοσύνῃ ὀφθήσομαι τῷ προσώπῳ σου, χορτασθήσομαι ἐν τῷ ὀφθῆναι
    τὴν δόξαν σου.
