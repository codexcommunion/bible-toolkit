- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΛΟΓΟΙ Αμὼς οἳ ἐγένοντο ἐν Ἀκκαρεὶμ ἐν Θεκουὲ, οὓς εἶδεν ὑπὲρ Ἱερουσαλὴμ, ἐν
    ἡμέραις Ὀζίου βασιλέως Ἰούδα, καὶ ἐν ἡμέραις Ἱεροβοὰμ τοῦ Ἰωὰς βασιλέως Ἰσραὴλ,
    πρὸ δύο ἐτῶν τοῦ σεισμοῦ.
  usfm_code: AMO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, Κύριος ἐκ Σιὼν ἐφθέγξατο, καὶ ἐξ Ἱερουσαλὴμ ἔδωκε φωνὴν αὐτοῦ· καὶ
    ἐπένθησαν αἱ νομαὶ τῶν ποιμένων, καὶ ἐξηράνθη ἡ κορυφὴ τοῦ Καρμήλου.
  usfm_code: AMO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος, ἐπὶ ταῖς τρισὶν ἀσεβείαις Δαμασκοῦ, καὶ ἐπὶ ταῖς τέσσαρσιν
    οὐκ ἀποστραφήσομαι αὐτὸν, ἀνθʼ ὧν ἔπριζον πριοσι σιδηροῖς τὰς ἐν γαστρὶ ἐχούσας
    τῶν ἐν Γαλαάδ.
  usfm_code: AMO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀποστελῶ πῦρ εἰς τὸν οἶκον Ἀζαὴλ, καὶ καταφάγεται τὰ θεμέλια υἱοῦ Ἄδερ.
  usfm_code: AMO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ συντρίψω μοχλοὺς Δαμασκοῦ, καὶ ἐξολοθρεύσω κατοικοῦντας ἐκ πεδίου Ὦν,
    καὶ κατακόψω φυλὴν ἐξ ἀνδρῶν Χαῤῥὰν, καὶ αἰχμαλωτευθήσεται λαὸς Συρίας ἐπίκλητος,
    λέγει Κύριος.
  usfm_code: AMO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐπὶ ταῖς τρισὶν ἀσεβείαις Γάζης, καὶ ἐπὶ ταῖς τέσσαρσιν
    οὐκ ἀποστραφήσομαι αὐτοὺς, ἕνεκεν τοῦ αἰχμαλωτεῦσαι αὐτοὺς αἰχμαλωσίαν τοῦ Σαλωμὼν,
    τοῦ συγκλεῖσαι εἰς τὴν Ἰδουμαίαν.
  usfm_code: AMO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξαποστελῶ πῦρ ἐπὶ τὰ τείχη Γάζης, καὶ καταφάγεται τὰ θεμέλια αὐτῆς.
  usfm_code: AMO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξολοθρεύσω κατοικοῦντας ἐξ Ἀζώτου, καὶ ἐξαρθήσεται φυλὴ ἐξ Ἀσκάλωνος,
    καὶ ἐπάξω τὴν χεῖρά μου ἐπὶ Ἀκκάρων, καὶ ἀπολοῦνται οἱ κατάλοιποι τῶν ἀλλοφύλων,
    λέγει Κύριος.
  usfm_code: AMO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐπὶ ταῖς τρισὶν ἀσεβείαις Τύρου, καὶ ἐπὶ ταῖς τέσσαρσιν
    οὐκ ἀποστραφήσομαι αὐτὴν, ἀνθʼ ὧν συνέκλεισαν αἰχμαλωσίαν τοῦ Σαλωμὼν εἰς τὴν
    Ἰδουμαίαν, καὶ οὐκ ἐμνήσθησαν διαθήκης ἀδελφῶν.
  usfm_code: AMO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξαποστελῶ πῦρ ἐπὶ τὰ τείχη Τύρου, καὶ καταφάγεται τὰ θεμέλια αὐτῆς.
  usfm_code: AMO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐπὶ ταῖς τρισὶν ἀσεβείαις τῆς Ἰδουμαίας, καὶ ἐπὶ ταῖς τέσσαρσιν
    οὐκ ἀποστραφήσομαι αὐτοὺς, ἕνεκα τοῦ διῶξαι αὐτοὺς ἐν ῥομφαίᾳ τὸν ἀδελφὸν αὐτοῦ,
    καὶ ἐλυμήνατο μητέρα ἐπὶ γῆς, καὶ ἥρπασεν εἰς μαρτύριον φρίκην αὐτοῦ, καὶ τὸ ὅρμημα
    αὐτοῦ ἐφύλαξεν εἰς νῖκος.
  usfm_code: AMO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξαποστελῶ πῦρ εἰς Θαμὰν, καὶ καταφάγεται θεμέλια τειχέων αὐτῆς.
  usfm_code: AMO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐπὶ ταῖς τρισὶν ἀσεβείαις υἱῶν Ἀμμὼν, καὶ ἐπὶ ταῖς τέσσαρσιν
    οὐκ ἀποστραφήσομαι αὐτὸν, ἀνθʼ ὧν ἀνέσχιζον τὰς ἐν γαστρὶ ἐχούσας τῶν Γαλααδιτῶν,
    ὅπως ἐνπλατύνωσι τὰ ὅρια ἑαυτῶν.
  usfm_code: AMO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνάψω πῦρ ἐπὶ τεὶχη Ῥαββὰθ, καὶ καταφάγεται θεμέλια αὐτῆς μετὰ κραυγῆς
    ἐν ἡμέρᾳ πολέμου, καὶ σεισθήσεται ἐν ἡμέραις συντελείας αὐτῆς,
  usfm_code: AMO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ πορεύσονται οἱ βασιλεῖς αὐτῆς ἐν αἰχμαλωσίᾳ, οἱ ἱερεῖς αὐτῶν καὶ οἱ ἄρχοντες
    αὐτῶν ἐπιτοαυτὸ, λέγει Κύριος.
  usfm_code: AMO
  verse: '15'
