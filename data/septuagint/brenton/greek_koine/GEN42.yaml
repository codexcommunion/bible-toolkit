- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἰδὼν δὲ Ἰακὼβ ὅτι ἐστὶ πράσις ἐν Αἰγύπτῳ, εἶπε τοῖς υἱοῖς αὐτοῦ, ἱνατί ῥαθυμεῖτε;
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἀκήκοα, ὅτι ἐστὶ σῖτος ἐν Αἰγύπτῳ· κατάβητε ἐκεὶ, καὶ πρίασθε ἡμῖν μικρὰ
    βρώματα, ἵνα ζήσωμεν καὶ μὴ ἀποθάνωμεν.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Κατέβησαν δὲ οἱ ἀδελφοὶ Ἰωσὴφ οἱ δέκα, πρίασθαι σῖτον ἐξ Αἰγύπτου·
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Τὸν δὲ Βενιαμὶν, τὸν ἀδελφὸν Ἰωσὴφ, οὐκ ἀπέστειλε μετὰ τῶν ἀδελφῶν αὐτοῦ·
    εἶπε γὰρ, μή ποτε συμβῇ αὐτῷ μαλακία.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἦλθον δὲ οἱ υἱοὶ Ἰσραὴλ ἀγοράζειν μετὰ τῶν ἐρχομένων· ἦν γὰρ ὁ λιμὸς ἐν γῇ
    Χαναάν.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἰωσὴφ δὲ ἦν ὁ ἄρχων τῆς γῆς· οὗτος ἐπώλει παντὶ τῷ λαῷ τῆς γῆς· ἐλθόντες δὲ
    οἱ ἀδελφοὶ Ἰωσὴφ προσεκύνησαν αὐτῷ ἐπὶ πρόσωπον ἐπὶ τὴν γῆν.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἰδὼν δὲ Ἰωσὴφ τοὺς ἀδελφοὺς αὐτοῦ, ἐπέγνω· καὶ ἠλλοτριοῦτο ἀπʼ αὐτῶν, καὶ
    ἐλάλησεν αὐτοῖς σκληρά· καὶ εἶπεν αὐτοῖς, πόθεν ἥκατε; οἱ δὲ εἶπον, ἐκ γῆς Χαναὰν,
    ἀγοράσαι βρώματα.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐπέγνω δὲ Ἰωσὴφ τοὺς ἀδελφοὺς αὐτοῦ· αὐτοὶ δὲ οὐκ ἐπέγνωσαν αὐτόν·
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐμνήσθη Ἰωσὴφ τῶν ἐνυπνίων αὐτοῦ, ὧν εἶδεν αὐτός· καὶ εἶπεν αὐτοῖς, κατάσκοποί
    ἐστε, κατανοῆσαι τὰ ἴχνη τῆς χώρας ἥκατε.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν, οὐχὶ, κύριε· οἱ παῖδές σου ἤλθομεν πρίασθαι βρώματα.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Πάντες ἐσμὲν υἱοὶ ἑνὸς ἀνθρώπου· εἰρηνικοί ἐσμεν, οὐκ εἰσιν οἱ παῖδές σου
    κατάσκοποι.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς, οὐχί· ἀλλὰ τὰ ἴχνη τῆς γῆς ἤλθετε ἰδεῖν.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν, δώδεκά ἐσμεν οἱ παῖδές σου ἀδελφοὶ ἐν γῇ Χαναάν· καὶ ἰδοὺ ὁ νεώτερος
    μετὰ τοῦ πατρὸς ἡμῶν σήμερον· ὁ δὲ ἕτερος οὐχ ὑπάρχει.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς Ἰωσὴφ, τοῦτό ἐστιν ὃ εἴρηκα ὑμῖν, λέγων, ὅτι κατάσκοποί ἐστε.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐν τούτῳ φανεῖσθε· νὴ τὴν ὑγίειαν Φαραὼ, οὐ μὴ ἐξέλθητε ἐντεῦθεν, ἐὰν μὴ ὁ
    ἀδελφὸς ὑμῶν ὁ νεώτερος ἔλθῃ ὧδε.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἀποστείλατε ἐξ ὑμῶν ἕνα, καὶ λάβετε τὸν ἀδελφὸν ὑμῶν· ὑμεῖς δὲ ἀπάχθητε ἕως
    τοῦ φανερὰ γενέσθαι τὰ ῥήματα ὑμῶν, εἰ ἀληθεύετε ἢ οὔ· εἰ δὲ μὴ, νὴ τὴν ὑγίειαν
    Φαραὼ, ἦ μὴν κατάσκοποί ἐστε.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἔθετο αὐτοὺς ἐν φυλακῇ ἡμέρας τρεῖς.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς τῇ ἡμέρᾳ τῇ τρίτῃ, τοῦτο ποιήσατε, καὶ ζήσεσθε· τὸν Θεὸν γὰρ
    ἐγὼ φοβοῦμαι.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εἰ εἰρηνικοί ἐστε, ἀδελφὸς ὑμῶν κατασχεθήτω εἷς ἐν τῇ φυλακῇ· αὐτοὶ δὲ βαδίσατε,
    καὶ ἀπαγάγετε τὸν ἀγορασμὸν τῆς σιτοδοσίας ὑμῶν.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ τὸν ἀδελφὸν ὑμῶν τὸν νεώτερον ἀγάγετε πρός με, καὶ πιστευθήσονται τὰ ῥήματα
    ὑμῶν· εἰ δὲ μὴ, ἀποθανεῖσθε. Ἐποίησαν δὲ οὕτως.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ, ναὶ, ἐν ἁμαρτίαις γάρ ἐσμεν περὶ
    τοῦ ἀδελφοῦ ἡμῶν, ὅτι ὑπερίδομεν τὴν θλίψιν τῆς ψυχῆς αὐτοῦ, ὅτε κατεδέετο ἡμῶν,
    καὶ οὐκ εἰσηκούσαμεν αὐτοῦ· καὶ ἕνεκεν τούτου ἐπῆλθεν ἐφʼ ἡμᾶς ἡ θλίψις αὕτη.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἀποκριθεὶς δὲ Ῥουβὴν εἶπεν αὐτοῖς, οὐκ ἐλάλησα ὑμῖν, λέγων, μὴ ἀδικήσητε τὸ
    παιδάριον, καὶ οὐκ εἰσηκούσατέ μου; καὶ ἰδοὺ τὸ αἷμα αὐτοῦ ἐκζητεῖται.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Αὐτοὶ δὲ οὐκ ᾔδεισαν, ὅτι ἀκούει Ἰωσήφ· ὁ γὰρ ἑρμηνευτὴς ἀνὰ μέσον αὐτῶν ἦν·
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἀποστραφεὶς δὲ ἀπʼ αὐτῶν ἔκλαυσεν Ἰωσήφ· καὶ πάλιν προσῆλθε πρὸς αὐτοὺς, καὶ
    εἶπεν αὐτοῖς· καὶ ἔλαβε τὸν Συμεὼν ἀπʼ αὐτῶν, καὶ ἔδησεν αὐτὸν ἐναντίον αὐτῶν.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐνετείλατο δὲ Ἰωσὴφ ἐμπλῆσαι τὰ ἀγγεῖα αὐτῶν σίτου, καὶ ἀποδοῦναι τὸ ἀργύριον
    αὐτῶν ἑκάστῳ εἰς τὸν σάκκον αὐτοῦ, καὶ δοῦναι αὐτοῖς ἐπισιτισμὸν εἰς τὴν ὁδόν·
    καὶ ἐγενήθη αὐτοῖς οὕτως.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθέντες τὸν σῖτον ἐπὶ τοῦς ὄνους αὐτῶν, ἀπῆλθον ἐκεῖθεν.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Λύσας δὲ εἷς τὸν μάρσιππον αὐτοῦ, δοῦναι χορτάσματα τοῖς ὄνοις αὐτοῦ, οὗ κατέλυσαν,
    καὶ εἶδε τὸν δεσμὸν τοῦ ἀργυρίου αὐτοῦ, καὶ ἦν ἐπάνω τοῦ στόματος τοῦ μαρσίππου.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῖς ἀδελφοῖς αὐτοῦ, ἀπεδόθη μοι τὸ ἀργύριον, καὶ ἰδοὺ τοῦτο ἐν τῷ
    μαρσίππῳ μου· καὶ ἐξέστη ἡ καρδία αὐτῶν, καὶ ἐταράχθησαν πρὸς ἀλλήλους, λέγοντες,
    τί τοῦτο ἐποίησεν ὁ Θεὸς ἡμῖν;
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἦλθον δὲ πρὸς Ἰακὼβ τὸν πατέρα αὐτῶν εἰς γὴν Χαναὰν, καὶ ἀπήγγειλαν αὐτῷ πάντα
    τὰ συμβάντα αὐτοῖς, λέγοντες,
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Λελάληκεν ὁ ἄνθρωπος ὁ κύριος τῆς γῆς πρὸς ἡμᾶς σκληρὰ, καὶ ἔθετο ἡμᾶς ἐν
    φυλακῇ, ὡς κατασκοπεύοντας τὴν γῆν.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εἴπαμεν δὲ αὐτῷ, εἰρήνικοί ἐσμεν, οὐκ ἐσμὲν κατάσκοποι.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Δώδεκα ἀδελφοί ἐσμεν, υἱοὶ τοῦ πατρὸς ἡμῶν· ὁ εἷς οὐχ ὑπάρχει· ὁ δὲ μικρὸς
    μετὰ τοῦ πατρὸς ἡμῶν σήμερον ἐν γῇ Χαναάν.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ἡμῖν ὁ ἄνθρωπος ὁ κύριος τῆς γῆς, ἐν τούτῳ γνώσομαι, ὅτι εἰρηνικοί
    ἐστε· ἀδελφὸν ἕνα ἄφετε ὧδε μετʼ ἐμοῦ· τὸν δὲ ἀγορασμὸν τῆς σιτοδοσίας τοῦ οἴκου
    ὑμῶν λαβόντες ἀπέλθατε.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἀγάγετε πρός με τὸν ἀδελφὸν ὑμῶν τὸν νεώτερον· καὶ γνώσομαι ὅτι οὐ κατάσκοποί
    ἐστε, ἀλλʼ ὅτι εἰρηνικοί ἐστε· καὶ τὸν ἀδελφὸν ὑμῶν ἀποδώσω ὑμῖν, καὶ τῇ γῇ ἐμπορεύσεσθε.
  usfm_code: GEN
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῷ κατακενοῦν αὐτοὺς τοὺς σάκκους αὐτῶν, καὶ ἦν ἑκάστου ὁ δεσμὸς
    τοῦ ἀργυρίου ἐν τῷ σάκκῳ αὐτῶν· καὶ εἶδον τοὺς δεσμοὺς τοῦ ἀργυρίου αὐτῶν αὐτοὶ,
    καὶ ὁ πατὴρ αὐτῶν, καὶ ἐφοβήθησαν.
  usfm_code: GEN
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς Ἰακὼβ ὁ πατὴρ αὐτῶν, ἐμὲ ἠτεκνώσατε· Ἰωσὴφ οὐκ ἔστι, Συμεὼν
    οὐκ ἔστι, καὶ τὸν Βενιαμὶν λήψεσθε; ἐπʼ ἐμὲ ἐγένετο ταῦτα πάντα.
  usfm_code: GEN
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ῥουβὴν τῷ πατρὶ αὐτῶν, λέγων, τοὺς δύο υἱούς μου ἀπόκτεινον, ἐὰν μὴ
    ἀγάγω αὐτὸν πρὸς σέ· δὸς αὐτὸν εἰς τὴν χεῖρά μου, κᾀγὼ ἀνάξω αὐτὸν πρὸς σέ.
  usfm_code: GEN
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ὁ δὲ εἶπεν, οὐ καταβήσεται ὁ υἱός μου μεθʼ ὑμῶν, ὅτι ὁ ἀδελφὸς αὐτοῦ ἀπέθανε,
    καὶ αὐτὸς μόνος καταλέλειπται· καὶ συμβήσεται αὐτὸν μαλακισθῆναι ἐν τῇ ὁδῷ, ᾗ
    ἐὰν πορεύησθε, καὶ κατάξετέ μου τὸ γῆρας μετὰ λύπης εἰς ᾅδοῦ.
  usfm_code: GEN
  verse: '38'
