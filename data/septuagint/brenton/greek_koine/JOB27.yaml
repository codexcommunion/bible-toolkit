- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἔτι δὲ προσθεὶς Ἰὼβ εἶπεν τῷ προοιμίῳ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ζῇ ὁ Θεὸς, ὃς οὕτω με κέκρικε, καὶ ὁ παντοκράτωρ ὁ πικράνας μου τὴν
    ψυχὴν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: εἰ μὴν ἔτι τῆς πνοῆς μου ἐνούσης, πνεῦμα δὲ θεῖον τὸ περιόν μοι ἐν ῥινὶ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: μὴ λαλήσειν τὰ χείλη μου ὄνομα, οὐδὲ ἡ ψυχή μου μελετήσει ἄδικα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μή μοι εἴη δικαίους ὑμᾶς ἀποφῆναι ἕως ἂν ἀποθάνω, οὐ γὰρ ἀπαλλάξω μου
    τὴν ἀκακίαν μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Δικαιοσύνῃ δὲ προσέχων οὐ μὴν προῶμαι, οὐ γὰρ σύνοιδα ἐμαυτῷ ἄτοπα πράξας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὐ μὴν δὲ ἀλλὰ εἴησαν οἱ ἐχθροί μου ὥσπερ ἡ καταστροφὴ τῶν ἀσεβῶν, καὶ
    οἱ ἐπʼ ἐμὲ ἐπανιστάμενοι, ὥσπερ ἡ ἀπώλεια τῶν παρανόμων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τίς γάρ ἐστιν ἐλπὶς ἀσεβεῖ, ὅτι ἐπέχει; πεποιθὼς ἐπὶ κύριον ἄρα
    σωθήσεται;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἢ τὴν δέησιν αὐτοῦ εἰσακούσεται ὁ Θεός; ἢ ἐπελθούσης αὐτῷ ἀνάγκης
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: μὴ ἔχει τινὰ παῤῥησίαν ἔναντι αὐτοῦ; ἢ ὡς ἐπικαλεσαμένου αὐτοῦ εἰσακούσεται
    αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀλλὰ δὴ ἀναγγελῶ ὑμῖν τί ἐστιν ἐν χειρὶ Κυρίου, ἅ ἐστι παρὰ παντοκράτορι,
    οὐ ψεύσομαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἰδοὺ πάντες οἴδατε, ὅτι κενὰ κενοῖς ἐπιβάλλετε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Αὕτη ἡ μερὶς ἀνθρώπου ἀσεβοῦς παρὰ Κυρίου, κτῆμα δὲ δυναστῶν ἐλεύσεται
    παρὰ παντοκράτορος ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐὰν δἐ πολλοὶ γένωνται οἱ υἱοὶ αὐτῶν, εἰς σφαγὴν ἔσονται· ἐὰν δὲ καὶ
    ἀνδρωθῶσι, προσαιτήσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οἱ δὲ περιόντες αὐτοῦ ἐν θανάτῳ τελευτήσουσι, χήρας δὲ αὐτῶν οὐδεὶς
    ἐλεήσει.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐὰν συναγάγῃ ὥσπερ γῆν ἀργύριον, ἶσα δὲ πηλῷ ἑτοιμάσῃ χρυσίον,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ταῦτα πάντα δίκαιοι περιποιήσονται, τὰ δὲ χρήματα αὐτοῦ ἀληθινοὶ καθέξουσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀπέβη δὲ ὁ οἶκος αὐτοῦ ὥσπερ σῆτες, καὶ ὥσπερ ἀράχνη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πλούσιος κοιμηθήσεται καὶ οὐ προσθήσει, ὀφθαλμοὺς αὐτοῦ διήνοιξε καὶ
    οὐκ ἔστι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Συνήντησαν αὐτῷ ὥσπερ ὕδωρ αἱ ὀδύναι, νυκτὶ δὲ ὑφείλατο αὐτὸν γνόφος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀναλήψεται δὲ αὐτὸν καύσων καὶ ἀπελεύσεται, καὶ λικμήσει αὐτὸν ἐκ τοῦ
    τόπου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐπιῤῥίψει ἐπʼ αὐτὸν καὶ οὐ φείσεται, ἐκ χειρὸς αὐτοῦ φυγῇ φεύξεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 27
  book_usfm_code: JOB
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Κροτήσει ἐπʼ αὐτοὺς χεῖρας αὐτῶν, καὶ συριεῖ αὐτὸν ἐκ τοῦ τόπου αὐτοῦ.
