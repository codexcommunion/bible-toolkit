- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τοῦ λαοῦ τοῦ ἀπὸ τῶν ἁγίων μεμακρυμμένου, τῷ Δαυὶδ εἰς
    στηλογραφίαν, ὁπότε ἐκράτησαν αὐτὸν οἱ ἀλλόφυλοι ἐν Γέθ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἐλεήσον με ὁ Θεὸς, ὅτι κατεπάτησέ με ἄνθρωπος, ὅλην τὴν ἡμέραν πολεμῶν ἔθλιψέ
    με.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Κατεπάτησάν με οἱ ἐχθροί μου ὅλην τὴν ἡμέραν ἀπὸ ὕψους ἡμέρας, ὅτι πολλοὶ
    οἱ πολεμοῦντές με.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Φοβηθήσονται, ἐγὼ δὲ ἐλπιῶ ἐπὶ σοί.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἐν τῷ Θεῷ ἐπαινέσω τοὺς λόγους μου, ὅλην τὴν ἡμέραν ἐν τῷ Θεῷ ἤλπισα, οὐ φοβηθήσομαι
    τί ποιήσει μοι σάρξ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ὅλην τὴν ἡμέραν τοὺς λόγους μου ἐβδελύσσοντο, κατʼ ἐμοῦ πάντες οἱ διαλογισμοὶ
    αὐτῶν εἰς κακόν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Παροικήσουσι καὶ κατακρύψουσιν αὐτοὶ, τὴν πτέρναν μου φυλάξουσι· καθάπερ ὑπέμεινα
    τῇ ψυχῇ μου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ὑπὲρ τοῦ μηθενὸς σώσεις αὐτοὺς ἐν ὀργῇ λαοὺς κατάξεις· ὁ Θεὸς
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: τὴν ζωήν μου ἐξήγγειλά σοι, ἔθου τὰ δάκρυά μου ἐνώπιόν σου, ὡς καὶ ἐν τῇ ἐπαγγελίᾳ
    σου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἐπιστρέψουσιν οἱ ἐχθροί μου εἰς τὰ ὀπίσω, ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε· ἰδοὺ
    ἔγνων ὅτι Θεός μου εἶ σύ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἐπὶ τῷ Θεῷ αἰνέσω ῥῆμα, ἐπὶ τῷ Κυρίῳ αἰνέσω λόγον.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἐπὶ τῷ Θεῷ ἤλπισα, οὐ φοβηθήσομαι τί ποιήσει μοι ἄνθρωπος.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ἐν ἐμοὶ ὁ Θεὸς αἱ εὐχαὶ, ἃς ἀποδώσω αἰνέσεώς σου.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  chapter: 55
  iso-639-2_language_code: grc
  text: Ὅτι ἐῤῥύσω τὴν ψυχήν μου ἐκ θανάτου, καὶ τοὺς πόδας μου ἐξ ὀλισθήματος, τοῦ
    εὐαρεστῆσαι ἐνώπιον τοῦ Θεοῦ ἐν φωτὶ ζώντων.
  usfm_code: PSA
  verse: '14'
