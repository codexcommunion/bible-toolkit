- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ὑπὲρ τοῦ λαοῦ τοῦ ἀπὸ τῶν ἁγίων μεμακρυμμένου, τῷ Δαυὶδ
    εἰς στηλογραφίαν, ὁπότε ἐκράτησαν αὐτὸν οἱ ἀλλόφυλοι ἐν Γέθ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐλεήσον με ὁ Θεὸς, ὅτι κατεπάτησέ με ἄνθρωπος, ὅλην τὴν ἡμέραν πολεμῶν
    ἔθλιψέ με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κατεπάτησάν με οἱ ἐχθροί μου ὅλην τὴν ἡμέραν ἀπὸ ὕψους ἡμέρας, ὅτι πολλοὶ
    οἱ πολεμοῦντές με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Φοβηθήσονται, ἐγὼ δὲ ἐλπιῶ ἐπὶ σοί.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐν τῷ Θεῷ ἐπαινέσω τοὺς λόγους μου, ὅλην τὴν ἡμέραν ἐν τῷ Θεῷ ἤλπισα,
    οὐ φοβηθήσομαι τί ποιήσει μοι σάρξ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅλην τὴν ἡμέραν τοὺς λόγους μου ἐβδελύσσοντο, κατʼ ἐμοῦ πάντες οἱ διαλογισμοὶ
    αὐτῶν εἰς κακόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Παροικήσουσι καὶ κατακρύψουσιν αὐτοὶ, τὴν πτέρναν μου φυλάξουσι· καθάπερ
    ὑπέμεινα τῇ ψυχῇ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὑπὲρ τοῦ μηθενὸς σώσεις αὐτοὺς ἐν ὀργῇ λαοὺς κατάξεις· ὁ Θεὸς
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: τὴν ζωήν μου ἐξήγγειλά σοι, ἔθου τὰ δάκρυά μου ἐνώπιόν σου, ὡς καὶ ἐν
    τῇ ἐπαγγελίᾳ σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐπιστρέψουσιν οἱ ἐχθροί μου εἰς τὰ ὀπίσω, ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί
    σε· ἰδοὺ ἔγνων ὅτι Θεός μου εἶ σύ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐπὶ τῷ Θεῷ αἰνέσω ῥῆμα, ἐπὶ τῷ Κυρίῳ αἰνέσω λόγον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐπὶ τῷ Θεῷ ἤλπισα, οὐ φοβηθήσομαι τί ποιήσει μοι ἄνθρωπος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐν ἐμοὶ ὁ Θεὸς αἱ εὐχαὶ, ἃς ἀποδώσω αἰνέσεώς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 55
  book_usfm_code: PSA
  chapter_number: 55
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὅτι ἐῤῥύσω τὴν ψυχήν μου ἐκ θανάτου, καὶ τοὺς πόδας μου ἐξ ὀλισθήματος,
    τοῦ εὐαρεστῆσαι ἐνώπιον τοῦ Θεοῦ ἐν φωτὶ ζώντων.
