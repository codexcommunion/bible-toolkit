- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μὴ ζήλου γυναῖκα τοῦ κόλπου σου, μηδὲ διδάξῃς ἐπὶ σεαυτὸν παιδείαν πονηράν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Μὴ δῷς γυναικὶ τὴν ψυχήν σου, ἐπιβῆναι αὐτὴν ἐπὶ τὴν ἰσχύν σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Μὴ ὑπάντα γυναικὶ ἑταιριζομένῃ, μήποτε ἐμπέσῃς εἰς τὰς παγίδας αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μετὰ ψαλλούσης μὴ ἐνδελέχιζε, μήποτε ἁλῷς ἐν τοῖς ἐπιχειρήμασιν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Παρθένον μὴ καταμάνθανε, μήποτε σκανδαλισθῇς ἐν τοῖς ἐπιτιμίοις αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μὴ δῷς πόρναις τὴν ψυχήν σου, ἵνα μὴ ἀπολέσῃς τὴν κληρονομίαν σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μὴ περιβλέπου ἐν ῥύμαις πόλεως, καὶ ἐν ταῖς ἐρήμοις αὐτῆς μὴ πλανῶ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀπόστρεψον ὀφθαλμὸν ἀπὸ γυναικὸς εὐμόρφου, καὶ μὴ καταμάνθανε κάλλος
    ἀλλότριον· ἐν κάλλει γυναικὸς πολλοὶ ἐπλανήθησαν, καὶ ἐκ τούτου φιλία ὡς πῦρ ἀνακαίεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μετὰ ὑπάνδρου γυναικὸς μὴ κάθου τὸ σύνολον, καὶ μὴ συμβολοκοπήσῃς μετʼ
    αὐτῆς ἐν οἴνῳ, μήποτε ἐκκλίνῃ ἡ ψυχή σου ἐπʼ αὐτὴν, καὶ τῷ πνεύματί σου ὀλισθήσῃς
    εἰς ἀπώλειαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μὴ ἐγκαταλίπῃς φίλον ἀρχαῖον, ὁ γὰρ πρόσφατος οὐκ ἔστιν ἔφισος αὐτῷ·
    οἶνος νέος, φίλος νέος, ἐὰν παλαιωθῇ, μετʼ εὐφροσύνης πίεσαι αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ ζηλώσῃς δόξαν ἁμαρτωλοῦ, οὐ γὰρ οἶδας τί ἔσται ἡ καταστροφὴ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ εὐδοκήσῃς ἐν εὐδοκίᾳ ἀσεβῶν, μνήσθητι ὅτι ἕως ᾅδου οὐ μὴ δικαιωθῶσι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Μακρὰν ἄπεχε ἀπὸ ἀνθρώπου ὃς ἔχει ἐξουσιαν τοῦ φονεύειν, καὶ οὐ μὴ ὑποπτεύσῃς
    φόβον θανάτου· κᾂν προσέλθῃς, μὴ πλημμελήσῃς, ἵνα μὴ ἀφέληται τὴν ζωήν σου· ἐπίγνωθι
    ὅτι ἐν μέσῳ παγίδων διαβαίνεις, καὶ ἐπὶ ἐπάλξεων πόλεων περιπατεῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Κατὰ τὴν ἰσχύν σου στόχασαι τοὺς πλησίον, καὶ μετὰ σοφῶν συμβουλεύου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ μετὰ συνετῶν ἔστω ὁ διαλογισμός σου, καὶ πᾶσα διήγησίς σου ἐν νόμῳ
    ὑψίστου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἄνδρες δίκαιοι ἔστωσαν σύνδειπνοί σου, καὶ ἐν φόβῳ Κυρίου ἔστω τὸ καύχημά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐν χειρὶ τεχνιτῶν ἔργον ἐπαινεθήσεται, καὶ ὁ ἡγούμενος λαοῦ σοφὸς ἐν
    λόγῳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 9
  book_usfm_code: SIR
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Φοβερὸς ἐν πόλει αὐτοῦ ἀνὴρ γλωσσώδης, καὶ ὁ προπετὴς ἐν λόγῳ αὐτοῦ
    μισηθήσεται.
