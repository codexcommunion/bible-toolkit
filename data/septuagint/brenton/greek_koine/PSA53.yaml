- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 53
  chapter: 53
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ἐν ὕμνοις συνέσεως τῷ Δαυὶδ,
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 53
  chapter: 53
  iso-639-2_language_code: grc
  text: ἐν τῷ ἐλθεῖν τοὺς Ζειφαίους, καὶ εἰπεῖν τῷ Σαοὺλ, οὐκ ἰδοὺ Δαυὶδ κέκρυπται
    παρʼ ἡμῖν;
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 53
  chapter: 53
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἐν τῷ ὀνόματί σου σῶσόν με, καὶ ἐν τῇ δυνάμει σου κρῖνόν με.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 53
  chapter: 53
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς εἰσάκουσον τῆς προσευχῆς μου, ἐνώτισαι τὰ ῥήματα τοῦ στόματός μου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 53
  chapter: 53
  iso-639-2_language_code: grc
  text: Ὅτι ἀλλότριοι ἐπανέστησαν ἐπʼ ἐμὲ, καὶ κραταιοὶ ἐζήτησαν τὴν ψυχήν μου, οὐ
    προέθεντο τὸν Θεὸν ἐνώπιον αὐτῶν· διάψαλμα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 53
  chapter: 53
  iso-639-2_language_code: grc
  text: Ἰδοὺ γὰρ ὁ Θεὸς βοηθεῖ μοι, καὶ ὁ Κύριος ἀντιλήπτωρ τῆς ψυχῆς μου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 53
  chapter: 53
  iso-639-2_language_code: grc
  text: Ἀποστρέψει τὰ κακὰ τοῖς ἐχθροῖς μου, ἐν τῇ ἀληθείᾳ σου ἐξολόθρευσον αὐτούς.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 53
  chapter: 53
  iso-639-2_language_code: grc
  text: Ἑκουσίως θύσω σοι, ἐξομολογήσομαι τῷ ὀνόματί σου Κύριε, ὅτι ἀγαθόν.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 53
  chapter: 53
  iso-639-2_language_code: grc
  text: Ὅτι ἐκ πάσης θλίψεως ἐῤῥύσω με, καὶ ἐν τοῖς ἐχθροῖς μου ἐπεῖδεν ὁ ὀφθαλμός
    μου.
  usfm_code: PSA
  verse: '9'
