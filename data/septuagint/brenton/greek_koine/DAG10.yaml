- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν ἔτει τρίτῳ Κύρου βασιλέως Περσῶν λόγος ἀπεκαλύφθη τῷ Δανιὴλ, οὗ τὸ
    ὄνομα ἐπεκλήθη Βαλτάσαρ· καὶ ἀληθινὸς ὁ λόγος, καὶ δύναμις μεγάλη καὶ σύνεσις
    ἐδόθη αὐτῷ ἐν τῇ ὀπτασίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐν ταῖς ἡμέραις ἐκείναις ἐγὼ Δανιὴλ ἤμην πενθῶν τρεῖς ἑβδομάδας ἡμερῶν,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἄρτον ἐπιθυμιῶν οὐκ ἔφαγον, καὶ κρέας καὶ οἶνος οὐκ εἰσῆλθεν εἰς τὸ
    στόμα μου, καὶ ἄλειμμα οὐκ ἠλειψάμην, ἕως πληρώσεως τριῶν ἑβδομάδων ἡμερῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν ἡμέρᾳ εἰκοστῇ τετάρτῃ τοῦ μηνὸς τοῦ πρώτου, καὶ ἐγὼ ἤμην ἐχόμενα
    τοῦ ποταμοῦ τοῦ μεγάλου, αὐτός ἐστι Τίγρις Ἐδδεκέλ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ ἀνὴρ εἷς ἐνδεδυμένος
    βαδδὶν, καὶ ἡ ὀσφὺς αὐτοῦ περιεζωσμένη ἐν χρυσίῳ Ὠφὰζ,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ τὸ σῶμα αὐτοῦ ὡσεὶ Θαρσὶς, καὶ τὸ πρόσωπον αὐτοῦ ὡς ἡ ὅρασις ἀστραπῆς,
    καὶ οἱ ὀφθαλμοὶ αὐτοῦ ὡσεὶ λαμπάδες πυρὸς, καὶ οἱ βραχίονες αὐτοῦ καὶ τὰ σκέλη
    ὡς ὅρασις χαλκοῦ στίλβοντος, καὶ ἡ φωνὴ τῶν λόγων αὐτοῦ ὡς φωνὴ ὄχλου.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἴδον ἐγὼ Δανιὴλ μόνος τὴν ὀπτασίαν, καὶ οἱ ἄνδρες οἱ μετʼ ἐμοῦ οὐκ
    ἴδον τὴν ὀπτασίαν, ἀλλʼ ἢ ἔκστασις μεγάλη ἐπέπεσεν ἐπʼ αὐτοὺς, καὶ ἔφυγον ἐν φόβῳ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγὼ ὑπελείφθην μόνος, καὶ ἴδον τὴν ὀπτασίαν τὴν μεγάλην ταύτην,
    καὶ οὐχ ὑπελείφθη ἐν ἐμοὶ ἰσχὺς, καὶ ἡ δόξα μου μετεστράφη εἰς διαφθοράν· καὶ
    οὐκ ἐκράτησα ἰσχύος.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἤκουσα τὴν φωνὴν τῶν λόγων αὐτοῦ· καὶ ἐν τῷ ἀκοῦσαί με αὐτοῦ, ἤμην
    κατανενυγμένος, καὶ τὸ πρόσωπόν μου ἐπὶ τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἰδοὺ χεὶρ ἁπτομένη μου, καὶ ἤγειρέ με ἐπὶ τὰ γόνατά μου.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπε πρὸς μὲ, Δανιὴλ ἀνὴρ ἐπιθυμιῶν, σύνες ἐν τοῖς λόγοις οἷς ἐγὼ
    λαλῶ πρὸς σὲ, καὶ στῆθι ἐπὶ τῇ στάσει σου, ὅτι νῦν ἀπεστάλην πρὸς σέ· καὶ ἐν τῷ
    λαλῆσαι αὐτὸν πρὸς μὲ τὸν λόγον τοῦτον, ἀνέστην ἔντρομος.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπε πρὸς μὲ, μὴ φοβοῦ Δανιὴλ, ὅτι ἀπὸ τῆς πρώτης ἡμέρας ἧς ἔδωκας
    τὴν καρδίαν σου τοῦ συνεῖναι, καὶ κακωθῆναι ἐναντίον Κυρίου τοῦ Θεοῦ σου, ἠκούσθησαν
    οἱ λόγοι σου, καὶ ἐγὼ ἦλθον ἐν τοῖς λόγοις σου.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ὁ ἄρχων βασιλείας Περσῶν εἱστήκει ἐξεναντίας μου εἴκοσι καὶ μίαν
    ἡμέραν· καὶ ἰδοὺ Μιχαὴλ εἷς τῶν ἀρχόντων ἦλθε βοηθῆσαί μοι, καὶ αὐτὸν κατέλιπον
    ἐκεῖ μετὰ τοῦ ἄρχοντος βασιλείας Περσῶν,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἦλθον συνετίσαι σε ὅσα ἀπαντήσεται τῷ λαῷ σου ἐπʼ ἐσχάτων τῶν ἡμερῶν,
    ὅτι ἔτι ἡ ὅρασις εἰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐν τῷ λαλῆσαι αὐτὸν μετʼ ἐμοῦ κατὰ τοὺς λόγους τούτους, ἔδωκα τὸ
    πρόσωπόν μου ἐπὶ τὴν γῆν, καὶ κατενύγην.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἰδοὺ ὡς ὁμοίωσις υἱοῦ ἀνθρώπου ἥψατο τῶν χειλέων μου· καὶ ἤνοιξα
    τὸ στόμα μου, καὶ ἐλάλησα, καὶ εἶπα πρὸς τὸν ἑστῶτα ἐναντίον μου, κύριε, ἐν τῇ
    ὀπτασίᾳ σου ἐστράφη τὰ ἐντός μου ἐν ἐμοὶ, καὶ οὐκ ἔσχον ἰσχύν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ πῶς δυνήσεται ὁ παῖς σου κύριε λαλῆσαι μετὰ τοῦ κυρίου μου τούτου;
    καὶ ἐγὼ, ἀπὸ τοῦ νῦν οὐ στήσεται ἐν ἐμοὶ ἰσχὺς, καὶ πνεῦμα οὐχ ὑπελείφθη ἐν ἐμοί.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ προσέθετο, καὶ ἥψατό μου ὡς ὅρασις ἀνθρώπου, καὶ ἐνίσχυσέ με,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ εἶπέ μοι, μὴ φοβοῦ ἀνὴρ ἐπιθυμιῶν, εἰρήνη σοι· ἀνδρίζου καὶ ἴσχυε·
    καὶ ἐν τῷ λαλῆσαι αὐτὸν μετʼ ἐμοῦ, ἴσχυσα, καὶ εἶπα λαλείτω ὁ κύριός μου, ὅτι
    ἐνίσχυσάς με.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἶπεν, εἰ οἶδας, ἱνατί ἦλθον πρὸς σέ; καὶ νῦν ἐπιστρέψω τοῦ πολεμῆσαι
    μετὰ τοῦ ἄρχοντος Περσῶν· καὶ ἐγὼ εἰσεπορευόμην, καὶ ὁ ἄρχων τῶν Ἑλλήνων ἤρχετο.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  book_usfm_code: DAG
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀλλʼ ἢ ἀναγγελῶ σοι τὸ ἐντεταγμένον ἐν γραφῇ ἀληθείας, καὶ οὐκ ἔστιν
    εἷς ἀντεχόμενος μετʼ ἐμοῦ περὶ τούτων, ἀλλʼ ἢ Μιχαὴλ ὁ ἄρχων ὑμῶν.
