- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν ἔτει τρίτῳ Κύρου βασιλέως Περσῶν λόγος ἀπεκαλύφθη τῷ Δανιὴλ, οὗ τὸ ὄνομα
    ἐπεκλήθη Βαλτάσαρ· καὶ ἀληθινὸς ὁ λόγος, καὶ δύναμις μεγάλη καὶ σύνεσις ἐδόθη
    αὐτῷ ἐν τῇ ὀπτασίᾳ.
  usfm_code: DAG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις ἐγὼ Δανιὴλ ἤμην πενθῶν τρεῖς ἑβδομάδας ἡμερῶν,
  usfm_code: DAG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: ἄρτον ἐπιθυμιῶν οὐκ ἔφαγον, καὶ κρέας καὶ οἶνος οὐκ εἰσῆλθεν εἰς τὸ στόμα
    μου, καὶ ἄλειμμα οὐκ ἠλειψάμην, ἕως πληρώσεως τριῶν ἑβδομάδων ἡμερῶν.
  usfm_code: DAG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν ἡμέρᾳ εἰκοστῇ τετάρτῃ τοῦ μηνὸς τοῦ πρώτου, καὶ ἐγὼ ἤμην ἐχόμενα τοῦ ποταμοῦ
    τοῦ μεγάλου, αὐτός ἐστι Τίγρις Ἐδδεκέλ.
  usfm_code: DAG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ ἀνὴρ εἷς ἐνδεδυμένος βαδδὶν,
    καὶ ἡ ὀσφὺς αὐτοῦ περιεζωσμένη ἐν χρυσίῳ Ὠφὰζ,
  usfm_code: DAG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ τὸ σῶμα αὐτοῦ ὡσεὶ Θαρσὶς, καὶ τὸ πρόσωπον αὐτοῦ ὡς ἡ ὅρασις ἀστραπῆς,
    καὶ οἱ ὀφθαλμοὶ αὐτοῦ ὡσεὶ λαμπάδες πυρὸς, καὶ οἱ βραχίονες αὐτοῦ καὶ τὰ σκέλη
    ὡς ὅρασις χαλκοῦ στίλβοντος, καὶ ἡ φωνὴ τῶν λόγων αὐτοῦ ὡς φωνὴ ὄχλου.
  usfm_code: DAG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἴδον ἐγὼ Δανιὴλ μόνος τὴν ὀπτασίαν, καὶ οἱ ἄνδρες οἱ μετʼ ἐμοῦ οὐκ ἴδον
    τὴν ὀπτασίαν, ἀλλʼ ἢ ἔκστασις μεγάλη ἐπέπεσεν ἐπʼ αὐτοὺς, καὶ ἔφυγον ἐν φόβῳ.
  usfm_code: DAG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ὑπελείφθην μόνος, καὶ ἴδον τὴν ὀπτασίαν τὴν μεγάλην ταύτην, καὶ οὐχ
    ὑπελείφθη ἐν ἐμοὶ ἰσχὺς, καὶ ἡ δόξα μου μετεστράφη εἰς διαφθοράν· καὶ οὐκ ἐκράτησα
    ἰσχύος.
  usfm_code: DAG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσα τὴν φωνὴν τῶν λόγων αὐτοῦ· καὶ ἐν τῷ ἀκοῦσαί με αὐτοῦ, ἤμην κατανενυγμένος,
    καὶ τὸ πρόσωπόν μου ἐπὶ τὴν γῆν.
  usfm_code: DAG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ χεὶρ ἁπτομένη μου, καὶ ἤγειρέ με ἐπὶ τὰ γόνατά μου.
  usfm_code: DAG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, Δανιὴλ ἀνὴρ ἐπιθυμιῶν, σύνες ἐν τοῖς λόγοις οἷς ἐγὼ λαλῶ
    πρὸς σὲ, καὶ στῆθι ἐπὶ τῇ στάσει σου, ὅτι νῦν ἀπεστάλην πρὸς σέ· καὶ ἐν τῷ λαλῆσαι
    αὐτὸν πρὸς μὲ τὸν λόγον τοῦτον, ἀνέστην ἔντρομος.
  usfm_code: DAG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, μὴ φοβοῦ Δανιὴλ, ὅτι ἀπὸ τῆς πρώτης ἡμέρας ἧς ἔδωκας τὴν
    καρδίαν σου τοῦ συνεῖναι, καὶ κακωθῆναι ἐναντίον Κυρίου τοῦ Θεοῦ σου, ἠκούσθησαν
    οἱ λόγοι σου, καὶ ἐγὼ ἦλθον ἐν τοῖς λόγοις σου.
  usfm_code: DAG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ὁ ἄρχων βασιλείας Περσῶν εἱστήκει ἐξεναντίας μου εἴκοσι καὶ μίαν ἡμέραν·
    καὶ ἰδοὺ Μιχαὴλ εἷς τῶν ἀρχόντων ἦλθε βοηθῆσαί μοι, καὶ αὐτὸν κατέλιπον ἐκεῖ μετὰ
    τοῦ ἄρχοντος βασιλείας Περσῶν,
  usfm_code: DAG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἦλθον συνετίσαι σε ὅσα ἀπαντήσεται τῷ λαῷ σου ἐπʼ ἐσχάτων τῶν ἡμερῶν,
    ὅτι ἔτι ἡ ὅρασις εἰς ἡμέρας.
  usfm_code: DAG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ λαλῆσαι αὐτὸν μετʼ ἐμοῦ κατὰ τοὺς λόγους τούτους, ἔδωκα τὸ πρόσωπόν
    μου ἐπὶ τὴν γῆν, καὶ κατενύγην.
  usfm_code: DAG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ὡς ὁμοίωσις υἱοῦ ἀνθρώπου ἥψατο τῶν χειλέων μου· καὶ ἤνοιξα τὸ στόμα
    μου, καὶ ἐλάλησα, καὶ εἶπα πρὸς τὸν ἑστῶτα ἐναντίον μου, κύριε, ἐν τῇ ὀπτασίᾳ
    σου ἐστράφη τὰ ἐντός μου ἐν ἐμοὶ, καὶ οὐκ ἔσχον ἰσχύν.
  usfm_code: DAG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ πῶς δυνήσεται ὁ παῖς σου κύριε λαλῆσαι μετὰ τοῦ κυρίου μου τούτου; καὶ
    ἐγὼ, ἀπὸ τοῦ νῦν οὐ στήσεται ἐν ἐμοὶ ἰσχὺς, καὶ πνεῦμα οὐχ ὑπελείφθη ἐν ἐμοί.
  usfm_code: DAG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο, καὶ ἥψατό μου ὡς ὅρασις ἀνθρώπου, καὶ ἐνίσχυσέ με,
  usfm_code: DAG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ εἶπέ μοι, μὴ φοβοῦ ἀνὴρ ἐπιθυμιῶν, εἰρήνη σοι· ἀνδρίζου καὶ ἴσχυε· καὶ
    ἐν τῷ λαλῆσαι αὐτὸν μετʼ ἐμοῦ, ἴσχυσα, καὶ εἶπα λαλείτω ὁ κύριός μου, ὅτι ἐνίσχυσάς
    με.
  usfm_code: DAG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, εἰ οἶδας, ἱνατί ἦλθον πρὸς σέ; καὶ νῦν ἐπιστρέψω τοῦ πολεμῆσαι
    μετὰ τοῦ ἄρχοντος Περσῶν· καὶ ἐγὼ εἰσεπορευόμην, καὶ ὁ ἄρχων τῶν Ἑλλήνων ἤρχετο.
  usfm_code: DAG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ ἀναγγελῶ σοι τὸ ἐντεταγμένον ἐν γραφῇ ἀληθείας, καὶ οὐκ ἔστιν εἷς ἀντεχόμενος
    μετʼ ἐμοῦ περὶ τούτων, ἀλλʼ ἢ Μιχαὴλ ὁ ἄρχων ὑμῶν.
  usfm_code: DAG
  verse: '21'
