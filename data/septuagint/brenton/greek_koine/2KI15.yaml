  iso-639-2_language_code: grc
  text: Καὶ Σελλοὺμ υἱὸς Ἰαβὶς ἐβασίλευσε· καὶ ἐν ἔτει τριακοστῷ καὶ ἐννάτῳ Ἀζαρίᾳ
    βασιλεῖ Ἰούδα ἐβασίλευσε Σελλοὺμ μῆνα ἡμερῶν ἐν Σαμαρείᾳ.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Μαναὴμ υἱὸς Γαδδὶ ἐκ Θαρσιλὰ, καὶ ἦλθεν εἰς Σαμάρειαν, καὶ ἐπάταξε
    τὸν Σελλοὺμ υἱὸν Ἰαβὶς ἐν Σαμαρείᾳ, καὶ ἐθανάτωσεν αὐτόν.
  usfm_code: 2KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Σελλοὺμ, καὶ ἡ συστροφὴ αὐτοῦ ᾗ συνεστράφη, ἰδού εἰσι
