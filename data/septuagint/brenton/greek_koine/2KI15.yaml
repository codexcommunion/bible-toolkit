  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις αὐτοῦ ἀνέβη Φονὰ βασιλεὺς Ἀσσυρίων ἐπὶ τὴν γῆν, καὶ Μαναὴμ
    ἔδωκε τῷ Φουὰ χίλια τάλαντα ἀργυρίου εἶναι τὴν χεῖρα αὐτοῦ μετʼ αὐτοῦ.
