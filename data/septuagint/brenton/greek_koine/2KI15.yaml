- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τότε ἐπάταξε Μαναὴμ καὶ τὴν Θερσὰ καὶ πάντα τὰ ἐν αὐτῇ, καὶ τὰ ὅρια αὐτῆς
    ἀπὸ Θερσὰ, ὅτι οὐκ ἤνοιξαν αὐτῷ, καὶ ἐπάταξεν αὐτὴν, καὶ τὰς ἐν γαστρὶ ἐχούσας
    ἀνέῤῥηξεν.
  usfm_code: 2KI
