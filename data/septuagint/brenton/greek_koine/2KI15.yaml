  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐν ἔτει εἰκοστῷ καὶ ἑβδόμῳ τῷ Ἱεροβοὰμ βασιλεῖ Ἰσραὴλ ἐβασίλευσεν Ἀζαρίας
    υἱὸς Ἀμεσσίου βασιλέως Ἰούδα.
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Υἱὸς ἑκκαίδεκα ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν, καὶ πεντηκονταδύο ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἱεχελία ἐξ Ἱερουσαλήμ.
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησεν Ἀμεσσίας
    ὁ πατὴρ αὐτοῦ.
  usfm_code: 2KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Πλὴν τῶν ὑψηλῶν οὐκ ἐξῇρεν, ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμίων ἐν τοῖς ὑψηλοῖς.
  usfm_code: 2KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἥψατο Κύριος τὸν βασιλέα, καὶ ἦν λελεπρωμένος ἕως ἡμέρας θανάτου αὐτοῦ·
    καὶ ἐβασίλευσεν ἐν οἴκῳ ἀφφουσώθ· καὶ Ἰωάθαμ υἱὸς τοῦ βασιλέως ἐπὶ τῷ οἴκῳ κρίνων
    τὸν λαὸν τῆς γῆς.
  usfm_code: 2KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἀζαρίου καὶ πάντα ὅσα ἐποίησεν, οὐχὶ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  usfm_code: 2KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἀζαρίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν μετὰ τῶν πατέρων
    αὐτοῦ ἐν πόλει Δαυὶδ, καὶ ἐβασίλευσεν Ἰωάθαν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐν ἔτει τριακοστῷ καὶ ὀγδόῳ τῷ Ἀζαρίου βασιλεῖ Ἰούδα ἐβασίλευσε Ζαχαρίας υἱὸς
    Ἰεροβοὰμ ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ ἑξάμηνον.
  usfm_code: 2KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου καθὰ ἐποίησαν οἱ πατέρες αὐτοῦ·
    οὐκ ἀπέστη ἀπὸ πασῶν τῶν ἁμαρτιῶν Ἰεροβοὰμ υἱοῦ Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραήλ.
  usfm_code: 2KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ συνεστράφησαν ἐπʼ αὐτὸν Σελλοὺμ υἱὸς Ἰαβίς· καὶ ἐπάταξαν αὐτὸν Κεβλαὰμ
    καὶ ἐθανάτωσαν αὐτὸν, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ζαχαρίου, ἰδού εἰσι γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν
    ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ.
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὁ λόγος Κυρίου ὃν ἐλάλησε πρὸς Ἰοὺ, λέγων, υἱοὶ τέταρτοι καθήσονταί σοι ἐπὶ
