- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὍΡΑΣΙΣ Ὀβδίου. Τάδε λέγει Κύριος ὁ Θεὸς τῇ Ἰδουμαίᾳ, ἀκοὴν ἤκουσα παρὰ Κυρίου,
    καὶ περιοχὴν εἰς τὰ ἔθνη ἐξαπέστειλεν· ἀνάστητε, καὶ ἐξαναστῶμεν ἐπʼ αὐτὴν εἰς
    πόλεμον.
  usfm_code: OBA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὀλιγοστὸν δέδωκά σε ἐν τοῖς ἔθνεσιν, ἠτιμωμένος εἶ σὺ σφόδρα.
  usfm_code: OBA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὑπερηφανία τῆς καρδίας σου ἐπῇρέ σε κατασκηνοῦντα ἐν ταῖς ὀπαῖς τῶν πετρῶν·
    ὑψῶν κατοικίαν αὐτοῦ, λέγων ἐν καρδίᾳ αὐτοῦ, τίς κατάξει με ἐπὶ τὴν γῆν;
  usfm_code: OBA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐὰν μετεωρισθῇς, ὡς ἀετὸς, καὶ ἐὰν ἀναμέσον τῶν ἄστρων θῇς νοσσιάν σου, ἐκεῖθεν
    κατάξω σε, λέγει Κύριος.
  usfm_code: OBA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἰ κλέπται εἰσῆλθον πρὸς σὲ, ἢ λῃσταὶ νυκτὸς, ποῦ ἂν ἀπεῤῥίφης; οὐκ ἂν ἔκλεψαν
    τὰ ἱκανὰ ἑαυτοῖς; καὶ εἰ τρυγηταὶ εἰσῆλθον πρὸς σὲ, οὐκ ἂν ἐπελείποντο ἐπιφυλλίδα;
  usfm_code: OBA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πῶς ἐξηρευνήθη Ἡσαῦ, καὶ κατελήφθη τὰ κεκρυμμένα αὐτοῦ;
  usfm_code: OBA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἕως τῶν ὁρίων ἐξαπέστειλάν σε· πάντες οἱ ἄνδρες τῆς διαθήκης σου ἀντέστησάν
    σοι, ἠδυνάσθησαν πρὸς σὲ ἄνδρες εἰρηνικοί σου, ἔθηκαν ἔνεδρα ὑποκάτω σου, οὐκ
    ἔστι σύνεσις αὐτοῖς.
  usfm_code: OBA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, ἀπολῶ σοφους ἐκ τῆς Ἰδουμαίας, καὶ σύνεσιν
    ἐξ ὄρους Ἡσαῦ.
  usfm_code: OBA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ πτοηθήσονται οἱ μαχηταί σου οἱ ἐκ Θαιμὰν, ὅπως ἐξαρθῇ ἄνθρωπος ἐξ ὄρους
    Ἡσαῦ.
  usfm_code: OBA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διὰ τὴν σφαγὴν, καὶ τὴν ἀσέβειαν ἀδελφοῦ σου Ἰακὼβ, καλύψει σε αἰσχύνη, καὶ
    ἐξαρθήσῃ εἰς τὸν αἰῶνα.
  usfm_code: OBA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀφʼ ἧς ἡμέρας ἀντέστης ἐξεναντίας, ἐν ἡμέραις αἰχμαλωτευόντων ἀλλογενῶν δύναμιν
    αὐτοῦ, καὶ ἀλλότριοι εἰσῆλθον εἰς πύλας αὐτοῦ, καὶ ἐπὶ Ἱερουσαλὴμ ἔβαλον κλήρους,
    καὶ σὺ ἦς ὡς εἷς ἐξ αὐτῶν.
  usfm_code: OBA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ μὴ ἐπίδῃς ἡμέραν ἀδελφοῦ σου ἐν ἡμέρᾳ ἀλλοτρίων, καὶ μὴ ἐπιχαρῇς ἐπὶ τοὺς
    υἱοὺς Ἰούδα ἐν ἡμέρᾳ ἀπωλείας αὐτῶν, καὶ μὴ μεγαλοῤῥημονῇ ἐν ἡμέρᾳ θλίψεως,
  usfm_code: OBA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: μηδὲ εἰσέλθῃς εἰς πύλας λαῶν ἐν ἡμέρᾳ πόνων αὐτῶν, μηδὲ ἐπίδῃς καὶ σὺ τὴν
    συναγωγὴν αὐτῶν ἐν ἡμέρᾳ ὀλέθρου αὐτῶν, καὶ μὴ συνεπιθῇ ἐπὶ τὴν δύναμιν αὐτῶν
    ἐν ἡμέρᾳ ἀπωλείας αὐτῶν,
  usfm_code: OBA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: μηδὲ ἐπιστῇς ἐπὶ τὰς διεκβολὰς αὐτῶν, ἐξολοθρεῦσαι τοὺς ἀνασωζομένους αὐτῶν,
    μηδὲ συγκλείσῃς τοὺς φεύγοντας αὐτοῦ ἐν ἡμέρᾳ θλίψεως.
  usfm_code: OBA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι ἐγγὺς ἡμέρα Κυρίου ἐπὶ πάντα τὰ ἔθνη· ὃν τρόπον ἐποίησας, οὕτως ἔσται
    σοι· τὸ ἀνταπόδομά σου ἀνταποδοθήσεται εἰς κεφαλήν σου.
  usfm_code: OBA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι ὃν τρόπον ἔπιες ἐπὶ τὸ ὄρος τὸ ἅγιόν μου, πίονται πάντα τὰ ἔθνη οἶνον,
    πίονται καὶ καταβήσονται, καὶ ἔσονται καθὼς οὐχ ὑπάρχοντες.
  usfm_code: OBA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἑν δὲ τῷ ὄρει Σιὼν ἔσται σωτηρία, καὶ ἔσται ἅγιον· καὶ κατακληρονομήσουσιν
    ὁ οἶκος Ἰακὼβ τοῦς, κατακληρονομήσαντας αὐτούς.
  usfm_code: OBA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὁ οἶκος Ἰακὼβ πῦρ, ὁ δὲ οἶκος Ἰωσὴφ φλὸξ, ὁ δὲ οἶκος Ἡσαῦ εἰς καλάμην,
    καὶ ἐκκαυθήσονται εἰς αὐτοὺς, καὶ καταφάγονται αὐτοὺς, καὶ οὐκ ἔσται πυροφόρος
    τῷ οἴκῳ Ἡσαῦ, διότι Κύριος ἐλάλησε.
  usfm_code: OBA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ κατακληρονομήσουσιν οἱ ἐν ναγὲβ τὸ ὄρος τὸ Ἡσαῦ, καὶ οἱ ἐν τῇ σεφηλὰ τοὺς
    ἀλλοφύλους· καὶ κατακληρονομήσουσι τὸ ὄρος Ἐφραὶμ, καὶ τὸ πεδίον Σαμαρείας, καὶ
    Βενιαμὶν, καὶ τὴν Γαλααδίτιν.
  usfm_code: OBA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ τῆς μετοικεσίας ἡ ἀρχὴ αὕτη τοῖς υἱοῖς Ἰσραὴλ, γῆ τῶν Χαναναίων ἕως Σαρεπτῶν·
    καὶ ἡ μετοικεσία Ἱερουσαλὴμ ἕως Ἐφραθά· κληρονομήσουσι τὰς πόλεις τοῦ ναγέβ.
  usfm_code: OBA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀναβήσονται ἀνασωζόμενοι ἐξ ὄρους Σιὼν, τοῦ ἐκδικῆσαι τὸ ὄρος Ἡσαῦ, καὶ
    ἔσται τῷ Κυρίῳ ἡ βασιλεία.
  usfm_code: OBA
  verse: '21'
