- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ὍΡΑΣΙΣ Ὀβδίου. Τάδε λέγει Κύριος ὁ Θεὸς τῇ Ἰδουμαίᾳ, ἀκοὴν ἤκουσα παρὰ
    Κυρίου, καὶ περιοχὴν εἰς τὰ ἔθνη ἐξαπέστειλεν· ἀνάστητε, καὶ ἐξαναστῶμεν ἐπʼ αὐτὴν
    εἰς πόλεμον.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἰδοὺ ὀλιγοστὸν δέδωκά σε ἐν τοῖς ἔθνεσιν, ἠτιμωμένος εἶ σὺ σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὑπερηφανία τῆς καρδίας σου ἐπῇρέ σε κατασκηνοῦντα ἐν ταῖς ὀπαῖς τῶν
    πετρῶν· ὑψῶν κατοικίαν αὐτοῦ, λέγων ἐν καρδίᾳ αὐτοῦ, τίς κατάξει με ἐπὶ τὴν γῆν;
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐὰν μετεωρισθῇς, ὡς ἀετὸς, καὶ ἐὰν ἀναμέσον τῶν ἄστρων θῇς νοσσιάν σου,
    ἐκεῖθεν κατάξω σε, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εἰ κλέπται εἰσῆλθον πρὸς σὲ, ἢ λῃσταὶ νυκτὸς, ποῦ ἂν ἀπεῤῥίφης; οὐκ
    ἂν ἔκλεψαν τὰ ἱκανὰ ἑαυτοῖς; καὶ εἰ τρυγηταὶ εἰσῆλθον πρὸς σὲ, οὐκ ἂν ἐπελείποντο
    ἐπιφυλλίδα;
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πῶς ἐξηρευνήθη Ἡσαῦ, καὶ κατελήφθη τὰ κεκρυμμένα αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἕως τῶν ὁρίων ἐξαπέστειλάν σε· πάντες οἱ ἄνδρες τῆς διαθήκης σου ἀντέστησάν
    σοι, ἠδυνάσθησαν πρὸς σὲ ἄνδρες εἰρηνικοί σου, ἔθηκαν ἔνεδρα ὑποκάτω σου, οὐκ
    ἔστι σύνεσις αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, ἀπολῶ σοφους ἐκ τῆς Ἰδουμαίας, καὶ
    σύνεσιν ἐξ ὄρους Ἡσαῦ.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ πτοηθήσονται οἱ μαχηταί σου οἱ ἐκ Θαιμὰν, ὅπως ἐξαρθῇ ἄνθρωπος ἐξ
    ὄρους Ἡσαῦ.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διὰ τὴν σφαγὴν, καὶ τὴν ἀσέβειαν ἀδελφοῦ σου Ἰακὼβ, καλύψει σε αἰσχύνη,
    καὶ ἐξαρθήσῃ εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀφʼ ἧς ἡμέρας ἀντέστης ἐξεναντίας, ἐν ἡμέραις αἰχμαλωτευόντων ἀλλογενῶν
    δύναμιν αὐτοῦ, καὶ ἀλλότριοι εἰσῆλθον εἰς πύλας αὐτοῦ, καὶ ἐπὶ Ἱερουσαλὴμ ἔβαλον
    κλήρους, καὶ σὺ ἦς ὡς εἷς ἐξ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ μὴ ἐπίδῃς ἡμέραν ἀδελφοῦ σου ἐν ἡμέρᾳ ἀλλοτρίων, καὶ μὴ ἐπιχαρῇς
    ἐπὶ τοὺς υἱοὺς Ἰούδα ἐν ἡμέρᾳ ἀπωλείας αὐτῶν, καὶ μὴ μεγαλοῤῥημονῇ ἐν ἡμέρᾳ θλίψεως,
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: μηδὲ εἰσέλθῃς εἰς πύλας λαῶν ἐν ἡμέρᾳ πόνων αὐτῶν, μηδὲ ἐπίδῃς καὶ σὺ
    τὴν συναγωγὴν αὐτῶν ἐν ἡμέρᾳ ὀλέθρου αὐτῶν, καὶ μὴ συνεπιθῇ ἐπὶ τὴν δύναμιν αὐτῶν
    ἐν ἡμέρᾳ ἀπωλείας αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: μηδὲ ἐπιστῇς ἐπὶ τὰς διεκβολὰς αὐτῶν, ἐξολοθρεῦσαι τοὺς ἀνασωζομένους
    αὐτῶν, μηδὲ συγκλείσῃς τοὺς φεύγοντας αὐτοῦ ἐν ἡμέρᾳ θλίψεως.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Διότι ἐγγὺς ἡμέρα Κυρίου ἐπὶ πάντα τὰ ἔθνη· ὃν τρόπον ἐποίησας, οὕτως
    ἔσται σοι· τὸ ἀνταπόδομά σου ἀνταποδοθήσεται εἰς κεφαλήν σου.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διότι ὃν τρόπον ἔπιες ἐπὶ τὸ ὄρος τὸ ἅγιόν μου, πίονται πάντα τὰ ἔθνη
    οἶνον, πίονται καὶ καταβήσονται, καὶ ἔσονται καθὼς οὐχ ὑπάρχοντες.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἑν δὲ τῷ ὄρει Σιὼν ἔσται σωτηρία, καὶ ἔσται ἅγιον· καὶ κατακληρονομήσουσιν
    ὁ οἶκος Ἰακὼβ τοῦς, κατακληρονομήσαντας αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἔσται ὁ οἶκος Ἰακὼβ πῦρ, ὁ δὲ οἶκος Ἰωσὴφ φλὸξ, ὁ δὲ οἶκος Ἡσαῦ
    εἰς καλάμην, καὶ ἐκκαυθήσονται εἰς αὐτοὺς, καὶ καταφάγονται αὐτοὺς, καὶ οὐκ ἔσται
    πυροφόρος τῷ οἴκῳ Ἡσαῦ, διότι Κύριος ἐλάλησε.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ κατακληρονομήσουσιν οἱ ἐν ναγὲβ τὸ ὄρος τὸ Ἡσαῦ, καὶ οἱ ἐν τῇ σεφηλὰ
    τοὺς ἀλλοφύλους· καὶ κατακληρονομήσουσι τὸ ὄρος Ἐφραὶμ, καὶ τὸ πεδίον Σαμαρείας,
    καὶ Βενιαμὶν, καὶ τὴν Γαλααδίτιν.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ τῆς μετοικεσίας ἡ ἀρχὴ αὕτη τοῖς υἱοῖς Ἰσραὴλ, γῆ τῶν Χαναναίων
    ἕως Σαρεπτῶν· καὶ ἡ μετοικεσία Ἱερουσαλὴμ ἕως Ἐφραθά· κληρονομήσουσι τὰς πόλεις
    τοῦ ναγέβ.
- book_title: μετάφραση των εβδομήκοντα ΟΒΔΕΙΟΥ. Εʹ 1
  book_usfm_code: OBA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀναβήσονται ἀνασωζόμενοι ἐξ ὄρους Σιὼν, τοῦ ἐκδικῆσαι τὸ ὄρος Ἡσαῦ,
    καὶ ἔσται τῷ Κυρίῳ ἡ βασιλεία.
