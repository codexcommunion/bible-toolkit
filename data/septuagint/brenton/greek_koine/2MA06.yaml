    ἐπὶ σπλαγχνισμόν· γενομένης δὲ Διονυσίων ἑορτῆς, ἠναγκάζοντο οἱ Ἰουδαῖοι κισσοὺς
    ἔχοντες πομπεύειν τῷ Διονύσῳ.
  usfm_code: 2MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ψήφισμα δὲ ἐξέπεσεν εἰς τὰς ἀστυγείτονας πόλεις Ἑλληνίδας, Πτολεμαίων ὑποτιθεμένων
    τὴν αὐτὴν ἀγωγὴν κατὰ τῶν Ἰουδαίων, ἄγειν καὶ σπλαγχνίζειν·
  usfm_code: 2MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: τοὺς δὲ μὴ προαιρουμένους μεταβαίνειν ἐπὶ τὰ Ἑλληνικὰ, κατασφάζειν· παρῆν
    οὖν ὁρᾷν τὴν ἐνεστῶσαν ταλαιπωρίαν.
  usfm_code: 2MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Δύο γὰρ γυναῖκες ἀνηνέγθησαν περιτετμηκυῖαι τὰ τέκνα αὐτῶν· τούτων δὲ ἐκ τῶν
    μαστῶν κρεμάσαντες τὰ βρέφη, καὶ δημοσίᾳ περιαγαγόντες αὐτὰς τὴν πόλιν, κατὰ τοῦ
    τείχους ἐκρήμνισαν.
  usfm_code: 2MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἕτεροι δὲ πλησίον συνδραμόντες εἰς τὰ σπήλαια, λεληθότως ἄγειν τὴν ἑβδομάδα,
    μηνυθέντες τῷ Φιλίππῳ συνεφλογίσθησαν, διὰ τὸ εὐλαβῶς ἔχειν βοηθῆσαι ἑαυτοῖς κατὰ
    τὴν δόξαν τῆς σεμνοτάτης ἡμέρας.
  usfm_code: 2MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Παρακαλῶ οὖν τοὺς ἐντυγχάνοντας τῇδε τῇ βίβλῳ, μὴ συστέλλεσθαι διὰ τὰς συμφορὰς,
    λογίζεσθαι δὲ τὰς τιμωρίας μὴ πρὸς ὄλεθρον, ἀλλὰ πρὸς παιδείαν τοῦ γένους ἡμῶν
    εὖναι.
  usfm_code: 2MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τὸ μὴ πολὺν χρόνον ἐᾶσθαι τοὺς δυσσεβοῦντας, ἀλλʼ εὐθέως περιπίπτειν ἐπιτιμίοις,
    μεγάλης εὐεργεσίας σημεῖόν ἐστιν.
  usfm_code: 2MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὐ γὰρ, καθάπερ καὶ ἐπὶ τῶν ἄλλων ἐθνῶν ἀναμένει μακροθυμῶν ὁ Δεσπότης, μέχρι
    τοῦ καταντήσαντας αὐτοὺς πρὸς ἐκπλήρωσιν ἁμαρτιῶν, κολάσαι, οὕτω καὶ ἐφʼ ἡμῶν
    ἔκρινεν
  usfm_code: 2MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: εἶναι, ἵνα μὴ πρὸς τέλος ἀφικομένων ἡμῶν τῶν ἁμαρτιῶν, ὕστερον ἡμᾶς ἐκδικᾷ.
  usfm_code: 2MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διόπερ οὐδέ ποτε μὲν τὸν ἔλεον αὐτοῦ ἀφʼ ἡμῶν ἀφίστησι· παιδεύων δὲ μετὰ συμφορᾶς,
    οὐκ ἐγκαταλείπει τὸν ἑαυτοῦ λαόν.
  usfm_code: 2MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πλὴν ἕως ὑπομνήσεως ταῦθʼ ἡμῖν εἰρήσθω· διʼ ὀλίγων δʼ ἐλευστέον ἐπὶ τὴν διήγησιν.
  usfm_code: 2MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐλεάζαρός τις τῶν πρωτευόντων γραμματέων, ἀνὴρ ἤδη προβεβηκὼς τὴν ἡλικίαν,
    καὶ τὴν πρόσοψιν τοῦ προσώπου κάλλιστος τυγχάνων, ἀναχανὼν ἠναγκάζετο φαγεῖν ὕειον
    κρέας.
  usfm_code: 2MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ δὲ τὸν μετʼ εὐκλείας θάνατον μᾶλλον ἢ τὸν μετὰ μύσους βίον ἀναδεξάμενος,
    αὐθαιρέτως ἐπὶ τὸ τύμπανον προσῆγε·
  usfm_code: 2MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: προπτύσας δέ, καθʼ ὃν ἔδει τρόπον προσέρχεσθαι τοὺς ὑπομένοντας ἀμύνεσθαι,
    ὧν οὐ θέμις γεύσασθαι διὰ τὴν πρὸς τὸ ζῇν φιλοστοργίαν.
  usfm_code: 2MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οἱ δὲ πρὸς τῷ παρανόμῳ σπλαγχνισμῷ τεταγμένοι, διὰ τὴν ἐκ τῶν παλαιῶν χρόνων
    πρὸς τὸν ἄνδρα γνῶσιν, ἀπολαβόντες αὐτὸν κατιδίαν παρεκάλουν, ἐνέγκαντα κρέα οἷς
    καθῆκον αὐτῷ χρήσασθαι διʼ αὐτοῦ παρασκευασθέντα, ὑποκριθῆναι δὲ ὡς ἐσθίοντα τὰ
    ὑπὸ τοῦ βασιλέως προστεταγμένα τῶν ἀπὸ τῆς θυσίας κρεῶν,
  usfm_code: 2MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἵνα τοῦτο πράξας ἀπολυθῇ τοῦ θανάτου, καὶ διὰ τὴν ἀρχαίαν πρὸς αὐτοὺς φιλίαν
    τύχῃ φιλανθρωπίας.
  usfm_code: 2MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ δὲ λογισμὸν ἀστεῖον ἀναλαβὼν καὶ ἄξιον τῆς ἡλικίας, καὶ τῆς τοῦ γήρως ὑπεροχῆς,
    καὶ τῆς ἐπικτήτου καὶ ἐπιφανοῦς πολιᾶς, καὶ τῆς ἐκ παιδὸς καλλίστης ἀνατροφῆς,
    μᾶλλον δὲ τῆς ἁγίας καὶ θεοκτίστου νομοθεσίας, ἀκολούθως ἀπεφῄνατο, ταχέως λέγων
    προπέμπειν εἰς τὸν ᾅδην.
  usfm_code: 2MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὐ γὰρ τῆς ἡμετέρας ἡλικίας ἄξιόν ἐστιν ὑποκριθῆναι, ἵνα πολλοὶ τῶν νέων ὑπολαβόντες
    Ἐλεάζαρον τὸν ἐννενηκονταετῆ μεταβεβηκέναι εἰς ἀλλοφυλισμόν,
  usfm_code: 2MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ αὐτοὶ διὰ τὴν ἐμὴν ὑπόκρισιν, καὶ διὰ τὸ μικρὸν καὶ ἀκαριαῖον ζῇν πλανηθῶσι
    διʼ ἐμέ, καὶ μῦσος καὶ κηλίδα τοῦ γήρως κατακτήσομαι.
  usfm_code: 2MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰ γὰρ καὶ ἐπὶ τοῦ παρόντος ἐξελοῦμαι τὴν ἐξ ἀνθρώπων τιμωρίαν, ἀλλὰ τὰς τοῦ
    παντοκράτορος χεῖρας οὔτε ζῶν οὔτε ἀποθανὼν ἐκφεύξομαι.
  usfm_code: 2MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Διόπερ ἀνδρείως μὲν νῦν διαλλάξας τὸν βίον, τοῦ μὲν γήρως ἄξιος φανήσομαι,
  usfm_code: 2MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: τοῖς δὲ νέοις ὑπόδειγμα γενναῖον καταλελοιπὼς, εἰς τὸ προθύμως καὶ γενναίως
    ὑπὲρ τῶν σεμνῶν καὶ ἁγίων νόμων ἀπευθανατίζειν· τοσαῦτα δὲ εἰπὼν. ἐπὶ τὸ τύμπανον
    εὐθέως ἦλθε.
  usfm_code: 2MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τῶν δὲ ἀγόντων τὴν μικρῷ πρότερον εὐμένειαν πρὸς αὐτὸν εἰς δυσμένειαν μεταβαλόντων
    διὰ τὸ τοὺς προειρημένους λόγους, ὡς αὐτοὶ διελάμβανον, ἀπόνοιαν εἶναι·
  usfm_code: 2MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Μέλλων δὲ ταῖς πληγαῖς τελευτᾷν, ἀναστενάξας εἶπε, τῷ Κυρίῳ τῷ τὴν ἁγίαν γνῶσιν
    ἔχοντι φανερόν ἐστιν, ὅτι δυνάμενος ἀπολυθῆναι τοῦ θανάτου, σκληρὰς ὑποφέρω κατὰ
    τὸ σῶμα ἀλγηδόνας μαστιγούμενος, κατὰ ψυχὴν δὲ ἡδέως διὰ τὸν αὐτοῦ φόβον ταῦτα
    πάσχω.
  usfm_code: 2MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οὗτος οὖν τοῦτον τὸν τρόπον μετήλλαξεν, οὐ μόνον τοῖς νέοις, ἀλλὰ καὶ
    τοῖς πλείστοις τοῦ ἔθνους τὸν ἑαυτοῦ θάνατον ὑπόδειγμα γενναιότητος καὶ μνημόσυνον
    ἀρετῆς καταλιπών.
  usfm_code: 2MA
  verse: '31'
