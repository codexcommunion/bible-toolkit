  usfm_code: 2MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Χαλεπὴ δὲ καὶ τοῖς ὄχλοις ἦν καὶ δυσχερὴς ἡ ἐπίστασις τῆς κακίας.
  usfm_code: 2MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τὸ μὲν γὰρ ἱερὸν ἀσωτίας καὶ κώμων ἐπεπλήρωτο ὑπὸ τῶν ἐθνῶν ῥαθυμούντων μεθʼ
    ἑταιρῶν, καὶ ἐν τοῖς ἱεροῖς περιβόλοις γυναιξὶ πλησιαζόντων, ἔτι δὲ τὰ μὴ καθήκοντα
    ἔνδον φερόντων.
  usfm_code: 2MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τὸ δὲ θυσιαστήριον τοῖς ἀποδιεσταλμένοις ἀπὸ τῶν νόμων ἀθεμίτοις ἐπεπλήρωτο.
  usfm_code: 2MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἦν δʼ οὔτε σαββατίζειν, οὔτε πατρῴους ἑορτὰς διαφυλάττειν, οὔτε ἁπλῶς Ἰουδαῖον
    ὁμολογεῖν εἶναι.
  usfm_code: 2MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 6
  chapter: 6
  iso-639-2_language_code: grc
