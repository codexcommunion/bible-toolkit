- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 97
  chapter: 97
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 97
  chapter: 97
  iso-639-2_language_code: grc
  text: Ἐγνώρισε Κύριος τὸ σωτήριον αὐτοῦ, ἐναντίον τῶν ἐθνῶν ἀπεκάλυψε τὴν δικαιοσύνην
    αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 97
  chapter: 97
  iso-639-2_language_code: grc
  text: Ἐμνήσθη τοῦ ἐλέους αὐτοῦ τῷ Ἰακὼβ, καὶ τῆς ἀληθείας αὐτοῦ τῷ οἴκῳ Ἰσραήλ·
    εἴδοσαν πάντα τὰ πέρατα τῆς γῆς τὸ σωτήριον τοῦ θεοῦ ἡμῶν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 97
  chapter: 97
  iso-639-2_language_code: grc
  text: Ἀλαλάξατε τῷ Θεῷ πᾶσα ἡ γῆ, ᾄσατε καὶ ἀγαλλιᾶσθε καὶ ψάλατε.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 97
  chapter: 97
  iso-639-2_language_code: grc
  text: Ψάλατε τῷ Κυρίῳ ἐν κιθάρᾳ, ἐν κιθάρᾳ καὶ φωνῇ ψαλμοῦ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 97
  chapter: 97
  iso-639-2_language_code: grc
  text: Ἐν σάλπιγξιν ἐλαταῖς, καὶ φωνῇ σάλπιγγος κερατίνης· ἀλαλάξατε ἐνώπιον τοῦ
    βασιλέως Κυρίῳ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 97
  chapter: 97
  iso-639-2_language_code: grc
  text: Σαλευθήτω ἡ θάλασσα καὶ τὸ πλήρωμα αὐτῆς, ἡ οἰκουμένη καὶ οἱ κατοικοῦντες
    αὐτήν.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 97
  chapter: 97
  iso-639-2_language_code: grc
  text: Ποταμοὶ κροτήσουσι χειρὶ ἐπιτοαυτὸ, τὰ ὄρη ἀγαλλιάσονται.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 97
  chapter: 97
  iso-639-2_language_code: grc
  text: Ὅτι ἥκει κρῖναι τὴν γῆν· κρινεῖ τὴν οἰκουμένην ἐν δικαιοσύνῃ, καὶ λαοὺς ἐν
    εὐθύτητι.
  usfm_code: PSA
  verse: '9'
