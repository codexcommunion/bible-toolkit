- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἠδύνατο Ἰωσὴφ ἀνέχεσθαι πάντων τῶν παρεστηκότων αὐτῷ, ἀλλʼ εἶπεν,
    ἐξαποστείλατε πάντας ἀπʼ ἐμοῦ· καὶ οὐ παρειστήκει οὐδεὶς τῷ Ἰωσὴφ, ἡνίκα ἀνεγνωρίζετο
    τοῖς ἀδελφοῖς αὐτοῦ.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἀφῆκε φωνὴν μετὰ κλαυθμοῦ· ἤκουσαν δὲ πάντες οἱ Αἰγύπτιοι, καὶ ἀκουστὸν
    ἐγένετο εἰς τὸν οἶκον Φαραώ.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰωσὴφ πρὸς τοὺς ἀδελφοὺς αὐτοῦ, ἐγώ εἰμι Ἰωσήφ· ἔτι ὁ πατήρ μου ζῇ;
    καὶ οὐκ ἠδύναντο οἱ ἀδελφοὶ ἀποκριθῆναι αὐτῷ· ἐταράχθησαν γάρ.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰωσὴφ πρὸς τοὺς ἀδελφοὺς αὐτοῦ, ἐγγίσατε πρὸς μέ· καὶ ἤγγισαν· καὶ
    εἶπεν, ἐγώ εἰμι Ἰωσὴφ ὁ ἀδελφὸς ὑμῶν, ὃν ἀπέδοσθε εἰς Αἴγυπτον.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Νῦν οὖν μὴ λυπεῖσθε, μηδὲ σκληρὸν ὑμῖν φανήτω, ὅτι ἀπέδοσθέ με ὧδε· εἰς γὰρ
    ζωὴν ἀπέστειλέ με ὁ Θεὸς ἔμπροσθεν ὑμῶν.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Τοῦτο γὰρ δεύτερον ἔτος λιμὸς ἐπὶ τῆς γῆς, καὶ ἔτι λοιπὰ πέντε ἔτη, ἐν οἷς
    οὐκ ἔσται ἀροτρίασις, οὐδὲ ἀμητός·
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἀπέστειλε γάρ με ὁ Θεὸς ἔμπροσθεν ὑμῶν, ὑπολείπεσθαι ὑμῶν κατάλειμμα ἐπὶ τῆς
    γῆς, καὶ ἐκθρέψαι ὑμῶν κατάλειψιν μεγάλην.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Νῦν οὖν οὐχ ὑμεῖς με ἀπεστάλκατε ὧδε, ἀλλὰ ὁ Θεός· καὶ ἐποίησέ με ὡς πατέρα
    Φαραὼ, καὶ κύριον παντὸς τοῦ οἴκου αὐτοῦ, καὶ ἄρχοντα πάσης γῆς Αἰγύπτου.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Σπεύσαντες οὖν ἀνάβητε πρὸς τὸν πατέρα μου, καὶ εἴπατε αὐτῷ, τάδε λέγει ὁ
    υἱός σου Ἰωσήφ· ἐποίησέ με ὁ Θεὸς κύριον πάσης γῆς Αἰγύπτου· κατάβηθι οὖν πρός
    με, καὶ μὴ μείνῃς·
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ κατοικήσεις ἐν γῇ Γεσὲμ Ἀραβίας· καὶ ἔσῃ ἐγγύς μου σὺ, καὶ οἱ υἱοί σου,
    καὶ οἱ υἱοὶ τῶν υἱῶν σου, τὰ πρόβατά σου, καὶ αἱ βόες σου, καὶ ὅσα σοι ἐστί.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἐκθρέψω σε ἐκεῖ· ἔτι γὰρ πέντε ἔτη λιμός· ἵνα μὴ ἐκτριβῇς σὺ, καὶ οἱ υἱοί
    σου, καὶ πάντα τὰ ὑπάρχοντά σου.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἰδοὺ οἱ ὀφθαλμοὶ ὑμῶν βλέπουσι, καὶ οἱ ὀφθαλμοὶ Βενιαμεὶν τοῦ ἀδελφοῦ μου,
    ὅτι τὸ στόμα μου τὸ λαλοῦν πρὸς ὑμᾶς.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἀπαγγείλατε οὖν τῷ πατρί μου πᾶσαν τὴν δόξαν μου τὴν ἐν Αἰγύπτῳ, καὶ ὅσα ἴδετε·
    καὶ ταχύναντες καταγάγετε τὸν πατέρα μου ὧδε.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἐπιπεσὼν ἐπὶ τὸν τράχηλον Βενιαμὶν τοῦ ἀδελφοῦ αὐτοῦ, ἔκλαυσεν ἐπʼ αὐτῷ·
    καὶ Βενιαμὶν ἔκλαυσεν ἐπὶ τῷ τραχήλῳ αὐτοῦ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ καταφιλήσας πάντας τοὺς ἀδελφοὺς αὐτοῦ, ἔκλαυσεν ἐπʼ αὐτοῖς· καὶ μετὰ
    ταῦτα ἐλάλησαν οἱ ἀδελφοὶ αὐτοῦ πρὸς αὐτόν.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ διεβοήθη ἡ φωνὴ εἰς τὸν οἶκον Φαραὼ, λέγοντες, ἥκασιν οἱ ἀδελφοὶ Ἰωσήφ·
    ἐχάρη δὲ Φαραὼ καὶ ἡ θεραπεία αὐτοῦ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Φαραὼ πρὸς Ἰωσὴφ, εἰπον τοῖς ἀδελφοῖς σου, τοῦτο ποιήσατε, γεμίσατε
    τὰ φορεῖα ὑμῶν, καὶ ἀπέλθετε εἰς γῆν Χαναάν.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἀναλαβόντες τὸν πατέρα ὑμῶν, καὶ τὰ ὑπάρχοντα ὑμῶν, ἥκετε πρός με· καὶ
    δώσω ὑμῖν πάντων τῶν ἀγαθῶν Αἰγύπτου, καὶ φάγεσθε τὸν μυελὸν τῆς γῆς.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Σὺ δὲ ἔντειλαι ταῦτα· λαβεῖν αὐτοῖς ἁμάξας ἐκ γῆς Αἰγύπτου τοῖς παιδίοις ὑμῶν,
    καὶ ταῖς γυναιξὶν ὑμῶν· καὶ ἀναλαβόντες τὸν πατέρα ὑμῶν παραγίνεσθε.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ μὴ φείσησθε τοῖς ὀφθαλμοῖς τῶν σκευῶν ὑμῶν· τὰ γὰρ πάντα ἀγαθὰ Αἰγύπτου
    ὑμῖν ἔσται.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐποίησαν δὲ οὕτως οἱ υἱοὶ Ἰσραήλ· ἔδωκε δὲ Ἰωσὴφ αὐτοῖς ἁμάξας κατὰ τὰ εἰρημένα
    ὑπὸ Φαραὼ τοῦ βασιλέως· καὶ ἔδωκεν αὐτοῖς ἐπισιτισμὸν εἰς τὴν ὁδόν·
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ πᾶσιν ἔδωκε δισσὰς στολάς· τῷ δὲ Βενιαμὶν ἔδωκε τριακοσίους χρυσοὺς, καὶ
    πέντε ἐξαλλασσούσας στολάς.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ τῷ πατρὶ αὐτοῦ ἀπέστειλε κατὰ τὰ αὐτά· καὶ δέκα ὄνους, αἴροντας ἀπὸ πάντων
    τῶν ἀγαθῶν Αἰγύπτου, καὶ δέκα ἡμιόνους, αἰρούσας ἄρτους τῷ πατρὶ αὐτοῦ εἰς ὁδόν.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐξαπέστειλε δὲ τοὺς ἀδελφοὺς αὐτοῦ, καὶ ἐπορεύθησαν· καὶ εἶπεν αὐτοῖς, μὴ
    ὀργίζεσθε ἐν τῇ ὁδῷ.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν ἐξ Αἰγυπτου, καὶ ἦλθον εἰς γῆν Χαναὰν πρὸς Ἰακὼβ τὸν πατέρα αὐτῶν.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἀνήγγειλαν αὐτῷ λέγοντες, ὅτι ὁ υἱός σου Ἰωσὴφ ζῇ, καὶ αὐτὸς ἄρχει πάσης
    γῆς Αἰγύπτου· καὶ ἐξέστη τῇ διανοίᾳ Ἰακὼβ, οὐ γὰρ ἐπίστευσεν αὐτοῖς.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ἐλάλησαν δὲ αὐτῷ πάντα τὰ ῥηθέντα ὑπὸ Ἰωσὴφ, ὅσα εἶπεν αὐτοῖς. Ἰδὼν δὲ τὰς
    ἁμάξας, ἃς ἀπέστειλεν Ἰωσὴφ ὥστε ἀναλαβεῖν αὐτὸν, ἀνεζωπύρησε τὸ πνεῦμα Ἰακὼβ
    τοῦ πατρὸς αὐτῶν.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰσραὴλ, μέγα μοι ἐστὶν, εἰ ἔτι Ἰωσὴφ ὁ υἱός μου ζῇ· πορευθεὶς ὄψομαι
    αὐτὸν πρὸ τοῦ ἀποθανεῖν με.
  usfm_code: GEN
  verse: '28'
