- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ Μωυσῆς ἦν ποιμαίνων τὰ πρόβατα Ἰοθὸρ τοῦ γαμβροῦ αὐτοῦ, τοῦ ἱερέως Μαδιὰμ,
    καὶ ἤγαγεν τὰ πρόβατα ὑπὸ τὴν ἔρημον, καὶ ἦλθεν εἰς τὸ ὄρος Χωρήβ.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὤφθη δὲ αὐτῷ Ἄγγελος Κυρίου ἐν πυρὶ φλογὸς ἐκ τοῦ βάτου· καὶ ὁρᾷ ὅτι ὁ βάτος
    καίεται πυρί, ὁ δὲ βάτος οὐ κατεκαίετο.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Μωυσῆς, παρελθὼν ὄψομαι τὸ ὅραμα τὸ μέγα τοῦτο, ὅτι οὐ κατακαίεται
    ὁ βάτος.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὡς δὲ εἶδεν Κύριος ὅτι προσάγει ἰδεῖν, ἐκάλεσεν αὐτὸν Κύριος ἐκ τοῦ βάτου,
    λέγων, Μωυσῆ, Μωυσῆ· ὁ δὲ εἶπε, τί ἐστιν;
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ δὲ εἶπε, μὴ ἐγγίσῃς ὧδε· λύσαι τὸ ὑπόδημα ἐκ τῶν ποδῶν σου, ὁ γὰρ τόπος.
    ἐν ᾧ σὺ ἕστηκας, γῆ ἁγία ἐστί.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἐγώ εἰμι ὁ Θεὸς τοῦ πατρός σου, Θεὸς Ἁβραὰμ, καὶ Θεὸς Ἰσαὰκ, καὶ
    Θεὸς Ἰακώβ· ἀπέστρεψε δὲ Μωυσῆς τὸ πρόσωπον αὐτοῦ, εὐλαβεῖτο γὰρ κατεμβλέψαι ἐνώπιον
    τοῦ Θεοῦ.
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἰδὼν εἶδον τὴν κάκωσιν τοῦ λαοῦ μου τοῦ ἐν Αἰγύπτῳ,
    καὶ τῆς κραυγῆς αὐτῶν ἀκήκοα ἀπὸ τῶν ἐργοδιωκτῶν· οἶδα γὰρ τὴν ὀδύνην αὐτων,
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ κατέβην ἐξελέσθαι αὐτοὺς ἐκ χειρὸς τῶν Αἰγυπτίων, καὶ ἐξαγαγεῖν αὐτοὺς
    ἐκ τῆς γῆς ἐκείνης, καὶ εἰσαγαγεῖν αὐτοὺς εἰς γῆν ἀγαθὴν καὶ πολλήν, εἰς γῆν ῥέουσαν
    γάλα καὶ μέλι, εἰς τὸν τόπον τῶν Χαναναίων, καὶ Χετταίων, καὶ Ἀμοῤῥαίων, καὶ Φερεζαίων,
    καὶ Γεργεσαὶων, καὶ Εὐαίων, καὶ Ἰεβουσαίων.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἰδοὺ κραυγὴ τῶν υἱῶν Ἰσραὴλ ἥκει πρὸς με· κᾀγὼ ἑώρακα τὸν θλιμμὸν,
    ὃν οἱ Αἰγύπτιοι θλίβουσιν αὐτούς.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ νῦν δεῦρο, ἀποστείλω σε πρὸς Φαραὼ βασιλέα Αἰγύπτου, καὶ ἐξάξεις τὸν λαόν
    μου τοὺς υἱοὺς Ἰσραὴλ ἐκ γῆς Αἰγύπτου.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς τὸν Θεὸν, τίς εἰμι ἐγὼ, ὅτι πορεύσομαι πρὸς Φαραὼ βασιλέα
    Αἰγύπτου, καὶ ὅτι ἐξάξω τοὺς υἱοὺς Ἰσραὴλ ἐκ γῆς Αἰγύπτου;
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ Θεὸς Μωυσῇ, λέγων, ὅτι ἔσομαι μετὰ σοῦ· καὶ τοῦτό σοι τὸ σημεῖον
    ὅτι ἐγώ σε ἐξαποστελῶ, ἐν τῷ ἐξαγαγεῖν σε τὸν λαόν μου ἐξ Αἰγύπτου, καὶ λατρεύσετε
    τῷ Θεῷ ἐν τῷ ὄρει τοῦτῳ.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς τὸν Θεὸν, ἰδοὺ ἐγὼ ἐξελεύσομαι πρὸς τοὺς υἱοὺς Ἰσραὴλ,
    καὶ ἐρῶ πρὸς αὐτοὺς, ὁ Θεὸς τῶν πατέρων ἡμῶν ἀπέσταλκέ με πρὸς ὑμᾶς· ἐρωτήσουσί
    με, τί ὄνομα αὐτῷ; τί ἐρῶ πρὸς αὐτούς;
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ Θεὸς πρὸς Μωυσῆν, λέγων, ἐγώ εἰμι ὁ Ὤν· καὶ εἶπεν, οὕτως ἐρεῖς
    τοῖς υἱοῖς Ἰσραὴλ, ὁ Ὢν ἀπέσταλκέ με πρὸς ὑμᾶς.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ Θεὸς πάλιν πρὸς Μωυσῆν, οὕτως ἐρεῖς τοῖς υἱοῖς Ἰσραήλ, Κύριος
    ὁ Θεὸς τῶν πατέρων ἡμῶν, Θεὸς Ἀβραὰμ, καὶ Θεὸς Ἰσαὰκ, καὶ Θεὸς Ἰακὼβ, ἀπέσταλκέ
    με πρὸς ὑμᾶς· τοῦτό μου ἐστὶν ὄνομα αἰώνιον, καὶ μνημόσυνον γενεῶν γενεαῖς.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐλθὼν οὐν συνάγαγε τὴν γερουσίαν τῶν υἱῶν Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, Κύριος
    ὁ Θεὸς τῶν πατέρων ἡμων ὦπταί μοι, Θεὸς Ἀβραὰμ, καὶ Θεὸς Ἰσαὰκ, καὶ Θεὸς Ἰακὼβ,
    λέγων, ἐπισκοπῇ ἐπέσκεμμαι ὑμᾶς, καὶ ὅσα συμβέβηκεν ὑμῖν ἐν Αἰγύπτῳ.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἀναβιβάσω ὑμᾶς ἐκ τῆς κακώσεως τῶν Αἰγυπτίων, εἰς τὴν γῆν τῶν Χαναναίων,
    καὶ Χετταίων, καὶ Ἀμοῤῥαίων, καὶ Φερεζαίων, καὶ Γεργεσαίων, καὶ Εὑαίων, καὶ Ἰεβουσαίων,
    εἰς γῆν ῥέουσαν γάλα καὶ μέλι.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἰσακούσονταί σου τῆς φωνῆς· καὶ εἰσελεύσῃ σὺ, καὶ ἡ γερουσία Ἰσραὴλ,
    πρὸς Φαραὼ βασιλέα Αἰγύπτου, καὶ ἐρεῖς πρὸς αὐτὸν ὁ Θεὸς τῶν Ἑβραίων προσκέκληται
    ἡμᾶς· πορευσόμεθα οὖν ὁδὸν τριῶν ἡμερῶν εἰς τὴν ἔρημον, ἵνα θύσωμεν τῷ Θεῷ ἡμῶν.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ οἶδα ὅτι οὐ προήσεται ὑμᾶς Φαραὼ βασιλεὺς Αἰγύπτου πορευθῆναι, ἐὰν
    μὴ μετὰ χειρὸς κραταιᾶς.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐκτείνας τὴν χεῖρα, πατάξω τοὺς Αἰγυπτίους ἐν πᾶσι τοῖς θαυμασίοις μου,
    οἷς ποιήσω ἐν αὐτοῖς· καὶ μετὰ ταῦτα ἐξαποστελεῖ ὑμᾶς.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ δώσω χάριν τῷ λαῷ τούτῳ ἐναντίον τῶν Αἰγυπτίων· ὅταν δὲ ἀποτρέχητε, οὐκ
    ἀπελεύσεσθε κενοί·
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀλλὰ αἰτήσει γυνὴ παρὰ γείτονος καὶ συσκήνου αὐτῆς σκεύη ἀργυρᾶ, καὶ χρυσᾶ,
    καὶ ἱματισμόν· καὶ ἐπιθήσετε ἐπὶ τοὺς υἱοὺς ὑμῶν, καὶ ἐπὶ τὰς θυγατέρας ὑμῶν,
    καὶ σκυλεύσατε τοὺς Αἰγυπτίους.
  usfm_code: EXO
  verse: '22'
