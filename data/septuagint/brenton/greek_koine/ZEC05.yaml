- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐπέστρεψα, καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ δρέπανον
    πετόμενον.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε πρὸς μὲ, τί σὺ βλέπεις; καὶ εἶπα, ἐγὼ ὁρῶ δρέπανον πετόμενον
    μήκους πήχεων εἴκοσι, καὶ πλάτους πήχεων δέκα.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε πρὸς μὲ,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐξοίσω αὐτὸ, λέγει Κύριος παντοκράτωρ, καὶ εἰσελεύσεται εἰς τὸν
    οἶκον τοῦ κλέπτου, καὶ εἰς τὸν οἶκον τοῦ ὀμνύοντος τῷ ὀνόματί μου ἐπὶ ψεύδει,
    καὶ καταλύσει ἐν μέσῳ τοῦ οἴκου αὐτοῦ, καὶ συντελέσει αὐτὸν, καὶ τὰ ξύλα αὐτοῦ,
    καὶ τοὺς λίθους αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐξῆλθεν ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ εἶπε πρὸς μὲ, ἀνάβλεψον τοῖς
    ὀφθαλμοῖς σου, καὶ ἴδε τὸ ἐκπορευόμενον τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπα, τί ἐστι; καὶ εἶπε, τοῦτο τὸ μέτρον τὸ ἐκπορευόμενον· καὶ εἶπεν,
    αὕτη ἡ ἀδικία αὐτῶν ἐν πάσῃ τῇ γῇ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἰδοὺ τάλαντον μολίβδου ἐξαιρόμενον· καὶ ἰδοὺ γυνὴ μία ἐκάθητο ἐν
    μέσῳ τοῦ μέτρου.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν, αὕτη ἐστὶν ἡ ἀνομία· καὶ ἔῤῥιψεν αὐτὴν εἰς μέσον τοῦ μέτρου,
    καὶ ἔῤῥιψε τὸν λίθον τοῦ μολίβδου εἰς τὸ στόμα αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ δύο γυναῖκες ἐκπορευόμεναι,
    καὶ πνεῦμα ἐν ταῖς πτέρυξιν αὐτῶν, καὶ αὗται εἶχον πτέρυγας ἔποπος· καὶ ἀνέλαβον
    τὸ μέτρον ἀναμέσον τῆς γῆς, καὶ ἀναμέσον τοῦ οὐρανοῦ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, ποῦ αὗται ἀποφέρουσι
    τὸ μέτρον;
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  book_usfm_code: ZEC
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπε πρὸς μὲ, οἰκοδομῆσαι αὐτῷ οἰκίαν ἐν γῇ Βαβυλῶνος, καὶ ἑτοιμάσαι,
    καὶ θήσουσιν αὐτὸ ἐκεῖ ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ.
