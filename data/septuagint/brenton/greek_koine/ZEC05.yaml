- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψα, καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ δρέπανον πετόμενον.
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, τί σὺ βλέπεις; καὶ εἶπα, ἐγὼ ὁρῶ δρέπανον πετόμενον μήκους
    πήχεων εἴκοσι, καὶ πλάτους πήχεων δέκα.
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ,
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐξοίσω αὐτὸ, λέγει Κύριος παντοκράτωρ, καὶ εἰσελεύσεται εἰς τὸν οἶκον
    τοῦ κλέπτου, καὶ εἰς τὸν οἶκον τοῦ ὀμνύοντος τῷ ὀνόματί μου ἐπὶ ψεύδει, καὶ καταλύσει
    ἐν μέσῳ τοῦ οἴκου αὐτοῦ, καὶ συντελέσει αὐτὸν, καὶ τὰ ξύλα αὐτοῦ, καὶ τοὺς λίθους
    αὐτοῦ.
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ εἶπε πρὸς μὲ, ἀνάβλεψον τοῖς ὀφθαλμοῖς
    σου, καὶ ἴδε τὸ ἐκπορευόμενον τοῦτο.
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, τί ἐστι; καὶ εἶπε, τοῦτο τὸ μέτρον τὸ ἐκπορευόμενον· καὶ εἶπεν,
    αὕτη ἡ ἀδικία αὐτῶν ἐν πάσῃ τῇ γῇ.
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ τάλαντον μολίβδου ἐξαιρόμενον· καὶ ἰδοὺ γυνὴ μία ἐκάθητο ἐν μέσῳ
    τοῦ μέτρου.
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, αὕτη ἐστὶν ἡ ἀνομία· καὶ ἔῤῥιψεν αὐτὴν εἰς μέσον τοῦ μέτρου, καὶ
    ἔῤῥιψε τὸν λίθον τοῦ μολίβδου εἰς τὸ στόμα αὐτῆς.
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ δύο γυναῖκες ἐκπορευόμεναι,
    καὶ πνεῦμα ἐν ταῖς πτέρυξιν αὐτῶν, καὶ αὗται εἶχον πτέρυγας ἔποπος· καὶ ἀνέλαβον
    τὸ μέτρον ἀναμέσον τῆς γῆς, καὶ ἀναμέσον τοῦ οὐρανοῦ.
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, ποῦ αὗται ἀποφέρουσι τὸ μέτρον;
  usfm_code: ZEC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, οἰκοδομῆσαι αὐτῷ οἰκίαν ἐν γῇ Βαβυλῶνος, καὶ ἑτοιμάσαι,
    καὶ θήσουσιν αὐτὸ ἐκεῖ ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ.
  usfm_code: ZEC
  verse: '11'
