- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος, ποῖον τὸ βιβλίον τοῦ ἀποστασίου τῆς μητρὸς ὑμῶν, ᾧ ἐξαπέστειλα
    αὐτήν; ἢ τίνι ὑπόχρεῳ πέπρακα ὑμᾶς; ἰδοὺ ταῖς ἁμαρτίαις ὑμῶν ἐπράθητε, καὶ ταῖς
    ἀνομίαις ὑμῶν ἐξαπέστειλα τὴν μητέρα ὑμῶν.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Τί ὅτι ἦλθον, καὶ οὐκ ἦν ἄνθρωπος; ἐκάλεσα, καὶ οὐκ ἦν ὁ ὑπακούων; μὴ οὐκ
    ἰσχύει ἡ χείρ μου τοῦ ῥύσασθαι; ἢ οὐκ ἰσχύω τοῦ ἐξελέσθαι; ἰδοὺ τῷ ἐλεγμῷ μου
    ἐξερημώσω τὴν θάλασσαν, καὶ θήσω ποταμοὺς ἐρήμους, καὶ ξηρανθήσονται οἱ ἰχθύες
    αὐτῶν ἀπὸ τοῦ μὴ εἶναι ὕδωρ, καὶ ἀποθανοῦνται ἐν δίψει.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἐνδύσω τὸν οὐρανὸν σκότος, καὶ ὡς σάκκον θήσω τὸ περιβόλαιον αὐτοῦ.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Κύριος Κύριος δίδωσί μοι γλῶσσαν παιδείας, τοῦ γνῶναι ἡνίκα δεῖ εἰπεῖν λόγον·
    ἔθηκέ μοι πρωῒ, προσέθηκέ μοι ὠτίον ἀκούειν,
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ ἡ παιδεία Κυρίου Κυρίου ἀνοίγει μου τὰ ὦτα· ἐγὼ δὲ οὐκ ἀπειθῶ, οὐδὲ ἀντιλέγω.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Τὸν νῶτόν μου ἔδωκα εἰς μάστιγας, τὰς δὲ σιαγόνας μου εἰς ῥαπίσματα, τὸ δὲ
    πρόσωπόν μου οὐκ ἀπέστρεψα ἀπὸ αἰσχύνης ἐμπτυσμάτων,
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ Κύριος Κύριος βοηθός μοι ἐγενήθη· διατοῦτο οὐκ ἐνετράπην, ἀλλὰ ἔθηκα τὸ
    πρόσωπόν μου ὡς στερεὰν πέτραν, καὶ ἔγνων ὅτι οὐ μὴ αἰσχυνθῶ,
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ὅτι ἐγγίζει ὁ δικαιώσας με· τίς ὁ κρινόμενός μοι; ἀντιστήτω μοι ἅμα· καὶ τις
    ὁ κρινόμενός μοι; ἐγγισάτω μοι.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἰδοὺ Κύριος Κύριος βοηθήσει μοι· τίς κακώσει με; ἰδοὺ πάντες ὑμεῖς ὡς ἱμάτιον
    παλαιωθήσεσθε, καὶ σὴς καταφάγεται ὑμᾶς.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Τίς ἐν ὑμῖν ὁ φοβούμενος τὸν Κύριον; ὑπακουσάτω τῆς φωνῆς τοῦ παιδὸς αὐτοῦ·
    οἱ πορευόμενοι ἐν σκότει, καὶ οὐκ ἔστιν αὐτοῖς φῶς, πεποίθατε ἐπὶ τῷ ὀνόματι Κυρίου,
    καὶ ἀντιστηρίσασθε ἐπὶ τῷ Θεῷ.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Ἰδοὺ πάντες ὑμεῖς πῦρ καίετε, καὶ κατισχύετε φλόγα· πορεύεσθε τῷ φωτὶ τοῦ
    πυρὸς ὑμῶν, καὶ τῇ φλογὶ ᾗ ἐξεκαύσατε· διʼ ἐμὲ ἐγένετο ταῦτα ὑμῖν, ἐν λύπῃ κοιμηθήσεσθε.
  usfm_code: ISA
  verse: '11'
