- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀπεκρίθη Κύριος ὁ Θεὸς τῷ Ἰὼβ, καὶ εἶπε,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: μὴ κρίσιν μετὰ ἱκανοῦ ἐκκλίνει; ἐλέγχων δὲ Θεὸν, ἀποκριθήσεται αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὑπολαβὼν δὲ Ἰὼβ λέγει τῷ Κυρίῳ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: τί ἔτι ἐγὼ κρίνομαι, νουθετούμενος καὶ ἐλέγχων Κύριον, ἀκούων τοιαῦτα
    οὐθὲν ὤν; ἐγὼ δὲ τίνα ἀπόκρισιν δῶ πρὸς ταῦτα; χεῖρα θήσω ἐπὶ στόματί μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἅπαξ λελάληκα, ἐπὶ δὲ τῷ δευτέρῳ οὐ προσθήσω.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἔτι δὲ ὑπολαβὼν ὁ Κύριος, εἶπε τῷ Ἰὼβ ἐκ τοῦ νέφους,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μὴ, ἀλλὰ ζῶσαι ὥσπερ ἀνὴρ τὴν ὀσφύν σου, ἐρωτήσω δέ σε, σὺ δέ μοι ἀπόκριναι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ ἀποποιοῦ μου τὸ κρίμα· οἴει δέ με ἄλλως σοι κεχρηματικέναι, ἢ ἳνα
    ἀναφανῇς δίκαιος;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἢ βραχίων σοί ἐστι κατὰ τοῦ Κυρίου, ἢ φωνῇ κατʼ αὐτοῦ βροντᾷς;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀνάλαβε δὴ ὕψος καὶ δύναμιν, δόξαν δὲ καὶ τιμὴν ἀμφίασαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀπόστειλον δὲ ἀγγέλους ὀργῇ, πὰντα δὲ ὑβριστὴν ταπείνωσον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὑπερήφανον δὲ σβέσον, σῆψον δὲ ἀσεβεῖς παραχρῆμα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Κρύψον δὲ εἰς γῆν ὁμοθυμαδόν, τὰ δὲ πρόσωπα αὐτῶν ἀτιμίας ἔμπλησον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὁμολογήσω ὅτι δύναται ἡ δεξιά σου σῶσαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἀλλὰ δὴ ἰδοὺ θηρία παρὰ σοὶ, χόρτον ἶσα βουσὶν ἐσθίουσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἰδοὺ δὴ ἡ ἰσχὺς αὐτοῦ ἐπʼ ὀσφύϊ, ἡ δὲ δύναμις αὐτοῦ ἐπʼ ὀμφαλοῦ γαστρός·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἔστησεν οὐρὰν ὡς κυπάρισσον, τὰ δὲ νεῦρα αὐτοῦ συμπέπλεκται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Αἱ πλευραὶ αὐτοῦ, πλευραὶ χάλκειαι, ἡ δὲ ῥάχις αὐτοῦ σίδηρος χυτός.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τουτέστιν ἀρχὴ πλάσματος Κυρίου· πεποιημένον ἐγκαταπαίζεσθαι ὑπὸ τῶν
    ἀγγέλων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐπελθὼν δὲ ἐπʼ ὄρος ἀκρότομον, ἐποίησε χαρμονὴν τετράποσιν ἐν τῷ ταρτάρῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὑπὸ παντοδαπὰ δένδρα κοιμᾶται, παρὰ πάπυρον καὶ κάλαμον καὶ βούτομον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Σκιάζονται δὲ ἐν αὐτῷ δένδρα μεγάλα σὺν ῥαδάμνοις, καὶ κλῶνες ἀγροῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐὰν γένηται πλημμύρα, οὐ μὴ αἰσθηθῇ· πέποιθεν, ὅτι προσκρούσει ὁ Ἰορδάνης
    εἰς τὸ στόμα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἐν τῷ ὀφθαλμῷ αὐτοῦ δέξεται αὐτόν, ἐνσκολιευόμενος τρήσει ῥῖνα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἄξεις δὲ δράκοντα ἐν ἀγκίστρῳ, περιθήσεις δὲ φορβαίεαν περὶ ῥῖνα αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἤ δήσεις κρίκον ἐν τῷ μυκτῆρι αὐτοῦ, ψελλίῳ δὲ τρυπήσεις τὸ χεῖλος αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Λαλήσει δέ σοι δεήσει, ἱκετηρίᾳ μαλακῶς;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Θήσεται δὲ μετὰ σοῦ διαθήκην; λήψῃ δὲ αὐτὸν δοῦλον αἰώνιον;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Παίξῃ δὲ ἐν αὐτῷ ὥσπερ ὀρνέῳ; ἢ δήσεις αὐτὸν ὥσπερ στρουθίον παιδίῳ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐνσιτοῦνται δὲ ἐν αὐτῷ ἔθνη, μεριτεύονται δὲ αὐτὸν Φοινίκων ἔθνη;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Πᾶν δὲ πλωτὸν συνελθὸν οὐ μὴ ἐνέγκωσι βύρσαν μίαν οὐρᾶς αὐτοῦ, καὶ ἐν
    πλοίοις ἁλιέων κεφαλὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 40
  book_usfm_code: JOB
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἐπιθήσεις δὲ αὐτῷ χεῖρα, μνησθεὶς πόλεμον τὸν γινόμενον ἐν στόματι αὐτοῦ,
    καὶ μηκέτι γινέσθω.
