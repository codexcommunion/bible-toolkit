- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Κύριος ὁ Θεὸς τῷ Ἰὼβ, καὶ εἶπε,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: μὴ κρίσιν μετὰ ἱκανοῦ ἐκκλίνει; ἐλέγχων δὲ Θεὸν, ἀποκριθήσεται αὐτήν.
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Ἰὼβ λέγει τῷ Κυρίῳ,
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: τί ἔτι ἐγὼ κρίνομαι, νουθετούμενος καὶ ἐλέγχων Κύριον, ἀκούων τοιαῦτα οὐθὲν
    ὤν; ἐγὼ δὲ τίνα ἀπόκρισιν δῶ πρὸς ταῦτα; χεῖρα θήσω ἐπὶ στόματί μου.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἅπαξ λελάληκα, ἐπὶ δὲ τῷ δευτέρῳ οὐ προσθήσω.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἔτι δὲ ὑπολαβὼν ὁ Κύριος, εἶπε τῷ Ἰὼβ ἐκ τοῦ νέφους,
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Μὴ, ἀλλὰ ζῶσαι ὥσπερ ἀνὴρ τὴν ὀσφύν σου, ἐρωτήσω δέ σε, σὺ δέ μοι ἀπόκριναι.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Μὴ ἀποποιοῦ μου τὸ κρίμα· οἴει δέ με ἄλλως σοι κεχρηματικέναι, ἢ ἳνα ἀναφανῇς
    δίκαιος;
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἢ βραχίων σοί ἐστι κατὰ τοῦ Κυρίου, ἢ φωνῇ κατʼ αὐτοῦ βροντᾷς;
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἀνάλαβε δὴ ὕψος καὶ δύναμιν, δόξαν δὲ καὶ τιμὴν ἀμφίασαι.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἀπόστειλον δὲ ἀγγέλους ὀργῇ, πὰντα δὲ ὑβριστὴν ταπείνωσον.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὑπερήφανον δὲ σβέσον, σῆψον δὲ ἀσεβεῖς παραχρῆμα.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Κρύψον δὲ εἰς γῆν ὁμοθυμαδόν, τὰ δὲ πρόσωπα αὐτῶν ἀτιμίας ἔμπλησον.
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὁμολογήσω ὅτι δύναται ἡ δεξιά σου σῶσαι.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἀλλὰ δὴ ἰδοὺ θηρία παρὰ σοὶ, χόρτον ἶσα βουσὶν ἐσθίουσιν.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἰδοὺ δὴ ἡ ἰσχὺς αὐτοῦ ἐπʼ ὀσφύϊ, ἡ δὲ δύναμις αὐτοῦ ἐπʼ ὀμφαλοῦ γαστρός·
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἔστησεν οὐρὰν ὡς κυπάρισσον, τὰ δὲ νεῦρα αὐτοῦ συμπέπλεκται.
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Αἱ πλευραὶ αὐτοῦ, πλευραὶ χάλκειαι, ἡ δὲ ῥάχις αὐτοῦ σίδηρος χυτός.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Τουτέστιν ἀρχὴ πλάσματος Κυρίου· πεποιημένον ἐγκαταπαίζεσθαι ὑπὸ τῶν ἀγγέλων
    αὐτοῦ.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐπελθὼν δὲ ἐπʼ ὄρος ἀκρότομον, ἐποίησε χαρμονὴν τετράποσιν ἐν τῷ ταρτάρῳ.
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὑπὸ παντοδαπὰ δένδρα κοιμᾶται, παρὰ πάπυρον καὶ κάλαμον καὶ βούτομον.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Σκιάζονται δὲ ἐν αὐτῷ δένδρα μεγάλα σὺν ῥαδάμνοις, καὶ κλῶνες ἀγροῦ.
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐὰν γένηται πλημμύρα, οὐ μὴ αἰσθηθῇ· πέποιθεν, ὅτι προσκρούσει ὁ Ἰορδάνης
    εἰς τὸ στόμα αὐτοῦ.
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐν τῷ ὀφθαλμῷ αὐτοῦ δέξεται αὐτόν, ἐνσκολιευόμενος τρήσει ῥῖνα.
  usfm_code: JOB
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἄξεις δὲ δράκοντα ἐν ἀγκίστρῳ, περιθήσεις δὲ φορβαίεαν περὶ ῥῖνα αὐτοῦ;
  usfm_code: JOB
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἤ δήσεις κρίκον ἐν τῷ μυκτῆρι αὐτοῦ, ψελλίῳ δὲ τρυπήσεις τὸ χεῖλος αὐτοῦ;
  usfm_code: JOB
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Λαλήσει δέ σοι δεήσει, ἱκετηρίᾳ μαλακῶς;
  usfm_code: JOB
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Θήσεται δὲ μετὰ σοῦ διαθήκην; λήψῃ δὲ αὐτὸν δοῦλον αἰώνιον;
  usfm_code: JOB
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Παίξῃ δὲ ἐν αὐτῷ ὥσπερ ὀρνέῳ; ἢ δήσεις αὐτὸν ὥσπερ στρουθίον παιδίῳ;
  usfm_code: JOB
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐνσιτοῦνται δὲ ἐν αὐτῷ ἔθνη, μεριτεύονται δὲ αὐτὸν Φοινίκων ἔθνη;
  usfm_code: JOB
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Πᾶν δὲ πλωτὸν συνελθὸν οὐ μὴ ἐνέγκωσι βύρσαν μίαν οὐρᾶς αὐτοῦ, καὶ ἐν πλοίοις
    ἁλιέων κεφαλὴν αὐτοῦ.
  usfm_code: JOB
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐπιθήσεις δὲ αὐτῷ χεῖρα, μνησθεὶς πόλεμον τὸν γινόμενον ἐν στόματι αὐτοῦ,
    καὶ μηκέτι γινέσθω.
  usfm_code: JOB
  verse: '32'
