- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐὰν δὲ εἰσάγῃ σε Κύριος ὁ Θεός σου εἰς τὴν γῆν, εἰς ἣν εἰσπορεύῃ ἐκεῖ
    κληρονομῆσαι αὐτὴν, καὶ ἐξάρῃ ἔθνη μεγάλα ἀπὸ προσώπου σου, τὸν Χετταῖον καὶ Γεργεσαῖον
    καὶ Ἀμοῤῥαῖον καὶ Χαναναῖον καὶ Φερεζαῖον καὶ Εὐαῖον καὶ Ἰεβουσαῖον, ἐπτὰ ἔθην
    πολλὰ καὶ ἰσχυρότερα ὑμῶν·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ παραδώσει αὐτοὺς Κύριος ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ πατάξεις
    αὐτούς· ἀφανισμῷ ἀφανιεῖς αὐτούς· οὐ διαθήσῃ πρὸς αὐτοὺς διαθήκην, οὐδὲ μὴ ἐλεήσητε
    αὐτούς,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: οὐδὲ μὴ γαμβρεύσητε πρὸς αὐτούς· τὴν θυγατέρα σου οὐ δώσεις τῷ υἱῷ αὐτοῦ,
    καὶ τὴν θυγατέρα αὐτοῦ οὐ λήψῃ τῷ υἱῷ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀποστήσει γὰρ τὸν υἱόν σου ἀπʼ ἐμοῦ, καὶ λατρεύσει θεοῖς ἑτέροις· καὶ
    ὀργισθήσεται θυμῷ Κύριος εἰς ὑμᾶς, καὶ ἐξολοθρεύσει σε τοτάχος.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀλλʼ οὕτω ποιήσετε αὐτοῖς· τοὺς βωμοὺς αὐτῶν καθελεῖτε, καὶ τὰς στήλας
    αὐτῶν συντρίψετε, καὶ τὰ ἄλση αὐτῶν ἐκκόψετε, καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατακαύσετε
    πυρί.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι λαὸς ἅγιος εἶ Κυρίῳ τῷ Θεῷ σου· καὶ σὲ προείλετο Κύριος ὁ Θεός σου
    εἶναι αὐτῷ λαὸν περιούσιον παρὰ πάντα τὰ ἔθνη, ὅσα ἐπὶ προσώπου τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὐχ ὅτι πολυπληθεῖτε παρὰ πάντα τὰ ἔθνη, προείλετο Κύριος ὑμᾶς, καὶ
    ἐξελέξατο Κύριος ὑμᾶς· ὑμεῖς γάρ ἐστε ὀλιγοστοὶ παρὰ πάντα τὰ ἔθνη.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀλλὰ παρὰ τὸ ἀγαπᾷν Κύριον ὑμᾶς, καὶ διατηρῶν τὸν ὅρκον ὃν ὤμοσε τοῖς
    πατράσιν ὑμῶν, ἐξήγαγεν ὑμᾶς Κύριος ἐν χειρὶ κραταιᾷ, καὶ ἐλυτρώσατό σε Κύριος
    ἐξ οἴκου δουελίας, ἐκ χειρὸς Φαραὼ βασιλέως Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ γνώσῃ, ὅτι Κύριος ὁ Θεός σου, οὗτος Θεός· Θεὸς πιστός, ὁ φυλάσσων
    διαθήκην καὶ ἔλεος τοῖς ἀγαπῶσιν αὐτὸν καὶ τοῖς φυλάσσουσι τὰς ἐντολὰς αὐτοῦ εἰς
    χιλίας γενεάς,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ἀποδιδοὺς τοῖς μισοῦσι κατὰ πρόσωπον ἐξολοθρεῦσαι αὐτούς· καὶ οὐχὶ
    βραδυνεῖ τοίς μισοῦσι· κατὰ πρόσωπον ἀποδώσει αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ φυλάξῃ τὰς ἐντολὰς, καὶ τὰ δικαιώματα, καὶ τὰ κρίματα ταῦτα, ὅσα
    ἐγὼ ἐντέλλομαί σοι σήμερον ποιεῖν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔσται ἡνίκα ἂν ἀκούσητε τὰ δικαιώματα ταῦτα, καὶ φυλάξητε καὶ ποιήσητε
    αὐτὰ, καὶ διαφυλάξει Κύριος ὁ Θεός σου σοὶ τὴν διαθήκην καὶ τὸ ἔλεος, ὃ ὤμοσε
    τοῖς πατράσιν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀγαπήσει σε, καὶ εὐλογήσει σε, καὶ πληθυνεῖ σε, καὶ εὐλογήσει τὰ
    ἔγγονα τῆς κοιλίας σου, καὶ τὸν καρπὸν τῆς γῆς σου, τὸν σῖτόν σου, καὶ τὸν οἶνόν
    σου, καὶ τὸ ἔλαιόν σου, τὰ βουκόλια τῶν βοῶν σου, καὶ τὰ ποίμνια τῶν προβάτων
    σου ἐπὶ τῆς γῆς, ἧς ὤμοσε Κύριος τοῖς πατράσι σου δοῦναί σοι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Εὐλογητὸς ἔσῃ παρὰ πάντα τὰ ἔθνη· οὐκ ἔσται ἐν ὑμῖν ἄγονος, οὐδὲ στεῖρα,
    καὶ ἐν τοῖς κτήνεσί σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ περιελεῖ Κύριος ὁ Θεός σου ἀπὸ σοῦ πᾶσαν μαλακίαν, καὶ πάσας νόσους
    Αἰγύπτου τὰς πονηρὰς, ἃς ἑώρακας, καὶ ὅσα ἔγνως, οὐκ ἐπιθήσει ἐπὶ σὲ· καὶ ἐπιθήσει
    αὐτὰ ἐπὶ πάντας τοὺς μισοῦντὰς σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ φαγῇ πάντα τὰ σκῦλα τῶν ἐθνῶν, ἃ Κύριος ὁ Θεός σου δίδωσί σοι· οὐ
    φείσεται ὁ ὀφθαλμός σου ἐπʼ αὐτοῖς, καὶ οὐ μὴ λατρεύσῃς τοῖς θεοῖς αὐτῶν· ὅτι
    σκῶλον τοῦτό ἐστί σοί.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐὰν δὲ λέγῃς ἐν τῇ διανοίᾳ σου, ὅτι πολὺ τὸ ἔθνος τοῦτο ἢ ἐγώ, πῶς δυνήσομαι
    ἐξολοθρεῦσαι αὐτούς;
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὐ φοβηθήσῃ αὐτούς· μνείᾳ μνησθήσῃ, ὅσα ἐποίησε Κύριος ὁ Θεός σου τῷ
    Φαραὼ καὶ πᾶσι τοῖς Αἰγυπτίοις·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τοὺς πειρασμοὺς τοὺς μεγάλους, οὓς ἴδοσαν οἱ ὀφθαλμοί σου, τὰ σημεῖα
    καὶ τὰ τέρατα τὰ μεγάλα ἐκεῖνα, τὴν χεῖρα τὴν κραταιὰν, καὶ τὸν βραχίονα τὸν ὑψηλόν·
    ὡς ἐξήγαγέ σε Κύριος ὁ Θεός σου, οὕτως ποιήσει Κύριος ὁ Θεὸς ὑμῶν πᾶσιν τοῖς ἔθνεσιν,
    οὓς σὺ φοβῇ ἀπὸ προσώπου αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ τὰς σφηκίας ἀποστελεῖ Κύριος ὁ Θεός σου εἰς αὐτοὺς, ἕως ἂν ἐκτριβῶσιν
    οἱ καταλελειμμένοι καὶ οἱ κεκρυμμένοι ἀπὸ σοῦ·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὐ τρωθήσῃ ἀπὸ προσώπου αὐτῶν, ὅτι Κύριος ὁ Θεός σου ἐν σοί, Θεὸς μέγας
    καὶ κραταιός.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ καταναλώσει Κύριος ὁ Θεός σου τὰ ἔθνη ταῦτα ἀπὸ προσώπου σου κατὰ
    μικρὸν μικρόν· οὐ δυνήσῃ ἐξαναλῶσαι αὐτοὺς τοτάχος, ἵνα μὴ γένηται ἡ γῆ ἔρημος,
    καὶ πληθυνθῇ ἐπὶ σὲ τὰ θηρία τὰ ἄγρια.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ παραδώσει αὐτοὺς Κύριος ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ ἀπολεῖς
    αὐτοὺς ἀπωλείᾳ μεγάλῃ, ἕως ἂν ἐξολοθρεύσητε αὐτούς·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ παραδώσει τοὺς βασιλεῖς αὐτῶν εἰς τὰς χεῖρας ὑμῶν, καὶ ἀπολεῖτε
    τὸ ὄνομα αὐτῶν ἐκ τοῦ τόπου ἐκείνου· οὐκ ἀντιστήσεται οὐθεὶς κατὰ πρόσωπόν σου,
    ἕως ἂν ἐξολοθρεύσῃς αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Τὰ γλυπτὰ τῶν Θεῶν αὐτῶν καύσετε πυρί· οὐκ ἐπιθυμήσεις ἀργύριον, οὐδὲ
    χρυσίον ἀπʼ αὐτῶν οὐ λήψῃ σεαυτῷ, μὴ πταίσῃς διʼ αὐτὸ, ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ
    σού ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  book_usfm_code: DEU
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ οὐκ εἰσοίσεις βδέλυγμα εἰς τὸν οἶκόν σου, καὶ ἀνάθεμα ἔσῃ ὥσπερ
    τοῦτο· προσοχθίσματι προσοχθιεῖς, καὶ βδελύγματι βδελύξῃ, ὅτι ἀνάθεμά ἐστι.
