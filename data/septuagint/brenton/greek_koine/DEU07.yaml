- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ εἰσάγῃ σε Κύριος ὁ Θεός σου εἰς τὴν γῆν, εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι
    αὐτὴν, καὶ ἐξάρῃ ἔθνη μεγάλα ἀπὸ προσώπου σου, τὸν Χετταῖον καὶ Γεργεσαῖον καὶ
    Ἀμοῤῥαῖον καὶ Χαναναῖον καὶ Φερεζαῖον καὶ Εὐαῖον καὶ Ἰεβουσαῖον, ἐπτὰ ἔθην πολλὰ
    καὶ ἰσχυρότερα ὑμῶν·
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ παραδώσει αὐτοὺς Κύριος ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ πατάξεις αὐτούς·
    ἀφανισμῷ ἀφανιεῖς αὐτούς· οὐ διαθήσῃ πρὸς αὐτοὺς διαθήκην, οὐδὲ μὴ ἐλεήσητε αὐτούς,
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: οὐδὲ μὴ γαμβρεύσητε πρὸς αὐτούς· τὴν θυγατέρα σου οὐ δώσεις τῷ υἱῷ αὐτοῦ,
    καὶ τὴν θυγατέρα αὐτοῦ οὐ λήψῃ τῷ υἱῷ σου.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀποστήσει γὰρ τὸν υἱόν σου ἀπʼ ἐμοῦ, καὶ λατρεύσει θεοῖς ἑτέροις· καὶ ὀργισθήσεται
    θυμῷ Κύριος εἰς ὑμᾶς, καὶ ἐξολοθρεύσει σε τοτάχος.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀλλʼ οὕτω ποιήσετε αὐτοῖς· τοὺς βωμοὺς αὐτῶν καθελεῖτε, καὶ τὰς στήλας αὐτῶν
    συντρίψετε, καὶ τὰ ἄλση αὐτῶν ἐκκόψετε, καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατακαύσετε
    πυρί.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὅτι λαὸς ἅγιος εἶ Κυρίῳ τῷ Θεῷ σου· καὶ σὲ προείλετο Κύριος ὁ Θεός σου εἶναι
    αὐτῷ λαὸν περιούσιον παρὰ πάντα τὰ ἔθνη, ὅσα ἐπὶ προσώπου τῆς γῆς.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὐχ ὅτι πολυπληθεῖτε παρὰ πάντα τὰ ἔθνη, προείλετο Κύριος ὑμᾶς, καὶ ἐξελέξατο
    Κύριος ὑμᾶς· ὑμεῖς γάρ ἐστε ὀλιγοστοὶ παρὰ πάντα τὰ ἔθνη.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀλλὰ παρὰ τὸ ἀγαπᾷν Κύριον ὑμᾶς, καὶ διατηρῶν τὸν ὅρκον ὃν ὤμοσε τοῖς πατράσιν
    ὑμῶν, ἐξήγαγεν ὑμᾶς Κύριος ἐν χειρὶ κραταιᾷ, καὶ ἐλυτρώσατό σε Κύριος ἐξ οἴκου
    δουελίας, ἐκ χειρὸς Φαραὼ βασιλέως Αἰγύπτου.
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ γνώσῃ, ὅτι Κύριος ὁ Θεός σου, οὗτος Θεός· Θεὸς πιστός, ὁ φυλάσσων διαθήκην
    καὶ ἔλεος τοῖς ἀγαπῶσιν αὐτὸν καὶ τοῖς φυλάσσουσι τὰς ἐντολὰς αὐτοῦ εἰς χιλίας
    γενεάς,
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ἀποδιδοὺς τοῖς μισοῦσι κατὰ πρόσωπον ἐξολοθρεῦσαι αὐτούς· καὶ οὐχὶ βραδυνεῖ
    τοίς μισοῦσι· κατὰ πρόσωπον ἀποδώσει αὐτοῖς.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ φυλάξῃ τὰς ἐντολὰς, καὶ τὰ δικαιώματα, καὶ τὰ κρίματα ταῦτα, ὅσα ἐγὼ ἐντέλλομαί
    σοι σήμερον ποιεῖν.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡνίκα ἂν ἀκούσητε τὰ δικαιώματα ταῦτα, καὶ φυλάξητε καὶ ποιήσητε
    αὐτὰ, καὶ διαφυλάξει Κύριος ὁ Θεός σου σοὶ τὴν διαθήκην καὶ τὸ ἔλεος, ὃ ὤμοσε
    τοῖς πατράσιν ὑμῶν.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀγαπήσει σε, καὶ εὐλογήσει σε, καὶ πληθυνεῖ σε, καὶ εὐλογήσει τὰ ἔγγονα
    τῆς κοιλίας σου, καὶ τὸν καρπὸν τῆς γῆς σου, τὸν σῖτόν σου, καὶ τὸν οἶνόν σου,
    καὶ τὸ ἔλαιόν σου, τὰ βουκόλια τῶν βοῶν σου, καὶ τὰ ποίμνια τῶν προβάτων σου ἐπὶ
    τῆς γῆς, ἧς ὤμοσε Κύριος τοῖς πατράσι σου δοῦναί σοι.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εὐλογητὸς ἔσῃ παρὰ πάντα τὰ ἔθνη· οὐκ ἔσται ἐν ὑμῖν ἄγονος, οὐδὲ στεῖρα, καὶ
    ἐν τοῖς κτήνεσί σου.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ περιελεῖ Κύριος ὁ Θεός σου ἀπὸ σοῦ πᾶσαν μαλακίαν, καὶ πάσας νόσους Αἰγύπτου
    τὰς πονηρὰς, ἃς ἑώρακας, καὶ ὅσα ἔγνως, οὐκ ἐπιθήσει ἐπὶ σὲ· καὶ ἐπιθήσει αὐτὰ
    ἐπὶ πάντας τοὺς μισοῦντὰς σε.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ φαγῇ πάντα τὰ σκῦλα τῶν ἐθνῶν, ἃ Κύριος ὁ Θεός σου δίδωσί σοι· οὐ φείσεται
    ὁ ὀφθαλμός σου ἐπʼ αὐτοῖς, καὶ οὐ μὴ λατρεύσῃς τοῖς θεοῖς αὐτῶν· ὅτι σκῶλον τοῦτό
    ἐστί σοί.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ λέγῃς ἐν τῇ διανοίᾳ σου, ὅτι πολὺ τὸ ἔθνος τοῦτο ἢ ἐγώ, πῶς δυνήσομαι
    ἐξολοθρεῦσαι αὐτούς;
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὐ φοβηθήσῃ αὐτούς· μνείᾳ μνησθήσῃ, ὅσα ἐποίησε Κύριος ὁ Θεός σου τῷ Φαραὼ
    καὶ πᾶσι τοῖς Αἰγυπτίοις·
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τοὺς πειρασμοὺς τοὺς μεγάλους, οὓς ἴδοσαν οἱ ὀφθαλμοί σου, τὰ σημεῖα καὶ τὰ
    τέρατα τὰ μεγάλα ἐκεῖνα, τὴν χεῖρα τὴν κραταιὰν, καὶ τὸν βραχίονα τὸν ὑψηλόν·
    ὡς ἐξήγαγέ σε Κύριος ὁ Θεός σου, οὕτως ποιήσει Κύριος ὁ Θεὸς ὑμῶν πᾶσιν τοῖς ἔθνεσιν,
    οὓς σὺ φοβῇ ἀπὸ προσώπου αὐτῶν.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τὰς σφηκίας ἀποστελεῖ Κύριος ὁ Θεός σου εἰς αὐτοὺς, ἕως ἂν ἐκτριβῶσιν
    οἱ καταλελειμμένοι καὶ οἱ κεκρυμμένοι ἀπὸ σοῦ·
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὐ τρωθήσῃ ἀπὸ προσώπου αὐτῶν, ὅτι Κύριος ὁ Θεός σου ἐν σοί, Θεὸς μέγας καὶ
    κραταιός.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ καταναλώσει Κύριος ὁ Θεός σου τὰ ἔθνη ταῦτα ἀπὸ προσώπου σου κατὰ μικρὸν
    μικρόν· οὐ δυνήσῃ ἐξαναλῶσαι αὐτοὺς τοτάχος, ἵνα μὴ γένηται ἡ γῆ ἔρημος, καὶ πληθυνθῇ
    ἐπὶ σὲ τὰ θηρία τὰ ἄγρια.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ παραδώσει αὐτοὺς Κύριος ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ ἀπολεῖς αὐτοὺς
    ἀπωλείᾳ μεγάλῃ, ἕως ἂν ἐξολοθρεύσητε αὐτούς·
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ παραδώσει τοὺς βασιλεῖς αὐτῶν εἰς τὰς χεῖρας ὑμῶν, καὶ ἀπολεῖτε τὸ ὄνομα
    αὐτῶν ἐκ τοῦ τόπου ἐκείνου· οὐκ ἀντιστήσεται οὐθεὶς κατὰ πρόσωπόν σου, ἕως ἂν
    ἐξολοθρεύσῃς αὐτούς.
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τὰ γλυπτὰ τῶν Θεῶν αὐτῶν καύσετε πυρί· οὐκ ἐπιθυμήσεις ἀργύριον, οὐδὲ χρυσίον
    ἀπʼ αὐτῶν οὐ λήψῃ σεαυτῷ, μὴ πταίσῃς διʼ αὐτὸ, ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ σού ἐστί.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ οὐκ εἰσοίσεις βδέλυγμα εἰς τὸν οἶκόν σου, καὶ ἀνάθεμα ἔσῃ ὥσπερ τοῦτο·
    προσοχθίσματι προσοχθιεῖς, καὶ βδελύγματι βδελύξῃ, ὅτι ἀνάθεμά ἐστι.
  usfm_code: DEU
  verse: '26'
