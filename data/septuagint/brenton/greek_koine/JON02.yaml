- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ προσέταξε Κύριος κήτει μεγάλῳ καταπιεῖν τὸν Ἰωνᾶν· καὶ ἦν Ἰωνᾶς ἐν τῇ
    κοιλίᾳ τοῦ κήτους τρεῖς ἡμέρας καὶ τρεῖς νύκτας.
  usfm_code: JON
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ προσηύξατο Ἰωνᾶς πρὸς Κύριον τὸν Θεὸν αὐτοῦ ἐκ τῆς κοιλίας τοῦ κήτους,
  usfm_code: JON
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ εἶπεν,
  usfm_code: JON
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ποταμοί ἐκύκλωσάν με, πάντες οἱ μετεωρισμοί σου καὶ τὰ κύματά σου ἐπʼ
    ἐμὲ διῆλθον.
  usfm_code: JON
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ εἶπα, ἀπῶσμαι ἐξ ὀφθαλμῶν σου· ἆρα προσθήσω τοῦ ἐπιβλέψαι με πρὸς
    ναὸν τὸν ἅγιόν σου;
  usfm_code: JON
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Περιεχύθη μοι ὕδωρ ἕως ψυχῆς, ἄβυσσος ἐκύκλωσέ με ἐσχάτη, ἔδυ ἡ κεφαλή μου
    εἰς σχισμὰς ὀρέων,
  usfm_code: JON
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: κατέβην εἰς γῆν, ἧς οἱ μοχλοὶ αὐτῆς κάτοχοι αἰώνιοι· καὶ ἀναβήτω φθορὰ ζωῆς
    μου Κύριε ὁ Θεός μου.
  usfm_code: JON
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἐκλείπειν ἀπʼ ἐμοῦ τὴν ψυχήν μου, τοῦ Κυρίου ἐμνήσθην, καὶ ἔλθοι πρὸς
    σὲ ἡ προσευχή μου εἰς ναὸν τὸν ἅγιόν σου.
  usfm_code: JON
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Φυλασσόμενοι μάταια καὶ ψευδῆ, ἔλεος αὐτῶν ἐγκατέλιπον.
  usfm_code: JON
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ μετὰ φωνῆς αἰνέσεως καὶ ἐξομολογήσεως θύσω σοι, ὅσα ηὐξάμην ἀποδώσω
    σοι σωτηρίου τῷ Κυρίῳ.
  usfm_code: JON
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ προσετάγη ἀπὸ Κυρίου τῷ κήτει, καὶ ἐξέβαλε τὸν Ἰωνᾶν ἐπὶ τὴν ξηράν.
  usfm_code: JON
  verse: '11'
