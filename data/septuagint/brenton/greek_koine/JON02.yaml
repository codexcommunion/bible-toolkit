- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ προσέταξε Κύριος κήτει μεγάλῳ καταπιεῖν τὸν Ἰωνᾶν· καὶ ἦν Ἰωνᾶς
    ἐν τῇ κοιλίᾳ τοῦ κήτους τρεῖς ἡμέρας καὶ τρεῖς νύκτας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ προσηύξατο Ἰωνᾶς πρὸς Κύριον τὸν Θεὸν αὐτοῦ ἐκ τῆς κοιλίας τοῦ κήτους,
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ εἶπεν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ποταμοί ἐκύκλωσάν με, πάντες οἱ μετεωρισμοί σου καὶ τὰ κύματά σου
    ἐπʼ ἐμὲ διῆλθον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐγὼ εἶπα, ἀπῶσμαι ἐξ ὀφθαλμῶν σου· ἆρα προσθήσω τοῦ ἐπιβλέψαι με
    πρὸς ναὸν τὸν ἅγιόν σου;
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Περιεχύθη μοι ὕδωρ ἕως ψυχῆς, ἄβυσσος ἐκύκλωσέ με ἐσχάτη, ἔδυ ἡ κεφαλή
    μου εἰς σχισμὰς ὀρέων,
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: κατέβην εἰς γῆν, ἧς οἱ μοχλοὶ αὐτῆς κάτοχοι αἰώνιοι· καὶ ἀναβήτω φθορὰ
    ζωῆς μου Κύριε ὁ Θεός μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν τῷ ἐκλείπειν ἀπʼ ἐμοῦ τὴν ψυχήν μου, τοῦ Κυρίου ἐμνήσθην, καὶ ἔλθοι
    πρὸς σὲ ἡ προσευχή μου εἰς ναὸν τὸν ἅγιόν σου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Φυλασσόμενοι μάταια καὶ ψευδῆ, ἔλεος αὐτῶν ἐγκατέλιπον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐγὼ δὲ μετὰ φωνῆς αἰνέσεως καὶ ἐξομολογήσεως θύσω σοι, ὅσα ηὐξάμην ἀποδώσω
    σοι σωτηρίου τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 2
  book_usfm_code: JON
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ προσετάγη ἀπὸ Κυρίου τῷ κήτει, καὶ ἐξέβαλε τὸν Ἰωνᾶν ἐπὶ τὴν ξηράν.
