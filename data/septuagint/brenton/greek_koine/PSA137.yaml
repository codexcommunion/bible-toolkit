- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  book_usfm_code: PSA
  chapter_number: 137
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυὶδ, Ἀγγαίου καὶ Ζαχαρίου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  book_usfm_code: PSA
  chapter_number: 137
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Προσκυνήσω πρὸς ναὸν ἅγιόν σου, καὶ ἐξομολογήσομαι τῷ ὀνόματί σου, ἐπὶ
    τῷ ἐλέει σου καὶ τῇ ἀληθείᾳ σου· ὅτι ἐμεγάλυνας ἐπὶ πᾶν τὸ ὄνομα τὸ ἅγιόν σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  book_usfm_code: PSA
  chapter_number: 137
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε, ταχὺ ἐπάκουσόν μου· πολυωρήσεις με ἐν
    ψυχῇ μου δυνάμει σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  book_usfm_code: PSA
  chapter_number: 137
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐξομολογησάσθωσάν σοι Κύριε πάντες οἱ βασιλεῖς τῆς γῆς, ὅτι ἤκουσαν
    πάντα τὰ ῥήματα τοῦ στόματός σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  book_usfm_code: PSA
  chapter_number: 137
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ᾀσάτωσαν ἐν ταῖς ὁδοῖς Κυρίου, ὅτι μεγάλη ἡ δόξα Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  book_usfm_code: PSA
  chapter_number: 137
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι ὑψηλὸς Κύριος, καὶ τὰ ταπεινὰ ἐφορᾷ, καὶ τὰ ὑψηλὰ ἀπομακρόθεν γινώσκει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  book_usfm_code: PSA
  chapter_number: 137
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐὰν πορευθῶ ἐν μέσῳ θλίψεως, ζήσεις με· ἐπʼ ὀργὴν ἐχθρῶν μου ἐξέτεινας
    χεῖράς σου, καὶ ἔσωσέ με ἡ δεξιά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  book_usfm_code: PSA
  chapter_number: 137
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Κύριε ἀνταποδώσεις ὑπὲρ ἐμοῦ· Κύριε τὸ ἔλεός σου εἰς τὸν αἰῶνα, τὰ ἔργα
    τῶν χειρῶν σου μὴ παρίδῃς.
