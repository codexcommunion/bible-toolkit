- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  chapter: 137
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυὶδ, Ἀγγαίου καὶ Ζαχαρίου.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  chapter: 137
  iso-639-2_language_code: grc
  text: Προσκυνήσω πρὸς ναὸν ἅγιόν σου, καὶ ἐξομολογήσομαι τῷ ὀνόματί σου, ἐπὶ τῷ
    ἐλέει σου καὶ τῇ ἀληθείᾳ σου· ὅτι ἐμεγάλυνας ἐπὶ πᾶν τὸ ὄνομα τὸ ἅγιόν σου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  chapter: 137
  iso-639-2_language_code: grc
  text: Ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε, ταχὺ ἐπάκουσόν μου· πολυωρήσεις με ἐν ψυχῇ
    μου δυνάμει σου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  chapter: 137
  iso-639-2_language_code: grc
  text: Ἐξομολογησάσθωσάν σοι Κύριε πάντες οἱ βασιλεῖς τῆς γῆς, ὅτι ἤκουσαν πάντα
    τὰ ῥήματα τοῦ στόματός σου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  chapter: 137
  iso-639-2_language_code: grc
  text: Καὶ ᾀσάτωσαν ἐν ταῖς ὁδοῖς Κυρίου, ὅτι μεγάλη ἡ δόξα Κυρίου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  chapter: 137
  iso-639-2_language_code: grc
  text: Ὅτι ὑψηλὸς Κύριος, καὶ τὰ ταπεινὰ ἐφορᾷ, καὶ τὰ ὑψηλὰ ἀπομακρόθεν γινώσκει.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  chapter: 137
  iso-639-2_language_code: grc
  text: Ἐὰν πορευθῶ ἐν μέσῳ θλίψεως, ζήσεις με· ἐπʼ ὀργὴν ἐχθρῶν μου ἐξέτεινας χεῖράς
    σου, καὶ ἔσωσέ με ἡ δεξιά σου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 137
  chapter: 137
  iso-639-2_language_code: grc
  text: Κύριε ἀνταποδώσεις ὑπὲρ ἐμοῦ· Κύριε τὸ ἔλεός σου εἰς τὸν αἰῶνα, τὰ ἔργα τῶν
    χειρῶν σου μὴ παρίδῃς.
  usfm_code: PSA
  verse: '8'
