- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἐγένετο ἐν τῷ κρίνειν τοὺς κριτὰς, καὶ ἐγένετο λιμὸς ἐν τῇ γῇ· καὶ ἐπορεύθη
    ἀνὴρ ἀπὸ Βηθλεὲμ Ἰούδα τοῦ παροικῆσαι ἐν ἀγρῷ Μωὰβ, αὐτὸς καὶ ἡ γυνὴ αὐτοῦ, καὶ
    οἱ δύο υἱοὶ αὐτοῦ.
  usfm_code: RUT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὄνομα τῷ ἀνδρὶ Ἐλιμέλεχ, καὶ ὄνομα τῇ γυναικὶ αὐτοῦ Νωεμὶν, καὶ ὄνομα
    τοῖς δυσὶν υἱοῖς αὐτοῦ Μααλὼν, καὶ Χελαιὼν, Ἐφραθαῖοι ἐκ Βηθλεὲμ τῆς Ἰούδα· καὶ
    ἤλθοσαν εἰς ἀγρὸν Μωὰβ, καὶ ἦσαν ἐκεῖ.
  usfm_code: RUT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανεν Ἐλιμέλεχ ὁ ἀνὴρ τῆς Νωεμὶν, καὶ κατελείφθη αὕτη καὶ οἱ δύο υἱοὶ
    αὐτῆς.
  usfm_code: RUT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐλάβοσαν ἑαυτοῖς γυναῖκας Μωαβίτιδας· ὄνομα τῇ μιᾷ, Ὀρφά· καὶ ὄνομα τῇ
    δευτέρᾳ, Ῥούθ· καὶ κατῴκησαν ἐκεῖ ὡς δέκα ἔτη.
  usfm_code: RUT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανον καί γε ἀμφότεροι Μααλὼν καὶ Χελαιών· καὶ κατελείφθη ἡ γυνὴ ἀπὸ
    τοῦ ἀνδρὸς αὐτῆς, καὶ ἀπὸ τῶν δύο υἱῶν αὐτῆς.
  usfm_code: RUT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνεστη αὕτη καὶ αἱ δύο νύμφαι αὐτῆς, καὶ ἀπέστρεψαν ἐξ ἀγροῦ Μωὰβ, ὅτι
    ἤκουσεν ἐν ἀγρῷ Μωὰβ ὅτι ἐπέσκεπται Κύριος τὸν λαὸν αὐτοῦ, δοῦναι αὐτοῖς ἄρτους.
  usfm_code: RUT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν ἐκ τοῦ τόπου οὗ ἦν ἐκεῖ, καὶ αἱ δύο νύμφαι αὐτῆς μετʼ αὐτῆς· καὶ
    ἐπορεύοντο ἐν τῇ ὁδῷ τοῦ ἐπιστρέψαι εἰς τὴν γῆν Ἰούδα.
  usfm_code: RUT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Νωεμὶν, ταῖς δυσὶ νύμφαις αὐτῆς, πορεύεσθε δὴ, ἀποστράφητε ἑκάστη
    εἰς οἶκον μητρὸς αὐτῆς· ποιήσαι Κύριος μεθʼ ὑμῶν ἔλεος, καθὼς ἐποιήσατε μετὰ τῶν
    τεθνηκότων καὶ μετʼ ἐμοῦ·
  usfm_code: RUT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Δῴη Κύριος ὑμῖν καὶ εὕρητε ἀνάπαυσιν ἑκάστη ἐν οἴκῳ ἀνδρὸς αὐτῆς· καὶ κατεφίλησεν
    αὐτάς· καὶ ἐπῇραν τὴν φωνὴν αὐτῶν, καὶ ἔλαυσαν.
  usfm_code: RUT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αὐτῇ, μετὰ σου ἐπιστρέφομεν εἰς τὸν λαόν σου.
  usfm_code: RUT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Νωεμὶν, ἐπιστράφητε δὴ θυγατέρες μου· καὶ ἱνατί πορεύεσθε μετʼ ἐμοῦ;
    μὴ ἔτι μοι υἱοὶ ἐν τῇ κοιλίᾳ μου, καὶ ἔσονται ὑμῖν εἰς ἄνδρας;
  usfm_code: RUT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐπιστράφητε δὴ θυγατέρες μου, διότι γεγήρακα τοῦ μὴ εἶναι ἀνδρί· ὅτι εἶπα,
    ὅτι ἐστί μοι ὑπόστασις τοῦ γενηθῆναί με ἀνδρὶ, καὶ τέξομαι υἱούς·
  usfm_code: RUT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μὴ αὐτοὺς προσδέξεσθε ἕως οὗ ἁδρυνθώσιν; ἢ αὐτοῖς κατασχεθήσεσθε τοῦ μὴ γενέσθαι
    ἀνδρί; μὴ δὴ θυγατέρες μου, ὅτι ἐπικράνθη μοι ὑπὲρ ὑμᾶς, ὅτι ἐξῆλθεν ἐν ἐμοὶ χεὶρ
    Κυρίου.
  usfm_code: RUT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπῇραν τὴν φωνὴν αὐτῶν, καὶ ἔκλαυσαν ἔτι· καὶ κατεφίλησεν Ὀρφὰ τὴν πενθερὰν
    αὐτῆς, καὶ ἐπέστρεψεν εἰς τὸν λαὸν αὐτῆς· Ῥοὺθ δὲ ἠκολούθησεν αὐτῇ.
  usfm_code: RUT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Νωεμῖν πρὸς Ῥοὺθ, ἰδοὺ ἀνέστρεψε σύννυμφός σου πρὸς λαὸν αὐτῆς καὶ
    πρὸς τοὺς θεοὺς αὐτῆς· ἐπιστράφηθι δὴ καὶ σὺ ὀπίσω τῆς συννύμφου σου.
  usfm_code: RUT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἶπε δὴ Ῥοῦθ, μὴ ἀπάντησαί μοι τοῦ καταλιπεῖν σε, ἢ ἀποστρέψαι ὄπισθέν σου,
    ὅτι σὺ ὅπου ἐὰν πορευθῇς, πορεύσομαι, καὶ οὗ ἐὰν αὐλισθῇς, αὐλισθήσομαι· ὁ λαός
    σου, λαός μου, καὶ ὁ Θεός σου, Θεός μου·
  usfm_code: RUT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὗ ἐὰν ἀποθάνῃς, ἀποθανοῦμαι, κᾀκεῖ ταφήσομαι· τάδε ποιήσαι μοι Κύριος,
    καὶ τάδε προσθείη, ὅτι θάνατος διαστελεῖ ἀναμέσον ἐμοῦ καὶ σοῦ.
  usfm_code: RUT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἰδοῦσα δὲ Νωεμὶν ὅτι κραταιοῦται αὐτὴ τοῦ πορεύεσθαι μετʼ αὐτῆς, ἐκόπασε τοῦ
    λαλῆσαι πρὸς αὐτὴν ἔτι.
  usfm_code: RUT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐπορεύθησαν δὲ ἀμφότεραι, ἕως τοῦ παραγενέσθαι αὐτὰς εἰς Βηθλεέμ· καὶ ἐγένετο
    ἐν τῷ ἐλθεῖν αὐτὰς εἰς Βηθλεὲμ, καὶ ἤχησε πᾶσα ἡ πόλις ἐπʼ αὐταῖς, καὶ εἶπον,
    εἰ αὕτη ἐστὶ Νωεμίν;
  usfm_code: RUT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὰς, μὴ δὴ καλεῖτέ με Νωεμίν· καλέσατέ με πικρὰν, ὅτι ἐπικράνθη
    ἐν ἐμοὶ ὁ ἱκανὸς σφόδρα.
  usfm_code: RUT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐγὼ πλήρης ἐπορεύθην, καὶ κενὴν ἀπέστρεψέ με ὁ Κύριος· καὶ ἱνατί καλεῖτέ με
    Νωεμὶν, καὶ Κύριος ἐταπείνωσέ με, καὶ ὁ ἱκανὸς ἐκάκωσέ με;
  usfm_code: RUT
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε Νωεμὶν καὶ Ῥοὺθ ἡ Μωαβίτις ἡ νύμφη αὐτῆς ἐπιστρέφουσαι ἐξ ἀγροῦ
    Μωάβ· αὗται δὲ παρεγενήθησαν εἰς Βηθλεὲμ ἐν ἀρχῇ θερισμοῦ κριθῶν.
  usfm_code: RUT
  verse: '22'
