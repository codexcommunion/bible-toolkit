  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἀδελφὸς Μιχὰ, Ἰσία· υἱὸς Ἰσία, Ζαχαρία.
