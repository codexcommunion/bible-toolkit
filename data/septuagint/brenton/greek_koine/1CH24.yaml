  iso-639-2_language_code: grc
  text: Τῷ Κὶς, υἱοὶ τοῦ Κὶς Ἱεραμεήλ.
  usfm_code: 1CH
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ τοῦ Μουσὶ, Μοολὶ, καὶ Ἐδὲρ, καὶ Ἰεριμώθ· οὗτοι υἱοὶ τῶν Λευιτῶν κατʼ
    οἴκους πατριῶν αὐτῶν.
  usfm_code: 1CH
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβον καὶ αὐτοὶ κλήρους καθὼς οἱ ἀδελφοὶ αὐτῶν υἱοὶ Ἀαρὼν ἐναντίον τοῦ
