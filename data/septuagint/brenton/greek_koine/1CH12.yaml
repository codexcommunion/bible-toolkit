- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὗτοι ἐκ τῶν υἱῶν Γὰδ ἄρχοντες τῆς στρατιᾶς, εἷς τοῖς ἑκατὸν μικρὸς, καὶ μέγας
    τοῖς χιλίοις.
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὗτοι οἱ διαβάντες τὸν Ἰορδάνην ἐν τῷ μηνὶ τῷ πρώτῳ· καὶ οὗτος πεπληρωκὼς
    ἐπὶ πᾶσαν κρηπίδα αὐτοῦ· καὶ ἐξεδίωξαν πάντας τοὺς κατοικοῦντας αὐλῶνας ἀπὸ ἀνατολῶν
    ἕως δυσμῶν.
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον ἀπὸ τῶν υἱῶν Βενιαμὶν καὶ Ἰούδα εἰς βοήθειαν τοῦ Δαυίδ.
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ Δαυὶδ ἐξῆλθεν εἰς ἀπάντησιν αὐτῶν, καὶ εἶπεν αὐτοῖς, εἰ εἰς εἰρήνην ἥκατε
    πρὸς μέ, εἴη μοι καρδία καθʼ ἑαυτὴν ἐφʼ ὑμᾶς· καὶ εἰ τοῦ παραδοῦναί με τοῖς ἐχθροῖς
    μου οὐκ ἐν ἀληθείᾳ χειρὸς, ἴδοι ὁ Θεὸς τῶν πατέρων ὑμῶν καὶ ἐλέγξαιτο.
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ πνεῦμα ἐνέδυσε τὸν Ἀμασαὶ ἄρχοντα τῶν τριάκοντα, καὶ εἶπε, πορεύου καὶ
    ὁ λαός σου Δαυὶδ υἱὸς Ἰεσσαὶ, εἰρήνη εἰρήνη σοι, καὶ εἰρήνη τοῖς βοηθοῖς σου,
    ὅτι ἐβοήθησέ σοι ὁ Θεός σου· καὶ προσεδέξατο αὐτοὺς Δαυὶδ, καὶ κατέστησεν αὐτοὺς
    ἄρχοντας τῶν δυνάμεων.
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ Μανασσῆ προσεχώρησαν πρὸς Δαυὶδ ἐν τῷ ἐλθεῖν τοὺς ἀλλοφύλους ἐπὶ Σαοὺλ
    εἰς πόλεμον· καὶ οὐκ ἐβοήθησεν αὐτοῖς, ὅτι ἐν βουλῇ ἐγένετο παρὰ τῶν στρατηγῶν
    τῶν ἀλλοφύλων λεγόντων, ἐν ταῖς κεφαλαῖς τῶν ἀνδρῶν ἐκείνων ἐπιστρέψει πρὸς τὸν
    κυρίον αὐτοῦ Σαούλ.
  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐν τῷ πορευθῆναι τὸν Δαυίδ εἰς Σικελὰγ προσεχώρησαν αὐτῷ ἀπὸ Μανασσῆ, Ἐδνὰ,
    καὶ Ἰωζαβὰθ, καὶ Ῥωδιὴλ, καὶ Μιχαὴλ, καὶ Ἰωσαβαὶθ, καὶ Ἐλιμοὺθ, καὶ Σεμαθὶ· ἀρχηγοὶ
    χιλιάδων εἰσὶ τοῦ Μανασσῆ.
  usfm_code: 1CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ αὐτοὶ συνεμάχησαν τῷ Δαυὶδ ἐπὶ τὸν γεδδοὺρ, ὅτι δυνατοὶ ἰσχύος πάντες·
    καὶ ἦσαν ἡγούμενοι ἐν τῇ στρατιᾷ ἐν τῇ δυνάμει,
  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: ὅτι ἡμέραν ἐξ ἡμέρας ἤρχοντο πρὸς Δαυὶδ εἰς δύναμιν μεγάλην ὡς δύναμις τοῦ
