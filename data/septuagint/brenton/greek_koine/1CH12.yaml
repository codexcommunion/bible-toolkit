  usfm_code: 1CH
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ, δεκαοκτὼ χιλιάδες, καὶ οἳ ὠνομάσθησαν ἐν
    ὀνόματι τοῦ βασιλεῦσαι τὸν Δαυίδ.
  usfm_code: 1CH
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν υἱῶν Ἰσσάχαρ γινώσκοντες σύνεσιν εἰς τοὺς καιροὺς, γινώσκοντες
    τί ποιῆσαι Ἰσραὴλ, διακόσιοι, καὶ πάντες ἀδελφοὶ αὐτῶν μετʼ αὐτῶν.
  usfm_code: 1CH
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ Ζαβουλὼν ἐκπορευόμενοι εἰς παράταξιν πολέμου ἐν πᾶσι σκεύεσι πολεμικοῖς
    πεντήκοντα χιλιάδες βοηθῆσαι τῷ Δαυὶδ οὐ χεροκένως.
  usfm_code: 1CH
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ Νεφθαλὶ ἄρχοντες χίλιοι, καὶ μετʼ αὐτῶν ἐν θυρεοῖς καὶ δόρασι, τριακονταεπτὰ
    χιλιάδες.
  usfm_code: 1CH
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν Δανιτῶν παρατασσόμενοι εἰς πόλεμον, εἰκοσιοκτὼ χιλιάδες καὶ ὀκτακόσιοι.
  usfm_code: 1CH
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τοῦ Ἀσὴρ ἐκπορευόμενοι βοηθῆσαι εἰς πόλεμον, τεσσαράκοντα χιλιάδες.
  usfm_code: 1CH
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐκ πέραν τοῦ Ἰορδάνου ἀπὸ Ῥουβὴν, καὶ Γαδδὶ, καὶ ἀπὸ τοῦ ἡμίσους φυλῆς
    Μανασσῆ ἐν πᾶσι σκεύεσι πολεμικοῖς, ἑκατὸν εἴκοσι χιλιάδες.
  usfm_code: 1CH
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πάντες οὗτοι ἄνδρες πολεμισταὶ παρατασσόμενοι παράταξιν ἐν ψυχῇ εἰρηνικῇ·
    καὶ ἦλθον εἰς Χεβρὼν τοῦ βασιλεῦσαι τὸν Δαυὶδ ἐπὶ πάντα Ἰσραήλ· καὶ ὁ κατάλοιπος
    Ἰσραὴλ ψυχὴ μία τοῦ βασιλεῦσαι τὸν Δαυίδ.
  usfm_code: 1CH
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν ἐκεῖ ἡμέρας τρεῖς ἐσθίοντες καὶ πίνοντες, ὅτι ἡτοίμασαν οἱ ἀδελφοὶ
    αὐτῶν.
  usfm_code: 1CH
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ οἱ ὁμοροῦντες αὐτοῖς ἕως Ἰσσάχαρ καὶ Ζαβουλὼν καὶ Νεφθαλὶ, ἔφερον αὐτοῖς
    ἐπὶ τῶν καμήλων καὶ τῶν ὄνων καὶ τῶν ἡμιόνων καὶ ἐπὶ τῶν μόσχων βρώματα, ἄλευρα,
    παλάθας, σταφίδας, οἶνον, καὶ ἔλαιον, μόσχους καὶ πρόβατα εἰς πλῆθος, ὅτι εὐφροσύνη
    ἐν Ἰσραήλ.
  usfm_code: 1CH
  verse: '41'
