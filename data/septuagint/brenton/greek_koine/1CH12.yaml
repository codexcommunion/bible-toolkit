  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ ὀνόματα τῶν ἀρχόντων τῆς στρατιᾶς, οἱ ἐλθόντες πρὸς Δαυὶδ εἰς
    Χεβρὼν τοῦ ἀποστρέψαι τὴν βασιλείαν Σαοὺλ πρὸς αὐτὸν κατὰ τὸν λόγον Κυρίου.
  usfm_code: 1CH
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Υἱοὶ Ἰούδα θυρεοφόροι καὶ δορατοφόροι, ἓξ χιλιάδες καὶ ὀκτακόσιοι δυνατοὶ
