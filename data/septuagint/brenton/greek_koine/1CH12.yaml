  usfm_code: 1CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Τῶν υἱῶν Συμεὼν, δυνατοὶ ἰσχύος εἰς παράταξιν, ἑπτὰ χιλιάδες καὶ ἑκατόν.
  usfm_code: 1CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Τῶν υἱῶν Λευὶ, τετρακισχίλιοι καὶ ἑξακόσιοι.
  usfm_code: 1CH
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ Ἰωαδὰς ὁ ἡγούμενος τῷ Ἀαρὼν, καὶ μετʼ αὐτοῦ τρεῖς χιλιάδες καὶ ἑπτακόσιοι.
  usfm_code: 1CH
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ Σαδὼκ νέος δυνατὸς ἰσχύϊ, καὶ τῆς πατρικῆς οἰκίας αὐτοῦ ἄρχοντες εἰκοσιδύο.
  usfm_code: 1CH
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ τῶν υἱῶν Βενιαμὶν τῶν ἀδελφῶν Σαοὺλ, τρεῖς χιλιάδες· καὶ ἔτι τὸ πλεῖστον
