  usfm_code: 1CH
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ υἱῶν Ἐφραὶμ, εἴκοσι χιλιάδες καὶ ὀκτακόσιοι, δυνατοὶ ἰσχύϊ ἄνδρες
