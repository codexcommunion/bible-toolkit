- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανε Σαμουὴλ, καὶ συναθροίζονται πᾶς Ἰσραὴλ, καὶ κόπτονται αὐτὸν, καὶ
    θάπτουσιν αὐτὸν ἐν οἴκῳ αὐτοῦ ἐν Ἁρμαθαίμ· καὶ ἀνέστη Δαυὶδ, καὶ κατέβη εἰς τὴν
    ἔρημον Μαών.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἦν ἄνθρωπος ἐν τῇ Μαὼν, καὶ τὰ ποίμνια αὐτοῦ ἐν τῷ Καρμήλῳ, καὶ ὁ ἄνθρωπος
    μέγας σφόδρα· καὶ τούτῳ ποίμνια τρισχίλια, καὶ αἶγες χίλιαι· καὶ ἐγενήθη ἐν τῷ
    κείρειν τὸ ποίμνιον αὐτοῦ ἐν τῷ Καρμήλῳ.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ὄνομα τῷ ἀνθρώπῳ Νάβαλ, καὶ ὄνομα τῇ γυναικὶ αὐτοῦ Ἀβιγαία· καὶ ἡ γυνὴ
    αὐτοῦ ἀγαθὴ συνέσει καὶ ἀγαθὴ τῷ εἴδει σφόδρα· καὶ ὁ ἄνθρωπος σκληρὸς καὶ πονηρὸς
    ἐν ἐπιτηδεύμασι, καὶ ὁ ἄνθρωπος κυνικός.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ἤκουσε Δαυὶδ ἐν τῇ ἐρήμῳ, ὅτι κείρει Νάβαλ ὁ Καρμήλιος τὸ ποίμνιον αὐτοῦ.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Δαυὶδ δέκα παιδάρια, καὶ εἶπε τοῖς παιδαρίοις, ἀνάβητε εἰς Κάρμηλον
    καὶ ἀπέλθατε πρὸς Νάβαλ, καὶ ἐρωτήσατε αὐτὸν ἐπὶ τῷ ὀνόματί μου εἰς εἰρήνην,
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖτε τάδε· εἰς ὥρας καὶ σὺ ὑγιαίνων καὶ ὁ οἶκός σου, καὶ πάντα τὰ σὰ
    ὑγιαίνοντα.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἰδοὺ ἀκήκοα ὅτι κείρουσί σοι νῦν οἱ ποιμένες σου οἳ ἦσαν μεθʼ ἡμῶν
    ἐν τῇ ἐρήμῳ, καὶ οὐκ ἀπεκωλύσαμεν αὐτοὺς, καὶ οὐκ ἐνετειλάμεθα αὐτοῖς οὐθὲν πάσας
    τὰς ἡμέρας ὄντων αὐτῶν ἐν Καρμήλῳ.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐρώτησον τὰ παιδάριά σου, καὶ ἀπαγγελοῦσί σοι· καὶ εὑρέτωσαν τὰ παιδάριά σου
    χάριν ἐν ὀφθαλμοῖς σου, ὅτι ἐφʼ ἡμέραν ἀγαθὴν ἥκομεν· δὸς δὴ ὃ ἐὰν εὕρῃ ἡ χείρ
    σου τῷ υἱῷ σου τῷ Δαυίδ.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔρχονται τὰ παιδάρια, καὶ λαλοῦσι τοὺς λόγους τούτους πρὸς Νάβαλ κατὰ
    πάντα τὰ ῥήματα ταῦτα ἐν τῷ ὀνόματι Δαυίδ· καὶ ἀνεπήδησε
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ἀπεκρίθη Νάβαλ τοῖς παισὶ Δαυὶδ, καὶ εἶπε, τίς ὁ Δαυὶδ, καὶ τίς ὁ υἱὸς
    Ἰεσσαί; σήμερον πεπληθυμένοι εἰσὶν οἱ δοῦλοι ἀναχωροῦντες ἕκαστος ἐκ προσώπου
    τοῦ κυρίου αὐτοῦ.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ λήψομαι τοὺς ἄρτους μου καὶ τὸν οἶνόν μου καὶ τὰ θύματά μου ἃ τέθυκα τοῖς
    κείρουσί μου τὰ πρόβατα, καὶ δώσω αὐτὰ ἀνδράσιν, οἷς οὐκ οἶδα πόθεν εἰσί;
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἀπεστράφησαν τὰ παιδάρια Δαυὶδ εἰς ὁδὸν αὐτῶν, καὶ ἀνέστρεψαν καὶ ἦλθον,
    καὶ ἀνήγγειλαν τῷ Δαυὶδ κατὰ τὰ ῥήματα ταῦτα.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ τοῖς ἀνδράσιν αὐτοῦ, ζώσασθε ἕκαστος τὴν ῥομφαίαν αὐτοῦ· καὶ
    ἀνέβησαν ὀπίσω Δαυὶδ, ὡς τετρακόσιοι ἄνδρες· καὶ οἱ διακόσιοι ἐκάθισαν μετὰ τῶν
    σκευῶν.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ τῇ Ἀβιγαίᾳ γυναικὶ Νάβαλ ἀπήγγειλεν ἓν τῶν παιδαρίων, λέγων, ἰδοὺ Δαυὶδ
    ἀπέστειλεν ἀγγέλους ἐκ τῆς ἐρήμου εὐλογῆσαι τὸν κύριον ἡμῶν, καὶ ἐξέκλινεν ἀπʼ
    αὐτῶν.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἄνδρες ἀγαθοὶ ἡμῖν σφόδρα, οὐκ ἀπεκώλυσαν ἡμᾶς, οὐδὲ ἐνετείλαντο ἡμῖν
    οὐδὲν πάσας τὰς ἡμέρας ἃς ἦμεν παρʼ αὐτοῖς.
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ εἶναι ἡμᾶς ἐν ἀγρῷ, ὡς τεῖχος ἦσαν περὶ ἡμᾶς καὶ τὴν νύκτα καὶ τὴν
    ἡμέραν, πάσας τὰς ἡμέρας ἃς ἦμεν παρʼ αὐτοῖς ποιμαίνοντες τὸ ποίμνιον.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ νῦν γνῶθι καὶ ἴδε σὺ τί ποιήσεις, ὅτι συντετέλεσται ἡ κακία εἰς τὸν κύριον
    ἡμῶν καὶ εἰς τὸν οἶκον αὐτοῦ· καὶ οὗτος υἱὸς λοιμὸς, καὶ οὐκ ἔστι λαλῆσαι πρὸς
    αὐτόν.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔσπευσεν Ἀβιγαία καὶ ἔλαβε διακοσίους ἄρτους, καὶ δύο ἀγγεῖα οἴνου, καὶ
    πέντε πρόβατα πεποιημένα, καὶ πέντε οἰφὶ ἀλφίτου, καὶ γόμορ ἓν σταφίδος, καὶ διακοσίας
    παλάθας, καὶ ἔθετο ἐπὶ τοὺς ὄνους.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῖς παιδαρίοις αὐτῆς, προπορεύεσθε ἔμπροσθέν μου, καὶ ἰδοὺ, ἐγὼ
    ὀπίσω ὑμῶν παραγίνομαι· καὶ τῷ ἀνδρὶ αὐτῆς οὐκ ἀπήγγειλε.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη, αὐτῆς ἐπιβεβηκυίης ἐπὶ τὴν ὄνον καὶ καταβαινούσης ἐν σκέπῃ τοῦ
    ὄρους, καὶ ἰδοὺ Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ κατέβαινον εἰς συνάντησιν αὐτῆς, καὶ
    ἀπήντησεν αὐτοῖς.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ Δαυὶδ εἶπεν, ἴσως εἰς ἄδικον πεφύλακα πάντα τὰ αὐτοῦ ἐν τῇ ἐρήμῳ, καὶ
    οὐκ ἐνετειλάμεθα λαβεῖν ἐκ πάντων τῶν αὐτοῦ οὐθὲν, καὶ ἀνταπέδωκέ μοι πονηρὰ ἀντὶ
    ἀγαθῶν.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τάδε ποιήσαι ὁ Θεὸς τῷ Δαυὶδ καὶ τάδε προσθείη, εἰ ὑπολείψομαι ἐκ πάντων τῶν
    τοῦ Νάβαλ ἕως πρωΐ οὐροῦντα πρὸς τοῖχον.
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν Ἀβιγαία τὸν Δαυίδ, καὶ ἔσπευσε καὶ κατεπήδησεν ἀπὸ τῆς ὄνου, καὶ
    ἔπεσεν ἐνώπιον Δαυὶδ ἐπὶ πρόσωπον αὐτῆς, καὶ προσεκύνησεν αὐτῷ ἐπὶ τὴν γῆν
  usfm_code: 1SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: ἐπὶ τοὺς πόδας αὐτοῦ, καὶ εἶπεν, ἐν ἐμοὶ κύριέ μου ἡ ἀδικία μου, λαλησάτω
    δὴ ἡ δούλη σου εἰς τὰ ὦτά σου, καὶ ἄκουσον λόγων τῆς δούλης σου.
  usfm_code: 1SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μὴ δὴ θέσθω ὁ κύριός μου καρδίαν αὐτοῦ ἐπὶ τὸν ἄνθρωπον τὸν λοιμὸν τοῦτον,
    ὅτι κατὰ τὸ ὄνομα αὐτοῦ οὗτός ἐστι· Νάβαλ ὄνομα αὐτῷ, καὶ ἀφροσύνη μετʼ αὐτοῦ·
    καὶ ἐγὼ ἡ δούλη σου οὐκ εἶδον τὰ παιδάρια τοῦ κυρίου μου ἃ ἀπέστειλας.
  usfm_code: 1SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ νῦν κύριέ μου, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, καθὼς ἐκώλυσέ σε Κύριος τοῦ
    μὴ ἐλθεῖν εἰς αἷμα ἀθῶον, καὶ σώζειν τὴν χεῖρά σου σοί· καὶ νῦν γένοιντο ὡς Νάβαλ
    οἱ ἐχθροί σου καὶ οἱ ζητοῦντες τῷ κυρίῳ μου κακά.
  usfm_code: 1SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ νῦν λάβε τὴν εὐλογίαν ταύτην, ἣν ἐνήνοχεν ἡ δούλη σου τῷ κυρίῳ μου, καὶ
    δώσεις τοῖς παιδαρίοις τοῖς παρεστηκόσι τῷ κυρίῳ μου.
  usfm_code: 1SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἆρον δὴ τὸ ἀνόμημα τῆς δούλης σου, ὅτι ποιῶν ποιήσει Κύριος τῷ κυρίῳ μου οἶκον
    πιστὸν, ὅτι πόλεμον κυρίου μου ὁ Κύριος πολεμεῖ, καὶ κακία οὐχ εὑρεθήσεται ἐν
    σοὶ πώποτε.
  usfm_code: 1SA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἀναστήσεται ἄνθρωπος καταδιώκων σε καὶ ζητῶν τὴν ψυχήν σου, καὶ ἔσται
    ψυχὴ κυρίου μου ἐνδεδεμένη ἐν δεσμῷ τῆς ζωῆς παρὰ Κυρίῳ τῷ Θεῷ, καὶ ψυχὴν ἐχθρῶν
    σου σφενδονήσεις ἐν μέσῳ τῆς σφενδόνης.
  usfm_code: 1SA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅτε ποιήσῃ Κύριος τῷ κυρίῳ μου πάντα ὅσα ἐλάλησεν ἀγαθὰ ἐπὶ σὲ,
    καὶ ἐντελεῖταί σοι εἰς ἡγούμενον ἐπὶ Ἰσραὴλ,
  usfm_code: 1SA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ οὐκ ἔσται σοι τοῦτο βδελυγμὸς καὶ σκάνδαλον τῷ κυρίῳ μου, ἐκχέαι αἷμα
    ἀθῶον δωρεὰν, καὶ σῶσαι χεῖρα κυρίῳ μου αὐτῷ· καὶ ἀγαθώσαι Κύριος τῷ κυρίῳ μοῦ,
    καὶ μνησθήσῃ τῆς δούλης σου ἀγαθῶσαι αὐτῇ.
  usfm_code: 1SA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ τῇ Ἀβιγαίᾳ, εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ὃς ἀπέστειλέ σε
    σήμερον ἐν ταύτῃ εἰς ἀπάντησίν μοι,
  usfm_code: 1SA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ εὐλογητὸς ὁ τρόπος σου, καὶ εὐλογημένη σὺ ἡ ἀποκωλύσασά με σήμερον ἐν
    ταύτῃ μὴ ἐλθεῖν εἰς αἵματα, καὶ σῶσαι χεῖρά μου ἐμοί.
  usfm_code: 1SA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Πλὴν ὅτι ζῇ Κύριος ὁ Θεὸς Ἰσραὴλ, ὃς ἀπεκώλυσέ σε σήμερον τοῦ κακοποιῆσαί
    σε, ὅτι εἰ μὴ ἔσπευσας καὶ παρεγένου εἰς ἀπάντησίν μοι, τότε εἶπα, εἰ ὑπολειφθήσεται
    τῷ Νάβαλ ἕως φωτὸς τοῦ πρωῒ οὐρῶν πρὸς τοῖχον.
  usfm_code: 1SA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Δαυὶδ ἐκ χειρὸς αὐτῆς πάντα ἃ ἔφερεν αὐτῷ, καὶ εἶπεν αὐτῇ, ἀνάβηθι
    εἰς εἰρήνην εἰς οἶκόν σου· βλέπε, ἤκουσα τῆς φωνῆς σου, καὶ ἠρέτισα τὸ πρόσωπόν
    σου.
  usfm_code: 1SA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ παρεγενήθη Ἀβιγαία πρὸς Νάβαλ· καὶ ἰδοὺ αὐτῷ πότος ἐν οἴκῳ αὐτοῦ, ὡς πότος
    βασιλέως· καὶ ἡ καρδία Νάβαλ ἀγαθὴ ἐπʼ αὐτόν· καὶ αὐτὸς μεθύων ἕως σφόδρα· καὶ
    οὐκ ἀπήγγειλεν αὐτῷ ῥῆμα μικρὸν ἢ μέγα ἕως φωτὸς τοῦ πρωΐ.
  usfm_code: 1SA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο πρωῒ, ὡς ἐξένηψεν ἀπὸ τοῦ οἴνου Νάβαλ, ἀπήγγειλεν ἡ γυνὴ αὐτοῦ
    τὰ ῥήματα ταῦτα· καὶ ἐναπέθανεν ἡ καρδία αὐτοῦ ἐν αὐτῷ, καὶ αὐτὸς γίνεται ὡς λίθος.
  usfm_code: 1SA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡσεὶ δέκα ἡμέραι, καὶ ἐπάταξε Κύριος τὸν Νάβαλ, καὶ ἀπέθανε.
  usfm_code: 1SA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Δαυὶδ, καὶ εἶπεν, εὐλογητὸς Κύριος, ὃς ἔκρινε τὴν κρίσιν τοῦ ὀνειδισμοῦ
    μου ἐκ χειρὸς Νάβαλ, καὶ τὸν δοῦλον αὐτοῦ περιεποιήσατο ἐκ χειρὸς κακῶν, καὶ τὴν
    κακίαν Νάβαλ ἀπέστρεψε Κύριος εἰς κεφαλὴν αὐτοῦ.
  usfm_code: 1SA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον οἱ παῖδες Δαυὶδ πρὸς Ἀβιγαίαν εἰς Κάρμηλον, καὶ ἐλάλησαν αὐτῇ, λέγοντες,
    Δαυὶδ ἀπέστειλεν ἡμᾶς πρὸς σὲ, λαβεῖν σε αὐτῷ εἰς γυναῖκα.
