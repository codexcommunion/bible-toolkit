- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθον οἱ ἄρχοντες φυλῆς υἱῶν Γαλαὰδ υἱοῦ Μαχὶρ υἱοῦ Μανασσῆ ἐκ τῆς
    φυλῆς υἱῶν Ἰωσὴφ, καὶ ἐλάλησαν ἔναντι Μωυσῆ, καὶ ἔναντι Ἐλεάζαρ τοῦ ἱερέως, καὶ
    ἔναντι τῶν ἀρχόντων οἴκων πατριῶν τῶν υἱῶν Ἰσραὴλ,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ εἶπαν, τῷ κυρῖῳ ἡμῶν ἐνετείλατο Κύριος ἀποδοῦναι τὴν γῆν τῆς κληρονομίας
    ἐν κλήρῳ τοῖς υἱοῖς Ἰσραήλ· καὶ τῷ κυρίῳ συνέταξε Κύριος δοῦναι τὴν κληρονομίαν
    Σαλπαὰδ τοῦ ἀδελφοῦ ἡμῶν ταῖς θυγατράσιν αὐτοῦ.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται ἑνὶ τῶν φυλῶν υἱῶν Ἰσραὴλ γυναῖκες· καὶ ἀφαιρεθήσεται ὁ κλῆρος
    αὐτῶν ἐκ τῆς κατασχέσεως τῶν πατέρεν ἡμῶν, καὶ προστεθήσεται εἰς κληρονομίαν τῆς
    φυλῆς, οἷς ἂν γένωνται γυναῖκες, καὶ ἐκ τοῦ κλήρου τῆς κληρονομίας ἡμῶν ἀφαιρεθήσεται.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ γένηται ἡ ἄφεσις τῶν υἱῶν Ἰσραὴλ, καὶ προστεθήσεται ἡ κληρονομία αὐτῶν
    ἐπὶ τὴν κληρονομίαν τῆς φυλῆς, οἷς ἂν γένωνται γυναῖκες, καὶ ἀπὸ τῆς κληρονομίας
    φυλῆς πατριᾶς ἡμῶν ἀφαιρεθήσεται ἡ κληρονομία αὐτῶν.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ διὰ προστάγματος Κυρίου, λέγων, οὕτως
    φυλὴ υἱῶν Ἰωσὴφ λέγουσι.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Τοῦτο τὸ ῥῆμα ὃ συνέταξε Κύριος ταῖς θυγατράσι Σαλπαὰδ, λέγων, οὗ ἀρέσκῃ ἐναντίον
    αὐτῶν, ἔστωσαν γυναῖκες, πλὴν ἐκ τοῦ δήμου τοῦ πατρὸς αὐτῶν ἔστωσαν γυναῖκες.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ οὐχὶ περιστραφήσεται κληρονομία τοῖς υἱοῖς Ἰσραὴλ ἀπὸ φυλῆς ἐπὶ φύλην,
    ὅτι ἕκαστος ἐν τῇ κληρονομίᾳ τῆς φυλῆς τῆς πατριᾶς αὐτοῦ προσκολληθήσονται οἱ
    υἱοὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ πᾶσα θυγάτηρ ἀγχιατεύουσα κληρονομίαν ἐκ τῶν φυλῶν υἱῶν Ἰσραὴλ, ἑνὶ τῶν
    ἐκ τοῦ δήμου τοῦ πατρὸς αὐτῆς ἔσονται γυναῖκες, ἵνα ἀγχιστεύσωσιν οἱ υἱοὶ Ἰσραὴλ
    ἕκαστος τὴν κληρονομίαν τὴν πατρικὴν αὐτοῦ.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ οὐ περιστραφήσεται ὁ κλῆρος ἐκ φυλῆς ἐπὶ φυλὴν ἑτέραν, ἀλλʼ ἕκαστος ἐν
    τῇ κληρονομίᾳ αὐτοῦ προσκολληθήσονται οἱ υἱοὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὃν τρόπον συνέταξε Κύριος Μωυσῇ, οὕτως ἐποίησαν θυγατράσι Σαλπαάδ.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο Θερσὰ καὶ Ἐγλὰ καὶ Μελχὰ καὶ Νούα καὶ Μαλαὰ θυγατέρες Σαλπαὰδ,
    τοῖς ἀνεψιοῖς αὐτῶν,
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: ἐκ τοῦ δήμου τοῦ Μανασσῆ υἱῶν Ἰωσὴφ ἐγενήθησαν γυναῖκες· καὶ ἐγενήθη ἡ κληρονομία
    αὐτῶν ἐπὶ τὴν φυλὴν δήμου τοῦ πατρὸς αὐτῶν.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Αὗται αἱ ἐντολαὶ καὶ τὰ δικαιώματα καὶ τὰ κρίματα, ἃ ἐνετείλατο Κύριος ἐν
    χειρὶ Μωυσῆ ἐπὶ δυσμῶν Μωὰβ ἐπὶ τοῦ Ἰορδάνου κατὰ Ἰεριχώ.
  usfm_code: NUM
  verse: '13'
