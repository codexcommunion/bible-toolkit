- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ οὗτοι οἱ ἄρχοντες πατριῶν αὐτῶν οἱ ὁδηγοὶ ἀναβαίνοντες μετʼ ἐμοῦ
    ἐν βασιλείᾳ Ἀρθασασθὰ τοῦ βασιλέως Βαβυλῶνος.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀπὸ υἱῶν Φινεὲς, Γηρσών· ἀπὸ υἱῶν Ἰθάμαρ, Δανιήλ· ἀπὸ υἱῶν Δαυὶδ, Ἀττούς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀπὸ υἱῶν Σαχανία, καὶ ἀπὸ υἱῶν Φόρος, Ζαχαρίας, καὶ μετ αὐτοῦ τὸ συστρεμμα
    ἑκατὸν καὶ πεντήκοντα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀπὸ υἱῶν Φαὰθ Μωὰβ, Ἐλιανὰ υἱὸς Σαραΐα, καὶ μετʼ αὐτοῦ διακόσιοι τὰ
    ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀπὸ υἱῶν Ζαθόης, Σεχενίας υἱὸς Ἀζιὴλ, καὶ μετʼ αὐτοῦ τριακόσια τὰ
    ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀπὸ τῶν υἱῶν Ἀδὶν, Ὠβὴθ υἱὸς Ἰωνάθαν, καὶ μετʼ αὐτοῦ πεντήκοντα
    τὰ ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἀπὸ υἱῶν Ἠλὰμ, Ἰσαΐας υἱὸς Ἀθελία, καὶ μετʼ αὐτοῦ ἑβδομήκοντα τὰ
    ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀπὸ υἱῶν Σαφατία, Ζαβαδίας υἱὸς Μιχαὴλ, καὶ μετʼ αὐτοῦ ὀγδοήκοντα
    τὰ ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀπὸ υἱῶν Ἰωὰβ, Ἀβαδία υἱὸς Ἰεϊὴλ, καὶ μετʼ αὐτοῦ διακόσιοι δεκαοκτὼ
    τὰ ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀπὸ τῶν υἱῶν Βαανὶ, Σελιμοὺθ υἱὸς Ἰωσεφία, καὶ μετʼ αὐτοῦ ἑκατὸν
    ἑξήκοντα τὰ ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀπὸ υἱῶν Βαβὶ, Ζαχαρίας υἱὸς Βαβὶ, καὶ μετʼ αὐτοῦ εἰκοσιοκτὼ τὰ
    ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἀπὸ υἱῶν Ἀσγὰδ, Ἰωανὰν υἱὸς Ἀκκατὰν, καὶ μετʼ αὐτοῦ ἑκατὸν δέκα
    τὰ ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀπὸ υἱῶν Ἀδωνικὰμ ἔσχατοι, καὶ ταῦτα τὰ ὀνόματα αὐτῶν, Ἐλιφαλὰτ,
    Ἰεὴλ, καὶ Σαμαΐα, καὶ μετʼ αὐτῶν ἑξήκοντα τὰ ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπὸ υἱῶν Βαγουαῒ, Οὐθαῒ καὶ Ζαβοὺδ, καὶ μετʼ αὐτοῦ ἑβδομήκοντα τὰ
    ἀρσενικά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ συνῆξα αὐτοὺς πρὸς τὸν ποταμὸν τὸν ἐρχόμενον πρὸς τὸν Εὐὶ, καὶ παρενεβάλομεν
    ἐκεῖ ἡμέρας τρεῖς· καὶ συνῆκα ἐν τῷ λαῷ καὶ ἐν τοῖς ἱερεῦσι, καὶ ἀπὸ υἱῶν Λευὶ
    οὐχ εὗρον ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἀπέστειλα τῷ Ἐλεάζαρ, τῷ Ἀριὴλ, τῷ Σεμεΐᾳ, καὶ τῷ Ἀλωνὰμ, καὶ τῷ
    Ἰαρὶβ, καὶ τῷ Ἐλνάθαμ, καὶ τῷ Νάθαν, καὶ τῷ Ζαχαρίᾳ, καὶ τῷ Μεσολλὰμ, καὶ τῷ Ἰωαρὶμ,
    καὶ τῷ Ἐλνάθαν, συνιέντας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐξήνεγκα αὐτοὺς ἐπὶ ἄρχοντας ἐν ἀργυρίῳ τοῦ τόπου, καὶ ἔθηκα ἐν
    στόματι αὐτῶν λόγους λαλῆσαι πρὸς τοὺς ἀδελφοὺς αὐτῶν τῶν Ἀθινεὶμ ἐν ἀργυρίῳ τοῦ
    τόπου, τοῦ ἐνέγκαι ἡμῖν ᾄδοντας εἰς οἶκον Θεοῦ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἤλθοσαν ἡμῖν ὡς χεὶρ Θεοῦ ἡμῶν ἀγαθὴ ἐφʼ ἡμᾶς, ἀνὴρ σαχὼν ἀπὸ υἱῶν
    Μοολὶ, υἱοῦ Λευὶ, υἱοῦ Ἰσραήλ· καὶ ἀρχὴν ἦλθον οἱ υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ
    δεκαοκτώ·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ τὸν Ἀσεβία, καὶ τὸν Ἰσαΐα ἀπὸ τῶν υἱῶν Μεραρὶ, ἀδελφοὶ αὐτοῦ καὶ
    υἱοὶ αὐτοῦ εἴκοσι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἀπὸ τῶν Ναθινὶμ, ὧν ἔδωκε Δαυὶδ καὶ οἱ ἄρχοντες εἰς δουλείαν τῶν
    Λευιτῶν, Ναθινὶμ διακόσιοι εἴκοσι, πάντες συνήχθησαν ἐν ὀνόμασι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐκάλεσα ἐκεῖ νηστείαν ἐπὶ τὸν ποταμὸν Ἀουὲ, τοῦ ταπεινωθῆναι ἐνώπιον
    τοῦ Θεοῦ ἡμῶν, ζητῆσαι παρʼ αὐτοῦ ὁδὸν εὐθείαν ἡμῖν καὶ τοῖς τέκνοις ἡμῶν καὶ
    πάσῃ τῇ κτήσει ἡμῶν·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅτι ᾐσχύνθην αἰτήσασθαι παρὰ τοῦ βασιλέως δύναμιν καὶ ἱππεῖς σῶσαι ἡμᾶς
    ἀπὸ ἐχθροῦ ἐν τῇ ὁδῷ, ὅτι εἴπαμεν τῷ βασιλεῖ, λέγοντες, χεὶρ τοῦ Θεου ἡμῶν ἐπὶ
    πάντας τοὺς ζητοῦντας αὐτὸν εἰς ἀγαθόν· καὶ κράτος αὐτοῦ, καὶ θυμὸς αὐτοῦ, ἐπὶ
    πάντας τοὺς ἐγκαταλείποντας αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐνηστεύσαμεν, καὶ ἐζητήσαμεν παρὰ τοῦ Θεοῦ ἡμῶν περὶ τούτου, καὶ
    ἐπήκουσεν ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ διέστειλα ἀπὸ ἀρχόντων τῶν ἱερέων δώδεκα, τῷ Σαραΐα, τῷ Ἀσαβία,
    καὶ μετʼ αὐτῶν ἀπὸ ἀδελφῶν αὐτῶν δέκα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἔστησα αὐτοῖς τὸ ἀργύριον καὶ τὸ χρυσίον καὶ τὰ σκεύη ἀπαρχῆς οἴκου
    Θεοῦ ἡμῶν, ἃ ὕψωσεν ὁ βασιλεὺς καὶ οἱ σύμβουλοι αὐτοῦ καὶ οἱ ἄρχοντες αὐτοῦ, καὶ
    πᾶς Ἰσραὴλ οἱ εὑρισκόμενοι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἔστησα ἐπὶ χεῖρας αὐτῶν ἀργυρίου τάλαντα ἑξακόσια πεντήκοντα, καὶ
    σκεύη ἀργυρᾶ ἑκατὸν, καὶ τάλαντα χρυσίου ἑκατὸν,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ χαφουρῆ χρυσοῖ εἴκοσι εἰς τὴν ὁδὸν χίλιοι, καὶ σκεύη χαλκοῦ στίλβοντος
    ἀγαθοῦ διάφορα ἐπιθυμητὰ ἐν χρυσίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ εἶπα πρὸς αὐτοὺς, ὑμεῖς ἅγιοι τῷ Κυρίῳ, καὶ τὰ σκεύη ἅγια, καὶ τὸ
    ἀργύριον καὶ τὸ χρυσίον ἑκούσια τῷ Κυρίῳ Θεῷ πατέρων ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀγρυπνεῖτε καὶ τηρεῖτε ἕως στῆτε ἐνώπιον ἀρχόντων τῶν ἱερέων καὶ τῶν
    Λευιτῶν καὶ τῶν ἀρχόντων τῶν πατριῶν ἐν Ἱερουσαλὴμ εἰς σκηνὰς οἴκου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐδέξαντο οἱ ἱερεῖς καὶ οἱ Λευῖται σταθμὸν τοῦ ἀργυρίου καὶ τοῦ χρυσίου
    καὶ τῶν σκευῶν, ἐνεγκεῖν εἰς Ἱερουσαλὴμ εἰς οἶκον Θεοῦ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐξῄραμεν ἀπὸ τοῦ ποταμοῦ τοῦ Ἀουὲ ἐν τῇ δωδεκάτῃ τοῦ μηνὸς τοῦ πρώτου
    τοῦ ἐλθεῖν εἰς Ἱερουσαλήμ· καὶ χεὶρ Θεοῦ ἡμῶν ἦν ἐφʼ ἡμῖν, καὶ ἐῤῥύσατο ἡμᾶς ἀπὸ
    χειρὸς ἐχθροῦ καὶ πολεμίου ἐν τῇ ὁδῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἤλθομεν εἰς Ἱερουσαλὴμ, καὶ ἐκαθίσαμεν ἐκεῖ ἡμέρας τρεῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐγενήθη τῇ ἡμέρᾳ τῇ τετάρτῃ ἐστήσαμεν τὸ ἀργύριον καὶ τὸ χρυσίον
    καὶ τὰ σκεύη ἐν οἴκῳ Θεοῦ ἡμῶν ἐπὶ χεῖρα Μεριμὼθ υἱοῦ Οὐρία τοῦ ἱερέως, καὶ μετʼ
    αὐτοῦ Ἐλεάζαρ υἱὸς Φινεὲς, καὶ μετʼ αὐτῶν Ἰωζαβὰδ υἱὸς Ἰησοῦ, καὶ Νωαδία υἱὸς
    Βαναΐα οἱ Λευῖται.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἐν ἀριθμῷ καὶ ἐν σταθμῷ τὰ πάντα, καὶ ἐγράφη πᾶς ὁ σταθμός.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἐν τῷ καιρῷ ἐκείνῳ οἱ ἐλθόντες ἐκ τῆς αἰχμαλωσίας υἱοὶ τῆς παροικίας,
    προσήνεγκαν ὁλοκαυτώσεις τῷ Θεῷ Ἰσραὴλ, μόσχους δώδεκα περὶ παντὸς Ἰσραὴλ, κριοὺς
    ἐννενηκανταὲξ, ἀμνοὺς ἑβδομηκονταεπτὰ, χιμάρους περὶ ἁμαρτίας δώδεκα, τὰ πάντα
    ὁλοκαυτώματα τῷ Κυρίῳ·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 8
  book_usfm_code: EZR
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἔδωκαν τὸ νόμισμα τοῦ βασιλέως τοῖς διοικηταῖς τοῦ βασιλέως καὶ
    ἐπάρχοις πέραν τοῦ ποταμοῦ· καὶ ἐδόξασαν τὸν λαὸν καὶ τὸν οἶκον τοῦ Θεοῦ.
