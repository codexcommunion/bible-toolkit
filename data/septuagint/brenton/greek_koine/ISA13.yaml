- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ὍΡΑΣΙΣ ἫΝ ΕΙΔΕΝ ἩΣΑΙΑΣ ΥΙΟΣ ἈΜΩΣ ΚΑΤΑ ΒΑΒΥΛΩΝΟΣ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐπʼ ὄρους πεδινοῦ ἄρατε σημεῖον, ὑψώσατε τὴν φωνὴν αὐτοῖς, παρακαλεῖτε
    τῇ χειρί, ἀνοίξατε οἱ ἄρχοντες.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐγὼ συντάσσω, καὶ ἐγώ αὐτούς· γίγαντες ἔρχονται πληρῶσαι τὸν θυμόν μου
    χαίροντες ἅμα καὶ ὑβρίζοντες.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Φωνὴ ἐθνῶν πολλῶν ἐπὶ τῶν ὀρέων, ὁμοία ἐθνῶν πολλῶν, φωνὴ βασιλέων καὶ
    ἐθνῶν συνηγμένων· Κύριος σαβαὼθ ἐντέταλται ἔθνει ὁπλομάχῳ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ἔρχεσθαι ἐκ γῆς πόῤῥωθεν ἀπʼ ἄκρου θεμελίου τοῦ οὐρανοῦ, Κύριος καὶ
    οἱ ὁπλομάχοι αὐτοῦ, καταφθεῖραι πᾶσαν τὴν οἰκουμένην.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὀλολύζετε, ἐγγὺς γὰρ ἡμέρα Κυρίου, καὶ συντριβὴ παρὰ τοῦ Θεοῦ ἥξει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Διάτοῦτο πᾶσα χεὶρ ἐκλυθήσεται, καὶ πᾶσα ψυχὴ ἀνθρώπου δειλιάσει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ταραχθήσονται οἱ πρέσβεις, καὶ ὠδῖνες αὐτοὺς ἕξουσιν, ὡς γυναικὸς τικτούσης·
    καὶ συμφοράσουσιν ἕτερος πρὸς τὸν ἕτερον, καὶ ἐκστήσονται, καὶ τὸ πρόσωπον αὐτῶν
    ὡς φλὸξ μεταβαλοῦσιν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἰδοὺ γὰρ ἡμέρα Κυρίου ἔρχεται ἀνίατος, θυμοῦ καὶ ὀργῆς, θεῖναι τὴν οἰκουμένην
    ἔρημον, καὶ τοὺς ἁμαρτωλοὺς ἀπολέσαι ἐξ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οἱ γὰρ ἀστέρες τοῦ οὐρανοῦ καὶ ὁ Ὠρίων καὶ πᾶς ὁ κόσμος τοῦ οὐρανοῦ,
    τὸ φῶς οὐ δώσουσι· καὶ σκοτισθήσεται τοῦ ἡλίου ἀνατέλλοντος, καὶ ἡ σελήνη οὐ δώσει
    τὸ φῶς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐντελοῦμαι τῇ οἰκουμένῃ ὅλῃ κακὰ, καὶ τοῖς ἀσεβέσι τὰς ἁμαρτίας
    αὐτῶν· καὶ ἀπολῶ ὕβριν ἀνόμων, καὶ ὕβριν ὑπερηφάνων ταπεινώσω.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔσονται οἱ καταλελειμμένοι ἔντιμοι μᾶλλον ἢ τὸ χρυσίον τὸ ἄπυρον·
    καὶ ἄνθρωπος μᾶλλον ἔντιμος ἔσται ἢ ὁ λίθος ὁ ἐν Σουφείρ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ γὰρ οὐρανὸς θυμωθήσεται, καὶ ἡ γῆ σεισθήσεται ἐκ τῶν θεμελίων αὐτῆς,
    διὰ θυμὸν ὀργῆς Κυρίου σαβαὼθ, ἐν τῇ ἡμέρᾳ ᾗ ἂν ἐπέλθῃ ὁ θυμὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔσονται οἱ καταλελειμμένοι ὡς δορκάδιον φεῦγον, καὶ ὡς πρόβατον
    πλανώμενον, καὶ οὐκ ἔσται ὁ συνάγων, ὥστε ἄνθρωπον εἰς τὸν λαὸν αὐτοῦ ἀποστραφῆναι,
    καὶ ἄνθρωπος εἰς τὴν χώραν ἑαυτοῦ διώξεται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὃς γὰρ ἂν ἁλῷ, ἡττηθήσεται, καὶ οἵτινες συνηγμένοι εἰσὶ, πεσοῦνται μαχαίρᾳ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τὰ τέκνα αὐτῶν ῥάξουσιν ἐνώπιον αὐτῶν, καὶ τὰς οἰκίας αὐτῶν προνομεύσουσιν,
    καὶ τὰς γυναῖκας αὐτῶν ἕξουσιν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἰδοὺ ἐπεγείρω ὑμῖν τοὺς Μήδους, οἳ ἀργύριον οὐ λογίζονται, οὐδὲ χρυσίου
    χρείαν ἔχουσι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Τοξεύματα νεανίσκων συντρίψουσι, καὶ τὰ τέκνα ὑμῶν οὐ μὴ ἐλεήσωσιν,
    οὐδὲ ἐπὶ τοῖς τέκνοις σου φείσονται οἱ ὀφθαλμοὶ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἔσται Βαβυλὼν ἣ καλεῖται ἔνδοξος ἀπὸ βασιλέως Χαλδαίων, ὃν τρόπον
    κατέστρεψεν ὁ Θεὸς Σόδομα καὶ Γόμοῤῥα·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οὐ κατοικηθήσεται εἰς τὸν αἰῶνα χρόνον, οὐδὲ μὴ εἰσέλθωσιν εἰς αὐτὴν
    διὰ πολλῶν γενεῶν, οὐδὲ μὴ διέλθωσιν αὐτὴν Ἄραβες, οὐδὲ ποιμένες οὐ μὴ ἀναπαύσονται
    ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀναπαύσονται ἐκεῖ θηρία, καὶ ἐμπλησθήσονται αἱ οἰκίαι ἤχου· καὶ
    ἀναπαύσονται ἐκεῖ σειρῆνες, καὶ δαιμόνια ἐκεῖ ὀρχήσονται,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 13
  book_usfm_code: ISA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ ὀνοκένταυροι ἐκεῖ κατοικήσουσι, καὶ νοσσοποιήσουσιν ἐχῖνοι ἐν τοῖς
    οἴκοις αὐτῶν. Ταχὺ ἔρχεται καὶ οὐ χρονιεῖ.
