- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Σὺ τὴν σοφίαν κηρύξεις, ἵνα φρόνησίς σοι ὑπακούσῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐπὶ γὰρ τῶν ὑψηλῶν ἄκρων ἐστὶν, ἀναμέσον δὲ τῶν τρίβων ἕστηκε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Παρὰ γὰρ πύλαις δυναστῶν παρεδρεύει, ἐν δὲ εἰσόδοις ὑμνεῖται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὑμᾶς ὦ ἄνθρωποι παρακαλῶ, καὶ προΐεμαι ἐμὴν φωνὴν υἱοῖς ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Νοήσατε ἄκακοι πανουργίαν, οἱ δὲ ἀπαίδευτοι ἔνθεσθε καρδίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἰσακούσατέ μου, σεμνὰ γὰρ ἐρῶ, καὶ ἀνοίσω ἀπὸ χειλέων ὀρθά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι ἀλήθειαν μελετήσει ὁ φάρυγξ μου, ἐβδελυγμένα δὲ ἐναντίον ἐμοῦ χείλη
    ψευδῆ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μετὰ δικαιοσύνης πάντα τὰ ῥήματα τοῦ στόματός μου, οὐδὲν ἐαυτοῖς σκολιὸν
    οὐδὲ στραγγαλιῶδες.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πάντα ἐνώπια τοῖς συνιοῦσι, καὶ ὀρθὰ τοῖς εὑρίσκουσι γνῶσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Λάβετε παιδείαν καὶ μὴ ἀργύριον, καὶ γνῶσιν ὑπὲρ χρυσίον δεδοκιμασμένον·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Κρείσσων γὰρ σοφία λίθων πολυτελῶν, πᾶν δὲ τίμιον οὐκ ἄξιον αὐτῆς ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐγὼ ἡ σοφία κατεσκήνωσα βουλὴν καὶ γνῶσιν, καὶ ἔννοιαν ἐγὼ ἐπεκαλεσάμην.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Φόβος Κυρίου μισεῖ ἀδικίαν, ὕβριν τε καὶ ὑπερηφανίαν καὶ ὁδοὺς πονηρῶν·
    μεμίσηκα δὲ ἐγὼ διεστραμμένας ὁδοὺς κακῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐμὴ βουλὴ καὶ ἀσφάλεια, ἐμὴ φρόνησις, ἐμὴ δὲ ἰσχύς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Διʼ ἐμοῦ βασιλεῖς βασιλεύουσι, καὶ οἱ δυνάσται γράφουσιν δικαιοσύνην.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διʼ ἐμοῦ μεγιστᾶνες μεγαλύνονται, καὶ τύραννοι διʼ ἐμοῦ κρατοῦσι γῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐγὼ τοὺς ἐμὲ φιλοῦντας ἀγαπῶ, οἱ δὲ ἐμὲ ζητοῦντες εὑρήσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Πλοῦτος καὶ δόξα ἐμοὶ ὑπάρχει, καὶ κτῆσις πολλῶν καὶ δικαιοσύνη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Βέλτιον ἐμὲ καρπίζεσθαι ὑπὲρ χρυσίον καὶ λίθον τίμιον, τὰ δὲ ἐμὰ γεννήματα
    κρείσσω ἀργυρίου ἐκλεκτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐν ὁδοῖς δικαιοσύνης περιπατῶ, καὶ ἀναμέσον τρίβων δικαιώματος ἀναστρέφομαι·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ἵνα μερίσω τοῖς ἐμὲ ἀγαπῶσιν ὕπαρξιν, καὶ τοὺς θησαυροὺς αὐτῶν ἐμπλήσω
    ἀγαθῶν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ἐὰν ἀναγγείλω ὑμῖν τὰ καθʼ ἡμέραν γινόμενα, μνημονεύσω τὰ ἐξ αἰῶνος
    ἀριθμῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Κύριος ἔκτισέ με ἀρχὴν ὁδῶν αὐτοῦ εἰς ἔργα αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: πρὸ τοῦ αἰῶνος ἐθεμελίωσέ με, ἐν ἀρχῇ πρὸ τοῦ τὴν γῆν ποιῆσαι,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ πρὸ τοῦ τὰς ἀβύσσους ποιῆσαι, πρὸ τοῦ προελθεῖν τὰς πηγὰς τῶν ὑδάτων·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Πρὸ τοῦ ὄρη ἑδρασθῆναι, πρὸ δὲ πάντων βουνῶν, γεννᾷ με.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Κύριος ἐποίησε χώρας καὶ ἀοικήτους, καὶ ἄκρα οἰκούμενα τῆς ὑπʼ οὐρανῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἡνίκα ἡτοίμαζε τὸν οὐρανὸν, συμπαρήμην αὐτῷ, καὶ ὅτε ἀφώριζε τὸν ἑαυτοῦ
    θρόνον ἐπʼ ἀνέμων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ ὡς ἰσχυρὰ ἐποίει τὰ ἄνω νέφη, καὶ ὡς ἀσφαλεῖς ἐτίθει πηγὰς τῆς ὑπʼ
    οὐρανὸν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καὶ ὡς ἰσχυρὰ ἐποίει τὰ θεμέλια τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: ἤμην παρʼ αὐτῷ ἁρμόζουσα· ἐγὼ ἤμην ᾗ προσέχαιρε· καθʼ ἡμέραν δὲ εὐφραινόμην
    ἐν προσώπῳ αὐτοῦ ἐν παντὶ καιρῷ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: ὅτε ἐνευφραίνετο τὴν οἰκουμένην συντελέσας, καὶ ἐνευφραίνετο ἐν υἱοῖς
    ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Νῦν οὖν υἱὲ ἄκουέ μου,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: μακάριος ἀνὴρ ὃς εἰσακούσεταί μου, καὶ ἄνθρωπος ὃς τὰς ἐμὰς ὁδοὺς φυλάξει,
    ἀγρυπνῶν ἐπʼ ἐμαῖς θύραις καθʼ ἡμέραν, τηρῶν σταθμοὺς ἐμῶν εἰσόδων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Αἱ γὰρ ἔξοδοί μου, ἔξοδοι ζωῆς, καὶ ἑτοιμάζεται θέλησις παρὰ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  book_usfm_code: PRO
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Οἱ δὲ ἁμαρτάνοντες εἰς ἐμὲ, ἀσεβοῦσιν εἰς τὰς ἑαυτῶν ψυχὰς, καὶ οἱ μισοῦντές
    με ἀγαπῶσι θάνατον.
