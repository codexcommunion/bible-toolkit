- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Σὺ τὴν σοφίαν κηρύξεις, ἵνα φρόνησίς σοι ὑπακούσῃ.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐπὶ γὰρ τῶν ὑψηλῶν ἄκρων ἐστὶν, ἀναμέσον δὲ τῶν τρίβων ἕστηκε.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Παρὰ γὰρ πύλαις δυναστῶν παρεδρεύει, ἐν δὲ εἰσόδοις ὑμνεῖται.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὑμᾶς ὦ ἄνθρωποι παρακαλῶ, καὶ προΐεμαι ἐμὴν φωνὴν υἱοῖς ἀνθρώπων.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Νοήσατε ἄκακοι πανουργίαν, οἱ δὲ ἀπαίδευτοι ἔνθεσθε καρδίαν.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εἰσακούσατέ μου, σεμνὰ γὰρ ἐρῶ, καὶ ἀνοίσω ἀπὸ χειλέων ὀρθά.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅτι ἀλήθειαν μελετήσει ὁ φάρυγξ μου, ἐβδελυγμένα δὲ ἐναντίον ἐμοῦ χείλη ψευδῆ.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Μετὰ δικαιοσύνης πάντα τὰ ῥήματα τοῦ στόματός μου, οὐδὲν ἐαυτοῖς σκολιὸν οὐδὲ
    στραγγαλιῶδες.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πάντα ἐνώπια τοῖς συνιοῦσι, καὶ ὀρθὰ τοῖς εὑρίσκουσι γνῶσιν.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Λάβετε παιδείαν καὶ μὴ ἀργύριον, καὶ γνῶσιν ὑπὲρ χρυσίον δεδοκιμασμένον·
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Κρείσσων γὰρ σοφία λίθων πολυτελῶν, πᾶν δὲ τίμιον οὐκ ἄξιον αὐτῆς ἐστιν.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐγὼ ἡ σοφία κατεσκήνωσα βουλὴν καὶ γνῶσιν, καὶ ἔννοιαν ἐγὼ ἐπεκαλεσάμην.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Φόβος Κυρίου μισεῖ ἀδικίαν, ὕβριν τε καὶ ὑπερηφανίαν καὶ ὁδοὺς πονηρῶν· μεμίσηκα
    δὲ ἐγὼ διεστραμμένας ὁδοὺς κακῶν.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐμὴ βουλὴ καὶ ἀσφάλεια, ἐμὴ φρόνησις, ἐμὴ δὲ ἰσχύς.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διʼ ἐμοῦ βασιλεῖς βασιλεύουσι, καὶ οἱ δυνάσται γράφουσιν δικαιοσύνην.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διʼ ἐμοῦ μεγιστᾶνες μεγαλύνονται, καὶ τύραννοι διʼ ἐμοῦ κρατοῦσι γῆς.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐγὼ τοὺς ἐμὲ φιλοῦντας ἀγαπῶ, οἱ δὲ ἐμὲ ζητοῦντες εὑρήσουσιν.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πλοῦτος καὶ δόξα ἐμοὶ ὑπάρχει, καὶ κτῆσις πολλῶν καὶ δικαιοσύνη.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Βέλτιον ἐμὲ καρπίζεσθαι ὑπὲρ χρυσίον καὶ λίθον τίμιον, τὰ δὲ ἐμὰ γεννήματα
    κρείσσω ἀργυρίου ἐκλεκτοῦ.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐν ὁδοῖς δικαιοσύνης περιπατῶ, καὶ ἀναμέσον τρίβων δικαιώματος ἀναστρέφομαι·
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἵνα μερίσω τοῖς ἐμὲ ἀγαπῶσιν ὕπαρξιν, καὶ τοὺς θησαυροὺς αὐτῶν ἐμπλήσω ἀγαθῶν·
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐὰν ἀναγγείλω ὑμῖν τὰ καθʼ ἡμέραν γινόμενα, μνημονεύσω τὰ ἐξ αἰῶνος ἀριθμῆσαι.
  usfm_code: PRO
  verse: 21a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Κύριος ἔκτισέ με ἀρχὴν ὁδῶν αὐτοῦ εἰς ἔργα αὐτοῦ,
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: πρὸ τοῦ αἰῶνος ἐθεμελίωσέ με, ἐν ἀρχῇ πρὸ τοῦ τὴν γῆν ποιῆσαι,
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ πρὸ τοῦ τὰς ἀβύσσους ποιῆσαι, πρὸ τοῦ προελθεῖν τὰς πηγὰς τῶν ὑδάτων·
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πρὸ τοῦ ὄρη ἑδρασθῆναι, πρὸ δὲ πάντων βουνῶν, γεννᾷ με.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Κύριος ἐποίησε χώρας καὶ ἀοικήτους, καὶ ἄκρα οἰκούμενα τῆς ὑπʼ οὐρανῶν.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἡνίκα ἡτοίμαζε τὸν οὐρανὸν, συμπαρήμην αὐτῷ, καὶ ὅτε ἀφώριζε τὸν ἑαυτοῦ θρόνον
    ἐπʼ ἀνέμων,
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ὡς ἰσχυρὰ ἐποίει τὰ ἄνω νέφη, καὶ ὡς ἀσφαλεῖς ἐτίθει πηγὰς τῆς ὑπʼ οὐρανὸν,
  usfm_code: PRO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ὡς ἰσχυρὰ ἐποίει τὰ θεμέλια τῆς γῆς,
  usfm_code: PRO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἤμην παρʼ αὐτῷ ἁρμόζουσα· ἐγὼ ἤμην ᾗ προσέχαιρε· καθʼ ἡμέραν δὲ εὐφραινόμην
    ἐν προσώπῳ αὐτοῦ ἐν παντὶ καιρῷ,
  usfm_code: PRO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὅτε ἐνευφραίνετο τὴν οἰκουμένην συντελέσας, καὶ ἐνευφραίνετο ἐν υἱοῖς ἀνθρώπων.
  usfm_code: PRO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Νῦν οὖν υἱὲ ἄκουέ μου,
  usfm_code: PRO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: μακάριος ἀνὴρ ὃς εἰσακούσεταί μου, καὶ ἄνθρωπος ὃς τὰς ἐμὰς ὁδοὺς φυλάξει,
    ἀγρυπνῶν ἐπʼ ἐμαῖς θύραις καθʼ ἡμέραν, τηρῶν σταθμοὺς ἐμῶν εἰσόδων.
  usfm_code: PRO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Αἱ γὰρ ἔξοδοί μου, ἔξοδοι ζωῆς, καὶ ἑτοιμάζεται θέλησις παρὰ Κυρίου.
  usfm_code: PRO
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἁμαρτάνοντες εἰς ἐμὲ, ἀσεβοῦσιν εἰς τὰς ἑαυτῶν ψυχὰς, καὶ οἱ μισοῦντές
    με ἀγαπῶσι θάνατον.
  usfm_code: PRO
  verse: '36'
