- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐπλημμέλησαν οἱ υἱοὶ Ἰσραὴλ πλημμέλιαν μεγάλην, καὶ ἐνοσφίσαντο ἀπὸ τοῦ
    ἀναθέματος· καὶ ἔλαβεν Ἄχαρ υἱὸς Χαρμὶ υἱοῦ Ζαμβρὶ υἱοῦ Ζαρὰ ἐκ τῆς φυλῆς Ἰούδα
    ἀπὸ τοῦ ἀναθέματος· καὶ ἐθυμώθη Κύριος ὀργῇ τοῖς υἱοῖς Ἰσραήλ.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰησοῦς ἄνδρας εἰς Γαὶ, ἥ ἐστι κατὰ Βαιθὴλ, λέγων, κατασκέψασθε
    τὴν Γαί
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ἀνέβησαν οἱ ἄνδρες καὶ κατεσκέψαντο τὴν Γαί· Καὶ ἀνέστρεψαν πρὸς Ἰησοῦν,
    καὶ εἶπαν πρὸς αὐτὸν, μὴ ἀναβήτω πᾶς ὁ λαὸς, ἀλλʼ ὡσεὶ δισχίλιοι ἢ τρισχίλιοι
    ἄνδρες ἀναβήτωσαν καὶ ἐκπολιορκησάτωσαν τὴν πόλιν· μὴ ἀναγάγῃς ἐκεῖ τὸν λαὸν ἅπαντα,
    ὀλίγοι γάρ εἰσι.
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν ὡσεὶ τρισχίλιοι ἄνδρες, καὶ ἔφυγον ἀπὸ προσώπου ἀνδρῶν Γαί.
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀπέκτειναν ἀπʼ αὐτῶν ἄνδρες Γαὶ εἰς τριακονταὲξ ἄνδρας, καὶ κατεδίωξαν
    αὐτοὺς ἀπὸ τῆς πύλης, καὶ συνέτριψαν αὐτοὺς ἀπὸ τοῦ καταφεροῦς· καὶ ἐπτοήθη ἡ
    καρδία τοῦ λαοῦ, καὶ ἐγένετο ὥσπερ ὕδωρ.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ διέῤῥηξεν Ἰησοῦς τὰ ἱμάτια αὐτοῦ· καὶ ἔπεσεν Ἰησοῦς ἐπὶ τὴν γῆν ἐπὶ πρόσωπον
    ἐναντίον Κυρίου ἕως ἑσπέρας, αὐτὸς καὶ οἱ πρεσβύτεροι Ἰσραήλ· καὶ ἐπεβάλοντο χοῦν
    ἐπὶ τὰς κεφαλὰς αὐτῶν.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰησοῦς, δέομαι Κύριε· ἱνατί διεβίβασεν ὁ παῖς σου τὸν λαὸν τοῦτον
    τὸν Ἰορδάνην παραδοῦναι αὐτὸν τῷ Ἀμοῤῥαίῳ, ἀπολέσαι ἡμᾶς; καὶ εἰ κατεμείναμεν
    καὶ κατῳκίσθημεν παρὰ τὸν Ἰορδάνην.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ τί ἐρῶ ἐπεὶ μετέβαλεν Ἰσραὴλ αὐχένα ἀπέναντι τοῦ ἐχθροῦ αὐτοῦ;
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀκούσας ὁ Χαναναῖος καὶ πάντες οἱ κατοικοῦντες τὴν γῆν, περικυκλώσουσιν
    ἡμᾶς, καὶ ἐκτρίψουσιν ἡμᾶς ἀπὸ τῆς γῆς· καὶ τί ποιήσεις τὸ ὄνομά σου τὸ μέγα;
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἀνάστηθι, ἱνατί τοῦτο σὺ πέπτωκας ἐπὶ πρόσωπόν
    σου;
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἡμάρτηκεν ὁ λαὸς καὶ παρέβη τὴν διαθήκην, ἣν διεθέμην πρὸς αὐτοὺς, κλέψαντες
    ἀπὸ τοῦ ἀναθέματος ἐνέβαλον εἰς τὰ σκεύη αὐτῶν.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ οὐ μὴ δύνωνται οἱ υἱοὶ Ἰσραὴλ ὑποστῆναι κατὰ πρόσωπον τῶν ἐχθρῶν αὐτῶν·
    αὐχένα ὑποστρέψουσιν ἔναντι τῶν ἐχθρῶν αὐτῶν, ὅτι ἐγενήθησαν ἀνάθεμα· οὐ προσθήσω
    ἔτι εἶναι μεθʼ ὑμῶν, ἐὰν μὴ ἐξάρητε τὸ ἀνάθεμα ἐξ ὑμῶν αὐτῶν.
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀναστὰς ἁγίασον τὸν λαὸν, καὶ εἶπον ἁγιασθῆναι εἰσαύριον· τάδε λέγει Κύριος
    ὁ Θεὸς Ἰσραὴλ, τὸ ἀνάθεμά ἐστιν ἐν ὑμῖν· οὐ δυνήσεσθε ἀντιστῆναι ἀπέναντι τῶν
    ἐχθρῶν ὑμῶν, ἕως ἂν ἐξάρητε τὸ ἀνάθεμα ἐξ ὑμῶν.
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ συναχθήσεσθε πάντες τοπρωῒ κατὰ φυλὰς, καὶ ἔσται ἡ φυλὴ ἣν ἂν δείξῃ Κύριος,
    προσάξετε κατὰ δήμους· καὶ τὸν δῆμον ὃν ἂν δείξῃ Κύριος, προσάξετε κατʼ οἶκον·
    καὶ τὸν οἶκον ὃν ἂν δέξῃ Κύριος, προσάξετε κατʼ ἄνδρα.
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ὃς ἂν ἐνδειχθῇ, κατακαυθήσεται ἐν πυρὶ, καὶ πάντα ὅσα ἐστὶν αὐτῷ· ὅτι
    παρέβη τὴν διαθήκην Κυρίου, καὶ ἐποίησεν ἀνόμημα ἐν Ἰσραήλ.
  usfm_code: JOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισεν Ἰησοῦς, καὶ προσήγαγε τὸν λαὸν κατὰ φυλάς· καὶ ἐνεδείχθη ἡ φυλὴ
    Ἰούδα.
  usfm_code: JOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ προσήχθη κατὰ δήμους, καὶ ἐνεδείχθη δῆμος Ζαραΐ. Καὶ προσήχθη κατʼ ἄνδρα,
  usfm_code: JOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ἐνεδείχθη Ἄχαρ υἱὸς Ζαμβρὶ υἱοῦ Ζάρά.
  usfm_code: JOS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰησοῦς τῷ Ἄχαρ, δὸς δόξαν σήμερον τῷ Κυρίῳ Θεῷ Ἰσραὴλ, καὶ δὸς τὴν
    ἐξομολόγησιν, καὶ ἀνάγγειλόν μοι τί ἐποίησας, καὶ μὴ κρύψῃς ἀπʼ ἐμοῦ.
  usfm_code: JOS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Ἄχαρ τῷ Ἰησοῖ, καὶ εἶπεν, ἀληθῶς ἥμαρτον ἐναντίον Κυρίου τοῦ
    Θεοῦ Ἰσραήλ· οὕτως καὶ οὕτως ἐποίησα.
  usfm_code: JOS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἶδον ἐν τῇ προνομῇ ψιλὴν ποικίλην, καὶ διακόσια δίδραχμα ἀργυρίου, καὶ γλῶσσαν
    μίαν χρυσῆν πεντήκοντα διδράχμων, καὶ ἐνθυμηθεὶς αὐτῶν ἔλαβον· καὶ ἰδοὺ αὐτὰ ἐγκέκρυπται
    ἐν τῇ σκηνῇ μου, καὶ τὸ ἀργύριον κέκρυπται ὑποκάτω αὐτῶν.
  usfm_code: JOS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰησοῦς ἀγγέλους, καὶ ἔδραμον εἰς τὴν σκηνὴν εἰς τὴν παρεμβολήν·
    καὶ ταῦτα ἦν κεκρυμμένα εἰς τὴν σκηνὴν αὐτοῦ, καὶ τὸ ἀργύριον ὑποκάτω αὐτῶν.
  usfm_code: JOS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐξήνεγκαν αὐτὰ ἐκ τῆς σκηνῆς, καὶ ἤνεγκαν πρὸς Ἰησοῦν καὶ τοὺς πρεσβυτέρους
    Ἰσραὴλ, καὶ ἔθηκαν αὐτὰ ἔναντι Κυρίου.
  usfm_code: JOS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἰησοῦς τὸν Ἄχαρ υἱὸν Ζαρὰ, καὶ ἀνήγαγεν αὐτὸν εἰς φάραγγα Ἀχὼρ,
    καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς θυγατέρας αὐτοῦ, καὶ τοὺς μόσχους αὐτοῦ, καὶ τὰ
    ὑποζύγια αὐτοῦ, καὶ πάντα τὰ πρόβατα αὐτοῦ, καὶ τὴν σκηνὴν αὐτοῦ, καὶ πάντα τὰ
    ὑπάρχοντα αὐτοῦ, καὶ πᾶς ὁ λαὸς μετʼ αὐτοῦ· καὶ ἀνήγαγεν αὐτοὺς εἰς Ἐμεκαχώρ.
  usfm_code: JOS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰησοῦς τῷ Ἄχαρ, τί ὠλόθρευσας ἡμᾶς; ἐξολοθρεύσαι σε Κύριος καθὰ
    καὶ σήμερον.
  usfm_code: JOS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐλιθοβόλησαν αὐτὸν λίθοις πᾶς Ἰσραὴλ, καὶ ἐπέστησαν αὐτῷ σωρὸν λίθων μέγαν·
    καὶ ἐπαύσατο Κύριος τοῦ θυμοῦ τῆς ὀργῆς. Διὰ τοῦτο ἐπωνόμασεν αὐτὸ Ἐμεκαχὼρ ἕως
    τῆς ἡμέρας ταύτης.
  usfm_code: JOS
  verse: '26'
