- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ, ᾠδή.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Σοὶ πρέπει ὕμνος, ὁ Θεὸς ἐν Σιὼν, καὶ σοὶ ἀποδοθήσεται εὐχή.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Εἰσάκουσον προσευχῆς μου, πρὸς σὲ πᾶσα σὰρξ ἥξει.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Λόγοι ἀνόμων ὑπερδυνάμωσαν ἡμᾶς, καὶ τὰς ἀσεβείας ἡμῶν σὺ ἱλάσῃ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Μακάριος, ὃν ἐξελέξω καὶ προσελάβου, κατασκηνώσει ἐν ταῖς αὐλαῖς σου· πλησθησόμεθα
    ἐν τοῖς ἀγαθοῖς τοῦ οἴκου σου, ἅγιος ὁ ναός σου,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: θαυμαστὸς ἐν δικαιοσύνῃ. ἐπάκουσον ἡμῶν ὁ Θεὸς ὁ σωτὴρ ἡμῶν, ἡ ἐλπὶς πάντων
    τῶν περάτων τῆς γῆς, καὶ τῶν ἐν θαλάσσῃ μακράν·
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: ἑτοιμάζων ὄρη ἐν τῇ ἰσχύϊ σου, περιεζωσμένος ἐν δυναστείᾳ·
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Ὁ συνταράσσων τὸ κῦτος τῆς θαλάσσης, ἤχους κυμάτων αὐτῆς. Ταραχθήσονται τὰ
    ἔθνη,
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: καὶ φοβηθήσονται οἱ κατοικοῦντες τὰ πέρατα ἀπὸ τῶν σημείων σου· ἐξόδους πρωΐας
    καὶ ἑσπέρας τέρψεις.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Ἐπεσκέψω τὴν γῆν καὶ ἐμέθυσας αὐτὴν, ἐπλήθυνας τοῦ πλουτίσαι αὐτήν· ὁ ποταμὸς
    τοῦ Θεοῦ ἐπληρώθη ὑδάτων· ἡτοίμασας τὴν τροφὴν αὐτῶν, ὅτι οὕτως ἡ ἑτοιμασία.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Τοὺς αὔλακας αὐτῆς μέθυσον, πλήθυνον τὰ γεννήματα αὐτῆς, ἐν ταῖς σταγόσιν
    αὐτῆς εὐφρανθήσεται ἀνατέλλουσα.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Εὐλογήσεις τὸν στέφανον τοῦ ἐνιαυτοῦ τῆς χρηστότητός σου, καὶ τὰ πεδία σου
    πλησθήσονται πιότητος.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Πιανθήσεται τὰ ὄρη τῆς ἐρήμου, καὶ ἀγαλλίασιν οἱ βουνοὶ περιζώσονται.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 64
  chapter: 64
  iso-639-2_language_code: grc
  text: Ἐνεδύσαντο οἱ κριοὶ τῶν προβάτων, καὶ αἱ κοιλάδες πληθυνοῦσι σῖτον, κεκράξονται,
    καὶ γὰρ ὑμνήσουσιν.
  usfm_code: PSA
  verse: '14'
