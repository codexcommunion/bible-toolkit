  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν εἰς αὐτὴν τῇ τρίτῃ καὶ εἰκάδι τοῦ δευτέρου μηνὸς ἔτους ἑνὸς καὶ
