  iso-639-2_language_code: grc
  text: Καὶ ἐβόησαν πρὸς Σίμωνα δεξιὰς λαβεῖν, καὶ ἔδωκεν αὐτοῖς, καὶ ἐξέβαλεν αὐτοὺς
    ἐκεῖθεν, καὶ ἐκαθάρισε τὴν ἄκραν ἀπὸ τῶν μιασμάτων.
