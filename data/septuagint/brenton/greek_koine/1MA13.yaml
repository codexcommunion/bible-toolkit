- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Σίμων ὅτι συνήγαγε Τρύφων δύναμιν πολλὴν τοῦ ἐλθεῖν εἰς γῆν Ἰούδα,
    καὶ ἐκ ρίψαι αὐτήν.
  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶδε τὸν λαὸν ὅτι ἐστὶν ἔντρομος, καὶ ἔμφοβος, καὶ ἀνέβη εἰς Ἱερουσαλὴμ,
    καὶ ἤθροισε τὸν λαόν.
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ παρεκάλεσεν αὐτοὺς, καὶ εἶπεν αὐτοῖς, αὐτοὶ οἴδατε ὅσα ἐγὼ, καὶ οἱ ἀδελφοί
    μου, ὁ καὶ οἶκος τοῦ πατρός μου, ἐποιήσαμεν περὶ τῶν νόμων, καὶ τῶν ἁγίων, καὶ
    τοὺς πολέμους, καὶ τὰς στενοχωρίας ἃς εἴδομεν.
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τούτου χάριν ἀπώλοντο οἱ ἀδελφοί μου πάντες χάριν τοῦ Ἰσραὴλ, καὶ κατελείφθην
    ἐγὼ μόνος.
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ νῦν μή μοι γένοιτο φείσασθαί μου τῆς ψυχῆς ἐν παντὶ καιρῷ θλίψεως, οὐ
    γάρ εἰμι κρείσσων τῶν ἀδελφῶν μου.
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πλὴν ἐκδικήσω περὶ τοῦ ἔθνους μου, καὶ περὶ τῶν ἁγίων, καὶ περὶ τῶν γυναικῶν
    καὶ τῶν τέκνων ἡμῶν, ὅτι συνήχθησαν πάντα τὰ ἔθνη ἐκτρίψαι ἡμᾶς ἔχθρας χάριν.
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀνεζωοπύρησε τὸ πνεῦμα τοῦ λαοῦ ἅμα τῷ ἀκοῦσαι τῶν λόγων τούτων,
  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ ἀπεκρίθησαν φωνῇ μεγάλῃ, λέγοντες, σὺ εἶ ἡμῶν ἡγούμενος ἀντὶ Ἰούδα, καὶ
    Ἰωνάθαν τοῦ ἀδελφοῦ σου.
  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πολέμησον τὸν πόλεμον ἡμῶν, καὶ πάντα ὅσα ἂν εἴπῃς ἡμῖν, ποιήσομεν.
  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγε πάντας τοὺς ἄνδρας τοὺς πολεμιστὰς, καὶ ἐτάχυνε τοῦ τελέσαι τὰ
    τείχη Ἱερουσαλήμ, καὶ ὠχύρωσεν αὐτὴν κυκλόθεν.
  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰωνάθαν τὸν τοῦ Ἀβεσσαλώμου καὶ μετʼ αὐτοῦ δύναμιν ἱκανὴν εἰς
    Ἰόππην, καὶ ἐξέβαλε τοὺς ὄντας ἐν αὐτῇ, καὶ ἔμεινεν ἐκεῖ ἐν αὐτῇ.
  usfm_code: 1MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀπῇρε Τρύφων ἀπὸ Πτολεμαΐδος μετὰ δυνάμεως πολλῆς εἰσελθεῖν εἰς γῆν Ἰούδα,
    καὶ Ἰωνάθαν μετʼ αὐτοῦ ἐν φυλακῇ.
  usfm_code: 1MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Σίμων δὲ παρενέβαλεν ἐν Ἀδιδὰ κατὰ πρόσωπον τοῦ πεδίου.
  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπέγνω Τρύφων ὅτι ἀνέστη Σίμων ἀντὶ Ἰωνάθου τοῦ ἀδελφοῦ αὐτοῦ, καὶ ὅτι
    συνάπτειν αὐτῷ μέλλει πόλεμον, καὶ ἀπέστειλε πρὸς αὐτὸν πρέσβεις, λέγων,
  usfm_code: 1MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: περὶ ἀργυρίου οὗ ὤφειλεν Ἰωνάθαν ὁ ἀδελφός σου εἰς τὸ βασιλικὸν διʼ ἃς εἶχε
    χρείας συνέχομεν αὐτόν.
  usfm_code: 1MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀπόστειλον ἀργυρίου τάλαντα ἑκατὸν, καὶ δύο τῶν υἱῶν αὐτοῦ ὅμηρα,
    ὅπως μὴ ἀφεθεὶς ἀποστατήσῃ ἀφʼ ἡμῶν, καὶ ἀφήσομεν αὐτόν.
  usfm_code: 1MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἔγνω Σίμων ὅτι δόλῳ λαλοῦσι πρὸς αὐτὸν, καὶ πέμπει τὸ ἀργύριον, καὶ τὰ
    παιδάρια, μήποτε ἔχθραν ἄρῃ μεγάλην πρός τὸν λαόν,
  usfm_code: 1MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: λέγων, ὅτι οὐκ ἀπέστειλα αὐτῷ τὸ ἀργύριον καὶ τὰ παιδάρια, καὶ ἀπώλετο.
  usfm_code: 1MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε τὰ παιδάρια, καὶ τὰ ἑκατὸν τάλαντα· καὶ διεψεύσατο, καὶ οὐκ
    ἀφῆκε τὸν Ἰωνάθαν.
  usfm_code: 1MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα ἦλθε Τρύφων τοῦ ἐμβατεῦσααι εἰς τὴν χώραν, καὶ ἐκτρίψαι αὐτὴν,
    καὶ ἐκύκλωσεν ὁδὸν τὴν εἰς Ἄδωρα· καὶ Σίμων καὶ ἡ παρεμβολὴ αὐτοῦ ἀντιπαρῆγεν
    αὐτῷ εἰς πάντα τόπον οὗ ἂν ἐπορεύετο.
  usfm_code: 1MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἐκ τῆς ἄκρας ἀπέστελλον πρὸς Τρύφωνα πρεσβευτὰς κατασπεύδοντας αὐτὸν
    τοῦ ἐλθεῖν προὺς αὐτὸν διὰ τῆς ἐρήμου, καὶ· ἀποστεῖλαι αὐτοῖς τροφάς.
  usfm_code: 1MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἡτοίμασε Τρύφων πᾶσαν τὴν ἵππον αὐτοῦ ἐλθεῖν ἐν τῇ νυκτὶ ἐκείνῃ· καὶ ἦν
    χιὼν πολλὴ σφόδρα, καὶ οὐκ ἦλθε διὰ τὴν χιόνα, καὶ ἀπῇρε, καὶ ἦλθεν εἰς τὴν Γαλααδίτιν.
  usfm_code: 1MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἤγγισε τῇ Βασκαμᾷ, ἀπέκτεινε τὸν Ἰωνάθαν, καὶ ἐτάφη ἐκεῖ.
  usfm_code: 1MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε Τρύφων, καὶ ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ.
  usfm_code: 1MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Σίμων, καὶ ἔλαβε τὰ ὀστᾶ Ἰωνάθαν τοῦ ἀδελφοῦ αὐτοῦ, καὶ ἔθαψεν
    αὐτὰ ἐν Μωδεῒν πόλει τῶν πατέρων αὐτοῦ.
  usfm_code: 1MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐκόψαντο αὐτὸν πᾶς Ἰσραὴλ κοπετὸν μέγαν, καὶ ἐπένθησαν αὐτὸν ἡμέρας πολλάς.
  usfm_code: 1MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε Σίμων ἐπὶ τὸν τάφον τοῦ πατρὸς αὐτοῦ καὶ τῶν ἀδελφῶν αὐτοῦ,
    καὶ ὕψωσεν αὐτὸν τῇ ὁράσει λίθῳ ξεστῷ ἐκ τῶν ὄπισθεν καὶ ἐκ τῶν ἔμπροσθεν.
  usfm_code: 1MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἔστησεν ἐπʼ αὐτὰ ἑπτὰ πυραμίδας, μίαν κατέναντι τῆς μιᾶς, τῷ πατρὶ καὶ
    τῇ μητρὶ καὶ τῇ μητρὶ καὶ τοῖς τέσσαρσιν ἀδελφοῖς.
  usfm_code: 1MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ταύταις ἐποίησε μηχανήματα, περιθεὶς στύλους μεγάλους, καὶ ἐποίησεν ἐπὶ
    τοῖς στύλοις πανοπλίας εἰς ὄνομα αἰώνιον, καὶ παρὰ ταῖς πανοπλίαις πλοῖα ἐπιγεγλυμμένα,
    εἰς τὸ θεωρεῖσθαι ὑπὸ πάντων τῶν πλεόντων τὴν θάλασσαν.
  usfm_code: 1MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οὗτος ὁ τάφος ὃν ἐποίησεν ἐν Μωδεῒν, ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 1MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὁ δὲ Τρύφων ἐπορεύετο δόλῳ μετὰ Ἀντιόχου τοῦ βασιλέως τοῦ νεωτέρου, καὶ ἀπέκτεινεν
    αὐτὸν,
  usfm_code: 1MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ, καὶ περιέθετο διάδημα τῆς Ἀσίας, καὶ ἐποίησε πληγὴν
    μεγάλην ἐπὶ τῆς γῆς.
  usfm_code: 1MA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε Σίμων τὰ ὀχυρώματα τῆς Ἰουδαίας, καὶ περιετείχισε πύργοις ὑψηλοῖς,
    καὶ τείχεσι μεγάλοις, καὶ πύλαις, καὶ μοχλοῖς, καὶ ἔθετο βρώματα ἐν τοῖς ὀχυρώμασι.
  usfm_code: 1MA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπέλεξε Σίμων ἄνδρας, καὶ ἀπέστειλε πρὸς Δημήτριον τὸν βασιλέα τοῦ ποιῆσαι
    ἄφεσιν τῇ χώρᾳ, ὅτι πᾶσαι αἱ πράξεις Τρύφωνος ἦσαν ἁρπαγαί.
  usfm_code: 1MA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν αὐτῷ Δημήτριος ὁ βασιλεὺς κατὰ τοὺς λόγους τούτους· καὶ ἀπεκρίθη
    αὐτῷ, καὶ ἔγραψεν αὐτῷ ἐπιστολὴν τοιαύτην·
  usfm_code: 1MA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Βασιλεὺς Δημήτριος Σίμονι ἀρχιερεῖ καὶ φίλῳ βασιλέων, καὶ πρεσβυτέροις, καὶ
    ἔθνει Ἰουδαίων χαίρειν.
  usfm_code: 1MA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Τὸν στέφανον τὸν χρυσοῦν, καὶ τὴν βαΐνην ἣν ἀπεστείλατε, κεκομίσμεθα, καὶ
    ἕτοιμοί ἐσμεν τοῦ ποιεῖν ὑμῖν εἰρήνην μεγάλην, καὶ γράφειν τοῖς ἐπὶ τῶν χρειῶν
    τοῦ ἀφιέναι ὑμῖν ἀφέματα.
  usfm_code: 1MA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ὅσα ἑστήκαμεν πρὸς ὑμᾶς ἔστηκε, καὶ τὰ ὀχυρώματα ἃ ᾠκοδομήκατε ὑπαρχέτω
    ὑμῖν.
  usfm_code: 1MA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀφίεμεν δὲ ἀγνοήματα καὶ τὰ ἁμαρτήματα ἕως τῆς σήμερον ἡμέρας, καὶ τὸν στέφανον
    ὃν ὠφείλετε, καὶ εἴ τι ἄλλο ἐτελωνεῖτο ἐν Ἱερουσαλήμ, μηκέτι τελωνείσθω.
  usfm_code: 1MA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἴ τινες ἐπιτήδειοι ὑμῶν γραφῆναι εἰς τοὺς περὶ ἡμᾶς, ἐγγραφέσθωσαν, καὶ
    γινέσθω ἀναμέσον ἡμῶν εἰρήνη.
  usfm_code: 1MA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἔτους ἑβδομηκοστοῦ καὶ ἑκατοστοῦ ᾔρθη ὁ ζυγὸς τῶν ἐθνῶν ἀπὸ τοῦ Ἰσραήλ.
  usfm_code: 1MA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἤρξατο ὁ λαὸς Ἰσραὴλ γράφειν ἐν ταῖς συγγραφαῖς καὶ συναλλάγμασιν, ἔτους
    πρώτου ἐπὶ Σίμωνος ἀρχιερέως μεγάλου καὶ στρατηγοῦ καὶ ἡγουμένου Ἰουδαίων.
  usfm_code: 1MA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις παρενέβαλε Σίμων ἐπὶ Γάζαν, καὶ ἐκύκλωσεν αὐτὴν παρεμβολαῖς,
    καὶ ἐποίησεν ἑλεπόλεις καὶ προσήγαγε τῇ πόλει, καὶ ἐπάταξε πύργον ἕνα καὶ κατελάβετο.
  usfm_code: 1MA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐξήλλοντο οἱ ἐν τῇ ἑλεπόλει εἰς τὴν πόλιν, καὶ ἐγένετο κίνημα μέγα ἐν
    τῇ πόλει.
  usfm_code: 1MA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν οἱ ἐν τῇ πόλει σὺν ταῖς γυναιξὶ καὶ τοῖς τέκνοις ἐπὶ τὸ τεῖχος
    διεῤῥηχότες τὰ ἱμάτια αὐτῶν, καὶ ἐβόησαν φωνῇ μεγάλῃ ἀξιοῦντες Σίμωνα δεξιὰς αὐτοῖς
    δοῦναι,
  usfm_code: 1MA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ εἶπον, μὴ ἡμῖν χρήσῃ κατὰ τὰς πονηρίας ἡμῶν, ἀλλὰ κατὰ τὸ ἔλεός σου.
  usfm_code: 1MA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ συνελύθη Σίμων αὐτοῖς, καὶ οὐκ ἐπολέμησεν αὐτούς· καὶ ἐξέβαλεν αὐτοὺς
    ἐκ τῆς πόλεως, καὶ ἐκαθάρισε τὰς οἰκίας ἐν αἷς ἦν τὰ εἴδωλα, καὶ οὕτως εἰσῆλθεν
    εἰς αὐτὴς ὑμνῶν καὶ εὐλογῶν.
  usfm_code: 1MA
  verse: '47'
