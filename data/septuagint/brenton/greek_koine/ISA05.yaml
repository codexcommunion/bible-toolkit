- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἄσω δὴ τῷ ἠγαπημένῳ ᾆσμα τοῦ ἀγαπητοῦ μου τῷ ἀμπελῶνί μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ φραγμὸν περιέθηκα, καὶ ἐχαράκωσα, καὶ ἐφύτευσα ἄμπελον σωρὴκ, καὶ
    ᾠκοδόμησα πύργον ἐν μέσῳ αὐτοῦ, καὶ προλήνιον ὤρυξα ἐν αὐτῷ, καὶ ἔμεινα τοῦ ποιῆσαι
    σταφυλὴν, καὶ ἐποίησεν ἀκάνθας.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ νῦν οἱ ἐνοικοῦντες ἐν Ἱερουσαλὴμ, καὶ ἄνθρωπος τοῦ Ἰούδα, κρίνατε
    ἐν ἐμοὶ καὶ ἀναμέσον τοῦ ἀμπελῶνός μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τί ποιήσω ἔτι τῷ ἀμπελῶνί μου, καὶ οὐκ ἐποίησα αὐτῷ; διότι ἔμεινα τοῦ
    ποιῆσαι σταφυλὴν, ἐποίησε δὲ ἀκάνθας.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Νῦν δὲ ἀναγγελῶ ὑμῖν τί ἐγὼ ποιήσω τῷ ἀμπελῶνί μου· ἀφελῶ τὸν φραγμὸν
    αὐτοῦ, καὶ ἔσται εἰς διαρπαγήν· καὶ καθελῶ τὸν τοῖχον αὐτοῦ, καὶ ἔσται εἰς καταπάτημα·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀνήσω τὸν ἀμπελῶνά μου, καὶ οὐ τμηθῇ, οὐδὲ μὴ σκαφῇ· καὶ ἀναβήσονται
    εἰς αὐτὸν, ὡς εἰς χέρσον ἄκανθαι· καὶ ταῖς νεφέλαις ἐντελοῦμαι, τοῦ μὴ βρέξαι
    εἰς αὐτὸν ὑετόν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ γὰρ ἀμπελὼν Κυρίου σαβαὼβ, οἶκος τοῦ Ἰσραὴλ, καὶ ἄνθρωπος τοῦ Ἰούδα
    νεόφυτον ἠγαπημένον· ἔμεινα τοῦ ποιῆσαι κρίσιν, ἐποίησε δὲ ἀνομίαν, καὶ οὐ δικαιοσύνην,
    ἀλλὰ κραυγήν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐαὶ οἱ συνάπτοντες οἰκίαν πρὸς οἰκίαν, καὶ ἀγρὸν πρὸς ἀγρὸν ἐγγίζοντες,
    ἵνα τοῦ πλησίον ἀφέλωνταί τι· μὴ οἰκήσετε μόνοι ἐπὶ τῆς γῆς;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἠκούσθη γὰρ εἰς τὰ ὦτα Κυρίου σαβαὼθ ταῦτα· ἐὰν γὰρ γένωνται οἰκίαι
    πολλαί, εἰς ἔρημον ἔσονται μεγάλαι καὶ καλαὶ, καὶ οὐκ ἔσονται οἱ ἐνοικοῦντες ἐν
    αὐταῖς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οὗ γὰρ ἐργῶνται δέκα ζεύγη βοῶν, ποιήσει κεράμιον ἕν· καὶ ὁ σπείρων
    ἀρτάβας ἓξ, ποιήσει μέτρα τρία.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Οὐαὶ οἱ ἐγειρόμενοι τοπρωῒ, καὶ τὸ σίκερα διώκοντες, οἱ μένοντες τὸ
    ὀψέ· ὁ γὰρ οἶνος αὐτοὺς συνκαύσει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μετὰ γὰρ κιθάρας καὶ ψαλτηρίου καὶ τυμπάνων καὶ αὐλῶν τον οἶνον πίνουσι,
    τὰ δὲ ἔργα Κυρίου οὐκ ἐμβλέπουσι, καὶ τὰ ἔργα τῶν χειρῶν αὐτοῦ οὐ κατανοοῦσι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τοίνυν αἰχμάλωτος ὁ λαός μου ἐγενήθη, διὰ τὸ μὴ εἰδέναι αὐτοὺς τὸν Κύριον·
    καὶ πλῆθος ἐγενήθη νεκρῶν, διὰ λιμὸν καὶ δίψος ὕδατος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐπλάτυνεν ὁ ᾅδης τὴν ψυχὴν αὐτοῦ, καὶ διήνοιξε τὸ στόμα αὐτοῦ, τοῦ
    μὴ διαλιπεῖν· καὶ καταβήσονται οἱ ἔνδοξοι καὶ οἱ μεγάλοι καὶ οἱ πλούσιοι καὶ οἱ
    λοιμοὶ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ταπεινωθήσεται ἄνθρωπος, καὶ ἀτιμασθήσεται ἀνήρ· καὶ οἱ ὀφθαλμοὶ
    οἱ μετέωροι ταπεινωθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ὑψωθήσεται Κύριος σαβαὼθ ἐν κρίματι, καὶ ὁ Θεὸς ὁ ἅγιος δοξασθήσεται
    ἐν δικαιοσύνῃ·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ βοσκηθήσονται οἱ διηρπασμένοι ὡς ταῦροι, καὶ τὰς ἐρήμους τῶν ἀπειλημμένων
    ἄρνες φάγονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὐαὶ οἱ ἐπισπώμενοι τὰς ἁμαρτίας ὡς σχοινίῳ μακρῷ, καὶ ὡς ζυγοῦ ἱμάντι
    δαμάλεως τὰς ἀνομίας·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οἱ λέγοντες, τὸ τάχος ἐγγισάτω ἃ ποιήσει, ἵνα ἴδωμεν· καὶ ἐλθάτω ἡ βουλὴ
    τοῦ ἁγίου Ἰσραὴλ, ἵνα γνῶμεν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οὐαὶ οἱ λέγοντες τὸ πονηρὸν καλὸν, καὶ τὸ καλὸν πονηρὸν· οἱ τιθέντες
    τὸ σκότος φῶς, καὶ τὸ φῶς σκότος· οἱ τιθέντες τὸ πικρὸν γλυκὺ, καὶ τὸ γλυκὺ πικρόν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὐαὶ οἱ συνετοὶ ἐν ἑαυτοῖς, καὶ ἐνώπιον αὐτῶν ἐπιστήμονες.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὐαὶ οἱ ἰσχύοντες ὑμῶν, οἱ πίνοντες τὸν οἶνον, καὶ οἱ δυνάσται οἱ κεραννύντες
    τὸ σίκερα,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: οἱ δικαιοῦντες τὸν ἀσεβῆ ἕνεκεν δώρων, καὶ τὸ δίκαιον τοῦ δικαίου αἴροντες.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διατοῦτο ὃν τρόπον καυθήσεται καλάμη ὑπὸ ἄνθρακος πυρός, καὶ συγκαυθήσεται
    ὑπὸ φλογὸς ἀνειμένης, ἡ ῥίζα αὐτῶν ὡς χνοῦς ἔσται, καὶ τὸ ἄνθος αὐτῶν ὡς κονιορτὸς
    ἀναβήσεται· οὐ γὰρ ἠθέλησαν τὸν νόμον Κυρίου σαβαὼθ, ἀλλὰ τὸ λόγιον τοῦ ἁγίου
    Ἰσραὴλ παρώξυναν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐθυμώθη ὀργῇ Κύριος σαβαὼθ ἐπὶ τὸν λαὸν αὐτοῦ, καὶ ἐπέβαλε τὴν χεῖρα
    ἐπʼ αὐτοὺς, καὶ ἐπάταξεν αὐτούς· καὶ παρωξύνθη τὰ ὄρη, καὶ ἐγενήθη τὰ θνησιμαῖα
    αὐτῶν ὡς κοπρία ἐν μέσῳ ὁδοῦ· καὶ ἐν πᾶσι τούτοις οὐκ ἀπεστράφη ὁ θυμὸς αὐτοῦ,
    ἀλλὰ ἔτι ἡ χεὶρ ὑψηλή.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Τοιγαροῦν ἀρεῖ σύσσημον ἐν τοῖς ἔθνεσι τοῖς μακρὰν, καὶ συριεῖ αὐτοὺς
    ἀπʼ ἄκρου τῆς γῆς· καὶ ἰδοὺ ταχὺ κούφως ἔρχονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Οὐ πεινάσουσιν, οὐδὲ κοπιάσουσιν, οὐδὲ νυστάξουσιν, οὐδὲ κοιμηθήσονται,
    οὐδὲ λύσουσι τὰς ζώνας αὐτῶν ἀπο τῆς ὀσφύος αὐτῶν, οὐδὲ μὴ ῥαγῶσιν οἱ ἱμάντες
    τῶν ὑποδημάτων αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ὧν τὰ βέλη ὀξέα ἐστί, καὶ τὰ τόξα αὐτῶν ἐντεταμένα· οἱ πόδες τῶν ἵππων
    αὐτῶν ὡς στερεὰ πέτρα ἐλογίσθησαν· οἱ τροχοὶ τῶν ἁρμάτων αὐτῶν ὡς καταιγίς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὀργιῶσιν ὡς λέοντες, καὶ παρέστηκαν ὡς σκύμνοι λέοντος· καὶ ἐπιλήψεται,
    καὶ βοήσει ὡς θηρίον, καὶ ἐκβαλεῖ, καὶ οὐκ ἔσται ὁ ῥυόμενος αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 5
  book_usfm_code: ISA
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ βοήσει διʼ αὐτοὺς τῇ ἡμέρᾳ ἐκείνῃ, ὡς φωνὴ θαλάσσης κυμαινούσης·
    καὶ ἐμβλέψονται εἰς τὴν γῆν, καὶ ἰδοὺ σκότος σκληρὸν ἐν τῇ ἀπορίᾳ αὐτῶν.
