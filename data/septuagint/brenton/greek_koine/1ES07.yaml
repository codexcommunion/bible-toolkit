- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τότε Σισίννης ἔπαρχος κοίλης Συρίας καὶ Φοινίκης, καὶ Σαθραβουζάνης, καὶ οἱ
    συνεταῖροι κατακολουθήσαντες τοῖς ὑπὸ τοῦ βασιλέως Δαρείου προσταγεῖσιν,
  usfm_code: 1ES
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἐπεστάτουν τῶν ἱερῶν ἔργων ἐπιμελέστερον συνεργοῦντες τοῖς πρεσβυτέροις τῶν
    Ἰουδαίων καὶ ἱεροστάταις.
  usfm_code: 1ES
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εὔοδα ἐγίνετο τὰ ἱερὰ ἔργα, προφητευόντων Ἀγγαίου καὶ Ζαχαρίου τῶν προφητῶν.
  usfm_code: 1ES
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ συνετέλεσαν ταῦτα διὰ προστάγματος Κυρίου Θεοῦ Ἰσραήλ· καὶ μετὰ τῆς γνώμης
    τοῦ Κύρου καὶ Δαρείου καὶ Ἀρταξέρξου βασιλέων Περσῶν,
  usfm_code: 1ES
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: συνετελέσθη ὁ οἶκος ὁ ἅγιος ἕως τρίτης καὶ εἰκάδος μηνὸς Ἄδαρ, τοῦ ἕκτου ἔτους
    βασιλέως Δαρείου.
  usfm_code: 1ES
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ, καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ οἱ λοιποὶ οἱ
    ἐκ τῆς αἰχμαλωσίας οἱ προστεθέντες, ἀκολούθως τοῖς ἐν τῇ Μωυσέως βίβλῳ.
  usfm_code: 1ES
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ προσήνεγκαν εἰς τὸν ἐγκαινισμὸν τοῦ ἱεροῦ τοῦ Κυρίου ταύρους ἑκατὸν, κριοὺς
    διακοσίους, ἄρνας τετρακοσίους,
  usfm_code: 1ES
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: χιμάρους ὑπὲρ ἁμαρτίας παντὸς τοῦ Ἰσραὴλ δώδεκα πρὸς ἀριθμὸν, ἐκ τῶν φυλάρχων
    τοῦ Ἰσραὴλ δώδεκα.
  usfm_code: 1ES
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔστησαν οἱ ἱερεῖς καὶ οἱ Λενῖται κατὰ φυλὰς ἐστολισμένοι ἐπὶ τῶν ἔργων
    Κυρίου Θεοῦ Ἰσραὴλ ἀκολούθως τῇ Μωυσέως βίβλῳ, καὶ οἱ θυρωροὶ ἐφʼ ἑκάστου πυλῶνος.
  usfm_code: 1ES
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἠγάγοσαν οἱ υἱοὶ Ἰσραὴλ τῶν ἐκ τῆς αἰχμαλωσίας τὸ πάσχα ἐν τῇ τεσσαρεσκαιδεκάτῃ
    τοῦ πρώτου μηνὸς, ὅτε ἡγνίσθησαν οἱ ἱερεῖς καὶ οἱ Λευῖται,
  usfm_code: 1ES
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἅμα καὶ πάντες οἱ υἱοὶ τῆς αἰχμαλωσίας, ὅτι ἡγνίσθησαν· ὅτι οἱ Λευῖται ἅμα
    πάντες ἡγνίσθησαν.
  usfm_code: 1ES
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔθυσαν τὸ πάσχα πᾶσι τοῖς υἱοῖς τοῖς αἰχμαλωσίας, καὶ τοῖς ἀδελφοῖς αὐτῶν
    τοῖς ἱερεῦσι, καὶ ἑαυτοῖς.
  usfm_code: 1ES
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐφάγοσαν οἱ υἱοὶ Ἰσραὴλ οἱ ἐκ τῆς αἰχμαλωσίας, πάντες οἱ χωρισθέντες ἀπὸ
    τῶν βδελυγμάτων τῶν ἐθνῶν τῆς γῆς, ζητοῦντες τὸν Κύριον·
  usfm_code: 1ES
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἠγάγοσαν τὴν ἑορτὴν τῶν ἀζύμων ἑπτὰ ἡμέρας εὐφραινόμενοι ἔναντι Κυρίου,
  usfm_code: 1ES
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ὅτι μετέστρεψε τὴν βουλὴν τοῦ βασιλέως Ἀσσυρίων ἐπʼ αὐτοὺς, κατισχῦσαι τὰς
    χεῖρας αὐτῶν ἐπὶ τὰ ἔργα Κυρίου Θεοῦ Ἰσραήλ.
  usfm_code: 1ES
  verse: '15'
