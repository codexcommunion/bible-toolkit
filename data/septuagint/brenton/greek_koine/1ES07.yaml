- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τότε Σισίννης ἔπαρχος κοίλης Συρίας καὶ Φοινίκης, καὶ Σαθραβουζάνης,
    καὶ οἱ συνεταῖροι κατακολουθήσαντες τοῖς ὑπὸ τοῦ βασιλέως Δαρείου προσταγεῖσιν,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἐπεστάτουν τῶν ἱερῶν ἔργων ἐπιμελέστερον συνεργοῦντες τοῖς πρεσβυτέροις
    τῶν Ἰουδαίων καὶ ἱεροστάταις.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εὔοδα ἐγίνετο τὰ ἱερὰ ἔργα, προφητευόντων Ἀγγαίου καὶ Ζαχαρίου τῶν
    προφητῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ συνετέλεσαν ταῦτα διὰ προστάγματος Κυρίου Θεοῦ Ἰσραήλ· καὶ μετὰ
    τῆς γνώμης τοῦ Κύρου καὶ Δαρείου καὶ Ἀρταξέρξου βασιλέων Περσῶν,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: συνετελέσθη ὁ οἶκος ὁ ἅγιος ἕως τρίτης καὶ εἰκάδος μηνὸς Ἄδαρ, τοῦ ἕκτου
    ἔτους βασιλέως Δαρείου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ, καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ οἱ λοιποὶ
    οἱ ἐκ τῆς αἰχμαλωσίας οἱ προστεθέντες, ἀκολούθως τοῖς ἐν τῇ Μωυσέως βίβλῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ προσήνεγκαν εἰς τὸν ἐγκαινισμὸν τοῦ ἱεροῦ τοῦ Κυρίου ταύρους ἑκατὸν,
    κριοὺς διακοσίους, ἄρνας τετρακοσίους,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: χιμάρους ὑπὲρ ἁμαρτίας παντὸς τοῦ Ἰσραὴλ δώδεκα πρὸς ἀριθμὸν, ἐκ τῶν
    φυλάρχων τοῦ Ἰσραὴλ δώδεκα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔστησαν οἱ ἱερεῖς καὶ οἱ Λενῖται κατὰ φυλὰς ἐστολισμένοι ἐπὶ τῶν
    ἔργων Κυρίου Θεοῦ Ἰσραὴλ ἀκολούθως τῇ Μωυσέως βίβλῳ, καὶ οἱ θυρωροὶ ἐφʼ ἑκάστου
    πυλῶνος.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἠγάγοσαν οἱ υἱοὶ Ἰσραὴλ τῶν ἐκ τῆς αἰχμαλωσίας τὸ πάσχα ἐν τῇ τεσσαρεσκαιδεκάτῃ
    τοῦ πρώτου μηνὸς, ὅτε ἡγνίσθησαν οἱ ἱερεῖς καὶ οἱ Λευῖται,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἅμα καὶ πάντες οἱ υἱοὶ τῆς αἰχμαλωσίας, ὅτι ἡγνίσθησαν· ὅτι οἱ Λευῖται
    ἅμα πάντες ἡγνίσθησαν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔθυσαν τὸ πάσχα πᾶσι τοῖς υἱοῖς τοῖς αἰχμαλωσίας, καὶ τοῖς ἀδελφοῖς
    αὐτῶν τοῖς ἱερεῦσι, καὶ ἑαυτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐφάγοσαν οἱ υἱοὶ Ἰσραὴλ οἱ ἐκ τῆς αἰχμαλωσίας, πάντες οἱ χωρισθέντες
    ἀπὸ τῶν βδελυγμάτων τῶν ἐθνῶν τῆς γῆς, ζητοῦντες τὸν Κύριον·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἠγάγοσαν τὴν ἑορτὴν τῶν ἀζύμων ἑπτὰ ἡμέρας εὐφραινόμενοι ἔναντι
    Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 7
  book_usfm_code: 1ES
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ὅτι μετέστρεψε τὴν βουλὴν τοῦ βασιλέως Ἀσσυρίων ἐπʼ αὐτοὺς, κατισχῦσαι
    τὰς χεῖρας αὐτῶν ἐπὶ τὰ ἔργα Κυρίου Θεοῦ Ἰσραήλ.
