- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι ἦσαν υἱοὶ Δαυὶδ οἱ τεχθέντες αὐτῷ ἐν Χεβρών· ὁ πρωτότοκος Ἀμνὼν
    τῇ Ἀχιναὰμ τῇ Ἰεζραηλίτιδι· ὁ δεύτερος Δαμνιὴλ τῇ Ἀβιγαίᾳ τῇ Καρμηλίᾳ·
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ τρίτος Ἀβεσσαλὼμ, υἱὸς Μωχὰ θυγατρὸς Θολμαῒ βασιλέως Γεδσούρ· ὁ τέταρτος
    Ἀδωνία υἱὸς Ἀγγίθ·
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ πέμπτος Σαφατία τῆς Ἀβιτὰλ· ὁ ἕκτος Ἰεθραὰμ τῇ Ἀγλᾷ γυναικὶ αὐτοῦ.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἓξ ἐγεννήθησαν αὐτῷ ἐν Χεβρών· καὶ ἐβασίλευσεν ἐκεῖ ἑπτὰ ἔτη, καὶ ἑξάμηνον·
    καὶ τριάκοντα καὶ τρία ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι ἐτέχθησαν αὐτῷ ἐν Ἱερουσαλήμ· Σαμαὰ, Σωβὰβ, Νάθαν, καὶ Σαλωμών·
    τέσσαρες τῇ Βηρσαβεὲ θυγατρὶ Ἀμιήλ·
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ Ἐβαὰρ, καὶ Ἐλισὰ, καὶ Ἐλιφαλὴθ,
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ Ναγαὶ, καὶ Ναφὲκ, καὶ Ἰαφιὲ,
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ Ἑλισαμὰ, καὶ Ἐλιαδὰ, καὶ Ἐλιφαλὰ, ἐννέα.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πάντες υἱοὶ Δαυὶδ, πλὴν τῶν υἱῶν τῶν παλλακῶν, καὶ Θήμαρ ἀδελφὴ αὐτῶν.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Υἱοὶ Σαλωμὼν, Ῥοβοάμ, Ἀβιὰ υἱὸς αὐτοῦ, Ἀσὰ υἱὸς αὐτοῦ, Ἰωσαφὰτ υἱὸς αὐτοῦ,
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰωρὰμ υἱὸς αὐτοῦ, Ὀχοζίας υἱὸς αὐτοῦ, Ἰωὰς υἱὸς αὐτοῦ,
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀμασίας υἱὸς αὐτοῦ, Ἀζαρίας υἱὸς αὐτοῦ, Ἰωάθαν υἱὸς αὐτοῦ,
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἄχαζ υἱὸς αὐτοῦ, Ἐζεκίας υἱὸς αὐτοῦ, Μανασσῆς υἱὸς αὐτοῦ,
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀμὼν υἱὸς αὐτοῦ, Ἰωσία υἱὸς αὐτοῦ.
  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Ἰωσία, πρωτότοκος Ἰωανὰν, ὁ δεύτερος Ἰωακεὶμ, ὁ τρίτος Σεδεκίας,
    ὁ τέταρτος Σαλούμ.
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Ἰωακείμ, Ἰεχονίας υἱὸς αὐτοῦ, Σεδεκίας υἱὸς αὐτοῦ.
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Ἰεχονία, Ἀσὶρ, Σαλαθιὴλ υἱὸς αὐτοῦ,
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μελχειρὰμ, καὶ Φαδαΐας, καὶ Σανεσὰρ, καὶ Ἰεκιμία, καὶ Ὡσαμὰθ, καὶ Ναβαδίας.
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Φαδαΐας, Ζοροβάβελ, καὶ Σεμεΐ· καὶ υἱοὶ Ζοροβάβελ, Μοσολλὰμ, καὶ
    Ἀνανία, καὶ Σαλωμεθὶ ἀδελφὴ αὐτῶν,
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ Ἀσουβὲ, καὶ Ὀὸλ, καὶ Βαραχὶα, καὶ Ἀσαδία, καὶ Ἀσοβὲδ, πέντε.
  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Ἀνανία, Φαλεττία, καὶ Ἰεσίας υἱὸς αὐτοῦ, Ῥαφὰλ υἱὸς αὐτοῦ, Ὀρνὰ υἱὸς
    αὐτοῦ, Ἀβδία υἱὸς αὐτοῦ, Σεχενίας υἱὸς αὐτοῦ.
  usfm_code: 1CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ υἱὸς Σεχενία, Σαμαΐα· καὶ υἱοὶ Σαμαΐα, Χαττοὺς, καὶ Ἰωὴλ, καὶ Βεῤῥὶ, καὶ
    Νωαδία, καὶ Σαφὰθ, ἕξ.
  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Νωαδία, Ἐλιθενὰν, καὶ Ἐζεκία, καὶ Ἐζρικὰμ, τρεῖς.
  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Ἐλιθενὰν, Ὀδολία, καὶ Ἑλιασεβὼν, καὶ Φαδαΐα, καὶ Ἀκοὺβ, καὶ Ἰωανὰν,
    καὶ Δαλααΐα, καὶ Ἀνὰν, ἑπτά.
  usfm_code: 1CH
  verse: '24'
