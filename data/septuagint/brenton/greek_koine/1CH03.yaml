  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ υἱοὶ Φαδαΐας, Ζοροβάβελ, καὶ Σεμεΐ· καὶ υἱοὶ Ζοροβάβελ, Μοσολλὰμ,
