  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Υἱοὶ Σαλωμὼν, Ῥοβοάμ, Ἀβιὰ υἱὸς αὐτοῦ, Ἀσὰ υἱὸς αὐτοῦ, Ἰωσαφὰτ υἱὸς
    αὐτοῦ,
