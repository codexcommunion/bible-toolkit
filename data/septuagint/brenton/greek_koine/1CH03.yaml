- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ οὗτοι ἦσαν υἱοὶ Δαυὶδ οἱ τεχθέντες αὐτῷ ἐν Χεβρών· ὁ πρωτότοκος
    Ἀμνὼν τῇ Ἀχιναὰμ τῇ Ἰεζραηλίτιδι· ὁ δεύτερος Δαμνιὴλ τῇ Ἀβιγαίᾳ τῇ Καρμηλίᾳ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ τρίτος Ἀβεσσαλὼμ, υἱὸς Μωχὰ θυγατρὸς Θολμαῒ βασιλέως Γεδσούρ· ὁ τέταρτος
    Ἀδωνία υἱὸς Ἀγγίθ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ πέμπτος Σαφατία τῆς Ἀβιτὰλ· ὁ ἕκτος Ἰεθραὰμ τῇ Ἀγλᾷ γυναικὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἓξ ἐγεννήθησαν αὐτῷ ἐν Χεβρών· καὶ ἐβασίλευσεν ἐκεῖ ἑπτὰ ἔτη, καὶ ἑξάμηνον·
    καὶ τριάκοντα καὶ τρία ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ οὗτοι ἐτέχθησαν αὐτῷ ἐν Ἱερουσαλήμ· Σαμαὰ, Σωβὰβ, Νάθαν, καὶ Σαλωμών·
    τέσσαρες τῇ Βηρσαβεὲ θυγατρὶ Ἀμιήλ·
