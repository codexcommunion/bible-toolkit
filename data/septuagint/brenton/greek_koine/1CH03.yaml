  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ υἱοὶ Ἀνανία, Φαλεττία, καὶ Ἰεσίας υἱὸς αὐτοῦ, Ῥαφὰλ υἱὸς αὐτοῦ,
    Ὀρνὰ υἱὸς αὐτοῦ, Ἀβδία υἱὸς αὐτοῦ, Σεχενίας υἱὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ υἱὸς Σεχενία, Σαμαΐα· καὶ υἱοὶ Σαμαΐα, Χαττοὺς, καὶ Ἰωὴλ, καὶ Βεῤῥὶ,
    καὶ Νωαδία, καὶ Σαφὰθ, ἕξ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ υἱοὶ Νωαδία, Ἐλιθενὰν, καὶ Ἐζεκία, καὶ Ἐζρικὰμ, τρεῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 3
  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 24
