  book_usfm_code: 1CH
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ υἱοὶ Ἰωσία, πρωτότοκος Ἰωανὰν, ὁ δεύτερος Ἰωακεὶμ, ὁ τρίτος Σεδεκίας,
