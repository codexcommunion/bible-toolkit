- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ Ἰεφθάε ὁ Γαλααδίτης ἐπῃρμένος δυνάμει, καὶ αὐτὸς υἱοῖς γυναικὸς πόρνης,
    ἣ ἐγέννησε τῷ Γαλαὰδ τὸν Ἰεφθάε.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔτεκεν ἡ γυνὴ Γαλαὰδ αὐτῷ υἱούς· καὶ ἡδρύνθησαν οἱ υἱοὶ τῆς γυναικὸς,
    καὶ ἐξέβαλον τὸν Ἰεφθάε, καὶ εἶπαν αὐτῷ, οὐ κληρονομήσεις ἐν τῷ οἴκῳ τοῦ πατρὸς
    ἡμῶν, ὅτι υἱὸς γυναικὸς ἑταίρας σύ.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔφυγεν Ἰεφθάε ἀπὸ προσώπου τῶν ἀδελφῶν αὐτοῦ, καὶ ᾤκησεν ἐν γῇ Τώβ· καὶ
    συνεστράφησαν πρὸς Ἰεφθάε ἄνδρες κενοὶ, καὶ ἐξῆλθον μετʼ αὐτοῦ.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡνίκα παρετάξαντο οἱ υἱοὶ Ἀμμῶν μετὰ Ἰσραὴλ,
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἐπορεύθησαν οἱ πρεσβύτεροι Γαλαὰδ λαβεῖν τὸν Ἰεφθάε ἀπὸ τῆς γῆς Τὼβ,
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ εἶπαν τῷ Ἰεφθάε, δεῦρο καὶ ἔσῃ ἡμῖν εἰς ἀρχηγὸν, καὶ παραταξόμεθα πρὸς
    υἱοὺς Ἀμμών.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰεφθάε τοῖς πρεσβυτέροις Γαλαὰδ, οὐχὶ ὑμεῖς ἐμισήσατέ με, καὶ ἐξεβάλετέ
    με ἐκ τοῦ οἴκου τοῦ πατρός μου, καὶ ἐξαπεστείλατέ με ἀφʼ ὑμῶν; καὶ διατί ἤλθατε
    πρὸς μὲ νῦν ἡνίκα χρῄζετε;
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ προσβύτεροι Γαλαὰδ πρὸς Ἰεφθάε, διὰ τοῦτο νῦν ἐπεστρέψαμεν πρὸς
    σὲ, καὶ πορεύσῃ μεθʼ ἡμῶν, καὶ παρατάξῃ πρὸς υἱοὺς Ἀμμὼν, καὶ ἔσῃ ἡμῖν εἰς ἄρχοντα
    πᾶσι τοῖς κατοικοῦσι Γαλαάδ.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰεφθάε πρὸς τοὺς πρεσβυτέρους Γαλαὰδ, εἰ ἐπιστρέφετέ με ὑμεῖς παρατάξασθαι
    ἐν υἱοῖς Ἀμμὼν, καὶ παραδῷ αὐτοὺς Κύριος ἐνώπιον ἐμοῦ, καὶ ἐγὼ ὑμῖν ἔσομαι εἰς
    ἄρχοντα.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ πρεσβύτεροι Γαλαὰδ πρὸς Ἰεφθάε, Κύριος ἔστω ἀκούων ἀναμέσον ἡμῶν,
    εἰ μὴ κατὰ τὸ ῥῆμά σου οὕτω ποιήσομεν.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Ἰεφθάε μετὰ τῶν πρεσβυτέρων Γαλαὰδ, καὶ ἔθηκαν αὐτὸν ὁ λαὸς ἐπʼ
    αὐτοὺς εἰς κεφαλὴν καὶ εἰς ἀρχηγόν· καὶ ἐλάλησεν Ἰεφθαέ πάντας τοὺς λόγους αὐτοῦ
    ἐνώπιον Κυρίου ἐν Μασσηφά.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰεφθάε ἀγγέλους πρὸς βασιλέα υἱῶν Ἀμμὼν, λέγων, τί ἐμοὶ καὶ
    σοὶ, ὅτι ἦλθες πρὸς μὲ τοῦ παρατάξασθαι ἐν τῇ γῇ μου;
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε βασιλεὺς υἱῶν Ἀμμὼν πρὸς τοὺς ἀγγέλους Ἰεφθάε, ὅτι ἔλαβεν Ἰσραὴλ
    τὴν γῆν μου ἐν τῷ ἀναβαίνειν αὐτὸν ἐξ Αἰγύπτου ἀπὸ Ἀρνὼν ἕως Ἰαβὸκ καὶ ἕως τοῦ
    Ἰορδάνου· καὶ νῦν ἐπίστρεψον αὐτὰς ἐν εἰρήνῃ, καὶ πορεύσομαι.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ προσέθηκεν ἔτι Ἰεφθάε, καὶ ἀπέστειλεν ἀγγέλους πρὸς βασιλέα υἱῶν Ἀμμών.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, οὕτω λέγει Ἰεφθάε, οὐκ ἔλαβεν Ἰσραὴλ τὴν γῆν Μωὰβ, καὶ τὴν
    γῆν υἱῶν Ἀμμών,
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ὅτι ἐν τῷ ἀναβαίνειν αὐτοὺς ἐξ Αἰγύπτου ἐπορεύθη Ἰσραὴλ ἐν τῇ ἐρήμῳ ἕως θαλάσσης
    Σὶφ, καὶ ἦλθεν εἰς Κάδης.
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰσραὴλ ἀγγέλους πρὸς βασιλέα Ἐδὼμ, λέγων, παρελεύσομαι δὴ ἐν
    τῇ γῇ σου· καὶ οὐκ ἤκουσε βασιλεὺς Ἐδώμ· καί γε πρὸς βασιλέα Μωὰβ ἀπέστειλε, καὶ
    οὐκ εὐδόκησε· καὶ ἐκάθισεν Ἰσραὴλ ἐν Κάδης,
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἐπορεύθη ἐν τῇ ἐρήμῳ, καὶ ἐκύκλωσε τὴν γῆν Ἐδὼμ καὶ τὴν γῆν Μωάβ· καὶ
    ἦλθεν ἀπὸ ἀνατολῶν ἡλίου τῇ γῇ Μωὰβ, καὶ παρενέβαλεν ἐν πέραν Ἀρνὼν, καὶ οὐκ εἰσῆλθεν
    ἐν ὁρίοις Μωὰβ, ὅτι Ἀρνὼν ὅριον Μωάβ.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰσραὴλ ἀγγέλους πρὸς Σηὼν βασιλέα τοῦ Ἀμοῤῥαίου βασιλέα Ἐσεβῶν,
    καὶ εἶπεν αὐτῷ Ἰσραήλ, παρέλθωμεν δὴ ἐν τῇ γῇ σου ἕως τοῦ τόπου ἡμῶν.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐνεπίστευσε Σηὼν τῷ Ἰσραὴλ παρελθεῖν ἐν τῷ ὁρίῳ αὐτοῦ· καὶ συνῆξε
    Σηὼν πάντα τὸν λαὸν αὐτοῦ, καὶ παρενέβαλον εἰς Ἰασὰ, καὶ παρετάξατο πρὸς Ἰσραήλ.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ παρέδωκε Κύριος ὁ Θεὸς Ἰσραὴλ τὸν Σηὼν καὶ πάντα τὸν λαὸν αὐτοῦ ἐν χειρὶ
    Ἰσραὴλ, καὶ ἐπάταξεν αὐτόν· καὶ ἐκληρονόμησεν Ἰσραὴλ πᾶσαν τὴν γῆν τοῦ Ἀμοῤῥαίου
    τοῦ κατοικοῦντος τὴν γῆν ἐκείνην
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ἀπὸ Ἀρνὼν καὶ ἕως τοῦ Ἰαβὸκ, καὶ ἀπὸ τοῦ ἐρήμου ἕως τοῦ Ἰορδάνου.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ νῦν Κύριος ὁ Θεὸς Ἰσραὴλ ἐξῇρε τὸν Ἀμοῤῥαῖον ἀπὸ προσώπου λαοῦ αὐτοῦ Ἰσραήλ,
    καὶ σὺ κληρονομήσεις αὐτόν;
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οὐχὶ ἃ ἐὰν κληρονομήσει σε Χαμὼς ὁ θεὸς σοῦ, αὐτὰ κληρονομήσεις, καὶ τοὺς
    πάντας οὓς ἐξῇρε Κύριος ὁ Θεὸς ἡμῶν ἀπὸ προσώπου ἡμῶν, αὐτοὺς κληρονομήσομεν;
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ νῦν μὴ ἐν ἀγαθῷ ἀγαθώτερος σὺ ὑπὲρ Βαλὰκ υἱὸν Σεπφὼρ βασιλέως Μωάβ; μὴ
    μαχόμενος ἐμαχέσατο μετὰ Ἰσραὴλ, ἢ πολεμῶν ἐπολέμησεν αὐτὸν,
  usfm_code: JDG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ἐν τῷ οἰκῆσαι ἐν Ἐσεβὼν καὶ ἐν τοῖς ὁρίοις αὐτῆς, καὶ ἐν γῇ Ἀροὴρ καὶ ἐν τοῖς
    ὁρίοις αὐτῆς, καὶ ἐν πάσαις ταῖς πόλεσι ταῖς παρὰ τὸν Ἰορδάνην, τριακόσια ἔτη;
    καὶ διατί οὐκ ἐῤῥύσω αὐτοὺς ἐν τῷ καιρῷ ἐκείνῳ;
  usfm_code: JDG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἐγώ εἰμι οὐχ ἥμαρτόν σοι, καὶ σὺ ποιεῖς μετʼ ἐμοῦ πονηρίαν τοῦ παρατάξασθαι
    ἐν ἐμοί· κρίναι Κύριος ὁ κρίνων σήμερον ἀναμέσον υἱῶν Ἰσραὴλ καὶ ἀναμέσον υἱῶν
    Ἀμμών.
  usfm_code: JDG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤκουσε βασιλεὺς υἱῶν Ἀμμὼν τῶν λόγων Ἰεφθάε, ὧν ἀπέστειλε πρὸς αὐτόν.
  usfm_code: JDG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐπὶ Ἰεφθάε πνεῦμα Κυρίου, καὶ παρῆλθε τὸν Γαλαὰδ, καὶ τὸν Μανασσῆ,
    καὶ παρῆλθε τὴν σκοπιὰν Γαλαὰδ εἰς τὸ πέραν υἱῶν Ἀμμών.
  usfm_code: JDG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ηὔξατο Ἰεφθάε εὐχὴν τῷ Κυρίῳ, καὶ εἶπεν, ἐὰν διδοὺς δῷς μοι τοὺς υἱοὺς
    Ἁμμὼν ἐν τῆ χειρί μου,
  usfm_code: JDG
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἔσται ὁ ἐκπορευόμενος ὃς ἂν ἐξέλθῃ ἀπὸ τῆς θύρας τοῦ οἴκου μου εἰς συνάντησίν
    μου ἐν τῷ ἐπιστρέφειν με ἐν εἰρήνῃ ἀπὸ υἱῶν Ἀμμὼν, καὶ ἔσται τῷ Κυρίῳ, ἀνοίσω
    αὐτὸν ὁλοκαύτωμα.
  usfm_code: JDG
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ παρῆλθεν Ἰεφθάε πρὸς υἱοὺς Ἀμμὼν παρατάξασθαι πρὸς αὐτούς· καὶ παρέδωκεν
    αὐτοὺς Κύριος ἐν χειρὶ αὐτοῦ.
  usfm_code: JDG
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξεν αὐτοὺς ἀπὸ Ἀροὴρ ἕως ἐλθεῖν ἄχρις Ἀρνὼν ἐν ἀριθμῷ εἴκοσι πόλεις,
    καὶ ἕως Ἐβελχαρμὶμ, πληγὴν μεγάλην σφόδρα· καὶ συνεστάλησαν οἱ υἱοὶ Ἀμμὼν ἀπὸ
    προσώπου υἱῶν Ἰσραήλ.
  usfm_code: JDG
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν Ἰεφθάε εἰς Μασσηφὰ εἰς τὸν οἶκον αὐτοῦ· καὶ ἰδοὺ ἡ θυγάτηρ αὐτοῦ
    ἐξεπορεύετο εἰς ὑπάντησιν ἐν τυμπάνοις καὶ χοροῖς· καὶ αὕτη ἦν μονογενὴς αὐτῷ·
    οὐκ ἦν αὐτῷ ἕτερος υἱὸς ἢ θυγάτηρ.
  usfm_code: JDG
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς εἶδεν αὐτὴν αὐτός, διέῤῥηξε τὰ ἱμάτια αὐτοῦ, καὶ εἶπεν, ἆ ἆ,
    θυγάτηρ μου, ταραχῇ ἐτάραξάς με, καὶ σὺ ἦς ἐν τῷ ταράχῳ μου, καὶ ἐγώ εἰμι ἤνοιξα
    κατὰ σοῦ τὸ στόμα μου πρὸς Κύριον, καὶ οὐ δυνήσομαι ἀποστρέψαι.
  usfm_code: JDG
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἡ δὲ εἶπε πρὸς αὐτὸν, πάτερ, ἤνοιξας τὸ στόμα σου πρὸς Κύριον; ποίησόν μοι
    ὃν τρόπον ἐξῆλθεν ἐκ στόματός σου, ἐν τῷ ποιῆσαί σοι Κύριον ἐκδίκησιν τῶν ἐχθρῶν
    σου ἀπὸ τῶν υἱῶν Ἀμμών.
  usfm_code: JDG
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἥδε εἶπε πρὸς τὸν πατέρα αὐτῆς, ποιησάτω δὴ ὁ πατήρ μου τὸν λόγον τοῦτον·
    ἔασόν με δύο μῆνας, καὶ πορεύσομαι καὶ καταβήσομαι ἐπὶ τὰ ὄρη, καὶ κλαύσομαι ἐπὶ
    τὰ παρθένιά μου ἐγώ εἰμι καὶ αἱ συνεταιρίδες μου.
  usfm_code: JDG
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, πορεύου· καὶ ἀπέστειλεν αὐτὴν δύο μῆνας· καὶ ἐπορεύθη αὐτὴ καὶ αἱ
    συνεταιρίδες αὐτῆς, καὶ ἔκλαυσεν ἐπὶ τὰ παρθένια αὐτῆς ἐπὶ τὰ ὄρη.
  usfm_code: JDG
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τέλει τῶν δύο μηνῶν, καὶ ἐπέστρεψε πρὸς τὸν πατέρα αὐτῆς· καὶ
    ἐποίησεν ἐν αὐτῇ τὴν εὐχὴν αὐτοῦ ἣν ηὔξατο· καὶ αὕτη οὐκ ἔγνω ἄνδρα· καὶ ἐγένετο
    εἰς πρόσταγμα ἐν Ἰσραήλ·
  usfm_code: JDG
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἀπὸ ἡμερῶν εἰς ἡμέρας ἐπορεύοντο θυγατέρες Ἰσραὴλ θρηνεῖν τὴν θυγατέρα Ἰεφθάε
    τοῦ Γαλααδίτου ἐπὶ τέσσαρας ἡμέρας ἐν τῷ ἐνιαυτῷ.
  usfm_code: JDG
  verse: '40'
