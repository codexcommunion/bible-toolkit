- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ Ἰεφθάε ὁ Γαλααδίτης ἐπῃρμένος δυνάμει, καὶ αὐτὸς υἱοῖς γυναικὸς
    πόρνης, ἣ ἐγέννησε τῷ Γαλαὰδ τὸν Ἰεφθάε.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔτεκεν ἡ γυνὴ Γαλαὰδ αὐτῷ υἱούς· καὶ ἡδρύνθησαν οἱ υἱοὶ τῆς γυναικὸς,
    καὶ ἐξέβαλον τὸν Ἰεφθάε, καὶ εἶπαν αὐτῷ, οὐ κληρονομήσεις ἐν τῷ οἴκῳ τοῦ πατρὸς
    ἡμῶν, ὅτι υἱὸς γυναικὸς ἑταίρας σύ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔφυγεν Ἰεφθάε ἀπὸ προσώπου τῶν ἀδελφῶν αὐτοῦ, καὶ ᾤκησεν ἐν γῇ Τώβ·
    καὶ συνεστράφησαν πρὸς Ἰεφθάε ἄνδρες κενοὶ, καὶ ἐξῆλθον μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο ἡνίκα παρετάξαντο οἱ υἱοὶ Ἀμμῶν μετὰ Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἐπορεύθησαν οἱ πρεσβύτεροι Γαλαὰδ λαβεῖν τὸν Ἰεφθάε ἀπὸ τῆς γῆς
    Τὼβ,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ εἶπαν τῷ Ἰεφθάε, δεῦρο καὶ ἔσῃ ἡμῖν εἰς ἀρχηγὸν, καὶ παραταξόμεθα
    πρὸς υἱοὺς Ἀμμών.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπεν Ἰεφθάε τοῖς πρεσβυτέροις Γαλαὰδ, οὐχὶ ὑμεῖς ἐμισήσατέ με,
    καὶ ἐξεβάλετέ με ἐκ τοῦ οἴκου τοῦ πατρός μου, καὶ ἐξαπεστείλατέ με ἀφʼ ὑμῶν; καὶ
    διατί ἤλθατε πρὸς μὲ νῦν ἡνίκα χρῄζετε;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπαν οἱ προσβύτεροι Γαλαὰδ πρὸς Ἰεφθάε, διὰ τοῦτο νῦν ἐπεστρέψαμεν
    πρὸς σὲ, καὶ πορεύσῃ μεθʼ ἡμῶν, καὶ παρατάξῃ πρὸς υἱοὺς Ἀμμὼν, καὶ ἔσῃ ἡμῖν εἰς
    ἄρχοντα πᾶσι τοῖς κατοικοῦσι Γαλαάδ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπεν Ἰεφθάε πρὸς τοὺς πρεσβυτέρους Γαλαὰδ, εἰ ἐπιστρέφετέ με ὑμεῖς
    παρατάξασθαι ἐν υἱοῖς Ἀμμὼν, καὶ παραδῷ αὐτοὺς Κύριος ἐνώπιον ἐμοῦ, καὶ ἐγὼ ὑμῖν
    ἔσομαι εἰς ἄρχοντα.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπαν οἱ πρεσβύτεροι Γαλαὰδ πρὸς Ἰεφθάε, Κύριος ἔστω ἀκούων ἀναμέσον
    ἡμῶν, εἰ μὴ κατὰ τὸ ῥῆμά σου οὕτω ποιήσομεν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐπορεύθη Ἰεφθάε μετὰ τῶν πρεσβυτέρων Γαλαὰδ, καὶ ἔθηκαν αὐτὸν ὁ
    λαὸς ἐπʼ αὐτοὺς εἰς κεφαλὴν καὶ εἰς ἀρχηγόν· καὶ ἐλάλησεν Ἰεφθαέ πάντας τοὺς λόγους
    αὐτοῦ ἐνώπιον Κυρίου ἐν Μασσηφά.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἀπέστειλεν Ἰεφθάε ἀγγέλους πρὸς βασιλέα υἱῶν Ἀμμὼν, λέγων, τί ἐμοὶ
    καὶ σοὶ, ὅτι ἦλθες πρὸς μὲ τοῦ παρατάξασθαι ἐν τῇ γῇ μου;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπε βασιλεὺς υἱῶν Ἀμμὼν πρὸς τοὺς ἀγγέλους Ἰεφθάε, ὅτι ἔλαβεν Ἰσραὴλ
    τὴν γῆν μου ἐν τῷ ἀναβαίνειν αὐτὸν ἐξ Αἰγύπτου ἀπὸ Ἀρνὼν ἕως Ἰαβὸκ καὶ ἕως τοῦ
    Ἰορδάνου· καὶ νῦν ἐπίστρεψον αὐτὰς ἐν εἰρήνῃ, καὶ πορεύσομαι.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ προσέθηκεν ἔτι Ἰεφθάε, καὶ ἀπέστειλεν ἀγγέλους πρὸς βασιλέα υἱῶν
    Ἀμμών.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν αὐτῷ, οὕτω λέγει Ἰεφθάε, οὐκ ἔλαβεν Ἰσραὴλ τὴν γῆν Μωὰβ, καὶ
    τὴν γῆν υἱῶν Ἀμμών,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ὅτι ἐν τῷ ἀναβαίνειν αὐτοὺς ἐξ Αἰγύπτου ἐπορεύθη Ἰσραὴλ ἐν τῇ ἐρήμῳ
    ἕως θαλάσσης Σὶφ, καὶ ἦλθεν εἰς Κάδης.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἀπέστειλεν Ἰσραὴλ ἀγγέλους πρὸς βασιλέα Ἐδὼμ, λέγων, παρελεύσομαι
    δὴ ἐν τῇ γῇ σου· καὶ οὐκ ἤκουσε βασιλεὺς Ἐδώμ· καί γε πρὸς βασιλέα Μωὰβ ἀπέστειλε,
    καὶ οὐκ εὐδόκησε· καὶ ἐκάθισεν Ἰσραὴλ ἐν Κάδης,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἐπορεύθη ἐν τῇ ἐρήμῳ, καὶ ἐκύκλωσε τὴν γῆν Ἐδὼμ καὶ τὴν γῆν Μωάβ·
    καὶ ἦλθεν ἀπὸ ἀνατολῶν ἡλίου τῇ γῇ Μωὰβ, καὶ παρενέβαλεν ἐν πέραν Ἀρνὼν, καὶ οὐκ
    εἰσῆλθεν ἐν ὁρίοις Μωὰβ, ὅτι Ἀρνὼν ὅριον Μωάβ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀπέστειλεν Ἰσραὴλ ἀγγέλους πρὸς Σηὼν βασιλέα τοῦ Ἀμοῤῥαίου βασιλέα
    Ἐσεβῶν, καὶ εἶπεν αὐτῷ Ἰσραήλ, παρέλθωμεν δὴ ἐν τῇ γῇ σου ἕως τοῦ τόπου ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ οὐκ ἐνεπίστευσε Σηὼν τῷ Ἰσραὴλ παρελθεῖν ἐν τῷ ὁρίῳ αὐτοῦ· καὶ συνῆξε
    Σηὼν πάντα τὸν λαὸν αὐτοῦ, καὶ παρενέβαλον εἰς Ἰασὰ, καὶ παρετάξατο πρὸς Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ παρέδωκε Κύριος ὁ Θεὸς Ἰσραὴλ τὸν Σηὼν καὶ πάντα τὸν λαὸν αὐτοῦ
    ἐν χειρὶ Ἰσραὴλ, καὶ ἐπάταξεν αὐτόν· καὶ ἐκληρονόμησεν Ἰσραὴλ πᾶσαν τὴν γῆν τοῦ
    Ἀμοῤῥαίου τοῦ κατοικοῦντος τὴν γῆν ἐκείνην
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ἀπὸ Ἀρνὼν καὶ ἕως τοῦ Ἰαβὸκ, καὶ ἀπὸ τοῦ ἐρήμου ἕως τοῦ Ἰορδάνου.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ νῦν Κύριος ὁ Θεὸς Ἰσραὴλ ἐξῇρε τὸν Ἀμοῤῥαῖον ἀπὸ προσώπου λαοῦ αὐτοῦ
    Ἰσραήλ, καὶ σὺ κληρονομήσεις αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Οὐχὶ ἃ ἐὰν κληρονομήσει σε Χαμὼς ὁ θεὸς σοῦ, αὐτὰ κληρονομήσεις, καὶ
    τοὺς πάντας οὓς ἐξῇρε Κύριος ὁ Θεὸς ἡμῶν ἀπὸ προσώπου ἡμῶν, αὐτοὺς κληρονομήσομεν;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ νῦν μὴ ἐν ἀγαθῷ ἀγαθώτερος σὺ ὑπὲρ Βαλὰκ υἱὸν Σεπφὼρ βασιλέως Μωάβ;
    μὴ μαχόμενος ἐμαχέσατο μετὰ Ἰσραὴλ, ἢ πολεμῶν ἐπολέμησεν αὐτὸν,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: ἐν τῷ οἰκῆσαι ἐν Ἐσεβὼν καὶ ἐν τοῖς ὁρίοις αὐτῆς, καὶ ἐν γῇ Ἀροὴρ καὶ
    ἐν τοῖς ὁρίοις αὐτῆς, καὶ ἐν πάσαις ταῖς πόλεσι ταῖς παρὰ τὸν Ἰορδάνην, τριακόσια
    ἔτη; καὶ διατί οὐκ ἐῤῥύσω αὐτοὺς ἐν τῷ καιρῷ ἐκείνῳ;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ νῦν ἐγώ εἰμι οὐχ ἥμαρτόν σοι, καὶ σὺ ποιεῖς μετʼ ἐμοῦ πονηρίαν τοῦ
    παρατάξασθαι ἐν ἐμοί· κρίναι Κύριος ὁ κρίνων σήμερον ἀναμέσον υἱῶν Ἰσραὴλ καὶ
    ἀναμέσον υἱῶν Ἀμμών.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ οὐκ ἤκουσε βασιλεὺς υἱῶν Ἀμμὼν τῶν λόγων Ἰεφθάε, ὧν ἀπέστειλε πρὸς
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἐγένετο ἐπὶ Ἰεφθάε πνεῦμα Κυρίου, καὶ παρῆλθε τὸν Γαλαὰδ, καὶ τὸν
    Μανασσῆ, καὶ παρῆλθε τὴν σκοπιὰν Γαλαὰδ εἰς τὸ πέραν υἱῶν Ἀμμών.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ηὔξατο Ἰεφθάε εὐχὴν τῷ Κυρίῳ, καὶ εἶπεν, ἐὰν διδοὺς δῷς μοι τοὺς
    υἱοὺς Ἁμμὼν ἐν τῆ χειρί μου,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: καὶ ἔσται ὁ ἐκπορευόμενος ὃς ἂν ἐξέλθῃ ἀπὸ τῆς θύρας τοῦ οἴκου μου εἰς
    συνάντησίν μου ἐν τῷ ἐπιστρέφειν με ἐν εἰρήνῃ ἀπὸ υἱῶν Ἀμμὼν, καὶ ἔσται τῷ Κυρίῳ,
    ἀνοίσω αὐτὸν ὁλοκαύτωμα.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ παρῆλθεν Ἰεφθάε πρὸς υἱοὺς Ἀμμὼν παρατάξασθαι πρὸς αὐτούς· καὶ παρέδωκεν
    αὐτοὺς Κύριος ἐν χειρὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐπάταξεν αὐτοὺς ἀπὸ Ἀροὴρ ἕως ἐλθεῖν ἄχρις Ἀρνὼν ἐν ἀριθμῷ εἴκοσι
    πόλεις, καὶ ἕως Ἐβελχαρμὶμ, πληγὴν μεγάλην σφόδρα· καὶ συνεστάλησαν οἱ υἱοὶ Ἀμμὼν
    ἀπὸ προσώπου υἱῶν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἦλθεν Ἰεφθάε εἰς Μασσηφὰ εἰς τὸν οἶκον αὐτοῦ· καὶ ἰδοὺ ἡ θυγάτηρ
    αὐτοῦ ἐξεπορεύετο εἰς ὑπάντησιν ἐν τυμπάνοις καὶ χοροῖς· καὶ αὕτη ἦν μονογενὴς
    αὐτῷ· οὐκ ἦν αὐτῷ ἕτερος υἱὸς ἢ θυγάτηρ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἐγένετο ὡς εἶδεν αὐτὴν αὐτός, διέῤῥηξε τὰ ἱμάτια αὐτοῦ, καὶ εἶπεν,
    ἆ ἆ, θυγάτηρ μου, ταραχῇ ἐτάραξάς με, καὶ σὺ ἦς ἐν τῷ ταράχῳ μου, καὶ ἐγώ εἰμι
    ἤνοιξα κατὰ σοῦ τὸ στόμα μου πρὸς Κύριον, καὶ οὐ δυνήσομαι ἀποστρέψαι.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἡ δὲ εἶπε πρὸς αὐτὸν, πάτερ, ἤνοιξας τὸ στόμα σου πρὸς Κύριον; ποίησόν
    μοι ὃν τρόπον ἐξῆλθεν ἐκ στόματός σου, ἐν τῷ ποιῆσαί σοι Κύριον ἐκδίκησιν τῶν
    ἐχθρῶν σου ἀπὸ τῶν υἱῶν Ἀμμών.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἥδε εἶπε πρὸς τὸν πατέρα αὐτῆς, ποιησάτω δὴ ὁ πατήρ μου τὸν λόγον
    τοῦτον· ἔασόν με δύο μῆνας, καὶ πορεύσομαι καὶ καταβήσομαι ἐπὶ τὰ ὄρη, καὶ κλαύσομαι
    ἐπὶ τὰ παρθένιά μου ἐγώ εἰμι καὶ αἱ συνεταιρίδες μου.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ εἶπε, πορεύου· καὶ ἀπέστειλεν αὐτὴν δύο μῆνας· καὶ ἐπορεύθη αὐτὴ
    καὶ αἱ συνεταιρίδες αὐτῆς, καὶ ἔκλαυσεν ἐπὶ τὰ παρθένια αὐτῆς ἐπὶ τὰ ὄρη.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ἐγένετο ἐν τέλει τῶν δύο μηνῶν, καὶ ἐπέστρεψε πρὸς τὸν πατέρα αὐτῆς·
    καὶ ἐποίησεν ἐν αὐτῇ τὴν εὐχὴν αὐτοῦ ἣν ηὔξατο· καὶ αὕτη οὐκ ἔγνω ἄνδρα· καὶ ἐγένετο
    εἰς πρόσταγμα ἐν Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 11
  book_usfm_code: JDG
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ἀπὸ ἡμερῶν εἰς ἡμέρας ἐπορεύοντο θυγατέρες Ἰσραὴλ θρηνεῖν τὴν θυγατέρα
    Ἰεφθάε τοῦ Γαλααδίτου ἐπὶ τέσσαρας ἡμέρας ἐν τῷ ἐνιαυτῷ.
