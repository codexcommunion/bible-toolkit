- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Ἐλιφὰζ ὁ Θαιμανίτης, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Πότερον οὐχὶ ὁ Κύριός ἐστιν ὁ διδάσκων σύνεσιν καὶ ἐπιστήμην;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τί γὰρ μέλει τῷ Κυρίῳ, ἐὰν σὺ ἦσθα τοῖς ἔργοις ἄμεμπτος; ἢ ὠφέλεια,
    ὅτι ἀπλώσῃς τὴν ὁδόν σου;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἢ λόγον σου ποιοῦμενος ἐλέγξεις, καὶ συνεισελεύσεταί σοι εἰς κρίσιν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πότερον οὐχ ἡ κακία σου ἐστὶ πολλὴ, ἀναρίθμητοι δέ σου εἰσὶν αἱ ἁμαρτίαι;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἠνεχύραζες δὲ τοὺς ἀδελφούς σου διακενῆς, ἀμφίασιν δὲ γυμνῶν ἀφείλου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὐδὲ ὕδωρ διψῶντας ἐπότισας, ἀλλὰ πεινώντων ἐστέρησας ψωμόν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐθαύμασας δέ τινων πρόσωπον, ᾤκισας δὲ τοὺς ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Χήρας δὲ ἐξαπέστειλας κενὰς, ὀρφανοὺς δὲ ἐκάκωσας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τοιγαροῦν ἐκύκλωσάν σε παγίδες, καὶ ἐσπούδασέ σε πόλεμος ἐξαίσιος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τὸ φῶς σοι σκότος ἀπέβη, κοιμηθέντα δὲ ὕδωρ σε ἐκάλυψε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ οὐχὶ ὁ τὰ ὑψηλὰ ναίων ἐφορᾷ; τοὺς δὲ ὕβρει φερομένους ἐταπείνωσε;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπας, τί ἔγνω ὁ ἰσχυρός; ἢ κατὰ τοῦ γνόφου κρίνει;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Νεφέλη ἀποκρυφὴ αὐτοῦ καὶ οὐχ ὁραθήσεται, καὶ γῦρον οὐρανοῦ διαπορεύεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Μὴ τρίβον αἰώνιον φυλάξεις, ἣν ἐπάτησαν ἄνδρες δίκαιοι,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: οἳ συνελήφθησαν ἄωροι; ποταμὸς ἐπιῤῥέων οἱ θεμέλιοι αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: οἱ λέγοντες, Κύριος τί ποιήσει ἡμῖν; ἢ τί ἐπάξεται ἡμῖν ὁ παντοκράτωρ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὃς δὲ ἐνέπλησε τοὺς οἴκους αὐτῶν ἀγαθῶν, βουλὴ δὲ ἀσεβῶν πόῤῥω ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἰδόντες δίκαιοι ἐγέλασαν, ἄμεμπτος δὲ ἐμυκτήρισεν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἰ μὴ ἠφανίσθη ἡ ὑπόστασις αὐτῶν, καὶ τὸ κατάλειμμα αὐτῶν καταφάγεται
    πῦρ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Γενοῦ δὴ σκληρὸς, ἐὰν ὑπομείνῃς, εἶτα ὁ καρπός σου ἔσται ἐν ἀγαθοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἔκλαβε δὲ ἐκ στόματος αὐτοῦ ἐξηγορίαν, καὶ ἀνάλαβε τὰ ῥήματα αὐτοῦ ἐν
    καρδίᾳ σου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐὰν δὲ ἐπιστραφῇς καὶ ταπεινώσῃς σεαυτὸν ἔναντι Κυρίου, πόῤῥω ἐποίησας
    ἀπὸ διαίτης σου ἄδικον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Θήσῃ ἐπὶ χώματι ἐν πέτρᾳ, καὶ ὡς πέτρα χειμάῤῥου Σωφίρ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἔσται οὖν σου ὁ παντοκράτωρ βοηθὸς ἀπὸ ἐχθρῶν, καθαρὸν δὲ ἀποδώσει σε
    ὥσπερ ἀργύριον πεπυρωμένον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Εἶτα παῤῥησιασθήσῃ ἐναντίον Κυρίου ἀναβλέψας εἰς τὸν οὐρανὸν ἱλαρῶς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Εὐξαμένου δέ σου πρὸς αὐτὸν εἰσακούσεταί σου· δώσει δέ σοι ἀποδοῦναι
    τὰς εὐχάς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἀποκαταστήσει δέ σοι δίαιταν δικαιοσύνης, ἐπὶ δὲ ὁδοῖς σου ἔσται φέγγος·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὅτι ἐταπείνωσας σεαυτὸν, καὶ ἐρεῖς, ὑπερηφανεύσατο, καὶ κύφοντα ὀφθαλμοῖς
    σώσει.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 22
  book_usfm_code: JOB
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ῥύσεται ἀθῶον, καὶ διασώθητι ἐν καθαραῖς χερσί σου.
