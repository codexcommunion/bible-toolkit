- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Κρείσσων ψωμὸς μεθʼ ἡδονῆς ἐν εἰρήνῃ, ἢ οἶκος πολλῶν ἀγαθῶν καὶ ἀδίκων θυμάτων
    μετὰ μάχης.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οἰκέτης νοήμων κρατήσει δεσποτῶν ἀφρόνων, ἐν δὲ ἀδελφοῖς διελεῖται μέρη.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὥσπερ δοκιμάζεται ἐν καμίνῳ ἄργυρος καὶ χρυσὸς, οὕτως ἐκλεκταὶ καρδίαι παρὰ
    Κυρίῳ.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Κακὸς ὑπακούει γλώσσης παρανόμων, δίκαιος δὲ οὐ προσέχει χείλεσι ψευδέσιν.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὁ καταγελῶν πτωχοῦ παροξύνει τὸν ποιήσαντα αὐτὸν, ὁ δὲ ἐπιχαίρων ἀπολλυμένῳ
    οὐκ ἀθωωθήσεται, ὁ δὲ ἐπισπλαγχνιζόμενος ἐλεηθήσεται.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Στέφανος γερόντων τέκνα τέκνων, καύχημα δὲ τέκνων πατέρες αὐτῶν·
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: τοῦ πιστοῦ ὅλος ὁ κόσμος τῶν χρημάτων, τοῦ δὲ ἀπίστου οὐδὲ ὀβολός.
  usfm_code: PRO
  verse: 6a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οὐχ ἁρμόσει ἄφρονι χείλη πιστὰ, οὐδὲ δικαίῳ χείλη ψευδῆ.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Μισθὸς χαρίτων παιδεία τοῖς χρωμένοις, οὗ δʼ ἂν ἐπιστρέψῃ εὐοδωθήσεται.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὃς κρύπτει ἀδικήματα, ζητεῖ φιλίαν· ὃς δὲ μισεῖ κρύπτειν, διΐστησι φίλους
    καὶ οἰκείους.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Συντρίβει ἀπειλὴ καρδίαν φρονίμου, ἄφρων δὲ μαστιγωθεὶς οὐκ αἰσθάνεται.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἀντιλογίας ἐγείρει πᾶς κακὸς, ὁ δὲ Κύριος ἄγγελον ἀνελεήμονα ἐκπέμψει αὐτῷ.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐμπεσεῖται μέριμνα ἀνδρὶ νοήμονι, οἱ δὲ ἄφρονες διαλογιοῦνται κακά.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὃς ἀποδίδωσι κακὰ ἀντὶ ἀγαθῶν, οὐ κινηθήσεται κακὰ ἐκ τοῦ οἴκου αὐτοῦ.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐξουσίαν δίδωσι λόγοις ἀρχὴ δικαιοσύνης, προηγεῖται δὲ τῆς ἐνδείας στάσις
    καὶ μάχη.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὃς δίκαιον κρίνει τὸν ἄδικον, ἄδικον δὲ τὸν δίκαιον, ἀκάθαρτος καὶ βδελυκτὸς
    παρὰ Θεῷ.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἱνατί ὑπῆρξε χρήματα ἄφρονι; κτήσασθαι γὰρ σοφίαν ἀκάρδιος οὐ δυνήσεται·
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ὃς ὑψηλὸν ποιεῖ τὸν ἑαυτοῦ οἶκον, ζητεῖ συντριβήν· ὁ δὲ σκολιάζων τοῦ μαθεῖν,
    ἐμπεσεῖται εἰς κακά.
  usfm_code: PRO
  verse: 16a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Εἰς πάντα καιρὸν φίλος ὑπαρχέτω σοι, ἀδελφοὶ δὲ ἐν ἀνάγκαις χρήσιμοι ἔστωσαν,
    τούτου γὰρ χάριν γεννῶνται.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἀνὴρ ἄφρων ἐπικροτεῖ καὶ ἐπιχαίρει ἑαυτῷ, ὡς καὶ ὁ ἐγγυώμενος ἐγγύῃ τῶν ἑαυτοῦ
    φίλων.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Φιλαμαρτήμων χαίρει μάχαις,
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ὁ δὲ σκληροκάρδιος οὐ συναντᾷ ἀγαθοῖς· ἀνὴρ εὐμετάβολος γλώσσῃ ἐμπεσεῖται
    εἰς κακὰ,
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καρδία δὲ ἄφρονος ὀδύνη τῷ κεκτημένῳ αὐτήν· οὐκ εὐφραίνεται πατὴρ ἐφʼ υἱῷ
    ἀπαιδεύτῳ, υἱὸς δὲ φρόνιμος εὐφραίνει μητέρα αὐτοῦ.
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καρδία εὐφραινομένη εὐεκτεῖν ποιεῖ, ἀνδρὸς δὲ λυπηροῦ ξηραίνεται τὰ ὀστᾶ.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Λαμβάνοντος δῶρα ἀδίκως ἐν κόλποις οὐ κατευοδοῦνται ὁδοὶ, ἀσεβὴς δὲ ἐκκλίνει
    ὁδοὺς δικαιοσύνης.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Πρόσωπον συνετὸν ἀνδρὸς σοφοῦ, οἱ δὲ ὀφθαλμοὶ τοῦ ἄφρονος ἐπʼ ἄκρα γῆς.
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὀργὴ πατρὶ υἱὸς ἄφρων, καὶ ὀδύνη τῇ τεκούσῃ αὐτόν.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ζημιοῦν ἄνδρα δίκαιον οὐ καλὸν, οὐδὲ ὅσιον ἐπιβουλεύειν δυνάσταις δικαίοις.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὃς φείδεται ῥῆμα προέσθαι σκληρὸν, ἐπιγνώμων· μακρόθυμος δὲ ἀνὴρ φρόνιμος.
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἀνοήτῳ ἐπερωτήσαντι σοφίαν σοφία λογισθήσεται, ἐνεὸν δέ τις ἑαυτὸν ποιήσας,
    δόξει φρόνιμος εἶναι.
  usfm_code: PRO
  verse: '28'
