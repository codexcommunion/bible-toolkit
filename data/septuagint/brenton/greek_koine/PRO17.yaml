- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Κρείσσων ψωμὸς μεθʼ ἡδονῆς ἐν εἰρήνῃ, ἢ οἶκος πολλῶν ἀγαθῶν καὶ ἀδίκων
    θυμάτων μετὰ μάχης.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οἰκέτης νοήμων κρατήσει δεσποτῶν ἀφρόνων, ἐν δὲ ἀδελφοῖς διελεῖται μέρη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὥσπερ δοκιμάζεται ἐν καμίνῳ ἄργυρος καὶ χρυσὸς, οὕτως ἐκλεκταὶ καρδίαι
    παρὰ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κακὸς ὑπακούει γλώσσης παρανόμων, δίκαιος δὲ οὐ προσέχει χείλεσι ψευδέσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ καταγελῶν πτωχοῦ παροξύνει τὸν ποιήσαντα αὐτὸν, ὁ δὲ ἐπιχαίρων ἀπολλυμένῳ
    οὐκ ἀθωωθήσεται, ὁ δὲ ἐπισπλαγχνιζόμενος ἐλεηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Στέφανος γερόντων τέκνα τέκνων, καύχημα δὲ τέκνων πατέρες αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: τοῦ πιστοῦ ὅλος ὁ κόσμος τῶν χρημάτων, τοῦ δὲ ἀπίστου οὐδὲ ὀβολός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὐχ ἁρμόσει ἄφρονι χείλη πιστὰ, οὐδὲ δικαίῳ χείλη ψευδῆ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μισθὸς χαρίτων παιδεία τοῖς χρωμένοις, οὗ δʼ ἂν ἐπιστρέψῃ εὐοδωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὃς κρύπτει ἀδικήματα, ζητεῖ φιλίαν· ὃς δὲ μισεῖ κρύπτειν, διΐστησι φίλους
    καὶ οἰκείους.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Συντρίβει ἀπειλὴ καρδίαν φρονίμου, ἄφρων δὲ μαστιγωθεὶς οὐκ αἰσθάνεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀντιλογίας ἐγείρει πᾶς κακὸς, ὁ δὲ Κύριος ἄγγελον ἀνελεήμονα ἐκπέμψει
    αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐμπεσεῖται μέριμνα ἀνδρὶ νοήμονι, οἱ δὲ ἄφρονες διαλογιοῦνται κακά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὃς ἀποδίδωσι κακὰ ἀντὶ ἀγαθῶν, οὐ κινηθήσεται κακὰ ἐκ τοῦ οἴκου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐξουσίαν δίδωσι λόγοις ἀρχὴ δικαιοσύνης, προηγεῖται δὲ τῆς ἐνδείας στάσις
    καὶ μάχη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὃς δίκαιον κρίνει τὸν ἄδικον, ἄδικον δὲ τὸν δίκαιον, ἀκάθαρτος καὶ βδελυκτὸς
    παρὰ Θεῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἱνατί ὑπῆρξε χρήματα ἄφρονι; κτήσασθαι γὰρ σοφίαν ἀκάρδιος οὐ δυνήσεται·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ὃς ὑψηλὸν ποιεῖ τὸν ἑαυτοῦ οἶκον, ζητεῖ συντριβήν· ὁ δὲ σκολιάζων τοῦ
    μαθεῖν, ἐμπεσεῖται εἰς κακά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Εἰς πάντα καιρὸν φίλος ὑπαρχέτω σοι, ἀδελφοὶ δὲ ἐν ἀνάγκαις χρήσιμοι
    ἔστωσαν, τούτου γὰρ χάριν γεννῶνται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀνὴρ ἄφρων ἐπικροτεῖ καὶ ἐπιχαίρει ἑαυτῷ, ὡς καὶ ὁ ἐγγυώμενος ἐγγύῃ
    τῶν ἑαυτοῦ φίλων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Φιλαμαρτήμων χαίρει μάχαις,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ὁ δὲ σκληροκάρδιος οὐ συναντᾷ ἀγαθοῖς· ἀνὴρ εὐμετάβολος γλώσσῃ ἐμπεσεῖται
    εἰς κακὰ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καρδία δὲ ἄφρονος ὀδύνη τῷ κεκτημένῳ αὐτήν· οὐκ εὐφραίνεται πατὴρ ἐφʼ
    υἱῷ ἀπαιδεύτῳ, υἱὸς δὲ φρόνιμος εὐφραίνει μητέρα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καρδία εὐφραινομένη εὐεκτεῖν ποιεῖ, ἀνδρὸς δὲ λυπηροῦ ξηραίνεται τὰ
    ὀστᾶ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Λαμβάνοντος δῶρα ἀδίκως ἐν κόλποις οὐ κατευοδοῦνται ὁδοὶ, ἀσεβὴς δὲ
    ἐκκλίνει ὁδοὺς δικαιοσύνης.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πρόσωπον συνετὸν ἀνδρὸς σοφοῦ, οἱ δὲ ὀφθαλμοὶ τοῦ ἄφρονος ἐπʼ ἄκρα γῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὀργὴ πατρὶ υἱὸς ἄφρων, καὶ ὀδύνη τῇ τεκούσῃ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ζημιοῦν ἄνδρα δίκαιον οὐ καλὸν, οὐδὲ ὅσιον ἐπιβουλεύειν δυνάσταις δικαίοις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὃς φείδεται ῥῆμα προέσθαι σκληρὸν, ἐπιγνώμων· μακρόθυμος δὲ ἀνὴρ φρόνιμος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἀνοήτῳ ἐπερωτήσαντι σοφίαν σοφία λογισθήσεται, ἐνεὸν δέ τις ἑαυτὸν ποιήσας,
    δόξει φρόνιμος εἶναι.
