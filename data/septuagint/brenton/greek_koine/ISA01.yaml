- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ὍΡΑΣΙΣ ἣν εἶδεν Ἡσαΐας υἱὸς Ἀμὼς, ἣν εἶδε κατὰ τῆς Ἰουδαίας καὶ κατὰ
    Ἱερουσαλὴμ, ἐν βασιλείᾳ Ὀζίου, καὶ Ἰωάθαμ, καὶ Ἄχαζ, καὶ Ἐζεκίου οἳ ἐβασίλευσαν
    τῆς Ἰουδαίας.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἄκουε οὐρανὲ, καὶ ἐνωτίζου γῆ, ὅτι Κύριος ἐλάλησεν, υἱοὺς ἐγέννησα καὶ
    ὕψωσα, αὐτοὶ δέ με ἠθέτησαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἔγνω βοῦς τὸν κτησάμενον, καὶ ὄνος τὴν φάτνην τοῦ κυρίου αὐτοῦ· Ἰσραὴλ
    δέ με οὐκ ἔγνω, καὶ ὁ λαός με οὐ συνῆκεν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐαὶ ἔθνος ἁμαρτωλὸν, λαὸς πλήρης ἁμαρτιῶν, σπέρμα πονηρὸν, υἱοὶ ἄνομοι·
    ἐγκατελίπατε τὸν Κύριον, καὶ παρωργίσατε τὸν ἅγιον τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τί ἔτι πληγῆτε προστιθέντες ἀνομίαν; πᾶσα κεφαλὴ εἰς πόνον, καὶ πᾶσα
    καρδία εἰς λύπην·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀπὸ ποδῶν ἕως κεφαλῆς, οὐκ ἔστιν ἐν αὐτῷ ὁλοκληρία, οὔτε τραῦμα, οὔτε
    μώλωψ, οὔτε πληγὴ φλεγμαίνουσα· οὐκ ἔστι μάλαγμα ἐπιθεῖναι, οὔτε ἔλαιον, οὔτε
    καταδέσμους.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἡ γῆ ὑμῶν ἔρημος, αἱ πόλεις ὑμῶν πυρίκαυστοι· τὴν χώραν ὑμῶν ἐνώπιον
    ὑμῶν ἀλλότριοι κατεσθίουσιν αὐτὴν, καὶ ἠρήμωται κατεστραμμένη ὑπὸ λαῶν ἀλλοτρίων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐγκαταλειφθήσεται ἡ θυγάτηρ Σιὼν, ὡς σκηνὴ, ἐν ἀμπελῶνι, καὶ ὡς ὀπωροφυλάκιον
    ἐν σικυηράτῳ, ὡς πόλις πολιορκουμένη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἰ μὴ Κύριος σαβαὼθ ἐγκατέλιπεν ἡμῖν σπέρμα, ὡς Σόδομα ἂν ἐγενήθημεν,
    καὶ ὡς Γόμοῤῥα ἂν ὁμοίωθημεν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀκούσατε λόγον Κυρίου, ἄρχοντες Σοδόμων· προσέχετε νόμον Θεοῦ, λαὸς
    Γομόῤῥας.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τί μοι πλῆθος τῶν θυσιῶν ὑμῶν; λέγει Κύριος· πλήρης εἰμὶ ὁλοκαυτωμάτων
    κριῶν, καὶ στέαρ ἀρνῶν καὶ αἷμα ταύρων καὶ τράγων οὐ βούλομαι,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: οὐδʼ ἂν ἔρχησθε ὀφθῆναί μοι· τίς γὰρ ἐξεζήτησε ταῦτα ἐκ τῶν χειρῶν ὑμῶν;
    πατεῖν τὴν αὐλήν μου οὐ προσθήσεθε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐὰν φέρητε σεμίδαλιν, μάταιον θυμίαμα, βδέλυγμά μοι ἐστι· τὰς νουμηνίας
    ὑμῶν, καὶ τὰ σάββατα, καὶ ἡμέραν μεγάλην οὐκ ἀνέχομαι· νηστείαν, καὶ ἀργίαν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ τὰς νουμηνίας ὑμῶν, καὶ τὰς ἑορτὰς ὑμῶν μισεῖ ἡ ψυχή μου· ἐγενήθητέ
    μοι εἰς πλησμονὴν, οὐκέτι ἀνήσω τὰς ἁμαρτίας ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὅταν ἐκτείνητε τὰς χεῖρας, ἀποστρέψω τοὺς ὀφθαλμούς μου ἀφʼ ὑμῶν· καὶ
    ἐὰν πληθύνητε τὴν δέησιν, οὐκ εἰσακούσομαι ὑμῶν· αἱ γὰρ χεῖρες ὑμῶν αἵματος πλήρεις.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Λούσασθε, καθαροὶ γένεσθε, ἀφέλετε τὰς πονηρίας ἀπὸ τῶν ψυχῶν ὑμῶν,
    ἀπέναντι τῶν ὀφθαλμῶν μου· παύσασθε ἀπὸ τῶν πονηριῶν ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: μάθετε καλὸν ποιεῖν, ἐκζητήσατε κρίσιν, ῥύσασθε ἀδικούμενον, κρίνατε
    ὀρφανῷ, καὶ δικαιώσατε χήραν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ δεῦτε, διελεγχθῶμεν, λέγει Κύριος· καὶ ἐὰν ὦσιν αἱ ἁμαρτίαι ὑμῶν
    ὡς φοινικοῦν, ὡς χιόνα λευκανῶ· ἐὰν δὲ ὦσιν ὡς κόκκινον, ὡς ἔριον λευκανῶ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐὰν θέλητε, καὶ εἰσακούσητέ μου, τὰ ἀγαθὰ τῆς γῆς φάγεσθε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐὰν δὲ μὴ θέλητε, μηδὲ εἰσακούσητέ μου, μάχαιρα ὑμᾶς κατέδεται· τὸ γὰρ
    στόμα Κυρίου ἐλάλησε ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Πῶς ἐγένετο πόρνη πόλις πιστὴ Σιὼν πλήρης κρίσεως; ἐν ᾗ δικαιοσύνη ἐκοιμήθη
    ἐν αὐτῇ, νῦν δὲ φονευταί.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τὸ ἀργύριον ὑμῶν ἀδόκιμον· οἱ κάπηλοί σου μίσγουσι τὸν οἶνον ὕδατι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Οἱ ἄρχοντές σου ἀπειθοῦσι, κοινωνοὶ κλεπτῶν, ἀγαπῶντες δῶρα, διώκοντες
    ἀνταπόδομα, ὀρφανοῖς οὐ κρίνοντες, καὶ κρίσιν χηρῶν οὐ προσέχοντες.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διατοῦτο τάδε λέγει Κύριος ὁ δεσπότης σαβαὼθ, οὐαὶ οἱ ἰσχύοντες Ἰσραήλ·
    οὐ παύσεται γάρ μου ὁ θυμὸς ἐν τοῖς ὑπεναντίοις, καὶ κρίσιν ἐκ τῶν ἐχθρῶν μου
    ποιήσω.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐπάξω τὴν χεῖρά μου ἐπὶ σὲ, καὶ πυρώσω εἰς καθαρόν, τοὺς δὲ ἀπειθοῦντας
    ἀπολέσω, καὶ ἀφελῶ πάντας ἀνόμους ἀπὸ σοῦ·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐπιστήσω τοὺς κριτάς σου ὡς τὸ πρότερον, καὶ τοὺς συμβούλους σου
    ὡς τὸ ἀπʼ ἀρχῆς· καὶ μετὰ ταῦτα κληθήσῃ πόλις δικαιοσύνης, μητρόπολις πιστὴ Σιών·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: μετὰ γὰρ κρίματος σωθήσεται ἡ αἰχμαλωσία αὐτῆς, καὶ μετὰ ἐλεημοσύνης.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ συντριβήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα, καὶ οἱ ἐγκαταλιπόντες
    τὸν Κύριον συντελεσθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Διότι αἰσχυνθήσονται ἀπὸ τῶν εἰδώλων αὐτῶν ἃ αὐτοὶ ἠβούλοντο, καὶ ᾐσχύνθησαν
    ἐπὶ τοῖς κήποις, ἃ ἐπεθύμησαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἔσονται γὰρ ὡς τερέβινθος ἀποβεβληκυῖα τὰ φύλλα, καὶ ὡς παράδεισος ὕδωρ
    μὴ ἔχων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  book_usfm_code: ISA
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἔσται ἡ ἰσχὺς αὐτῶν ὡς καλάμη στιππύου, καὶ αἱ ἐργασίαι αὐτῶν ὡς
    σπινθῆρες, καὶ κατακαυθήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα, καὶ οὐκ ἔσται ὁ
    σβέσων.
