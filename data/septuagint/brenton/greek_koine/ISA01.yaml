- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὍΡΑΣΙΣ ἣν εἶδεν Ἡσαΐας υἱὸς Ἀμὼς, ἣν εἶδε κατὰ τῆς Ἰουδαίας καὶ κατὰ Ἱερουσαλὴμ,
    ἐν βασιλείᾳ Ὀζίου, καὶ Ἰωάθαμ, καὶ Ἄχαζ, καὶ Ἐζεκίου οἳ ἐβασίλευσαν τῆς Ἰουδαίας.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἄκουε οὐρανὲ, καὶ ἐνωτίζου γῆ, ὅτι Κύριος ἐλάλησεν, υἱοὺς ἐγέννησα καὶ ὕψωσα,
    αὐτοὶ δέ με ἠθέτησαν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔγνω βοῦς τὸν κτησάμενον, καὶ ὄνος τὴν φάτνην τοῦ κυρίου αὐτοῦ· Ἰσραὴλ δέ
    με οὐκ ἔγνω, καὶ ὁ λαός με οὐ συνῆκεν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὐαὶ ἔθνος ἁμαρτωλὸν, λαὸς πλήρης ἁμαρτιῶν, σπέρμα πονηρὸν, υἱοὶ ἄνομοι· ἐγκατελίπατε
    τὸν Κύριον, καὶ παρωργίσατε τὸν ἅγιον τοῦ Ἰσραήλ.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τί ἔτι πληγῆτε προστιθέντες ἀνομίαν; πᾶσα κεφαλὴ εἰς πόνον, καὶ πᾶσα καρδία
    εἰς λύπην·
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀπὸ ποδῶν ἕως κεφαλῆς, οὐκ ἔστιν ἐν αὐτῷ ὁλοκληρία, οὔτε τραῦμα, οὔτε μώλωψ,
    οὔτε πληγὴ φλεγμαίνουσα· οὐκ ἔστι μάλαγμα ἐπιθεῖναι, οὔτε ἔλαιον, οὔτε καταδέσμους.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἡ γῆ ὑμῶν ἔρημος, αἱ πόλεις ὑμῶν πυρίκαυστοι· τὴν χώραν ὑμῶν ἐνώπιον ὑμῶν
    ἀλλότριοι κατεσθίουσιν αὐτὴν, καὶ ἠρήμωται κατεστραμμένη ὑπὸ λαῶν ἀλλοτρίων.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐγκαταλειφθήσεται ἡ θυγάτηρ Σιὼν, ὡς σκηνὴ, ἐν ἀμπελῶνι, καὶ ὡς ὀπωροφυλάκιον
    ἐν σικυηράτῳ, ὡς πόλις πολιορκουμένη.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἰ μὴ Κύριος σαβαὼθ ἐγκατέλιπεν ἡμῖν σπέρμα, ὡς Σόδομα ἂν ἐγενήθημεν,
    καὶ ὡς Γόμοῤῥα ἂν ὁμοίωθημεν.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀκούσατε λόγον Κυρίου, ἄρχοντες Σοδόμων· προσέχετε νόμον Θεοῦ, λαὸς Γομόῤῥας.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τί μοι πλῆθος τῶν θυσιῶν ὑμῶν; λέγει Κύριος· πλήρης εἰμὶ ὁλοκαυτωμάτων κριῶν,
    καὶ στέαρ ἀρνῶν καὶ αἷμα ταύρων καὶ τράγων οὐ βούλομαι,
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: οὐδʼ ἂν ἔρχησθε ὀφθῆναί μοι· τίς γὰρ ἐξεζήτησε ταῦτα ἐκ τῶν χειρῶν ὑμῶν; πατεῖν
    τὴν αὐλήν μου οὐ προσθήσεθε.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐὰν φέρητε σεμίδαλιν, μάταιον θυμίαμα, βδέλυγμά μοι ἐστι· τὰς νουμηνίας ὑμῶν,
    καὶ τὰ σάββατα, καὶ ἡμέραν μεγάλην οὐκ ἀνέχομαι· νηστείαν, καὶ ἀργίαν,
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τὰς νουμηνίας ὑμῶν, καὶ τὰς ἑορτὰς ὑμῶν μισεῖ ἡ ψυχή μου· ἐγενήθητέ μοι
    εἰς πλησμονὴν, οὐκέτι ἀνήσω τὰς ἁμαρτίας ὑμῶν.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅταν ἐκτείνητε τὰς χεῖρας, ἀποστρέψω τοὺς ὀφθαλμούς μου ἀφʼ ὑμῶν· καὶ ἐὰν
    πληθύνητε τὴν δέησιν, οὐκ εἰσακούσομαι ὑμῶν· αἱ γὰρ χεῖρες ὑμῶν αἵματος πλήρεις.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Λούσασθε, καθαροὶ γένεσθε, ἀφέλετε τὰς πονηρίας ἀπὸ τῶν ψυχῶν ὑμῶν, ἀπέναντι
    τῶν ὀφθαλμῶν μου· παύσασθε ἀπὸ τῶν πονηριῶν ὑμῶν,
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: μάθετε καλὸν ποιεῖν, ἐκζητήσατε κρίσιν, ῥύσασθε ἀδικούμενον, κρίνατε ὀρφανῷ,
    καὶ δικαιώσατε χήραν.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ δεῦτε, διελεγχθῶμεν, λέγει Κύριος· καὶ ἐὰν ὦσιν αἱ ἁμαρτίαι ὑμῶν ὡς φοινικοῦν,
    ὡς χιόνα λευκανῶ· ἐὰν δὲ ὦσιν ὡς κόκκινον, ὡς ἔριον λευκανῶ.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν θέλητε, καὶ εἰσακούσητέ μου, τὰ ἀγαθὰ τῆς γῆς φάγεσθε.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ θέλητε, μηδὲ εἰσακούσητέ μου, μάχαιρα ὑμᾶς κατέδεται· τὸ γὰρ στόμα
    Κυρίου ἐλάλησε ταῦτα.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πῶς ἐγένετο πόρνη πόλις πιστὴ Σιὼν πλήρης κρίσεως; ἐν ᾗ δικαιοσύνη ἐκοιμήθη
    ἐν αὐτῇ, νῦν δὲ φονευταί.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὸ ἀργύριον ὑμῶν ἀδόκιμον· οἱ κάπηλοί σου μίσγουσι τὸν οἶνον ὕδατι.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἱ ἄρχοντές σου ἀπειθοῦσι, κοινωνοὶ κλεπτῶν, ἀγαπῶντες δῶρα, διώκοντες ἀνταπόδομα,
    ὀρφανοῖς οὐ κρίνοντες, καὶ κρίσιν χηρῶν οὐ προσέχοντες.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος ὁ δεσπότης σαβαὼθ, οὐαὶ οἱ ἰσχύοντες Ἰσραήλ· οὐ
    παύσεται γάρ μου ὁ θυμὸς ἐν τοῖς ὑπεναντίοις, καὶ κρίσιν ἐκ τῶν ἐχθρῶν μου ποιήσω.
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπάξω τὴν χεῖρά μου ἐπὶ σὲ, καὶ πυρώσω εἰς καθαρόν, τοὺς δὲ ἀπειθοῦντας
    ἀπολέσω, καὶ ἀφελῶ πάντας ἀνόμους ἀπὸ σοῦ·
  usfm_code: ISA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστήσω τοὺς κριτάς σου ὡς τὸ πρότερον, καὶ τοὺς συμβούλους σου ὡς τὸ
    ἀπʼ ἀρχῆς· καὶ μετὰ ταῦτα κληθήσῃ πόλις δικαιοσύνης, μητρόπολις πιστὴ Σιών·
  usfm_code: ISA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: μετὰ γὰρ κρίματος σωθήσεται ἡ αἰχμαλωσία αὐτῆς, καὶ μετὰ ἐλεημοσύνης.
  usfm_code: ISA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ συντριβήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα, καὶ οἱ ἐγκαταλιπόντες τὸν
    Κύριον συντελεσθήσονται.
  usfm_code: ISA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι αἰσχυνθήσονται ἀπὸ τῶν εἰδώλων αὐτῶν ἃ αὐτοὶ ἠβούλοντο, καὶ ᾐσχύνθησαν
    ἐπὶ τοῖς κήποις, ἃ ἐπεθύμησαν.
  usfm_code: ISA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἔσονται γὰρ ὡς τερέβινθος ἀποβεβληκυῖα τὰ φύλλα, καὶ ὡς παράδεισος ὕδωρ μὴ
    ἔχων.
  usfm_code: ISA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡ ἰσχὺς αὐτῶν ὡς καλάμη στιππύου, καὶ αἱ ἐργασίαι αὐτῶν ὡς σπινθῆρες,
    καὶ κατακαυθήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα, καὶ οὐκ ἔσται ὁ σβέσων.
  usfm_code: ISA
  verse: '31'
