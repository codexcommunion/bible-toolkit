- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν πρὸς Γεδεὼν ἀνὴρ Ἐφραὶμ, τί τὸ ῥῆμα τοῦτο ἐποίησας ἡμῖν, τοῦ μὴ
    καλέσαι ἡμᾶς ὅτε ἐπορεύθης παρατάξασθαι ἐν Μαδιάμ; καὶ διελέξαντο πρὸς αὐτὸν ἰσχυρῶς.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς, τί ἐποίησα νῦν καθὼς ὑμεῖς; ἢ οὐχὶ κρείττῶν ἐπιφυλλὶς
    Ἐφραὶμ ἢ τρυγητὸς Ἀβιέζερ;
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐν χειρὶ ὑμῶν παρέδωκε Κύριος τοὺς ἄρχοντας Μαδιὰμ, τὸν Ὠρὴβ καὶ τὸν Ζήβ·
    καὶ τί ἠδυνήθην ποιῆσαι ὡς ὑμεῖς; τότε ἀνέθη τὸ πνεῦμα αὐτῶν ἀπʼ αὐτοῦ ἐν τῷ λαλῆσαι
    αὐτὸν τὸν λόγον τοῦτον.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Γεδεὼν ἐπὶ τὸν Ἰορδανὴν, καὶ διέβη αὐτὸς καὶ οἱ τριακόσιοι ἄνδρες
    οἱ μετʼ αὐτοῦ πεινῶντες καὶ διώκοντες.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῖς ἀνδράσι Σοκχὼθ, δότε δὴ ἄρτους εἰς τροφὴν τῷ λαῷ τούτῳ τῷ ἐν
    ποσί μου, ὅτι ἐκλείπουσι, καὶ ἰδοὺ ἐγώ εἰμι διώκων ὀπίσω τοῦ Ζεβεὲ καὶ Σαλμανὰ
    βασιλέων Μαδιάμ.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπον οἱ ἄρχοντες Σοκχὼθ, μὴ χεὶρ Ζεβεὲ καὶ Σαλμανὰ νῦν ἐν χειρί σου,
    ὅτι δώσομεν τῇ δυνάμει σου ἄρτους;
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Γεδεὼν, διὰ τοῦτο ἐν τῷ δοῦναι Κύριον τὸν Ζεβεὲ καὶ τὸν Σαλμανὰ ἐν
    χειρί μου, καὶ ἐγὼ ἀλοήσω τὰς σάρκας ὑμῶν ἐν ταῖς ἀκάνθαις τῆς ἐρήμου, καὶ ἐν
    ταῖς Βαρκηνίμ.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη ἐκεῖθεν εἰς Φανουὴλ, καὶ ἐλάλησε πρὸς αὐτοὺς ὡσαύτως· καὶ ἀπεκρίθησαν
    αὐτῷ οἱ ἄνδρες Φανουὴλ ὃν τρόπον ἀπεκρίθησαν ἄνδρες Σοκχώθ.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Γεδεὼν πρὸς ἄνδρας Φανουὴλ, ἐν ἐπιστροφῇ μου μετʼ εἰρήνης, κατασκάψω
    τὸν πύργον τοῦτον.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ Ζεβεὲ καὶ Σαλμανὰ ἐν Καρκὰρ, καὶ ἡ παρεμβολὴ αὐτῶν μετʼ αὐτῶν ὡσεὶ δεκαπέντε
    χιλιάδες, πάντες οἱ καταλελειμμένοι ἀπὸ πάσης παρεμβολῆς ἀλλοφύλων· καὶ οἱ πεπτωκότες,
    ἑκατὸν εἴκοσι χιλιάδες ἀνδρῶν σπωμένων ῥομφαίαν.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Γεδεὼν ὁδὸν τῶν σκηνούντων ἐν σκηναῖς ἀπὸ ἀνατολῶν τῆς Ναβαὶ καὶ
    Ἰεγεβάλ· καὶ ἐπάταξε τὴν παρεμβολὴν, καὶ ἡ παρεμβολὴ ἦν πεποιθυῖα.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔφυγον Ζεβεὲ καὶ Σαλμανά· καὶ ἐδίωξεν ὀπίσω αὐτῶν, καὶ ἐκράτησε τοὺς δύο
    βασιλεῖς Μαδιὰμ τὸν Ζεβεὲ καὶ τὸν Σαλμανὰ, καὶ πᾶσαν τὴν παρεμβολὴν ἐξέστησε.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε Γεδεὼν υἱὸς Ἰωὰς ἀπὸ τῆς παρατάξεως ἀπὸ ἐπάνωθεν τῆς παρατάξεως
    Ἀρές.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ συνέλαβε παιδάριον ἀπὸ τῶν ἀνδρῶν Σοκχὼθ, καὶ ἐπηρώτησεν αὐτόν· καὶ ἔγραψε
    πρὸς αὐτὸν ὀνόματα τῶν ἀρχόντων Σοκχὼθ καὶ τῶν πρεσβυτέρων αὐτῶν, ἑβδομήκοντα
    καὶ ἑπτὰ ἄνδρας.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ παρεγένετο Γεδεὼν πρὸς τοὺς ἄρχοντας Σοκχὼθ, καὶ εἶπεν, ἰδοὺ Ζεβεὲ καὶ
    Σαλμανὰ, ἐν οἷς ὠνειδίσατέ με, λέγοντες, μὴ χεὶρ Ζεβεὲ καὶ Σαλμανὰ νῦν ἐν χειρί
    σου, ὅτι δώσομεν τοῖς ἀνδράσι σου τοῖς ἐκλείπουσιν ἄρτους;
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τοὺς πρεσβυτέρους τῆς πόλεως ἐν ταῖς ἀκάνθαις τῆς ἐρήμου καὶ ταῖς
    Βαρκηνὶμ, καὶ ἠλόησεν ἐν αὐτοῖς τοὺς ἄνδρας τῆς πόλεως·
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὸν πύργον Φανουὴλ κατέστρεψε, καὶ ἀπέκτεινε τοὺς ἄνδρας τῆς πόλεως.
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς Ζεβεὲ καὶ Σαλμανὰ, ποῦ οἱ ἄνδρες, οὓς ἀπεκτείνατε ἐν Θαβώρ;
    καὶ εἶπαν, ὡς σὺ, ὡς αὐτοὶ, εἰς ὁμοίωμα υἱοῦ βασιλέως.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Γεδεὼν, ἀδελφοί μου καὶ υἱοὶ τῆς μητρός μου ἦσαν· ζῇ Κύριος· εἰ ἐζωογονήκειτε
    αὐτοὺς, οὐκ ἂν ἀπέκτεινα ὑμᾶς.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰεθὲρ τῷ πρωτοτόκῳ αὐτοῦ, ἀναστὰς, ἀπόκτεινον αὐτούς· καὶ οὐκ ἔσπασε
    τὸ παιδάριον τὴν ῥομφαίαν αὐτοῦ, ὅτι ἐφοβήθη, ὅτι ἔτι νεώτερος ἦν.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Ζεβεὲ καὶ Σαλμανὰ, ἀνάστα σὺ, καὶ συνάντησον ἡμῖν, ὅτι ὡς ἀνδρὸς
    ἡ δύναμίς σου· καὶ ἀνέστη Γεδεὼν, καὶ ἀπέκτεινε τὸν Ζεβεὲ καὶ τὸν Σαλμανά· καὶ
    ἔλαβε τοὺς μηνίσκους τοὺς ἐν τοῖς τραχήλοις τῶν καμήλων αὐτῶν.
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπον ἀνὴρ Ἰσραὴλ πρὸς Γεδεὼν, κύριε, ἄρξον ἡμῶν καὶ σὺ, καὶ ὁ υἱός σου,
    καὶ ὁ υἱὸς τοῦ υἱοῦ σου, ὅτι σὺ ἔσωσας ἡμᾶς ἐκ χειρὸς Μαδιάμ.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Γεδεὼν, οὐκ ἄρξω ἐγὼ, καὶ οὐκ ἄρξει ὁ υἱός μου ἐν ὑμῖν·
    Κύριος ἄρξει ὑμῶν.
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Γεδεὼν, αἰτήσομαι παρʼ ὑμῶν αἴτημα, καὶ δότε μοι ἀνὴρ
    ἐνώτιον ἐκ σκύλων αὐτοῦ· ὅτι ἐνώτια χρυσᾶ αὐτοῖς, ὅτι ἦσαν Ἰσμαηλῖται.
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, διδόντες δώσομεν· καὶ ἀνέπτυξε τὸ ἱμάτιον αὐτοῦ, καὶ ἔβαλεν ἐκεῖ
    ἀνὴρ ἐνώτιον σκύλων αὐτοῦ.
  usfm_code: JDG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὁ σταθμὸς τῶν ἐνωτίων τῶν χρυσῶν ὧν ᾔτησε, χίλιοι καὶ ἑπτακόσιοι
    χρυσοὶ, πάρεξ τῶν μηνίσκων καὶ τῶν στραγγαλίδων καὶ τῶν ἱματίων καὶ πορφυρίδων
    τῶν ἐπὶ βασιλεῦσι Μαδιὰμ, καὶ ἐκτὸς τῶν περιθεμάτων ἃ ἦν ἐν τοῖς τραχήλοις τῶν
    καμήλων αὐτῶν.
  usfm_code: JDG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν αὐτὸ Γεδεὼν εἰς ἐφὼδ, καὶ ἔστησεν αὐτὸ ἐν πόλει αὐτοῦ ἐν Ἐφραθά
    καὶ ἐξεπόρνευσε πᾶς Ἰσραὴλ ὀπίσω αὐτοῦ ἐκεῖ· καὶ ἐγένετο τῷ Γεδεὼν καὶ τῷ οἴκῳ
    αὐτοῦ εἰς σκῶλον.
  usfm_code: JDG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ συνεστάλη Μαδιὰμ ἐνώπιον υἱῶν Ἰσραὴλ, καὶ οὐ προσέθηκαν ἆραι κεφαλὴν αὐτῶν·
    καὶ ἡσύχασεν ἡ γῆ τεσσαράκοντα ἔτη ἐν ἡμέραις Γεδεών.
  usfm_code: JDG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Ἱεροβάαλ υἱὸς Ἰωὰς, καὶ ἐκάθισεν ἐν οἴκῳ αὐτοῦ.
  usfm_code: JDG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τῷ Γεδεὼν ἦσαν υἱοὶ ἑβδομήκοντα ἐκπορευόμενοι ἐκ μηρῶν αὐτοῦ, ὅτι γυναῖκες
    πολλαὶ ἦσαν αὐτῷ.
  usfm_code: JDG
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ παλλακὴ αὐτοῦ ἦν ἐν Συχὲμ, καὶ ἔτεκεν αὐτῷ καί γε αὐτὴ υἱὸν, καὶ ἔθηκε
    τὸ ὄνομα Ἀβιμέλεχ.
  usfm_code: JDG
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανε Γεδεὼν υἱὸς Ἰωὰς ἐν πόλει αὐτοῦ, καὶ ἐτάφη ἐν τῷ τάφῳ Ἰωὰς τοῦ
    πατρὸς αὐτοῦ ἐν Ἐφραθὰ Ἀβὶ Ἐσδρί.
  usfm_code: JDG
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὡς ἀπέθανε Γεδεὼν, καὶ ἐπέστρεψαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἐξεπόρνευσαν
    ὀπίσω τῶν Βααλὶμ, καὶ ἔθηκαν ἑαυτοῖς τῷ Βάαλ διαθήκην τοῦ εἶναι αὐτοῖς αὐτὸν εἰς
    θεόν.
  usfm_code: JDG
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐμνήσθησαν οἱ υἱοὶ Ἰσραὴλ Κυρίου τοῦ Θεοῦ τοῦ ῥυσαμένου αὐτοὺς ἐκ
    χειρὸς πάντων τῶν θλιβόντων αὐτοὺς κυκλόθεν.
  usfm_code: JDG
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐποίησαν ἔλεος μετὰ τοῦ οἴκου Ἱεροβάαλ, αὐτός ἐστι Γεδεὼν, κατὰ πάντα
    τὰ ἀγαθὰ ἃ ἐποίησε μετὰ Ἰσραήλ.
  usfm_code: JDG
  verse: '35'
