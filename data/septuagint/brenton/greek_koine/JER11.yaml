- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΑΡΑ ΚΥΡΙΟΥ ΠΡΟΣ ἹΕΡΕΜΙΑΝ, ΛΕΓΩΝ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀκούσατε τοὺς λόγους τῆς διαθήκης ταύτης, καὶ λαλήσεις πρὸς ἄνδρας Ἰούδα,
    καὶ πρὸς τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἐπικατάρατος
    ὁ ἄνθρωπος, ὃς οὐκ ἀκούσεται τῶν λόγων τῆς διαθήκης ταύτης,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἧς ἐνετειλάμην τοῖς πατράσιν ὑμῶν, ἐν ἡμέρᾳ ᾗ ἀνήγαγον αὐτοὺς ἐκ γῆς
    Αἰγύπτου ἐκ καμίνου τῆς σιδηρᾶς, λέγων, ἀκούσατε τῆς φωνῆς μου, καὶ ποιήσατε πάντα
    ὅσα ἐὰν ἐντείλωμαι ὑμῖν, καὶ ἔσεσθέ μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι ὑμῖν εἰς Θεόν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅπως στήσω τὸν ὅρκον μου, ὃν ὤμοσα τοῖς πατράσιν ὑμῶν, τοῦ δοῦναι αὐτοῖς
    γῆν ῥέουσαν γάλα καὶ μέλι, καθὼς ἡ ἡμέρα αὕτη· καὶ ἀπεκρίθην καὶ εἶπα, γένοιτο
    Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, ἀνάγνωθι τοὺς λόγους τούτους ἐν πόλεσιν Ἰούδα,
    καὶ ἔξωθεν Ἱερουσαλὴμ, λέγων, ἀκούσατε τοὺς λόγους τῆς διαθήκης ταύτης, καὶ ποιήσατε
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ οὐκ ἐποίησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, εὑρέθη σύνδεσμος ἐν ἀνδράσιν Ἰούδα, καὶ ἐν
    τοῖς κατοικοῦσιν ἐν Ἱερουσαλήμ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐπεστράφησαν ἐπὶ τὰς ἀδικίας τῶν πατέρων αὐτῶν τῶν πρότερον, οἳ οὐκ
    ἠθέλησαν εἰσακοῦσαι τῶν λόγων μου, καὶ ἰδοὺ αὐτοὶ πορεύονται ὀπίσω θεῶν ἀλλοτρίων,
    τοῦ δουλεύειν αὐτοῖς· καὶ διεσκέδασεν οἶκος Ἰσραὴλ καὶ οἶκος Ἰούδα τὴν διαθήκην
    μου, ἣν διεθέμην πρὸς τοὺς πατέρας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὸν λαὸν τοῦτον κακὰ,
    ἐξ ὧν οὐ δυνήσονται ἐξελθεῖν ἐξ αὐτῶν· καὶ κεκράξονται πρὸς μὲ, καὶ οὐκ εἰσακούσομαι
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ πορεύσονται πόλεις Ἰούδα καὶ οἱ κατοικοῦντες Ἱερουσαλὴμ, καὶ κεκράξονται
    πρὸς τοὺς θεοὺς, οἷς αὐτοὶ θυμιῶσιν αὐτοῖς, οἳ μὴ σώσουσιν αὐτοὺς ἐν τῷ καιρῷ
    τῶν κακῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι κατʼ ἀριθμὸν τῶν πόλεών σου ἦσαν θεοί σου Ἰούδα, καὶ κατʼ ἀριθμὸν
    ἐξόδων τῆς Ἱερουσαλὴμ ἐτάξατε βωμοὺς θυμιᾷν τῇ Βάαλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ σὺ μὴ προσεύχου περὶ τοῦ λαοῦ τούτου, καὶ μὴ ἀξίου περὶ αὐτῶν ἐν
    δεήσει καὶ προσευχῇ, ὅτι οὐκ εἰσακούσομαι ἐν τῷ καιρῷ ἐν ᾧ ἐπικαλοῦνταί με, ἐν
    καιρῷ κακώσεως αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τί ἡ ἠγαπημένη ἐν τῷ οἴκῳ μου ἐποίησε βδέλυγμα; μὴ εὐχαὶ καὶ κρέα ἅγια
    ἀφελοῦσιν ἀπὸ σοῦ τὰς κακίας σου, ἢ τούτοις διαφεύξῃ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐλαίαν ὡραίαν εὔσκιον τῷ εἴδει ἐκάλεσε Κύριος τὸ ὄνομά σου, εἰς φωνὴν
    περιτομῆς αὐτῆς· ἀνήφθη πῦρ ἐπʼ αὐτὴν, μεγάλη ἡ θλίψις ἐπὶ σὲ, ἠχρειώθησαν οἱ
    κλάδοι αὐτῆς·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ Κύριος ὁ καταφυτεύσας σε, ἐλάλησεν ἐπὶ σὲ κακὰ ἀντὶ τῆς κακίας οἴκου
    Ἰσραὴλ καὶ οἴκου Ἰούδα, ὅ, τι ἐποίησαν ἑαυτοῖς τοῦ παροργίσαι με ἐν τῷ θυμιᾷν
    αὐτοὺς τῇ Βάαλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Κύριε γνώρισόν μοι, καὶ γνώσομαι· τότε εἶδον τὰ ἐπιτηδεύματα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐγὼ δὲ ὡς ἀρνίον ἄκακον ἀγόμενον τοῦ θύεσθαι, οὐκ ἔγνων· ἐπʼ ἐμὲ ἐλογίσαντο
    λογισμὸν πονηρὸν, λέγοντες, δεῦτε καὶ ἐμβάλωμεν ξύλον εἰς τὸν ἄρτον αὐτοῦ, καὶ
    ἐκτρίψωμεν αὐτὸν ἀπὸ γῆς ζώντων, καὶ τὸ ὄνομα αὐτοῦ οὐ μὴ μνησθῇ οὐκέτι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Κύριε κρίνων δίκαια, δοκιμάζων νεφροὺς καὶ καρδίας, ἴδοιμι τῆν παρὰ
    σοῦ ἐκδίκησιν ἐξ αὐτῶν, ὅτι πρὸς σὲ ἀπεκάλυψα τὸ δικαίωμά μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Διατοῦτο τάδε λέγει Κύριος ἐπὶ τοὺς ἄνδρας Ἀναθὼθ τοὺς ζητοῦντας τὴν
    ψυχήν μου, τοὺς λέγοντας, οὐ μὴ προφητεύσεις ἐπὶ τῷ ὀνόματι Κυρίου, εἰ δὲ μὴ,
    ἀποθάνῃ ἐν ταῖς χερσὶν ἡμῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἰδοὺ ἐγὼ ἐπισκέψομαι ἐπʼ αὐτούς· οἱ νεανίσκοι αὐτῶν ἐν μαχαίρᾳ ἀποθανοῦνται,
    καὶ οἱ υἱοὶ αὐτῶν καὶ αἱ θυγατέρες αὐτῶν τελευτήσουσιν ἐν λιμῷ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 11
  book_usfm_code: JER
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ ἐγκατάλειμμα οὐκ ἔσται αὐτῶν, ὅτι ἐπάξω κακὰ ἐπὶ τοὺς κατοικοῦντας
    ἐν Ἀναθὼθ, ἐν ἐνιαυτῷ ἐπισκέψεως αὐτῶν.
