- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀκούσατε τὸν λόγον Κυρίου τοῦτον, ὃν ἐγὼ λαμβάνω ἐφʼ ὑμᾶς, θρῆνον. Οἶκος Ἰσραὴλ
  usfm_code: AMO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἔπεσεν, οὐκέτι μὴ προσθήσει τοῦ ἀναστῆναι. Παρθένος τοῦ Ἰσραὴλ ἔσφαλεν ἐπὶ
    τῆς γῆς αὐτοῦ, οὐκ ἔστιν ὁ ἀναστήσων αὐτήν.
  usfm_code: AMO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἡ πόλις ἐξ ἧς ἐξεπορεύοντο χίλιοι, ὑπολειφθήσονται
    ἑκατόν· καὶ ἐξ ἧς ἐξεπορεύοντο ἑκατὸν, ὑπολειφθήσονται δέκα τῷ οἴκῳ Ἰσραήλ.
  usfm_code: AMO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος πρὸς τὸν οἶκον Ἰσραὴλ, ἐκζητήσατέ με, καὶ ζήσεσθε.
  usfm_code: AMO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ μὴ ἐκζητεῖτε Βαιθὴλ, καὶ εἰς Γάλγαλα μὴ εἰσπορεύεσθε, καὶ ἐπὶ τὸ φρέαρ
    τοῦ ὅρκου μὴ διαβαίνετε, ὅτι Γάλγαλα αἰχμαλωτευομένη αἰχμαλωτευθήσεται, καὶ Βαιθὴλ
    ἔσται ὡς οὐχ ὑπάρχουσα.
  usfm_code: AMO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐκζητήσατε τὸν Κύριον, καὶ ζήσατε, ὅπως μὴ ἀναλάμψῃ ὡς πῦρ ὁ οἶκος Ἰωσὴφ,
    καὶ καταφάγῃ αὐτὸν, καὶ οὐκ ἔσται ὁ σβέσων τῷ οἴκῳ Ἰσραήλ.
  usfm_code: AMO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὁ ποιῶν εἰς ὕψος κρίμα, καὶ δικαιοσύνην εἰς γῆν ἔθηκεν·
  usfm_code: AMO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ὁ ποιῶν πάντα καὶ μετασκευάζων, καὶ ἐκτρέπων εἰς τοπρωῒ σκιάν, καὶ ἡμέραν
    εἰς νύκτα συσκοτάζων, ὁ προσκαλούμενος τὸ ὕδωρ τῆς θαλάσσης, καὶ ἐκχέων αὐτὸ ἐπὶ
    πρόσωπον τῆς γῆς· Κύριος ὄνομα αὐτῷ·
  usfm_code: AMO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ὁ διαιρῶν συντριμμὸν ἐπὶ ἰσχὺν, καὶ ταλαιπωρίαν ἐπὶ ὀχύρωμα ἐπάγων.
  usfm_code: AMO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐμίσησαν ἐν πύλαις ἐλέγχοντα, καὶ λόγον ὅσιον ἐβδελύξαντο.
  usfm_code: AMO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο ἀνθʼ ὧν κατεκονδύλιζον πτωχοὺς, καὶ δῶρα ἐκλεκτὰ ἐδέξασθε παρʼ αὐτῶν,
    οἴκους ξεστοὺς ᾠκοδομήσατε, καὶ οὐ μὴ κατοικήσητε ἐν αὐτοῖς· ἀμπελῶνας ἐπιθυμητοὺς
    ἐφυτεύσατε, καὶ οὐ μὴ πίητε τὸν οἶνον αὐτῶν.
  usfm_code: AMO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι ἔγνων πολλὰς ἀσεβείας ὑμῶν, καὶ ἰσχυραὶ αἱ ἁμαρτίαι ὑμῶν, καταπατοῦντες
    δίκαιον, λαμβάνοντες ἀλλάγματα, καὶ πένητας ἐν πύλαις ἐκκλίνοντες.
  usfm_code: AMO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο ὁ συνιὼν ἐν τῷ καιρῷ ἐκείνῳ σιωπήσεται, ὅτι καιρὸς πονηρῶν ἐστιν.
  usfm_code: AMO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐκζητήσατε τὸ καλὸν, καὶ μὴ πονηρὸν, ὅπως ζήσητε, καὶ ἔσται οὕτως μεθʼ ὑμῶν
    Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ὃν τρόπον εἴπατε,
  usfm_code: AMO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: μεμισήκαμεν τὰ πονηρὰ, καὶ ἠγαπήσαμεν τὰ καλά· καὶ ἀποκαταστήσατε ἐν πύλαις
    κρίμα, ὅπως ἐλεήσῃ Κύριος ὁ Θεὸς ὁ παντοκράτωρ τοὺς περιλοίπους τοῦ Ἰωσήφ.
  usfm_code: AMO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ἐν πάσαις ταῖς πλατείαις
    κοπετὸς, καὶ ἐν πάσαις ταῖς ὁδοῖς ῥηθήσεται οὐαὶ, οὐαί· κληθήσεται γεωργὸς εἰς
    πένθος καὶ κοπετὸν, καὶ εἰς εἰδότας θρῆνον.
  usfm_code: AMO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐν πάσαις ὁδοῖς κοπετὸς, διότι ἐλεύσομαι διὰ μέσου σου, εἶπε Κύριος.
  usfm_code: AMO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐαὶ οἱ ἐπιθυμοῦντες τὴν ἡμέραν Κυρίου· ἱνατί αὕτη ὑμῖν ἡ ἡμέρα τοῦ Κυρίου;
    καὶ αὕτη ἐστὶ σκότος καὶ οὐ φῶς.
  usfm_code: AMO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὃν τρόπον ἐὰν φύγῃ ἄνθρωπος ἐκ προσώπου τοῦ λέοντος, καὶ ἐμπέσῃ αὐτῷ ἡ ἄρκος,
    καὶ εἰσπηδήσῃ εἰς τὸν οἶκον αὐτοῦ, καὶ ἀπερείσηται τὰς χεῖρας αὐτοῦ ἐπὶ τὸν τοῖχον,
    καὶ δάκῃ αὐτὸν ὄφις.
  usfm_code: AMO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐχὶ σκότος ἡ ἡμέρα τοῦ Κυρίου, καὶ οὐ φῶς, καὶ γνόφος οὐκ ἔχων φέγγος αὕτη;
  usfm_code: AMO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μεμίσηκα, ἀπῶσμαι ἑορτὰς ὑμῶν, καὶ οὐ μὴ ὀσφρανθῶ θυσίας ἐν ταῖς πανηγύρεσιν
    ὑμῶν.
  usfm_code: AMO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διότι ἐὰν ἐνέγκητέ μοι ὁλοκαυτώματα καὶ θυσίας ὑμῶν, οὐ προσδέξομαι, καὶ σωτηρίους
    ἐπιφανείας ὑμῶν οὐκ ἐπιβλέψομαι.
  usfm_code: AMO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μετάστησον ἀπʼ ἐμοῦ ἦχον ᾠδῶν σου, καὶ ψαλμὸν ὀργάνων σου οὐκ ἀκούσομαι.
  usfm_code: AMO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ κυλισθήσεται ὡς ὕδωρ κρίμα, καὶ δικαιοσύνη ὡς χειμάῤῥους ἄβατος.
  usfm_code: AMO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ σφάγια καὶ θυσίας προσηνέγκατέ μοι οἶκος Ἰσραὴλ τεσσαράκοντα ἔτη ἐν τῇ
    ἐρήμῳ;
  usfm_code: AMO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἀνελάβετε τὴν σκηνὴν τοῦ Μολὸχ, καὶ τὸ ἄστρον τοῦ θεοῦ ὑμῶν Ῥαιφὰν, τοὺς
    τύπους αὐτῶν οὓς ἐποιήσατε ἑαυτοῖς.
  usfm_code: AMO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ μετοικιῶ ὑμᾶς ἐπέκεινα Δαμασκοῦ, λέγει Κύριος· ὁ Θεὸς ὁ παντοκράτωρ ὄνομα
    αὐτῷ.
  usfm_code: AMO
  verse: '27'
