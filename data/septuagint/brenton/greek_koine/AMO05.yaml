- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀκούσατε τὸν λόγον Κυρίου τοῦτον, ὃν ἐγὼ λαμβάνω ἐφʼ ὑμᾶς, θρῆνον. Οἶκος
    Ἰσραὴλ
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἔπεσεν, οὐκέτι μὴ προσθήσει τοῦ ἀναστῆναι. Παρθένος τοῦ Ἰσραὴλ ἔσφαλεν
    ἐπὶ τῆς γῆς αὐτοῦ, οὐκ ἔστιν ὁ ἀναστήσων αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἡ πόλις ἐξ ἧς ἐξεπορεύοντο χίλιοι,
    ὑπολειφθήσονται ἑκατόν· καὶ ἐξ ἧς ἐξεπορεύοντο ἑκατὸν, ὑπολειφθήσονται δέκα τῷ
    οἴκῳ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διότι τάδε λέγει Κύριος πρὸς τὸν οἶκον Ἰσραὴλ, ἐκζητήσατέ με, καὶ ζήσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ μὴ ἐκζητεῖτε Βαιθὴλ, καὶ εἰς Γάλγαλα μὴ εἰσπορεύεσθε, καὶ ἐπὶ τὸ
    φρέαρ τοῦ ὅρκου μὴ διαβαίνετε, ὅτι Γάλγαλα αἰχμαλωτευομένη αἰχμαλωτευθήσεται,
    καὶ Βαιθὴλ ἔσται ὡς οὐχ ὑπάρχουσα.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐκζητήσατε τὸν Κύριον, καὶ ζήσατε, ὅπως μὴ ἀναλάμψῃ ὡς πῦρ ὁ οἶκος Ἰωσὴφ,
    καὶ καταφάγῃ αὐτὸν, καὶ οὐκ ἔσται ὁ σβέσων τῷ οἴκῳ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ ποιῶν εἰς ὕψος κρίμα, καὶ δικαιοσύνην εἰς γῆν ἔθηκεν·
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ὁ ποιῶν πάντα καὶ μετασκευάζων, καὶ ἐκτρέπων εἰς τοπρωῒ σκιάν, καὶ ἡμέραν
    εἰς νύκτα συσκοτάζων, ὁ προσκαλούμενος τὸ ὕδωρ τῆς θαλάσσης, καὶ ἐκχέων αὐτὸ ἐπὶ
    πρόσωπον τῆς γῆς· Κύριος ὄνομα αὐτῷ·
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ὁ διαιρῶν συντριμμὸν ἐπὶ ἰσχὺν, καὶ ταλαιπωρίαν ἐπὶ ὀχύρωμα ἐπάγων.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐμίσησαν ἐν πύλαις ἐλέγχοντα, καὶ λόγον ὅσιον ἐβδελύξαντο.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διατοῦτο ἀνθʼ ὧν κατεκονδύλιζον πτωχοὺς, καὶ δῶρα ἐκλεκτὰ ἐδέξασθε παρʼ
    αὐτῶν, οἴκους ξεστοὺς ᾠκοδομήσατε, καὶ οὐ μὴ κατοικήσητε ἐν αὐτοῖς· ἀμπελῶνας
    ἐπιθυμητοὺς ἐφυτεύσατε, καὶ οὐ μὴ πίητε τὸν οἶνον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι ἔγνων πολλὰς ἀσεβείας ὑμῶν, καὶ ἰσχυραὶ αἱ ἁμαρτίαι ὑμῶν, καταπατοῦντες
    δίκαιον, λαμβάνοντες ἀλλάγματα, καὶ πένητας ἐν πύλαις ἐκκλίνοντες.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Διατοῦτο ὁ συνιὼν ἐν τῷ καιρῷ ἐκείνῳ σιωπήσεται, ὅτι καιρὸς πονηρῶν
    ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐκζητήσατε τὸ καλὸν, καὶ μὴ πονηρὸν, ὅπως ζήσητε, καὶ ἔσται οὕτως μεθʼ
    ὑμῶν Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ὃν τρόπον εἴπατε,
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: μεμισήκαμεν τὰ πονηρὰ, καὶ ἠγαπήσαμεν τὰ καλά· καὶ ἀποκαταστήσατε ἐν
    πύλαις κρίμα, ὅπως ἐλεήσῃ Κύριος ὁ Θεὸς ὁ παντοκράτωρ τοὺς περιλοίπους τοῦ Ἰωσήφ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ἐν πάσαις ταῖς πλατείαις
    κοπετὸς, καὶ ἐν πάσαις ταῖς ὁδοῖς ῥηθήσεται οὐαὶ, οὐαί· κληθήσεται γεωργὸς εἰς
    πένθος καὶ κοπετὸν, καὶ εἰς εἰδότας θρῆνον.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐν πάσαις ὁδοῖς κοπετὸς, διότι ἐλεύσομαι διὰ μέσου σου, εἶπε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὐαὶ οἱ ἐπιθυμοῦντες τὴν ἡμέραν Κυρίου· ἱνατί αὕτη ὑμῖν ἡ ἡμέρα τοῦ
    Κυρίου; καὶ αὕτη ἐστὶ σκότος καὶ οὐ φῶς.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὃν τρόπον ἐὰν φύγῃ ἄνθρωπος ἐκ προσώπου τοῦ λέοντος, καὶ ἐμπέσῃ αὐτῷ
    ἡ ἄρκος, καὶ εἰσπηδήσῃ εἰς τὸν οἶκον αὐτοῦ, καὶ ἀπερείσηται τὰς χεῖρας αὐτοῦ ἐπὶ
    τὸν τοῖχον, καὶ δάκῃ αὐτὸν ὄφις.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οὐχὶ σκότος ἡ ἡμέρα τοῦ Κυρίου, καὶ οὐ φῶς, καὶ γνόφος οὐκ ἔχων φέγγος
    αὕτη;
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Μεμίσηκα, ἀπῶσμαι ἑορτὰς ὑμῶν, καὶ οὐ μὴ ὀσφρανθῶ θυσίας ἐν ταῖς πανηγύρεσιν
    ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Διότι ἐὰν ἐνέγκητέ μοι ὁλοκαυτώματα καὶ θυσίας ὑμῶν, οὐ προσδέξομαι,
    καὶ σωτηρίους ἐπιφανείας ὑμῶν οὐκ ἐπιβλέψομαι.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Μετάστησον ἀπʼ ἐμοῦ ἦχον ᾠδῶν σου, καὶ ψαλμὸν ὀργάνων σου οὐκ ἀκούσομαι.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ κυλισθήσεται ὡς ὕδωρ κρίμα, καὶ δικαιοσύνη ὡς χειμάῤῥους ἄβατος.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Μὴ σφάγια καὶ θυσίας προσηνέγκατέ μοι οἶκος Ἰσραὴλ τεσσαράκοντα ἔτη
    ἐν τῇ ἐρήμῳ;
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἀνελάβετε τὴν σκηνὴν τοῦ Μολὸχ, καὶ τὸ ἄστρον τοῦ θεοῦ ὑμῶν Ῥαιφὰν,
    τοὺς τύπους αὐτῶν οὓς ἐποιήσατε ἑαυτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ μετοικιῶ ὑμᾶς ἐπέκεινα Δαμασκοῦ, λέγει Κύριος· ὁ Θεὸς ὁ παντοκράτωρ
    ὄνομα αὐτῷ.
