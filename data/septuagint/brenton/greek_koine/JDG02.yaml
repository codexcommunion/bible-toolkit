- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀνέβη ἄγγελος Κυρίου ἀπὸ Γαλγὰλ ἐπὶ τὸν κλαυθμῶνα καὶ ἐπὶ Βαιθὴλ
    καὶ ἐπὶ τὸν οἶκον Ἰσραὴλ, καὶ εἶπε πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἀνεβίβασα ὑμᾶς
    ἐξ Αἰγύπτου, καὶ εἰσήγαγον ὑμᾶς εἰς τὴν γῆν ἣν ὤμοσα τοῖς πατράσιν ὑμῶν· καὶ εἶπα,
    οὐ διασκεδάσω τὴν διαθήκην μου τὴν μεθʼ ὑμῶν εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ὑμεῖς οὐ διαθήσεσθε διαθήκην τοῖς ἐγκαθημένοις εἰς τὴν γῆν ταύτην,
    οὐδὲ τοῖς θεοῖς αὐτῶν προσκυνήσετε, ἀλλὰ τὰ γλυπτὰ αὐτῶν συντρίψετε, τὰ θυσιαστήρια
    αὐτῶν καθελεῖτε· καὶ οὐκ εἰσηκούσατε τῆς φωνῆς μου, ὅτι ταῦτα ἐποιήσατε.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κᾀγὼ εἶπον, οὐ μὴ ἐξάρω αὐτοὺς ἐκ προσώπου ὑμῶν, καὶ ἔσονται ὑμῖν εἰς
    συνοχὰς, καὶ οἱ θεοὶ αὐτῶν ἔσονται ὑμῖν εἰς σκάνδαλον.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο ὡς ἐλάλησεν ὁ ἄγγελος Κυρίου τοὺς λόγους τούτους πρὸς πάντας
    υἱοὺς Ἰσραὴλ, καὶ ἐπῇραν ὁ λαὸς τὴν φωνὴν αὐτῶν καὶ ἔκλαυσαν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐπωνόμασαν τὸ ὄνομα τοῦ τόπου ἐκείνου, Κλαυθμῶνες· καὶ ἐθυσίασαν
    ἐκεῖ τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐξαπέστειλεν Ἰησοῦς τὸν λαὸν, καὶ ἦλθεν ἀνὴρ εἰς τὴν κληρονομίαν
    αὐτοῦ κατακληρονομῆσαι τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐδούλευσεν ὁ λαὸς τῷ Κυρίῳ πάσας τὰς ἡμέρας Ἰησοῦ καὶ πάσας τὰς
    ἡμέρας τῶν πρεσβυτέρων, ὅσοι ἐμακροημέρευσαν μετὰ Ἰησοῦ, ὅσοι ἔγνωσαν πᾶν τὸ ἔργον
    Κυρίου τὸ μέγα ὅσα ἐποίησεν ἐν τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐτελεύτησεν Ἰησοῦς υἱὸς Ναυῆ δοῦλος Κυρίου, υἱὸς ἑκατὸν δέκα ἐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔθαψαν αὐτὸν ἐν ὁρίῳ τῆς κληρονομίας αὐτοῦ ἐν Θαμναθαρὲς, ἐν ὄρει
    Ἐφραὶμ ἀπὸ Βοῤῥᾶ τοῦ ὄρους Γαάς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ πᾶσα ἡ γενεὰ ἐκείνη προσετέθησαν πρὸς τοὺς πατέρας αὐτῶν· καὶ ἀνέστη
    γενεὰ ἑτέρα μετʼ αὐτοὺς, οἳ οὐκ ἔγνωσαν τὸν Κύριον, καί γε τὸ ἔργον ὃ ἐποίησεν
    ἐν τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ ἐλάτρευσαν
    τοῖς Βααλίμ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐγκατέλιπον τὸν Κύριον τὸν Θεὸν τῶν πατέρων αὐτῶν, τὸν ἐξαγαγόντα
    αὐτοὺς ἐκ γῆς Αἰγύπτου, καὶ ἐπορεύθησαν ὀπίσω θεῶν ἑτέρων ἀπὸ τῶν θεῶν τῶν ἐθνῶν
    τῶν περικύκλῳ αὐτῶν, καὶ προσεκύνησαν αὐτοῖς· καὶ παρώργισαν τὸν Κύριον,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἐγκατέλιπον αὐτὸν, καὶ ἐλάτρευσαν τῷ Βάαλ καὶ ταῖς Ἀστάρταις.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῷ Ἰσραήλ· καὶ παρέδωκεν αὐτοὺς εἰς χεῖρας
    προνομευόντων, καὶ κατεπρονόμευσαν αὐτούς· καὶ ἀπέδοτο αὐτοὺς ἐν χερσὶ τῶν ἐχθρῶν
    αὐτῶν κυκλόθεν, καὶ οὐκ ἠδυνήθησαν ἔτι ἀντιστῆναι κατὰ πρόσωπον τῶν ἐχθρῶν αὐτῶν
    ἐν πᾶσιν οἷς ἐπορεύοντο·
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ χεὶρ Κυρίου ἦν ἐπʼ αὐτοὺς εἰς κακὰ, καθὼς ἐλάλησε Κύριος καὶ καθὼς
    ὤμοσε Κύριος αὐτοῖς, καὶ ἐξέθλιψεν αὐτοὺς σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἤγειρε Κύριος κριτὰς, καὶ ἔσωσεν αὐτοὺς Κύριος ἐκ χειρὸς τῶν προνομευόντων
    αὐτούς· καί γε τῶν κριτῶν οὐχ ὑπήκουσαν,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ὅτι ἐξεπόρνευσαν ὀπίσω θεῶν ἑτέρων, καὶ προσεκύνησαν αὐτοῖς· καὶ ἐξέκλιναν
    ταχὺ ἐκ τῆς ὁδοῦ, ἧς ἐπορεύθησαν οἱ πατέρες αὐτῶν τοῦ εἰσακούειν τῶν λόγων Κυρίου·
    οὐκ ἐποίησαν οὕτω.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ὅτι ἤγειρε Κύριος αὐτοῖς κριτὰς, καὶ ἦν Κύριος μετὰ τοῦ κριτοῦ,
    καὶ ἔσωσεν αὐτοὺς ἐκ χειρὸς ἐχθρῶν αὐτῶν πάσας τὰς ἡμέρας τοῦ κριτοῦ, ὅτι παρεκλήθη
    Κύριος ἀπὸ τοῦ στεναγμοῦ αὐτῶν ἀπὸ προσώπου τῶν πολιορκούντων αὐτοὺς καὶ ἐκθλιβόντων
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐγένετο ὡς ἀπέθνησκεν ὁ κριτὴς, καὶ ἀπέστρεψαν καὶ πάλιν διέφθειραν
    ὑπὲρ τοὺς πατέρας αὐτῶν πορεύεσθαι ὀπίσω θεῶν ἑτέρων, λατρεύειν αὐτοῖς καὶ προσκυνεῖν
    αὐτοῖς· οὐκ ἀπέῤῥιψαν τὰ ἐπιτηδεύματα αὐτῶν, καὶ τὰς ὁδοὺς αὐτῶν τὰς σκληράς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῷ Ἰσραήλ· καὶ εἶπεν, ἀνθʼ ὧν ὅσα ἐγκατέλιπον
    τὸ ἔθνος τοῦτο τὴν διαθήκην μου ἣν ἐνετειλάμην τοῖς πατράσιν αὐτῶν, καὶ οὐκ εἰσήκουσαν
    τῆς φωνῆς μου,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ ἐγὼ οὐ προσθήσω τοῦ ἐξᾶραι ἄνδρα ἐκ προσώπου αὐτῶν ἀπὸ τῶν ἐθνῶν,
    ὧν κατέλιπεν Ἰησοῦς υἱὸς Ναυῆ ἐν τῇ γῇ· καὶ ἀφῆκε
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: τοῦ πειρᾶσαι ἐν αὐτοῖς τὸν Ἰσραὴλ, εἰ φυλάσσονται τὴν ὁδὸν Κυρίου πορεύεσθαι
    ἐν αὐτῇ, ὃν τρόπον ἐφύλαξαν οἱ πατέρες αὐτῶν, ἢ οὔ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  book_usfm_code: JDG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἀφήσει Κύριος τὰ ἔθνη ταῦτα τοῦ μὴ ἐξᾶραι αὐτὰ τὸ τάχος, καὶ οὐ
    παρέδωκεν αὐτὰ ἐν χειρὶ Ἰησοῦ.
