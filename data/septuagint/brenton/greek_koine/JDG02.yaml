  iso-639-2_language_code: grc
  text: Καὶ ἐτελεύτησεν Ἰησοῦς υἱὸς Ναυῆ δοῦλος Κυρίου, υἱὸς ἑκατὸν δέκα ἐτῶν.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
