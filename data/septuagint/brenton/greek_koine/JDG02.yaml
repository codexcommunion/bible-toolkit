  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἐλάλησεν ὁ ἄγγελος Κυρίου τοὺς λόγους τούτους πρὸς πάντας υἱοὺς
    Ἰσραὴλ, καὶ ἐπῇραν ὁ λαὸς τὴν φωνὴν αὐτῶν καὶ ἔκλαυσαν.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
