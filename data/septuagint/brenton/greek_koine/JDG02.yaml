- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη ἄγγελος Κυρίου ἀπὸ Γαλγὰλ ἐπὶ τὸν κλαυθμῶνα καὶ ἐπὶ Βαιθὴλ καὶ ἐπὶ
    τὸν οἶκον Ἰσραὴλ, καὶ εἶπε πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἀνεβίβασα ὑμᾶς ἐξ Αἰγύπτου,
    καὶ εἰσήγαγον ὑμᾶς εἰς τὴν γῆν ἣν ὤμοσα τοῖς πατράσιν ὑμῶν· καὶ εἶπα, οὐ διασκεδάσω
    τὴν διαθήκην μου τὴν μεθʼ ὑμῶν εἰς τὸν αἰῶνα.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ὑμεῖς οὐ διαθήσεσθε διαθήκην τοῖς ἐγκαθημένοις εἰς τὴν γῆν ταύτην, οὐδὲ
    τοῖς θεοῖς αὐτῶν προσκυνήσετε, ἀλλὰ τὰ γλυπτὰ αὐτῶν συντρίψετε, τὰ θυσιαστήρια
    αὐτῶν καθελεῖτε· καὶ οὐκ εἰσηκούσατε τῆς φωνῆς μου, ὅτι ταῦτα ἐποιήσατε.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Κᾀγὼ εἶπον, οὐ μὴ ἐξάρω αὐτοὺς ἐκ προσώπου ὑμῶν, καὶ ἔσονται ὑμῖν εἰς συνοχὰς,
    καὶ οἱ θεοὶ αὐτῶν ἔσονται ὑμῖν εἰς σκάνδαλον.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 2
