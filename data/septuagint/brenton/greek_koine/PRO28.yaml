- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Φεύγει ἀσεβὴς μηδενὸς διώκοντος, δίκαιος δὲ ὥσπερ λέων πέποιθε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Διʼ ἁμαρτίας ἀσεβῶν κρίσεις ἐγείρονται, ἀνὴρ δὲ πανοῦργος κατασβέσει
    αὐτάς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀνδρεῖος ἐν ἀσεβείαις συκοφαντεῖ πτωχούς· ὥσπερ ὑετὸς λάβρος καὶ ἀνωφελὴς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: οὕτως οἱ ἐγκαταλείποντες τὸν νόμον ἐγκωμιάζουσιν ἀσέβειαν· οἱ δὲ ἀγαπῶντες
    τὸν νόμον, περιβάλλουσιν ἑαυτοῖς τεῖχος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἄνδρες κακοὶ οὐ συνήσουσι κρίμα, οἱ δὲ ζητοῦντες τὸν Κύριον συνήσουσιν
    ἐν παντί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κρείσσων πτωχὸς πορευόμενος ἐν ἀληθείᾳ, πλουσίου ψευδοῦς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Φυλάσσει νόμον υἱὸς συνετὸς, ὃς δὲ ποιμαίνει ἀσωτίαν ἀτιμάζει πατέρα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ πληθύνων τὸν πλοῦτον αὐτοῦ μετὰ τόκων καὶ πλεονασμῶν, τῷ ἐλεῶντι πτωχοὺς
    συνάγει αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὁ ἐκκλίνων τὸ οὖς αὐτοῦ μὴ εἰσακοῦσαι νόμου, καὶ αὐτὸς τὴν προσευχὴν
    αὐτοῦ ἐβδέλυκται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὃς πλανᾷ εὐθεῖς ἐν ὁδῷ κακῇ, εἰς διαφθορὰν αὐτὸς ἐμπεσεῖται· οἱ δὲ ἄνομοι
    διελεύσονται ἀγαθὰ, καὶ οὐκ εἰσελεύσονται εἰς αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Σοφὸς παρʼ ἑαυτῷ ἀνὴρ πλούσιος, πένης δὲ νοήμων καταγνώσεται αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Διὰ βοήθειαν δικαίων πολλὴ γίνεται δόξα, ἐν δὲ τόποις ἀσεβῶν ἁλίσκονται
    ἄνθρωποι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ ἐπικαλύπτων ἀσέβειαν ἑαυτοῦ οὐκ εὐοδωθήσεται, ὁ δὲ ἐξηγούμενος ἐλέγχους
    ἀγαπηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μακάριος ἀνὴρ ὃς καταπτήσσει πάντα διʼ εὐλάβειαν, ὁ δὲ σκληρὸς τὴν καρδίαν
    ἐμπεσεῖται κακοῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Λέων πεινῶν καὶ λύκος διψῶν, ὃς τυραννεῖ, πτωχὸς ὢν, ἔθνους πενιχροῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Βασιλεὺς ἐνδεὴς προσόδων μέγας συκοφάντης, ὁ δὲ μισῶν ἀδικίαν μακρὸν
    χρόνον ζήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἄνδρα τὸν ἐν αἰτίᾳ φόνου ὁ ἐγγυώμενος, φυγὰς ἔσται καὶ οὐκ ἐν ἀσφαλείᾳ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: παίδευε υἱὸν καὶ ἀγαπήσει σε, καὶ δώσει κόσμον τῇ σῇ ψυχῇ, οὐ μὴ ὑπακούσει
    ἔθνει παρανόμῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὁ πορευόμενος δικαίως βεβοήθηται, ὁ δὲ σκολιαῖς ὁδοῖς πορευόμενος ἐμπλακήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὁ ἐργαζόμενος τὴν ἑαυτοῦ γῆν πλησθήσεται ἄρτων, ὁ δὲ διώκων σχολὴν πλησθήσεται
    πενίας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀνὴρ ἀξιόπιστος πολλὰ εὐλογηθήσεται, ὁ δὲ κακὸς οὐκ ἀτιμώρητος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὃς οὐκ αἰσχύνεται πρόσωπα δικαίων, οὐκ ἀγαθὸς, ὁ τοιοῦτος ψωμοῦ ἄρτου
    ἀποδώσεται ἄνδρα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Σπεύδει πλουτεῖν ἀνὴρ βάσκανος, καὶ οὐκ οἶδεν ὅτι ἐλεήμων κρατήσει αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὁ ἐλέγχων ἀνθρώπου ὁδοὺς, χάριτας ἕξει μᾶλλον τοῦ γλωσσοχαριτοῦντος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὃς ἀποβάλλεται πατέρα ἢ μητέρα, καὶ δοκεῖ μὴ ἁμαρτάνειν, οὗτος κοινωνός
    ἐστιν ἀνδρὸς ἀσεβοῦς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἄπιστος ἀνὴρ κρίνει εἰκῆ, ὃς δὲ πέποιθεν ἐπὶ Κύριον ἐν ἐπιμελείᾳ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὃς πέποιθε θρασείᾳ καρδίᾳ, ὁ τοιοῦτος ἄφρων, ὃς δὲ πορεύεται σοφίᾳ σωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὃς δίδωσι πτωχοῖς οὐκ ἐνδεηθήσεται, ὃς δὲ ἀποστρέφει τὸν ὀφθαλμὸν αὐτοῦ
    ἐν πολλῇ ἀπορίᾳ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 28
  book_usfm_code: PRO
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐν τόποις ἀσεβῶν στένουσι δίκαιοι, ἐν δὲ τῇ ἐκείνων ἀπωλείᾳ πληθυνθήσονται
    δίκαιοι.
