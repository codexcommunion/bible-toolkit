- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐν ἔτει δευτέρῳ τῷ Ἰωὰς υἱῷ Ἰωάχαζ βασιλεῖ Ἰσραὴλ, καὶ ἐβασιλευσεν Ἀμεσσίας
    υἱὸς Ἰωὰς βασιλεὺς Ἰούδα.
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Υἱὸς εἴκοσι καὶ πέντε ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν, καὶ εἴκοσι καὶ ἐννέα
    ἔτη ἐβασίλευσεν ἐν Ἰερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἰωαδὶμ ἐξ Ἱερουσαλήμ.
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου, πλὴν οὐχ ὡς Δαυὶδ ὁ πατὴρ αὐτοῦ·
    κατὰ πάντα ὅσα ἐποίησεν Ἰωὰς ὁ πατὴρ αὐτοῦ ἐποίησε.
  usfm_code: 2KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πλὴν τὰ ὑψηλὰ οὐκ ἐξῇρεν· ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμίων ἐν τοῖς ὑψηλοῖς.
  usfm_code: 2KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὅτε κατίσχυσεν ἡ βασιλεία ἐν χειρὶ αὐτοῦ, καὶ ἐπάταξε τοὺς δούλους
    αὐτοῦ τοὺς πατάξαντας τὸν πατέρα αὐτοῦ.
  usfm_code: 2KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τοὺς υἱοὺς τῶν παταξάντων οὐκ ἐθανάτωσε, καθὼς γέγραπται ἐν βιβλίῳ νόμων
    Μωυσῆ, ὡς ἐνετείλατο Κύριος, λέγων, οὐκ ἀποθανοῦνται πατέρες ὑπὲρ υἱῶν, καὶ υἱοὶ
    οὐκ ἀποθανοῦνται ὑπὲρ πατέρων, ὅτι ἀλλʼ ἢ ἕκαστος ἐν ταῖς ἁμαρτίαις αὐτοῦ ἀποθανεῖται.
  usfm_code: 2KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Αὐτὸς ἐπάταξε τὴν Ἐδὼμ ἐν γεμελὲδ δέκα χιλιάδας, καὶ συνέλαβε τὴν πέτραν ἐν
    τῷ πολέμῳ, καὶ ἐκάλεσε τὸ ὄνομα αὐτῆς Ἰεθοὴλ ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 2KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τότε ἀπέστειλεν Ἀμεσσίας ἀγγέλους πρὸς Ἰωὰς υἱὸν Ἰωάχαζ υἱοῦ Ἰοὺ βασιλέως
    Ἰσραὴλ, λέγων, δεῦρο ὀφθῶμεν προσώποις.
  usfm_code: 2KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰωὰς βασιλεὺς Ἰσραὴλ πρὸς Ἀμεσσίαν βασιλέα Ἰούδα, λέγων, ὁ
    ἄκαν ὁ ἐν τῷ Λιβάνῳ ἀπέστειλε πρὸς τὴν κέδρον τὴν ἐν τῷ Λιβάνῳ, λέγων δὸς τὴν
    θυγατέρα σου τῷ υἱῷ μου εἰς γυναῖκα· καὶ διῆλθον τὰ θηρία τοῦ ἀγροῦ τὰ ἐν τῷ Λιβάνῳ,
    καὶ συνεπάτησαν τὴν ἄκανα.
  usfm_code: 2KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τύπτων ἐπάταξας τὴν Ἰδουμαίαν, καὶ ἐπῇρέ σε καρδία σου· ἐνδοξάσθητι καθήμενος
    ἐν τῷ οἴκῳ σου, καὶ ἱνατί ἐρίζεις ἐν κακίᾳ σου; καὶ πεσῇ σὺ καὶ Ἰούδας μετὰ σοῦ.
  usfm_code: 2KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤκουσεν Ἀμεσσίας· καὶ ἀνέβη Ἰωὰς βασιλεὺς Ἰσραὴλ, καὶ ὤφθησαν προσώποις
    αὐτὸς καὶ Ἀμεσσίας βασιλεὺς Ἰούδα ἐν Βαιθσαμὺς τῇ τοῦ Ἰούδα·
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔπταισεν Ἰούδας ἀπὸ προσώπου Ἰσραὴλ, καὶ ἔφυγεν ἀνὴρ εἰς τὸ σκήνωμα αὐτοῦ.
  usfm_code: 2KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τὸν Ἀμεσσίαν υἱὸν Ἰωὰς υἱοῦ Ὀχοζίου συνέλαβεν Ἰωὰς βασιλεὺς Ἰσραὴλ ἐν
    Βαιθσαμύς· καὶ ἦλθεν εἰς Ἱερουσαλήμ, καὶ καθεῖλεν ἐν τῷ τείχει Ἱερουσαλὴμ ἐν τῇ
    πύλῃ Ἐφραὶμ ἕως πύλης τῆς γωνίας τετρακοσίους πήχεις.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τὸ χρυσίον, καὶ τὸ ἀργύριον, καὶ πάντα τὰ σκεύη τὰ εὑρεθέντα ἐν
    οἴκῳ Κυρίου, καὶ ἐν θησαυροῖς οἴκου τοῦ βασιλέως, καὶ τοὺς υἱοὺς τῶν συμμίξεων,
    καὶ ἀπέστρεψεν εἰς Σαμάρειαν.
  usfm_code: 2KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωὰς ὅσα ἐποίησεν ἐν δυναστείᾳ αὐτοῦ, ἃ ἐπολέμησε μετὰ
    Ἀμεσσείου βασιλέως Ἰούδα, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς
    βασιλεῦσιν Ἰσραήλ;
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἰωὰς μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν Σαμαρείᾳ μετὰ τῶν βασιλέων
    Ἰσραήλ· καὶ ἐβασίλευσεν Ἰεροβοὰμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔζησεν Ἀμεσσίας υἱὸς Ἰωὰς βασιλεὺς Ἰούδα μετὰ τὸ ἀποθανεῖν Ἰωὰς υἱὸν Ἰωάχαζ
    βασιλέα Ἰσραὴλ, πεντεκαίδεκα ἔτη.
  usfm_code: 2KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἀμεσσίου καὶ πάντα ἅσα ἐποίησεν, οὐχὶ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  usfm_code: 2KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ συνεστράφησαν ἐπʼ αὐτὸν σύστρεμμα ἐν Ἱερουσαλὴμ, καὶ ἔφυγεν εἰς Λαχίς·
    καὶ ἀπέστειλαν ὀπίσω αὐτοῦ εἰς Λαχὶς, καὶ ἐθανάτωσαν αὐτὸν ἐκεῖ.
  usfm_code: 2KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ῃραν αὐτὸν ἐφʼ ἵππων, καὶ ἐτάφη ἐν Ἱερουσαλὴμ μετὰ τῶν πατέρων αὐτοῦ ἐν
    πόλει Δαυίδ.
  usfm_code: 2KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε πᾶς ὁ λαὸς Ἰούδα τὸν Ἀζαρίαν, καὶ αὐτὸς υἱὸς ἑκκαίδεκα ἐτῶν, καὶ
    ἐβασίλευσαν αὐτὸς ἀντὶ τοῦ πατρὸς αὐτοῦ Ἀμεσσίου.
  usfm_code: 2KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Αὐτὸς ᾠκοδόμησε τὴν Αἰλὼθ, καὶ ἐπέστρεψεν αὐτὴν τῷ Ἰούδα μετὰ τὸ κοιμηθῆναι
    τὸν βασιλέα μετὰ τῶν πατέρων αὐτοῦ.
  usfm_code: 2KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐν ἔτει πεντεκαιδεκάτῳ τοῦ Ἀμεσσίου υἱῷ Ἰωὰς βασιλεῖ Ἰούδα ἐβασίλευσεν Ἱεροβοὰμ
    υἱὸς Ἰωὰς ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ τεσσαράκοντα καὶ ἓν ἔτος.
  usfm_code: 2KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου· οὐκ ἀπέστη ἀπὸ πασῶν ἁμαρτιῶν Ἰεροβοὰμ
    υἱοῦ Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραήλ.
  usfm_code: 2KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Αὐτὸς ἀπέστησε τὸ ὅριον Ἰσραὴλ ἀπὸ εἰσόδου Αἰμὰθ ἕως τῆς θαλάσσης τῆς Ἄραβα,
    κατὰ τὸ ῥῆμα Κυρίου Θεοῦ Ἰσραὴλ ὃ ἐλάλησεν ἐν χειρὶ δούλου αὐτοῦ Ἰῶνα υἱοῦ Ἀμαθὶ
    τοῦ προφήτου τοῦ ἐκ Γεθχοφέρ.
  usfm_code: 2KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὅτι εἶδε Κύριος τὴν ταπείνωσιν Ἰσραὴλ πικρὰν σφόδρα, καὶ ὀλιγοστοὺς συνεχομένους,
    καὶ ἐσπανισμένους, καὶ ἐγκαταλελειμμένους, καὶ οὐκ ἦν ὁ βοηθῶν τῷ Ἰσραήλ.
  usfm_code: 2KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐλάλησε Κύριος ἐξαλεῖψαι τὸ σπέρμα Ἰσραὴλ ὑποκάτωθεν τοῦ οὐρανοῦ·
    καὶ ἔσωσεν αὐτοὺς διὰ χειρὸς Ἱεροβοὰμ υἱοῦ Ἰωάς.
  usfm_code: 2KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἱεροβοὰμ καὶ πάντα ὅσα ἐποίησε, καὶ αἱ δυναστεῖαι αὐτοῦ,
    ὅσα ἐπολέμησε, καὶ ὅσα ἐπέστρεψε τὴν Δαμασκὸν, καὶ τὴν Αἰμὰθ τῷ Ἰούδα ἐν Ἰσραὴλ,
    οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ;
  usfm_code: 2KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἱεροβοὰμ μετὰ τῶν πατέρων αὐτοῦ μετὰ βασιλέων Ἰσραὴλ, καὶ ἐβασίλευσε
    Ζαχαρίας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '29'
