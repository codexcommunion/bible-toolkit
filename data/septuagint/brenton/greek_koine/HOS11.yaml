- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὄρθρου ἀπεῤῥίφησαν, ἀπεῤῥίφη βασιλεὺς Ἰσραήλ· ὅτι νήπιος Ἰσραὴλ, καὶ
    ἐγὼ ἠγάπησα αὐτόν, καὶ ἐξ Αἰγύπτου μετεκάλεσα τὰ τέκνα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καθὼς μετεκάλεσα αὐτούς, οὕτως ἀπῴχοντο ἐκ προσώπου μου· αὐτοὶ τοῖς
    Βααλεὶμ ἔθυον, καὶ τοῖς γλυπτοῖς ἐθυμίων.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐγὼ συνεπόδισα τὸν Ἐφραὶμ, ἀνέλαβον αὐτὸν ἐπὶ τὸν βραχίονά μου,
    καὶ οὐκ ἔγνωσαν ὅτι ἴαμαι αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν διαφθορᾷ ἀνθρώπων ἐξέτεινα αὐτοὺς ἐν δεσμοῖς ἀγαπήσεώς μου, καὶ ἔσομαι
    αὐτοῖς ὡς ῥαπίζων ἄνθρωπος ἐπὶ τὰς σιαγόνας αὐτοῦ· καὶ ἐπιβλέψομαι πρὸς αὐτόν,
    δυνήσομαι αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Κατῴκησεν Ἐφραὶμ ἐν Αἰγύπτῳ, καὶ Ἀσσοὺρ αὐτὸς βασιλεὺς αὐτοῦ· ὅτι οὐκ
    ἠθέλησεν ἐπιστρέψαι,
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ἠσθένησεν ἐν ῥομφαίᾳ ἐν ταῖς πόλεσιν αὐτοῦ· καὶ κατέπαυσεν ἐν ταῖς
    χερσὶν αὐτοῦ, καὶ φάγονται ἐκ τῶν διαβουλίων αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ὁ λαὸς αὐτοῦ ἐπικρεμάμενος ἐκ τῆς κατοικίας αὐτοῦ· καὶ ὁ Θεὸς ἐπὶ
    τὰ τίμια αὐτοῦ θυμωθήσεται, καὶ οὐ μὴ ὑψώσῃ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Τί σε διαθῶμαι Ἐφραίμ; ὑπερασπιῶ σου Ἰσραήλ; τί σε διαθῶ; ὡς Ἀδάμα θήσομαί
    σε, καὶ ὡς Σεβοείμ· μετεστράφη ἡ καρδία μου ἐν τῷ αὐτῷ, συνεταράχθη ἡ μεταμέλειά
    μου·
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οὐ μὴ ποιήσω κατὰ τὴν ὀργὴν τοῦ θυμοῦ μου· οὐ μὴ ἐγκαταλίπω τοῦ ἐξαλειφθῆναι
    τὸν Ἐφραὶμ· διότι Θεὸς ἐγώ εἰμι, καὶ οὐκ ἄνθρωπος, ἐν σοὶ ἅγιος, καὶ οὐκ εἰσελεύσομαι
    εἰς πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὀπίσω Κυρίου πορεύσομαι· ὡς λέων ἐρεύξεται, ὅτι αὐτὸς ὠρύσεται, καὶ
    ἐκστήσονται τέκνα ὑδάτων.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐκστήσονται ὡς ὄρνεον ἐξ Αἰγύπτου, καὶ ὡς περιστερὰ ἐκ γῆς Ἀσσυρίων·
    καὶ ἀποκαταστήσω αὐτοὺς εἰς τοὺς οἴκους αὐτῶν, λέγει Κύριος.
