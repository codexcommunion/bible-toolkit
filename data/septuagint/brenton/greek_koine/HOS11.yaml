- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὄρθρου ἀπεῤῥίφησαν, ἀπεῤῥίφη βασιλεὺς Ἰσραήλ· ὅτι νήπιος Ἰσραὴλ, καὶ ἐγὼ ἠγάπησα
    αὐτόν, καὶ ἐξ Αἰγύπτου μετεκάλεσα τὰ τέκνα αὐτοῦ.
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καθὼς μετεκάλεσα αὐτούς, οὕτως ἀπῴχοντο ἐκ προσώπου μου· αὐτοὶ τοῖς Βααλεὶμ
    ἔθυον, καὶ τοῖς γλυπτοῖς ἐθυμίων.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ συνεπόδισα τὸν Ἐφραὶμ, ἀνέλαβον αὐτὸν ἐπὶ τὸν βραχίονά μου, καὶ οὐκ
    ἔγνωσαν ὅτι ἴαμαι αὐτούς.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐν διαφθορᾷ ἀνθρώπων ἐξέτεινα αὐτοὺς ἐν δεσμοῖς ἀγαπήσεώς μου, καὶ ἔσομαι
    αὐτοῖς ὡς ῥαπίζων ἄνθρωπος ἐπὶ τὰς σιαγόνας αὐτοῦ· καὶ ἐπιβλέψομαι πρὸς αὐτόν,
    δυνήσομαι αὐτῷ.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Κατῴκησεν Ἐφραὶμ ἐν Αἰγύπτῳ, καὶ Ἀσσοὺρ αὐτὸς βασιλεὺς αὐτοῦ· ὅτι οὐκ ἠθέλησεν
    ἐπιστρέψαι,
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἠσθένησεν ἐν ῥομφαίᾳ ἐν ταῖς πόλεσιν αὐτοῦ· καὶ κατέπαυσεν ἐν ταῖς χερσὶν
    αὐτοῦ, καὶ φάγονται ἐκ τῶν διαβουλίων αὐτῶν,
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ὁ λαὸς αὐτοῦ ἐπικρεμάμενος ἐκ τῆς κατοικίας αὐτοῦ· καὶ ὁ Θεὸς ἐπὶ τὰ τίμια
    αὐτοῦ θυμωθήσεται, καὶ οὐ μὴ ὑψώσῃ αὐτόν.
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τί σε διαθῶμαι Ἐφραίμ; ὑπερασπιῶ σου Ἰσραήλ; τί σε διαθῶ; ὡς Ἀδάμα θήσομαί
    σε, καὶ ὡς Σεβοείμ· μετεστράφη ἡ καρδία μου ἐν τῷ αὐτῷ, συνεταράχθη ἡ μεταμέλειά
    μου·
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οὐ μὴ ποιήσω κατὰ τὴν ὀργὴν τοῦ θυμοῦ μου· οὐ μὴ ἐγκαταλίπω τοῦ ἐξαλειφθῆναι
    τὸν Ἐφραὶμ· διότι Θεὸς ἐγώ εἰμι, καὶ οὐκ ἄνθρωπος, ἐν σοὶ ἅγιος, καὶ οὐκ εἰσελεύσομαι
    εἰς πόλιν.
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὀπίσω Κυρίου πορεύσομαι· ὡς λέων ἐρεύξεται, ὅτι αὐτὸς ὠρύσεται, καὶ ἐκστήσονται
    τέκνα ὑδάτων.
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐκστήσονται ὡς ὄρνεον ἐξ Αἰγύπτου, καὶ ὡς περιστερὰ ἐκ γῆς Ἀσσυρίων· καὶ ἀποκαταστήσω
    αὐτοὺς εἰς τοὺς οἴκους αὐτῶν, λέγει Κύριος.
  usfm_code: HOS
  verse: '11'
