- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ σύ υἱὲ ἀνθρώπου, εἰ κρινεῖς τὴν πόλιν τῶν αἱμάτων; καὶ παράδειξον
    αὐτῇ πάσας τὰς ἀνομίας αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐρεῖς, τάδε λέγει Κύριος Κύριος, ὦ πόλις ἐκχέουσα αἵματα ἐν μέσῳ
    αὐτῆς, τοῦ ἐλθεῖν καιρὸν αὐτῆς, καὶ ποιοῦσα ἐνθυμήματα καθʼ ἑαυτῆς, τοῦ μιαίνειν
    αὐτήν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἐν τοῖς αἵμασιν αὐτῶν οἷς ἐξέχεας, παραπέπτωκας, καὶ ἐν τοῖς ἐνθυμήμασί
    σου οἷς ἐποίεις, ἐμιαίνου· καὶ ἤγγισας τὰς ἡμέρας σου, καὶ ἤγαγες καιρὸν ἐτῶν
    σου· διατοῦτο δέδωκά σε εἰς ὀνειδισμὸν τοῖς ἔθνεσι, καὶ εἰς ἐμπαιγμὸν πάσαις ταῖς
    χώραις ταῖς ἐγγιζούσαις πρὸς σὲ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ταῖς μακρὰν ἀπεχούσαις ἀπὸ σοῦ, καὶ ἐμπαίξονται ἐν σοὶ ἀκάθαρτος
    ἡ ἀνομαστὴ, καὶ πολλὴ ἐν ταῖς ἀνομίαις.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἰδοὺ οἱ ἀφηγούμενοι οἴκου Ἰσραήλ, ἕκαστος πρὸς τοὺς συγγενεῖς αὐτοῦ,
    συνεφύροντο ἐν σοὶ, ὅπως ἐκχέωσιν αἷμα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πατέρα καὶ μητὲρα ἐκακολόγουν ἐν σοὶ, καὶ πρὸς τὸν προσήλυτον ἀνεστρέφοντο
    ἐν ἀδικίαις ἐν σοί, ὀρφανὸν καὶ χήραν κατεδυνάστευον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τὰ ἅγιά μου ἐξουδένουν, καὶ τὰ σάββατά μου ἐβεβήλουν ἐν σοί.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἄνδρες λῃσταὶ ἐν σοὶ, ὅπως ἐκχέωσιν ἐν σοὶ αἷμα, καὶ ἐπὶ τῶν ὀρέων ἤσθιον
    ἐπὶ σοὶ, ἀνόσια ἐποίουν ἐν μέσῳ σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Αἰσχύνην πατρὸς ἀπεκάλυψαν ἐν σοὶ, καὶ ἐν ἀκαθαρσίαις ἀποκαθημένην ἐταπείνουν
    ἐν σοί.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἕκαστος τὴν γυναῖκα τοῦ πλησίον αὐτοῦ ἠνομοῦσαν, καὶ ἕκαστος τὴν νύμφην
    αὐτοῦ ἐμίαινεν ἐν ἀσεβείᾳ, καὶ ἕκαστος τὴν ἀδελφὴν αὐτοῦ θυγατέρα τοῦ πατρὸς αὐτοῦ
    ἐταπείνουν ἐν σοί.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Δῶρα ἐλαμβάνοσαν ἐν σοὶ, ὅπως ἐκχέωσιν αἷμα, τόκον καὶ πλεονασμὸν ἐλαμβάνοσαν
    ἐν σοὶ, καὶ συνετελέσω συντέλειαν κακίας σου τὴν ἐν καταδυναστείᾳ, ἐμοῦ δὲ ἐπελάθου,
    λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐὰν δὲ πατάξω χεῖρά μου ἐφʼ οἷς συντετέλεσαι οἷς ἐποίησας, καὶ ἐπὶ τοῖς
    αἵμασί σου τοῖς γεγενημένοις ἐν μέσῳ σου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: εἰ ὑποστήσεται ἡ καρδία σου; εἰ κρατήσουσιν αἱ χεῖρές σου ἐν ταῖς ἡμέραις
    αἷς ἐγὼ ποιῶ ἐν σοί; ἐγὼ Κύριος λελάληκα, καὶ ποιήσω.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ διασκορπιῶ σε ἐν τοῖς ἔθνεσι, καὶ διασπερῶ σε ἐν ταῖς χώραις, καὶ
    ἐκλείψει ἡ ἀκαθαρσία σου ἐκ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ κατακληρονομήσω ἐν σοὶ κατʼ ὀφθαλμοὺς τῶν ἐθνῶν, καὶ γνώσεσθε διότι
    ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: υἱὲ ἀνθρώπου, ἰδοὺ γεγόνασί μοι ὁ οἶκος Ἰσραὴλ ἀναμεμιγμένοι πάντες
    χαλκῷ, καὶ σιδήρῳ, καὶ κασσιτέρῳ, καὶ μολίβῳ, ἐν μέσῳ ἀργυρίου ἀναμεμιγμένος ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διατοῦτο εἰπὸν, τάδε λέγει Κύριος Κύριος, ἀνθʼ ὧν ἐγένεσθε εἰς σύγκρασιν
    μίαν, διατοῦτο ἐγὼ εἰσδέχομαι ὑμᾶς εἰς μέσον Ἱερουσαλήμ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καθὼς εἰσδέχεται ἄργυρος, καὶ χαλκὸς, καὶ σίδηρος, καὶ κασσίτερος, καὶ
    μόλιβος εἰς μέσον καμίνου, τοῦ ἐκφυσῆσαι εἰς αὐτὸ πῦρ τοῦ χωνευθῆναι, οὕτως εἰσδέξομαι
    ἐν ὀργῇ μου, καὶ συνάξω καὶ χωνεύσω ὑμᾶς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ ἐκφυσήσω ἐφʼ ὑμᾶς ἐν πυρὶ ὀργῆς μου, καὶ χωνευθήσεσθε ἐν μέσῳ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὃν τρόπον χωνεύεται ἀργύριον ἐν μέσῳ καμίνου, οὕτως χωνευθήσεσθε ἐν
    μέσῳ αὐτῆς, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος ἐξέχεα τὸν θυμόν μου ἐφʼ ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: υἱὲ ἀνθρώπου, εἰπὸν αὐτῇ, σὺ εἶ γῆ ἡ οὐ βρεχομένη, οὐδὲ ὑετὸς ἐγένετο
    ἐπὶ σὲ ἐν ἡμέρᾳ ὀργῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἧς οἱ ἀφηγούμενοι ἐν μέσῳ αὐτῆς ὡς λέοντες ὠρυόμενοι ἁρπάζοντες ἁρπάγματα,
    ψυχὰς κατεσθίοντες ἐν δυναστείᾳ, καὶ τιμὰς λαμβάνοντες· καὶ χῆραί σου ἐπληθύνθησαν
    ἐν μέσῳ σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ οἱ ἱερεῖς αὐτῆς ἠθέτησαν νόμον μου, καὶ ἐβεβήλουν τὰ ἅγιά μου· ἀναμέσον
    ἁγίου καὶ βεβήλου οὐ διέστελλον, καὶ ἀναμέσον ἀκαθάρτου καὶ τοῦ καθαροῦ οὐ διέστελλον,
    καὶ ἀπὸ τῶν σαββάτων μου παρεκάλυπτον τοὺς ὀφθαλμοὺς αὐτῶν, καὶ ἐβεβηλούμην ἐν
    μέσῳ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Οἱ ἄρχοντες αὐτῆς ἐν μέσῳ αὐτῆς ὡς λύκοι ἁρπάζοντες ἁρπάγματα, τοῦ ἐκχέαι
    αἷμα, ὅπως πλεονεξίᾳ πλεονεκτῶσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ οἱ προφῆται αὐτῆς ἀλείφοντες αὐτοὺς πεσοῦνται, ὁρῶντες μάταια, μαντευόμενοι
    ψευδῆ, λέγοντες, τάδε λέγει Κύριος· καὶ Κύριος οὐκ ἐλάλησε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Λαὸν τῆς γῆς ἐκπιεζοῦντες ἀδικίᾳ, καὶ διαρπάζοντες ἁρπάγματα, πτωχὸν
    καὶ πένητα καταδυναστεύοντες, καὶ πρὸς τὸν προσήλυτον οὐκ ἀναστρεφόμενοι μετὰ
    κρίματος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐζήτουν ἐξ αὐτῶν ἄνδρα ἀναστρεφόμενον ὀρθῶς, καὶ ἑστῶτα πρὸ προσώπου
    μου ὁλοσχερῶς ἐν καιρῷ τῆς ὀργῆς, τοῦ μὴ εἰς τέλος ἐξαλεῖψαι αὐτὴν, καὶ οὐχ εὗρον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  book_usfm_code: EZK
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐξέχεα ἐπʼ αὐτὴν θυμόν μου ἐν πυρὶ ὀργῆς μου, τοῦ συντελέσαι· τὰς
    ὁδοὺς αὐτῶν εἰς κεφαλὰς αὐτῶν δέδωκα, λέγει Κύριος Κύριος.
