- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ σύ υἱὲ ἀνθρώπου, εἰ κρινεῖς τὴν πόλιν τῶν αἱμάτων; καὶ παράδειξον αὐτῇ
    πάσας τὰς ἀνομίας αὐτῆς,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς, τάδε λέγει Κύριος Κύριος, ὦ πόλις ἐκχέουσα αἵματα ἐν μέσῳ αὐτῆς,
    τοῦ ἐλθεῖν καιρὸν αὐτῆς, καὶ ποιοῦσα ἐνθυμήματα καθʼ ἑαυτῆς, τοῦ μιαίνειν αὐτήν,
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: ἐν τοῖς αἵμασιν αὐτῶν οἷς ἐξέχεας, παραπέπτωκας, καὶ ἐν τοῖς ἐνθυμήμασί σου
    οἷς ἐποίεις, ἐμιαίνου· καὶ ἤγγισας τὰς ἡμέρας σου, καὶ ἤγαγες καιρὸν ἐτῶν σου·
    διατοῦτο δέδωκά σε εἰς ὀνειδισμὸν τοῖς ἔθνεσι, καὶ εἰς ἐμπαιγμὸν πάσαις ταῖς χώραις
    ταῖς ἐγγιζούσαις πρὸς σὲ,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ταῖς μακρὰν ἀπεχούσαις ἀπὸ σοῦ, καὶ ἐμπαίξονται ἐν σοὶ ἀκάθαρτος ἡ ἀνομαστὴ,
    καὶ πολλὴ ἐν ταῖς ἀνομίαις.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἰδοὺ οἱ ἀφηγούμενοι οἴκου Ἰσραήλ, ἕκαστος πρὸς τοὺς συγγενεῖς αὐτοῦ, συνεφύροντο
    ἐν σοὶ, ὅπως ἐκχέωσιν αἷμα.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πατέρα καὶ μητὲρα ἐκακολόγουν ἐν σοὶ, καὶ πρὸς τὸν προσήλυτον ἀνεστρέφοντο
    ἐν ἀδικίαις ἐν σοί, ὀρφανὸν καὶ χήραν κατεδυνάστευον.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ τὰ ἅγιά μου ἐξουδένουν, καὶ τὰ σάββατά μου ἐβεβήλουν ἐν σοί.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἄνδρες λῃσταὶ ἐν σοὶ, ὅπως ἐκχέωσιν ἐν σοὶ αἷμα, καὶ ἐπὶ τῶν ὀρέων ἤσθιον
    ἐπὶ σοὶ, ἀνόσια ἐποίουν ἐν μέσῳ σου.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Αἰσχύνην πατρὸς ἀπεκάλυψαν ἐν σοὶ, καὶ ἐν ἀκαθαρσίαις ἀποκαθημένην ἐταπείνουν
    ἐν σοί.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἕκαστος τὴν γυναῖκα τοῦ πλησίον αὐτοῦ ἠνομοῦσαν, καὶ ἕκαστος τὴν νύμφην αὐτοῦ
    ἐμίαινεν ἐν ἀσεβείᾳ, καὶ ἕκαστος τὴν ἀδελφὴν αὐτοῦ θυγατέρα τοῦ πατρὸς αὐτοῦ ἐταπείνουν
    ἐν σοί.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Δῶρα ἐλαμβάνοσαν ἐν σοὶ, ὅπως ἐκχέωσιν αἷμα, τόκον καὶ πλεονασμὸν ἐλαμβάνοσαν
    ἐν σοὶ, καὶ συνετελέσω συντέλειαν κακίας σου τὴν ἐν καταδυναστείᾳ, ἐμοῦ δὲ ἐπελάθου,
    λέγει Κύριος.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ πατάξω χεῖρά μου ἐφʼ οἷς συντετέλεσαι οἷς ἐποίησας, καὶ ἐπὶ τοῖς αἵμασί
    σου τοῖς γεγενημένοις ἐν μέσῳ σου,
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: εἰ ὑποστήσεται ἡ καρδία σου; εἰ κρατήσουσιν αἱ χεῖρές σου ἐν ταῖς ἡμέραις
    αἷς ἐγὼ ποιῶ ἐν σοί; ἐγὼ Κύριος λελάληκα, καὶ ποιήσω.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ διασκορπιῶ σε ἐν τοῖς ἔθνεσι, καὶ διασπερῶ σε ἐν ταῖς χώραις, καὶ ἐκλείψει
    ἡ ἀκαθαρσία σου ἐκ σοῦ.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ κατακληρονομήσω ἐν σοὶ κατʼ ὀφθαλμοὺς τῶν ἐθνῶν, καὶ γνώσεσθε διότι ἐγὼ
    Κύριος.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, ἰδοὺ γεγόνασί μοι ὁ οἶκος Ἰσραὴλ ἀναμεμιγμένοι πάντες χαλκῷ,
    καὶ σιδήρῳ, καὶ κασσιτέρῳ, καὶ μολίβῳ, ἐν μέσῳ ἀργυρίου ἀναμεμιγμένος ἐστί.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διατοῦτο εἰπὸν, τάδε λέγει Κύριος Κύριος, ἀνθʼ ὧν ἐγένεσθε εἰς σύγκρασιν μίαν,
    διατοῦτο ἐγὼ εἰσδέχομαι ὑμᾶς εἰς μέσον Ἱερουσαλήμ·
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καθὼς εἰσδέχεται ἄργυρος, καὶ χαλκὸς, καὶ σίδηρος, καὶ κασσίτερος, καὶ μόλιβος
    εἰς μέσον καμίνου, τοῦ ἐκφυσῆσαι εἰς αὐτὸ πῦρ τοῦ χωνευθῆναι, οὕτως εἰσδέξομαι
    ἐν ὀργῇ μου, καὶ συνάξω καὶ χωνεύσω ὑμᾶς,
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐκφυσήσω ἐφʼ ὑμᾶς ἐν πυρὶ ὀργῆς μου, καὶ χωνευθήσεσθε ἐν μέσῳ αὐτῆς.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὃν τρόπον χωνεύεται ἀργύριον ἐν μέσῳ καμίνου, οὕτως χωνευθήσεσθε ἐν μέσῳ αὐτῆς,
    καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος ἐξέχεα τὸν θυμόν μου ἐφʼ ὑμᾶς.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, εἰπὸν αὐτῇ, σὺ εἶ γῆ ἡ οὐ βρεχομένη, οὐδὲ ὑετὸς ἐγένετο ἐπὶ
    σὲ ἐν ἡμέρᾳ ὀργῆς.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἧς οἱ ἀφηγούμενοι ἐν μέσῳ αὐτῆς ὡς λέοντες ὠρυόμενοι ἁρπάζοντες ἁρπάγματα,
    ψυχὰς κατεσθίοντες ἐν δυναστείᾳ, καὶ τιμὰς λαμβάνοντες· καὶ χῆραί σου ἐπληθύνθησαν
    ἐν μέσῳ σου.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἱερεῖς αὐτῆς ἠθέτησαν νόμον μου, καὶ ἐβεβήλουν τὰ ἅγιά μου· ἀναμέσον
    ἁγίου καὶ βεβήλου οὐ διέστελλον, καὶ ἀναμέσον ἀκαθάρτου καὶ τοῦ καθαροῦ οὐ διέστελλον,
    καὶ ἀπὸ τῶν σαββάτων μου παρεκάλυπτον τοὺς ὀφθαλμοὺς αὐτῶν, καὶ ἐβεβηλούμην ἐν
    μέσῳ αὐτῶν.
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Οἱ ἄρχοντες αὐτῆς ἐν μέσῳ αὐτῆς ὡς λύκοι ἁρπάζοντες ἁρπάγματα, τοῦ ἐκχέαι
    αἷμα, ὅπως πλεονεξίᾳ πλεονεκτῶσι.
  usfm_code: EZK
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ οἱ προφῆται αὐτῆς ἀλείφοντες αὐτοὺς πεσοῦνται, ὁρῶντες μάταια, μαντευόμενοι
    ψευδῆ, λέγοντες, τάδε λέγει Κύριος· καὶ Κύριος οὐκ ἐλάλησε.
  usfm_code: EZK
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Λαὸν τῆς γῆς ἐκπιεζοῦντες ἀδικίᾳ, καὶ διαρπάζοντες ἁρπάγματα, πτωχὸν καὶ πένητα
    καταδυναστεύοντες, καὶ πρὸς τὸν προσήλυτον οὐκ ἀναστρεφόμενοι μετὰ κρίματος.
  usfm_code: EZK
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐζήτουν ἐξ αὐτῶν ἄνδρα ἀναστρεφόμενον ὀρθῶς, καὶ ἑστῶτα πρὸ προσώπου μου
    ὁλοσχερῶς ἐν καιρῷ τῆς ὀργῆς, τοῦ μὴ εἰς τέλος ἐξαλεῖψαι αὐτὴν, καὶ οὐχ εὗρον.
  usfm_code: EZK
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐξέχεα ἐπʼ αὐτὴν θυμόν μου ἐν πυρὶ ὀργῆς μου, τοῦ συντελέσαι· τὰς ὁδοὺς
    αὐτῶν εἰς κεφαλὰς αὐτῶν δέδωκα, λέγει Κύριος Κύριος.
  usfm_code: EZK
  verse: '31'
