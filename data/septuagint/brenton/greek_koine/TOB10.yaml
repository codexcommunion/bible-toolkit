- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ Τωβὶτ ὁ πατὴρ αὐτοῦ ἐλογίσατο ἑκάστης ἡμέρας· καὶ ὡς ἐπληρώθησαν αἱ ἡμέραι
    τῆς πορείας, καὶ οὐκ ἤρχετο,
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: εἶπε μήποτε κατῄσχυνται; ἢ μήποτε ἀπέθανε Γαβαήλ, καὶ οὐδεὶς αὐτῷ δίδωσι τὸ
    ἀργύριον;
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐλυπεῖτο λίαν.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ ἡ γυνὴ, ἀπώλετο τὸ παιδίον, διότι κεχρόνικε· καὶ ἤρξατο θρηνεῖν
    αὐτὸν, καὶ εἶπεν,
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: οὐ μέλει μοι, τέκνον, ὅτι ἀφῆκά σε τὸ φῶς τῶν ὀφθαλμῶν μου.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ Τωβὶτ λέγει αὐτῇ, σίγα, μὴ λόγον ἔχε, ὑγιαίνει.
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, σίγα, μὴ πλάνα με, ἀπώλετο τὸ παιδίον μου· καὶ ἐπορεύετο καθʼ
    ἡμέραν εἰς τὴν ὁδὸν ἔξω, οἵας ἀπῆλθεν· ἡμέρας τε ἄρτον οὐκ ἤσθιε, τὰς δὲ νύκτας
    οὐ διελίμπανε θρηνοῦσα Τωβίαν τὸν υἱὸν αὐτῆς, ἕως οὗ συνετελέσθησαν αἱ δεκατέσσαρες
    ἡμέραι τοῦ γάμου, ἃς ὤμοσε Ῥαγουὴλ ποιῆσαι αὐτὸν ἐκεῖ·
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: εἶπε δὲ Τωβίας τῷ Ῥαγουὴλ, ἐξαπόστειλόν με, ὅτι ὁ πατήρ μου καὶ ἡ μήτηρ μου
    οὐκέτι ἐλπίζουσιν ὄψεσθαί με.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ ὁ πενθερὸς, μεῖνον παρʼ ἐμοὶ, κᾀγὼ ἐξαποστελῶ πρὸς τὸν πατέρα
    σου, καὶ δηλώσουσιν αὐτῷ τὰ κατά σε.
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ Τωβίας λέγει, ἐξαπόστειλόν με πρὸς τὸν πατέρα μου.
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀναστὰς δὲ Ῥαγουὴλ, ἔδωκεν αὐτῷ Σάῤῥαν τὴν γυναῖκα αὐτοῦ, καὶ τὸ ἥμισυ τῶν
    ὑπαρχόντων, σώματα καὶ κτήνη καὶ ἀργύριον,
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ εὐλογήσας αὐτοὺς ἐξαπέστειλε, λέγων, εὐοδώσει ὑμᾶς τέκνα ὁ Θεὸς τοῦ οὐρανοῦ
    πρὸ τοῦ με ἀποθανεῖν.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τῇ θυγατρὶ αὐτοῦ, τίμα τοὺς πενθερούς σου, αὐτοὶ νῦν γονεῖς σου εἰσὶν,
    ἀκούσαιμί σου ἀκοὴν καλήν· καὶ ἐφίλησεν αὐτήν· καὶ Ἔδνα εἶπε πρὸς Τωβίαν, ἀδελφὲ
    ἀγαπητὲ, ἀποκαταστήσαι σε ὁ Κύριος τοῦ οὐρανοῦ, καὶ δῴη μοι ἰδεῖν σου παιδία ἐκ
    Σάῤῥας τῆς θυγατρός μου, ἵνα εὐφρανθῶ ἐνώπιον τοῦ Κυρίου· καὶ ἰδοὺ παρατίθεμαί
    σοι τὴν θυγατέρα μου ἐν παρακαταθήκῃ, καὶ μὴ λυπήσῃς αὐτήν.
  usfm_code: TOB
  verse: '13'
