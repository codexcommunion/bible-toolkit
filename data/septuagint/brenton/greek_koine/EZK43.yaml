- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ ἤγαγέ με ἐπὶ τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολὰς, καὶ ἐξήγαγέ με.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ δόξα Θεοῦ Ἰσραὴλ ἤρχετο κατὰ τὴν ὁδὸν τὴν πρὸς ἀνατολὰς, καὶ φωνὴ
    τῆς παρεμβολῆς, ὡς φωνὴ διπλασιαζόντων πολλῶν· καὶ ἡ γῆ ἐξέλαμπεν ὡς φέγγος ἀπὸ
    τῆς δόξης κυκλόθεν.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ ἡ ὅρασις ἣν ἴδον, κατὰ τὴν ὅρασιν ἣν ἴδον, ὅτε εἰσεπορευόμην τοῦ χρίσαι
    τὴν πόλιν· καὶ ἡ ὅρασις τοῦ ἅρματος οὗ ἴδον, κατὰ τὴν ὅρασιν ἣν ἴδον ἐπὶ τοῦ ποταμοῦ
    τοῦ Χοβάρ· καὶ πίπτω ἐπὶ πρόσωπόν μου.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ δόξα Κυρίου εἰσῆλθεν εἰς τὸν οἶκον, κατὰ τὴν ὁδὸν τῆς πύλης τῆς βλεπούσης
    κατὰ ἀνατολάς.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ ἀνέλαβέ με πνεῦμα, καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν· καὶ ἰδοὺ
    πλήρης δόξης ὁ Κυρίου οἶκος.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ ἔστην, καὶ ἰδοὺ φωνὴ ἐκ τοῦ οἴκου λαλοῦντος πρὸς μέ, καὶ ὁ ἀνὴρ εἱστήκει
    ἐχόμενός μου,
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: καὶ εἶπε πρὸς μὲ,
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: ἐν τῷ τιθέναι αὐτοὺς τὸ πρόθυρόν μου ἐν τοῖς προθύροις αὐτῶν, καὶ τὰς φλιάς
    μου ἐχομένας τῶν φλιῶν αὐτῶν· καὶ ἔδωκαν τὸν τοῖχόν μου ὡς συνεχόμενον ἐμοῦ καὶ
    αὐτῶν, καὶ ἐβεβήλωσαν τὸ ὄνομα τὸ ἅγιόν μου ἐν ταῖς ἀνομίαις αὐτῶν αἷς ἐποίουν·
    καὶ ἐξέτριψα αὐτοὺς ἐν θυμῷ μου, καὶ ἐν φόνῳ.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀπωσάσθωσαν τὴν πορνείαν αὐτῶν, καὶ τοὺς φόνους τῶν ἡγουμένων αὐτῶν
    ἀπʼ ἐμοῦ, καὶ κατασκηνώσω ἐν μέσῳ αὐτῶν τὸν αἰῶνα.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ σὺ, υἱὲ ἀνθρώπου, δεῖξον τῷ οἴκῳ Ἰσραὴλ τὸν οἶκον· καὶ κοπάσουσιν ἀπὸ
    τῶν ἁμαρτιῶν αὐτῶν· καὶ τὴν ὅρασιν αὐτοῦ, καὶ τὴν διάταξιν αὐτοῦ.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ αὐτοὶ λήψονται τὴν κόλασιν αὐτῶν περὶ πάντων ὧν ἐποίησαν· καὶ διαγράψεις
    τὸν οἶκον, καὶ τὰς ἐξόδους αὐτοῦ, καὶ τὴν ὑπόστασιν αὐτοῦ, καὶ πάντα τὰ προστάγματα
    αὐτοῦ, καὶ πάντα τὰ νόμιμα αὐτοῦ γνωριεῖς αὐτοῖς, καὶ διαγράψεις ἐναντίον αὐτῶν·
    καὶ φυλάξονται πάντα τὰ δικαιώματά μου, καὶ πάντα τὰ προστάγματά μου, καὶ ποιήσουσιν
    αὐτά.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ τὴν διαγραφὴν τοῦ οἴκου ἐπὶ τῆς κορυφῆς τοῦ ὄρους, πάντα τὰ ὅρια αὐτοῦ
    κυκλόθεν ἅγια ἁγίων.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ μέτρα τοῦ θυσιαστηρίου ἐν πήχει τοῦ πήχεως, καὶ παλαιστῆς, κόλπωμα
    βάθους ἐπὶ πῆχυν, καὶ πῆχυς τὸ εὖρος, καὶ γεῖσος ἐπὶ τὸ χεῖλος αὐτοῦ κυκλόθεν,
    σπιθαμῆς· καὶ τοῦτο τὸ ὕψος τοῦ θυσιαστηρίου
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: ἐκ βάθους τῆς ἀρχῆς τοῦ κοιλώματος αὐτοῦ, πρὸς τὸ ἱλαστήριον τὸ μέγα τοῦτο,
    ὑποκάτωθεν πηχῶν δύο, καὶ τὸ εὖρος πήχεος· καὶ ἀπὸ τοῦ ἱλαστηρίου τοῦ μικροῦ ἐπὶ
    τὸ ἱλαστήριον τὸ μέγα, πήχεις τέσσαρες, καὶ εὖρος πῆχυς.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἀριὴλ πηχῶν τεσσάρων, καὶ ἀπὸ τοῦ ἀριὴλ, καὶ ὑπεράνω τῶν κεράτων πῆχυς.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἀριὴλ πηχῶν δώδεκα μήκους, ἐπὶ πήχεις δώδεκα, τετράγωνον ἐπὶ τὰ τέσσαρα
    μέρη αὐτοῦ.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἱλαστήριον πηχῶν δεκατεσσάρων τὸ μῆκος, ἐπὶ πήχεις δέκατέσσαρας τὸ
    εὖρος ἐπὶ τέσσαρα μέρη αὐτοῦ, καὶ τὸ γεῖσος αὐτῷ κυκλόθεν κυκλούμενον αὐτῷ ἥμισυ
    πήχεως· καὶ τὸ κύκλωμα αὐτοῦ πῆχυς κυκλόθεν, καὶ οἱ κλημακτῆρες αὐτοῦ βλέποντες
    κατὰ ἀνατολάς.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ταῦτα τὰ
    προστάγματα τοῦ θυσιαστηρίου ἐν ἡμέρᾳ ποιήσεως αὐτοῦ, τοῦ ἀναφέρειν ἐπʼ αὐτοῦ
    ὁλοκαυτώματα, καὶ προσχέειν πρὸς αὐτὸ αἷμα.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ δώσεις τοῖς ἱερεῦσι τοῖς Λευίταις τοῖς ἐκ τοῦ σπέρματος Σαδδοὺκ τοῖς ἐγγίζουσι
    πρὸς μὲ, λέγει Κύριος ὁ Θεὸς, τοῦ λειτουργεῖν μοι μόσχον ἐκ βοῶν περὶ ἁμαρτίας.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ λήψονται ἐκ τοῦ αἵματος αὐτοῦ, καὶ ἐπιθήσουσιν ἐπὶ τὰ τέσσαρα κέρατα τοῦ
    θυσιαστηρίου, καὶ ἐπὶ τὰς τέσσαρας γωνίας τοῦ ἱλαστηρίου καὶ ἐπὶ τὴν βάσιν κύκλῳ,
    καὶ ἐξιλάσονται αὐτό.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ λήψονται τὸν μόσχον τὸν περὶ ἁμαρτίας, καὶ κατακαυθήσεται ἐν τῷ ἀποκεχωρισμένῳ
    τοῦ οἴκου, ἔξωθεν τῶν ἁγίων.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ τῇ ἡμέρᾳ τῇ δευτέρᾳ λήψονται ἐρίφους δύο αἰγῶν ἀμώμους ὑπὲρ ἁμαρτίας,
    καὶ ἐξιλάσονται τὸ θυσιαστήριον, καθότι ἐξιλάσαντο ἐν τῷ μόσχῳ.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τὸ συντελέσαι τὸν ἐξιλασμὸν, προσοίσουσι μόσχον ἐκ βοῶν ἄμωμον, καὶ
    κριὸν ἐκ προβάτων ἄμωμον,
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: καὶ προσοίσετε ἐναντίον Κυρίου· καὶ ἐπιῤῥίψουσιν οἱ ἱερεῖς ἐπʼ αὐτὰ ἅλα, καὶ
    ἀνοίσουσιν αὐτὰ ὁλοκαυτώματα τῷ Κυρίῳ.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἑπτὰ ἡμέρας ποιήσεις ἔριφον ὑπὲρ ἁμαρτίας καθʼ ἡμέραν, καὶ μόσχον ἐκ βοῶν,
    καὶ κριὸν ἐκ προβάτων, ἄμωμα ποιήσουσιν
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: ἑπτὰ ἡμέρας· καὶ ἐξιλάσονται τὸ θυσιαστήριον, καὶ καθαριοῦσιν αὐτό· καὶ πλήσουσι
    χεῖρας αὐτῶν.
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἀπὸ τῆς ἡμέρας τῆς ὀγδόης καὶ ἐπέκεινα, ποιήσουσιν οἱ ἱερεῖς ἐπὶ
    τὸ θυσιαστήριον τὰ ὁλοκαυτώματα ὑμῶν, καὶ τὰ τοῦ σωτηρίου ὑμῶν, καὶ προσδέξομαι
    ὑμᾶς, λέγει Κύριος.
  usfm_code: EZK
  verse: '27'
