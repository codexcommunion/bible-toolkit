- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐκάθισε μετὰ τῆς πενθερᾶς αὐτῆς· εἶπε δὲ αὐτῇ Νωεμὶν ἡ πενθερὰ αὐτῆς,
    θύγατερ, οὐ μὴ ζητήσω σοι ἀνάπαυσιν, ἵνα εὖ γένηταί σοι;
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ νῦν οὐχὶ Βοὸζ γνώριμος ἡμῶν, οὗ ἦς μετὰ τῶν κορασίων αὐτοῦ; ἰδοὺ
    αὐτὸς λικμᾷ τὸν ἅλωνα τῶν κριθῶν ταύτῃ τῇ νυκτί.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Σὺ δὲ λούσῃ, καὶ ἀλείψῃ, καὶ περιθήσεις τὸν ἱματισμόν σου ἐπὶ σὲ, καὶ
    ἀναβήσῃ ἐπὶ τὸν ἅλω· μὴ γνωρισθῇς τῷ ἀνδρὶ ἕως τοῦ συντελέσαι αὐτὸν τοῦ φαγεῖν
    καὶ πιεῖν.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔσται ἐν τῷ κοιμηθῆναι αὐτὸν, καὶ γνώσῃ τὸν τόπον ὅπου κοιμᾶται
    ἐκεῖ, καὶ ἐλεύσῃ καὶ ἀποκαλύψεις τὰ πρὸς ποδῶν αὐτοῦ, καὶ κοιμηθήσῃ, καὶ αὐτὸς
    ἀπαγγελεῖ σοι ἃ ποιήσεις.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εἶπε δὲ Ῥοὺθ πρὸς αὐτὴν, πάντα ὅσα ἂν εἴπῃς, ποιήσω.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ κατέβη εἰς τὸν ἅλω, καὶ ἐποίησε κατὰ πάντα, ὅσα ἐνετείλατο αὐτῇ
    ἡ πενθερὰ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔφαγε Βοὸζ καὶ ἔπιε, καὶ ἠγαθύνθη ἡ καρδία αὐτοῦ, καὶ ἦλθε κοιμηθῆναι
    ἐν μερίδι τῆς στοιβῆς· ἡ δὲ ἦλθεν ἐν κρυφῇ, καὶ ἀπεκάλυψε τὰ πρὸς ποδῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐγένετο δὲ ἐν τῷ μεσονυκτίῳ, καὶ ἐξέστη ὁ ἀνὴρ, καὶ ἐταράχθη, καὶ ἰδοὺ
    γυνὴ κοιμᾶται πρὸς ποδῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἶπε δὲ, τίς εἶ σύ; ἡ δὲ εἶπεν, ἐγὼ εἰμι Ῥοὺθ ἡ δούλη σου, καὶ περιβαλεῖς
    τὸ πτερύγιόν σου ἐπὶ τὴν δούλην σου, ὅτι ἀγχιστεὺς εἶ σύ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπε Βοὸζ, εὐλογημένη σὺ τῷ Κυρίῳ Θεῷ, θύγατερ, ὅτι ἠγάθυνας τὸ
    ἔλεός σου τὸ ἔσχατον ὑπὲρ τὸ πρῶτον, μὴ πορευθῆναί σε ὀπίσω νεανιῶν, εἴτοι πτωχὸς
    εἴτοι πλούσιος.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ νῦν θύγατερ μὴ φοβοῦ, πάντα ὅσα ἐὰν εἴπῃς ποιήσω σοι· οἶδε γὰρ πᾶσα
    φυλὴ λαοῦ μου ὅτι γυνὴ δυνάμεως εἶ σύ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ νῦν ὁ ἀληθῶς ἀγχιστεὺς ἐγώ εἰμι· καί γε ἐστὶν ἀγχιστεὺς ἐγγίων ὑπὲρ
    ἐμέ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Αὐλίσθητι τὴν νύκτα, καὶ ἔσται τοπρωῒ ἐὰν ἀγχιστεύσῃ σε, ἀγαθόν· ἀγχιστευέτω·
    ἐὰν δὲ μὴ βούληται ἀγχιστεῦσαί σε, ἀγχιστεύσω σε ἐγώ· ζῇ Κύριος· κοιμήθητι ἕως
    τοπρωΐ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐκοιμήθη πρὸς ποδῶν αὐτοῦ ἕως πρωΐ· ἡ δὲ ἀνέστη πρὸ τοῦ ἐπιγνῶναι
    ἄνδρα τὸν πλησίον αὐτοῦ· καὶ εἶπε Βοὸζ, μὴ γνωσθήτω, ὅτι ἦλθε γυνὴ εἰς τὸν ἅλω.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν αὐτῇ, Φέρε τὸ περίζωμα τὸ ἐπάνω σου· καὶ ἐκράτησεν αὐτὸ, καὶ
    ἐμέτρησεν ἓξ κριθῶν, καὶ ἐπέθηκεν ἐπʼ αὐτὴν, καὶ εἰσῆλθεν εἰς τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ Ῥοὺθ εἰσῆλθε πρὸς τὴν πενθερὰ αὐτῆς· ἡ δὲ εἶπεν αὐτῇ, θύγατερ· καὶ
    εἶπεν αὐτῇ πάντα ὅσα ἐποίησεν αὐτῇ ὁ ἀνήρ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπεν αὐτῇ, τὰ ἕξ τῶν κριθῶν ταῦτα ἔδωκέ μοι, ὅτι εἶπε πρὸς μὲ,
    μὴ εἰσέλθῃς κενὴ πρὸς τὴν πενθεράν σου.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  book_usfm_code: RUT
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἡ δὲ εἶπε, κάθου θύγατερ, ἕως τοῦ ἐπιγνῶναί σε πῶς οὐ πεσεῖται ῥῆμα·
    οὐ γὰρ μὴ ἡσυχάσῃ ὁ ἀνὴρ ἕως ἂν τελεσθῇ τὸ ῥῆμα σήμερον.
