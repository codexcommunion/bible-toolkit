- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισε μετὰ τῆς πενθερᾶς αὐτῆς· εἶπε δὲ αὐτῇ Νωεμὶν ἡ πενθερὰ αὐτῆς,
    θύγατερ, οὐ μὴ ζητήσω σοι ἀνάπαυσιν, ἵνα εὖ γένηταί σοι;
  usfm_code: RUT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ νῦν οὐχὶ Βοὸζ γνώριμος ἡμῶν, οὗ ἦς μετὰ τῶν κορασίων αὐτοῦ; ἰδοὺ αὐτὸς
    λικμᾷ τὸν ἅλωνα τῶν κριθῶν ταύτῃ τῇ νυκτί.
  usfm_code: RUT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Σὺ δὲ λούσῃ, καὶ ἀλείψῃ, καὶ περιθήσεις τὸν ἱματισμόν σου ἐπὶ σὲ, καὶ ἀναβήσῃ
    ἐπὶ τὸν ἅλω· μὴ γνωρισθῇς τῷ ἀνδρὶ ἕως τοῦ συντελέσαι αὐτὸν τοῦ φαγεῖν καὶ πιεῖν.
  usfm_code: RUT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῷ κοιμηθῆναι αὐτὸν, καὶ γνώσῃ τὸν τόπον ὅπου κοιμᾶται ἐκεῖ,
    καὶ ἐλεύσῃ καὶ ἀποκαλύψεις τὰ πρὸς ποδῶν αὐτοῦ, καὶ κοιμηθήσῃ, καὶ αὐτὸς ἀπαγγελεῖ
    σοι ἃ ποιήσεις.
  usfm_code: RUT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ῥοὺθ πρὸς αὐτὴν, πάντα ὅσα ἂν εἴπῃς, ποιήσω.
  usfm_code: RUT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ κατέβη εἰς τὸν ἅλω, καὶ ἐποίησε κατὰ πάντα, ὅσα ἐνετείλατο αὐτῇ ἡ πενθερὰ
    αὐτῆς.
  usfm_code: RUT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔφαγε Βοὸζ καὶ ἔπιε, καὶ ἠγαθύνθη ἡ καρδία αὐτοῦ, καὶ ἦλθε κοιμηθῆναι
    ἐν μερίδι τῆς στοιβῆς· ἡ δὲ ἦλθεν ἐν κρυφῇ, καὶ ἀπεκάλυψε τὰ πρὸς ποδῶν αὐτοῦ.
  usfm_code: RUT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῷ μεσονυκτίῳ, καὶ ἐξέστη ὁ ἀνὴρ, καὶ ἐταράχθη, καὶ ἰδοὺ γυνὴ
    κοιμᾶται πρὸς ποδῶν αὐτοῦ.
  usfm_code: RUT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἶπε δὲ, τίς εἶ σύ; ἡ δὲ εἶπεν, ἐγὼ εἰμι Ῥοὺθ ἡ δούλη σου, καὶ περιβαλεῖς
    τὸ πτερύγιόν σου ἐπὶ τὴν δούλην σου, ὅτι ἀγχιστεὺς εἶ σύ.
  usfm_code: RUT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Βοὸζ, εὐλογημένη σὺ τῷ Κυρίῳ Θεῷ, θύγατερ, ὅτι ἠγάθυνας τὸ ἔλεός
    σου τὸ ἔσχατον ὑπὲρ τὸ πρῶτον, μὴ πορευθῆναί σε ὀπίσω νεανιῶν, εἴτοι πτωχὸς εἴτοι
    πλούσιος.
  usfm_code: RUT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ νῦν θύγατερ μὴ φοβοῦ, πάντα ὅσα ἐὰν εἴπῃς ποιήσω σοι· οἶδε γὰρ πᾶσα φυλὴ
    λαοῦ μου ὅτι γυνὴ δυνάμεως εἶ σύ.
  usfm_code: RUT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὁ ἀληθῶς ἀγχιστεὺς ἐγώ εἰμι· καί γε ἐστὶν ἀγχιστεὺς ἐγγίων ὑπὲρ ἐμέ.
  usfm_code: RUT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Αὐλίσθητι τὴν νύκτα, καὶ ἔσται τοπρωῒ ἐὰν ἀγχιστεύσῃ σε, ἀγαθόν· ἀγχιστευέτω·
    ἐὰν δὲ μὴ βούληται ἀγχιστεῦσαί σε, ἀγχιστεύσω σε ἐγώ· ζῇ Κύριος· κοιμήθητι ἕως
    τοπρωΐ.
  usfm_code: RUT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη πρὸς ποδῶν αὐτοῦ ἕως πρωΐ· ἡ δὲ ἀνέστη πρὸ τοῦ ἐπιγνῶναι ἄνδρα
    τὸν πλησίον αὐτοῦ· καὶ εἶπε Βοὸζ, μὴ γνωσθήτω, ὅτι ἦλθε γυνὴ εἰς τὸν ἅλω.
  usfm_code: RUT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῇ, Φέρε τὸ περίζωμα τὸ ἐπάνω σου· καὶ ἐκράτησεν αὐτὸ, καὶ ἐμέτρησεν
    ἓξ κριθῶν, καὶ ἐπέθηκεν ἐπʼ αὐτὴν, καὶ εἰσῆλθεν εἰς τὴν πόλιν.
  usfm_code: RUT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ Ῥοὺθ εἰσῆλθε πρὸς τὴν πενθερὰ αὐτῆς· ἡ δὲ εἶπεν αὐτῇ, θύγατερ· καὶ εἶπεν
    αὐτῇ πάντα ὅσα ἐποίησεν αὐτῇ ὁ ἀνήρ.
  usfm_code: RUT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῇ, τὰ ἕξ τῶν κριθῶν ταῦτα ἔδωκέ μοι, ὅτι εἶπε πρὸς μὲ, μὴ εἰσέλθῃς
    κενὴ πρὸς τὴν πενθεράν σου.
  usfm_code: RUT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἡ δὲ εἶπε, κάθου θύγατερ, ἕως τοῦ ἐπιγνῶναί σε πῶς οὐ πεσεῖται ῥῆμα· οὐ γὰρ
    μὴ ἡσυχάσῃ ὁ ἀνὴρ ἕως ἂν τελεσθῇ τὸ ῥῆμα σήμερον.
  usfm_code: RUT
  verse: '18'
