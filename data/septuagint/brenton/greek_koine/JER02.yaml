- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε, τάδε λέγει Κύριος, ἐμνήσθην ἐλέους νεότητός σου, καὶ ἀγάπης
    τελειώσεώς σου, τοῦ ἐξακολουθῆσαί σε τῷ ἁγίῳ Ἰσραὴλ, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ ἅγιος Ἰσραὴλ τῷ Κυρίῳ, ἀρχὴ γεννημάτων αὐτοῦ· πάντες οἱ ἔσθοντες αὐτὸν
    πλημμελήσουσι, κακὰ ἥξει ἐπʼ αὐτοὺς, φησὶ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀκούσατε λόγον Κυρίου οἶκος Ἰακὼβ, καὶ πᾶσα πατριὰ οἴκου Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τάδε λέγει Κύριος, τί εὕροσαν οἱ πατέρες ὑμῶν ἐν ἐμοὶ πλημμέλημα, ὅτι
    ἀπέστησαν μακρὰν ἀπʼ ἐμοῦ, καὶ ἐπορεύθησαν ὀπίσω τῶν ματαίων, καὶ ἐματαιώθησαν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ οὐκ εἶπαν, ποῦ ἐστι Κύριος, ὁ ἀναγαγὼν ἡμᾶς ἐκ γῆς Αἰγύπτου, ὁ καθοδηγήσας
    ἡμᾶς ἐν τῇ ἐρήμῳ ἐν γῇ ἀπείρῳ καὶ ἀβάτῳ, ἐν γῇ ἀνύδρῳ καὶ ἀκάρπῳ, ἐν γῇ ᾗ οὐ διώδευσεν
    ἐν αὐτῇ ἀνὴρ εὐθὲν, καὶ οὐ κατῴκησεν ἄνθρωπος ἐκεῖ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἤγαγον ὑμᾶς εἰς τὸν Κάρμηλον, τοῦ φαγεῖν ὑμᾶς τοὺς καρποὺς αὐτοῦ,
    καὶ τὰ ἀγαθὰ αὐτοῦ· καὶ εἰσήλθετε, καὶ ἐμιάνατε τὴν γῆν μου, καὶ τὴν κληρονομίαν
    μου ἔθεσθε εἰς βδέλυγμα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οἱ ἱερεῖς οὐκ εἶπαν, ποῦ ἐστι Κύριος; καὶ οἱ ἀντεχόμενοι τοῦ νόμου,
    οὐκ ἠπίσταντό με, καὶ οἱ ποιμένες ἠσέβουν εἰς ἐμὲ, καὶ οἱ προφῆται ἐπροφήτευον
    τῇ Βάαλ, καὶ ὀπίσω ἀνωφελοῦς ἐπορεύθησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διατοῦτο ἔτι κριθήσομαι πρὸς ὑμᾶς, καὶ πρὸς τοὺς υἱοὺς τῶν υἱῶν ὑμῶν
    κριθήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διότι ἔλθετε εἰς νήσους Χεττιεὶμ, καὶ ἴδετε, καὶ εἰς Κηδὰρ ἀποστείλατε,
    καὶ νοήσατε σφόδρα, καὶ ἴδετε εἰ γέγονε τοιαῦτα·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: εἰ ἀλλάξωνται ἔθνη θεοὺς αὐτῶν, καὶ οὗτοι οὐκ εἰσὶ θεοί· ὁ δὲ λαός μου
    ἠλλάξατο τὴν δόξαν αὐτοῦ, ἐξ ἧς οὐκ ὠφεληθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐξέστη ὁ οὐρανὸς ἐπὶ τούτῳ, καὶ ἔφριξεν ἐπὶ πλεῖον σφόδρα, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι δύο καὶ πονηρὰ ἐποίησεν ὁ λαός μου· ἐμὲ ἐγκατέλιπον πηγὴν ὕδατος
    ζωῆς, καὶ ὤρυξαν ἑαυτοῖς λάκκους συντετριμμένους, οἳ οὐ δυνήσονται ὕδωρ συνέχειν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μὴ δοῦλός ἐστιν Ἰσραὴλ, ἢ οἰκογενής ἐστι; διατί εἰς προνομὴν ἐγένετο;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐπʼ αὐτὸν ὠρύοντο λέοντες, καὶ ἔδωκαν τὴν φωνὴν αὐτῶν, οἳ ἔταξαν τὴν
    γῆν αὐτοῦ εἰς ἔρημον, καὶ αἱ πόλεις αὐτοῦ κατεσκάφησαν, παρὰ τὸ μὴ κατοικεῖσθαι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ υἱοὶ Μέμφεως καὶ Τάφνας ἔγνωσάν σε, καὶ κατέπαιζόν σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐχὶ ταῦτα ἐποίησέ σοι τὸ καταλιπεῖν σε ἐμέ; λέγει Κύριος ὁ Θεός σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ νῦν τί σοι καὶ τῇ ὁδῷ Αἰγύπτου τοῦ πιεῖν ὕδωρ Γηῶν; καὶ τί σοι καὶ
    τῇ ὁδῷ Ἀσσυρίων τοῦ πιεῖν ὕδωρ ποταμῶν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Παιδεύσει σε ἡ ἀποστασία σου, καὶ ἡ κακία σου ἐλέγξει σε· καὶ γνῶθι,
    καὶ ἴδε, ὅτι πικρόν σοι τὸ καταλιπεῖν σε ἐμὲ, λέγει Κύριος ὁ Θεός σου· καὶ οὐκ
    εὐδόκησα ἐπὶ σοὶ, λέγει Κύριος ὁ Θεός σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅτι ἀπʼ αἰῶνος συνέτριψας τὸν ζυγόν σου, καὶ διέσπασας τοὺς δεσμούς
    σου, καὶ εἶπας, οὐ δουλεύσω σοι ἀλλὰ πορεύσομαι ἐπὶ πάντα βουνὸν ὑψηλὸν, καὶ ὑποκάτω
    παντὸς ξύλου κατασκίου, ἐκεῖ διαχυθήσομαι ἐν τῇ πορνείᾳ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐγὼ δὲ ἐφύτευσά σε ἄμπελον καρποφόρον πᾶσαν ἀληθινήν· πῶς ἐστράφης εἰς
    πικρίαν ἡ ἄμπελος ἡ ἀλλοτρία;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐὰν ἀποπλύνῃ ἐν νίτρῳ, καὶ πληθυνῇς σεαυτῇ ποίαν, κεκηλίδωσαι ἐν ταῖς
    ἀδικίαις σου ἐναντίον ἐμοῦ, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πῶς ἐρεῖς, οὐκ ἐμιάνθην, καὶ ὀπίσω τῆς Βάαλ οὐκ ἐπορεύθην; ἴδε τὰς ὁδούς
    σου ἐν τῷ πολυανδρίῳ, καὶ γνῶθι τί ἐποίησας· ὀψὲ φωνὴ αὐτῆς ὠλόλυξε·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Τὰς ὁδοὺς αὐτῆς ἐπλάτυνεν ἐφʼ ὕδατα ἐρήμου, ἐν ἐπιθυμίαις ψυχῆς αὐτῆς
    ἐπνευματοφορεῖτο, παρεδόθη, τίς ἐπιστρέψει αὐτήν; πάντες οἱ ζητοῦντες αὐτὴν οὐ
    κοπιάσουσιν, ἐν τῇ ταπεινώσει αὐτῆς εὑρήσουσιν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἀπόστρεψον τὸν πόδα σου ἀπὸ ὁδοῦ τραχείας, καὶ τὸν φάρυγγά σου ἀπὸ δίψους·
    ἡ δὲ εἶπεν ἀνδριοῦμαι, ὅτι ἠγαπήκει ἀλλοτρίους, καὶ ὀπίσω αὐτῶν ἐπορεύετο.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὡς αἰσχύνη κλέπτου ὅταν ἁλῷ, οὕτως αἰσχυνθήσονται οἱ υἱοὶ Ἰσραὴλ, αὐτοὶ
    καὶ οἱ βασιλεῖς αὐτῶν, καὶ οἱ ἄρχοντες αὐτῶν, καὶ οἱ ἱερεῖς αὐτῶν, καὶ οἱ προφῆται
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Τῷ ξύλῳ εἶπαν, ὅτι πατήρ μου εἶ σὺ, καὶ τῷ λίθῳ, σὺ ἐγέννησάς με· καὶ
    ἔστρεψαν ἐπʼ ἐμὲ νῶτα, καὶ οὐ πρόσωπα αὐτῶν· καὶ ἐν τῷ καιρῷ τῶν κακῶν αὐτῶν ἐροῦσιν,
    ἀνάστα καὶ σῶσον ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ποῦ εἰσὶν οἱ θεοί σου, οὓς ἐποίησας σεαυτῷ; εἰ ἀναστήσονται καὶ
    σώσουσιν ἐν καιρῷ τῆς κακώσεώς σου; ὅτι κατʼ ἀριθμὸν τῶν πόλεών σου ἦσαν θεοί
    σου Ἰούδα, καὶ κατʼ ἀριθμὸν διόδων τῆς Ἱερουσαλὴμ ἔθυον τῇ Βάαλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἱνατί λαλεῖτε πρὸς μέ; πάντες ὑμεῖς ἠσεβήσατε, καὶ πάντες ὑμεῖς ἠνομήσατε
    εἰς ἐμὲ, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Μάτην ἐπάταξα τὰ τέκνα ὑμῶν, παιδείαν οὐκ ἐδέξασθε, μάχαιρα κατέφαγε
    τοὺς προφήτας ὑμῶν ὡς λέων ὀλοθρεύων, καὶ οὐκ ἐφοβήθητε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἀκούσατε λόγον Κυρίου· τάδε λέγει Κύριος, μὴ ἔρημος ἐγενόμην τῷ Ἰσραὴλ
    ἢ γῆ κεχερσωμένη; διατί εἶπεν ὁ λαός μου, οὐ κυριευθησόμεθα, καὶ οὐχ ἥξομεν πρὸς
    σὲ ἔτι;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Μὴ ἐπιλήσεται νύμφη τὸν κόσμον αὐτῆς, καὶ παρθένος τὴν στηθοδεσμίδα
    αὐτῆς; ὁ δὲ λαός μου ἐπελάθετό μου ἡμέρας ὧν οὐκ ἔστιν ἀριθμός.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Τί ἔτι καλὸν ἐπιτηδεύσεις ἐν ταῖς ὁδοῖς σου, τοῦ ζητῆσαι ἀγάπησιν; οὐχ
    οὕτως· ἀλλὰ καὶ σὺ ἐπονηρεύσω τοῦ μιάναι τὰς ὁδούς σου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: καὶ ἐν ταῖς χερσί σου εὑρέθησαν αἵματα ψυχῶν ἀθώων· οὐκ ἐν διορύγμασιν
    εὗρον αὐτοὺς, ἀλλʼ ἐπὶ πάσῃ δρυΐ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ εἶπας, ἀθῶός εἰμι, ἀλλὰ ἀποστραφήτω ὁ θυμὸς αὐτοῦ ἀπʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ὅτι κατεφρόνησας σφόδρα τοῦ δευτερῶσαι τὰς ὁδούς σου· καὶ ἀπὸ Αἰγύπτου
    καταισχυνθήσῃ, καθὼς κατῃσχύνθης ἀπὸ Ἀσσούρ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  book_usfm_code: JER
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: ὅτι καὶ ἐντεῦθεν ἐξελεύσῃ, καὶ αἱ χεῖρές σου ἐπὶ τῆς κεφαλῆς σου· ὅτι
    ἀπώσατο Κύριος τὴν ἐλπίδα σου, καὶ οὐκ εὐοδωθήσῃ ἐν αὐτῇ.
