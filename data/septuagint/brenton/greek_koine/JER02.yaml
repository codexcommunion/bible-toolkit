- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, τάδε λέγει Κύριος, ἐμνήσθην ἐλέους νεότητός σου, καὶ ἀγάπης τελειώσεώς
    σου, τοῦ ἐξακολουθῆσαί σε τῷ ἁγίῳ Ἰσραὴλ, λέγει Κύριος.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὁ ἅγιος Ἰσραὴλ τῷ Κυρίῳ, ἀρχὴ γεννημάτων αὐτοῦ· πάντες οἱ ἔσθοντες αὐτὸν πλημμελήσουσι,
    κακὰ ἥξει ἐπʼ αὐτοὺς, φησὶ Κύριος.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀκούσατε λόγον Κυρίου οἶκος Ἰακὼβ, καὶ πᾶσα πατριὰ οἴκου Ἰσραήλ.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, τί εὕροσαν οἱ πατέρες ὑμῶν ἐν ἐμοὶ πλημμέλημα, ὅτι ἀπέστησαν
    μακρὰν ἀπʼ ἐμοῦ, καὶ ἐπορεύθησαν ὀπίσω τῶν ματαίων, καὶ ἐματαιώθησαν;
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ οὐκ εἶπαν, ποῦ ἐστι Κύριος, ὁ ἀναγαγὼν ἡμᾶς ἐκ γῆς Αἰγύπτου, ὁ καθοδηγήσας
    ἡμᾶς ἐν τῇ ἐρήμῳ ἐν γῇ ἀπείρῳ καὶ ἀβάτῳ, ἐν γῇ ἀνύδρῳ καὶ ἀκάρπῳ, ἐν γῇ ᾗ οὐ διώδευσεν
    ἐν αὐτῇ ἀνὴρ εὐθὲν, καὶ οὐ κατῴκησεν ἄνθρωπος ἐκεῖ;
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἤγαγον ὑμᾶς εἰς τὸν Κάρμηλον, τοῦ φαγεῖν ὑμᾶς τοὺς καρποὺς αὐτοῦ, καὶ
    τὰ ἀγαθὰ αὐτοῦ· καὶ εἰσήλθετε, καὶ ἐμιάνατε τὴν γῆν μου, καὶ τὴν κληρονομίαν μου
    ἔθεσθε εἰς βδέλυγμα.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ ἱερεῖς οὐκ εἶπαν, ποῦ ἐστι Κύριος; καὶ οἱ ἀντεχόμενοι τοῦ νόμου, οὐκ ἠπίσταντό
    με, καὶ οἱ ποιμένες ἠσέβουν εἰς ἐμὲ, καὶ οἱ προφῆται ἐπροφήτευον τῇ Βάαλ, καὶ
    ὀπίσω ἀνωφελοῦς ἐπορεύθησαν.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διατοῦτο ἔτι κριθήσομαι πρὸς ὑμᾶς, καὶ πρὸς τοὺς υἱοὺς τῶν υἱῶν ὑμῶν κριθήσομαι.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διότι ἔλθετε εἰς νήσους Χεττιεὶμ, καὶ ἴδετε, καὶ εἰς Κηδὰρ ἀποστείλατε, καὶ
    νοήσατε σφόδρα, καὶ ἴδετε εἰ γέγονε τοιαῦτα·
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: εἰ ἀλλάξωνται ἔθνη θεοὺς αὐτῶν, καὶ οὗτοι οὐκ εἰσὶ θεοί· ὁ δὲ λαός μου ἠλλάξατο
    τὴν δόξαν αὐτοῦ, ἐξ ἧς οὐκ ὠφεληθήσονται.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐξέστη ὁ οὐρανὸς ἐπὶ τούτῳ, καὶ ἔφριξεν ἐπὶ πλεῖον σφόδρα, λέγει Κύριος.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι δύο καὶ πονηρὰ ἐποίησεν ὁ λαός μου· ἐμὲ ἐγκατέλιπον πηγὴν ὕδατος ζωῆς,
    καὶ ὤρυξαν ἑαυτοῖς λάκκους συντετριμμένους, οἳ οὐ δυνήσονται ὕδωρ συνέχειν.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Μὴ δοῦλός ἐστιν Ἰσραὴλ, ἢ οἰκογενής ἐστι; διατί εἰς προνομὴν ἐγένετο;
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐπʼ αὐτὸν ὠρύοντο λέοντες, καὶ ἔδωκαν τὴν φωνὴν αὐτῶν, οἳ ἔταξαν τὴν γῆν αὐτοῦ
    εἰς ἔρημον, καὶ αἱ πόλεις αὐτοῦ κατεσκάφησαν, παρὰ τὸ μὴ κατοικεῖσθαι.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Μέμφεως καὶ Τάφνας ἔγνωσάν σε, καὶ κατέπαιζόν σου.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐχὶ ταῦτα ἐποίησέ σοι τὸ καταλιπεῖν σε ἐμέ; λέγει Κύριος ὁ Θεός σου.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν τί σοι καὶ τῇ ὁδῷ Αἰγύπτου τοῦ πιεῖν ὕδωρ Γηῶν; καὶ τί σοι καὶ τῇ
    ὁδῷ Ἀσσυρίων τοῦ πιεῖν ὕδωρ ποταμῶν;
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Παιδεύσει σε ἡ ἀποστασία σου, καὶ ἡ κακία σου ἐλέγξει σε· καὶ γνῶθι, καὶ ἴδε,
    ὅτι πικρόν σοι τὸ καταλιπεῖν σε ἐμὲ, λέγει Κύριος ὁ Θεός σου· καὶ οὐκ εὐδόκησα
    ἐπὶ σοὶ, λέγει Κύριος ὁ Θεός σου.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ἀπʼ αἰῶνος συνέτριψας τὸν ζυγόν σου, καὶ διέσπασας τοὺς δεσμούς σου, καὶ
    εἶπας, οὐ δουλεύσω σοι ἀλλὰ πορεύσομαι ἐπὶ πάντα βουνὸν ὑψηλὸν, καὶ ὑποκάτω παντὸς
    ξύλου κατασκίου, ἐκεῖ διαχυθήσομαι ἐν τῇ πορνείᾳ μου.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἐφύτευσά σε ἄμπελον καρποφόρον πᾶσαν ἀληθινήν· πῶς ἐστράφης εἰς πικρίαν
    ἡ ἄμπελος ἡ ἀλλοτρία;
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐὰν ἀποπλύνῃ ἐν νίτρῳ, καὶ πληθυνῇς σεαυτῇ ποίαν, κεκηλίδωσαι ἐν ταῖς ἀδικίαις
    σου ἐναντίον ἐμοῦ, λέγει Κύριος.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Πῶς ἐρεῖς, οὐκ ἐμιάνθην, καὶ ὀπίσω τῆς Βάαλ οὐκ ἐπορεύθην; ἴδε τὰς ὁδούς σου
    ἐν τῷ πολυανδρίῳ, καὶ γνῶθι τί ἐποίησας· ὀψὲ φωνὴ αὐτῆς ὠλόλυξε·
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τὰς ὁδοὺς αὐτῆς ἐπλάτυνεν ἐφʼ ὕδατα ἐρήμου, ἐν ἐπιθυμίαις ψυχῆς αὐτῆς ἐπνευματοφορεῖτο,
    παρεδόθη, τίς ἐπιστρέψει αὐτήν; πάντες οἱ ζητοῦντες αὐτὴν οὐ κοπιάσουσιν, ἐν τῇ
    ταπεινώσει αὐτῆς εὑρήσουσιν αὐτήν.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀπόστρεψον τὸν πόδα σου ἀπὸ ὁδοῦ τραχείας, καὶ τὸν φάρυγγά σου ἀπὸ δίψους·
    ἡ δὲ εἶπεν ἀνδριοῦμαι, ὅτι ἠγαπήκει ἀλλοτρίους, καὶ ὀπίσω αὐτῶν ἐπορεύετο.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὡς αἰσχύνη κλέπτου ὅταν ἁλῷ, οὕτως αἰσχυνθήσονται οἱ υἱοὶ Ἰσραὴλ, αὐτοὶ καὶ
    οἱ βασιλεῖς αὐτῶν, καὶ οἱ ἄρχοντες αὐτῶν, καὶ οἱ ἱερεῖς αὐτῶν, καὶ οἱ προφῆται
    αὐτῶν.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τῷ ξύλῳ εἶπαν, ὅτι πατήρ μου εἶ σὺ, καὶ τῷ λίθῳ, σὺ ἐγέννησάς με· καὶ ἔστρεψαν
    ἐπʼ ἐμὲ νῶτα, καὶ οὐ πρόσωπα αὐτῶν· καὶ ἐν τῷ καιρῷ τῶν κακῶν αὐτῶν ἐροῦσιν, ἀνάστα
    καὶ σῶσον ἡμᾶς.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ποῦ εἰσὶν οἱ θεοί σου, οὓς ἐποίησας σεαυτῷ; εἰ ἀναστήσονται καὶ σώσουσιν
    ἐν καιρῷ τῆς κακώσεώς σου; ὅτι κατʼ ἀριθμὸν τῶν πόλεών σου ἦσαν θεοί σου Ἰούδα,
    καὶ κατʼ ἀριθμὸν διόδων τῆς Ἱερουσαλὴμ ἔθυον τῇ Βάαλ.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἱνατί λαλεῖτε πρὸς μέ; πάντες ὑμεῖς ἠσεβήσατε, καὶ πάντες ὑμεῖς ἠνομήσατε
    εἰς ἐμὲ, λέγει Κύριος.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Μάτην ἐπάταξα τὰ τέκνα ὑμῶν, παιδείαν οὐκ ἐδέξασθε, μάχαιρα κατέφαγε τοὺς
    προφήτας ὑμῶν ὡς λέων ὀλοθρεύων, καὶ οὐκ ἐφοβήθητε.
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀκούσατε λόγον Κυρίου· τάδε λέγει Κύριος, μὴ ἔρημος ἐγενόμην τῷ Ἰσραὴλ ἢ γῆ
    κεχερσωμένη; διατί εἶπεν ὁ λαός μου, οὐ κυριευθησόμεθα, καὶ οὐχ ἥξομεν πρὸς σὲ
    ἔτι;
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Μὴ ἐπιλήσεται νύμφη τὸν κόσμον αὐτῆς, καὶ παρθένος τὴν στηθοδεσμίδα αὐτῆς;
    ὁ δὲ λαός μου ἐπελάθετό μου ἡμέρας ὧν οὐκ ἔστιν ἀριθμός.
  usfm_code: JER
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τί ἔτι καλὸν ἐπιτηδεύσεις ἐν ταῖς ὁδοῖς σου, τοῦ ζητῆσαι ἀγάπησιν; οὐχ οὕτως·
    ἀλλὰ καὶ σὺ ἐπονηρεύσω τοῦ μιάναι τὰς ὁδούς σου,
  usfm_code: JER
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐν ταῖς χερσί σου εὑρέθησαν αἵματα ψυχῶν ἀθώων· οὐκ ἐν διορύγμασιν εὗρον
    αὐτοὺς, ἀλλʼ ἐπὶ πάσῃ δρυΐ.
  usfm_code: JER
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπας, ἀθῶός εἰμι, ἀλλὰ ἀποστραφήτω ὁ θυμὸς αὐτοῦ ἀπʼ ἐμοῦ.
  usfm_code: JER
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι κατεφρόνησας σφόδρα τοῦ δευτερῶσαι τὰς ὁδούς σου· καὶ ἀπὸ Αἰγύπτου καταισχυνθήσῃ,
    καθὼς κατῃσχύνθης ἀπὸ Ἀσσούρ·
  usfm_code: JER
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ὅτι καὶ ἐντεῦθεν ἐξελεύσῃ, καὶ αἱ χεῖρές σου ἐπὶ τῆς κεφαλῆς σου· ὅτι ἀπώσατο
    Κύριος τὴν ἐλπίδα σου, καὶ οὐκ εὐοδωθήσῃ ἐν αὐτῇ.
  usfm_code: JER
  verse: '37'
