- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὀλέκομαι πνεύματι φερόμενος, δέομαι δὲ ταφῆς, καὶ οὐ τυγχάνω.
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Λίσσομαι κάμνων, καὶ τί ποιήσας;
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ἔκλεψαν δέ μου τὰ ὑπάρχοντα ἀλλότριοι. Τίς ἐστιν οὕτος; τῇ χειρί μου συνδεθήτω.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι καρδίαν αὐτῶν ἔκρυψας ἀπὸ φρονήσεως, διὰ τοῦτο οὐ μὴ ὑψώσῃς αὐτούς.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τῇ μερίδι ἀναγγελεῖ κακίας· ὀφθαλμοὶ δὲ ἐφʼ υἱοῖς ἐτάκησαν.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἔθου δέ με θρύλλημα ἐν ἔθνεσι, γέλως δὲ αὐτοῖς ἀπέβην.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Πεπώρωνται γὰρ ἀπὸ ὀργῆς οἱ ὀφθαλμοί μου, πεπολιόρκημαι μεγάλως ὑπὸ πάντων.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Θαῦμα ἔσχεν ἀληθινοὺς ἐπὶ τούτῳ, δίκαιος δὲ ἐπὶ παρανόμῳ ἐπανασταίη.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Σχοίη δὲ πιστὸς τὴν ἑαυτοῦ ὁδὸν, καθαρὸς δὲ χεῖρας ἀναλάβοι θάρσος.
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οὐ μὴν δὲ ἀλλὰ πάντες ἐρείδετε καὶ δεῦτε δὴ, οὐ γὰρ εὑρίσκω ἐν ὑμῖν ἀληθές.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Αἱ ἡμέραι μου παρῆλθον ἐν βρόμῳ, ἐῤῥάγη δὲ τὰ ἄρθρα τῆς καρδίας μου.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Νύκτα εἰς ἡμέραν ἔθηκα, φῶς ἐγγὺς ἀπὸ προσώπου σκότους.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐὰν γὰρ ὑπομείνω, ᾅδης μου ὁ οἶκος, ἐν δὲ γνοφῳ ἔστρωταί μου ἡ στρωμνή.
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Θάνατον ἐπεκαλεσάμην πατέρα μου εἶναι, μητέρα δέ μου καὶ ἀδελφὴν σαπρίαν.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ποῦ οὖν μου ἔτι ἐστὶν ἡ ἐλπὶς, ἢ τὰ ἀγαθά μου ὄψομαι;
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἢ μετʼ ἐμοῦ εἰς ᾅδην καταβήσονται; ἢ ὁμοθυμαδὸν ἐπὶ χώματος καταβησόμεθα;
  usfm_code: JOB
  verse: '16'
