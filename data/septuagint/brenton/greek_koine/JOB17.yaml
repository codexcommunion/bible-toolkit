- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὀλέκομαι πνεύματι φερόμενος, δέομαι δὲ ταφῆς, καὶ οὐ τυγχάνω.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Λίσσομαι κάμνων, καὶ τί ποιήσας;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἔκλεψαν δέ μου τὰ ὑπάρχοντα ἀλλότριοι. Τίς ἐστιν οὕτος; τῇ χειρί μου
    συνδεθήτω.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι καρδίαν αὐτῶν ἔκρυψας ἀπὸ φρονήσεως, διὰ τοῦτο οὐ μὴ ὑψώσῃς αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τῇ μερίδι ἀναγγελεῖ κακίας· ὀφθαλμοὶ δὲ ἐφʼ υἱοῖς ἐτάκησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἔθου δέ με θρύλλημα ἐν ἔθνεσι, γέλως δὲ αὐτοῖς ἀπέβην.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πεπώρωνται γὰρ ἀπὸ ὀργῆς οἱ ὀφθαλμοί μου, πεπολιόρκημαι μεγάλως ὑπὸ
    πάντων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Θαῦμα ἔσχεν ἀληθινοὺς ἐπὶ τούτῳ, δίκαιος δὲ ἐπὶ παρανόμῳ ἐπανασταίη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Σχοίη δὲ πιστὸς τὴν ἑαυτοῦ ὁδὸν, καθαρὸς δὲ χεῖρας ἀναλάβοι θάρσος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οὐ μὴν δὲ ἀλλὰ πάντες ἐρείδετε καὶ δεῦτε δὴ, οὐ γὰρ εὑρίσκω ἐν ὑμῖν
    ἀληθές.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Αἱ ἡμέραι μου παρῆλθον ἐν βρόμῳ, ἐῤῥάγη δὲ τὰ ἄρθρα τῆς καρδίας μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Νύκτα εἰς ἡμέραν ἔθηκα, φῶς ἐγγὺς ἀπὸ προσώπου σκότους.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐὰν γὰρ ὑπομείνω, ᾅδης μου ὁ οἶκος, ἐν δὲ γνοφῳ ἔστρωταί μου ἡ στρωμνή.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Θάνατον ἐπεκαλεσάμην πατέρα μου εἶναι, μητέρα δέ μου καὶ ἀδελφὴν σαπρίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ποῦ οὖν μου ἔτι ἐστὶν ἡ ἐλπὶς, ἢ τὰ ἀγαθά μου ὄψομαι;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 17
  book_usfm_code: JOB
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἢ μετʼ ἐμοῦ εἰς ᾅδην καταβήσονται; ἢ ὁμοθυμαδὸν ἐπὶ χώματος καταβησόμεθα;
