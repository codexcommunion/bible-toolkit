- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν τῷ χρόνῳ ἐκείνῳ, εἶπε Κύριος, ἔσομαι εἰς Θεὸν τῷ γένει Ἰσραὴλ, καὶ
    αὐτοὶ ἔσονταί μοι εἰς λαόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὕτως εἶπε Κύριος, εὗρον θερμὸν ἐν ἐρήμῳ μετὰ ὀλωλότων ἐν μαχαίρᾳ· βαδίσατε,
    καὶ μὴ ὀλέσητε τὸν Ἰσραὴλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κύριος πόῤῥωθεν ὤφθη αὐτῷ· ἀγάπησιν αἰώνιον ἠγάπησά σε· διατοῦτο εἵλκυσά
    σε εἰς οἰκτείρημα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι οἰκοδομήσω σε, καὶ οἰκοδομηθήσῃ παρθένος Ἰσραήλ· ἔπι λήψῃ τύμπανόν
    σου, καὶ ἐξελεύσῃ μετὰ συναγωγῆς παιζόντων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι ἐφυτεύσατε ἀμπελῶνας ἐν ὄρεσι Σαμαρείας, φυτεύσατε καὶ αἰνέσατε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ὅτι ἐστὶν ἡμέρα κλήσεως ἀπολογουμένων ἐν ὄρεσιν Ἐφραὶμ, ἀνάστητε, καὶ
    ἀνάβητε εἰς Σιὼν πρὸς Κύριον τὸν Θεὸν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι οὕτως εἶπε Κύριος τῷ Ἰακὼβ, εὐφράνθητε, καὶ χρεμετίσατε ἐπὶ κεφαλὴν
    ἐθνῶν· ἀκουστὰ ποιήσατε, καὶ αἰνέσατε· εἴπατε, ἔσωσε Κύριος τὸν λαὸν αὐτοῦ, τὸ
    κατάλοιπον τοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰδοὺ ἐγὼ ἄγω αὐτοὺς ἀπὸ Βοῤῥᾶ, καὶ συνάξω αὐτοὺς ἀπʼ ἐσχάτου τῆς γῆς
    ἐν ἑορτῇ φασέκ· καὶ τεκνοποιήσει ὄχλον πολὺν, καὶ ἀποστρέψουσιν ὧδε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐν κλαυθμῷ ἐξῆλθον, καὶ ἐν παρακλήσει ἀνάξω αὐτοὺς, αὐλίζων ἐπὶ διώρυγας
    ὑδάτων ἐν ὁδῷ ὀρθῇ, καὶ οὐ μὴ πλανηθῶσιν ἐν αὐτῇ· ὅτι ἐγενόμην τῷ Ἰσραὴλ εἰς πατέρα,
    καὶ Ἐφραὶμ πρωτότοκός μου ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀκούσατε λόγους Κυρίου ἔθνη, καὶ ἀναγγείλατε εἰς νήσους τὰς μακρόθεν·
    εἴπατε, ὁ λικμήσας τὸν Ἰσραὴλ καὶ συνάξει αὐτὸν, καὶ φυλάξει αὐτὸν, ὡς ὁ βόσκων
    ποίμνιον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅτι ἐλυτρώσατο Κύριος τὸν Ἰακὼβ, ἐξείλατο αὐτὸν ἐκ χειρὸς στερεωτέρων
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἥξουσι, καὶ εὐφρανθήσονται ἐν τῷ ὄρει Σιὼν, καὶ ἥξουσιν ἐπʼ ἀγαθὰ
    Κυρίου, ἐπὶ γῆν σίτου καὶ οἴνου, καὶ καρπῶν, καὶ κτηνῶν, καὶ προβάτων· καὶ ἔσται
    ἡ ψυχὴ αὐτῶν ὥσπερ ξύλον ἔγκαρπον, καὶ οὐ πεινάσουσιν ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τότε χαρήσονται παρθένοι ἐν συναγωγῇ νεανίσκων, καὶ πρεσβύται χαρήσονται,
    καὶ στρέψω τὸ πένθος αὐτῶν εἰς χαρμονὴν, καὶ ποιήσω αὐτοὺς εὐφραινομένους.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μεγαλυνῶ καὶ μεθύσω τὴν ψυχὴν τῶν ἱερεων υἱῶν Λευὶ, καὶ ὁ λαός μου τῶν
    ἀγαθῶν μου ἐμπλησθήσεται· οὕτως εἶπε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Φωνὴ ἐν Ῥαμᾷ ἠκούσθη θρήνου, καὶ κλαυθμοῦ, καὶ ὀδυρμοῦ· Ῥαχὴλ ἀποκλαιομένη
    οὐκ ἤθελε παύσασθαι ἐπὶ τοῖς υἱοῖς αὐτῆς, ὅτι οὐκ εἰσίν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὕτως εἶπε Κύριος, διαλειπέτω ἡ φωνή σου ἀπὸ κλαυθμοῦ, καὶ οἱ ὀφθαλμοί
    σου ἀπὸ δακρύων σου, ὅτι ἔστι μισθὸς τοῖς σοῖς ἔργοις, καὶ ἐπιστρέψουσιν ἐκ γῆς
    ἐχθρῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: μόνιμον τοῖς σοῖς τέκνοις.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀκοὴν ἤκουσα Ἐφραὶμ ὀδυρομένου, ἐπαίδευσάς με, καὶ ἐπαιδεύθην· ἐγὼ ὥσπερ
    μόσχος οὐκ ἐδιδάχθην· ἐπίστρεψόν με, καὶ ἐπιστρέψω, ὅτι σὺ Κύριος ὁ Θεός μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι ὕστερον αἰχμαλωσίας μου μετενόησα, καὶ ὕστερον τοῦ γνῶναί με, ἐστέναξα
    ἐφʼ ἡμέρας αἰσχύνης, καὶ ὑπέδειξά σοι, ὅτι ἔλαβον ὀνειδισμὸν ἐκ νεότητός μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Υἱὸς ἀγαπητὸς Ἐφραὶμ, ἐμοὶ παιδίον ἐντρυφῶν, ὅτι ἀνθʼ ὧν οἱ λόγοι μου
    ἐν αὐτῷ, μνείᾳ μνησθήσομαι αὐτοῦ· διατοῦτο ἔσπευσα ἐπʼ αὐτῷ, ἐλεῶν ἐλεήσω αὐτὸν,
    φησὶ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Στῆσον σεαυτὴν Σιὼν, ποίησον τιμωρίαν, δὸς καρδίαν σου εἰς τοὺς ὤμους·
    ὁδὸν ᾗ ἐπορεύθης, ἀποστράφηθι παρθένος Ἰσραὴλ, ἀποστράφητι εἰς τὰς πόλεις σου
    πενθοῦσα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἕως πότε ἀποστρέψεις θυγάτηρ ἠτιμωμένη; ὅτι ἔκτισε Κύριος σωτηρίαν εἰς
    καταφύτευσιν καινὴν, ἐν σωτηρίᾳ περιελεύσονται ἄνθρωποι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὅτι οὕτως εἶπε Κύριος, ἔτι ἐροῦσι τὸν λόγον τοῦτον ἐν γῇ Ἰούδα, καὶ
    ἐν πόλεσιν αὐτοῦ, ὅταν ἀποστρέψω τὴν αἰχμαλωσίαν αὐτοῦ, εὐλογημένος Κύριος ἐπὶ
    δίκαιον ὄρος τὸ ἅγιον αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐνοικοῦντες ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐν πάσῃ τῇ γῇ αὐτοῦ, ἅμα
    γεωργῷ, καὶ ἀρθήσεται ἐν ποιμνίῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὅτι ἐμέθυσα πᾶσαν ψυχὴν διψῶσαν, καὶ πᾶσαν ψυχὴν πεινῶσαν ἐνέπλησα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Διατοῦτο ἐξηγέρθην, καὶ εἶδον, καὶ ὁ ὕπνος μου ἡδύς μοι ἐγενήθη.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ σπερῶ τὸν Ἰσραὴλ καὶ
    τὸν Ἰούδαν, σπέρμα ἀνθρώπου καὶ σπέρμα κτήνους.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἔσται ὥσπερ ἐγρηγόρουν ἐπʼ αὐτοὺς καθαιρεῖν καὶ κακοῦν, οὕτως γρηγορήσω
    ἐπʼ αὐτοὺς τοῦ οἰκοδομεῖν καὶ καταφυτεύειν, φησὶ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐν ταῖς ἡμέραις ἐκείναις οὐ μὴ εἴπωσιν, οἱ πατέρες ἔφαγον ὄμφακα, καὶ
    οἱ ὀδόντες τῶν τέκνων ᾑμωδίασαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἀλλʼ ἢ ἕκαστος ἐν τῇ ἑαυτοῦ ἁμαρτίᾳ ἀποθανεῖται, καὶ τοῦ φαγόντος τὸν
    ὄμφακα αἱμωδιάσουσιν οἱ ὀδόντες αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ διαθήσομαι τῷ οἴκῳ Ἰσραὴλ καὶ
    τῷ οἴκῳ Ἰούδα διαθήκην καινὴν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: οὐ κατὰ τὴν διαθήκην ἣν διεθέμην τοῖς πατράσιν αὐτῶν, ἐν ἡμέρᾳ ἐπιλαβομένου
    μου τῆς χειρὸς αὐτῶν, ἐξαγαγεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου, ὅτι αὐτοὶ οὐκ ἐνέμειναν
    ἐν τῇ διαθήκῃ μου, καὶ ἐγὼ ἠμέλησα αὐτῶν, φησὶ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ὅτι αὕτη ἡ διαθήκη μου, ἣν διαθήσομαι τῷ οἴκῳ Ἰσραὴλ, μετὰ τὰς ἡμέρας
    ἐκείνας, φησὶ Κύριος, διδοὺς δώσω νόμους μου εἰς τὴν διάνοιαν αὐτῶν, καὶ ἐπὶ καρδίας
    αὐτῶν γράψω αὐτοὺς, καὶ ἔσομαι αὐτοῖς εἰς Θεὸν, καὶ αὐτοὶ ἔσονταί μοι εἰς λαόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ οὐ μὴ διδάξωσιν ἕκαστος τὸν πολίτην αὐτοῦ, καὶ ἕκαστος τὸν ἀδελφὸν
    αὐτοῦ, λέγων, γνῶθι τὸν Κύριον· ὅτι πάντες εἰδήσουσί με ἀπὸ μικροῦ αὐτῶν ἕως μεγάλου
    αὐτῶν, ὅτι ἵλεως ἔσομαι ταῖς ἀδικίαις αὐτῶν, καὶ τῶν ἁμαρτιῶν αὐτῶν οὐ μὴ μνησθῶ
    ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἐὰν ὑψωθῇ ὁ οὐρανὸς εἰς τὸ μετέωρον, φησὶ Κύριος, καὶ ἐὰν ταπεινωθῇ
    τὸ ἔδαφος τῆς γῆς κάτω, καὶ ἐγὼ οὐκ ἀποδοκιμῶ τὸ γένος Ἰσραὴλ, φησὶ Κύριος, περὶ
    πάντων ὧν ἐποίησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Οὕτως εἶπε Κύριος, ὁ δοὺς τὸν ἥλιον εἱς φῶς τῆς ἡμέρας, σελήνην καὶ
    ἀστέρας εἰς φῶς τῆς νυκτὸς, καὶ κραυγὴν ἐν θαλάσσῃ, καὶ ἐβόμβησε τὰ κύματα αὐτῆς,
    Κύριος παντοκράτωρ ὄνομα αὐτῷ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ἐὰν παύσωναι οἱ νόμοι οὗτοι ἀπὸ προσώπου μου, φησὶ Κύριος, καὶ τὸ γένος
    Ἰσραὴλ παύσεται γενέσθαι ἔθνος κατὰ πρόσωπόν μου πάσας τὰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ οἰκοδομηθήσεται πόλις τῷ Κυρίῳ
    ἀπὸ πύργου Ἁναμεὴλ, ἕως πύλης τῆς γωνίας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ἐξελεύσεται ἡ διαμέτρησις αὐτῆς ἀπέναντι αὐτῶν ἕως βουνῶν Γαρὴβ,
    καὶ περικυκλωθήσεται κύκλῳ ἐξ ἐκλεκτῶν λίθων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  book_usfm_code: JER
  chapter_number: 38
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: καὶ πάντες Ἀσαρημὼθ ἕως Νάχαλ Κέδρων, ἕως γωνίας πύλης ἵππων ἀνατολῆς,
    ἁγίασμα τῷ Κυρίῳ, καὶ οὐκέτι οὐ μὴ ἐκλίπῃ, καὶ οὐ μὴ καθαιρεθῇ ἕως τοῦ αἰῶνος.
