- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐν τῷ χρόνῳ ἐκείνῳ, εἶπε Κύριος, ἔσομαι εἰς Θεὸν τῷ γένει Ἰσραὴλ, καὶ αὐτοὶ
    ἔσονταί μοι εἰς λαόν.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, εὗρον θερμὸν ἐν ἐρήμῳ μετὰ ὀλωλότων ἐν μαχαίρᾳ· βαδίσατε,
    καὶ μὴ ὀλέσητε τὸν Ἰσραὴλ.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Κύριος πόῤῥωθεν ὤφθη αὐτῷ· ἀγάπησιν αἰώνιον ἠγάπησά σε· διατοῦτο εἵλκυσά σε
    εἰς οἰκτείρημα.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὅτι οἰκοδομήσω σε, καὶ οἰκοδομηθήσῃ παρθένος Ἰσραήλ· ἔπι λήψῃ τύμπανόν σου,
    καὶ ἐξελεύσῃ μετὰ συναγωγῆς παιζόντων.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὅτι ἐφυτεύσατε ἀμπελῶνας ἐν ὄρεσι Σαμαρείας, φυτεύσατε καὶ αἰνέσατε,
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: ὅτι ἐστὶν ἡμέρα κλήσεως ἀπολογουμένων ἐν ὄρεσιν Ἐφραὶμ, ἀνάστητε, καὶ ἀνάβητε
    εἰς Σιὼν πρὸς Κύριον τὸν Θεὸν ὑμῶν.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος τῷ Ἰακὼβ, εὐφράνθητε, καὶ χρεμετίσατε ἐπὶ κεφαλὴν ἐθνῶν·
    ἀκουστὰ ποιήσατε, καὶ αἰνέσατε· εἴπατε, ἔσωσε Κύριος τὸν λαὸν αὐτοῦ, τὸ κατάλοιπον
    τοῦ Ἰσραήλ.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἄγω αὐτοὺς ἀπὸ Βοῤῥᾶ, καὶ συνάξω αὐτοὺς ἀπʼ ἐσχάτου τῆς γῆς ἐν ἑορτῇ
    φασέκ· καὶ τεκνοποιήσει ὄχλον πολὺν, καὶ ἀποστρέψουσιν ὧδε.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐν κλαυθμῷ ἐξῆλθον, καὶ ἐν παρακλήσει ἀνάξω αὐτοὺς, αὐλίζων ἐπὶ διώρυγας ὑδάτων
    ἐν ὁδῷ ὀρθῇ, καὶ οὐ μὴ πλανηθῶσιν ἐν αὐτῇ· ὅτι ἐγενόμην τῷ Ἰσραὴλ εἰς πατέρα,
    καὶ Ἐφραὶμ πρωτότοκός μου ἐστίν.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἀκούσατε λόγους Κυρίου ἔθνη, καὶ ἀναγγείλατε εἰς νήσους τὰς μακρόθεν· εἴπατε,
    ὁ λικμήσας τὸν Ἰσραὴλ καὶ συνάξει αὐτὸν, καὶ φυλάξει αὐτὸν, ὡς ὁ βόσκων ποίμνιον
    αὐτοῦ.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὅτι ἐλυτρώσατο Κύριος τὸν Ἰακὼβ, ἐξείλατο αὐτὸν ἐκ χειρὸς στερεωτέρων αὐτοῦ.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἥξουσι, καὶ εὐφρανθήσονται ἐν τῷ ὄρει Σιὼν, καὶ ἥξουσιν ἐπʼ ἀγαθὰ Κυρίου,
    ἐπὶ γῆν σίτου καὶ οἴνου, καὶ καρπῶν, καὶ κτηνῶν, καὶ προβάτων· καὶ ἔσται ἡ ψυχὴ
    αὐτῶν ὥσπερ ξύλον ἔγκαρπον, καὶ οὐ πεινάσουσιν ἔτι.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Τότε χαρήσονται παρθένοι ἐν συναγωγῇ νεανίσκων, καὶ πρεσβύται χαρήσονται,
    καὶ στρέψω τὸ πένθος αὐτῶν εἰς χαρμονὴν, καὶ ποιήσω αὐτοὺς εὐφραινομένους.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Μεγαλυνῶ καὶ μεθύσω τὴν ψυχὴν τῶν ἱερεων υἱῶν Λευὶ, καὶ ὁ λαός μου τῶν ἀγαθῶν
    μου ἐμπλησθήσεται· οὕτως εἶπε Κύριος.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Φωνὴ ἐν Ῥαμᾷ ἠκούσθη θρήνου, καὶ κλαυθμοῦ, καὶ ὀδυρμοῦ· Ῥαχὴλ ἀποκλαιομένη
    οὐκ ἤθελε παύσασθαι ἐπὶ τοῖς υἱοῖς αὐτῆς, ὅτι οὐκ εἰσίν.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, διαλειπέτω ἡ φωνή σου ἀπὸ κλαυθμοῦ, καὶ οἱ ὀφθαλμοί σου
    ἀπὸ δακρύων σου, ὅτι ἔστι μισθὸς τοῖς σοῖς ἔργοις, καὶ ἐπιστρέψουσιν ἐκ γῆς ἐχθρῶν,
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: μόνιμον τοῖς σοῖς τέκνοις.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἀκοὴν ἤκουσα Ἐφραὶμ ὀδυρομένου, ἐπαίδευσάς με, καὶ ἐπαιδεύθην· ἐγὼ ὥσπερ μόσχος
    οὐκ ἐδιδάχθην· ἐπίστρεψόν με, καὶ ἐπιστρέψω, ὅτι σὺ Κύριος ὁ Θεός μου.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὅτι ὕστερον αἰχμαλωσίας μου μετενόησα, καὶ ὕστερον τοῦ γνῶναί με, ἐστέναξα
    ἐφʼ ἡμέρας αἰσχύνης, καὶ ὑπέδειξά σοι, ὅτι ἔλαβον ὀνειδισμὸν ἐκ νεότητός μου.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Υἱὸς ἀγαπητὸς Ἐφραὶμ, ἐμοὶ παιδίον ἐντρυφῶν, ὅτι ἀνθʼ ὧν οἱ λόγοι μου ἐν αὐτῷ,
    μνείᾳ μνησθήσομαι αὐτοῦ· διατοῦτο ἔσπευσα ἐπʼ αὐτῷ, ἐλεῶν ἐλεήσω αὐτὸν, φησὶ Κύριος.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Στῆσον σεαυτὴν Σιὼν, ποίησον τιμωρίαν, δὸς καρδίαν σου εἰς τοὺς ὤμους· ὁδὸν
    ᾗ ἐπορεύθης, ἀποστράφηθι παρθένος Ἰσραὴλ, ἀποστράφητι εἰς τὰς πόλεις σου πενθοῦσα.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἕως πότε ἀποστρέψεις θυγάτηρ ἠτιμωμένη; ὅτι ἔκτισε Κύριος σωτηρίαν εἰς καταφύτευσιν
    καινὴν, ἐν σωτηρίᾳ περιελεύσονται ἄνθρωποι.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος, ἔτι ἐροῦσι τὸν λόγον τοῦτον ἐν γῇ Ἰούδα, καὶ ἐν πόλεσιν
    αὐτοῦ, ὅταν ἀποστρέψω τὴν αἰχμαλωσίαν αὐτοῦ, εὐλογημένος Κύριος ἐπὶ δίκαιον ὄρος
    τὸ ἅγιον αὐτοῦ·
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἐνοικοῦντες ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐν πάσῃ τῇ γῇ αὐτοῦ, ἅμα γεωργῷ,
    καὶ ἀρθήσεται ἐν ποιμνίῳ.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὅτι ἐμέθυσα πᾶσαν ψυχὴν διψῶσαν, καὶ πᾶσαν ψυχὴν πεινῶσαν ἐνέπλησα.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Διατοῦτο ἐξηγέρθην, καὶ εἶδον, καὶ ὁ ὕπνος μου ἡδύς μοι ἐγενήθη.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ σπερῶ τὸν Ἰσραὴλ καὶ τὸν Ἰούδαν,
    σπέρμα ἀνθρώπου καὶ σπέρμα κτήνους.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὥσπερ ἐγρηγόρουν ἐπʼ αὐτοὺς καθαιρεῖν καὶ κακοῦν, οὕτως γρηγορήσω
    ἐπʼ αὐτοὺς τοῦ οἰκοδομεῖν καὶ καταφυτεύειν, φησὶ Κύριος.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις οὐ μὴ εἴπωσιν, οἱ πατέρες ἔφαγον ὄμφακα, καὶ οἱ ὀδόντες
    τῶν τέκνων ᾑμωδίασαν.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ ἕκαστος ἐν τῇ ἑαυτοῦ ἁμαρτίᾳ ἀποθανεῖται, καὶ τοῦ φαγόντος τὸν ὄμφακα
    αἱμωδιάσουσιν οἱ ὀδόντες αὐτοῦ.
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ διαθήσομαι τῷ οἴκῳ Ἰσραὴλ καὶ τῷ οἴκῳ
    Ἰούδα διαθήκην καινὴν,
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: οὐ κατὰ τὴν διαθήκην ἣν διεθέμην τοῖς πατράσιν αὐτῶν, ἐν ἡμέρᾳ ἐπιλαβομένου
    μου τῆς χειρὸς αὐτῶν, ἐξαγαγεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου, ὅτι αὐτοὶ οὐκ ἐνέμειναν
    ἐν τῇ διαθήκῃ μου, καὶ ἐγὼ ἠμέλησα αὐτῶν, φησὶ Κύριος.
  usfm_code: JER
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ὅτι αὕτη ἡ διαθήκη μου, ἣν διαθήσομαι τῷ οἴκῳ Ἰσραὴλ, μετὰ τὰς ἡμέρας ἐκείνας,
    φησὶ Κύριος, διδοὺς δώσω νόμους μου εἰς τὴν διάνοιαν αὐτῶν, καὶ ἐπὶ καρδίας αὐτῶν
    γράψω αὐτοὺς, καὶ ἔσομαι αὐτοῖς εἰς Θεὸν, καὶ αὐτοὶ ἔσονταί μοι εἰς λαόν.
  usfm_code: JER
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ οὐ μὴ διδάξωσιν ἕκαστος τὸν πολίτην αὐτοῦ, καὶ ἕκαστος τὸν ἀδελφὸν αὐτοῦ,
    λέγων, γνῶθι τὸν Κύριον· ὅτι πάντες εἰδήσουσί με ἀπὸ μικροῦ αὐτῶν ἕως μεγάλου
    αὐτῶν, ὅτι ἵλεως ἔσομαι ταῖς ἀδικίαις αὐτῶν, καὶ τῶν ἁμαρτιῶν αὐτῶν οὐ μὴ μνησθῶ
    ἔτι.
  usfm_code: JER
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐὰν ὑψωθῇ ὁ οὐρανὸς εἰς τὸ μετέωρον, φησὶ Κύριος, καὶ ἐὰν ταπεινωθῇ τὸ ἔδαφος
    τῆς γῆς κάτω, καὶ ἐγὼ οὐκ ἀποδοκιμῶ τὸ γένος Ἰσραὴλ, φησὶ Κύριος, περὶ πάντων
    ὧν ἐποίησαν.
  usfm_code: JER
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, ὁ δοὺς τὸν ἥλιον εἱς φῶς τῆς ἡμέρας, σελήνην καὶ ἀστέρας
    εἰς φῶς τῆς νυκτὸς, καὶ κραυγὴν ἐν θαλάσσῃ, καὶ ἐβόμβησε τὰ κύματα αὐτῆς, Κύριος
    παντοκράτωρ ὄνομα αὐτῷ·
  usfm_code: JER
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἐὰν παύσωναι οἱ νόμοι οὗτοι ἀπὸ προσώπου μου, φησὶ Κύριος, καὶ τὸ γένος Ἰσραὴλ
    παύσεται γενέσθαι ἔθνος κατὰ πρόσωπόν μου πάσας τὰς ἡμέρας.
  usfm_code: JER
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ οἰκοδομηθήσεται πόλις τῷ Κυρίῳ ἀπὸ
    πύργου Ἁναμεὴλ, ἕως πύλης τῆς γωνίας.
  usfm_code: JER
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἐξελεύσεται ἡ διαμέτρησις αὐτῆς ἀπέναντι αὐτῶν ἕως βουνῶν Γαρὴβ, καὶ περικυκλωθήσεται
    κύκλῳ ἐξ ἐκλεκτῶν λίθων,
  usfm_code: JER
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: καὶ πάντες Ἀσαρημὼθ ἕως Νάχαλ Κέδρων, ἕως γωνίας πύλης ἵππων ἀνατολῆς, ἁγίασμα
    τῷ Κυρίῳ, καὶ οὐκέτι οὐ μὴ ἐκλίπῃ, καὶ οὐ μὴ καθαιρεθῇ ἕως τοῦ αἰῶνος.
  usfm_code: JER
  verse: '40'
