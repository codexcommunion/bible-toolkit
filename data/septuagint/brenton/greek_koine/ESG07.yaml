- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἴσῆλθε δὲ ὁ βασιλεὺς καὶ Ἀμὰν, συμπιεῖν τῇ βασιλίσσῃ.
  usfm_code: ESG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ βασιλεὺς Ἐσθὴρ τῇ δευτέρᾳ ἡμέρᾳ ἐν τῷ πότῳ, τί ἐστιν, Ἐσθὴρ βασίλισσα,
    καὶ τί τὸ αἴτημά σου; καὶ τί τὸ ἀξίωμά σου; καὶ ἔστω σοι ἕως ἡμίσους τῆς βασιλείας
    μου.
  usfm_code: ESG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθεῖσα, εἶπεν, εἰ εὗρον χάριν ἐνώπιον τοῦ βασιλέως, δοθήτω ἡ ψυχὴ
    τῷ αἰτήματί μου, καὶ ὁ λαός μου τῷ ἀξιώματί μου.
  usfm_code: ESG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐπράθημεν γὰρ ἐγώ τε καὶ ὁ λαός μου εἰς ἀπώλειαν καὶ διαρπαγὴν καὶ δουλείαν,
    ἡμεῖς καὶ τὰ τέκνα ἡμῶν εἰς παῖδας καὶ παιδίσκας, καὶ παρήκουσα· οὐ γὰρ ἄξιος
    ὁ διάβολος τῆς αὐλῆς τοῦ βασιλέως.
  usfm_code: ESG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ βασιλεὺς, τίς οὗτος, ὅστις ἐτόλμησε ποιῆσαι τὸ πρᾶγμα τοῦτο;
  usfm_code: ESG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἐσθὴρ, ἄνθρωπος ἐχθρὸς Ἀμὰν, ὁ πονηρὸς οὗτος. Ἀμὰν δὲ ἐταράχθη ἀπὸ
    τοῦ βασιλέως καὶ τῆς βασιλίσσης.
  usfm_code: ESG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὁ δὲ βασιλεὺς ἐξανέστη ἀπὸ τοῦ συμποσίου εἰς τὸν κῆπον· ὁ δὲ Ἀμὰν παρῃτεῖτο
    τὴν βασίλισσαν· ἑώρα γὰρ ἑαυτὸν ἐν κακοῖς ὄντα.
  usfm_code: ESG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐπέστρεψεν δὲ ὁ βασιλεὺς ἐκ τοῦ κήπου. Ἀμὰν δὲ ἐπιπεπτώκει ἐπὶ τὴν κλίνην,
    ἀξιῶν τὴν βασίλισσαν· εἶπν δὲ ὁ βασιλεὺς, ὥστε καὶ τὴν γυναῖκα βιάζῃ ἐν τῇ οἰκίᾳ
    μου; Ἀμὰν δὲ ἀκούσας διετράπη τῷ προσώπῳ.
  usfm_code: ESG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Βουγαθὰν εἷς τῶν εὐνούχων πρὸς τὸν βασιλέα, ἰδοὺ καὶ ξύλον ἡτοίμασεν
    Ἀμὰν Μαρδοχαίῳ τῷ λαλήσαντι περὶ τοῦ βασιλέως, καὶ ὤρθωται ἐν τοῖς Ἀμὰν ξύλον
    πηχῶν πεντήκοντα· εἶπε δὲ ὁ βασιλεὺς, σταυρωθήτω ἐπʼ αὐτοῦ.
  usfm_code: ESG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐκρεμάσθη Ἀμὰν ἐπὶ τοῦ ξύλου ὃ ἡτοιμάσθη Μαρδοχαίῳ· καὶ τότε ὁ βασιλεὺς
    ἐκόπασε τοῦ θυμοῦ.
  usfm_code: ESG
  verse: '10'
