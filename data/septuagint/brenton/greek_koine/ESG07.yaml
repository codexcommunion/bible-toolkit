- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἴσῆλθε δὲ ὁ βασιλεὺς καὶ Ἀμὰν, συμπιεῖν τῇ βασιλίσσῃ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἶπε δὲ ὁ βασιλεὺς Ἐσθὴρ τῇ δευτέρᾳ ἡμέρᾳ ἐν τῷ πότῳ, τί ἐστιν, Ἐσθὴρ
    βασίλισσα, καὶ τί τὸ αἴτημά σου; καὶ τί τὸ ἀξίωμά σου; καὶ ἔστω σοι ἕως ἡμίσους
    τῆς βασιλείας μου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀποκριθεῖσα, εἶπεν, εἰ εὗρον χάριν ἐνώπιον τοῦ βασιλέως, δοθήτω
    ἡ ψυχὴ τῷ αἰτήματί μου, καὶ ὁ λαός μου τῷ ἀξιώματί μου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐπράθημεν γὰρ ἐγώ τε καὶ ὁ λαός μου εἰς ἀπώλειαν καὶ διαρπαγὴν καὶ δουλείαν,
    ἡμεῖς καὶ τὰ τέκνα ἡμῶν εἰς παῖδας καὶ παιδίσκας, καὶ παρήκουσα· οὐ γὰρ ἄξιος
    ὁ διάβολος τῆς αὐλῆς τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εἶπε δὲ ὁ βασιλεὺς, τίς οὗτος, ὅστις ἐτόλμησε ποιῆσαι τὸ πρᾶγμα τοῦτο;
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἶπε δὲ Ἐσθὴρ, ἄνθρωπος ἐχθρὸς Ἀμὰν, ὁ πονηρὸς οὗτος. Ἀμὰν δὲ ἐταράχθη
    ἀπὸ τοῦ βασιλέως καὶ τῆς βασιλίσσης.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ δὲ βασιλεὺς ἐξανέστη ἀπὸ τοῦ συμποσίου εἰς τὸν κῆπον· ὁ δὲ Ἀμὰν παρῃτεῖτο
    τὴν βασίλισσαν· ἑώρα γὰρ ἑαυτὸν ἐν κακοῖς ὄντα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐπέστρεψεν δὲ ὁ βασιλεὺς ἐκ τοῦ κήπου. Ἀμὰν δὲ ἐπιπεπτώκει ἐπὶ τὴν κλίνην,
    ἀξιῶν τὴν βασίλισσαν· εἶπν δὲ ὁ βασιλεὺς, ὥστε καὶ τὴν γυναῖκα βιάζῃ ἐν τῇ οἰκίᾳ
    μου; Ἀμὰν δὲ ἀκούσας διετράπη τῷ προσώπῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἶπε δὲ Βουγαθὰν εἷς τῶν εὐνούχων πρὸς τὸν βασιλέα, ἰδοὺ καὶ ξύλον ἡτοίμασεν
    Ἀμὰν Μαρδοχαίῳ τῷ λαλήσαντι περὶ τοῦ βασιλέως, καὶ ὤρθωται ἐν τοῖς Ἀμὰν ξύλον
    πηχῶν πεντήκοντα· εἶπε δὲ ὁ βασιλεὺς, σταυρωθήτω ἐπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 7
  book_usfm_code: ESG
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐκρεμάσθη Ἀμὰν ἐπὶ τοῦ ξύλου ὃ ἡτοιμάσθη Μαρδοχαίῳ· καὶ τότε ὁ βασιλεὺς
    ἐκόπασε τοῦ θυμοῦ.
