- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἰάσασθαί με τὸν Ἰσραὴλ, καὶ ἀποκαλυφθήσεται ἡ ἀδικία Ἐφραὶμ, καὶ ἡ κακία
    Σαμαρείας, ὅτι εἰργάσαντο ψευδῆ· καὶ κλέπτης πρὸς αὐτὸν εἰσελεύσεται, ἐκδιδύσκων
    λῃστὴς ἐν τῇ ὁδῷ αὐτοῦ,
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ὅπως συνᾴδωσιν ὡς ᾄοντες τῇ καρδίᾳ αὐτῶν· πάσας τὰς κακίας αὐτῶν ἐμνήσθην·
    νῦν ἐκύκλωσαν αὐτοὺς τὰ διαβούλια αὐτῶν, ἀπέναντι τοῦ προσώπου μου ἐγένοντο.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν ταῖς κακίαις αὐτῶν εὔφραναν βασιλεῖς, καὶ ἐν τοῖς ψεύδεσιν αὐτῶν ἄρχοντας.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Πάντες μοιχεύοντες ὡς κλίβανος καιόμενος εἰς πέψιν κατακαύματος ἀπὸ τῆς φλογὸς,
    ἀπὸ φυράσεως στέατος, ἕως τοῦ ζυμωθῆναι αὐτό.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἡμέραι τῶν βασιλέων ὑμῶν, ἤρξαντο οἱ ἄρχοντες θυμοῦσθαι ἐξ οἴνου, ἐξέτεινε
    τὴν χεῖρα αὐτοῦ μετὰ λοιμῶν.
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Διότι ἀνεκαύθησαν ὡς κλίβανος αἱ καρδίαι αὐτῶν, ἐν τῷ καταράσσειν αὐτοὺς ὅλην
    τὴν νύκτα· ὕπνου Ἐφραὶμ ἐνεπλήσθη, πρωῒ ἐνεγενήθη, ἀνεκαύθη ὡς πυρὸς φέγγος.
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Πάντες ἐθερμάνθησαν ὡς κλίβανος, καὶ κατέφαγον τοὺς κριτὰς αὐτῶν· πάντες οἱ
    βασιλεῖς αὐτῶν ἔπεσαν, οὐκ ἦν ἐν αὐτοῖς ὁ ἐπικαλούμενος πρὸς μέ.
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐφραὶμ ἐν τοῖς λαοῖς αὐτοῦ συνεμίγνυτο, Ἐφραὶμ ἐγένετο ἐγκρυφίας, οὐ μεταστρεφόμενος.
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Κατέφαγον ἀλλότριοι τὴν ἰσχὺν αὐτοῦ, αὐτὸς δὲ οὐκ ἔγνω· καὶ πολιαὶ ἐξήνθησαν
    αὐτῷ, καὶ αὐτὸς οὐκ ἔγνω.
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ταπεινωθήσεται ἡ ὕβρις Ἰσραὴλ εἰς πρόσωπον αὐτοῦ· καὶ οὐκ ἐπέστρεψαν πρὸς
    Κύριον τὸν Θεὸν αὐτῶν, καὶ οὐκ ἐξεζήτησαν αὐτὸν ἐν πᾶσι τούτοις.
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἦν Ἐφραὶμ ὡς περιστερὰ ἄνους, οὐκ ἔχουσα καρδίαν· Αἴγυπτον ἐπεκαλεῖτο,
    καὶ εἰς Ἀσσυρίους ἐπορεύθησαν·
  usfm_code: HOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καθὼς ἂν πορεύωνται, ἐπιβαλῶ ἐπʼ αὐτοὺς τὸ δίκτυόν μου, καθὼς τὰ πετεινὰ τοῦ
    οὐρανοῦ κατάξω αὐτοὺς, παιδεύσω αὐτοὺς ἐν τῇ ἀκοῇ τῆς θλίψεως αὐτῶν.
  usfm_code: HOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὐαὶ αὐτοῖς, ὅτι ἀπεπήδησαν ἀπʼ ἐμοῦ· δείλαιοί εἰσιν, ὅτι ἠσέβησαν εἰς ἐμέ·
    ἐγὼ δὲ ἐλυτρωσάμην αὐτοὺς, αὐτοὶ δὲ κατελάλησαν κατʼ ἐμοῦ ψευδῆ.
  usfm_code: HOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐβόησαν πρὸς μὲ αἱ καρδίαι αὐτῶν, ἀλλʼ ἢ ὠλόλυζον ἐν ταῖς κοίταις
    αὐτῶν· ἐπὶ σίτῳ καὶ οἴνῳ κατετέμνοντο.
  usfm_code: HOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐπαιδεύθησαν ἐν ἐμοὶ, κᾀγὼ κατίσχυσα τοὺς βραχίονας αὐτῶν, καὶ εἰς ἐμὲ ἐλογίσαντο
    πονηρά.
  usfm_code: HOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀπεστράφησαν εἰς οὐδὲν, ἐγένοντο ὡς τόξον ἐντεταμένον· πεσοῦνται ἐν ῥομφαίᾳ
    οἱ ἄρχοντες αὐτῶν διʼ ἀπαιδευσίαν γλώσσης αὐτῶν· οὗτος ὁ φαυλισμὸς αὐτῶν ἐν γῇ
    Αἰγύπτῳ.
  usfm_code: HOS
  verse: '16'
