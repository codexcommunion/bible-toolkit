- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν τῷ ἰάσασθαί με τὸν Ἰσραὴλ, καὶ ἀποκαλυφθήσεται ἡ ἀδικία Ἐφραὶμ, καὶ
    ἡ κακία Σαμαρείας, ὅτι εἰργάσαντο ψευδῆ· καὶ κλέπτης πρὸς αὐτὸν εἰσελεύσεται,
    ἐκδιδύσκων λῃστὴς ἐν τῇ ὁδῷ αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὅπως συνᾴδωσιν ὡς ᾄοντες τῇ καρδίᾳ αὐτῶν· πάσας τὰς κακίας αὐτῶν ἐμνήσθην·
    νῦν ἐκύκλωσαν αὐτοὺς τὰ διαβούλια αὐτῶν, ἀπέναντι τοῦ προσώπου μου ἐγένοντο.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν ταῖς κακίαις αὐτῶν εὔφραναν βασιλεῖς, καὶ ἐν τοῖς ψεύδεσιν αὐτῶν
    ἄρχοντας.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πάντες μοιχεύοντες ὡς κλίβανος καιόμενος εἰς πέψιν κατακαύματος ἀπὸ
    τῆς φλογὸς, ἀπὸ φυράσεως στέατος, ἕως τοῦ ζυμωθῆναι αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἡμέραι τῶν βασιλέων ὑμῶν, ἤρξαντο οἱ ἄρχοντες θυμοῦσθαι ἐξ οἴνου, ἐξέτεινε
    τὴν χεῖρα αὐτοῦ μετὰ λοιμῶν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διότι ἀνεκαύθησαν ὡς κλίβανος αἱ καρδίαι αὐτῶν, ἐν τῷ καταράσσειν αὐτοὺς
    ὅλην τὴν νύκτα· ὕπνου Ἐφραὶμ ἐνεπλήσθη, πρωῒ ἐνεγενήθη, ἀνεκαύθη ὡς πυρὸς φέγγος.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πάντες ἐθερμάνθησαν ὡς κλίβανος, καὶ κατέφαγον τοὺς κριτὰς αὐτῶν· πάντες
    οἱ βασιλεῖς αὐτῶν ἔπεσαν, οὐκ ἦν ἐν αὐτοῖς ὁ ἐπικαλούμενος πρὸς μέ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐφραὶμ ἐν τοῖς λαοῖς αὐτοῦ συνεμίγνυτο, Ἐφραὶμ ἐγένετο ἐγκρυφίας, οὐ
    μεταστρεφόμενος.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κατέφαγον ἀλλότριοι τὴν ἰσχὺν αὐτοῦ, αὐτὸς δὲ οὐκ ἔγνω· καὶ πολιαὶ ἐξήνθησαν
    αὐτῷ, καὶ αὐτὸς οὐκ ἔγνω.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ταπεινωθήσεται ἡ ὕβρις Ἰσραὴλ εἰς πρόσωπον αὐτοῦ· καὶ οὐκ ἐπέστρεψαν
    πρὸς Κύριον τὸν Θεὸν αὐτῶν, καὶ οὐκ ἐξεζήτησαν αὐτὸν ἐν πᾶσι τούτοις.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἦν Ἐφραὶμ ὡς περιστερὰ ἄνους, οὐκ ἔχουσα καρδίαν· Αἴγυπτον ἐπεκαλεῖτο,
    καὶ εἰς Ἀσσυρίους ἐπορεύθησαν·
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καθὼς ἂν πορεύωνται, ἐπιβαλῶ ἐπʼ αὐτοὺς τὸ δίκτυόν μου, καθὼς τὰ πετεινὰ
    τοῦ οὐρανοῦ κατάξω αὐτοὺς, παιδεύσω αὐτοὺς ἐν τῇ ἀκοῇ τῆς θλίψεως αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὐαὶ αὐτοῖς, ὅτι ἀπεπήδησαν ἀπʼ ἐμοῦ· δείλαιοί εἰσιν, ὅτι ἠσέβησαν εἰς
    ἐμέ· ἐγὼ δὲ ἐλυτρωσάμην αὐτοὺς, αὐτοὶ δὲ κατελάλησαν κατʼ ἐμοῦ ψευδῆ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ οὐκ ἐβόησαν πρὸς μὲ αἱ καρδίαι αὐτῶν, ἀλλʼ ἢ ὠλόλυζον ἐν ταῖς κοίταις
    αὐτῶν· ἐπὶ σίτῳ καὶ οἴνῳ κατετέμνοντο.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐπαιδεύθησαν ἐν ἐμοὶ, κᾀγὼ κατίσχυσα τοὺς βραχίονας αὐτῶν, καὶ εἰς ἐμὲ
    ἐλογίσαντο πονηρά.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 7
  book_usfm_code: HOS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀπεστράφησαν εἰς οὐδὲν, ἐγένοντο ὡς τόξον ἐντεταμένον· πεσοῦνται ἐν
    ῥομφαίᾳ οἱ ἄρχοντες αὐτῶν διʼ ἀπαιδευσίαν γλώσσης αὐτῶν· οὗτος ὁ φαυλισμὸς αὐτῶν
    ἐν γῇ Αἰγύπτῳ.
