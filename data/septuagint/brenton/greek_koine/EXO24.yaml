- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ Μωυσῇ εἶπεν, ἀνάβηθι πρὸς τὸν Κύριον σὺ καὶ Ἀαρὼν, καὶ Ναδὰβ, καὶ Ἀβιοὺδ,
    καὶ ἑβδομήκοντα τῶν πρεσβυτέρων Ἰσραήλ· καὶ προσκυνήσουσι μακρόθεν τῷ Κυρίῳ.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγγιεῖ Μωσῆς μόνος πρὸς τὸν Θεὸν, αὐτοὶ δὲ οὐκ ἐγγιοῦσιν, ὁ δὲ λαὸς οὐ
    συναναβήσεται μετʼ αὐτῶν.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Εἰσῆλθε δὲ Μωυσῆς, καὶ διηγήσατο τῷ λαῷ πάντα τὰ ῥήματα τοῦ Θεοῦ καὶ τὰ δικαιώματα·
    ἀπεκρίθη δὲ πᾶς ὁ λαὸς φωνῇ μιᾷ, λέγοντες, πάντας τοὺς λόγους, οὓς ἐλάλησε Κύριος,
    ποιήσομεν, καὶ ἀκουσόμεθα.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψε Μωυσῆς πάντα τὰ ῥήματα Κυρίου· ὀρθρίσας δὲ Μωυσῆς τὸ πρωῒ ᾠκοδόμησε
    θυσιαστήριον ὑπὸ τὸ ὄρος, καὶ δώδεκα λίθους εἰς τὰς δώδεκα φυλὰς τοῦ Ἰσραήλ.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξαπέστειλε τοὺς νεανίσκους τῶν υἱῶν Ἰσραήλ, καὶ ἀνήνεγκαν ὁλοκαυτώματα·
    καὶ ἔθυσαν θυσίαν σωτηρίου τῷ Θεῷ μοσχάρια.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Λαβὼν δὲ Μωυσῆς τὸ ἥμισυ τοῦ αἵματος, ἐνέχεεν εἰς κρατῆρας, τὸ δὲ ἥμισυ τοῦ
    αἵματος προσέχεε πρὸς τὸ θυσιαστήριον.
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ λαβὼν τὸ βιβλίον τῆς διαθήκης, ἀνέγνω εἰς τὰ ὦτα τοῦ λαοῦ· καὶ εἶπαν,
    πάντα ὅσα ἐλάλησε Κύριος, ποιήσομεν καὶ ἀκουσόμεθα.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Λαβὼν δὲ Μωυσῆς τὸ αἷμα, κατεσκέδασε τοῦ λαοῦ, καὶ εἶπεν, ἰδοὺ τὸ αἷμα τῆς
    διαθήκης, ἧς διέθετο Κύριος πρὸς ὑμᾶς περὶ πάντων τῶν λόγων τούτων.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Μωυσῆς καὶ Ἀαρὼν, καὶ Ναδὰβ, καὶ Ἀβιοῦδ, καὶ ἑβδομήκοντα τῆς γερουσίας
    Ἰσραήλ.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶδον τὸν τόπον οὗ εἱστήκει ὁ Θεὸς τοῦ Ἰσραήλ· καὶ τὰ ὑπὸ τοὺς πόδας αὐτοῦ,
    ὡσεὶ ἔργον πλίνθου σαπφείρου, καὶ ὥσπερ εἶδος στερεώματος τοῦ οὐρανοῦ τῇ καθαριότητι.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ τῶν ἐπιλέκτων τοῦ Ἰσραὴλ οὐ διεφώνησεν οὐδὲ εἷς· καὶ ὤφθησαν ἐν τῷ τόπῳ
    τοῦ Θεοῦ, καὶ ἔφαγον καὶ ἔπιον.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἀνάβηθι πρὸς με εἰς τὸ ὄρος, καὶ ἴσθι ἐκεῖ· καὶ
    δώσω σοι τὰ πυξία τὰ λίθινα, τὸν νόμον καὶ τὰς ἐντολας, ἃς ἔγραψα νομοθετῆσαι
    αὐτοῖς.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀναστὰς Μωυσῆς καὶ Ἰησοῦς ὁ παρεστηκὼς αὐτῷ, ἀνέβησαν εἰς τὸ ὄρος τοῦ
    Θεοῦ.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ τοῖς πρεσβυτέροις εἶπαν, ἡσυχάζετε αὐτοῦ, ἕως ἀναστρέψωμεν πρὸς ὑμᾶς·
    καὶ ἰδοὺ Ἀαρὼν καὶ Ὢρ μεθʼ ὑμῶν· ἐάν τινι συμβῇ κρίσις, προσπορευέσθωσαν αὐτοῖς.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Μωυσῆς καὶ Ἰησοῦς εἰς τὸ ὄρος· καὶ ἐκάλυψεν ἡ νεφέλη τὸ ὄρος.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ κατέβη ἡ δόξα τοῦ Θεοῦ ἐπὶ τὸ ὄρος τὸ Σινὰ, καὶ ἐκάλυψεν αὐτὸ ἡ νεφέλη
    ἓξ ἡμέρας· καὶ ἐκάλεσε Κύριος τὸν Μωυσῆν τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἐκ μέσου τῆς νεφέλης.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τὸ δὲ εἶδος τῆς δόξης Κυρίου, ὡσεὶ πῦρ φλέγον ἐπὶ τῆς κορυφῆς τοῦ ὄρους, ἐναντίον
    τῶν υἱῶν Ἰσραήλ.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε Μωυσῆς εἰς τὸ μέσον τῆς νεφέλης, καὶ ἀνέβη εἰς τὸ ὄρος· καὶ ἦν
    ἐκεῖ ἐν τῷ ὄρει τεσσεράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας.
  usfm_code: EXO
  verse: '18'
