- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΠΟΛΛΩΝ καὶ μεγάλων ἡμῖν διὰ τοῦ νόμου καὶ τῶν προφητῶν καὶ τῶν ἄλλων τῶν κατʼ
    αὐτοὺς ἠκολουθηκότων δεδομένων. ὑπὲρ ὧν δέον ἐστὶν ἐπαινεῖν τὸν Ἰσραὴλ παιδείας
    καὶ σοφίας, καὶ ὡς οὐ μόνον αὐτοὺς τοὺς ἀναγινώσκοντας δέον ἐστὶν ἐπιστήμονας
    γίνεσθαι,
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἀλλὰ καὶ τοῖς ἐκτὸς δύνασθαι τοὺς φιλομαθοῦντας χρησίμους εἶναι καὶ λέγοντας
    καὶ γράφοντας· ὁ πάππος μου Ἰησοῦς ἐπὶ πλεῖον ἑαυτὸν δοὺς εἴς τε τὴν τοῦ νόμου
    καὶ τῶν προφητῶν
  usfm_code: SIR
  verse: 1a
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τῶν ἄλλων πατρίων βιβλίων ἀνάγνωσιν, καὶ ἐν τούτοις ἱκανὴν ἕξιν περιποιησάμενος,
    προήχθη καὶ αὐτὸς συγγράψαι τι τῶν εἰς παιδείαν καὶ σοφίαν ἀνηκόντων, ὅπως οἱ
    φιλομαθεῖς, καὶ τούτων ἔνοχοι γενόμενοι, πολλῷ μᾶλλον ἐπιπροσθῶσι διὰ τῆς ἐννόμου
    βιώσεως.
  usfm_code: SIR
  verse: 1b
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Παρακέκλησθε οὖν μετʼ εὐνοίας καὶ προσοχῆς τὴν ἀνάγνωσιν ποιεῖσθαι, καὶ συγγνώμην
    ἔχειν ἐφʼ οἷς ἂν δοκῶμεν
  usfm_code: SIR
  verse: 1c
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: τῶν κατὰ τὴν ἑρμηνείαν πεφιλοπονημένων τισὶ τῶν λέξεων ἀδυναμεῖν· οὐ γὰρ ἰσοδυναμεῖ
    αὐτὰ ἐν ἑαυτοῖς Ἑβραϊστὶ λεγόμενα, καὶ ὅταν μεταχθῇ εἰς ἑτέραν γλῶσσαν. Οὐ μόνον
    δὲ ταῦτα, ἀλλὰ καὶ αὐτὸς ὁ νόμος, καὶ αἱ προφητεῖαι,
  usfm_code: SIR
  verse: 1d
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τὰ λοιπὰ τῶν βιβλίων οὐ μικρὰν ἔχει τὴν διαφορὰν ἐν ἑαυτοῖς λεγόμενα.
    Ἐν γὰρ τῷ ὀγδόῳ καὶ τριακοστῷ ἔτει ἐπὶ τοῦ Εὐεργέτου βασιλέως παραγενηθεὶς εἰς
    Αἴγυπτον καὶ συγχρονίσας, εὗρον οὐ μικρᾶς παιδείας ἀφόμοιον·
  usfm_code: SIR
  verse: 1e
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἀναγκαιότατον ἐθέμην αὐτὸς προσενέγκασθαί τινα σπουδὴν καὶ φιλοπονίαν τοῦ
    μεθερμηνεῦσαι τήνδε τὴν βίβλον· πολλὴν γὰρ ἀγρυπνίαν καὶ ἐπιστήμην προσενεγκάμενος
    ἐν τῷ διαστήματι τοῦ χρόνου, πρὸς τὸ ἐπὶ πέρας ἄγοντα τὸ βιβλίον ἐκδόσθαι, καὶ
    τοῖς ἐν τῇ παροικίᾳ βουλομένοις φιλομαθεῖν,
  usfm_code: SIR
  verse: 1f
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: προκατασκευαζομένοις τὰ ἤθη ἐν νόμῳ βιοτεύειν.
  usfm_code: SIR
  verse: 1g
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΠΑΣΑ σοφία παρὰ Κυρίου, καὶ μετʼ αὐτοῦ ἐστιν εἰς τὸν αἰῶνα.
  usfm_code: SIR
  verse: 1h
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἄμμον θαλασσῶν καὶ σταγόνας ὑετοῦ καὶ ἡμέρας αἰῶνος τίς ἐξαριθμήσει;
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὕψος οὐρανοῦ καὶ πλάτος γῆς καὶ ἄβυσσον καὶ σοφίαν τίς ἐξιχνιάσει;
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Προτέρα πάντων ἔκτισται σοφία, καὶ σύνεσις φρονήσεως ἐξ αἰῶνος.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ῥίζα σοφίας τίνι ἀπεκαλύφθη; καὶ τὰ πανουργεύματα αὐτῆς τίς ἔγνω;
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἷς ἐστι σοφὸς φοβερὸς σφόδρα καθήμενος ἐπὶ τοῦ θρόνου αὐτοῦ·
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κύριος αὐτὸς ἔκτισεν αὐτὴν, καὶ εἶδε καὶ ἐξηρίθμησεν αὐτὴν, καὶ ἐξέχεεν αὐτὴν
    ἐπὶ πάντα τὰ ἔργα αὐτοῦ.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μετὰ πάσης σαρκὸς κατὰ τὴν δόσιν αὐτοῦ, καὶ ἐχορήγησεν αὐτὴν τοῖς ἀγαπῶσιν
    αὐτόν·
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Φόβος Κυρίου δόξα καὶ καύχημα καὶ εὐφροσύνη καὶ στέφανος ἀγαλλιάματος.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Φόβος Κυρίου τέρψει καρδίαν, καὶ δώσει εὐφροσύνην καὶ χαρὰν καὶ μακροημέρευσιν.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τῷ φοβουμένῳ τὸν Κύριον εὖ ἔσται ἐπʼ ἐσχάτων, καὶ ἐν ἡμέρᾳ τελευτῆς αὐτοῦ
    εὑρήσει χάριν.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αρχὴ σοφίας φοβεῖσθαι τὸν Θεὸν, καὶ μετὰ πιστῶν ἐν μήτρᾳ συνεκτίσθη αὐτοῖς.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ἀνθρώπων θεμέλιον αἰῶνος ἐνόσσευσε, καὶ μετὰ τοῦ σπέρματος αὐτῶν
    ἐμπιστευθήσεται.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πλησμονὴ σοφίας φοβεῖσθαι τὸν Κύριον, καὶ μεθύσκει αὐτοὺς ἀπὸ τῶν καρπῶν αὐτῆς.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πάντα τὸν οἶκον αὐτῆς ἐμπλήσει ἐπιθυμημάτων, καὶ τὰ ἀποδοχεῖα ἀπὸ τῶν γεννημάτων
    αὐτῆς.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Στέφανος σοφίας φόβος Κυρίου, ἀναθάλλων εἰρήνην καὶ ὑγίειαν ἰάσεως·
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἐπιστήμην καὶ γνῶσιν συνέσεως ἐξώμβρησε, καὶ δόξαν κρατούντων αὐτῆς ἀνύψωσε.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ῥίζα σοφίας φοβεῖσθαι τὸν Κύριον, καὶ οἱ κλάδοι αὐτῆς μακροημέρευσις.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὐ δυνήσεται θυμὸς ἄδικος δικαιωθῆναι· ἡ γὰρ ῥοπὴ τοῦ θυμοῦ αὐτοῦ πτῶσις αὐτῷ.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἕως καιροῦ ἀνθέξεται μακρόθυμος, καὶ ὕστερον αὐτῷ ἀναδώσει εὐφροσύνη.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἕως καιροῦ κρύψει τοὺς λόγους αὐτοῦ, καὶ χείλη πιστῶν ἐκδιηγήσεται σύνεσιν
    αὐτοῦ.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐν θησαυροῖς σοφίας παραβολὴ ἐπιστήμης, βδέλυγμα δὲ ἁμαρτωλῷ θεοσέβεια.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐπεθύμησας σοφίαν, διατήρησον ἐντολὰς, καὶ Κύριος χορηγήσει σοι αὐτήν.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Σοφία γὰρ καὶ παιδεία φόβος Κυρίου, καὶ ἡ εὐδοκία αὐτοῦ πίστις καὶ πρᾳότης.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μὴ ἀπειθήσῃς φόβῳ Κυρίου, καὶ μὴ προσέλθῃς αὐτῷ ἐν καρδίᾳ δισσῇ.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μὴ ὑποκριθῇς ἐν στόμασιν ἀνθρώπων, καὶ ἐν τοῖς χείλεσί σου πρόσεχε.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μὴ ἐξύψου σεαυτὸν, ἵνα μὴ πέσῃς, καὶ ἐπαγάγῃς τῇ ψυχῇ σου ἀτιμίαν· καὶ ἀποκαλύψει
    Κύριος τὰ κρυπτά σου, καὶ ἐν μέσῳ συναγωγῆς καταβελεῖ σε· ὅτι οὐ προσῆλθες φόβῳ
    Κυρίου, καὶ ἡ καρδία σου πλήρης δόλου.
  usfm_code: SIR
  verse: '30'
