- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΠΟΛΛΩΝ καὶ μεγάλων ἡμῖν διὰ τοῦ νόμου καὶ τῶν προφητῶν καὶ τῶν ἄλλων
    τῶν κατʼ αὐτοὺς ἠκολουθηκότων δεδομένων. ὑπὲρ ὧν δέον ἐστὶν ἐπαινεῖν τὸν Ἰσραὴλ
    παιδείας καὶ σοφίας, καὶ ὡς οὐ μόνον αὐτοὺς τοὺς ἀναγινώσκοντας δέον ἐστὶν ἐπιστήμονας
    γίνεσθαι,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἀλλὰ καὶ τοῖς ἐκτὸς δύνασθαι τοὺς φιλομαθοῦντας χρησίμους εἶναι καὶ
    λέγοντας καὶ γράφοντας· ὁ πάππος μου Ἰησοῦς ἐπὶ πλεῖον ἑαυτὸν δοὺς εἴς τε τὴν
    τοῦ νόμου καὶ τῶν προφητῶν
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ τῶν ἄλλων πατρίων βιβλίων ἀνάγνωσιν, καὶ ἐν τούτοις ἱκανὴν ἕξιν
    περιποιησάμενος, προήχθη καὶ αὐτὸς συγγράψαι τι τῶν εἰς παιδείαν καὶ σοφίαν ἀνηκόντων,
    ὅπως οἱ φιλομαθεῖς, καὶ τούτων ἔνοχοι γενόμενοι, πολλῷ μᾶλλον ἐπιπροσθῶσι διὰ
    τῆς ἐννόμου βιώσεως.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Παρακέκλησθε οὖν μετʼ εὐνοίας καὶ προσοχῆς τὴν ἀνάγνωσιν ποιεῖσθαι,
    καὶ συγγνώμην ἔχειν ἐφʼ οἷς ἂν δοκῶμεν
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: τῶν κατὰ τὴν ἑρμηνείαν πεφιλοπονημένων τισὶ τῶν λέξεων ἀδυναμεῖν· οὐ
    γὰρ ἰσοδυναμεῖ αὐτὰ ἐν ἑαυτοῖς Ἑβραϊστὶ λεγόμενα, καὶ ὅταν μεταχθῇ εἰς ἑτέραν
    γλῶσσαν. Οὐ μόνον δὲ ταῦτα, ἀλλὰ καὶ αὐτὸς ὁ νόμος, καὶ αἱ προφητεῖαι,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ τὰ λοιπὰ τῶν βιβλίων οὐ μικρὰν ἔχει τὴν διαφορὰν ἐν ἑαυτοῖς λεγόμενα.
    Ἐν γὰρ τῷ ὀγδόῳ καὶ τριακοστῷ ἔτει ἐπὶ τοῦ Εὐεργέτου βασιλέως παραγενηθεὶς εἰς
    Αἴγυπτον καὶ συγχρονίσας, εὗρον οὐ μικρᾶς παιδείας ἀφόμοιον·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ἀναγκαιότατον ἐθέμην αὐτὸς προσενέγκασθαί τινα σπουδὴν καὶ φιλοπονίαν
    τοῦ μεθερμηνεῦσαι τήνδε τὴν βίβλον· πολλὴν γὰρ ἀγρυπνίαν καὶ ἐπιστήμην προσενεγκάμενος
    ἐν τῷ διαστήματι τοῦ χρόνου, πρὸς τὸ ἐπὶ πέρας ἄγοντα τὸ βιβλίον ἐκδόσθαι, καὶ
    τοῖς ἐν τῇ παροικίᾳ βουλομένοις φιλομαθεῖν,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: προκατασκευαζομένοις τὰ ἤθη ἐν νόμῳ βιοτεύειν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ΠΑΣΑ σοφία παρὰ Κυρίου, καὶ μετʼ αὐτοῦ ἐστιν εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἄμμον θαλασσῶν καὶ σταγόνας ὑετοῦ καὶ ἡμέρας αἰῶνος τίς ἐξαριθμήσει;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὕψος οὐρανοῦ καὶ πλάτος γῆς καὶ ἄβυσσον καὶ σοφίαν τίς ἐξιχνιάσει;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Προτέρα πάντων ἔκτισται σοφία, καὶ σύνεσις φρονήσεως ἐξ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ῥίζα σοφίας τίνι ἀπεκαλύφθη; καὶ τὰ πανουργεύματα αὐτῆς τίς ἔγνω;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἷς ἐστι σοφὸς φοβερὸς σφόδρα καθήμενος ἐπὶ τοῦ θρόνου αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κύριος αὐτὸς ἔκτισεν αὐτὴν, καὶ εἶδε καὶ ἐξηρίθμησεν αὐτὴν, καὶ ἐξέχεεν
    αὐτὴν ἐπὶ πάντα τὰ ἔργα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μετὰ πάσης σαρκὸς κατὰ τὴν δόσιν αὐτοῦ, καὶ ἐχορήγησεν αὐτὴν τοῖς ἀγαπῶσιν
    αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Φόβος Κυρίου δόξα καὶ καύχημα καὶ εὐφροσύνη καὶ στέφανος ἀγαλλιάματος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Φόβος Κυρίου τέρψει καρδίαν, καὶ δώσει εὐφροσύνην καὶ χαρὰν καὶ μακροημέρευσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τῷ φοβουμένῳ τὸν Κύριον εὖ ἔσται ἐπʼ ἐσχάτων, καὶ ἐν ἡμέρᾳ τελευτῆς
    αὐτοῦ εὑρήσει χάριν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Αρχὴ σοφίας φοβεῖσθαι τὸν Θεὸν, καὶ μετὰ πιστῶν ἐν μήτρᾳ συνεκτίσθη
    αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ μετὰ ἀνθρώπων θεμέλιον αἰῶνος ἐνόσσευσε, καὶ μετὰ τοῦ σπέρματος
    αὐτῶν ἐμπιστευθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Πλησμονὴ σοφίας φοβεῖσθαι τὸν Κύριον, καὶ μεθύσκει αὐτοὺς ἀπὸ τῶν καρπῶν
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Πάντα τὸν οἶκον αὐτῆς ἐμπλήσει ἐπιθυμημάτων, καὶ τὰ ἀποδοχεῖα ἀπὸ τῶν
    γεννημάτων αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Στέφανος σοφίας φόβος Κυρίου, ἀναθάλλων εἰρήνην καὶ ὑγίειαν ἰάσεως·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἐπιστήμην καὶ γνῶσιν συνέσεως ἐξώμβρησε, καὶ δόξαν κρατούντων αὐτῆς
    ἀνύψωσε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ῥίζα σοφίας φοβεῖσθαι τὸν Κύριον, καὶ οἱ κλάδοι αὐτῆς μακροημέρευσις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὐ δυνήσεται θυμὸς ἄδικος δικαιωθῆναι· ἡ γὰρ ῥοπὴ τοῦ θυμοῦ αὐτοῦ πτῶσις
    αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἕως καιροῦ ἀνθέξεται μακρόθυμος, καὶ ὕστερον αὐτῷ ἀναδώσει εὐφροσύνη.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἕως καιροῦ κρύψει τοὺς λόγους αὐτοῦ, καὶ χείλη πιστῶν ἐκδιηγήσεται σύνεσιν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐν θησαυροῖς σοφίας παραβολὴ ἐπιστήμης, βδέλυγμα δὲ ἁμαρτωλῷ θεοσέβεια.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐπεθύμησας σοφίαν, διατήρησον ἐντολὰς, καὶ Κύριος χορηγήσει σοι αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Σοφία γὰρ καὶ παιδεία φόβος Κυρίου, καὶ ἡ εὐδοκία αὐτοῦ πίστις καὶ πρᾳότης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Μὴ ἀπειθήσῃς φόβῳ Κυρίου, καὶ μὴ προσέλθῃς αὐτῷ ἐν καρδίᾳ δισσῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Μὴ ὑποκριθῇς ἐν στόμασιν ἀνθρώπων, καὶ ἐν τοῖς χείλεσί σου πρόσεχε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 1
  book_usfm_code: SIR
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Μὴ ἐξύψου σεαυτὸν, ἵνα μὴ πέσῃς, καὶ ἐπαγάγῃς τῇ ψυχῇ σου ἀτιμίαν· καὶ
    ἀποκαλύψει Κύριος τὰ κρυπτά σου, καὶ ἐν μέσῳ συναγωγῆς καταβελεῖ σε· ὅτι οὐ προσῆλθες
    φόβῳ Κυρίου, καὶ ἡ καρδία σου πλήρης δόλου.
