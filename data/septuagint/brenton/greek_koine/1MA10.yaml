  usfm_code: 1MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν αὐτοῖς κατὰ τοὺς λόγους τούτους· βασιλεὺς Δημήτριος τῷ ἔθνει
    τῶν Ἰουδαίων χαίρειν.
  usfm_code: 1MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐπεὶ συνετηρήσατε τὰς πρὸς ἡμᾶς συνθήκας, καὶ ἐνεμείνατε τῇ φιλίᾳ ἡμῶν, καὶ
    οὐ προσεχωρήσατε τοῖς ἐχθροῖς ἡμῶν, ἠκούσαμεν, καὶ ἐχάρημεν.
  usfm_code: 1MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἐμμείνατε ἔτι τοῦ συντηρῆσαι πρὸς ἡμᾶς πίστιν, καὶ ἀνταποδώσομεν ὑμῖν
