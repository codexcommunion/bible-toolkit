  usfm_code: 1MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψεν ἐπιστολὰς, καὶ ἀπέστειλεν αὐτῷ κατὰ τοὺς λόγους τούτους, λέγων,
