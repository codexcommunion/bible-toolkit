  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: βασιλεὺς Ἀλέξανδρος τῷ ἀδελφῷ Ἰωνάθαν χαίρειν.
  usfm_code: 1MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀκηκόαμεν περὶ σοῦ, ὅτι ἀνὴρ δυνατὸς ἰσχύϊ, καὶ ἐπιτήδειος εἶ τοῦ εἶναι ἡμῖν
    φίλος.
  usfm_code: 1MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ νῦν καθεστάκαμέν σε σήμερον ἀρχιερέα τοῦ ἔθνους σου, καὶ φίλον βασιλέως
    καλεῖσθαι· καὶ ἀπέστειλεν αὐτῷ πορφύραν καὶ στέφανον χρυσοῦν· καὶ φρονεῖν τὰ ἡμῶν,
    καὶ συντηρεῖν φιλίαν πρὸς ἡμᾶς.
  usfm_code: 1MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐνεδύσατο Ἰωνάθαν τὴν ἁγίαν στολὴν τῷ ἑβδόμῳ μηνὶ ἔτους ἑξηκοστοῦ καὶ
    ἑκατοστοῦ ἐν ἑορτῇ σκηνοπηγίας, καὶ συνήγαγε δυνάμεις, καὶ κατεσκεύασεν ὅπλα πολλά.
