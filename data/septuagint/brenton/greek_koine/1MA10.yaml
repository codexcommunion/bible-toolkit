- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐν ἔτει ἑξηκοστῷ καὶ ἑκατοστῷ ἀνέβη Ἀλέξανδρος ὁ τοῦ Ἀντιόχου ὁ Ἐπιφανής,
    καὶ κατελάβετο Πτολεμαΐδα, καὶ ἐπεδέξαντο αὐτὸν, καὶ ἐβασίλευσεν ἐκεῖ.
  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Δημήτριος ὁ βασιλεύς, καὶ συνήγαγε δυνάμεις πολλὰς σφόδρα, καὶ
    ἐξῆλθεν εἰς συνάντησιν αὐτῷ εἰς πόλεμον.
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Δημήτριος πρὸς Ἰωνάθαν ἐπιστολὰς λόγοις εἰρηνικοῖς ὥστε μεγαλῦναι
    αὐτόν.
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Εἶπε γάρ, προφθάσωμεν τοῦ εἰρήνην θεῖναι μετʼ αὐτοῦ, πρινὴ θεῖναι αὐτὸν μετὰ
    Ἀλεξάνδρου καθʼ ἡμῶν.
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μνησθήσεται γὰρ πάντων τῶν κακῶν ὧν συνετελέσαμεν πρὸς αὐτόν, καὶ εἰς τοὺς
    ἀδελφοὺς αὐτοῦ, καὶ εἰς τὸ ἔθνος αὐτοῦ.
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτῷ ἐξουσίαν συναγαγεῖν δυνάμεις, καὶ κατασκευάζειν ὅπλα, καὶ
    εἶναι αὐτὸν σύμμαχον αὐτοῦ, καὶ τὰ ὅμηρα τὰ ἐν τῇ ἄκρᾳ εἶπε παραδοῦναι αὐτῷ.
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν Ἰωνάθαν εἰς Ἱερουσαλὴμ, καὶ ἀνέγνω τὰς ἐπιστολὰς εἰς τὰ ὦτα παντὸς
    τοῦ λαοῦ, καὶ τῶν ἐκ τῆς ἄκρας.
  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθησα φόβον μέγαν ὅτε ἤκουσαν ὅτι ἔδωκεν αὐτῷ ὁ βασιλεὺς ἐξουσίαν
    συναγαγεῖν δυνάμεις.
  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ παρέδωκαν οἱ ἐκ τῆς ἄκρας Ἰωνάθαν τὰ ὅμηρα, καὶ ἀπέδωκεν αὐτοὺς τοῖς γονεῦσιν
