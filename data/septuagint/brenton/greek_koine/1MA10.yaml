  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ᾤκησεν Ἰωνάθαν ἐν Ἱερουσαλήμ, καὶ ἤρξατο οἰκοδομεῖν καὶ καινίζειν τὴν
