  usfm_code: 1MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀφήσομεν ὑμῖν ἀφέματα πολλὰ, καὶ δώσομεν ὑμῖν δόματα.
  usfm_code: 1MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀπολύω ὑμᾶς, καὶ ἀφίημι πάντας τοὺς Ἰουδαίους ἀπὸ τῶν φόρων, καὶ τῆς
    τιμῆς τοῦ ἁλὸς, καὶ ἀπὸ τῶν στεφάνων,
  usfm_code: 1MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ ἀντὶ τοῦ τρίτου τῆς σπορᾶς, καὶ ἀντὶ τοῦ ἡμίσους τοῦ καρποῦ τοῦ ξυλίνου
