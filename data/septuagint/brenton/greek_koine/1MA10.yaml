  usfm_code: 1MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔφυγον οἱ ἀλλογενεῖς οἱ ὄντες ἐν τοῖς ὀχυρώμασιν οἷς ᾠκοδόμησε Βακχίδης.
  usfm_code: 1MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ κατέλιπεν ἕκαστος τὸν τόπον αὐτοῦ, καὶ ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ.
  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Πλὴν ἐν Βαιθσούρᾳ ὑπελείφθησάν τινες τῶν καταλιπόντων τὸν νόμον καὶ τὰ προστάγματα,
