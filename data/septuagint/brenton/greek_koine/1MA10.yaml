  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Δημήτριος τοὺς λόγους τούτους. καὶ ἐλυπήθη, καὶ εἶπε,
  usfm_code: 1MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: τί τοῦτο ἐποιήσαμεν, ὅτι προέφθακεν ἡμᾶς ὁ Ἀλέξανδρος τοῦ φιλίαν καταθέσθαι
