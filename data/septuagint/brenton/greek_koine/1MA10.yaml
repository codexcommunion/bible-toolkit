    τῆς γῆς Ἰούδα, καὶ ἀπὸ τῶν τριῶν νομῶν τῶν προστιθεμένων αὐτῇ ἀπὸ τῆς Σαμαρείτιδος
    καὶ Γαλιλαίας, καὶ ἀπὸ τῆς σήμερον ἡμέρας καὶ εἰς τὸν αἰῶνα χρόνον.
  usfm_code: 1MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ Ἱερουσαλὴμ ἤτω ἁγία καὶ ἀφειμένη, καὶ τὰ ὅρια αὐτῆς, αἱ δεκάται καὶ τὰ
    τέλη.
  usfm_code: 1MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀφίημι καὶ τὴν ἐξουσίαν τῆς ἄκρας τῆς ἐν Ἱερουσαλὴμ, καὶ δίδωμι τῷ ἀρχιερεῖ,
    ὅπως ἂν καταστήσῃ ἐν αὐτῇ ἄνδρας οὓς ἂν ἐκλέξηται αὐτὸς τοῦ φυλάσσειν αὐτήν.
  usfm_code: 1MA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ πᾶσαν φυχὴν Ἰουδαίων τὴν αἰχμαλωτισθεῖσαν ἀπὸ γῆς Ἰούδα εἰς πᾶσαν βασιλείαν
    μου ἀφίημι ἐλευθέραν δωρέαν· καὶ πάντες ἀφιέτωσαν τοὺς φόρους καὶ τῶν κτηνῶν αὐτῶν.
  usfm_code: 1MA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ πᾶσαι αἱ ἑορταὶ καὶ τὰ σάββατα καὶ νουμηνίαι, καὶ ἡμέραι ἀποδεδειγμέναι,
    καὶ τρεῖς ἡμέραι πρὸ ἑορτῆς καὶ τρεῖς ἡμέραι μετὰ ἑορτὴν, ἔστωσαν πᾶσαι αἱ ἡμέραι
    ἀτελείας καὶ ἀφέσεως πᾶσι τοῖς Ἰουδαίοις τοῖς οὖσιν ἐν τῇ βασιλείᾳ μου.
  usfm_code: 1MA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ οὐχ ἕξει ἐξουσίαν οὐδεὶς πράσσειν καὶ παρενοχλεῖν τινα αὐτῶν περὶ παντὸς
    πράγματος.
  usfm_code: 1MA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ προγραφήτωσαν τῶν Ἰουδαίων εἰς τὰς δυνάμεις τοῦ βασιλέως εἰς τριάκοντα
    χιλιάδας ἀνδρῶν, καὶ δοθήσεται αὐτοῖς ξένια ὡς καθήκει πάσαις ταῖς δυνάμεσι τοῦ
    βασιλέως.
  usfm_code: 1MA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ κατασταθήσεται ἐξ αὐτῶν ἐν τοῖς ὀχυρώμασι τοῦ βασιλέως τοῖς μεγάλοις,
    καὶ ἐκ τούτων κατασταθήσεται ἐπὶ χρειῶν τῆς βασιλείας τῶν οὐσῶν εἰς πίστιν· καὶ
    οἱ ἐπʼ αὐτῶν καὶ οἱ ἄρχοντες ἔστωσαν ἐξ αὐτῶν· καὶ πορευέσθωσαν τοῖς νόμοις αὐτῶν,
    καθὰ καὶ προσέταξεν ὁ βασιλεὺς ἐν γῇ Ἰούδα.
  usfm_code: 1MA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ τοὺς τρεῖς νομοὺς τοὺς προστεθέντας τῇ Ἰουδαίᾳ ἀπὸ τῆς χώρας Σαμαρείας,
    προστεθήτω τῇ Ἰουδαίᾳ πρὸς τὸ λογισθῆναι τοῦ γενέσθαι ὑφʼ ἕνα, τοῦ μὴ ὑπακοῦσαι
    ἄλλης ἐξουσίας ἀλλʼ ἢ τοῦ ἀρχιερέως.
  usfm_code: 1MA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Πτολεμαΐδα καὶ τὴν προσκυροῦσαν αὐτῇ δέδωκα δόμα τοῖς ἁγίοις τοῖς ἐν Ἰερουσαλὴμ
    εἰς τὴν προσήκουσαν δαπάνην τοῖς ἁγίοις.
  usfm_code: 1MA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Κᾀγὼ δίδωμι κατʼ ἐνιαυτὸν δεκαπέντε χιλιάδας σίκλων ἀργυρίου ἀπὸ τῶν λόγων
    τοῦ βασιλέως, ἀπὸ τῶν τόπων τῶν ἀνηκόντων.
  usfm_code: 1MA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ πᾶν τὸ πλεονάζον ὃ οὐκ ἀπεδίδοσαν οἱ ἀπὸ τῶν χρειῶν, ὡς ἐν τοῖς πρῶτοις
    ἔτεσιν, ἀπὸ τοῦ νῦν δώσουσιν εἰς τὰ ἔργα τοῦ οἴκου.
  usfm_code: 1MA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τούτοις, πεντακισχιλίους σίκλους ἀργυρίου, οὓς ἐλάμβανον ἀπὸ τῶν χρειῶν
    τοῦ ἁγίου ἀπὸ τοῦ λόγου κατʼ ἐνιαυτὸν, καὶ ταῦτα ἀφίεται διὰ τὸ ἀνήκειν αὐτὰ τοῖς
    ἱερεῦσι τοῖς λειτουργοῦσι.
  usfm_code: 1MA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ὅσοι ἐὰν φύγωσιν εἰς τὸ ἱερὸν τὸ ἐν Ἱεροσολύμοις καὶ ἐν πᾶσι τοῖς ὁρίοις
    αὐτοῦ, ὀφείλοντες βασιλικὰ καὶ πᾶν πρᾶγμα, ἀπολελύσθωσαν, καὶ πάντα ὅσα ἐστὶν
    αὐτοῖς ἐν τῇ βασιλείᾳ μου.
  usfm_code: 1MA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ τοῦ οἰκοδομηθῆναι καὶ τοῦ ἐπικαινισθῆναι τὰ ἔργα τῶν ἁγίων, καὶ ἡ δαπάνη
    δοθήσεται ἐκ τοῦ λόγου τοῦ βασιλέως.
  usfm_code: 1MA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
