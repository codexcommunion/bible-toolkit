  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς τοὺς ποιοῦντας τὰ ἔργα, οἰκοδομεῖν τὰ τείχη, καὶ τὸ ὄρος Σιὼν
