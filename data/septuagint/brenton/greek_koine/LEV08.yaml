  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Μωυσῆς ὃν τρόπον συνέταξεν αὐτῷ Κύριος· καὶ ἐξεκκλησίασε τὴν συναγωγὴν
    ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου.
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς τῇ συναγωγῇ, τοῦτό ἐστι τὸ ῥῆμα, ὃ ἐνετείλατο Κύριος ποιῆσαι.
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσήνεγκε Μωυσῆς τὸν Ἀαρὼν, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ ἔλουσεν αὐτοὺς
    ὕδατι.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐνέδυσεν αὐτὸν τὸν χιτῶνα, καὶ ἔζωσεν αὐτὸν τὴν ζώνην, καὶ ἐνέδυσεν αὐτὸν
    τὸν ὑποδύτην, καὶ ἐπέθηκεν ἐπʼ αὐτὸν τὴν ἐπωμίδα.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ συνέζωσεν αὐτὸν κατὰ τὴν ποίησιν τῆς ἐπωμίδος, καὶ συνέσφιγξεν αὐτὸν ἐν
    αὐτῇ· καὶ ἐπέθηκεν ἐπʼ αὐτὴν τὸ λογεῖον, καὶ ἐπέθηκεν ἐπὶ τὸ λογεῖον τὴν δήλωσιν
    καὶ τὴν ἀλήθειαν.
  usfm_code: LEV
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπέθηκε τὴν μίτραν ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ ἐπέθηκεν ἐπὶ τὴν μίτραν
