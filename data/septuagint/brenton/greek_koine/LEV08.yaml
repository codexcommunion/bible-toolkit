- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: λάβε Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς στολὰς αὐτοῦ, καὶ τὸ ἔλαιον
    τῆς χρίσεως, καὶ τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας, καὶ τοὺς δύο κριοὺς, καὶ τὸ
    κανοῦν τῶν ἀζύμων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ πᾶσαν τὴν συναγωγὴν ἐκκλησίασον ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐποίησε Μωυσῆς ὃν τρόπον συνέταξεν αὐτῷ Κύριος· καὶ ἐξεκκλησίασε
    τὴν συναγωγὴν ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε Μωυσῆς τῇ συναγωγῇ, τοῦτό ἐστι τὸ ῥῆμα, ὃ ἐνετείλατο Κύριος
    ποιῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ προσήνεγκε Μωυσῆς τὸν Ἀαρὼν, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ ἔλουσεν αὐτοὺς
    ὕδατι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐνέδυσεν αὐτὸν τὸν χιτῶνα, καὶ ἔζωσεν αὐτὸν τὴν ζώνην, καὶ ἐνέδυσεν
    αὐτὸν τὸν ὑποδύτην, καὶ ἐπέθηκεν ἐπʼ αὐτὸν τὴν ἐπωμίδα.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ συνέζωσεν αὐτὸν κατὰ τὴν ποίησιν τῆς ἐπωμίδος, καὶ συνέσφιγξεν αὐτὸν
    ἐν αὐτῇ· καὶ ἐπέθηκεν ἐπʼ αὐτὴν τὸ λογεῖον, καὶ ἐπέθηκεν ἐπὶ τὸ λογεῖον τὴν δήλωσιν
    καὶ τὴν ἀλήθειαν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐπέθηκε τὴν μίτραν ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ ἐπέθηκεν ἐπὶ τὴν μίτραν
    κατὰ πρόσωπον αὐτοῦ τὸ πέταλον τὸ χρυσοῦν τὸ καθηγιασμένον ἅγιον, ὃν τρόπον συνέταξε
    Κύριος τῷ Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἔῤῥανεν ἀπʼ αὐτοῦ ἐπὶ τὸ θυσιαστήριον ἑπτάκις· καὶ ἔχρισε τὸ θυσιαστήριον,
    καὶ ἡγίασεν αὐτὸ, καὶ πάντα τὰ ἐν αὐτῷ, καὶ τὸν λουτῆρα, καὶ τὴν βάσιν αὐτοῦ,
    καὶ ἡγίασεν αὐτά· καὶ ἔχρισε τὴν σκηνὴν, καὶ πάντα τὰ σκεύη αὐτῆς, καὶ ἡγίασεν
    αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐπέχεε Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως ἐπὶ τὴν κεφαλὴν Ἀαρών·
    καὶ ἔχρισεν αὐτὸν, καὶ ἡγίασεν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ προσήγαγε Μωυσῆς τοὺς υἱοὺς Ἀαρὼν, καὶ ἐνέδυσεν αὐτοὺς χιτῶνας,
    καὶ ἔζωσεν αὐτοὺς ζώνας, καὶ περιέθηκεν αὐτοῖς κιδάρεις, καθάπερ συνέταξε Κύριος
    τῷ Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ προσήγαγε Μωυσῆς τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας· καὶ ἐπέθηκεν
    Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τοῦ μόσχου τοῦ τῆς ἁμαρτίας.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔσφαξεν αὐτόν· καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ αἵματος, καὶ ἐπέθηκεν ἐπὶ
    τὰ κέρατα τοῦ θυσιαστηρίου κύκλῳ τῷ δακτύλῳ, καὶ ἐκαθάρισε τὸ θυσιαστήριον· καὶ
    τὸ αἷμα ἐξέχεεν ἐπὶ τὴν βάσιν τοῦ θυσιαστηρίου, καὶ ἡγίασεν αὐτὸ, τοῦ ἐξιλάσασθαι
    ἐπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔλαβε Μωυσῆς πᾶν τὸ στέαρ τὸ ἐπὶ τῶν ἐνδοσθίων, καὶ τὸν λοβὸν τὸν
    ἐπὶ τοῦ ἥπατος, καὶ ἀμφοτέρους τοὺς νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, καὶ ἀνήνεγκε
    Μωυσῆς ἐπὶ τὸ θυσιαστήριον.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ τὸν μόσχον, καὶ τὴν βύρσαν αὐτοῦ, καὶ τὰ κρέα αὐτοῦ, καὶ τὴν κόπρον
    αὐτοῦ, κατέκαυσεν αὐτὰ πυρὶ ἔξω τῆς παρεμβολῆς, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ προσήγαγε Μωυσῆς τὸν κριὸν τὸν εἰς ὁλοκαύτωμα· καὶ ἐπέθηκεν Ἀαρὼν
    καὶ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ. Καὶ ἔσφαξε Μωυσῆς τὸν
    κριόν· καὶ προσέχεε Μωυσῆς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ τὸν κριὸν ἐκρεανόμησε κατὰ μέλη· καὶ ἀνήνεγκε Μωυσῆς τὴν κεφαλὴν,
    καὶ τὰ μέλη, καὶ τὸ στέαρ· καὶ τὴν κοιλίαν, καὶ τοὺς πόδας ἔπλυνεν ὕδατι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἀνήνεγκε Μωυσῆς ὅλον τὸν κριὸν ἐπὶ τὸ θυσιαστήριον· ὁλοκαύτωμά ἐστιν
    εἰς ὀσμὴν εὐωδίας· κάρπωμά ἐστι τῷ Κυρίῳ, καθάπερ ἐνετείλατο Κύριος τῷ Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ προσήγαγε Μωυσῆς τὸν κριὸν τὸν δεύτερον, κριὸν τελειώσεως· καὶ ἐπέθηκεν
    Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἔσφαξεν αὐτόν· καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ αἵματος αὐτοῦ, καὶ ἐπέθηκεν
    ἐπὶ τὸν λοβὸν τοῦ ὠτὸς Ἀαρὼν τοῦ δεξιοῦ, καὶ ἐπὶ τὸ ἄκρον τῆς χειρὸς τῆς δεξιᾶς,
    καὶ ἐπὶ τὸ ἄκρον τοῦ ποδὸς τοῦ δεξιοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ προσήγαγε Μωυσῆς τοὺς υἱοὺς Ἀαρών· καὶ ἐπέθηκε Μωυσῆς ἀπὸ τοῦ αἵματος
    ἐπὶ τοὺς λοβοὺς τῶν ὤτων τῶν δεξιῶν, καὶ ἐπὶ τὰ ἄκρα τῶν χειρῶν αὐτῶν τῶν δεξιῶν·
    καὶ ἐπὶ τὰ ἄκρα τῶν ποδῶν αὐτῶν τῶν δεξιῶν· καὶ προσέχεε Μωυσῆς τὸ αἷμα ἐπὶ τὸ
    θυσιαστήριον κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἔλαβε τὸ στέαρ, καὶ τὴν ὀσφὺν, καὶ τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας,
    καὶ τὸν λοβὸν τοῦ ἥπατος, καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, καὶ
    τὸν βραχίονα τὸν δεξιόν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἀπὸ τοῦ κανοῦ τῆς τελειώσεως, τοῦ ὄντος ἔναντι Κυρίου, καὶ ἔλαβεν
    ἄρτον ἕνα ἄζυμον, καὶ ἄρτον ἐξ ἐλαίου ἕνα, καὶ λάγανον ἓν, καὶ ἐπέθηκεν ἐπὶ τὸ
    στέαρ, καὶ τὸν βραχίονα τὸν δεξιόν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐπέθηκεν ἅπαντα ἐπὶ τὰς χεῖρας Ἀαρὼν, καὶ ἐπὶ τὰς χεῖρας τῶν υἱῶν
    αὐτοῦ, καὶ ἀνήνεγκεν αὐτὰ ἀφαίρεμα ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἔλαβε Μωυσῆς ἀπὸ τῶν χειρῶν αὐτῶν, καὶ ἀνήνεγκεν αὐτὰ Μωυσῆς ἐπὶ
    τὸ θυσιαστήριον, ἐπὶ τὸ ὁλοκαύτωμα τῆς τελειώσεως, ὅ ἐστι ὀσμὴ εὐωδίας· κάρπωμά
    ἐστιν τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ λαβὼν Μωυσῆς τὸ στηθύνιον, ἀφεῖλεν αὐτὸ ἐπίθεμα ἔναντι Κυρίου, ἀπὸ
    τοῦ κριοῦ τῆς τελειώσεως· καὶ ἐγένετο Μωυσῇ ἐν μεριδι, καθὰ ἐνετείλατο Κύριος
    τῷ Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως, καὶ ἀπὸ τοῦ αἵματος τοῦ
    ἐπὶ τοῦ θυσιαστηρίου, καὶ προσέῤῥνεν ἐπὶ Ἀαρὼν, καὶ τὰς στολὰς αὐτοῦ, καὶ τοὺς
    υἱοὺς αὐτοῦ, καὶ τὰς στολὰς τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἡγίασεν Ἀαρὼν, καὶ τὰς στολάς αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς
    στολὰς τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν, καὶ τοὺς υἱοὺς αὐτοῦ, ἑψήσατε τὰ κρέα ἐν
    τῇ αὐλῇ τῆς σκηνῆς τοῦ μαρτυρίου ἐν τόπῳ ἁγίῳ· καὶ ἐκεῖ φάγεσθε αὐτὰ, καὶ τοὺς
    ἄρτους τοὺς ἐν τῷ κανῷ τῆς τελειώσεως, ὃν τρόπον συντέτακταί μοι, λέγων, Ἀαρὼν
    καὶ οἱ υἱοὶ αὐτοῦ φάγονται αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ τὸ καταλειφθὲν τῶν κρεῶν καὶ τῶν ἄρτων ἐν πυρὶ κατακαύσατε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἀπὸ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου οὐκ ἐξελεύσεσθε ἑπτὰ ἡμέρας,
    ἕως ἡμέρα πληρωθῇ, ἡμέρα τελειώσεως ὑμῶν· ἑπτὰ γὰρ ἡμέρας τελειώσει τὰς χεῖρας
    ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καθάπερ ἐποίησεν ἐν τῇ ἡμέρᾳ ταύτῃ, ᾗ ἐνετείλατο Κύριος τοῦ ποιῆσαι,
    ὥστε ἐξιλάσασθαι περὶ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου καθήσεσθε ἑπτὰ ἡμέρας, ἡμέραν
    καὶ νύκτα· φυλάξεσθε τὰ φυλάγματα Κυρίου, ἵνα μὴ ἀποθάνητε· οὕτω γὰρ ἐνετείλατό
    μοι Κύριος ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  book_usfm_code: LEV
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἐποίησεν Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ πάντας τοὺς λόγους, οὓς συνέταξε
    Κύριος τῷ Μωυσῇ.
