    Κύριος τῷ Μωυσῇ.
  usfm_code: LEV
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως,
  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἔῤῥανεν ἀπʼ αὐτοῦ ἐπὶ τὸ θυσιαστήριον ἑπτάκις· καὶ ἔχρισε τὸ θυσιαστήριον,
    καὶ ἡγίασεν αὐτὸ, καὶ πάντα τὰ ἐν αὐτῷ, καὶ τὸν λουτῆρα, καὶ τὴν βάσιν αὐτοῦ,
    καὶ ἡγίασεν αὐτά· καὶ ἔχρισε τὴν σκηνὴν, καὶ πάντα τὰ σκεύη αὐτῆς, καὶ ἡγίασεν
    αὐτήν.
  usfm_code: LEV
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπέχεε Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως ἐπὶ τὴν κεφαλὴν Ἀαρών· καὶ ἔχρισεν
    αὐτὸν, καὶ ἡγίασεν αὐτόν.
  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσήγαγε Μωυσῆς τοὺς υἱοὺς Ἀαρὼν, καὶ ἐνέδυσεν αὐτοὺς χιτῶνας, καὶ ἔζωσεν
    αὐτοὺς ζώνας, καὶ περιέθηκεν αὐτοῖς κιδάρεις, καθάπερ συνέταξε Κύριος τῷ Μωυσῇ.
  usfm_code: LEV
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσήγαγε Μωυσῆς τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας· καὶ ἐπέθηκεν Ἀαρὼν
    καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τοῦ μόσχου τοῦ τῆς ἁμαρτίας.
  usfm_code: LEV
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔσφαξεν αὐτόν· καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ αἵματος, καὶ ἐπέθηκεν ἐπὶ τὰ κέρατα
    τοῦ θυσιαστηρίου κύκλῳ τῷ δακτύλῳ, καὶ ἐκαθάρισε τὸ θυσιαστήριον· καὶ τὸ αἷμα
    ἐξέχεεν ἐπὶ τὴν βάσιν τοῦ θυσιαστηρίου, καὶ ἡγίασεν αὐτὸ, τοῦ ἐξιλάσασθαι ἐπʼ
    αὐτοῦ.
  usfm_code: LEV
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Μωυσῆς πᾶν τὸ στέαρ τὸ ἐπὶ τῶν ἐνδοσθίων, καὶ τὸν λοβὸν τὸν ἐπὶ
    τοῦ ἥπατος, καὶ ἀμφοτέρους τοὺς νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, καὶ ἀνήνεγκε
    Μωυσῆς ἐπὶ τὸ θυσιαστήριον.
  usfm_code: LEV
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὸν μόσχον, καὶ τὴν βύρσαν αὐτοῦ, καὶ τὰ κρέα αὐτοῦ, καὶ τὴν κόπρον αὐτοῦ,
    κατέκαυσεν αὐτὰ πυρὶ ἔξω τῆς παρεμβολῆς, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ.
  usfm_code: LEV
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσήγαγε Μωυσῆς τὸν κριὸν τὸν εἰς ὁλοκαύτωμα· καὶ ἐπέθηκεν Ἀαρὼν καὶ
    υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ. Καὶ ἔσφαξε Μωυσῆς τὸν κριόν·
    καὶ προσέχεε Μωυσῆς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ.
  usfm_code: LEV
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὸν κριὸν ἐκρεανόμησε κατὰ μέλη· καὶ ἀνήνεγκε Μωυσῆς τὴν κεφαλὴν, καὶ
    τὰ μέλη, καὶ τὸ στέαρ· καὶ τὴν κοιλίαν, καὶ τοὺς πόδας ἔπλυνεν ὕδατι.
  usfm_code: LEV
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀνήνεγκε Μωυσῆς ὅλον τὸν κριὸν ἐπὶ τὸ θυσιαστήριον· ὁλοκαύτωμά ἐστιν εἰς
    ὀσμὴν εὐωδίας· κάρπωμά ἐστι τῷ Κυρίῳ, καθάπερ ἐνετείλατο Κύριος τῷ Μωυσῇ.
  usfm_code: LEV
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσήγαγε Μωυσῆς τὸν κριὸν τὸν δεύτερον, κριὸν τελειώσεως· καὶ ἐπέθηκεν
    Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ.
  usfm_code: LEV
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔσφαξεν αὐτόν· καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ αἵματος αὐτοῦ, καὶ ἐπέθηκεν ἐπὶ
    τὸν λοβὸν τοῦ ὠτὸς Ἀαρὼν τοῦ δεξιοῦ, καὶ ἐπὶ τὸ ἄκρον τῆς χειρὸς τῆς δεξιᾶς, καὶ
    ἐπὶ τὸ ἄκρον τοῦ ποδὸς τοῦ δεξιοῦ.
  usfm_code: LEV
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ προσήγαγε Μωυσῆς τοὺς υἱοὺς Ἀαρών· καὶ ἐπέθηκε Μωυσῆς ἀπὸ τοῦ αἵματος
    ἐπὶ τοὺς λοβοὺς τῶν ὤτων τῶν δεξιῶν, καὶ ἐπὶ τὰ ἄκρα τῶν χειρῶν αὐτῶν τῶν δεξιῶν·
    καὶ ἐπὶ τὰ ἄκρα τῶν ποδῶν αὐτῶν τῶν δεξιῶν· καὶ προσέχεε Μωυσῆς τὸ αἷμα ἐπὶ τὸ
    θυσιαστήριον κύκλῳ.
  usfm_code: LEV
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τὸ στέαρ, καὶ τὴν ὀσφὺν, καὶ τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας, καὶ τὸν
    λοβὸν τοῦ ἥπατος, καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, καὶ τὸν βραχίονα
    τὸν δεξιόν.
  usfm_code: LEV
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τοῦ κανοῦ τῆς τελειώσεως, τοῦ ὄντος ἔναντι Κυρίου, καὶ ἔλαβεν ἄρτον
    ἕνα ἄζυμον, καὶ ἄρτον ἐξ ἐλαίου ἕνα, καὶ λάγανον ἓν, καὶ ἐπέθηκεν ἐπὶ τὸ στέαρ,
    καὶ τὸν βραχίονα τὸν δεξιόν.
  usfm_code: LEV
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπέθηκεν ἅπαντα ἐπὶ τὰς χεῖρας Ἀαρὼν, καὶ ἐπὶ τὰς χεῖρας τῶν υἱῶν αὐτοῦ,
    καὶ ἀνήνεγκεν αὐτὰ ἀφαίρεμα ἔναντι Κυρίου.
  usfm_code: LEV
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Μωυσῆς ἀπὸ τῶν χειρῶν αὐτῶν, καὶ ἀνήνεγκεν αὐτὰ Μωυσῆς ἐπὶ τὸ θυσιαστήριον,
    ἐπὶ τὸ ὁλοκαύτωμα τῆς τελειώσεως, ὅ ἐστι ὀσμὴ εὐωδίας· κάρπωμά ἐστιν τῷ Κυρίῳ.
  usfm_code: LEV
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ λαβὼν Μωυσῆς τὸ στηθύνιον, ἀφεῖλεν αὐτὸ ἐπίθεμα ἔναντι Κυρίου, ἀπὸ τοῦ
    κριοῦ τῆς τελειώσεως· καὶ ἐγένετο Μωυσῇ ἐν μεριδι, καθὰ ἐνετείλατο Κύριος τῷ Μωυσῇ.
  usfm_code: LEV
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως, καὶ ἀπὸ τοῦ αἵματος τοῦ ἐπὶ τοῦ
    θυσιαστηρίου, καὶ προσέῤῥνεν ἐπὶ Ἀαρὼν, καὶ τὰς στολὰς αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ,
    καὶ τὰς στολὰς τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ.
  usfm_code: LEV
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἡγίασεν Ἀαρὼν, καὶ τὰς στολάς αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς στολὰς
    τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ.
  usfm_code: LEV
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν, καὶ τοὺς υἱοὺς αὐτοῦ, ἑψήσατε τὰ κρέα ἐν τῇ αὐλῇ
    τῆς σκηνῆς τοῦ μαρτυρίου ἐν τόπῳ ἁγίῳ· καὶ ἐκεῖ φάγεσθε αὐτὰ, καὶ τοὺς ἄρτους
    τοὺς ἐν τῷ κανῷ τῆς τελειώσεως, ὃν τρόπον συντέτακταί μοι, λέγων, Ἀαρὼν καὶ οἱ
    υἱοὶ αὐτοῦ φάγονται αὐτά.
  usfm_code: LEV
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὸ καταλειφθὲν τῶν κρεῶν καὶ τῶν ἄρτων ἐν πυρὶ κατακαύσατε.
  usfm_code: LEV
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου οὐκ ἐξελεύσεσθε ἑπτὰ ἡμέρας, ἕως
    ἡμέρα πληρωθῇ, ἡμέρα τελειώσεως ὑμῶν· ἑπτὰ γὰρ ἡμέρας τελειώσει τὰς χεῖρας ὑμῶν.
  usfm_code: LEV
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καθάπερ ἐποίησεν ἐν τῇ ἡμέρᾳ ταύτῃ, ᾗ ἐνετείλατο Κύριος τοῦ ποιῆσαι, ὥστε
    ἐξιλάσασθαι περὶ ὑμῶν.
  usfm_code: LEV
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου καθήσεσθε ἑπτὰ ἡμέρας, ἡμέραν καὶ
    νύκτα· φυλάξεσθε τὰ φυλάγματα Κυρίου, ἵνα μὴ ἀποθάνητε· οὕτω γὰρ ἐνετείλατό μοι
    Κύριος ὁ Θεός.
  usfm_code: LEV
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ πάντας τοὺς λόγους, οὓς συνέταξε Κύριος
    τῷ Μωυσῇ.
  usfm_code: LEV
  verse: '36'
