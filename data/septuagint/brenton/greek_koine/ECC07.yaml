- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀγαθὸν ὄνομα ὑπὲρ ἔλαιον ἀγαθὸν, καὶ ἡμέρα τοῦ θανάτου ὑπὲρ ἡμέραν γεννήσεως.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀγαθὸν πορευθῆναι εἰς οἶκον πένθους ἢ ὅτι πορευθῆναι εἰς οἶκον πότου·
    καθότι τοῦτο τέλος παντὸς ἀνθρώπου, καὶ ὁ ζῶν δώσει ἀγαθὸν εἰς καρδίαν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀγαθὸν θυμὸς ὑπὲρ γέλωτα, ὅτι ἐν κακίᾳ προσώπου ἀγαθυνθήσεται καρδία.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καρδία σοφῶν ἐν οἴκῳ πένθους, καὶ καρδία ἀφρόνων ἐν οἴκῳ εὐφροσύνης.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀγαθὸν τὸ ἀκοῦσαι ἐπιτίμησιν σοφοῦ ὑπὲρ ἄνδρα ἁκούοντα ᾆσμα ἀφρόνων.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὡς φωνὴ ἀκανθῶν ὑπὸ τὸν λέβητα, οὕτως γέλως τῶν ἀφρόνων· καί γε τοῦτο
    ματαιότης.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι ἡ συκοφαντία περιφέρει σοφὸν, καὶ ἀπόλλυσι τὴν καρδίαν εὐγενείας
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀγαθὴ ἐσχάτη λόγων ὑπὲρ ἀρχὴν αὐτοῦ, ἀγαθὸν μακρόθυμος ὑπὲρ ὑψηλὸν πνεύματι.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ σπεύσῃς ἐν πνεύματί σου τοῦ θυμοῦσθαι, ὅτι θυμὸς ἐν κόλπῳ ἀφρόνων
    ἀναπαύσεται.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μὴ εἴπῃς, τί ἐγένετο, ὅτι αἱ ἡμέραι αἱ πρότεραι ἦσαν ἀγαθαὶ ὑπὲρ ταύτας;
    ὅτι οὐκ ἐν σοφίᾳ ἐπηρώτησας περὶ τούτου.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀγαθὴ σοφία μετὰ κληρονομίας, καὶ περίσσεια τοῖς θεωροῦσι τὸν ἥλιον.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι ἐν σκιᾷ αὐτῆς ἡ σοφία ὡς σκιὰ ἀργυρίου, καὶ περίσσεια γνώσεως τῆς
    σοφίας ζωοποιήσει τὸν παρʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἴδε τὰ ποιήματα τοῦ Θεοῦ, ὅτι τίς δυνήσεται κοσμῆσαι ὃν ἂν ὁ Θεὸς διαστρέψῃ
    αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐν ἡμέρᾳ ἀγαθωσύνης ζῆθι ἐν ἀγαθῷ, καὶ ἴδε ἐν ἡμέρᾳ κακίας· ἴδε, καί
    γε σὺν τούτῳ συμφώνως τοῦτο ἐποίησεν ὁ Θεὸς περὶ λαλιᾶς, ἵνα μὴ εὕρῃ ἄνθρωπος
    ὀπίσω αὐτοῦ οὐδέν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Σύμπαντα εἶδον ἐν ἡμέραις ματαιότητός μου· ἐστὶ δίκαιος ἀπολλύμενος
    ἐν δικαίῳ αὐτοῦ, καί ἐστιν ἀσεβὴς μένων ἐν κακίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Μὴ γίνου δίκαιος πολὺ, μηδὲ σοφίζου περισσὰ, μή ποτε ἐκπλαγῇς.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μὴ ἀσεβήσῃς πολὺ, καὶ μὴ γίνου σκληρὸς, ἵνα μὴ ἀποθάνῃς ἐν οὐ καιρῷ
    σου.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀγαθὸν τὸ ἀντέχεσθαί σε ἐν τούτῳ, καί γε ἀπὸ τούτου μὴ μιάνῃς τὴν χεῖρά
    σου, ὅτι φοβουμένοις τὸν Θεὸν ἐξελεύσεται τὰ πάντα.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἡ σοφία βοηθήσει τῷ σοφῷ ὑπὲρ δέκα ἐξουσιάζοντας τοὺς ὄντας ἐν τῇ πόλει.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅτι ἄνθρωπος οὐκ ἔστι δίκαιος ἐν τῇ γῇ, ὃς ποιήσει ἀγαθὸν καὶ οὐχ ἁμαρτήσεται.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καί γε εἰς πάντας λόγους οὓς λαλήσουσιν ἀσεβεῖς, μὴ θῇς καρδίαν σου,
    ὅπως μὴ ἀκούσῃς τοῦ δούλου σου καταρωμένου σε.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅτι πλειστάκις πονηρεύσεταί σε, καὶ καθόδους πολλὰς κακώσει καρδίαν
    σου, ὅτι ὡς καί γε σὺ κατηράσω ἑτέρους.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πάντα ταῦτα ἐπείρασα ἐν σοφίᾳ· εἶπα, σοφισθήσομαι· καὶ αὕτη ἐμακρύνθη
    ἀπʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μακρὰν ὑπὲρ ὃ ἦν, καὶ βαθὺ βάθος, τίς εὑρήσει αὐτό;
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐκύκλωσα ἐγὼ καὶ ἡ καρδία μου τοῦ γνῶναι καὶ τοῦ κατασκέψασθαι καὶ τοῦ
    ζητῆσαι σοφίαν καὶ ψῆφον, καὶ τοῦ γνῶναι ἀσεβοῦς ἀφροσύνην καὶ ὀχληρίαν καὶ περιφοράν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ εὑρίσκω ἐγὼ αὐτὴν, καὶ ἐρῶ πικρότερον ὑπὲρ θάνατον· σὺν τὴν γυναῖκα
    ἥτις ἐστι θήρευμα, καὶ σαγῆναι καρδία αὐτῆς, δεσμὸς εἰς χεῖρας αὐτῆς· ἀγαθὸς πρὸ
    προσώπου τοῦ Θεοῦ ἐξαιρεθήσεται ἀπʼ αὐτῆς, καὶ ἁμαρτάνων συλληφθήσεται ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἴδε τοῦτο εὗρον, εἶπεν ὁ Ἐκκλησιαστής· μία τῇ μιᾷ τοῦ εὑρεῖν λογισμὸν,
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: ὃν ἐπεζήτησεν ἡ ψυχή μου, καὶ οὐχ εὗρον· καὶ ἄνθρωπον ἕνα ἀπὸ χιλίων
    εὗρον, καὶ γυναῖκα ἐν πᾶσι τούτοις οὐχ εὗρον.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 7
  book_usfm_code: ECC
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Πλὴν ἴδε τοῦτο εὗρον, ὃ ἐποίησεν ὁ Θεὸς σὺν τὸν ἄνθρωπον εὐθῆ· καὶ αὐτοὶ
    ἐζήτησαν λογισμοὺς πολλούς.
