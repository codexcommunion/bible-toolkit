- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΑΛΕΦ. Πῶς ἀμαυρωθήσεται χρυσίον, ἀλλοιωθήσεται τὸ ἀργύριον τὸ ἀγαθόν; ἐξεχύθησαν
    λίθοι ἅγιοι ἐπʼ ἀρχῆς πασῶν ἐξόδων.
  usfm_code: LAM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΒΗΘ. Οἱ υἱοὶ Σιὼν οἱ τίμιοι, οἱ ἐπῃρμένοι ἐν χρυσίῳ, πῶς ἐλογίσθησαν εἰς ἀγγεῖα
    ὀστράκινα, ἔργα χειρῶν κεραμέως;
  usfm_code: LAM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΓΙΜΕΛ. Καί γε δράκοντες ἐξέδυσαν μαστοὺς, ἐθήλασαν σκύμνοι αὐτῶν θυγατέρας
    λαοῦ μου εἰς ἀνίατον, ὡς στρουθίον ἐν ἐρήμῳ.
  usfm_code: LAM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΔΑΛΕΘ. Ἐκολλήθη ἡ γλῶσσα θηλάζοντος πρὸς τὸν φάρυγγα αὐτοῦ ἐν δίψει, νήπια
    ᾔτησαν ἄρτον, ὁ διακλῶν οὐκ ἔστιν αὐτοῖς.
  usfm_code: LAM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Η. Οἱ ἔσθοντες τὰς τρυφὰς ἠφανίσθησαν ἐν ταῖς ἐξόδοις, οἱ τιθηνούμενοι ἐπὶ
    κόκκων περιεβάλλοντο κοπρίας.
  usfm_code: LAM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΟΥΑΥ. Καὶ ἐμεγαλύνθη ἀνομία θυγατρὸς λαοῦ μου ὑπὲρ ἀνομίας Σοδόμων τῆς κατεστραμμένης
    ὥσπερ σπουδὴ, καὶ οὐκ ἐπόνεσαν ἐν αὐτῇ χεῖρας.
  usfm_code: LAM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΖΑΙΝ. Ἐκαθαριώθησαν Ναζιραῖοι αὐτῆς ὑπὲρ χιόνα, ἔλαμψαν ὑπὲρ γάλα, ἐπυρώθησαν,
    ὑπὲρ λίθου σαπφείρου τὸ ἀπόσπασμα αὐτῶν.
  usfm_code: LAM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΗΘ. Ἐσκότασεν ὑπὲρ ἀσβόλην τὸ εἶδος αὐτῶν, οὐκ ἐπεγνώσθησαν ἐν ταῖς ἐξόδοις·
    ἐπάγη δέρμα αὐτῶν ἐπὶ τὰ ὀστέα αὐτῶν, ἐξηράνθησαν, ἐγενήθησαν ὥσπερ ξύλον.
  usfm_code: LAM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΤΗΘ. Καλοὶ ἦσαν οἱ τραυματίαι ῥομφαίας, ἢ οἱ τραυματίαι λιμοῦ· ἐπορεύθησαν
    ἐκκεκεντημένοι ἀπὸ γεννημάτων ἀγρῶν.
  usfm_code: LAM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΙΩΔ. Χεῖρες γυναικῶν οἰκτιρμόνων ἥψησαν τὰ παιδία αὐτῶν, ἐγενήθησαν εἰς βρῶσιν
    αὐταῖς, ἐν τῷ συντρίμματι τῆς θυγατρὸς τοῦ λαοῦ μου.
  usfm_code: LAM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΧΑΦ. Συνετέλεσε Κύριος θυμὸν αὐτοῦ, ἐξέχεε θυμὸν ὀργῆς αὐτοῦ, καὶ ἀνῆψε πῦρ
    ἐν Σιὼν, καὶ κατέφαγε τὰ θεμέλια αὐτῆς.
  usfm_code: LAM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΛΑΜΕΔ. Οὐκ ἐπίστευσαν βασιλεῖς γῆς, πάντες οἱ κατοικοῦντες τὴν οἰκουμένην,
    ὅτι εἰσελεύσεται ἐχθρὸς καὶ ἐκθλίβων διὰ τῶν πυλῶν Ἱερουσαλήμ.
  usfm_code: LAM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΜΗΜ. Ἐξ ἁμαρτιῶν προφητῶν αὐτῆς, ἀδικιῶν ἱερέων αὐτῆς, τῶν ἐκχεόντων αἷμα
    δίκαιον ἐν μέσῳ αὐτῆς.
  usfm_code: LAM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΝΟΥΝ. Ἐσαλεύθησαν ἐγρήγοροι αὐτῆς ἐν ταῖς ἐξόδοις, ἐμολύνθησαν ἐν αἵματι ἐν
    τῷ μὴ δύνασθαι αὐτοὺς, ἥψαντο ἐνδυμάτων αὐτῶν.
  usfm_code: LAM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΣΑΜΕΧ. Ἀπόστητε ἀκαθάρτων, καλέσατε αὐτοὺς, ἀπόστητε, ἀπόστητε, μὴ ἅπτεσθε,
    ὅτι ἀνήφθησαν, καί γε ἐσαλεύθησαν· εἴπατε ἐν τοῖς ἔθνεσιν, οὐ μὴ προσθῶσι τοῦ
    παροικεῖν.
  usfm_code: LAM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΑΙΝ. Πρόσωπον Κυρίου μερὶς αὐτῶν, οὐ προσθήσει ἐπιβλέψαι αὐτοῖς· πρόσωπον
    ἱερέων οὐκ ἔλαβον, προφήτας οὐκ ἠλέησαν.
  usfm_code: LAM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΦΗ. Ἔτι ὄντων ἡμῶν ἐξέλιπον οἱ ὀφθαλμοὶ ἡμῶν, εἰς τὴν βοήθειαν ἡμῶν μάταια
    ἀποσκοπευόντων ἡμῶν.
  usfm_code: LAM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΤΣΑΔΗ. Ἀπεσκοπεύσαμεν εἰς ἔθνος οὐ σῶζον, ἐθηρεύσαμεν μικροὺς ἡμῶν, τοῦ μὴ
    πορεύεσθαι ἐν ταῖς πλατείαις ἡμῶν.
  usfm_code: LAM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΚΩΦ. Ἤγγικεν ὁ καιρὸς ἡμῶν, ἐπληρώθησαν αἱ ἡμέραι ἡμῶν, πάρεστιν ὁ καιρὸς
    ἡμῶν. Κοῦφοι ἐγένοντο οἱ διώκοντες ἡμᾶς ὑπὲρ ἀετοὺς οὐρανοῦ, ἐπὶ τῶν ὀρέων ἐξέπτησαν,
    ἐν ἐρήμῳ ἐνήδρευσαν ἡμᾶς.
  usfm_code: LAM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΡΗΧΣ. Πνεῦμα προσώπου ἡμῶν χριστὸς Κύριος συνελήφθη ἐν ταῖς διαφθοραῖς αὐτῶν,
    οὗ εἴπαμεν, ἐν τῇ σκιᾶ αὐτοῦ ζησόμεθα ἐν τοῖς ἔθνεσι.
  usfm_code: LAM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΧΣΕΝ. Χαῖρε καὶ εὐφραίνου θύγατερ Ἰδουμαίας ἡ κατοικοῦσα ἐπὶ γῆς, καί γε ἐπὶ
    σὲ διελεύσεται τὸ ποτήριον Κυρίου, μεθυσθήσῃ καὶ ἀποχεεῖς.
  usfm_code: LAM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ΘΑΥ. Ἐξέλιπεν ἡ ἀνομία σου θύγατερ Σιὼν, οὐ προσθήσει τοῦ ἀποικίσαι σε· ἐπεσκέψατο
    ἀνομίας σου θύγατερ Ἐδὼμ, ἀπεκάλυψεν ἐπὶ τὰ ἀσεβήματά σου.
  usfm_code: LAM
  verse: '22'
