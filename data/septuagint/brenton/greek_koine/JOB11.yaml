- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Σωφὰρ ὁ Μιναῖος, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ τὰ πολλὰ λέγων, καὶ ἀντακούσεται· ἢ καὶ ὁ εὔλαλος οἴεται εἶναι δίκαιος;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: εὐλογημένος γεννητὸς γυναικὸς ὀλιγόβιος. Μὴ πολὺς ἐν ῥήμασι γίνου, οὐ
    γάρ ἐστιν ὁ ἀντικρινόμενός σοι;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ γὰρ λέγε, ὅτι καθαρός εἰμι τοῖς ἔργοις καὶ ἄμεμπτος ἐναντίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀλλὰ πῶς ἂν ὁ Κύριος λαλήσαι πρὸς σὲ, καὶ ἀνοίξει χείλη αὐτοῦ μετὰ σοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἶτα ἀναγγελεῖ σοι δύναμιν σοφίας· ὅτι διπλοῦς ἔσται τῶν κατὰ σέ· καὶ
    τότε γνώσῃ, ὅτι ἄξιά σοι ἀπέβη ἀπὸ Κυρίου ὧν ἡμάρτηκας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἢ ἴχνος Κυρίου εὑρήσεις, ἢ εἰς τὰ ἔσχατα ἀφίκου ἃ ἐποίησεν ὁ παντοκράτωρ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὑψηλὸς ὁ οὐρανὸς, καὶ τί ποιήσεις; βαθύτερα δὲ τῶν ἐν ᾅδου, τί οἶδας;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἢ μακρότερα μέτρου γῆς, ἢ εὔρους θαλάσσης;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐὰν δὲ καταστρέψῃ τὰ πάντα, τίς ἐρεῖ αὐτῷ, τί ἐποίησας;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Αὐτὸς γὰρ οἶδεν ἔργα ἀνόμων, ἰδὼν δὲ ἄτοπα οὐ παρόψεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἄνθρωπος δὲ ἄλλως νήχεται λόγοις· βροτὸς δὲ γεννητὸς γυναικὸς, ἶσα ὄνῳ
    ἐρημίτῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Εἰ γὰρ σὺ καθαρὰν ἔθου τὴν καρδίαν σου, ὑπτιάζεις δὲ χεῖρας πρὸς αὐτὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: εἰ ἄνομόν τί ἐστιν ἐν χερσί σου, πόῤῥω ποίησον αὐτὸ ἀπὸ σοῦ, ἀδικία
    δὲ ἐν διαίτῃ σου μὴ αὐλισθήτω·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὕτως γὰρ ἀναλάμψει σου τὸ πρόσωπον, ὥσπερ ὕδωρ καθαρὸν, ἐκδύσῃ δὲ ῥύπον,
    καὶ οὐ μὴ φοβηθήσῃ·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τὸν κόπον ἐπιλήσῃ, ὥσπερ κῦμα παρελθὸν, καὶ οὐ πτοηθήσῃ·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἡ δὲ εὐχή σου ὥσπερ Ἑωσφόρος, ἐκ δὲ μεσημβρίας ἀνατελεῖ σοι ζωή·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Πεποιθώς τε ἔσῃ, ὅτι ἐστί σοι ἐλπὶς, ἐκ δὲ μερίμνης καὶ φροντίδος ἀναφανεῖταί
    σοι εἰρήνη·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἡσυχάσεις γὰρ, καὶ οὐκ ἔσται ὁ πολεμῶν σε· μεταβαλόμενοι δὲ πολλοί σου
    δεηθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 11
  book_usfm_code: JOB
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Σωτηρία δὲ αὐτοὺς ἀπολείψει· ἡ γὰρ ἐλπὶς αὐτῶν ἀπώλεια, ὀφθαλμοὶ δὲ
    ἀσεβῶν τακήσονται.
