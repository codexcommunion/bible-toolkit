- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ἐμφανῆς ἐγενήθην τοῖς ἐμὲ μὴ ἐπερωτῶσιν, εὑρέθην τοῖς ἐμὲ μὴ ζητοῦσιν· εἶπα,
    ἰδοὺ εἰμὶ τῷ ἔθνει, οἳ οὐκ ἐκάλεσάν μου τὸ ὄνομα.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ἐξεπέτασα τὰς χεῖράς μου ὅλην τὴν ἡμέραν πρὸς λαὸν ἀπειθοῦντα καὶ ἀντιλέγοντα,
    τοῖς πορευομένοις ὁδῷ οὐ καλῇ, ἀλλʼ ὀπίσω τῶν ἁμαρτιῶν αὐτῶν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ὁ λαὸς οὗτος ὁ παροξύνων με ἐναντίον ἐμοῦ διαπαντός· αὐτοὶ θυσιάζουσιν ἐν
    τοῖς κήποις, καὶ θυμιῶσιν ἐπὶ ταῖς πλίνθοις τοῖς δαιμονίοις, ἃ οὐκ ἔστιν·
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ἐν τοῖς μνήμασι, καὶ ἐν τοῖς σπηλαίοις κοιμῶνται διὰ ἐνὺπνια, οἱ ἔσθοντες
    κρέας ὕειον, καὶ ζωμὸν θυσιῶν, μεμολυμμένα πάντα τὰ σκεύη αὐτῶν,
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: οἱ λέγοντες, πόῤῥω ἀπʼ ἐμοῦ, μὴ ἐγγίσῃς μοι, ὅτι καθαρός εἰμι·
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ἰδοὺ, γέγραπται ἐνώπιόν μου, οὐ σιωπήσω ἕως ἂν ἀποδώσω εἰς τὸν κόλπον αὐτῶν
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: τὰς ἁμαρτίας αὐτῶν, καὶ τῶν πατέρων αὐτῶν, λέγει Κύριος· οἳ ἐθυμίασαν ἐπὶ
    τῶν ὀρέων, καὶ ἐπὶ τῶν βουνῶν ὠνείδισάν με, ἀποδώσω τὰ ἔργα αὐτῶν εἰς τὸν κόλπον
    αὐτῶν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος, ὃν τρόπον εὑρεθήσεται ὁ ῥὼξ ἐν τῷ βότρυϊ, καὶ ἐροῦσι,
    μὴ λυμήνῃ αὐτὸν, ὅτι εὐλογία ἐστὶν ἐν αὐτῷ, οὕτως ποιήσω ἕνεκεν τοῦ δουλεύοντός
    μοι, τούτου ἕνεκεν οὐ μὴ ἀπολέσω πάντας.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Καὶ ἐξάξω τὸ ἐξ Ἰακὼβ σπέρμα καὶ ἐξ Ἰούδα, καὶ κληρονομήσει τὸ ὄρος τὸ ἅγιόν
    μου, καὶ κληρονομήσουσιν οἱ ἐκλεκτοί μου, καὶ οἱ δοῦλοί μου, καὶ κατοικήσουσιν
    ἐκεῖ.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται ἐν τῷ δρυμῷ ἐπαύλεις ποιμνίων, καὶ φάραγξ Ἀχὼρ εἰς ἀνάπαυσιν βουκολίων
    τῷ λαῷ μου, οἳ ἐζήτησάν με.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ οἱ ἐγκαταλιπόντες με, καὶ ἐπιλανθανόμενοι τὸ ὄρος τὸ ὄρος τὸ ἅγιόν
    μου, καὶ ἐτοιμάζοντες τῷ δαιμονίῳ τράπεζαν, καὶ πληροῦντες τῇ τύχῃ κέρασμα,
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: ἐγὼ παραδώσω ὑμᾶς εἰς μάχαιραν, πάντες ἐν σφαγῇ πεσεῖσθε· ὅτι ἐκάλεσα ὑμᾶς,
    καὶ οὐχ ὑπηκούσατε· ἐλάλησα, καὶ παρηκούσατε, καὶ ἐποιήσατε τὸ πονηρὸν ἐναντίον
    ἐμοῦ, καὶ ἃ οὐκ ἐβουλόμην, ἐξελέξασθε.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ, οἱ δουλεύοντές μοι φάγονται, ὑμεῖς δὲ πεινάσετε·
    ἰδοὺ, οἱ δουλεύοντές μοι πίονται, ὑμεῖς δὲ διψήσετε· ἰδοὺ, οἱ δουλεύοντές μοι
    εὐφρανθήσονται, ὑμεῖς δὲ αἰσχυνθήσεσθε·
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: ἰδοὺ, οἱ δουλεύοντές μοι ἀγαλλιάσονται ἐν εὐφροσύνῃ, ὑμεῖς δὲ κεκράξεσθε διὰ
    τὸν πόνον τῆς καρδίας ὑμῶν, καὶ ἀπὸ συντριβῆς πνεύματος ὑμῶν ὀλολύξετε.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Καταλείψετε γὰρ τὸ ὄνομα ὑμῶν εἰς πλησμονὴν τοῖς ἐκλεκτοῖς μου, ὑμᾶς δὲ ἀνελεῖ
    Κύριος, τοῖς δὲ δουλεύουσί μοι κληθήσεται ὄνομα καινὸν,
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: ὃ εὐλογηθήσεται ἐπὶ τῆς γῆς, εὐλογήσουσι γὰρ τὸν Θεὸν τὸν ἀληθινόν· καὶ οἱ
    ὀμνύοντες ἐπὶ τῆς γῆς, ὀμοῦνται τὸν Θεὸν τὸν ἀληθινόν· ἐπιλήσονται γὰρ τὴν θλίψιν
    τὴν πρώτην, καὶ οὐκ ἀναβήσεται αὐτῶν ἐπὶ τὴν καρδίαν.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ἔσται γὰρ ὁ οὐρανὸς καινὸς, καὶ ἡ γῆ καινὴ, καὶ οὐ μὴ μνησθῶσι τῶν προτέρων,
    οὐδʼ οὐ μὴ ἐπέλθῃ αὐτῶν ἐπὶ τὴν καρδίαν,
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: ἀλλʼ εὐφροσύνην καὶ ἀγαλλίαμα εὑρήσουσιν ἐν αὐτῇ· ὅτι ἰδοὺ ἐγὼ ποιῶ ἀγαλλίαμα
    Ἱερουσαλὴμ, καὶ τὸν λαόν μου εὐφροσύνην.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Καὶ ἀγαλλιάσομαι ἐπὶ Ἱερουσαλὴμ, καὶ εὐφρανθήσομαι ἐπὶ τῷ λαῷ μου· καὶ οὐκέτι
    μὴ ἀκουσθῇ ἐν αὐτῇ φωνὴ κλαῦθμου, καὶ φωνὴ κραυγῆς,
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: οὐδʼ οὐ μὴ γένηται ἔτι ἐκεῖ ἄωρος καὶ πρεσβύτης, ὃς οὐκ ἐμπλήσει τὸν χρόνον
    αὐτοῦ· ἔσται γὰρ ὁ νέος ἐκατὸν ἐτῶν, ὁ δὲ ἀποθνήσκων ἁμαρτωλὸς ἑκατὸν ἐτῶν, καὶ
    ἐπικατάρατος ἔσται.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Καὶ οἰκοδομήσουσιν οἰκίας, καὶ αὐτοὶ ἐνοικήσουσι· καὶ καταφυτεύσουσιν ἀμπελῶνας,
    καὶ αὐτοὶ φάγονται τὰ γεννήματα αὐτῶν.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Οὐ μὴ οἰκοδομήσουσι, καὶ ἄλλοι ἐνοικήσουσι, καὶ οὐ μὴ φυτεύσουσι, καὶ ἄλλοι
    φάγονται· κατὰ γὰρ τὰς ἡμέρας τοῦ ξύλου τῆς ζωῆς ἔσονται αἱ ἡμέραι τοῦ λαοῦ μου·
    τὰ γὰρ ἔργα τῶν πόνων αὐτῶν παλαιώσουσιν.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Οἱ ἐκλεκτοί μου οὐ κοπιάσουσιν εἰς κενὸν, οὐδὲ τεκνοποιήσουσιν εἰς κατάραν,
    ὅτι σπέρμα εὐλογημένον ὑπὸ Θεοῦ ἐστι, καὶ τὰ ἔκγονα αὐτῶν μετʼ αὐτῶν.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Καὶ ἔσται πρὶν ἢ κεκράξαι αὐτοὺς, ἐγὼ ὑπακούσομαι αὐτῶν· ἔτι λαλούντων αὐτῶν,
    ἐρῶ, τί ἐστι;
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Τότε λύκοι καὶ ἄρνες βοσκηθήσονται ἅμα, καὶ λέων ὡς βοῦς φάγεται ἄχυρα, ὄφις
    δὲ γῆν ὡς ἄρτον· οὐκ ἀδικήσουσιν, οὐδὲ λυμανοῦνται ἐπὶ τῷ ὄρει τῷ ἁγίῳ μου, λέγει
    Κύριος.
  usfm_code: ISA
  verse: '25'
