- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: “Καὶ ἐγενήθη ἐν τῇ ἡμέρᾳ τῇ τρίτῃ ὡς ἐπαύσατο προσευχομένη, ἐξεδύσατο τὰ ἱμάτια
    τῆς θεραπείας, καὶ περιεβάλλετο τὴν δόξαν αὐτῆς.
  usfm_code: ESG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ γενηθεῖσα ἐπιφανὴς, ἐπικαλεσαμένη τὸν πάντων ἐπόπτην Θεὸν καὶ σωτῆρα,
    παρέλαβε τὰς δύο ἅβρας, καὶ τῇ μὲν μιᾷ ἐπηρείδετο ὡς τρυφερευομένη, ἡ δὲ ἑτέρα
    ἐπηκολούθει κουφίζουσα τὴν ἔνδυσιν αὐτῆς.
  usfm_code: ESG
  verse: 1a
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ αὐτὴ ἐρυθριῶσα ἀκμῇ κάλλους αὐτῆς· καὶ τὸ πρόσωπον αὐτῆς ἱλαρὸν, ὡς προσφιλές·
    ἡ δὲ καρδία αὐτῆς ἀπεστενωμένη ἀπὸ τοῦ φόβου.
  usfm_code: ESG
  verse: 1b
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἰσελθοῦσα πάσας τὰς θύρας, κατέστη ἐνώπιον τοῦ βασιλέως· καὶ αὐτὸς ἐκάθητο
    ἐπὶ τοῦ θρόνου τῆς βασιλείας αὐτοῦ, καὶ πᾶσαν στολὴν τῆς ἐπιφανείας αὐτοῦ ἐνδεδύκει,
    ὅλος διὰ χρυσοῦ καὶ λίθων πολυτελῶν, καὶ ἦν φοβερὸς σφόδρα.
  usfm_code: ESG
  verse: 1c
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἄρας τὸ πρόσωπον αὐτοῦ πεπυρωμένον δόξῃ, ἐν ἀκμῇ θυμοῦ ἔβλεψεν· καὶ ἔπεσεν
    ἡ βασίλισσα, καὶ μετέβαλε τὸ χρῶμα αὐτῆς ἐν ἐκλύσει· καὶ κατεπέκυψεν ἐπὶ τὴν κεφαλὴν
    τῆς ἅβρας τῆς προπορευομένης.
  usfm_code: ESG
  verse: 1d
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ μετέβαλεν ὁ Θεὸς τὸ πνεῦμα τοῦ βασιλέως εἰς πραύτητα, καὶ ἀγωνιάσας ἀνεπήδησεν
    ἀπὸ τοῦ θρόνου αὐτοῦ, καὶ ἀνέλαβεν αὐτὴν ἐπὶ τὰς ἀγκάλας αὐτοῦ, μέχρις οὗ κατέστη·
    καὶ παρεκάλει αὐτὴν λόγοις εἰρηνικοῖς, καὶ εἶπεν αὐτῇ,
  usfm_code: ESG
  verse: 1e
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: τί ἐστιν, Ἐσθήρ; ἐγὼ ὁ ἀδελφός σου, θάρσει, οὐ μὴ ἀποθάνῃς· ὅτι κοινὸν τὸ
    πρόσταγμα ἡμῶν ἐστίν, πρόσελθε.
  usfm_code: ESG
  verse: 1f
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: “Καὶ ἄρας τὴν χρυσῆν ῥάβδον, ἐπέθηκεν ἐπὶ τὸν τράχηλον αὐτῆς, καὶ ἠσπάσατο
    αὐτὴν, καὶ εἶπε, λάλησόν μοι.
  usfm_code: ESG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, εἶδόν σε κύριε ὡς ἄγγελον Θεοῦ, καὶ ἐταράχθη ἡ καρδία μου
    ἀπὸ φόβου τῆς δόξης σου, ὅτι θαυμαστὸς εἶ κύριε, καὶ τὸ πρόσωπόν σου χαρίτων μεστόν.
  usfm_code: ESG
  verse: 2a
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐν δὲ τῷ διαλέγεσθαι αὐτὴν, ἔπεσεν ἀπὸ ἐκλύσεως. Καὶ ὁ βασιλεὺς ἐταράσσετο,
    καὶ πᾶσα ἡ θεραπεία αὐτοῦ παρεκάλει αὐτήν.”
  usfm_code: ESG
  verse: 2b
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεύς, τί θέλεις, Ἐσθήρ; καὶ τί σου ἐστὶ τὸ ἀξίωμα; ἕως τοῦ
    ἡμίσους τῆς βασιλείας μου, καὶ ἔσται σοι.
  usfm_code: ESG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἐσθὴρ, ἡμέρα μου ἐπίσημος σήμερόν ἐστιν· εἰ οὖν δοκεῖ τῷ βασιλεῖ,
    ἐλθάτω καὶ αὐτὸς καὶ Ἀμὰν εἰς τὴν δοχὴν, ἣν ποιήσω σήμερον.
  usfm_code: ESG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεύς, κατασπεύσατε Ἀμὰν, ὅπως ποιήσωμεν τὸν λόγον Ἐσθήρ· καὶ
    παραγίνονται ἀμφότεροι εἰς τὴν δοχὴν, ἣν εἶπεν Ἐσθήρ.
  usfm_code: ESG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐν δὲ τῷ πότῳ εἶπεν ὁ βασιλεὺς πρὸς Ἐσθήρ, τί ἐστι βασίλισσα Ἐσθήρ; καὶ ἔσται
    ὅσα ἀξιοῖς.
  usfm_code: ESG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, τὸ αἴτημά μου, καὶ τὸ ἀξίωμα·
  usfm_code: ESG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εἰ εὗρον χάριν ἐνώπιον τοῦ βασιλέως, ἐλθάτω ὁ βασιλεὺς καὶ Ἀμὰν ἔτι τὴν αὔριον
    εἰς τὴν δοχὴν, ἣν ποιήσω αὐτοῖς, καὶ αὔριον ποιήσω τὰ αὐτά.
  usfm_code: ESG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν ὁ Ἀμὰν ἀπὸ τοῦ βασιλέως ὑπερχαρὴς εὐφραινόμενος· ἐν δὲ τῷ ἰδεῖν
    Ἀμὰν Μαρδοχαῖον τὸν Ἰουδαῖον ἐν τῇ αὐλῇ, ἐθυμώθη σφόδρα.
  usfm_code: ESG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἰσελθὼν εἰς τὰ ἴδια, ἐκάλεσε τοὺς φίλους, καὶ Ζωσάραν τὴν γυναῖκα αὐτοῦ,
  usfm_code: ESG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ὑπέδειξεν αὐτοῖς τὸν πλοῦτον αὐτοῦ, καὶ τὴν δόξαν ἣν ὁ βασιλεὺς αὐτῷ περιέθηκε,
    καὶ ὡς ἐποίησεν αὐτὸν πρωτεύειν καὶ ἡγεῖσθαι τῆς βασιλείας.
  usfm_code: ESG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀμὰν, οὐ κέκληκεν ἡ βασίλισσα μετὰ τοῦ βασιλέως οὐδένα εἰς τὴν δοχὴν,
    ἀλλʼ ἢ ἐμὲ, καὶ εἰς τὴν αὔριον κέκλημαι.
  usfm_code: ESG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ταῦτά μοι οὐκ ἀρέσκει, ὅταν ἴδω Μαρδοχαῖον τὸν Ἰουδαῖον ἐν τῇ αὐλῇ.
  usfm_code: ESG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Ζωσάρα ἡ γυνὴ αὐτοῦ, καὶ οἱ φίλοι, κοπήτω σοι ξύλον πηχῶν
    πεντήκοντα, ὄρθρου δὲ εἶπον τῷ βασιλεῖ, καὶ κρεμασθήτω Μαρδοχαῖος ἐπὶ τοῦ ξύλου·
    σὺ δὲ εἴσελθε εἰς τὴν δοχὴν σὺν τῷ βασιλεῖ, καὶ εὐφραίνου· καὶ ἤρεσε τὸ ῥῆμα τῷ
    Ἀμὰν, καὶ ἡτοιμάσθη τὸ ξύλον.
  usfm_code: ESG
  verse: '14'
