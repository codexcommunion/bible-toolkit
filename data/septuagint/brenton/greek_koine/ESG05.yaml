- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: “Καὶ ἐγενήθη ἐν τῇ ἡμέρᾳ τῇ τρίτῃ ὡς ἐπαύσατο προσευχομένη, ἐξεδύσατο
    τὰ ἱμάτια τῆς θεραπείας, καὶ περιεβάλλετο τὴν δόξαν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ γενηθεῖσα ἐπιφανὴς, ἐπικαλεσαμένη τὸν πάντων ἐπόπτην Θεὸν καὶ σωτῆρα,
    παρέλαβε τὰς δύο ἅβρας, καὶ τῇ μὲν μιᾷ ἐπηρείδετο ὡς τρυφερευομένη, ἡ δὲ ἑτέρα
    ἐπηκολούθει κουφίζουσα τὴν ἔνδυσιν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ αὐτὴ ἐρυθριῶσα ἀκμῇ κάλλους αὐτῆς· καὶ τὸ πρόσωπον αὐτῆς ἱλαρὸν,
    ὡς προσφιλές· ἡ δὲ καρδία αὐτῆς ἀπεστενωμένη ἀπὸ τοῦ φόβου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἰσελθοῦσα πάσας τὰς θύρας, κατέστη ἐνώπιον τοῦ βασιλέως· καὶ αὐτὸς
    ἐκάθητο ἐπὶ τοῦ θρόνου τῆς βασιλείας αὐτοῦ, καὶ πᾶσαν στολὴν τῆς ἐπιφανείας αὐτοῦ
    ἐνδεδύκει, ὅλος διὰ χρυσοῦ καὶ λίθων πολυτελῶν, καὶ ἦν φοβερὸς σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἄρας τὸ πρόσωπον αὐτοῦ πεπυρωμένον δόξῃ, ἐν ἀκμῇ θυμοῦ ἔβλεψεν·
    καὶ ἔπεσεν ἡ βασίλισσα, καὶ μετέβαλε τὸ χρῶμα αὐτῆς ἐν ἐκλύσει· καὶ κατεπέκυψεν
    ἐπὶ τὴν κεφαλὴν τῆς ἅβρας τῆς προπορευομένης.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ μετέβαλεν ὁ Θεὸς τὸ πνεῦμα τοῦ βασιλέως εἰς πραύτητα, καὶ ἀγωνιάσας
    ἀνεπήδησεν ἀπὸ τοῦ θρόνου αὐτοῦ, καὶ ἀνέλαβεν αὐτὴν ἐπὶ τὰς ἀγκάλας αὐτοῦ, μέχρις
    οὗ κατέστη· καὶ παρεκάλει αὐτὴν λόγοις εἰρηνικοῖς, καὶ εἶπεν αὐτῇ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: τί ἐστιν, Ἐσθήρ; ἐγὼ ὁ ἀδελφός σου, θάρσει, οὐ μὴ ἀποθάνῃς· ὅτι κοινὸν
    τὸ πρόσταγμα ἡμῶν ἐστίν, πρόσελθε.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: “Καὶ ἄρας τὴν χρυσῆν ῥάβδον, ἐπέθηκεν ἐπὶ τὸν τράχηλον αὐτῆς, καὶ ἠσπάσατο
    αὐτὴν, καὶ εἶπε, λάλησόν μοι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν αὐτῷ, εἶδόν σε κύριε ὡς ἄγγελον Θεοῦ, καὶ ἐταράχθη ἡ καρδία
    μου ἀπὸ φόβου τῆς δόξης σου, ὅτι θαυμαστὸς εἶ κύριε, καὶ τὸ πρόσωπόν σου χαρίτων
    μεστόν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν δὲ τῷ διαλέγεσθαι αὐτὴν, ἔπεσεν ἀπὸ ἐκλύσεως. Καὶ ὁ βασιλεὺς ἐταράσσετο,
    καὶ πᾶσα ἡ θεραπεία αὐτοῦ παρεκάλει αὐτήν.”
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν ὁ βασιλεύς, τί θέλεις, Ἐσθήρ; καὶ τί σου ἐστὶ τὸ ἀξίωμα; ἕως
    τοῦ ἡμίσους τῆς βασιλείας μου, καὶ ἔσται σοι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εἶπε δὲ Ἐσθὴρ, ἡμέρα μου ἐπίσημος σήμερόν ἐστιν· εἰ οὖν δοκεῖ τῷ βασιλεῖ,
    ἐλθάτω καὶ αὐτὸς καὶ Ἀμὰν εἰς τὴν δοχὴν, ἣν ποιήσω σήμερον.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπεν ὁ βασιλεύς, κατασπεύσατε Ἀμὰν, ὅπως ποιήσωμεν τὸν λόγον Ἐσθήρ·
    καὶ παραγίνονται ἀμφότεροι εἰς τὴν δοχὴν, ἣν εἶπεν Ἐσθήρ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν δὲ τῷ πότῳ εἶπεν ὁ βασιλεὺς πρὸς Ἐσθήρ, τί ἐστι βασίλισσα Ἐσθήρ;
    καὶ ἔσται ὅσα ἀξιοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε, τὸ αἴτημά μου, καὶ τὸ ἀξίωμα·
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰ εὗρον χάριν ἐνώπιον τοῦ βασιλέως, ἐλθάτω ὁ βασιλεὺς καὶ Ἀμὰν ἔτι
    τὴν αὔριον εἰς τὴν δοχὴν, ἣν ποιήσω αὐτοῖς, καὶ αὔριον ποιήσω τὰ αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐξῆλθεν ὁ Ἀμὰν ἀπὸ τοῦ βασιλέως ὑπερχαρὴς εὐφραινόμενος· ἐν δὲ τῷ
    ἰδεῖν Ἀμὰν Μαρδοχαῖον τὸν Ἰουδαῖον ἐν τῇ αὐλῇ, ἐθυμώθη σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἰσελθὼν εἰς τὰ ἴδια, ἐκάλεσε τοὺς φίλους, καὶ Ζωσάραν τὴν γυναῖκα
    αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ὑπέδειξεν αὐτοῖς τὸν πλοῦτον αὐτοῦ, καὶ τὴν δόξαν ἣν ὁ βασιλεὺς
    αὐτῷ περιέθηκε, καὶ ὡς ἐποίησεν αὐτὸν πρωτεύειν καὶ ἡγεῖσθαι τῆς βασιλείας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν Ἀμὰν, οὐ κέκληκεν ἡ βασίλισσα μετὰ τοῦ βασιλέως οὐδένα εἰς
    τὴν δοχὴν, ἀλλʼ ἢ ἐμὲ, καὶ εἰς τὴν αὔριον κέκλημαι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ταῦτά μοι οὐκ ἀρέσκει, ὅταν ἴδω Μαρδοχαῖον τὸν Ἰουδαῖον ἐν τῇ αὐλῇ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 5
  book_usfm_code: ESG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπε πρὸς αὐτὸν Ζωσάρα ἡ γυνὴ αὐτοῦ, καὶ οἱ φίλοι, κοπήτω σοι ξύλον
    πηχῶν πεντήκοντα, ὄρθρου δὲ εἶπον τῷ βασιλεῖ, καὶ κρεμασθήτω Μαρδοχαῖος ἐπὶ τοῦ
    ξύλου· σὺ δὲ εἴσελθε εἰς τὴν δοχὴν σὺν τῷ βασιλεῖ, καὶ εὐφραίνου· καὶ ἤρεσε τὸ
    ῥῆμα τῷ Ἀμὰν, καὶ ἡτοιμάσθη τὸ ξύλον.
