- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισε τὰ τρία ἔτη, καὶ οὐκ ἦν πόλεμος ἀναμέσον Συρίας καὶ ἀναμέσον Ἰσραήλ.
  usfm_code: 1KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῷ ἐνιαυτῷ τῷ τρίτῳ, καὶ κατέβη Ἰωσαφὰτ βασιλεὺς Ἰούδα πρὸς
    βασιλέα Ἰσραήλ.
  usfm_code: 1KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς τοὺς παῖδας αὐτοῦ, εἰ οἴδατε ὅτι ἡμῖν Ῥεμμὰθ
    Γαλαὰδ, καὶ ἡμεῖς σιωπῶμεν λαβεῖν αὐτὴν ἐκ χειρὸς βασιλέως Συρίας;
  usfm_code: 1KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, ἀναβήσῃ μεθʼ ἡμῶν εἰς Ῥεμμὰθ Γαλαὰδ
    εἰς πόλεμον;
  usfm_code: 1KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωσαφὰτ, καθὼς ἐγὼ, καὶ σὺ οὕτως· καθὼς ὁ λαός μου, ὁ λαός σου·
    καθὼς οἱ ἵπποι μου, οἱ ἵπποι σου.
  usfm_code: 1KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ συνήθροισεν ὁ βασιλεὺς Ἰσραὴλ πάντας τοὺς προφήτας ὡς τετρακοσίους ἄνδρας,
    καὶ εἶπεν αὐτοῖς ὁ βασιλεὺς, εἰ πορευθῶ εἰς Ῥεμμὰθ Γαλαὰδ εἰς πόλεμον ἢ ἐπισχῶ;
    καὶ εἶπον, ἀνάβαινε, καὶ διδοὺς δώσει Κύριος εἰς χεῖρας τοῦ βασιλέως.
  usfm_code: 1KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωσαφὰτ πρὸς βασιλέα Ἰσραὴλ, οὐκ ἔστιν ὧδε προφήτης τοῦ κυρίου,
    καὶ ἐπερωτήσομεν τὸν κύριον διʼ αὐτοῦ;
  usfm_code: 1KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, εἷς ἐστιν ἀνὴρ εἰς τὸ ἐπερωτῆσαι
    δὀ αὐτοῦ τὸν Κύριον, καὶ ἐγὼ μεμίσηκα αὐτὸν, ὄτι οὐ λαλεῖ περὶ ἐμοῦ καλὰ, ἀλλʼ
    ἢ κακὰ, Μιχαίας υἱὸς Ἰεμβλαά· καὶ εἶπεν Ἰωσαφὰτ βασιλεὺς Ἰούδα, μὴ λεγέτω ὁ βασιλεὺς
    οὕτως.
  usfm_code: 1KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν ὁ βασιλεὺς Ἰσραὴλ εὐνοῦχον ἕνα, καὶ εἶπε, τοτάχος Μιχαίαν υἱὸν
    Ἰεμβλαά.
  usfm_code: 1KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς Ἰσραὴλ καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα ἐκάθηντο ἀνὴρ ἐπὶ τοῦ θρόνου
    αὐτοῦ ἔνοπλοι ἐν ταῖς πύλαις Σαμαρείας· καὶ πάντες οἱ προφῆται ἐπροφήτευον ἐνώπιον
    αὐτῶν.
  usfm_code: 1KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ἑαυτῷ Σεδεκίας υἱὸς Χαναὰν κέρατα σιδηρᾶ, καὶ εἶπε, τάδε λέγει
    Κύριος, ἐν τούτοις κερατιεῖς τὴν Συρίαν ἕως συντελεσθῇ.
  usfm_code: 1KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ πάντες οἱ προφῆται ἐπροφήτευον οὕτως, λέγοντες, ἀνάβαινε εἰς Ῥεμμὰθ Γαλαὰδ,
    καὶ εὐοδώσει, καὶ δώσει Κύριος εἰς χεῖράς σου καὶ τὸν βασιλέα Συρίας.
  usfm_code: 1KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ὁ ἄγγελος ὁ πορευθεὶς καλέσαι τὸν Μιχαίαν, ἐλάλησεν αὐτῷ, λέγων, ἰδοὺ
    δὴ λαλοῦσι πάντες οἱ προφῆται ἐν στόματι ἐνὶ καλὰ περὶ τοῦ βασιλέως, γίνου δὴ
    καὶ σὺ εἰς τοὺς λόγους σου κατὰ τοὺς λόγους ἑνὸς τούτων, καὶ λάλησον καλά.
  usfm_code: 1KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μιχαίας, ζῇ Κύριος, ὅτι ἃ ἐὰν εἴπῃ Κύριος πρὸς μὲ, ταῦτα λαλήσω.
  usfm_code: 1KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε πρὸς τὸν βασιλέα· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, Μιχαία, εἰ ἀναβῶ εἰς
    Ῥεμμὰθ Γαλαὰδ εἰς πόλεμον, ἢ ἐπισχῶ; καὶ εἶπεν, ἀνάβαινε, καὶ εὐοδώσει Κύριος
    εἰς χεῖρα τοῦ βασιλέως.
  usfm_code: 1KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ποσάκις ἐγὼ ὁρκίζω σε, ὃπως λαλήσῃς πρὸς μὲ ἀλήθειαν
    ἐν ὀνόματι Κυρίου;
  usfm_code: 1KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, οὐχ οὕτως· ἑώρακα πάντα τὸν Ἰσραὴλ διεσπαρμένον ἐν τοῖς ὄρεσιν
    ὡς ποίμνιον ᾧ οὐκ ἔστι ποιμήν· καὶ εἶπε Κύριος, οὐ κύριος τούτοις Θεός; ἕκαστος
    εἰς τὸν οἶκον αὐτοῦ ἐν εἰρήνῃ ἀναστρεφέτω.
  usfm_code: 1KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, οὐκ εἶπα πρὸς σε, ὅτι
    οὐ προφητεύει οὗτός μοι καλὰ, διότι ἀλλʼ ἢ κακά;
  usfm_code: 1KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μιχαίας, οὐχ οὕτως· οὐκ ἐγώ· ἄκουε ῥῆμα Κυρίου· οὐχ οὕτως. Εἶδον
    Θεὸν Ἰσραὴλ καθήμενον ἐπὶ θρόνου αὐτοῦ, καὶ πᾶσα ἡ στρατιὰ τοῦ οὐρανοῦ εἱστήκει
    περὶ αὐτὸν ἐκ δεξιῶν αὐτοῦ καὶ ἐξ εὐωνύμων αὐτοῦ.
  usfm_code: 1KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος, τίς ἀπατήσει τὸν Ἀχαὰβ βασιλέα Ἰσραὴλ, καὶ ἀναβήσεται, καὶ
    πεσεῖται ἐν Ῥεμμὰθ Γαλαάδ; καὶ εἶπεν οὗτος οὕτως, καὶ οὗτος οὕτως.
  usfm_code: 1KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε πνεῦμα καὶ ἔστη ἐνώπιον Κυρίου, καὶ εἶπεν, ἐγὼ ἀπατήσω αὐτόν.
  usfm_code: 1KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Κύριος, ἐν τίνι; καὶ εἶπεν, ἐξελεύσομαι, καὶ ἔσομαι πνεῦμα
    ψευδὲς εἰς τὸ στόμα πάντων τῶν προφητῶν αὐτοῦ· καὶ εἶπεν, ἀπατήσεις, καί γε δυνήσῃ·
    ἔξελθε καὶ ποίησον οὕτως.
  usfm_code: 1KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἰδοὺ ἔδωκε Κύριος πνεῦμα ψευδὲς ἐν στόματι πάντων τῶν προφητῶν σου
    τούτων, καὶ Κύριος ἐλάλησεν ἐπὶ σὲ κακά.
  usfm_code: 1KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθε Σεδεκίας υἱὸς Χαναὰν, καὶ ἐπάταξε τὸν Μιχαίαν ἐπὶ τὴν σιαγόνα,
    καὶ εἶπε, ποῖον πνεῦμα Κύριου τὸ λαλῆσαν ἐν σοί;
  usfm_code: 1KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μιχαίας, ἰδοὺ σὺ ὄψῃ τῇ ἡμέρᾳ ἐκείνῃ, ὅταν εἰσέλθῃς ταμεῖον τοῦ ταμείου
    τοῦ κρυβῆναι ἐκεῖ.
  usfm_code: 1KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ, λάβετε τὸν Μιχαίαν, καὶ ἀποστρέψατε αὐτὸν πρὸς
    Σεμὴρ τὸν βασιλέα τῆς πόλεως· καὶ τῷ Ἰωὰς υἱῷ τοῦ βασιλέως
  usfm_code: 1KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: εἶπον θέσθαι τοῦτον ἐν φυλακῇ, καὶ ἐσθίειν αὐτὸν ἄρτον θλίψεως καὶ ὕδωρ θλίψεως
    ἕως τοῦ ἐπιστρέψαι με ἐν εἰρήνῃ.
  usfm_code: 1KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μιχαίας, ἐὰν ἐπιστρέφων ἐπιστρέψῃς ἐν εἰρήνῃ, οὐ λελάληκε Κύριος
    ἐν ἐμοί.
  usfm_code: 1KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη βασιλεὺς Ἰσραὴλ καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα μετʼ αὐτοῦ εἰς Ῥεμμὰθ
    Γαλαάδ.
  usfm_code: 1KI
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, συγκαλύψομαι καὶ εἰσελεύσομαι
    εἰς τὸν πόλεμον, καὶ σὺ ἔνδυσαι τὸν ἱματισμόν μου· καὶ συνεκαλύψατο βασιλεὺς Ἰσραὴλ,
    καὶ εἰσῆλθεν εἰς τὸν πόλεμον.
  usfm_code: 1KI
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ βασιλεὺς Συρίας ἐνετείλατο τοῖς ἄρχουσι τῶν ἁρμάτων αὐτοῦ τριάκοντα καὶ
    δυσὶ, λέγων, μὴ πολεμεῖτε μικρὸν καὶ μέγαν, ἀλλʼ ἢ τὸν βασιλέα Ἰσραὴλ μονώτατον.
  usfm_code: 1KI
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων τὸν Ἰωσαφὰτ βασιλέα Ἰούδα, καὶ
    αὐτοὶ εἶπαν, φαίνεται βασιλεὺς Ἰσραήλ οὗτος, καὶ ἐκύκλωσαν αὐτὸν πολεμῆσαι· καὶ
    ἀνέκραξεν Ἰωσαφάτ.
  usfm_code: 1KI
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων ὅτι οὐκ ἔστι βασιλεὺς Ἰσραὴλ
    οὗτος, καὶ ἀπέστρεψαν ἀπʼ αὐτοῦ.
  usfm_code: 1KI
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐπέτεινεν εἷς τὸ τόξον εὐστόχως, καὶ ἐπάταξε τὸν βασιλέα Ἰσραὴλ ἀναμέσον
    τοῦ πνεύμονος καὶ ἀναμέσον τοῦ θώρακος· καὶ εἶπε τῷ ἡνιόχῳ αὐτοῦ, ἐπίστρεψον τὰς
    χεῖράς σου καὶ ἐξάγαγέ με ἐκ τοῦ πολέμου, ὅτι τέτρωμαι.
  usfm_code: 1KI
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐτροπώθη ὁ πόλεμος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὁ βασιλεὺς ἦν ἑστηκὼς ἐπὶ τοῦ
    ἅρματος ἐξεναντίας Συρίας ἀπὸ πρωῒ ἕως ἑσπέρας, καὶ ἀπέχυνε τὸ αἷμα ἀπὸ τῆς πληγῆς
    εἰς τὸν κόλπον τοῦ ἅρματος, καὶ ἀπέθανεν ἑσπέρας, καὶ ἐξεπορεύετο τὸ αἷμα τῆς
    τροπῆς ἕως τοῦ κόλπου τοῦ ἅρματος.
  usfm_code: 1KI
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἔστη ὁ στρατοκῆρυξ δύνοντος τοῦ ἡλίου, λέγων, ἕκαστος εἰς τὴν ἑαυτοῦ πόλιν
    καὶ εἰς τὴν ἑαυτοῦ γῆν,
  usfm_code: 1KI
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: ὅτι τέθνηκεν ὁ βασιλεύς· καὶ ἦλθον εἰς Σαμάρειαν, καὶ ἔθαψαν τὸν βασιλέα ἐν
    Σαμαρείᾳ.
  usfm_code: 1KI
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἀπένιψαν τὸ ἅρμα ἐπὶ τὴν κρήνην Σαμαρείας· καὶ ἐξέλιξαν αἱ ὗες καὶ οἱ
    κύνες τὸ αἷμα, καὶ αἱ πόρναι ἐλούσαντο ἐν τῷ αἵματι, κατὰ τὸ ῥῆμα Κυρίου ὃ ἐλάλησε.
  usfm_code: 1KI
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἀχαὰβ καὶ πάντα ἃ ἐποίησε, καὶ οἴκον ἐλεφάντινον ὃν
    ᾠκοδόμησε, καὶ πάσας τὰς πόλεις ἃς ἐποίησεν, οὐκ ἰδοὺ ταῦτα γέγραπται ἐν βιβλίῳ
    λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ;
  usfm_code: 1KI
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἀχαὰβ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ὀχοζίας υἱὸς αὐτοῦ
    ἀντʼ αὐτοῦ.
  usfm_code: 1KI
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ Ἰωσαφὰτ υἱὸς Ἀσὰ ἐβασίλευσεν ἐπὶ Ἰούδαν· ἐν ἔτει τετάρτῷ τοῦ Ἀχαὰβ βασιλέως
    Ἰσραὴλ ἐβασίλευσεν
  usfm_code: 1KI
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἰωσαφὰτ, Υἱὸς τρίακοντα καὶ πέντε ἐτῶν ἐν τῷ βασιλεύειν αὐτόν, καὶ εἴκοσι
    καὶ πέντε ἔτη ἐβασίλευσεν ἐν Ἰερουσαλὴμ· καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀζουβὰ θυγάτηρ
    Σαλαΐ.
  usfm_code: 1KI
  verse: '42'
