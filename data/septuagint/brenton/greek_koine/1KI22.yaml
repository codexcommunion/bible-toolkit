- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐκάθισε τὰ τρία ἔτη, καὶ οὐκ ἦν πόλεμος ἀναμέσον Συρίας καὶ ἀναμέσον
    Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐγενήθη ἐν τῷ ἐνιαυτῷ τῷ τρίτῳ, καὶ κατέβη Ἰωσαφὰτ βασιλεὺς Ἰούδα
    πρὸς βασιλέα Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς τοὺς παῖδας αὐτοῦ, εἰ οἴδατε ὅτι ἡμῖν
    Ῥεμμὰθ Γαλαὰδ, καὶ ἡμεῖς σιωπῶμεν λαβεῖν αὐτὴν ἐκ χειρὸς βασιλέως Συρίας;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, ἀναβήσῃ μεθʼ ἡμῶν εἰς Ῥεμμὰθ
    Γαλαὰδ εἰς πόλεμον;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπεν Ἰωσαφὰτ, καθὼς ἐγὼ, καὶ σὺ οὕτως· καθὼς ὁ λαός μου, ὁ λαός
    σου· καθὼς οἱ ἵπποι μου, οἱ ἵπποι σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ συνήθροισεν ὁ βασιλεὺς Ἰσραὴλ πάντας τοὺς προφήτας ὡς τετρακοσίους
    ἄνδρας, καὶ εἶπεν αὐτοῖς ὁ βασιλεὺς, εἰ πορευθῶ εἰς Ῥεμμὰθ Γαλαὰδ εἰς πόλεμον
    ἢ ἐπισχῶ; καὶ εἶπον, ἀνάβαινε, καὶ διδοὺς δώσει Κύριος εἰς χεῖρας τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπεν Ἰωσαφὰτ πρὸς βασιλέα Ἰσραὴλ, οὐκ ἔστιν ὧδε προφήτης τοῦ κυρίου,
    καὶ ἐπερωτήσομεν τὸν κύριον διʼ αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, εἷς ἐστιν ἀνὴρ εἰς τὸ ἐπερωτῆσαι
    δὀ αὐτοῦ τὸν Κύριον, καὶ ἐγὼ μεμίσηκα αὐτὸν, ὄτι οὐ λαλεῖ περὶ ἐμοῦ καλὰ, ἀλλʼ
    ἢ κακὰ, Μιχαίας υἱὸς Ἰεμβλαά· καὶ εἶπεν Ἰωσαφὰτ βασιλεὺς Ἰούδα, μὴ λεγέτω ὁ βασιλεὺς
    οὕτως.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐκάλεσεν ὁ βασιλεὺς Ἰσραὴλ εὐνοῦχον ἕνα, καὶ εἶπε, τοτάχος Μιχαίαν
    υἱὸν Ἰεμβλαά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ὁ βασιλεὺς Ἰσραὴλ καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα ἐκάθηντο ἀνὴρ ἐπὶ τοῦ
    θρόνου αὐτοῦ ἔνοπλοι ἐν ταῖς πύλαις Σαμαρείας· καὶ πάντες οἱ προφῆται ἐπροφήτευον
    ἐνώπιον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐποίησεν ἑαυτῷ Σεδεκίας υἱὸς Χαναὰν κέρατα σιδηρᾶ, καὶ εἶπε, τάδε
    λέγει Κύριος, ἐν τούτοις κερατιεῖς τὴν Συρίαν ἕως συντελεσθῇ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ πάντες οἱ προφῆται ἐπροφήτευον οὕτως, λέγοντες, ἀνάβαινε εἰς Ῥεμμὰθ
    Γαλαὰδ, καὶ εὐοδώσει, καὶ δώσει Κύριος εἰς χεῖράς σου καὶ τὸν βασιλέα Συρίας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ὁ ἄγγελος ὁ πορευθεὶς καλέσαι τὸν Μιχαίαν, ἐλάλησεν αὐτῷ, λέγων,
    ἰδοὺ δὴ λαλοῦσι πάντες οἱ προφῆται ἐν στόματι ἐνὶ καλὰ περὶ τοῦ βασιλέως, γίνου
    δὴ καὶ σὺ εἰς τοὺς λόγους σου κατὰ τοὺς λόγους ἑνὸς τούτων, καὶ λάλησον καλά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπε Μιχαίας, ζῇ Κύριος, ὅτι ἃ ἐὰν εἴπῃ Κύριος πρὸς μὲ, ταῦτα λαλήσω.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἦλθε πρὸς τὸν βασιλέα· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, Μιχαία, εἰ ἀναβῶ
    εἰς Ῥεμμὰθ Γαλαὰδ εἰς πόλεμον, ἢ ἐπισχῶ; καὶ εἶπεν, ἀνάβαινε, καὶ εὐοδώσει Κύριος
    εἰς χεῖρα τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ποσάκις ἐγὼ ὁρκίζω σε, ὃπως λαλήσῃς πρὸς
    μὲ ἀλήθειαν ἐν ὀνόματι Κυρίου;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπεν, οὐχ οὕτως· ἑώρακα πάντα τὸν Ἰσραὴλ διεσπαρμένον ἐν τοῖς ὄρεσιν
    ὡς ποίμνιον ᾧ οὐκ ἔστι ποιμήν· καὶ εἶπε Κύριος, οὐ κύριος τούτοις Θεός; ἕκαστος
    εἰς τὸν οἶκον αὐτοῦ ἐν εἰρήνῃ ἀναστρεφέτω.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, οὐκ εἶπα πρὸς σε,
    ὅτι οὐ προφητεύει οὗτός μοι καλὰ, διότι ἀλλʼ ἢ κακά;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶπε Μιχαίας, οὐχ οὕτως· οὐκ ἐγώ· ἄκουε ῥῆμα Κυρίου· οὐχ οὕτως.
    Εἶδον Θεὸν Ἰσραὴλ καθήμενον ἐπὶ θρόνου αὐτοῦ, καὶ πᾶσα ἡ στρατιὰ τοῦ οὐρανοῦ εἱστήκει
    περὶ αὐτὸν ἐκ δεξιῶν αὐτοῦ καὶ ἐξ εὐωνύμων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἶπε Κύριος, τίς ἀπατήσει τὸν Ἀχαὰβ βασιλέα Ἰσραὴλ, καὶ ἀναβήσεται,
    καὶ πεσεῖται ἐν Ῥεμμὰθ Γαλαάδ; καὶ εἶπεν οὗτος οὕτως, καὶ οὗτος οὕτως.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐξῆλθε πνεῦμα καὶ ἔστη ἐνώπιον Κυρίου, καὶ εἶπεν, ἐγὼ ἀπατήσω αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπε πρὸς αὐτὸν Κύριος, ἐν τίνι; καὶ εἶπεν, ἐξελεύσομαι, καὶ ἔσομαι
    πνεῦμα ψευδὲς εἰς τὸ στόμα πάντων τῶν προφητῶν αὐτοῦ· καὶ εἶπεν, ἀπατήσεις, καί
    γε δυνήσῃ· ἔξελθε καὶ ποίησον οὕτως.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ νῦν ἰδοὺ ἔδωκε Κύριος πνεῦμα ψευδὲς ἐν στόματι πάντων τῶν προφητῶν
    σου τούτων, καὶ Κύριος ἐλάλησεν ἐπὶ σὲ κακά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ προσῆλθε Σεδεκίας υἱὸς Χαναὰν, καὶ ἐπάταξε τὸν Μιχαίαν ἐπὶ τὴν σιαγόνα,
    καὶ εἶπε, ποῖον πνεῦμα Κύριου τὸ λαλῆσαν ἐν σοί;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ εἶπε Μιχαίας, ἰδοὺ σὺ ὄψῃ τῇ ἡμέρᾳ ἐκείνῃ, ὅταν εἰσέλθῃς ταμεῖον
    τοῦ ταμείου τοῦ κρυβῆναι ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ, λάβετε τὸν Μιχαίαν, καὶ ἀποστρέψατε αὐτὸν
    πρὸς Σεμὴρ τὸν βασιλέα τῆς πόλεως· καὶ τῷ Ἰωὰς υἱῷ τοῦ βασιλέως
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: εἶπον θέσθαι τοῦτον ἐν φυλακῇ, καὶ ἐσθίειν αὐτὸν ἄρτον θλίψεως καὶ ὕδωρ
    θλίψεως ἕως τοῦ ἐπιστρέψαι με ἐν εἰρήνῃ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ εἶπε Μιχαίας, ἐὰν ἐπιστρέφων ἐπιστρέψῃς ἐν εἰρήνῃ, οὐ λελάληκε Κύριος
    ἐν ἐμοί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἀνέβη βασιλεὺς Ἰσραὴλ καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα μετʼ αὐτοῦ εἰς
    Ῥεμμὰθ Γαλαάδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, συγκαλύψομαι καὶ
    εἰσελεύσομαι εἰς τὸν πόλεμον, καὶ σὺ ἔνδυσαι τὸν ἱματισμόν μου· καὶ συνεκαλύψατο
    βασιλεὺς Ἰσραὴλ, καὶ εἰσῆλθεν εἰς τὸν πόλεμον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ βασιλεὺς Συρίας ἐνετείλατο τοῖς ἄρχουσι τῶν ἁρμάτων αὐτοῦ τριάκοντα
    καὶ δυσὶ, λέγων, μὴ πολεμεῖτε μικρὸν καὶ μέγαν, ἀλλʼ ἢ τὸν βασιλέα Ἰσραὴλ μονώτατον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων τὸν Ἰωσαφὰτ βασιλέα Ἰούδα,
    καὶ αὐτοὶ εἶπαν, φαίνεται βασιλεὺς Ἰσραήλ οὗτος, καὶ ἐκύκλωσαν αὐτὸν πολεμῆσαι·
    καὶ ἀνέκραξεν Ἰωσαφάτ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων ὅτι οὐκ ἔστι βασιλεὺς Ἰσραὴλ
    οὗτος, καὶ ἀπέστρεψαν ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἐπέτεινεν εἷς τὸ τόξον εὐστόχως, καὶ ἐπάταξε τὸν βασιλέα Ἰσραὴλ
    ἀναμέσον τοῦ πνεύμονος καὶ ἀναμέσον τοῦ θώρακος· καὶ εἶπε τῷ ἡνιόχῳ αὐτοῦ, ἐπίστρεψον
    τὰς χεῖράς σου καὶ ἐξάγαγέ με ἐκ τοῦ πολέμου, ὅτι τέτρωμαι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἐτροπώθη ὁ πόλεμος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὁ βασιλεὺς ἦν ἑστηκὼς
    ἐπὶ τοῦ ἅρματος ἐξεναντίας Συρίας ἀπὸ πρωῒ ἕως ἑσπέρας, καὶ ἀπέχυνε τὸ αἷμα ἀπὸ
    τῆς πληγῆς εἰς τὸν κόλπον τοῦ ἅρματος, καὶ ἀπέθανεν ἑσπέρας, καὶ ἐξεπορεύετο τὸ
    αἷμα τῆς τροπῆς ἕως τοῦ κόλπου τοῦ ἅρματος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἔστη ὁ στρατοκῆρυξ δύνοντος τοῦ ἡλίου, λέγων, ἕκαστος εἰς τὴν ἑαυτοῦ
    πόλιν καὶ εἰς τὴν ἑαυτοῦ γῆν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: ὅτι τέθνηκεν ὁ βασιλεύς· καὶ ἦλθον εἰς Σαμάρειαν, καὶ ἔθαψαν τὸν βασιλέα
    ἐν Σαμαρείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἀπένιψαν τὸ ἅρμα ἐπὶ τὴν κρήνην Σαμαρείας· καὶ ἐξέλιξαν αἱ ὗες καὶ
    οἱ κύνες τὸ αἷμα, καὶ αἱ πόρναι ἐλούσαντο ἐν τῷ αἵματι, κατὰ τὸ ῥῆμα Κυρίου ὃ
    ἐλάλησε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἀχαὰβ καὶ πάντα ἃ ἐποίησε, καὶ οἴκον ἐλεφάντινον
    ὃν ᾠκοδόμησε, καὶ πάσας τὰς πόλεις ἃς ἐποίησεν, οὐκ ἰδοὺ ταῦτα γέγραπται ἐν βιβλίῳ
    λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ ἐκοιμήθη Ἀχαὰβ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ὀχοζίας υἱὸς
    αὐτοῦ ἀντʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ Ἰωσαφὰτ υἱὸς Ἀσὰ ἐβασίλευσεν ἐπὶ Ἰούδαν· ἐν ἔτει τετάρτῷ τοῦ Ἀχαὰβ
    βασιλέως Ἰσραὴλ ἐβασίλευσεν
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Ἰωσαφὰτ, Υἱὸς τρίακοντα καὶ πέντε ἐτῶν ἐν τῷ βασιλεύειν αὐτόν, καὶ εἴκοσι
    καὶ πέντε ἔτη ἐβασίλευσεν ἐν Ἰερουσαλὴμ· καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀζουβὰ θυγάτηρ
    Σαλαΐ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ ἐπορεύθη ἐν πάση ὁδῷ Ἀσὰ τοῦ πατρὸς αὐτοῦ, οὐκ ἐξέκλινεν ἀπʼ αὐτῆς
    τοῦ ποιῆσαι τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Πλὴν τῶν ὑψηλῶν οὐκ ἐξῇρεν· ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμίων ἐν τοῖς
    ὑψηλοῖς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ εἰρήνευσεν Ἰωσαφὰτ μετὰ βασιλέως Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωσαφὰτ, καὶ αἱ δυναστεῖαι αὐτοῦ ὅσα ἐποίησεν,
    οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν βασιλέων Ἰούδα;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Καὶ ἐκοιμήθη Ἰωσαφὰτ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη παρὰ τοῖς πατράσιν
    αὐτοῦ ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ, καὶ ἐβασίλευσεν Ἰωρὰμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Καὶ Ὀχοζίας υἱὸς Ἀχαὰβ ἐβασίλευσεν ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ· ἐν ἔτει ἑπτακαιδεκάτῳ
    Ἰωσαφὰτ βασιλέως Ἰούδα, Ὀχοζίας υἱὸς Ἀχαὰβ ἐβασίλευσεν ἐν Ἰσραὴλ ἐν Σαμαρείᾳ δύο
    ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου, καὶ ἐπορεύθη ἐν ὁδῶ Ἀχαὰβ τοῦ
    πατρὸς αὐτοῦ καὶ ἐν ὁδῷ Ἰεζάβελ τῆς μητρὸς αὐτοῦ, καὶ ἐν ταῖς ἁμαρτίαις οἴκου
    Ἱεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 22
  book_usfm_code: 1KI
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Καὶ ἐδούλευσε τοῖς Βααλὶμ καὶ προσεκύνησεν αὐτοῖς, καὶ παρώργισε τὸν
    Κύριον Θεὸν Ἰσραὴλ, κατὰ πάντα τὰ γενόμενα ἔμπροσθεν αὐτοῦ.
