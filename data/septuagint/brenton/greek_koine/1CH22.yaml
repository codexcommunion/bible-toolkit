- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Δαυὶδ, Οὗτός ἐστιν ὁ οἶκος Κυρίου τοῦ Θεοῦ, καὶ τοῦτο τὸ θυσιαστήριον
    εἰς ὁλοκαύτωσιν τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε Δαυὶδ συναγαγεῖν πάντας τοὺς προσηλύτους τοὺς ἐν γῇ Ἰσραὴλ,
    καὶ κατέστησε λατόμους λατομῆσαι λίθους ξυστοὺς τοῦ οἰκοδομῆσαι οἶκον τῷ Θεῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ σίδηρον πολὺν εἰς τοὺς ἥλους τῶν θυρωμάτων καὶ τῶν πυλῶν, καὶ τοὺς
    στροφεῖς ἡτοίμασε Δαυὶδ καὶ χαλκὸν εἰς πλῆθος, οὐκ ἦν σταθμός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ξύλα κέδρινα, οὐκ ἦν ἀριθμός· ὅτι ἐφέροσαν οἱ Σιδώνιοι καὶ οἱ Τύριοι
    ξύλα κέδρινα εἰς πλῆθος τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε Δαυὶδ, Σαλωμὼν ὁ υἱός μου παιδάριον ἁπαλὸν, καὶ ὁ οἶκος τοῦ
    οἰκοδομῆσαι τῷ Κυρίῳ εἰς μεγαλωσύνην ἄνω, εἰς ὄνομα καὶ εἰς δόξαν εἰς πᾶσαν τὴν
    γῆν· ἑτοιμάσω αὐτῷ· καὶ ἡτοίμασε Δαυεὶδ εἰς πλῆθος ἔμπροσθεν τῆς τελευτῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐκάλεσε Σαλωμὼν τὸν υἱὸν αὐτοῦ, καὶ ἐνετείλατο αὐτῷ τοῦ οἰκοδομῆσαι
    τὸν οἶκον τῷ Κυρίῳ Θεῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε Δαυὶδ Σαλωμών, τέκνον, ἐμοὶ ἐγένετο ἐπὶ ψυχῇ τοῦ οἰκοδομῆσαι
    οἶκον τῷ ὀνόματι Κυρίου Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγένετό μοι λόγος Κυρίου, λέγων, αἷμα εἰς πλῆθος ἐξέχεας, καὶ πολέμους
    μεγάλους ἐποίησας· οὐκ οἰκοδομήσεις οἶκον τῷ ὀνόματί μου, ὅτι αἵματα πολλὰ ἐξέχεας
    ἐπὶ τὴν γῆν ἐναντίον ἐμου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἰδοὺ υἱὸς τίκτεταί σοι, οὗτος ἔσται ἀνὴρ ἀναπαύσεως, καὶ ἀναπαύσω αὐτὸν
    ἀπὸ πάντων τῶν ἐχθρῶν αὐτοῦ κυκλόθεν, ὅτι Σαλωμὼν ὄνομα αὐτῷ, καὶ εἰρήνην καὶ
    ἡσυχίαν δώσω ἐπὶ Ἰσραὴλ ἐν ταῖς ἡμέραις αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οὗτος οἰκοδομήσει οἶκον τῷ ὀνόματί μου, καὶ οὗτος ἔσται μοι εἰς υἱὸν,
    κἀγὼ αὐτῷ εἰς πατέρα, καὶ ἀνορθώσω θρόνον βασιλείας αὐτοῦ ἐν Ἰσραὴλ ἕως αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ νῦν, υἱέμου, ἔσται μετὰ σοῦ Κύριος, καὶ εὐοδώσει, καὶ οἰκοδομήσεις
    οἶκον τῷ Κυρίῳ Θεῷ σου. ὡς ἐλάλησε περὶ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀλλʼ ἢ δῴη σοι σοφίαν καὶ σύνεσιν Κύριος καὶ κατισχύσαι σε ἐπὶ Ἰσραὴλ,
    καὶ τοῦ φυλάσσεσθαι καὶ τοῦ ποιεῖν τὸν νόμον Κυρίου τοῦ Θεοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τότε εὐοδώσει ἐὰν φυλάξῃς τοῦ ποιεῖν τὰ προστάγματα καὶ τὰ κρίματα ἃ
    ἐνετείλατο Κύριος τῷ Μωυσῇ ἐπὶ Ἰσραήλ· ἀνδρίζου καὶ ἴσχυε, μὴ φοβοῦ μηδὲ πτοηθῇς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἰδοὺ ἐγὼ κατὰ τὴν πτωχείαν μου ἡτοίμασα εἰς οἶκον Κυρίου χρυσίου
    ταλάντων ἑκατὸν χιλιάδας, καὶ ἀργυρίου ταλάντων χιλίας χιλιάδας, καὶ χαλκὸν καὶ
    σίδηρον οὗ οὐκ ἔστι σταθμὸς, ὅτιι εἰς πλῆθός ἐστι· καὶ ξύλα καὶ λίθους ἡτοίμασα,
    καὶ πρὸς ταῦτα πρόσθες.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ μετὰ σοῦ πρόσθες εἰς πλῆθος ποιούντων ἔργα, τεχνῖται καὶ οἰκοδόμοι
    λίθων, καὶ τέκτονες ξύλων, καὶ πᾶς σοφὸς ἐν παντὶ ἔργῳ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἐν παντὶ ἔργῳ, ἐν χρυσίῳ καὶ ἀργυρίῳ, χαλκῷ καὶ ἐν σιδήρῳ, οὐκ ἔστιν
    ἀριθμός· ἀνάστηθι καὶ ποίει, καὶ Κύριος μετὰ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐνετείλατο Δαυὶδ τοῖς πᾶσιν ἄρχουσιν Ἰσραὴλ ἀντιλαβέσθαι τῷ Σαλωμὼν
    υἱῷ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὐχὶ Κύριος μεθʼ ὑμῶν; καὶ ἀνέπαυσεν ὑμᾶς κυκλόθεν, ὅτι ἔδωκεν ἐν ὑμῶν
    τοὺς κατοικοῦντας τὴν γῆν, καὶ ὑπετάγη ἡ γῆ ἐναντίον Κυρίου καὶ ἐναντίον λαοῦ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 22
  book_usfm_code: 1CH
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Νῦν δότε καρδίας ὑμῶν καὶ ψυχὰς ὑμῶν τοῦ ζητῆσαι τῷ κυρίῳ θεῷ ὑμῶν,
    καὶ ἐγέρθητε καὶ οἰκοδομήσατε ἁγίασμα τῷ Θεῷ ὑμῶν, τοῦ εἰσενέγκαι τὴν κιβωτὸν
    διαθήκης Κυρίου, καὶ σκεύη τὰ ἅγια τοῦ Θεοῦ εἰς οἶκον τὸν οἰκοδομούμενον τῷ ὀνόματι
    Κυρίου.
