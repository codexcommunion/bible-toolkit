  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπῴκισε βασιλεὺς Ἀσσυρίων τὴν Σαμάρειαν εἰς Ἀσσυρίους, καὶ ἔθηκεν αὐτοὺς
    ἐν Ἁλαὲ καὶ ἐν Ἀβὼρ ποταμῷ Γωζὰν καὶ ὄρὴ Μήδων·
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 18
  chapter: 18
  iso-639-2_language_code: grc
