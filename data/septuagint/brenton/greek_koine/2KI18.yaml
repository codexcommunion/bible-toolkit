    οἴκου τοῦ βασιλέως.
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐν τῷ καιρῷ ἐκείνῳ συνέκοψεν Ἑζεκίας τὰς θύρας ναοῦ, καὶ τὰ ἐστηριγμένα ἃ
    ἐχρύσωσεν Ἑζεκίας ὁ βασιλεὺς Ἰούδα, καὶ ἔδωκεν αὐτὰ βασιλεῖ Ἀσσυρίων.
  usfm_code: 2KI
  verse: '16'
