  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Ῥαψάκης, εἴπατε δὴ πρὸς Ἐζεκίαν, τάδε λέγει ὁ βασιλεὺς,
    ὁ μέγας βασιλεὺς Ἀσσυρίων, τί ἡ πεποίθησις αὕτη ἣν πέποιθας;
