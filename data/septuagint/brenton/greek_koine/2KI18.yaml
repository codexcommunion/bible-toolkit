    ἠθέτησας ἐν ἐμοί;
  usfm_code: 2KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 18
  chapter: 18
  iso-639-2_language_code: grc
