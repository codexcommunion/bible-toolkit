    Λαχὶς πρὸς τὸν βασιλέα Ἑζεκίαν ἐν δυνάμει βαρείᾳ ἐπὶ Ἱερουσαλήμ· καὶ ἀνέβησαν
    καὶ ἦλθον εἰς Ἱερουσαλὴμ, καὶ ἔστησαν ἐν τῷ ὑδραγωγῷ τῆς κολυμβήθρας τῆς ἄνω,
