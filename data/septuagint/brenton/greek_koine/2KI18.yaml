  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ τῷ τεσσαρεσκαιδεκάτῳ ἔτει ἔτει τοῦ βασιλέως βασιλέως Ἑζεκίου ἀνέβη Σενναχηρὶμ
    βασιλεὺς Ἀσσυρίων ἐπὶ τὰς πόλεις Ἰούδα τὰς ὀχυρὰς, καὶ συνέλαβεν αὐτάς.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἐζεκίας βασιλεὺς Ἰούδα ἀγγέλους πρὸς βασιλέα Ἀσσυρίων εἰς Λαχὶς,
    λέγων, ἡμάρτηκα, ἀποστράφηθι ἀπʼ ἐμοῦ· ὃ ἐὰν ἐπιθῇς ἐπʼ ἐμὲ, βαστάσω· καὶ ἐπέθηκεν
    ὁ βασιλεὺς Ἀσσυρίων ἐπὶ Ἑζεκίαν βασιλέα Ἰούδα τριακόσια τάλαντα ἀργυρίου, καὶ
    τριάκοντα τάλαντα χρυσίου.
