    αὐτοῦ πάντα ὅσα ἐνετείλατο Μωυσῆς ὁ δοῦλος Κυρίου, καὶ οὐκ ἤκουσαν καὶ οὐκ ἐποίησαν.
  usfm_code: 2KI
  verse: '12'
