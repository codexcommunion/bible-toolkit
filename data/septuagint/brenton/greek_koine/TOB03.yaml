- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ λυπηθεὶς ἔκλαυσα, καὶ προσευξάμην μετʼ ὀδύνης, λέγων, Δίκαιος εἶ Κύριε,
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ πάντα τὰ ἔργα σου, καὶ πᾶσαι αἱ ὁδοί σου ἐλεημοσύναι καὶ ἀλήθεια, καὶ
    κρίσιν ἀληθινὴν καὶ δικαίαν σὺ κρίνεις εἰς τὸν αἰῶνα.
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μνήσθητί μου, καὶ ἐπίβλεψον ἐπʼ ἐμέ· μή με ἐκδικῇς ταῖς ἁμαρτίαις μου καὶ
    τοῖς ἀγνοήμασί μου, καί τῶν πατέρων μου, ἃ ἥμαρτον ἐνώπιόν σου.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Παρήκουσαν γὰρ τῶν ἐντολῶν σου, καὶ ἔδωκας ἡμᾶς εἰς διαρπαγὴν καὶ αἰχμαλωσίαν
    καὶ θάνατον καὶ παραβολὴν ὀνειδισμοῦ πᾶσι τοῖς ἔθνεσιν ἐν οἷς ἐσκορπίσμεθα.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ νῦν πολλαὶ αἱ κρίσεις σου εἰσιὶ καὶ ἀληθιναὶ, ἐξ ἐμοῦ ποιῆσαι περὶ τῶν
    ἁμαρτιῶν μου καὶ τῶν πατέρων μου, ὃτι οὐκ ἐποιήσαμεν τὰς ἐντολάς σου, οὐ γὰρ ἐπορεύθημεν
    ἐν ἀληθείᾳ ἐνώπιόν σου.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ νῦν κατὰ τὸ ἀρεστὸν ἐνώπιόν σου ποίησον μετʼ ἐμοῦ· ἐπίταξον ἀναλαβεῖν
    τὸ πνεῦμά μου, ὅπως ἀπολυθῶ, καὶ γένωμαι γῆ, διότι λυσιτελεῖ μοι ἀποθανεῖν, ἢ
    ζῇν· ὅτι ὀνειδισμοὺς ψευδεῖς ἤκουσα, καὶ λύπη ἐστὶ πολλὴ ἐν ἐμοί· ἐπίταξον ἀπολυθῆναί
    με τῆς ἀνάγκης ἤδη εἰς τὸν αἰώνιον τόπον, μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπʼ ἐμοῦ.
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν τῇ αὐτῇ ἡμέρᾳ συνέβη τῇ θυγατρὶ Ῥαγουὴλ Σάῤῥᾳ ἐν Ἐκβατάνοις τῆς Μηδίας,
    καὶ ταύτην ὀνειδισθῆναι ὑπὸ παιδισκῶν πατρὸς αὐτῆς,
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ὅτι ἦν δεδομένη ἀνδράσιν ἑπτὰ, καὶ Ἀσμοδαῖος τὸ πονηρὸν δαιμόνιον ἀπέκτεινεν
    αὐτοὺς, πρινὴ γενέσθαι αὐτοὺς μετʼ αὐτῆς ὡς ἐν γυναιξί· καὶ εἶπαν αὐτῇ, οὐ συνιεῖς
    ἀποπνίγουσά σου τοὺς ἄνδρας; ἤδη ἑπτὰ ἔσχες, καὶ ἑνὸς αὐτῶν οὐκ ὠνομάσθης.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τί ἡμᾶς μαστιγοῖς; εἰ ἀπέθαναν, βάδιζε μετʼ αὐτῶν, μὴ ἴδοιμέν σου υἱὸν ἢ θυγατέρα
    εἰς τὸν αἰῶνα.
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ταῦτα ἀκούσασα ἐλυπήθη σφόδρα, ὥστε ἀπάγξασθαι· καὶ εἶπε, μία μέν εἰμι τῷ
    πατρί μου· ἐὰν ποιήσω τοῦτο, ὄνειδος αὐτῷ ἔσται, καὶ τὸ γῆρας αὐτοῦ κατάξω μετʼ
    ὀδύνης εἰς ᾅδου.
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐδεήθη πρὸς τῇ θυρίδι, καὶ εἶπεν, εὐλογητὸς εἶ Κύριε ὁ Θεός μου, καὶ εὐλογητὸν
    τὸ ὄνομά σου τὸ ἅγιον καὶ ἔντιμον εἰς τοὺς αἰῶνας· εὐλογήσαισάν σε πάντα τὰ ἔργα
    σου εἰς τὸν αἰῶνα.
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ νῦν, Κύριε, τοὺς ὀφθαλμούς μου καὶ τὸ πρόσωπόν μου εἰς σὲ δέδωκα.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἶπον, ἀπολῦσαί με ἀπὸ τῆς γῆς, καὶ μὴ ἀκοῦσαί με μηκέτι ὀνειδισμόν.
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Σὺ γινώσκεις, Κύριε, ὅτι καθαρά εἰμι ἀπὸ πάσης ἁμαρτίας ἀνδρός,
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ οὐκ ἐμόλυνα τὸ ὄνομά μου οὐδὲ τὸ ὄνομα τοῦ πατρός μου ἐν τῇ γῇ τῆς αἰχμαλωσίας
    μου· μονογενής εἰμι τῷ πατρί μου, καὶ οὐχ ὑπάρχει αὐτῷ παιδίον ὃ κληρονομήσει
    αὐτόν, οὐδὲ ἀδελφὸς ἐγγὺς, οὐδὲ ὑπάρχων αὐτῷ υἱὸς, ἵνα συντηρήσω ἐμαυτὴν αὐτῷ
    γυναῖκα, ἤδη ἀπώλοντό μοι ἑπτά· ἱνατί μοι ζῇν; καὶ εἰ μὴ δοκεῖ σοι ἀποκτεῖναί
    με, ἐπίταξον ἐπιβλέψαι ἐπʼ ἐμὲ, καὶ μηκέτι ἐλεῆσαί με, καὶ ἀκοῦσαί με ὀνειδισμόν.
  usfm_code: TOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἰσηκούσθη προσευχὴ ἀμφοτέρων ἐνώπιον τῆς δόξης τοῦ μεγάλου,
  usfm_code: TOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ῥαφαήλ καὶ ἀπεστάλη ἰάσασθαι τοὺς δύο, τοῦ Τωβὶτ λεπίσαι τὰ λευκώματα, καὶ
    Σάῤῥαν τὴν τοῦ Ῥαγουὴλ δοῦναι Τωβίᾳ τῷ υἱῷ Τωβὶτ γυναῖκα, καὶ δῆσαι Ἀσμοδαῖον
    τὸ πονηρὸν δαιμόνιον, διότι Τωβίᾳ ἐπιβάλλει κληρονομῆσαι αὐτήν. Ἐν αὐτῷ τῷ καιρῷ
    ἐπιστρέψας Τωβὶτ εἰσῆλθεν εἰς τὸν οἶκον αὐτοῦ, καὶ Σάῤῥα ἡ τοῦ Ῥαγουὴλ κατέβη
    ἐκ τοῦ ὑπερῴου αὐτῆς.
  usfm_code: TOB
  verse: '17'
