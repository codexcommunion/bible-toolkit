- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Τέκνον, τὴν ζωὴν τοῦ πτωχοῦ μὴ ἀποστερήσῃς, καὶ μὴ παρελκύσῃς ὀφθαλμοὺς ἐπιδεεῖς.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ψυχὴν πεινῶσαν μὴ λυπήσῃς, καὶ μὴ παροργίσῃς ἄνδρα ἐν ἀπορίᾳ αὐτοῦ.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καρδίαν παροργισμένην μὴ προσταράξῃς, καὶ μὴ παρελκύσῃς δόσιν προσδεομένου.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἱκέτην θλιβόμενον μὴ ἀπαναίνου, καὶ μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπὸ πτωχοῦ.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀπὸ δεομένου μὴ ἀποστρέψῃς ὀφθαλμόν, καὶ μὴ δῷς τόπον ἀνθρώπῳ καταράσασθαί
    σε.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καταρωμένου γάρ σε ἐν πικρίᾳ ψυχῆς αὐτοῦ, τῆς δεήσεως αὐτοῦ ἐπακούσεται ὁ
    ποιήσας αὐτόν.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Προσφιλῆ συναγωγῇ σεαυτὸν ποίει, καὶ μεγιστᾶνι ταπεινοῦ τὴν κεφαλήν σου.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Κλῖνον πτωχῷ τὸ οὖς σου, καὶ ἀποκρίθητι αὐτῷ εἰρηνικὰ ἐν πρᾳΰτητι.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐξελοῦ ἀδικούμενον ἐκ χειρὸς ἀδικοῦντος, καὶ μὴ ὀλιγοψυχήσῃς ἐν τῷ κρίνειν
    σε.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Γίνου ὀρφανοῖς ὡς πατὴρ, καὶ ἀντὶ ἀνδρὸς τῇ μητρὶ αὐτῶν· καὶ ἔσῃ ὡς υἱὸς ὑψίστου,
    καὶ ἀγαπήσει σε μᾶλλον ἡ μήτηρ σου.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἡ σοφία υἱοὺς ἑαυτῇ ἀνύψωσε, καὶ ἐπιλαμβάνεται τῶν ζητούντων αὐτήν·
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ὁ ἀγαπῶν αὐτὴν ἀγαπᾷ ζωὴν, καὶ οἱ ὀρθρίζοντες πρὸς αὐτὴν ἐμπλησθήσονται εὐφροσύνης.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὁ κρατῶν αὐτῆς κληρονομήσει δόξαν, καὶ οὗ εἰσπορεύεται εὐλογήσει Κύριος.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οἱ λατρεύοντες αὐτῇ λειτουργήσουσιν Ἁγίῳ, καὶ τοὺς ἀγαπῶντας αὐτὴν ἀγαπᾷ ὁ
    Κύριος.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὁ ὑπακούων αὐτῆς κρινεῖ ἔθνη, καὶ ὁ προσελθὼν αὐτῇ κατασκηνώσει πεποιθώς.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐὰν ἐμπιστεύσῃς, κατακληρονομήσεις αὐτὴν, καὶ ἐν κατασχέσει ἔσονται αἱ γενεαὶ
    αὐτοῦ.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι διεστραμμένως πορεύεται μετʼ αὐτοῦ ἐν πρώτοις· φόβον δὲ καὶ δειλίαν ἐπάξει
    ἐπʼ αὐτὸν, καὶ βασανίσει αὐτὸν ἐν παιδιᾷ αὐτῆς, ἕως οὗ ἐμπιστεύσῃ τῇ ψυχῇ αὐτοῦ,
    καὶ πειράσῃ αὐτὸν ἐν τοῖς δικαιώμασιν αὐτῆς.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ πάλιν ἐπανήξει κατʼ εὐθεῖαν πρὸς αὐτὸν, καὶ εὐφρανεῖ αὐτὸν, καὶ ἀποκαλύψει
    αὐτῷ τὰ κρυπτὰ αὐτῆς.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐὰν ἀποπλανηθῇ, ἐγκαταλείψει αὐτὸν, καὶ παραδώσει αὐτὸν εἰς χεῖρας πτώσεως
    αὐτοῦ.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Συντήρησον καιρὸν καὶ φύλαξαι ἀπὸ πονηροῦ, καὶ περὶ τῆς ψυχῆς σου μὴ αἰσχυνθῇς.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἔστι γὰρ αἰσχύνη ἐπάγουσα ἁμαρτίαν, καὶ ἔστιν αἰσχύνη δόξα καὶ χάρις.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ λάβῃς πρόσωπον κατὰ τῆς ψυχῆς σου, καὶ μὴ ἐντραπῇς εἰς πτῶσίν σου.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ κωλύσῃς λόγον ἐν καιρῷ σωτηρίας,
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἐν γὰρ λόγῳ γνωσθήσεται σοφία, καὶ παιδεία ἐν ῥήματι γλώσσης.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ ἀντίλεγε τῇ ἀληθείᾳ, καὶ περὶ τῆς ἀπαιδευσίας σου ἐντράπηθι.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ αἰσχυνθῇς ὁμολογῆσαι ἐφʼ ἁμαρτίαις σου, καὶ μὴ βιάζου ῥοῦν ποταμοῦ.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ μὴ ὑποστρώσῃς σεαυτὸν ἀνθρώπῳ μωρῷ, καὶ μὴ λάβῃς πρόσωπον δυνάστου.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἕως τοῦ θανάτου ἀγώνισαι περὶ τῆς ἀληθείας, καὶ Κύριος ὁ Θεὸς πολεμήσει ὑπὲρ
    σοῦ.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ γίνου τραχὺς ἐν γλώσσῃ σου, καὶ νωθρὸς καὶ παρειμένος ἐν τοῖς ἔργοις σου.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ ἴσθι ὡς λέων ἐν τῷ οἴκῳ σου, καὶ φαντασιοκοπῶν ἐν τοῖς οἰκέταις σου.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ ἔστω ἡ χείρ σου ἐκτεταμένη εἰς τὸ λαβεῖν, καὶ ἐν τῷ ἀποδιδόναι συνεσταλμένη.
  usfm_code: SIR
  verse: '31'
