- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τέκνον, τὴν ζωὴν τοῦ πτωχοῦ μὴ ἀποστερήσῃς, καὶ μὴ παρελκύσῃς ὀφθαλμοὺς
    ἐπιδεεῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ψυχὴν πεινῶσαν μὴ λυπήσῃς, καὶ μὴ παροργίσῃς ἄνδρα ἐν ἀπορίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καρδίαν παροργισμένην μὴ προσταράξῃς, καὶ μὴ παρελκύσῃς δόσιν προσδεομένου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἱκέτην θλιβόμενον μὴ ἀπαναίνου, καὶ μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπὸ
    πτωχοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀπὸ δεομένου μὴ ἀποστρέψῃς ὀφθαλμόν, καὶ μὴ δῷς τόπον ἀνθρώπῳ καταράσασθαί
    σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καταρωμένου γάρ σε ἐν πικρίᾳ ψυχῆς αὐτοῦ, τῆς δεήσεως αὐτοῦ ἐπακούσεται
    ὁ ποιήσας αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Προσφιλῆ συναγωγῇ σεαυτὸν ποίει, καὶ μεγιστᾶνι ταπεινοῦ τὴν κεφαλήν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Κλῖνον πτωχῷ τὸ οὖς σου, καὶ ἀποκρίθητι αὐτῷ εἰρηνικὰ ἐν πρᾳΰτητι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐξελοῦ ἀδικούμενον ἐκ χειρὸς ἀδικοῦντος, καὶ μὴ ὀλιγοψυχήσῃς ἐν τῷ κρίνειν
    σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Γίνου ὀρφανοῖς ὡς πατὴρ, καὶ ἀντὶ ἀνδρὸς τῇ μητρὶ αὐτῶν· καὶ ἔσῃ ὡς
    υἱὸς ὑψίστου, καὶ ἀγαπήσει σε μᾶλλον ἡ μήτηρ σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἡ σοφία υἱοὺς ἑαυτῇ ἀνύψωσε, καὶ ἐπιλαμβάνεται τῶν ζητούντων αὐτήν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ὁ ἀγαπῶν αὐτὴν ἀγαπᾷ ζωὴν, καὶ οἱ ὀρθρίζοντες πρὸς αὐτὴν ἐμπλησθήσονται
    εὐφροσύνης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ κρατῶν αὐτῆς κληρονομήσει δόξαν, καὶ οὗ εἰσπορεύεται εὐλογήσει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οἱ λατρεύοντες αὐτῇ λειτουργήσουσιν Ἁγίῳ, καὶ τοὺς ἀγαπῶντας αὐτὴν ἀγαπᾷ
    ὁ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὁ ὑπακούων αὐτῆς κρινεῖ ἔθνη, καὶ ὁ προσελθὼν αὐτῇ κατασκηνώσει πεποιθώς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐὰν ἐμπιστεύσῃς, κατακληρονομήσεις αὐτὴν, καὶ ἐν κατασχέσει ἔσονται
    αἱ γενεαὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὅτι διεστραμμένως πορεύεται μετʼ αὐτοῦ ἐν πρώτοις· φόβον δὲ καὶ δειλίαν
    ἐπάξει ἐπʼ αὐτὸν, καὶ βασανίσει αὐτὸν ἐν παιδιᾷ αὐτῆς, ἕως οὗ ἐμπιστεύσῃ τῇ ψυχῇ
    αὐτοῦ, καὶ πειράσῃ αὐτὸν ἐν τοῖς δικαιώμασιν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ πάλιν ἐπανήξει κατʼ εὐθεῖαν πρὸς αὐτὸν, καὶ εὐφρανεῖ αὐτὸν, καὶ
    ἀποκαλύψει αὐτῷ τὰ κρυπτὰ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐὰν ἀποπλανηθῇ, ἐγκαταλείψει αὐτὸν, καὶ παραδώσει αὐτὸν εἰς χεῖρας πτώσεως
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Συντήρησον καιρὸν καὶ φύλαξαι ἀπὸ πονηροῦ, καὶ περὶ τῆς ψυχῆς σου μὴ
    αἰσχυνθῇς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἔστι γὰρ αἰσχύνη ἐπάγουσα ἁμαρτίαν, καὶ ἔστιν αἰσχύνη δόξα καὶ χάρις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Μὴ λάβῃς πρόσωπον κατὰ τῆς ψυχῆς σου, καὶ μὴ ἐντραπῇς εἰς πτῶσίν σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Μὴ κωλύσῃς λόγον ἐν καιρῷ σωτηρίας,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: ἐν γὰρ λόγῳ γνωσθήσεται σοφία, καὶ παιδεία ἐν ῥήματι γλώσσης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Μὴ ἀντίλεγε τῇ ἀληθείᾳ, καὶ περὶ τῆς ἀπαιδευσίας σου ἐντράπηθι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Μὴ αἰσχυνθῇς ὁμολογῆσαι ἐφʼ ἁμαρτίαις σου, καὶ μὴ βιάζου ῥοῦν ποταμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ μὴ ὑποστρώσῃς σεαυτὸν ἀνθρώπῳ μωρῷ, καὶ μὴ λάβῃς πρόσωπον δυνάστου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἕως τοῦ θανάτου ἀγώνισαι περὶ τῆς ἀληθείας, καὶ Κύριος ὁ Θεὸς πολεμήσει
    ὑπὲρ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Μὴ γίνου τραχὺς ἐν γλώσσῃ σου, καὶ νωθρὸς καὶ παρειμένος ἐν τοῖς ἔργοις
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Μὴ ἴσθι ὡς λέων ἐν τῷ οἴκῳ σου, καὶ φαντασιοκοπῶν ἐν τοῖς οἰκέταις σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 4
  book_usfm_code: SIR
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Μὴ ἔστω ἡ χείρ σου ἐκτεταμένη εἰς τὸ λαβεῖν, καὶ ἐν τῷ ἀποδιδόναι συνεσταλμένη.
