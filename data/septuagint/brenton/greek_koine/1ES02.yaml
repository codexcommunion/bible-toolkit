    Ἰερουσαλήμ.
  usfm_code: 1ES
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐν δὲ τοῖς ἐπὶ Ἀρταξέρξου τῶν Περσῶν βασιλέως χρόνοις κατέγραψαν αὐτῷ κατὰ
    τῶν κατοικούντων ἐν τῇ Ἰουδαίᾳ καὶ Ἱερουσαλὴμ, Βήλεμος, καὶ Μιθραδάτης, καὶ Ταβέλλιος,
    καὶ Ῥάθυμος, καὶ Βεέλτεθμος, καὶ Σαμέλλιος ὁ γραμματεὺς, καὶ οἱ λοιποὶ οἱ τούτοις
    συντασσόμενοι, οἰκοῦντες δὲ ἐν Σαμαρείᾳ καὶ τοῖς ἄλλοις τόποις, τὴν ὑπογεγραμμένην
    ἐπιστολήν·
  usfm_code: 1ES
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Βασιλεῖ Ἀρταξέρξῃ κυρίῳ οἱ παῖδές σου, Ῥάθυμος ὁ τὰ προσπίπτοντα, καὶ Σαμέλλιος
    ὁ γραμματεὺς, καὶ οἱ ἐπίλοιποι τῆς βουλῆς αὐτῶν, καὶ κριταὶ οἱ ἐν κοίλῃ Συρίᾳ
    καὶ Φοινίκῃ.
  usfm_code: 1ES
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 2
