    ἐξ Ἱερουσαλὴμ, καὶ ἀπηρείσατο αὐτὰ ἐν τῷ εἰδωλείῳ αὐτοῦ.
  usfm_code: 1ES
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 2
