  iso-639-2_language_code: grc
  text: Ἐὰν οὖν ἡ πόλις αὕτη οἰκοδομηθῇ, καὶ τὰ τείχη συντελεσθῇ, φορολογίαν οὐ μὴ
    ὑπομείνωσι δοῦναι, ἀλλὰ καὶ βασιλεῦσιν ἀντιστήσονται.
  usfm_code: 1ES
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 2
