    οἱ ἱερεῖς καὶ οἱ Λευῖται, καὶ πάντων ὧν ἤγειρε Κύριος τό πνεῦμα, ἀναβῆναι οἰκοδομῆσαι
    οἶκον τῷ Κυρίῳ τὸν ἐν Ἱερουσαλήμ·
  usfm_code: 1ES
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 2
