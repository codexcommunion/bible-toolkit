    κτήνεσι, καὶ εὐχαῖς ὡς πλείσταις πολλῶν, ὧν ὁ νοῦς ἠγέρθη.
  usfm_code: 1ES
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 2
