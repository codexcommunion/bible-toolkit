    ἀργυραῖ εἰκοσιεννέα, φιάλαι χρυσαῖ τριάκοντα, ἀργυραῖ διοχίλιαι τετρακόσιαι δέκα,
    καὶ ἄλλα σκεύη χίλια.
  usfm_code: 1ES
  verse: '13'
