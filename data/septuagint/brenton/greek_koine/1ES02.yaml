  iso-639-2_language_code: grc
  text: Καὶ νῦν γνωστὸν ἔστω τῷ κυρίῳ βασιλεῖ, ὅτι οἱ Ἰουδαῖοι ἀναβάντες παρʼ ὑμῶν
    πρὸς ἡμᾶς ἐλθόντες εἰς Ἱερουσαλήμ, τὴν πόλιν τήν ἀποστάτιν καὶ πονηρὰν, οἰκοδομοῦσι
    τάς τε ἀγορὰς αὐτῆς, καὶ τὰ τείχη θεραπεύουσι, καὶ ναὸν ὑποβάλλονται.
  usfm_code: 1ES
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 2
