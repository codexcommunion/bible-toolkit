- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀκούσατε τὸν λόγον τοῦτον, ὃν ἐλάλησε Κύριος ἐφʼ ὑμᾶς, οἶκος Ἰσραὴλ, καὶ κατὰ
    πάσης φυλῆς, ἧς ἀνήγαγον ἐκ γῆς Αἰγύπτου, λέγων,
  usfm_code: AMO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: πλὴν ὑμᾶς ἔγνων ἐκ πασῶν τῶν φυλῶν τῆς γῆς, διατοῦτο ἐκδικήσω ἐφʼ ὑμᾶς πάσας
    τὰς ἁμαρτίας ὑμῶν.
  usfm_code: AMO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἰ πορεύσονται δύο ἐπιτοαυτὸ καθόλου, ἐὰν μὴ γνωρίσωσιν ἑαυτούς;
  usfm_code: AMO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἰ ἐρεύξεται λέων ἐκ τοῦ δρυμοῦ αὐτοῦ θήραν οὐκ ἔχων; εἰ δώσει σκύμνος φωνὴν
    αὐτοῦ ἐκ τῆς μάνδρας αὐτοῦ καθόλου, ἐὰν μὴ ἁρπάσῃ τί;
  usfm_code: AMO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἰ πεσεῖται ὄρνεον ἐπὶ τῆς γῆς ἄνευ ἰξευτοῦ; εἰ σχασθήσεται παγὶς ἐπὶ τῆς
    γῆς ἄνευ τοῦ συλλαβεῖν τί;
  usfm_code: AMO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἰ φωνήσει σάλπιγξ ἐν πόλει, καὶ λαὸς οὐ πτοηθήσεται; εἰ ἔσται κακία ἐν πόλει
    ἣν Κύριος οὐκ ἐποίησε;
  usfm_code: AMO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διότι οὐ μὴ ποιήσῃ Κύριος ὁ Θεὸς πρᾶγμα ἐὰν μὴ ἀποκαλύψῃ παιδείαν πρὸς τοὺς
    δούλους αὐτοῦ τοὺς προφήτας.
  usfm_code: AMO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Λέων ἐρεύξεται, καὶ τίς οὐ φοβηθήσεται; Κύριος ὁ Θεὸς ἐλάλησε, καὶ τίς οὐ
    προφητεύσει;
  usfm_code: AMO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀναγγείλατε χώραις ἐν Ἀσσυρίοις, καὶ ἐπὶ τὰς χώρας τῆς Αἰγύπτου, καὶ εἴπατε,
    συνάχθητε ἐπὶ τὸ ὄρος Σαμαρείας, καὶ ἴδετε θαυμαστὰ πολλὰ ἐν μέσῳ αὐτῆς, καὶ καταδυναστείαν
    τὴν ἐν αὐτῇ.
  usfm_code: AMO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔγνω ἃ ἔσται ἐναντίον αὐτῆς, λέγει Κύριος, οἱ θησαυρίζοντες ἀδικίαν
    καὶ ταλαιπωρίαν ἐν ταῖς χώραις αὐτῶν.
  usfm_code: AMO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς, Τύρος κυκλόθεν ἡ γῆ σου ἐρημωθήσεται, καὶ
    κατάξει ἐκ σοῦ ἰσχύν σου, καὶ διαρπαγήσονται αἱ χῶραί σου.
  usfm_code: AMO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ὃν τρόπον ὅταν ἐκσπάσῃ ὁ ποιμὴν ἐκ στόματος τοῦ λέοντος
    δύο σκέλη ἢ λοβὸν ὠτίου, οὕτως ἐκσπασθήσονται οἱ υἱοὶ Ἰσραὴλ οἱ κατοικοῦντες ἐν
    Σαμαρείᾳ κατέναντι τῆς φυλῆς, καὶ ἐν Δαμασκῷ.
  usfm_code: AMO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰερεῖς ἀκούσατε, καὶ ἐπιμαρτύρασθε τῷ οἴκῳ Ἰακὼβ, λέγει Κύριος ὁ Θεὸς ὁ παντοκράτωρ.
  usfm_code: AMO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διότι ἐν τῇ ἡμέρᾳ ὅταν ἐκδικῶ ἀσεβείας τοῦ Ἰσραὴλ ἐπʼ αὐτὸν, καὶ ἐκδικήσω
    ἐπὶ τὰ θυσιαστήρια Βαιθήλ· καὶ κατασκαφήσεται τὰ κέρατα τοῦ θυσιαστηρίου, καὶ
    πεσοῦνται ἐπὶ τὴν γῆν·
  usfm_code: AMO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Συγχεῶ καὶ πατάξω τὸν οἶκον τὸν περίπτερον ἐπὶ τὸν οἶκον τὸν θερινὸν, καὶ
    ἀπολοῦνται οἶκοι ἐλεφάντινοι, καὶ προστεθήσονται ἕτεροι οἶκοι πολλοὶ, λέγει Κύριος.
  usfm_code: AMO
  verse: '15'
