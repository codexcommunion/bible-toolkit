- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὁ λόγος ὁ γενόμενος παρὰ Κυρίου πρὸς Ἱερεμίαν, λέγων,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: ἀνάστηθι, καὶ κατάβηθι εἰς οἶκον τοῦ κεραμέως, καὶ ἐκεῖ ἀκούσῃ τοὺς λόγους
    μου.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ κατέβην εἰς τὸν οἶκον τοῦ κεραμέως, καὶ ἰδοὺ αὐτὸς ἐποίει ἔργον ἐπὶ τῶν
    λίθων.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔπεσε τὸ ἀγγεῖον, ὃ αὐτὸς ἐποίει ἐν ταῖς χερσὶν αὐτοῦ· καὶ πάλιν αὐτὸς
    ἐποίησεν αὐτὸ ἀγγεῖον ἕτερον, καθὼς ἤρεσεν ἐνώπιον αὐτοῦ ποιῆσαι.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἰ καθὼς ὁ κεραμεὺς οὗτος οὐ δυνήσομαι τοῦ ποιῆσαι ὑμᾶς οἶκος Ἰσραήλ; ἰδοὺ,
    ὡς ὁ πηλὸς τοῦ κεραμέως, ὑμεῖς ἐστε ἐν χερσί μου.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Πέρας λαλήσω ἐπὶ ἔθνος, ἢ ἐπὶ βασιλείαν τοῦ ἐξᾶραι αὐτοὺς, καὶ τοῦ ἀπολλύειν,
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ ἐπιστραφῇ τὸ ἔθνος ἐκεῖνο ἀπὸ πάντων τῶν κακῶν αὐτῶν, καὶ μετανοήσω περὶ
    τῶν κακῶν, ὧν ἐλογισάμην, τοῦ ποιῆσαι αὐτοῖς.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ πέρας λαλήσω ἐπὶ ἔθνος καὶ βασιλείαν, τοῦ ἀνοικοδομεῖσθαι καὶ τοῦ καταφυτεύεσθαι,
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ ποιήσωσι τὰ πονηρὰ ἐναντίον μου, τοῦ μὴ ἀκούειν τῆς φωνῆς μου, καὶ μετανοήσω
    περὶ τῶν ἀγαθῶν ὧν ἐλάλησα, τοῦ ποιῆσαι αὐτοῖς.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ νῦν εἰπὸν πρὸς ἄνδρας Ἰούδα, καὶ πρὸς τοὺς κατοικοῦντας Ἱερουσαλὴμ, ἰδοὺ
    ἐγὼ πλάσσω ἐφʼ ὑμᾶς κακὰ, καὶ λογίζομαι ἐφʼ ὑμᾶς λογισμόν· ἀποστραφήτω δὴ ἕκαστος
    ἀπὸ ὁδοῦ αὐτοῦ τῆς πονηρᾶς, καὶ καλλίονα ποιήσατε τὰ ἐπιτηδεύματα ὑμῶν.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν, ἀνδριούμεθα, ὅτι ὀπίσω τῶν ἀποστροφῶν ἡμῶν πορευσόμεθα, καὶ ἕκαστος
    τὰ ἀρεστὰ τῆς καρδίας αὐτοῦ τῆς πονηρᾶς ποιήσομεν.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἐρωτήσατε δὴ ἐν ἔθνεσι, τίς ἤκουσε τοιαῦτα φρικτὰ
    ἃ ἐποίησε σφόδρα παρθένος Ἰσραήλ;
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Μὴ ἐκλείψουσιν ἀπὸ πέτρας μαστοὶ, ἢ χιὼν ἀπὸ τοῦ Λιβάνου; μὴ ἐκκλίνῃ ὕδωρ
    βιαίως ἀνέμῳ φερόμενον;
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὅτι ἐπελάθοντό μου λαός μου, εἰς κενὸν ἐθυμίασαν καὶ ἀσθενήσουσιν ἐν ταῖς
    ὁδοῖς αὐτῶν σχοίνους αἰωνίους, τοῦ ἐπιβῆναι τρίβους οὐκ ἔχοντας ὁδὸν εἰς πορείαν,
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: τοῦ τάξαι τὴν γῆν αὐτῶν εἰς ἀφανισμὸν, καὶ σύριγμα αἰώνιον· πάντες οἱ διαπορευόμενοι
    διʼ αὐτῆς ἐκστήσονται, καὶ κινήσουσι τὴν κεφαλὴν αὐτῶν.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὡς ἄνεμον καύσωνα διασπερῶ αὐτοὺς κατὰ πρόσωπον ἐχθρῶν αὐτῶν, δείξω αὐτοῖς
    ἡμέραν ἀπωλείας αὐτῶν.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, δεῦτε καὶ λογισώμεθα ἐπὶ Ἱερεμίαν λογισμὸν, ὅτι οὐκ ἀπολεῖται νόμος
    ἀπὸ ἱερέως, καὶ βουλὴ ἀπὸ συνετοῦ, καὶ λόγος ἀπὸ προφήτου· δεῦτε καὶ πατάξωμεν
    αὐτὸν ἐν γλώσσῃ, καὶ ἀκουσόμεθα πάντας τοὺς λόγους αὐτοῦ.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἰσάκουσόν μου Κύριε, καὶ εἰσάκουσον τῆς φωνῆς τοῦ δικαιώματός μου.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἰ ἀνταποδίδοται ἀντὶ ἀγαθῶν κακὰ, ὅτι συνελάλησαν ῥήματα κατὰ τῆς ψυχῆς μου,
    καὶ τὴν κόλασιν αὐτῶν ἔκρυψάν μοι· μνήσθητι ἑστηκότος μου κατὰ πρόσωπόν σου, τοῦ
    λαλῆσαι ὑπὲρ αὐτῶν ἀγαθὰ, τοῦ ἀποστρέψαι τὸν θυμόν σου ἀπʼ αὐτῶν.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Διατοῦτο δὸς τοὺς υἱοὺς αὐτῶν εἰς λιμὸν, καὶ ἄθροισον αὐτοὺς εἰς χεῖρας μαχαίρας·
    γενέσθωσαν αἱ γυναῖκες αὐτῶν ἄτεκνοι καὶ χῆραι, καὶ οἱ ἄνδρες αὐτῶν γενέσθωσαν
    ἀνῃρημένοι θανάτῳ, καὶ οἱ νεανίσκοι αὐτῶν πεπτωκότες μαχαίρᾳ ἐν πολέμῳ.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Γενηθήτω κραυγὴ ἐν ταῖς οἰκίαις αὐτῶν· ἐπάξεις ἐπʼ αὐτοὺς λῃστὰς ἄφνω, ὅτι
    ἐνεχείρησαν λόγον εἰς σύλληψίν μου, καὶ παγίδας ἔκρυψαν ἐπʼ ἐμέ.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ σὺ, Κύριε, ἔγνως ἅπασαν τὴν βουλὴν αὐτῶν ἐπʼ ἐμὲ εἰς θάνατον· μὴ ἀθωώσῃς
    τὰς ἀδικίας αὐτῶν, καὶ τὰς ἁμαρτίας αὐτῶν ἀπὸ προσώπου σου μὴ ἐξαλείψῃς· γενέσθω
    ἡ ἀσθένεια αὐτῶν ἐναντίον σου, ἐν καιρῷ θυμοῦ σου ποίησον ἐν αὐτοῖς.
  usfm_code: JER
  verse: '23'
