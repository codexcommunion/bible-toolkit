- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: Ἀλληλούϊα.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: Δυνατὸν ἐν τῇ γῇ ἔσται τὸ σπέρμα αὐτοῦ, γενεὰ εὐθέων εὐλογηθήσεται·
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: Δόξα καὶ πλοῦτος ἐν τῷ οἴκῳ αὐτοῦ, καὶ ἡ δικαιοσύνη αὐτοῦ μένει εἰς τὸν αἰῶνα
    τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: Ἐξανέτειλεν ἐν σκότει φῶς τοῖς εὐθέσιν· ἐλεήμων καὶ οἰκτίρμων καὶ δίκαιος.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: Χρηστὸς ἀνὴρ ὁ οἰκτείρων καὶ κιχρῶν, οἰκονομήσει τοὺς λόγους αὐτοῦ ἐν κρίσει,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: ὅτι εἰς τὸν αἰῶνα οὐ σαλευθήσεται· εἰς μνημόσυνον αἰώνιον ἔσται δίκαιος.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: Ἀπὸ ἀκοῆς πονηρᾶς οὐ φοβηθήσεται· ἑτοίμη ἡ καρδία αὐτοῦ ἐλπίζειν ἐπὶ Κύριον·
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: Ἐστήρικται ἡ καρδία αὐτοῦ, οὐ φοβηθῇ, ἕως οὗ ἐπίδῃ ἐπὶ τοὺς ἐχθροὺς αὐτοῦ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: Ἐσκόρπισεν, ἔδωκε τοῖς πένησιν, ἡ δικαιοσύνη αὐτοῦ μένει εἰς τὸν αἰῶνα τοῦ
    αἰῶνος· τὸ κέρας αὐτοῦ ὑψωθήσεται ἐν δόξῃ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 111
  chapter: 111
  iso-639-2_language_code: grc
  text: Ἁμαρτωλὸς ὄψεται καὶ ὀργισθήσεται, τοὺς ὀδόντας αὐτοῦ βρύξει καὶ τακήσεται·
    ἐπιθυμία ἁμαρτωλοῦ ἀπολεῖται.
  usfm_code: PSA
  verse: '10'
