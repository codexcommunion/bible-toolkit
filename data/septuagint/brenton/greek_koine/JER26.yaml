- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: ΤΗ ΑΙΓΥΠΤΩ ἘΠΙ ΔΥΝΑΜΙΝ ΦΑΡΑΩ ΝΕΧΑΩ ΒΑΣΙΛΕΩΣ ΑΙΓΥΠΤΟΥ, ὃς ἦν ἐπὶ τῷ ποταμῷ
    Εὐφράτῃ ἐν Χαρμεὶς, ὃν ἐπάταξε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, ἐν τῷ ἔτει τῷ
    τετάρτῳ Ἰωακεὶμ βασιλέως Ἰούδα.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀναλάβετε ὅπλα καὶ ἀσπίδας, καὶ προσαγάγετε εἰς πόλεμον,
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ ἐπισάξατε τοὺς ἵππους, ἐπίβητε οἱ ἱππεῖς, καὶ κατάστητε ἐν ταῖς περικεφαλαίαις
    ὑμῶν, προσβάλετε τὰ δόρατα, καὶ ἐνδύσασθε τοὺς θώρακας ὑμῶν.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τί ὅτι αὐτοὶ πτοοῦνται, καὶ ἀποχωροῦσιν εἰς τὸ ὀπίσω; διότι οἱ ἰσχυροὶ αὐτῶν
    κοπήσονται, φυγῇ ἔφυγον, καὶ οὐκ ἀνέστρεψαν περιεχόμενοι κυκλόθεν, λέγει Κύριος.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Μὴ φευγέτω ὁ κοῦφος, καὶ μὴ ἀνασωζέσθω ὁ ἰσχυρὸς ἐπὶ Βοῤῥᾶν· τὰ παρὰ τὸν Εὐφράτην
    ἠσθένησε, καὶ πεπτώκασι.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τίς οὗτος ὡς ποταμὸς ἀναβήσεται, καὶ ὡς ποταμοὶ κυμαίνουσιν ὕδωρ;
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὕδατα Αἰγύπτου ὡς ποταμὸς ἀναβήσεται· καὶ εἶπεν, ἀναβήσομαι, καὶ κατακαλύψω
    τὴν γῆν, καὶ ἀπολῶ τοὺς κατοικοῦντας ἐν αὐτῇ.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐπίβητε ἐπὶ τοὺς ἵππους, παρασκευάσατε τὰ ἅρματα, ἐξέλθατε οἱ μαχηταὶ Αἰθιόπων,
    καὶ Λίβυες καθωπλισμένοι ὅπλοις, καὶ Λυδοὶ ἀνάβητε, ἐντείνατε τόξον.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἡ ἡμέρα ἐκείνη Κυρίῳ τῷ Θεῷ ἡμῶν ἡμέρα ἐκδικήσεως, τοῦ ἐκδικῆσαι τοὺς
    ἐχθροὺς αὐτοῦ· καὶ καταφάγεται ἡ μάχαιρα Κυρίου, καὶ ἐμπλησθήσεται, καὶ μεθυσθήσεται
    ἀπὸ τοῦ αἵματος αὐτῶν, ὅτι θυσία τῷ Κυρίῳ ἀπὸ γῆς Βοῤῥᾶ ἐπὶ ποταμῷ Εὐφράτῃ.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀνάβηθι Γαλαὰδ, καὶ λάβε ῥητίνην τῇ παρθένῳ θυγατρὶ Αἰγύπτου· εἰς τὸ κενὸν
    ἐπλήθυνας ἰάματά σου, ὠφέλεια οὐκ ἔστιν ἐν σοί.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἤκουσαν ἔθνη φωνήν σου, καὶ τῆς κραυγῆς σου ἐπλήσθη ἡ γῆ, ὅτι μαχητὴς πρὸς
    μαχητὴν ἠσθένησαν, ἐπιτοαυτὸ ἔπεσαν ἀμφότεροι.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἃ ἘΛΑΛΗΣΕ ΚΥΡΙΟΣ ἐν χειρὶ Ἱερεμίου, τοῦ ἐλθεῖν τὸν βασιλέα Βαβυλῶνος τοῦ κόψαι
    γῆν Αἰγύπτου.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀναγγείλατε εἰς Μαγδωλὸν, καὶ παραγγείλατε εἰς Μέμφιν· εἴπατε, ἐπίστηθι, καὶ
    ἑτοίμασον, ὅτι κατέφαγε μάχαιρα τὴν σμίλακά σου.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Διατί ἔφυγεν ἀπὸ σοῦ ὁ Ἄπις; ὁ μόσχος ὁ ἐκλεκτός σου οὐκ ἔμεινεν· ὅτι Κύριος
    παρέλυσεν αὐτόν.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τὸ πλῆθός σου ἠσθένησε, καὶ ἔπεσε· καὶ ἕκαστος πρὸς τὸν πλησίον αὐτοῦ
    ἐλάλει, ἀναστῶμεν, καὶ ἀναστρέψωμεν πρὸς τὸν λαὸν ἡμῶν εἰς τὴν πατρίδα ἡμῶν, ἀπὸ
    προσώπου μαχαίρας Ἑλληνικῆς.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καλέσατε τὸ ὄνομα Φαραὼ Νεχαὼ βασιλέως Αἰγύπτου, Σαὼν ἑσβειὲ μωήδ.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ζῶ ἐγὼ, λέγει Κύριος ὁ Θεὸς, ὅτι ὡς τὸ Ἰταβύριον ἐν τοῖς ὄρεσι, καὶ ὡς ὁ Κάρμηλος
    ὁ ἐν τῇ θαλάσσῃ, ἥξει.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Σκεύη ἀποικισμοῦ ποίησον σεαυτῇ κατοικοῦσα θύγατερ Αἰγύπτου, ὅτι Μέμφις εἰς
    ἀφανισμὸν ἔσται, καὶ κληθήσεται Οὐαὶ, διὰ τὸ μὴ ὑπάρχειν κατοικοῦντας ἐν αὐτῇ.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Δάμαλις κεκαλλωπισμένη Αἴγυπτος, ἀπόσπασμα ἀπὸ Βοῤῥᾶ ἦλθεν ἐπʼ αὐτὴν,
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ οἱ μισθωτοὶ αὐτῆς ἐν αὐτῇ, ὥσπερ μόσχοι σιτευτοὶ τρεφόμενοι ἐν αὐτῇ· διότι
    καὶ αὐτοὶ ἐπεστράφησαν, καὶ ἔφυγον ὁμοθυμαδόν· οὐκ ἔστησαν, ὅτι ἡμέρα ἀπωλείας
    ἦλθεν ἐπʼ αὐτοὺς, καὶ καιρὸς ἐκδικήσεως αὐτῶν.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Φωνὴ αὐτῶν ὡς ὄφεως συρίζοντος, ὅτι ἐν ἄμμῳ πορεύονται, ἐν ἀξίναις ἥξουσιν
    ἐπʼ αὐτήν·
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: ὡς κόπτοντες ξύλα ἐκκόψουσι τὸν δρυμὸν αὐτῆς, λέγει Κύριος, ὅτι οὐ μὴ εἰκασθῇ,
    ὅτι πληθύνει ὑπὲρ ἀκρίδα, καὶ οὐκ ἔστιν αὐτοῖς ἀριθμός.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Κατῃσχύνθη ἡ θυγάτηρ Αἰγύπτου, παρεδόθη εἰς χεῖρας λαοῦ ἀπὸ Βοῤῥᾶ.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἐκδικῶ τὸν Ἀμμὼν τὸν υἱὸν αὐτῆς ἐπὶ Φαραὼ, καὶ ἐπὶ τοὺς πεποιθότας
    ἐπʼ αὐτῷ.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Σὺ δὲ μὴ φοβηθῇς δοῦλός μου Ἰακὼβ, μηδὲ πτοηθῇς Ἰσραήλ· διότι ἐγὼ ἰδοὺ σώζων
    σε μακρόθεν, καὶ τὸ σπέρμα σου ἐκ τῆς αἰχμαλωσίας αὐτῶν· καὶ ἀναστρέψει Ἰακὼβ,
    καὶ ἡσυχάσει καὶ ὑπνώσει, καὶ οὐκ ἔσται ὁ παρενοχλῶν αὐτόν.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Μὴ φοβοῦ παῖς μου Ἰακὼβ, λέγει Κύριος, ὅτι μετὰ σοῦ ἐγώ εἰμι· ἡ ἀπτόητος καὶ
    τρυφερὰ παρεδόθη· ὅτι ποιήσω ἔθνει συντέλειαν ἐν παντὶ ἔθνει εἰς οὓς ἔξωσά σε
    ἐκεῖ, σὲ δὲ οὐ μὴ ποιήσω ἐκλιπεῖν, καὶ παιδεύσω σε εἰς κρίμα, καὶ ἀθῶον οὐκ ἀθωώσω
    σε.
  usfm_code: JER
  verse: '28'
