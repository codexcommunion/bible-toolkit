- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ΤΗ ΑΙΓΥΠΤΩ ἘΠΙ ΔΥΝΑΜΙΝ ΦΑΡΑΩ ΝΕΧΑΩ ΒΑΣΙΛΕΩΣ ΑΙΓΥΠΤΟΥ, ὃς ἦν ἐπὶ τῷ ποταμῷ
    Εὐφράτῃ ἐν Χαρμεὶς, ὃν ἐπάταξε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, ἐν τῷ ἔτει τῷ
    τετάρτῳ Ἰωακεὶμ βασιλέως Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀναλάβετε ὅπλα καὶ ἀσπίδας, καὶ προσαγάγετε εἰς πόλεμον,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ἐπισάξατε τοὺς ἵππους, ἐπίβητε οἱ ἱππεῖς, καὶ κατάστητε ἐν ταῖς
    περικεφαλαίαις ὑμῶν, προσβάλετε τὰ δόρατα, καὶ ἐνδύσασθε τοὺς θώρακας ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τί ὅτι αὐτοὶ πτοοῦνται, καὶ ἀποχωροῦσιν εἰς τὸ ὀπίσω; διότι οἱ ἰσχυροὶ
    αὐτῶν κοπήσονται, φυγῇ ἔφυγον, καὶ οὐκ ἀνέστρεψαν περιεχόμενοι κυκλόθεν, λέγει
    Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μὴ φευγέτω ὁ κοῦφος, καὶ μὴ ἀνασωζέσθω ὁ ἰσχυρὸς ἐπὶ Βοῤῥᾶν· τὰ παρὰ
    τὸν Εὐφράτην ἠσθένησε, καὶ πεπτώκασι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τίς οὗτος ὡς ποταμὸς ἀναβήσεται, καὶ ὡς ποταμοὶ κυμαίνουσιν ὕδωρ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὕδατα Αἰγύπτου ὡς ποταμὸς ἀναβήσεται· καὶ εἶπεν, ἀναβήσομαι, καὶ κατακαλύψω
    τὴν γῆν, καὶ ἀπολῶ τοὺς κατοικοῦντας ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐπίβητε ἐπὶ τοὺς ἵππους, παρασκευάσατε τὰ ἅρματα, ἐξέλθατε οἱ μαχηταὶ
    Αἰθιόπων, καὶ Λίβυες καθωπλισμένοι ὅπλοις, καὶ Λυδοὶ ἀνάβητε, ἐντείνατε τόξον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἡ ἡμέρα ἐκείνη Κυρίῳ τῷ Θεῷ ἡμῶν ἡμέρα ἐκδικήσεως, τοῦ ἐκδικῆσαι
    τοὺς ἐχθροὺς αὐτοῦ· καὶ καταφάγεται ἡ μάχαιρα Κυρίου, καὶ ἐμπλησθήσεται, καὶ μεθυσθήσεται
    ἀπὸ τοῦ αἵματος αὐτῶν, ὅτι θυσία τῷ Κυρίῳ ἀπὸ γῆς Βοῤῥᾶ ἐπὶ ποταμῷ Εὐφράτῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀνάβηθι Γαλαὰδ, καὶ λάβε ῥητίνην τῇ παρθένῳ θυγατρὶ Αἰγύπτου· εἰς τὸ
    κενὸν ἐπλήθυνας ἰάματά σου, ὠφέλεια οὐκ ἔστιν ἐν σοί.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἤκουσαν ἔθνη φωνήν σου, καὶ τῆς κραυγῆς σου ἐπλήσθη ἡ γῆ, ὅτι μαχητὴς
    πρὸς μαχητὴν ἠσθένησαν, ἐπιτοαυτὸ ἔπεσαν ἀμφότεροι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἃ ἘΛΑΛΗΣΕ ΚΥΡΙΟΣ ἐν χειρὶ Ἱερεμίου, τοῦ ἐλθεῖν τὸν βασιλέα Βαβυλῶνος
    τοῦ κόψαι γῆν Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀναγγείλατε εἰς Μαγδωλὸν, καὶ παραγγείλατε εἰς Μέμφιν· εἴπατε, ἐπίστηθι,
    καὶ ἑτοίμασον, ὅτι κατέφαγε μάχαιρα τὴν σμίλακά σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Διατί ἔφυγεν ἀπὸ σοῦ ὁ Ἄπις; ὁ μόσχος ὁ ἐκλεκτός σου οὐκ ἔμεινεν· ὅτι
    Κύριος παρέλυσεν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τὸ πλῆθός σου ἠσθένησε, καὶ ἔπεσε· καὶ ἕκαστος πρὸς τὸν πλησίον
    αὐτοῦ ἐλάλει, ἀναστῶμεν, καὶ ἀναστρέψωμεν πρὸς τὸν λαὸν ἡμῶν εἰς τὴν πατρίδα ἡμῶν,
    ἀπὸ προσώπου μαχαίρας Ἑλληνικῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καλέσατε τὸ ὄνομα Φαραὼ Νεχαὼ βασιλέως Αἰγύπτου, Σαὼν ἑσβειὲ μωήδ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ζῶ ἐγὼ, λέγει Κύριος ὁ Θεὸς, ὅτι ὡς τὸ Ἰταβύριον ἐν τοῖς ὄρεσι, καὶ
    ὡς ὁ Κάρμηλος ὁ ἐν τῇ θαλάσσῃ, ἥξει.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Σκεύη ἀποικισμοῦ ποίησον σεαυτῇ κατοικοῦσα θύγατερ Αἰγύπτου, ὅτι Μέμφις
    εἰς ἀφανισμὸν ἔσται, καὶ κληθήσεται Οὐαὶ, διὰ τὸ μὴ ὑπάρχειν κατοικοῦντας ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Δάμαλις κεκαλλωπισμένη Αἴγυπτος, ἀπόσπασμα ἀπὸ Βοῤῥᾶ ἦλθεν ἐπʼ αὐτὴν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ οἱ μισθωτοὶ αὐτῆς ἐν αὐτῇ, ὥσπερ μόσχοι σιτευτοὶ τρεφόμενοι ἐν αὐτῇ·
    διότι καὶ αὐτοὶ ἐπεστράφησαν, καὶ ἔφυγον ὁμοθυμαδόν· οὐκ ἔστησαν, ὅτι ἡμέρα ἀπωλείας
    ἦλθεν ἐπʼ αὐτοὺς, καὶ καιρὸς ἐκδικήσεως αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Φωνὴ αὐτῶν ὡς ὄφεως συρίζοντος, ὅτι ἐν ἄμμῳ πορεύονται, ἐν ἀξίναις ἥξουσιν
    ἐπʼ αὐτήν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ὡς κόπτοντες ξύλα ἐκκόψουσι τὸν δρυμὸν αὐτῆς, λέγει Κύριος, ὅτι οὐ μὴ
    εἰκασθῇ, ὅτι πληθύνει ὑπὲρ ἀκρίδα, καὶ οὐκ ἔστιν αὐτοῖς ἀριθμός.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Κατῃσχύνθη ἡ θυγάτηρ Αἰγύπτου, παρεδόθη εἰς χεῖρας λαοῦ ἀπὸ Βοῤῥᾶ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἰδοὺ ἐγὼ ἐκδικῶ τὸν Ἀμμὼν τὸν υἱὸν αὐτῆς ἐπὶ Φαραὼ, καὶ ἐπὶ τοὺς πεποιθότας
    ἐπʼ αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Σὺ δὲ μὴ φοβηθῇς δοῦλός μου Ἰακὼβ, μηδὲ πτοηθῇς Ἰσραήλ· διότι ἐγὼ ἰδοὺ
    σώζων σε μακρόθεν, καὶ τὸ σπέρμα σου ἐκ τῆς αἰχμαλωσίας αὐτῶν· καὶ ἀναστρέψει
    Ἰακὼβ, καὶ ἡσυχάσει καὶ ὑπνώσει, καὶ οὐκ ἔσται ὁ παρενοχλῶν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 26
  book_usfm_code: JER
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Μὴ φοβοῦ παῖς μου Ἰακὼβ, λέγει Κύριος, ὅτι μετὰ σοῦ ἐγώ εἰμι· ἡ ἀπτόητος
    καὶ τρυφερὰ παρεδόθη· ὅτι ποιήσω ἔθνει συντέλειαν ἐν παντὶ ἔθνει εἰς οὓς ἔξωσά
    σε ἐκεῖ, σὲ δὲ οὐ μὴ ποιήσω ἐκλιπεῖν, καὶ παιδεύσω σε εἰς κρίμα, καὶ ἀθῶον οὐκ
    ἀθωώσω σε.
