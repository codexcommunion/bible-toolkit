- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ Δαρεῖος ὁ Μῆδος παρέλαβε τὴν βασιλείαν, ὢν ἐτῶν ἑξήκοντα δύο.
  usfm_code: DAG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἤρεσεν ἐνώπιον Δαρείου, καὶ κατέστησεν ἐπὶ τῆς βασιλείας σατράπας ἑκατὸν
    εἴκοσι, τοῦ εἶναι αὐτοὺς ἐν ὅλῃ τῇ βασιλείᾳ αὐτοῦ,
  usfm_code: DAG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐπάνω αὐτῶν τακτικοὺς τρεῖς, ὃς ἦν Δανιὴλ εἷς ἐξ αὐτῶν, τοῦ ἀποδιδόναι
    αὐτοῖς τοὺς σατράπας λόγον, ὅπως ὁ βασιλεὺς μὴ ἐνοχλῆται.
  usfm_code: DAG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἦν Δανιὴλ ὑπὲρ αὐτοὺς, ὅτι πνεῦμα περισσὸν ἐν αὐτῷ, καὶ ὁ βασιλεὺς κατέστησεν
    αὐτὸν ἐφʼ ὅλης τῆς βασιλείας αὐτοῦ.
  usfm_code: DAG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οἱ τακτικοὶ καὶ οἱ σατράπαι ἐζήτουν πρόφασιν εὑρεῖν κατὰ Δανιήλ· καὶ πᾶσαν
    πρόφασιν καὶ παράπτωμα καὶ ἀμπλάκημα οὐχ εὗρον κατʼ αὐτοῦ, ὅτι πιστὸς ἦν.
  usfm_code: DAG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπον οἱ τακτικοὶ, οὐχ εὑρήσομεν κατὰ Δανιὴλ πρόφασιν, εἰ μὴ ἐν νομίμοις
    Θεοῦ αὐτοῦ.
  usfm_code: DAG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε οἱ τακτικοὶ καὶ οἱ σατράπαι παρέστησαν τῷ βασιλεῖ, καὶ εἶπαν αὐτῷ, Δαρεῖε
    βασιλεῦ, εἰς τοὺς αἰῶνας ζῆθι.
  usfm_code: DAG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Συνεβουλεύσαντο πάντες οἱ ἐπὶ τῆς βασιλείας σου στρατηγοὶ καὶ σατράπαι, ὕπατοι
    καὶ τοπάρχαι, τοῦ στῆσαι στάσει βασιλικῇ, καὶ ἐνισχῦσαι ὁρισμόν, ὅπως ὃς ἂν αἰτήσῃ
    αἴτημα παρὰ παντὸς θεοῦ καὶ ἀνθρώπου, ἕως ἡμερῶν τριάκοντα, ἀλλʼ ἢ παρὰ σοῦ βασιλεῦ,
    ἐμβληθήσεται εἰς τὸν λάκκον τῶν λεόντων.
  usfm_code: DAG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Νῦν οὖν βασιλεῦ στῆσον τὸν ὁρισμὸν, καὶ ἔκθες γραφὴν, ὅπως μὴ ἀλλοιωθῇ τὸ
    δόγμα Περσῶν καὶ Μήδων.
  usfm_code: DAG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε ὁ βασιλεὺς Δαρεῖος ἐπέταξε γραφῆναι τὸ δόγμα.
  usfm_code: DAG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ Δανιὴλ ἡνίκα ἔγνω ὅτι ἐνετάγη τὸ δόγμα, εἰσῆλθεν εἰς τὸν οἶκον αὐτοῦ·
    καὶ αἱ θυρίδες ἀνεῳγμέναι αὐτῷ ἐν τοῖς ὑπερῴοις αὐτοῦ κατέναντι Ἱερουσαλὴμ, καὶ
    καιροὺς τρεῖς τῆς ἡμέρας ἦν κάμπτων ἐπὶ τὰ γόνατα αὐτοῦ, καὶ προσευχόμενος καὶ
    ἐξομολογούμενος ἐναντίον τοῦ Θεοῦ αὐτοῦ, καθὼς ἦν ποιῶν ἔμπροσθεν.
  usfm_code: DAG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε οἱ ἄνδρες ἐκεῖνοι παρετήρησαν, καὶ εὗρον τὸν Δανιὴλ ἀξιοῦντα καὶ δεόμενον
    τοῦ Θεοῦ αὐτοῦ.
  usfm_code: DAG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ προσελθόντες λέγουσι τῷ βασιλεῖ, βασιλεῦ, οὐχ ὁρισμὸν ἔταξας, ὅπως πᾶς
    ἄνθρωπος ὃς ἂν αἰτήσῃ παρὰ παντὸς θεοῦ καὶ ἀνθρώπου αἴτημα, ἕως ἡμερῶν τριάκοντα,
    ἀλλʼ ἢ παρὰ σοῦ βασιλεῦ, ἐμβληθήσεται εἰς τὸν λάκκον τῶν λεόντων; καὶ εἶπεν ὁ
    βασιλεὺς, ἀληθινὸς ὁ λόγος, καὶ τὸ δόγμα Μήδων καὶ Περσῶν οὐ παρελεύσεται.
  usfm_code: DAG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε ἀπεκρίθησαν καὶ λέγουσιν ἐνώπιον τοῦ βασιλέως, Δανιὴλ, ὁ ἀπὸ τῶν υἱῶν
    τῆς αἰχμαλωσίας τῆς Ἰουδαίας, οὐχ ὑπετάγη τῷ δόγματί σου· καὶ καιροὺς τρεῖς τῆς
    ἡμέρας αἰτεῖ παρὰ τοῦ Θεοῦ αὐτοῦ τὰ αἰτήματα αὐτοῦ.
  usfm_code: DAG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε ὁ βασιλεὺς, ὡς τὸ ῥῆμα ἤκουσε, πολὺ ἐλυπήθη ἐπʼ αὐτῷ, καὶ περὶ τοῦ Δανιὴλ
    ἠγωνίσατο τοῦ ἐξελέσθαι αὐτὸν, καὶ ἕως ἑσπέρας ἦν ἀγωνιζόμενος τοῦ ἐξελέσθαι αὐτόν.
  usfm_code: DAG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε οἱ ἄνδρες ἐκεῖνοι λέγουσι τῷ βασιλεῖ, γνῶθι βασιλεῦ, ὅτι τὸ δόγμα Μήδοις
    καὶ Πέρσαις, τοῦ πᾶν ὁρισμὸν καὶ στάσιν ἣν ἂν ὁ βασιλεὺς στήσῃ, οὐ δεῖ παραλλάξαι.
  usfm_code: DAG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε ὁ βασιλεὺς εἶπε· καὶ ἢγαγον τὸν Δανιὴλ, καὶ ἐνέβαλον αὐτὸν εἰς τὸν λάκκον
    τῶν λεόντων· καὶ εἶπεν ὁ βασιλεὺς τῷ Δανιὴλ, ὁ Θεός σου, ᾧ σὺ λατρεύεις ἐνδελεχῶς,
    αὐτὸς ἐξελεῖταί σε.
  usfm_code: DAG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἤνεγκαν λίθον, καὶ ἐπέθηκαν ἐπὶ τὸ στόμα τοῦ λάκκου, καὶ ἐσφραγίσατο ὁ
    βασιλεὺς ἐν τῷ δακτυλίῳ αὐτοῦ, καὶ ἐν τῷ δακτυλίῳ τῶν μεγιστάνων αὐτοῦ, ὅπως μὴ
    ἀλλοιωθῇ πρᾶγμα ἐν τῷ Δανιήλ.
  usfm_code: DAG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀπῆλθεν ὁ βασιλεὺς εἰς τὸν οἶκον αὐτοῦ, καὶ ἐκοιμήθη ἄδειπνος, καὶ ἐδέσματα
    οὐκ εἰσήνεγκαν αὐτῷ· καὶ ὁ ὕπνος ἀπέστη ἀπʼ αὐτοῦ· καὶ ἔκλεισεν ὁ Θεὸς τὰ στόματα
    τῶν λεόντων, καὶ οὐ παρηνώχλησαν τῷ Δανιήλ.
  usfm_code: DAG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε ὁ βασιλεὺς ἀνέστη τὸ πρωῒ ἐν τῷ φωτὶ, καὶ ἐν σπουδῇ ἦλθεν ἐπὶ τὸν λάκκον
    τῶν λεόντων.
  usfm_code: DAG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἐγγίζειν αὐτὸν τῷ λάκκῳ, ἐβοήσε φωνῇ ἰσχυρᾷ, Δανιὴλ, ὁ δοῦλος τοῦ
    Θεοῦ τοῦ ζῶντος, ὁ Θεός σου ᾧ σὺ λατρεύεις ἐνδελεχῶς, εἰ ἠδυνήθη ἐξελέσθαί σε
    ἐκ στόματος τῶν λεόντων;
  usfm_code: DAG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δανιὴλ τῷ βασιλεῖ, βασιλεῦ, εἰς τοὺς αἰῶνας ζῆθι.
  usfm_code: DAG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ Θεός μου ἀπέστειλε τὸν ἄγγελον αὐτοῦ, καὶ ἐνέφραξε τὰ στόματα τῶν λεόντων,
    καὶ οὐκ ἐλυμήναντό με, ὅτι κατέναντι αὐτοῦ εὐθύτης εὑρέθη ἐμοὶ, καὶ ἐνώπιον δὲ
    σου βασιλεῦ παράπτωμα οὐκ ἐποίησα.
  usfm_code: DAG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε ὁ βασιλεὺς πολὺ ἠγαθύνθη ἐπʼ αὐτῷ, καὶ τὸν Δανιὴλ εἶπεν ἀνενέγκαι ἐκ
    τοῦ λάκκου· καὶ ἀνηνέχθη Δανιὴλ ἐκ τοῦ λάκκου· καὶ πᾶσα διαφθορὰ οὐχ εὑρέθη ἐν
    αὐτῷ, ὅτι ἐπίστευσεν ἐν τῷ Θεῷ αὐτοῦ.
  usfm_code: DAG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς, καὶ ἠγάγοσαν τοὺς ἄνδρας τοὺς διαβαλόντας τὸν Δανιὴλ,
    καὶ εἰς τὸν λάκκον τῶν λεόντων ἐνεβλήθησαν αὐτοὶ, καὶ οἱ υἱοὶ αὐτῶν, καὶ αἱ γυναῖκες
    αὐτῶν· καὶ οὐκ ἔφθασαν εἰς τὸ ἔδαφος τοῦ λάκκου, ἕως οὗ ἐκυρίευσαν αὐτῶν οἱ λέοντες,
    καὶ πάντα τὰ ὀστᾶ αὐτῶν ἐλέπτυναν.
  usfm_code: DAG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε Δαρεῖος ὁ βασιλεὺς ἔγραψε πᾶσι τοῖς λαοῖς, φυλαῖς, γλώσσαις, τοῖς οἰκοῦσιν
    ἐν πάσῃ τῇ γῇ· εἰρήνη ὑμῖν πληθυνθείη.
  usfm_code: DAG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐκ προσώπου μου ἐτέθη δόγμα τοῦτο ἐν πάσῃ ἀρχῇ τῆς βασιλείας μου, εἶναι τρέμοντας
    καὶ φοβουμένους ἀπὸ προσώπου τοῦ Θεοῦ Δανιήλ, ὅτι αὐτός ἐστι Θεὸς ζῶν, καὶ μένων
    εἰς τοὺς αἰῶνας, καὶ ἡ βασιλεία αὐτοῦ οὐ διαφθαρήσεται, καὶ ἡ κυρεία αὐτοῦ ἕως
    τέλους·
  usfm_code: DAG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀντιλαμβάνεται καὶ ῥύεται, καὶ ποιεῖ σημεῖα καὶ τέρατα ἐν τῷ οὐρανῷ καὶ ἐπὶ
    τῆς γῆς, ὅστις ἐξείλατο τὸν Δανιὴλ ἐκ χειρὸς τῶν λεόντων.
  usfm_code: DAG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ Δανιὴλ κατηύθυνεν ἐν τῇ βασιλείᾳ Δαρείου, καὶ ἐν τῇ βασιλείᾳ Κύρου τοῦ
    Πέρσου.
  usfm_code: DAG
  verse: '29'
