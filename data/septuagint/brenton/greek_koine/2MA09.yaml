- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Περὶ δὲ τὸν καιρὸν ἐκεῖνον ἐτύγχανεν Ἀντίοχος ἀναλελυκὼς ἀκόσμως ἐκ τῶν κατὰ
    τὴν Περσίδα τόπων.
  usfm_code: 2MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἰσεληλύθει γὰρ εἰς τὴν λεγομένην Περσέπολιν, καὶ ἐπεχείρησεν ἱεροσυλεῖν,
    καὶ τὴν πόλιν συνέχειν· διὸ δὴ τῶν πληθῶν ὁρμησάντων, ἐπὶ τὴν τῶν ὅπλων βοήθειαν
    ἐτράπησαν· καὶ συνέβη τροπωθέντα τὸν Ἀντίοχον ὑπὸ τῶν ἐγχωρίων, ἀσχήμονα τὴν ἀναζυγὴν
    ποιήσασθαι.
  usfm_code: 2MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὄντι δὲ αὐτῷ κατʼ Ἐκβάτανα, προσέπεσε τὰ κατὰ Νικάνορα, καὶ τοὺς περὶ Τιμόθεον,
    γεγονότα.
  usfm_code: 2MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐπαρθεὶς δὲ τῷ θυμῷ, ᾤετο καὶ τὴν τῶν πεφυγαδευκότων αὐτὸν κακίαν εἰς τοὺς
    Ἰουδαίους ἐναπερείσασθαι· διὸ συνέταξε τὸν ἁρματηλάτην ἀδιαλείπτως ἐλαύνοντα κατανύειν
    τὴν πορείαν, τῆς ἐξ οὐρανοῦ δὴ κρίσεως συνούσης αὐτῷ· οὕτως γὰρ ὑπερηφάνως εἶπε,
    πολυάνδριον Ἰουδαίων Ἱεροσόλυμα ποιήσω παραγενόμενος ἐκεῖ.
  usfm_code: 2MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ δὲ πανεπόπτης Κύριος ὁ Θεὸς τοῦ Ἰσραὴλ ἐπάταξεν αὐτὸν ἀνιάτῳ καὶ ἀοράτῳ
    πληγῇ· ἄρτι δὲ αὐτοῦ καταλήξαντος τὸν λόγον, ἔλαβεν αὐτὸν ἀνήκεστος τῶν σπλάγχνων
    ἀλγηδὼν, καὶ πικραὶ τῶν ἔνδον βάσανοι,
  usfm_code: 2MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: πάνυ δικαίως, τὸν πολλαῖς καὶ ξενιζούσαις συμφοραῖς ἑτέρων σπλάγχνα βασανίσαντα.
  usfm_code: 2MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ δʼ οὐδαμῶς τῆς ἀγερωχίας ἔληγεν· ἔτι δὲ καὶ τῆς ὑπερηφανίας ἐπεπλήρωτο,
    πῦρ πνέων τοῖς θυμοῖς ἐπὶ τοὺς Ἰουδαίους, καὶ κελεύων ἐποξύνειν τὴν πορείαν· συνέβη
    δὲ καὶ πεσεῖν αὐτὸν ἀπὸ τοῦ ἅρματος φερομένου ῥοίζῳ, καὶ δυσχερεῖ πτώματι περιπεσόντα,
    πάντα τὰ μέλη τοῦ σώματος ἀποστρεβλοῦσθαι.
  usfm_code: 2MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ δʼ ἄρτι δοκῶν τοῖς τῆς θαλάσσης κύμασιν ἐπιτάσσειν, διὰ τὴν ὑπὲρ ἄνθρωπον
    ἀλαζονείαν, καὶ πλάστιγγι τὰ τῶν ὀρέων οἰόμενος ὕψη στήσειν, κατὰ γῆν γενόμενος,
    ἐν φορείῳ παρεκομίζετο, φανερὰν τοῦ Θεοῦ πᾶσι τὴν δύναμιν ἐνδεικνύμενος·
  usfm_code: 2MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ὥστε καὶ ἐκ τοῦ σώματος τοῦ δυσσεβοῦς σκώληκας ἀναζεῖν, καὶ ζῶντος ἐν ὀδύναις
    καὶ ἀλγηδόσι τὰς σάρκας αὐτοῦ διαπίπτειν, ὑπὸ δὲ τῆς ὀσμῆς αὐτοῦ πᾶν τὸ στρατόπεδον
    βαρύνεσθαι τῇν σαπρίᾳ.
  usfm_code: 2MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ τὸν μικρῷ πρότερον τῶν οὐρανίων ἄστρων ἅπτεσθαι δοκοῦντα, παρακομίζειν
    οὐδεὶς ἐδύνατο, διὰ τὸ τῆς ὀσμῆς ἀφόρητον βάρος.
  usfm_code: 2MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐνταῦθα οὖν ἤρξατο τὸ πολὺ τῆς ὑπερηφανίας λήγειν ὑποτεθραυσμένος, καὶ εἰς
    ἐπίγνωσιν ἔρχεσθαι θείᾳ μάστιγι κατὰ στιγμὴν ἐπιτεινόμενος ταῖς ἀλγηδόσι.
  usfm_code: 2MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ μηδὲ τῆς ὀσμῆς αὐτοῦ δυνάμενος ἀνέχεσθαι, ταῦτʼ ἔφη, δίκαιον ὑποτάσσεσθαι
    τῷ Θεῷ, καὶ μὴ θνητὸν ὄντα ἰσόθεα φρονεῖν ὑπερηφανῶς.
  usfm_code: 2MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ηὔχετο δὲ ὁ μιαρὸς πρὸς τὸν οὐκέτι αὐτὸν ἐλεήσοντα δεσπότην, οὕτω λέγων,
  usfm_code: 2MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: τὴν μὲν ἁγίαν πόλιν ἣν σπεύδων παρεγίνετο ἰσόπεδον ποιῆσαι, καὶ πολυάνδριον
    οἰκοδομῆσαι, ἐλευθέραν ἀναδεῖξαι·
  usfm_code: 2MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: τοὺς δὲ Ἰουδαίους, οὕς διεγνώκει μηδὲ ταφῆς ἀξιῶσαι, οἰωνοβρώτους δὲ σὺν τοῖς
    νηπίοις ἐκρίψειν θηρίοις, πάντας αὐτοὺς ἴσους Ἀθηναίοις ποιήσειν·
  usfm_code: 2MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ὃν δὲ πρότερον ἐσκύλευσεν ἅγιον νεὼν, καλλίστοις ἀναθήμασι κοσμήσειν, καὶ
    τὰ ἱερὰ σκεύη πολυπλάσια πάντα ἀποδώσειν, τὰς δὲ ἐπιβαλλούσας πρὸς τὰς θυσίας
    συντάξεις ἐκ τῶν ἰδίων προσόδων χορηγήσειν·
  usfm_code: 2MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: πρὸς δὲ τούτοις, καὶ Ἰουδαῖο ἔσεσθαι, καὶ πάντα τόπον οἰκητὸν ἐπελεύσεσθαι
    καταγγέλλοντα τὸ τοῦ Θεοῦ κράτος.
  usfm_code: 2MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὐδαμῶς δὲ ληγόντων τῶν πόνων, ἐπεληλύθει γὰρ ἐπʼ αὐτὸν δικαία ἡ τοῦ Θεοῦ
    κρίσις, τὰ κατʼ αὐτὸν ἀπελπίσας, ἔγραψε πρὸς τοὺς Ἰουδαίους τὴν ὑπογεγραμμένην
    ἐπιστολήν, ἱκετηρίας τάξιν ἔχουσαν, περιέχουσαν δὲ οὕτως·
  usfm_code: 2MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τοῖς χρηστοῖς Ἰουδαίοις τοῖς πολίταις πολλὰ χαίρειν, καὶ ὑγιαίνειν, καὶ εὖ
    πράττειν, βασιλεὺς καὶ στρατηγὸς Ἀντίοχος.
  usfm_code: 2MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἰ ἔῤῥωσθε, καὶ τὰ τέκνα καὶ τὰ ἴδια κατὰ γνώμην ἔστιν ὑμῖν, εὔχομαι μὲν τῷ
    Θεῷ τὴν μεγίστην χάριν, εἰς οὐρανὸν τὴν ἐλπίδα ἔχων.
  usfm_code: 2MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Κᾀγὼ δὲ ἀσθενῶς διεκείμην, ὑμῶν τὴν τιμὴν καὶ τὴν εὔνοιαν ἄν ἐμνημόνευον φιλοστόργως·
    ἐπανάγων ἐκ τῶν περὶ τὴν Περσίδα τόπων, καὶ περιπεσὼν ἀσθενείᾳ δυσχέρειαν ἐχούσῃ,
    ἀναγκαῖον ἡγησάμην φροντίσαι τῆς κοινῆς πάντων ἀσφαλείας·
  usfm_code: 2MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὐκ ἀπογινώσκων τὰ κατʼ ἐμαυτόν, ἀλλὰ ἔχων πολλὴν ἐλπίδα ἐκφεύξεσθαι τὴν ἀσθένειαν,
  usfm_code: 2MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: θεωρῶν δὲ ὅτι καὶ ὁ πατήρ καθʼ οὓς καιροὺς εἰς τοὺς ἄνω τόπους ἐστρατοπέδευσεν,
    ἀνέδειξε τὸν διαδεξόμενον,
  usfm_code: 2MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ὅπως ἐάν τι παράδοξον ἀποβαίνῃ, ἤ καὶ προσαγγελθῇ τι δυοχερὲς, εἰδότες οἱ
    κατὰ τὴν χώραν ᾧ καταλέλειπται τὰ πράγματα, μὴ ἐπιταράσσωνται·
  usfm_code: 2MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Πρὸς δὲ τούτοις κατανοῶν τοὺς παρακειμένους δυνάστας, καὶ γειτνιῶντας τῇ βασιλείᾳ
    τοῖς καιροῖς ἐπέχοντας, προσδεχομένους τὸ ἀποβησόμενον, ἀναδέδειχα τὸν υἱὸν μου
    Ἀντίοχον βασιλέα, ὃν πολλάκις ἀνατρέχων εἰς τὰς ἐπάνω σατραπείας τοῖς πλείστοις
    ὑμῶν παρακατετιθέμην καὶ συνίστων· γέγραφα δὲ πρὸς αὐτὸν τὰ ὑπογεγραμμένα.
  usfm_code: 2MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Παρακαλῶ οὖν ὑμᾶς καὶ ἀξιῶ, μεμνημένους τῶν εὐεργεσιῶν κοινῇ καὶ κατιδίαν,
    ἕκαστον συντηρεῖν τὴν οὖσαν εὔνοιαν εἰς ἐμὲ καὶ τὸν υἱόν μου.
  usfm_code: 2MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Πέπεισμαι γὰρ αὐτὸν ἐπιεικῶς καὶ φιλανθρώπως παρακολουθοῦντα τῇ ἐμῇ προαιρέσει,
    συμπεριενεχθήσεσθαι ὑμῖν.
  usfm_code: 2MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ μὲν οὖν ἀνδροφόνος καὶ βλάσφημος τὰ χείριστα παθών, ὡς ἑτέρους διέθηκεν,
    ἐπὶ ξένης ἐν τοῖς ὄρεσιν οἰκτίστῳ μόρῳ κατέσπρεψε τὸν βίον.
  usfm_code: 2MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Παρεκομίζετο δὲ τὸ σῶμα Φίλιππος ὁ σύντροφος αὐτοῦ· ὃς καὶ διευλαβηθεὶς τὸν
    υἱὸν Ἀντιόχου, πρὸς Πτολεμαῖον τὸν Φιλομήτορα εἰς Αἴγυπτον διεκομίσθη.
  usfm_code: 2MA
  verse: '29'
