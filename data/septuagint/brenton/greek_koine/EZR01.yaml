- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἐν τῷ πρώτῳ ἔτει Κύρου τοῦ βασιλέως Περσῶν, τοῦ τελεσθῆναι λόγον Κυρίου
    ἀπὸ στόματος Ἱερεμίου, ἐξήγειρε Κύριος τὸ πνεῦμα Κύρου βασιλέως Περσῶν, καὶ παρήγγειλε
    φωνὴν ἐν πάσῃ βασιλείᾳ αὐτοῦ, καί γε ἐν γραπτῷ, λέγων,
  usfm_code: EZR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύρος βασιλεὺς Περσῶν, πάσας τὰς βασιλείας τῆς γῆς ἔδωκέ μοι Κύριος
    ὁ Θεὸς τοῦ οὐρανοῦ, καὶ αὐτὸς ἐπεσκέψατο ἐπʼ ἐμὲ τοῦ οἰκοδομῆσαι οἶκον αὐτῷ ἐν
    Ἱερουσαλὴμ τῇ ἐν τῇ Ἰουδαίᾳ.
  usfm_code: EZR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τίς ἐν ὑμῖν ἀπὸ παντὸς τοῦ λαοῦ αὐτοῦ; καὶ ἔσται ὁ Θεὸς αὐτοῦ μετʼ αὐτοῦ,
    καὶ ἀναβήσεται εἰς Ἱερουσαλὴμ τὴν ἐν τῇ Ἰουδαίᾳ, καὶ οἰκοδομησάτω τὸν οἶκον Θεοῦ
    Ἰσραὴλ· αὐτὸς ὁ Θεὸς ὁ ἐν Ἱερουσαλήμ.
  usfm_code: EZR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ὁ καταλιπόμενος ἀπὸ πάντων τῶν τόπων οὗ αὐτὸς παροικεῖ ἐκεῖ, καὶ λήψονται
    αὐτὸν ἄνδρες τοῦ τόπου αὐτοῦ ἐν ἀργυρίῳ, καὶ χρυσίῳ, καὶ ἀποσκευῇ, καὶ κτήνεσι
    μετὰ τοῦ ἑκουσίου εἰς οἶκον τοῦ Θεοῦ τὸν ἐν Ἱερουσαλήμ.
  usfm_code: EZR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν ἄρχοντες τῶν πατριῶν τῶν Ἰούδα καὶ Βενιαμεὶν, καὶ οἱ ἱερεῖς
    καὶ οἱ Λευεῖται, πάντων ὧν ἐξήγειρεν ὁ Θεὸς τὸ πνεῦμα αὐτῶν τοῦ ἀναβῆναι οἰκοδομῆσαι
    τὸν οἶκον Κυρίου τὸν ἐν Ἱερουσαλήμ.
  usfm_code: EZR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ πάντες οἱ κυκλόθεν ἐνίσχυσαν ἐν χερσὶν αὐτῶν ἐν σκεύεσιν ἀργυρίου, ἐν
    χρυσῷ, ἐν ἀποσκευῇ, καὶ ἐν κτήνεσι, καὶ ἐν ξενίοις, πάρεξ τῶν ἑκουσίων.
  usfm_code: EZR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς Κύρος ἐξήνεγκε τὰ σκεύη οἴκου Κυρίου, ἃ ἔλαβε Ναβουχοδονόσορ
    ἀπὸ Ἱερουσαλὴμ καὶ ἔδωκεν αὐτὰ ἐν οἴκῳ θεοῦ αὐτοῦ·
  usfm_code: EZR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξήνεγκεν αὐτὰ Κύρος ὁ βασιλεὺς Περσῶν ἐπὶ χεῖρα Μιθραδάτου γασβαρηνοῦ,
    καὶ ἠρίθμησεν αὐτὰ τῷ Σασαβασὰρ τῷ ἄρχοντι τοῦ Ἰούδα.
  usfm_code: EZR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὗτος ὁ ἀριθμὸς αὐτῶν· ψυκτῆρες χρυσοῖ τριάκοντα, καὶ ψυκτῆρες ἀργυροῖ
    χίλιοι, παρηλλαγμένα ἐννέα καὶ εἴκοσι, κεφουρῆς χρυσοῖ τριάκοντα, καὶ ἀργυροῖ
    διπλοῖ τετρακόσια δέκα,
  usfm_code: EZR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ σκεύη ἕτερα χίλια.
  usfm_code: EZR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πάντα τὰ σκεύη τῷ χρυσῷ καὶ τῷ ἀργυρῷ πεντακισχίλια τετρακόσια, τὰ πάντα ἀναβαίνοντα
    μετὰ Σασαβασὰρ ἀπὸ τῆς ἀποικίας ἐκ Βαβυλῶνος εἰς Ἱερουσαλήμ.
  usfm_code: EZR
  verse: '11'
