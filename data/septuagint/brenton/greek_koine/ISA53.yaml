- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Κύριε τίς ἐπίστευσε τῇ ἀκοῇ ἡμῶν; καὶ ὁ βραχίων Κυρίου τίνι ἀπεκαλύφθη;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀνηγγείλαμεν ὡς παιδίον ἐναντίον αὐτοῦ, ὡς ῥίζα ἐν γῇ διψώσῃ· οὐκ ἔστιν
    εἶδος αὐτῷ, οὐδὲ δόξα· καὶ εἴδομεν αὐτὸν, καὶ οὐκ εἶχεν εἶδος οὐδὲ κάλλος·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀλλὰ τὸ εἶδος αὐτοῦ ἄτιμον, καὶ ἐκλεῖπον παρὰ τοὺς υἱοὺς τῶν ἀνθρώπων·
    ἄνθρωπος ἐν πληγῇ ὢν, καὶ εἰδὼς φέρειν μαλακίαν, ὅτι ἀπέστραπται τὸ πρόσωπον αὐτοῦ,
    ἠτιμάσθη, καὶ οὐκ ἐλογίσθη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὗτος τὰς ἁμαρτίας ἡμῶν φέρει, καὶ περὶ ἡμῶν ὀδυνᾶται, καὶ ἡμεῖς ἐλογισάμεθα
    αὐτὸν εἶναι ἐν πόνῳ, καὶ ἐν πληγῇ, καὶ ἐν κακώσει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Αὐτὸς δὲ ἐτραυματίσθη διὰ τὰς ἁμαρτίας ἡμῶν, καὶ μεμαλάκισται διὰ τὰς
    ἀνομίας ἡμῶν· παιδεία εἰρήνης ἡμῶν ἐπʼ αὐτὸν, τῷ μώλωπι αὐτοῦ ἡμεῖς ἰάθημεν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πάντες ὡς πρόβατα ἐπλανήθημεν· ἄνθρωπος τῇ ὁδῷ αὐτοῦ ἐπλανήθη· καὶ Κύριος
    παρέδωκεν αὐτὸν ταῖς ἁμαρτίαις ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ αὐτὸς διὰ τὸ κεκακῶσθαι οὐκ ἀνοίγει τὸ στόμα αὐτοῦ· ὡς πρόβατον
    ἐπὶ σφαγὴν ἤχθη, καὶ ὡς ἀμνὸς ἐναντίον τοῦ κείροντος ἄφωνος, οὕτως οὐκ ἀνοίγει
    τὸ στόμα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν τῇ ταπεινώσει ἡ κρίσις αὐτοῦ ᾔρθη, τὴν γενεὰν αὐτοῦ τίς διηγήσεται;
    ὅτι αἴρεται ἀπὸ τῆς γῆς ἡ ζωὴ αὐτοῦ, ἀπὸ τῶν ἀνομιῶν τοῦ λαοῦ μου ἤχθη εἰς θάνατον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ δώσω τοὺς πονηροὺς ἀντὶ τῆς ταφῆς αὐτοῦ, καὶ τοὺς πλουσίους ἀντὶ
    τοῦ θανάτου αὐτοῦ· ὅτι ἀνομίαν οὐκ ἐποίησεν, οὐδὲ δόλον ἐν τῷ στόματι αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ Κύριος βούλεται καθαρίσαι αὐτὸν τῆς πληγῆς· ἐὰν δῶτε περὶ ἁμαρτίας,
    ἡ ψυχὴ ὑμῶν ὄψεται σπέρμα μακρόβιον·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ βούλεται Κύριος ἀφελεῖν ἀπὸ τοῦ πόνου τῆς ψυχῆς αὐτοῦ, δεῖξαι αὐτῷ
    φῶς, καὶ πλάσαι τῇ συνέσει, δικαιῶσαι δίκαιον εὖ δουλεύοντα πολλοῖς, καὶ τὰς ἁμαρτίας
    αὐτῶν αὐτὸς ἀνοίσει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 53
  book_usfm_code: ISA
  chapter_number: 53
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Διατοῦτο αὐτὸς κληρονομήσει πολλοὺς, καὶ τῶν ἰσχυρῶν μεριεῖ σκῦλα· ἀνθʼ
    ὧν παρεδόθη εἰς θάνατον ἡ ψυχὴ αὐτοῦ, καὶ ἐν τοῖς ἀνόμοις ἐλογίσθη, καὶ αὐτὸς
    ἁμαρτίας πολλῶν ἀνήνεγκε, καὶ διὰ τὰς ἀνομίας αὐτῶν παρεδόθη.
