- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῷ ὄρει Σινᾷ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὅταν εἰσέλθητε εἰς
    τὴν γῆν, ἣν ἐγὼ δίδωμι ὑμῖν, καὶ ἀναπαύσεται ἡ γῆ, ἣν ἐγὼ δίδωμι ὑμῖν, σάββατα
    τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἓξ ἔτη σπερεῖς τὸν ἀγρόν σου, καὶ ἓξ ἔτη τεμεῖς τὴν ἄμπελόν σου, καὶ
    συνάξεις τὸν καρπὸν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τῷ δὲ ἔτει τῷ ἑβδόμῳ σάββατα· ἀνάπαυσις ἔσται τῇ γῇ, σάββατα τῷ Κυρίῳ·
    τὸν ἀγρόν σου οὐ σπερεῖς, καὶ τὴν ἄμπελόν σου οὐ τεμεῖς,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ τὰ αὐτόματα ἀναβαίνοντα τοῦ ἀγροῦ σου οὐκ ἐκθερίσεις, καἰ τὴν σταφυλὴν
    τοῦ ἁγιάσματός σου οὐκ ἐκτρυγήσεις· ἐνιαυτὸς ἀναπαύσεως ἔσται τῇ γῇ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἔσται τὰ σάββατα τῆς γῆς βρώματά σοι, καὶ τῷ παιδί σου, καὶ τῇ παιδίσκῃ
    σου, καὶ τῷ μισθωτῷ σου, καὶ τῷ παροίκῳ τῷ προσκειμένῳ πρὸς σέ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ τοῖς κτήνεσί σου, καὶ τοῖς θηρίοις τοῖς ἐν τῇ γῇ σου ἔσται πᾶν τὸ
    γέννημα αὐτοῦ εἰς βρῶσιν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐξαριθμήσεις σεαυτῷ ἑπτὰ ἀναπαύσεις ἐτῶν, ἑπτὰ ἔτη ἑπτάκις· καὶ
    ἔσονταί σοι ἑπτὰ ἑβδομάδες ἐτῶν ἐννέα καὶ τεσσαράκοντα ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διαγγελεῖτε σάλπιγγος φωνῇ ἐν πάσῃ τῇ γῇ ὑμῶν ἐν τῷ μηνὶ τῷ ἑβδόμῳ τῇ
    δεκάτῃ τοῦ μηνός· τῇ ἡμέρᾳ τοῦ ἱλασμοῦ διαγγελεῖτε σάλπιγγι ἐν πάσῃ τῇ γῇ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἁγιάσετε τὸ ἔτος τὸν πεντηκοστὸν ἐνιαυτὸν, καὶ διαβοήσετε ἄφεσιν
    ἐπὶ τῆς γῆς πᾶσι τοῖς κατοικοῦσιν αὐτήν· ἐνιαυτὸς ἀφέσεως σημασία αὕτη ἔσται ὑμῖν·
    καὶ ἀπελεύσεται εἷς ἕκαστος εἰς τὴν κτῆσιν αὐτοῦ, καὶ ἕκαστος εἰς τὴν πατριὰν
    αὐτοῦ ἀπελεύσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀφέσεως σημασία αὕτη, τὸ ἔτος τὸ πεντηκοστὸν ἐνιαυτὸς ἔσται ὑμῖν· οὐ
    σπερεῖτε, οὐδὲ ἀμήσετε τὰ αὐτόματα ἀναβαίνοντα αὐτῆς, καὶ οὐ τρυγήσετε τὰ ἡγιασμένα
    αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ὅτι ἀφέσεως σημασία ἐστίν· ἅγιον ἔσται ὑμῖν· ἀπὸ τῶν πεδίων φάγεσθε
    τὰ γεννήματα αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐν τῷ ἔτει τῆς ἀφέσεως σημασίας αὐτῆς ἐπανελεύσεται εἰς τὴν ἔγκτησιν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐὰν δὲ ἀποδῷ πράσιν τῷ πλησίον σου, ἐὰν δὲ καὶ κτήσῃ παρὰ τοῦ πλησίον
    σου, μὴ θλιβέτω ἄνθρωπος τὸν πλησίον.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Κατὰ ἀριθμὸν ἐτῶν μετὰ τὴν σημασίαν κτήσῃ παρὰ τοῦ πλησίον, κατὰ ἀριθμὸν
    ἐνιαυτῶν γεννημάτων ἀποδώσεταί σοι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καθότι ἂν πλεῖον τῶν ἐτῶν πληθυνεῖ τὴν ἔγκτησιν αὐτοῦ, καὶ καθότι ἂν
    ἔλαττον τῶν ἐτῶν ἐλαττονώσει τὴν ἔγκτησιν αὐτοῦ· ὅτι ἀριθμὸν γεννημάτων αὐτοῦ,
    οὕτως ἀποδώσεταί σοι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μὴ θλιβέτω ἄνθρωπος τὸν πλησίον· καὶ φοβηθήσῃ Κύριον τὸν Θεόν σου· ἐγώ
    εἰμι Κύριος ὁ Θεὸς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ποιήσετε πάντα τὰ δικαιώματά μου, καὶ πάσας τὰς κρίσεις μου, καὶ
    φυλάξασθε, καὶ ποιήσετε αὐτὰ, καὶ κατοικήσετε ἐπὶ τῆς γῆς πεποιθότες.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ δώσει ἡ γῆ τὰ ἐκφόρια αὐτῆς, καὶ φάγεσθε εἰς πλησμονὴν, καὶ κατοικήσετε
    πεποιθότες ἐπʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐὰν δὲ λέγητε, τί φαγόμεθα ἐν τῷ ἔτει τῷ ἑβδόμῳ τούτῳ, ἐὰν μὴ σπείρωμεν
    μηδὲ συναγάγωμεν τὰ γεννήματα ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀποστέλλω τὴν εὐλογίαν μου ὑμῖν ἐν τῷ ἔτει τῷ ἕκτῳ, καὶ ποιήσει
    τὰ γεννήματα αὐτῆς εἰς τὰ τρία ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ σπερεῖτε τὸ ἔτος τὸ ὄγδοον, καὶ φάγεσθε ἀπὸ τῶν γεννημάτων παλαιὰ
    ἕως τοῦ ἔτους τοῦ ἐνάτου· ἕως ἂν ἔλθῃ τὸ γέννημα αὐτῆς, φάγεσθε παλαιὰ παλαιῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἡ γῆ οὐ πραθήσεται εἰς βεβαίωσιν· ἐμὴ γάρ ἐστιν ἡ γῆ, διότι προσήλυτοι
    καὶ πάροικοι ὑμεῖς ἐστε ἐναντίον μου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ κατὰ πᾶσαν γῆν κατασχέσεως ὑμῶν, λύτρα δώσετε τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐὰν δὲ πένηται ὁ ἀδελφός σου ὁ μετὰ σοῦ, καὶ ἀποδῶται ἀπὸ τῆς κατασχέσεως
    αὐτοῦ, καὶ ἔλθῃ ὁ ἀγχιστεύων ὁ ἐγγίζων αὐτῷ, καὶ λυτρώσεται τὴν πρᾶσιν τοῦ ἀδελφοῦ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐὰν δὲ μὴ ᾖ τινι ὁ ἀγχιστεύων, καὶ εὐπορηθῇ τῇ χειρὶ, καὶ εὑρεθῇ αὐτῷ
    τὸ ἱκανὸν, λύτρα αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ συλλογιεῖται τὰ ἔτη τῆς πράσεως αὐτοῦ, καὶ ἀποδώσει ὅ ὑπερέχει τῷ
    ἀνθρώπῳ, ᾧ ἀπέδοτο αὐτὸ αὐτῷ, καὶ ἀπελεύσεται εἰς τὴν κατάσχεσιν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐὰν δὲ μὴ εὑπορηθῇ αὐτοῦ ἡ χεὶρ τὸ ἱκανὸν, ὥστε ἀποδοῦναι αὐτῷ, καὶ
    ἔσται ἡ πράσις τῷ κτησαμένῳ αὐτὰ ἕως τοῦ ἕκτου ἔτους τῆς ἀφέσεως, καὶ ἐξελεύσεται
    ἐν τῇ ἀφέσει, καὶ ἀπελεύσεται εἰς τὴν κατάσχεσιν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐὰν δέ τις ἀποδῶται οἰκίαν οἰκητὴν ἐν πόλει τετειχισμένῃ, καὶ ἔσται
    ἡ λύτρωσις αὐτῆς, ἕως πληρωθῇ· ἐνιαυτὸς ἡμερῶν ἔσται ἡ λύτρωσις αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐὰν δὲ μὴ λυτρωθῇ ἕως ἂν πληρωθῇ αὐτῆς ἐνιαυτὸς ὅλος, κυρωθήσεται ἡ
    οἰκία ἡ οὖσα ἐν πόλει τῇ ἐχούσῃ τεῖχος, βεβαίως τῷ κτησαμένῳ αὐτὴν εἰς τὰς γενεὰς
    αὐτοῦ, καὶ οὐκ ἐξελεύσεται ἐν τῇ ἀφέσει.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Αἱ δὲ οἰκίαι αἱ ἐν ἐπαύλεσιν, αἷς οὐκ ἔστιν ἐν αὐταῖς τεῖχος κύκλῳ,
    πρὸς τὸν ἀγρὸν τῆς γῆς λογισθήσονται· λυτρωταὶ διαπαντὸς ἔσονται, καὶ ἐν τῇ ἀφέσει
    ἐξελεύσονται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ αἱ πόλεις τῶν Λευιτῶν, οἰκίαι τῶν πόλεων κατασχέσεως αὐτῶν, λυτρωταὶ
    διαπαντὸς ἔσονται τοῖς Λευίταις.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ὃς ἂν λυτρώσηται παρὰ τῶν Λευιτῶν, καὶ ἐξελεύσεται ἡ διάπρασις αὐτῶν
    οἰκιῶν πόλεως κατασχέσεως αὐτῶν ἐν τῇ ἀφέσει, ὅτι οἰκίαι τῶν πόλεων τῶν Λευιτῶν
    κατάσχεσις αὐτῶν ἐν μέσῳ υἱῶν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ οἱ ἀγροὶ ἀφωρισμένοι ταῖς πόλεσιν αὐτῶν οὐ πραθήσονται, ὅτι κατάσχεσις
    αἰωνία τοῦτο αὐτῶν ἐστον.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἐὰν δὲ πένηται ὁ ἀδελφός σοῦ ὁ μετὰ σοῦ, καὶ ἀδυνατήσῃ ταῖς χερσὶ παρὰ
    σοὺ, ἀντιλήψῃ αὐτοῦ ὡς προσηλύτου καὶ παροίκου, καὶ ζήσεται ὁ ἀδελφός σου μετὰ
    σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Οὐ λήψῃ παρʼ αὐτοῦ τόκον, οὐδὲ ἐπὶ πλήθει· καὶ φοβηθήσῃ τὸν Θεόν σου·
    ἐγὼ Κύριος· καὶ ζήσεται ὁ ἀδελφός σου μετὰ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Τὸ ἀργύριόν σου οὐ δώσεις αὐτῷ ἐπὶ τὸκῳ, καὶ ἐπὶ πλεονασμῷ οὐ δώσεις
    αὐτῷ τὰ βρώματά σου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, ὁ ἐξαγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου, δοῦναι ὑμῖν
    τὴν γῆν Χαναὰν, ὥστε εἶναι ὑμῶν Θεός.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Ἐὰν δὲ ταπεινωθῇ ὁ ἀδελφός σου παρὰ σοὶ, καὶ πραθῇ σοι, οὐ δουλεύσει
    σοι δουλείαν οἰκέτου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ὡς μισθωτὸς ἢ πάροικος ἔσται σοι· ἕως τοῦ ἔτους τῆς ἀφέσεως ἐργᾶται
    παρὰ σοί,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: καὶ ἐξελεύσεται τῇ ἀφέσει, καὶ τὰ τέκνα αὐτοῦ μετʼ αὐτοῦ, καὶ ἀπελεύσεται
    εἰς τὴν γενεὰν αὐτοῦ, εἰς τὴν κατάσχεσιν τὴν πατρικὴν ἀποδραμεῖται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Διότι οἰκέται μου εἰσὶν οὗτοι, οὓς ἐξήγαγον ἐκ γῆς Αἰγύπτου· οὐ πραθήσεται
    ἐν πράσει οἰκέτου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Οὐ κατατενεῖς αὐτὸν ἐν τῷ μόχθῳ, καὶ φοβηθήσῃ Κύριον τὸν Θεόν σου,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: καὶ παῖς καὶ παιδίσκη ὅσοι ἂν γένωνταί σοι, ἀπὸ τῶν ἐθνῶν ὅσοι κύκλῳ
    σου εἰσὶν, ἀπʼ αὐτῶν κτήσεσθε δοῦλον καὶ δούλην,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: καὶ ἀπὸ τῶν υἱῶν τῶν παροίκων τῶν ὄντων ἐν ὑμῖν, ἀπὸ τούτων κτήσεσθε
    καὶ ἀπὸ τῶν συγγενῶν αὐτῶν, ὅσοι ἂν γένωνται ἐν τῇ γῇ ὑμῶν, ἔστωσαν ὑμῖν εἰς κατάσχεσιν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ καταμεριεῖτε αὐτοὺς τοῖς τέκνοις ὑμῶν μεθʼ ὑμᾶς· καὶ ἔσονται ὑμῖν
    κατόχιμοι εἰς τὸν αἰῶνα· τῶν δὲ ἀδελφῶν ὑμῶν τῶν υἱῶν Ἰσραὴλ, ἕκαστος τὸν ἀδελφὸν
    αὐτοῦ οὐ κατατενεῖ αὐτὸν ἐν τοῖς μόχθοις.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Ἐὰν δὲ εὕρῃ ἡ χεὶρ τοὺ προσηλύτου ἢ τοῦ παροίκου τοῦ παρὰ σοὶ, καὶ ἀπορηθεὶς
    ὁ ἀδελφός σου πραθῇ τῷ προσηλύτῳ ἢ τῷ παροίκῳ τῷ παρὰ σοὶ, ἢ ἐκ γενετῆς προσηλύτῳ,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: μετὰ τὸ πραθῆναι αὐτῷ, λύτρωσις ἔσται αὐτοῦ· εἷς τῶν ἀδελφῶν αὐτοῦ λυτρώσεται
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Ἀδελφὸς πατρὸς αὐτοῦ, ἢ υἱὸς ἀδελφοῦ πατρὸς λυτρώσεται αὐτόν, ἢ ἀπὸ
    τῶν οἰκείων τῶν σαρκῶν αὐτοῦ ἐκ τῆς φυλῆς αὐτοῦ λυτρῶται αὐτόν· ἐὰν δὲ εὐπορηθεὶς
    ταῖς χερσὶ λυτρῶται ἑαυτὸν,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: καὶ συλλογιεῖται πρὸς τὸν κεκτημένον αὐτὸν ἀπὸ τοῦ ἔτους οὗ ἀπέδοτο
    ἑαυτὸν αὐτῷ ἕως τοῦ ἐνιαυτοῦ τῆς ἀφέσεως· καὶ ἔσται τὸ ἀργύριον τῆς πράσεως αὐτοῦ
    ὡς μισθίου· ἔτος ἐξ ἔτους ἔσται μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Ἐὰν δέ τινι πλεῖον τῶν ἐτῶν ᾖ, πρὸς ταῦτα ἀποδώσει τὰ λύτρα αὐτοῦ ἀπὸ
    τοῦ ἀργυρίου τῆς πράσεως αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Ἐὰν δὲ ὀλίγον καταλειφθῇ ἀπὸ τῶν ἐτῶν εἰς τὸν ἐνιαυτὸν τῆς ἀφέσεως,
    καὶ συλλογιεῖται αὐτῷ κατὰ τὰ ἔτη αὐτοῦ, καὶ ἀποδώσει τὰ λύτρα αὐτοῦ ὡς μισθωτός·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: ἐνιαυτὸς ἐξ ἐνιαυτοῦ ἔσται μετʼ αὐτοῦ· οὐ κατατενεῖς αὐτὸν ἐν τῷ μόχθῳ
    ἐνώπιόν σου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Ἐὰν δὲ μὴ λυτρῶται κατὰ ταῦτα, ἐξελεύσεται ἐν τῷ ἔτει τῆς ἀφέσεως αὐτὸς
    καὶ τὰ παιδία αὐτοῦ μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  book_usfm_code: LEV
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Ὅτι ἐμοὶ οἱ υἱοὶ Ἰσραὴλ οἰκέται εἰσὶ, παῖδές μου οὗτοί εἰσιν, οὓς ἐξήγαγον
    ἐκ γῆς Αἰγύπτου.
