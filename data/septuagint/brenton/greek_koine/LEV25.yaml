- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῷ ὄρει Σινᾷ, λέγων,
  usfm_code: LEV
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὅταν εἰσέλθητε εἰς τὴν γῆν,
    ἣν ἐγὼ δίδωμι ὑμῖν, καὶ ἀναπαύσεται ἡ γῆ, ἣν ἐγὼ δίδωμι ὑμῖν, σάββατα τῷ Κυρίῳ.
  usfm_code: LEV
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἓξ ἔτη σπερεῖς τὸν ἀγρόν σου, καὶ ἓξ ἔτη τεμεῖς τὴν ἄμπελόν σου, καὶ συνάξεις
    τὸν καρπὸν αὐτῆς.
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τῷ δὲ ἔτει τῷ ἑβδόμῳ σάββατα· ἀνάπαυσις ἔσται τῇ γῇ, σάββατα τῷ Κυρίῳ· τὸν
    ἀγρόν σου οὐ σπερεῖς, καὶ τὴν ἄμπελόν σου οὐ τεμεῖς,
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ τὰ αὐτόματα ἀναβαίνοντα τοῦ ἀγροῦ σου οὐκ ἐκθερίσεις, καἰ τὴν σταφυλὴν
    τοῦ ἁγιάσματός σου οὐκ ἐκτρυγήσεις· ἐνιαυτὸς ἀναπαύσεως ἔσται τῇ γῇ.
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὰ σάββατα τῆς γῆς βρώματά σοι, καὶ τῷ παιδί σου, καὶ τῇ παιδίσκῃ
    σου, καὶ τῷ μισθωτῷ σου, καὶ τῷ παροίκῳ τῷ προσκειμένῳ πρὸς σέ.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ τοῖς κτήνεσί σου, καὶ τοῖς θηρίοις τοῖς ἐν τῇ γῇ σου ἔσται πᾶν τὸ γέννημα
    αὐτοῦ εἰς βρῶσιν.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐξαριθμήσεις σεαυτῷ ἑπτὰ ἀναπαύσεις ἐτῶν, ἑπτὰ ἔτη ἑπτάκις· καὶ ἔσονταί
    σοι ἑπτὰ ἑβδομάδες ἐτῶν ἐννέα καὶ τεσσαράκοντα ἔτη.
  usfm_code: LEV
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Διαγγελεῖτε σάλπιγγος φωνῇ ἐν πάσῃ τῇ γῇ ὑμῶν ἐν τῷ μηνὶ τῷ ἑβδόμῳ τῇ δεκάτῃ
    τοῦ μηνός· τῇ ἡμέρᾳ τοῦ ἱλασμοῦ διαγγελεῖτε σάλπιγγι ἐν πάσῃ τῇ γῇ ὑμῶν.
  usfm_code: LEV
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἁγιάσετε τὸ ἔτος τὸν πεντηκοστὸν ἐνιαυτὸν, καὶ διαβοήσετε ἄφεσιν ἐπὶ τῆς
    γῆς πᾶσι τοῖς κατοικοῦσιν αὐτήν· ἐνιαυτὸς ἀφέσεως σημασία αὕτη ἔσται ὑμῖν· καὶ
    ἀπελεύσεται εἷς ἕκαστος εἰς τὴν κτῆσιν αὐτοῦ, καὶ ἕκαστος εἰς τὴν πατριὰν αὐτοῦ
    ἀπελεύσεσθε.
  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἀφέσεως σημασία αὕτη, τὸ ἔτος τὸ πεντηκοστὸν ἐνιαυτὸς ἔσται ὑμῖν· οὐ σπερεῖτε,
    οὐδὲ ἀμήσετε τὰ αὐτόματα ἀναβαίνοντα αὐτῆς, καὶ οὐ τρυγήσετε τὰ ἡγιασμένα αὐτῆς,
  usfm_code: LEV
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: ὅτι ἀφέσεως σημασία ἐστίν· ἅγιον ἔσται ὑμῖν· ἀπὸ τῶν πεδίων φάγεσθε τὰ γεννήματα
    αὐτῆς.
  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἔτει τῆς ἀφέσεως σημασίας αὐτῆς ἐπανελεύσεται εἰς τὴν ἔγκτησιν αὐτοῦ.
  usfm_code: LEV
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀποδῷ πράσιν τῷ πλησίον σου, ἐὰν δὲ καὶ κτήσῃ παρὰ τοῦ πλησίον σου,
    μὴ θλιβέτω ἄνθρωπος τὸν πλησίον.
  usfm_code: LEV
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Κατὰ ἀριθμὸν ἐτῶν μετὰ τὴν σημασίαν κτήσῃ παρὰ τοῦ πλησίον, κατὰ ἀριθμὸν ἐνιαυτῶν
    γεννημάτων ἀποδώσεταί σοι.
  usfm_code: LEV
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καθότι ἂν πλεῖον τῶν ἐτῶν πληθυνεῖ τὴν ἔγκτησιν αὐτοῦ, καὶ καθότι ἂν ἔλαττον
    τῶν ἐτῶν ἐλαττονώσει τὴν ἔγκτησιν αὐτοῦ· ὅτι ἀριθμὸν γεννημάτων αὐτοῦ, οὕτως ἀποδώσεταί
    σοι.
  usfm_code: LEV
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μὴ θλιβέτω ἄνθρωπος τὸν πλησίον· καὶ φοβηθήσῃ Κύριον τὸν Θεόν σου· ἐγώ εἰμι
    Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσετε πάντα τὰ δικαιώματά μου, καὶ πάσας τὰς κρίσεις μου, καὶ φυλάξασθε,
    καὶ ποιήσετε αὐτὰ, καὶ κατοικήσετε ἐπὶ τῆς γῆς πεποιθότες.
  usfm_code: LEV
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ δώσει ἡ γῆ τὰ ἐκφόρια αὐτῆς, καὶ φάγεσθε εἰς πλησμονὴν, καὶ κατοικήσετε
    πεποιθότες ἐπʼ αὐτῆς.
  usfm_code: LEV
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ λέγητε, τί φαγόμεθα ἐν τῷ ἔτει τῷ ἑβδόμῳ τούτῳ, ἐὰν μὴ σπείρωμεν μηδὲ
    συναγάγωμεν τὰ γεννήματα ἡμῶν;
  usfm_code: LEV
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἀποστέλλω τὴν εὐλογίαν μου ὑμῖν ἐν τῷ ἔτει τῷ ἕκτῳ, καὶ ποιήσει τὰ γεννήματα
    αὐτῆς εἰς τὰ τρία ἔτη.
  usfm_code: LEV
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ σπερεῖτε τὸ ἔτος τὸ ὄγδοον, καὶ φάγεσθε ἀπὸ τῶν γεννημάτων παλαιὰ ἕως
    τοῦ ἔτους τοῦ ἐνάτου· ἕως ἂν ἔλθῃ τὸ γέννημα αὐτῆς, φάγεσθε παλαιὰ παλαιῶν.
  usfm_code: LEV
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἡ γῆ οὐ πραθήσεται εἰς βεβαίωσιν· ἐμὴ γάρ ἐστιν ἡ γῆ, διότι προσήλυτοι
    καὶ πάροικοι ὑμεῖς ἐστε ἐναντίον μου.
  usfm_code: LEV
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ κατὰ πᾶσαν γῆν κατασχέσεως ὑμῶν, λύτρα δώσετε τῆς γῆς.
  usfm_code: LEV
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ πένηται ὁ ἀδελφός σου ὁ μετὰ σοῦ, καὶ ἀποδῶται ἀπὸ τῆς κατασχέσεως
    αὐτοῦ, καὶ ἔλθῃ ὁ ἀγχιστεύων ὁ ἐγγίζων αὐτῷ, καὶ λυτρώσεται τὴν πρᾶσιν τοῦ ἀδελφοῦ
    αὐτοῦ.
  usfm_code: LEV
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ᾖ τινι ὁ ἀγχιστεύων, καὶ εὐπορηθῇ τῇ χειρὶ, καὶ εὑρεθῇ αὐτῷ τὸ ἱκανὸν,
    λύτρα αὐτοῦ·
  usfm_code: LEV
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ συλλογιεῖται τὰ ἔτη τῆς πράσεως αὐτοῦ, καὶ ἀποδώσει ὅ ὑπερέχει τῷ ἀνθρώπῳ,
    ᾧ ἀπέδοτο αὐτὸ αὐτῷ, καὶ ἀπελεύσεται εἰς τὴν κατάσχεσιν αὐτοῦ.
  usfm_code: LEV
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ εὑπορηθῇ αὐτοῦ ἡ χεὶρ τὸ ἱκανὸν, ὥστε ἀποδοῦναι αὐτῷ, καὶ ἔσται
    ἡ πράσις τῷ κτησαμένῳ αὐτὰ ἕως τοῦ ἕκτου ἔτους τῆς ἀφέσεως, καὶ ἐξελεύσεται ἐν
    τῇ ἀφέσει, καὶ ἀπελεύσεται εἰς τὴν κατάσχεσιν αὐτοῦ.
  usfm_code: LEV
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις ἀποδῶται οἰκίαν οἰκητὴν ἐν πόλει τετειχισμένῃ, καὶ ἔσται ἡ λύτρωσις
    αὐτῆς, ἕως πληρωθῇ· ἐνιαυτὸς ἡμερῶν ἔσται ἡ λύτρωσις αὐτῆς.
  usfm_code: LEV
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ λυτρωθῇ ἕως ἂν πληρωθῇ αὐτῆς ἐνιαυτὸς ὅλος, κυρωθήσεται ἡ οἰκία
    ἡ οὖσα ἐν πόλει τῇ ἐχούσῃ τεῖχος, βεβαίως τῷ κτησαμένῳ αὐτὴν εἰς τὰς γενεὰς αὐτοῦ,
    καὶ οὐκ ἐξελεύσεται ἐν τῇ ἀφέσει.
  usfm_code: LEV
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Αἱ δὲ οἰκίαι αἱ ἐν ἐπαύλεσιν, αἷς οὐκ ἔστιν ἐν αὐταῖς τεῖχος κύκλῳ, πρὸς τὸν
    ἀγρὸν τῆς γῆς λογισθήσονται· λυτρωταὶ διαπαντὸς ἔσονται, καὶ ἐν τῇ ἀφέσει ἐξελεύσονται.
  usfm_code: LEV
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ αἱ πόλεις τῶν Λευιτῶν, οἰκίαι τῶν πόλεων κατασχέσεως αὐτῶν, λυτρωταὶ διαπαντὸς
    ἔσονται τοῖς Λευίταις.
  usfm_code: LEV
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ὃς ἂν λυτρώσηται παρὰ τῶν Λευιτῶν, καὶ ἐξελεύσεται ἡ διάπρασις αὐτῶν οἰκιῶν
    πόλεως κατασχέσεως αὐτῶν ἐν τῇ ἀφέσει, ὅτι οἰκίαι τῶν πόλεων τῶν Λευιτῶν κατάσχεσις
    αὐτῶν ἐν μέσῳ υἱῶν Ἰσραήλ.
  usfm_code: LEV
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἀγροὶ ἀφωρισμένοι ταῖς πόλεσιν αὐτῶν οὐ πραθήσονται, ὅτι κατάσχεσις
    αἰωνία τοῦτο αὐτῶν ἐστον.
  usfm_code: LEV
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ πένηται ὁ ἀδελφός σοῦ ὁ μετὰ σοῦ, καὶ ἀδυνατήσῃ ταῖς χερσὶ παρὰ σοὺ,
    ἀντιλήψῃ αὐτοῦ ὡς προσηλύτου καὶ παροίκου, καὶ ζήσεται ὁ ἀδελφός σου μετὰ σοῦ.
  usfm_code: LEV
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Οὐ λήψῃ παρʼ αὐτοῦ τόκον, οὐδὲ ἐπὶ πλήθει· καὶ φοβηθήσῃ τὸν Θεόν σου· ἐγὼ
    Κύριος· καὶ ζήσεται ὁ ἀδελφός σου μετὰ σοῦ.
  usfm_code: LEV
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τὸ ἀργύριόν σου οὐ δώσεις αὐτῷ ἐπὶ τὸκῳ, καὶ ἐπὶ πλεονασμῷ οὐ δώσεις αὐτῷ
    τὰ βρώματά σου.
  usfm_code: LEV
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, ὁ ἐξαγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου, δοῦναι ὑμῖν τὴν γῆν
    Χαναὰν, ὥστε εἶναι ὑμῶν Θεός.
  usfm_code: LEV
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ταπεινωθῇ ὁ ἀδελφός σου παρὰ σοὶ, καὶ πραθῇ σοι, οὐ δουλεύσει σοι δουλείαν
    οἰκέτου.
  usfm_code: LEV
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὡς μισθωτὸς ἢ πάροικος ἔσται σοι· ἕως τοῦ ἔτους τῆς ἀφέσεως ἐργᾶται παρὰ σοί,
  usfm_code: LEV
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ἐξελεύσεται τῇ ἀφέσει, καὶ τὰ τέκνα αὐτοῦ μετʼ αὐτοῦ, καὶ ἀπελεύσεται
    εἰς τὴν γενεὰν αὐτοῦ, εἰς τὴν κατάσχεσιν τὴν πατρικὴν ἀποδραμεῖται.
  usfm_code: LEV
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Διότι οἰκέται μου εἰσὶν οὗτοι, οὓς ἐξήγαγον ἐκ γῆς Αἰγύπτου· οὐ πραθήσεται
    ἐν πράσει οἰκέτου.
  usfm_code: LEV
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Οὐ κατατενεῖς αὐτὸν ἐν τῷ μόχθῳ, καὶ φοβηθήσῃ Κύριον τὸν Θεόν σου,
  usfm_code: LEV
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ παῖς καὶ παιδίσκη ὅσοι ἂν γένωνταί σοι, ἀπὸ τῶν ἐθνῶν ὅσοι κύκλῳ σου εἰσὶν,
    ἀπʼ αὐτῶν κτήσεσθε δοῦλον καὶ δούλην,
  usfm_code: LEV
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ἀπὸ τῶν υἱῶν τῶν παροίκων τῶν ὄντων ἐν ὑμῖν, ἀπὸ τούτων κτήσεσθε καὶ ἀπὸ
    τῶν συγγενῶν αὐτῶν, ὅσοι ἂν γένωνται ἐν τῇ γῇ ὑμῶν, ἔστωσαν ὑμῖν εἰς κατάσχεσιν.
  usfm_code: LEV
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ καταμεριεῖτε αὐτοὺς τοῖς τέκνοις ὑμῶν μεθʼ ὑμᾶς· καὶ ἔσονται ὑμῖν κατόχιμοι
    εἰς τὸν αἰῶνα· τῶν δὲ ἀδελφῶν ὑμῶν τῶν υἱῶν Ἰσραὴλ, ἕκαστος τὸν ἀδελφὸν αὐτοῦ
    οὐ κατατενεῖ αὐτὸν ἐν τοῖς μόχθοις.
