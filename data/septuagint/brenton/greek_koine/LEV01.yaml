- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἀνεκάλεσε Μωυσῆν, καὶ ἐλάλησε Κύριος αὐτῷ ἐκ τῆς σκηνῆς τοῦ μαρτυρίου,
    λέγων,
  usfm_code: LEV
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ἄνθρωπος ἐξ ὑμῶν ἐὰν προσαγάγῃ
    δῶρα τῷ Κυρίῳ, ἀπὸ τῶν κτηνῶν καὶ ἀπὸ τῶν βοῶν καὶ ἀπὸ τῶν προβάτων προσοίσετε
    τὰ δῶρα ὑμῶν.
  usfm_code: LEV
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐὰν ὁλοκαύτωμα τὸ δῶρον αὐτοῦ, ἐκ τῶν βοῶν ἄρσεν ἄμωμον προσάξει πρὸς τὴν
    θύραν τῆς σκηνῆς τοῦ μαρτυρίου, προσοίσει αὐτὸ δεκτὸν ἐναντίον Κυρίου.
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσει τὴν χεῖρα ἐπὶ τὴν κεφαλὴν τοῦ καρπώματος δεκτὸν αὐτῷ, ἐξιλάσασθαι
    περὶ αὐτοῦ.
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ σφάξουσι τὸν μόσχον ἔναντι Κυρίου· καὶ προσοίσουσιν οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς
    τὸ αἷμα, καὶ προσχεοῦσι τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ τὸ ἐπὶ τῶν θυρῶν τῆς
    σκηνῆς τοῦ μαρτυρίου·
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἐκδείραντες τὸ ὁλοκαύτωμα, μελιοῦσιν αὐτὸ κατὰ μέλη.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσουσιν οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς πῦρ ἐπὶ τὸ θυσιαστήριον, καὶ ἐπιστοιβάσουσι
    ξύλα ἐπὶ τὸ πῦρ.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστοιβάσουσιν οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς τὰ διχοτομήματα, καὶ τὴν κεφαλὴν,
    καὶ τὸ στέαρ ἐπὶ τὰ ξύλα τὰ ἐπὶ τοῦ πυρὸς τὰ ὄντα ἐπὶ τοῦ θυσιαστηρίου.
  usfm_code: LEV
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὰ δὲ ἐγκοίλια καὶ τοὺς πόδας πλυνοῦσιν ὕδατι· καὶ ἐπιθήσουσιν οἱ ἱερεῖς τὰ
    πάντα ἐπὶ τὸ θυσιαστήριον· κάρπωμά ἐστι θυσία ὀσμὴ εὐωδίας τῷ Κυρίῳ.
  usfm_code: LEV
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀπὸ τῶν προβάτων τὸ δῶρον αὐτοῦ τῷ Κυρίῳ, ἀπό τε τῶν ἀρνῶν, καὶ τῶν
    ἐρίφων εἰς ὁλοκαυτώματα, ἄρσεν ἄμωμον προσάξει αὐτό.
  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσει τὴν χεῖρα ἐπὶ τὴν κεφαλὴν αὐτοῦ· καὶ σφάξουσιν αὐτὸ ἐκ πλαγίων
    τοῦ θυσιαστηρίου πρὸς βοῤῥᾶν ἔναντι Κυρίου· καὶ προσχεοῦσιν οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς
    τὸ αἷμα αὐτοῦ ἐπὶ τὸ θυσιαστήριον κύκλῳ.
  usfm_code: LEV
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ διελουσιν αὐτὸ κατὰ μέλη, καὶ τὴν κεφαλὴν, καὶ τὸ στέαρ· καὶ ἐπιστοιβάσουσιν
    οἱ ἱερεῖς αὐτὰ ἐπὶ τὰ ξύλα τὰ ἐπὶ τοῦ πυρὸς τὰ ἐπὶ τοῦ θυσιαστηρίου.
  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ τὰ ἐγκοίλια, καὶ τοὺς πόδας πλυνοῦσιν ὕδατι· καὶ προσοίσει ὁ ἱερεὺς τὰ
    πάντα, καὶ ἐπιθήσει ἐπὶ τὸ θυσιαστήριον· κάρπωμά ἐστι θυσία ὀσμὴ εὐωδίας τῷ Κυρίῳ.
  usfm_code: LEV
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀπὸ τῶν πετεινῶν κάρπωμα προσφέρει δῶρον αὐτοῦ τῷ κυρίῳ, καὶ προσοίσει
    ἀπὸ τῶν τρυγόνων, ἢ ἀπὸ τῶν περιστερῶν τὸ δῶρον αὐτοῦ.
  usfm_code: LEV
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ προσοίσει αὐτὸ ὁ ἱερεὺς πρὸς τὸ θυσιαστήριον, καὶ ἀποκνίσει τὴν κεφαλήν,
    καὶ ἐπιθήσει ὁ ἱερεὺς ἐπὶ τὸ θυσιαστήριον, καὶ στραγγιεῖ τὸ αἷμα πρὸς τὴν βάσιν
    τοῦ θυσιαστηρίου.
  usfm_code: LEV
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀφελεῖ τὸν πρόλοβον σὺν τοῖς πτεροῖς, καὶ ἐκβαλεῖ αὐτὸ παρὰ τὸ θυσιαστήριον
    κατʼ ἀνατολὰς εἰς τὸν τόπον τῆς σποδοῦ·
  usfm_code: LEV
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐκκλάσει αὐτὸ ἐκ τῶν πτερύγων, καὶ οὐ διελεῖ, καὶ ἐπιθήσει αὐτὸ ὁ ἱερεὺς
    ἐπὶ τὸ θυσιαστήριον ἐπὶ τὰ ξύλα τὰ ἐπὶ τοῦ πυρός· κάρπωμά ἐστι θυσία ὀσμὴ εὐωδίας
    τῷ Κυρίῳ.
  usfm_code: LEV
  verse: '17'
