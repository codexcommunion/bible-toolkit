  usfm_code: 1MA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ συνηθροίσθη ἡ συναγωγὴ τοῦ εἶναι ἑτοίμους εἰς πόλεμον, καὶ τοῦ προσεύξασθαι,
    καὶ αἰτῆσαι ἔλεον καὶ οἰκτιρμούς.
  usfm_code: 1MA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
