  usfm_code: 1MA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ παρέδωκεν αὐτῷ τὰς ἡμίσεις τῶν δυνάμεων καὶ τοὺς ἐλέφαντας· καὶ ἐνετείλατο
