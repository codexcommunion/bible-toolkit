  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐβοήθουν αὐτῷ πάντες οἱ ἀδελφοὶ αὐτοῦ, καὶ πάντες ὅσοι ἐκολλήθησαν τῷ
    πατρὶ αὐτοῦ, καὶ ἐπολέμουν τὸν πόλεμον Ἰσραὴλ μετʼ εὐφροσύνης.
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπλάτυνε δόξαν τῷ λαῷ αὐτοῦ, καὶ ἐνεδύσατο θώρακα ὡς γίγας, καὶ συνεζώσατο
    τὰ σκεύη αὐτοῦ τὰ πολεμικά· καὶ συνεστήσατο πολέμους σκεπάζων παρεμβολὴν ἐν ῥομφαίᾳ.
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὡμοιώθη λέοντι ἐν τοῖς ἔργοις αὐτοῦ, καὶ ὡς σκύμνος ἐρευγόμενος εἰς θήραν.
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐδίωξεν ἀνόμους ἐξερευνῶν, καὶ τοὺς ταράσσοντας τὸν λαὸν αὐτοῦ ἐφλόγισε·
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ συνεστάλησαν οἱ ἄνομοι ἀπὸ τοῦ φόβου αὐτοῦ, καὶ πάντες οἱ ἐργάται τῆς
    ἀνομίας συνεταράχθησαν, καὶ εὐοδώθη σωτηρία ἐν χειρὶ αὐτοῦ.
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπίκρανε βασιλεῖς πολλούς, καὶ εὔφρανε τὸν Ἰακὼβ ἐν τοῖς ἔργοις αὐτοῦ,
    καὶ ἕως τοῦ αἰῶνος τὸ μνημόσυνον αὐτοῦ εἰς εὐλογίαν.
  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ διῆλθεν ἐν πόλεσιν Ἰούδα, καὶ ἐξωλόθρευσεν ἀσεβεῖς ἐξ αὐτῆς, καὶ ἀπέστρεψεν
    ὀργὴν ἀπὸ Ἰσραήλ.
  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὠνομάσθη ἕως ἐσχάτου τῆς γῆς, καὶ συνήγαγεν ἀπολλυμένους.
  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγεν Ἀπολλώνιος ἔθνη, καὶ ἀπὸ Σαμαρείας δύναμιν μεγάλην, τοῦ πολεμῆσαι
    πρὸς Ἰσραήλ.
  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔγνω Ἰούδας, καὶ ἐξῆλθεν εἰς συνάντησιν αὐτῷ, καὶ ἐπάταξεν αὐτὸν, καὶ
    ἀπέκτεινεν αὐτόν· καὶ ἔπεσον τραυματίαι πολλοὶ, καὶ οἱ ἐπίλοιποι ἔφυγον.
  usfm_code: 1MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τὰ σκῦλα αὐτῶν, καὶ τὴν μάχαιραν Ἀπολλωνίου ἔλαβεν Ἰούδας, καὶ ἦν
    πολεμῶν ἐν αὐτῇ πάσας τὰς ἡμέρας.
  usfm_code: 1MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Σήρων, ὁ ἄρχων τῆς δυνάμεως Συρίας, ὅτι ἤθροισεν Ἰούδας ἄθροισμα,
    καὶ ἐκκλησίαν πιστῶν μετʼ αὐτοῦ ἐκπορευομένων εἰς πόλεμον·
  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, ποιήσω ἐμαυτῷ ὄνομα καὶ δοξασθήσομαι ἐν τῇ βασιλείᾳ, καὶ πολεμήσω
    τὸν Ἰούδαν καὶ τοὺς σὺν αὐτῷ, τοὺς ἐξουδενοῦντας τὸν λόγον τοῦ βασιλέως.
  usfm_code: 1MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο τοῦ ἀναβῆναι· καὶ ἀνέβη μετʼ αὐτοῦ παρεμβολὴ ἀσεβῶν ἰσχυρὰ βοηθῆσαι
    αὐτῷ, καὶ ποιῆσαι τὴν ἐκδίκησιν ἐν υἱοῖς Ἰσραήλ.
  usfm_code: 1MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἤγγισαν ἕως ἀναβάσεως Βαιθωρών· καὶ ἐξῆλθεν Ἰούδας εἰς συνάντησιν αὐτῷ
    ὀλιγοστός.
  usfm_code: 1MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἴδον τὴν παρεμβολὴν ἐρχομένην εἰς συνάντησιν αὐτοῖς, εἶπον τῷ Ἰούδα,
    πῶς δυνησόμεθα ὀλιγοστοὶ ὄντες πολεμῆσαι πρὸς πλῆθος τοσοῦτον ἰσχυρόν; καὶ ἡμεῖς
    ἐκλελύμεθα ἀσιτοῦντες σήμερον.
  usfm_code: 1MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰούδας, εὔκοπόν ἐστι συγκλεισθῆναι πολλοὺς ἐν χερσὶν ὀλίγων· καὶ
    οὐκ ἔστι διαφορὰ ἐναντίον τοῦ Θεοῦ τοῦ οὐρανοῦ σώζειν ἐν πολλοῖς ἢ ἐν ὀλίγοις.
  usfm_code: 1MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἐν πλήθει δυνάμεως νίκη πολέμου ἐστὶν, ἀλλʼ ἢ ἐκ τοῦ οὐρανοῦ ἡ ἰσχύς.
  usfm_code: 1MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Αὐτοὶ ἔρχονται πρὸς ἡμᾶς ἐν πλήθει ὕβρεως καὶ ἀνομίας, τοῦ ἐξᾶραι ἡμᾶς καὶ
    τὰς γυναῖκας ἡμῶν, καὶ τὰ τέκνα ἡμῶν, τοῦ σκυλεῦσαι ἡμᾶς.
  usfm_code: 1MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἡμεῖς δὲ πολεμοῦμεν περὶ τῶν ψυχῶν ἡμῶν καὶ τῶν νομίμων ἡμῶν.
  usfm_code: 1MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ αὐτὸς συντρίψει αὐτοὺς πρὸ προσώπου ἡμῶν· ὑμεῖς δὲ μὴ φοβηθῆτε ἀπʼ αὐτῶν.
  usfm_code: 1MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἐπαύσατο λαλῶν, ἐνήλατο εἰς αὐτοὺς ἄφνω, καὶ συνετρίβη Σήρων καὶ ἡ παρεμβολὴ
    αὐτοῦ ἐνώπιον αὐτοῦ.
  usfm_code: 1MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐδίωκον αὐτὸν ἐν τῇ καταβάσει Βαιθωρῶν ἕως τοῦ πεδίου· καὶ ἔπεσον ἀπʼ
    αὐτῶν εἰς ἄνδρας ὀκτακοσίους· οἱ δὲ λοιποὶ ἔφυγον εἰς γῆν Φυλιστιείμ.
  usfm_code: 1MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἤρξατο ὁ φόβος Ἰούδα καὶ τῶν ἀδελφῶν αὐτοῦ καὶ ἡ πτόησις ἐπιπίπτειν ἐπὶ
    τὰ ἔθνη τὰ κύκλῳ αὐτῶν.
  usfm_code: 1MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἤγγισεν ἕως τοῦ βασιλέως τὸ ὄνομα αὐτοῦ, καὶ ὑπὲρ τῶν παρατάξεων Ἰούδα
    ἐξηγεῖτο πᾶν ἔθνος.
  usfm_code: 1MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἤκουσεν Ἀντίοχος ὁ βασιλεὺς τοὺς λόγους τούτους, ὠργίσθη θυμῷ· καὶ ἀπέστειλε
    καὶ συνήγαγε τὰς δυνάμεις πάσας τῆς βασιλείας αὐτοῦ, παρεμβολὴν ἰσχυρὰν σφόδρα.
  usfm_code: 1MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἤνοιξε τὸ γαζοφυλάκιον αὐτοῦ, καὶ ἔδωκεν ὀψώνια ταῖς δυνάμεσιν αὐτοῦ εἰς
    ἐνιαυτόν· καὶ ἐνετείλατο εἶναι αὐτοὺς ἑτοίμους εἰς πᾶσαν χρείαν.
  usfm_code: 1MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν ὅτι ἐξέλιπε τὸ ἀργύριον ἀπὸ τῶν θησαυρῶν, καὶ οἱ φορολόγοι τῆς χώρας
    ὀλίγοι, χάριν τῆς διχοστασίας καὶ πληγῆς ἧς κατεσκεύασεν ἐν τῇ γῇ, τοῦ ἆραι τὰ
    νόμιμα ἃ ἦσαν ἀφʼ ἡμερῶν τῶν πρώτων.
  usfm_code: 1MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εὐλαβήθη μὴ οὐκ ἔχῃ ὡς ἅπαξ καὶ δὶς εἰς τὰς δαπάνας καὶ τὰ δόματα ἃ ἐδίδου
    ἔμπροσθεν δαψιλεῖ χειρὶ, καὶ ἐπερίσσευσεν ὑπέρ τοὺς βασιλεῖς τοὺς ἔμπροσθεν.
  usfm_code: 1MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἠπορεῖτο τῇ ψυχῇ αὐτοῦ σφόδρα, καὶ ἐβουλεύσατο τοῦ πορευθῆναι εἰς τὴν
