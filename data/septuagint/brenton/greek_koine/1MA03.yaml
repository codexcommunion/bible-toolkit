  usfm_code: 1MA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὁ βασιλεὺς παρέλαβε τὰς ἡμίσεις τῶν δυνάμεων τὰς καταλειφθείσας, καὶ ἀπῇρεν
    ἀπὸ Ἀντιοχείας ἀπὸ πόλεως βασιλείας αὐτοῦ, ἔτους ἑβδόμου καὶ τεσσαρακοστοῦ καὶ
    ἑκατοστοῦ· καὶ διεπέρασε τὸν Εὐφράτην ποταμὸν, καὶ διεπορεύετο τὰς ἐπάνω χώρας.
  usfm_code: 1MA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπέλεξε Λυσίας Πτολεμαῖον τὸν Δορυμένους, καὶ Νικάνορα, καὶ Γοργίαν, ἄνδρας
    δυνατοὺς τῶν φίλων τοῦ βασιλέως.
  usfm_code: 1MA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε μετʼ αὐτῶν τεσσαράκοντα χιλιάδας ἀνδρῶν καὶ ἑπτακισχιλίαν ἵππον,
