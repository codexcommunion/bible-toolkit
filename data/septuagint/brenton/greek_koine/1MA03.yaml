  usfm_code: 1MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ κατέλιπε Λυσίαν ἄνθρωπον ἔνδοξον καὶ ἀπὸ γένους τῆς βασιλείας, ἐπὶ τῶν
