- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἔτει τῷ ὀκτωκαιδεκάτῳ, δευτέρᾳ καὶ εἰκάδι τοῦ πρώτου μηνὸς, ἐγένετο
    λόγος ἐν οἴκῳ Ναβουχοδονόσορ βασιλέως Ἀσσυρίων, ἐκδικῆσαι πᾶσαν τὴν γῆν καθὼς
    ἐλάλησε.
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ συνεκάλεσε πάντας τοὺς θεράποντας αὐτοῦ, καὶ πάντας τοὺς μεγιστᾶνας αὐτοῦ,
    καὶ ἔθετο μετʼ αὐτῶν τὸ μυστήριον τῆς βουλῆς αὐτοῦ· καὶ συνετέλεσε πᾶσαν τὴν κακίαν
    τῆς γῆς ἐκ τοῦ στόματος αὐτοῦ·
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ αὐτοὶ ἔκριναν ὀλοθρεῦσαι πᾶσαν σάρκα, οἳ οὐκ ἠκολούθησαν τῷ λόγῳ τοῦ στόματος
    αὐτοῦ.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς συνετέλεσε τὴν βουλὴν αὐτοῦ, ἐκάλεσε Ναβουχοδονόσορ βασιλεὺς
    Ἀσσυρίων τὸν Ὀλοφέρνην ἀρχιστράτηγον τῆς δυνάμεως αὐτοῦ, δεύτερον ὄντα μετʼ αὐτὸν,
    καὶ εἶπε πρὸς αὐτὸν,
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: τάδε λέγει ὁ βασιλεὺς ὁ μέγας, ὁ κύριος πάσης τῆς γῆς, ἰδοὺ σὺ ἐξελεύσῃ ἐκ
    τοῦ προσώπου μου, καὶ λήψῃ μετὰ σεαυτοῦ ἄνδρας πεποιθότας ἐν ἰσχύϊ αὐτῶν, πεζῶν
    εἰς χιλιάδας ἑκατὸν εἴκοσι, καὶ πλῆθος ἵππων σὺν ἀναβάταις μυριάδων δεκαδύο,
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐξελεύσῃ εἰς συνάντησιν πάσῃ τῇ γῇ ἐπὶ δυσμὰς, ὅτι ἠπείθησαν τῷ ῥήματι
    τοῦ στόματός μου·
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἀπαγγελεῖς αὐτοῖς ἑτοιμάζειν γῆν καὶ ὕδωρ, ὅτι ἐξελεύσομαι ἐν θυμῷ μου
    ἐπʼ αὐτοὺς, καὶ καλύψω πᾶν τὸ πρόσωπον τῆς γῆς ἐν τοῖς ποσὶ τῆς δυνάμεώς μου·
    καὶ δώσω αὐτοὺς εἰς διαρπαγὴν αὐτοῖς,
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ οἱ τραυματίαι αὐτῶν πληρώσουσι τὰς φάραγγας καὶ τοὺς χειμάῤῥους αὐτῶν,
    καὶ ποταμὸς ἐπικλύζων τοῖς νεκροῖς αὐτῶν πληρωθήσεται·
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἄξω τὴν αἰχμαλωσίαν αὐτῶν ἐπὶ τὰ ἄκρα πάσης τῆς γῆς.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Σὺ δὲ ἐξελθὼν προκαταλήψῃ μοι πᾶν ὅριον αὐτῶν, καὶ ἐκδώσουσί σοι ἑαυτοὺς,
    καὶ διατηρήσεις ἐμοὶ αὐτοὺς εἰς ἡμέραν ἐλεγμοῦ αὐτῶν.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐπὶ δὲ τοὺς ἀπειθοῦντας οὐ φείσεται ὁ ὀφθαλμός σου, δοῦναι αὐτοὺς εἰς φόνον
    καὶ ἁρπαγὴν ἐν πάσῃ τῇ γῇ σου.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ζῶν ἐγὼ, καὶ τὸ κράτος τῆς βασιλείας μου, λελάληκα, καὶ ποιήσω ταῦτα ἐν
    χειρί μου.
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ σὺ δὲ οὐ παραβήσῃ ἕν τι τῶν ῥημάτων τοῦ κυρίου σου, ἀλλʼ ἐπιτελῶν ἐπιτελέσεις,
    καθότι προστέταχά σοι, καὶ οὐ μακρυνεῖς τοῦ ποιῆσαι αὐτά.
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ὀλοφέρνης ἀπὸ προσώπου τοῦ κυρίου αὐτοῦ, καὶ ἐκάλεσε πάντας τοὺς
    δυνάστας, καὶ τοὺς στρατηγοὺς, καὶ ἐπιστάτας τῆς δυνάμεως Ἀσσοὺρ,
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἠρίθμησεν ἐκλεκτοὺς ἄνδρας εἰς παράταξιν, καθότι ἐκέλευσεν αὐτῷ ὁ κύριος
    αὐτοῦ, εἰς μυριάδας δεκαδύο, καὶ ἱππεῖς τοξότας μυρίους δισχιλίους,
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ διέταξεν αὐτοὺς ὃν τρόπον πολέμου πλῆθος συντάσσεται.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε καμήλους καὶ ὄνους καὶ ἡμιόνους εἰς τὴν ἀπαρτίαν αὐτῶν, πλῆθος πολὺ
    σφόδρα, καὶ πρόβατα καὶ βόας καὶ αἶγας εἰς τὴν παρασκευὴν αὐτῶν, ὧν οὐκ ἦν ἀριθμός,
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἐπισιτισμὸν παντὶ ἀνδρὶ εἰς πλῆθος, καὶ χρυσίον καὶ ἀργύριον ἐξ οἴκου
    βασιλέως πολὺ σφόδρα.
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν αὐτὸς καὶ πᾶσα ἡ δύναμις αὐτοῦ εἰς πορείαν τοῦ προελθεῖν βασιλέως
    Ναβουχοδονόσορ, καὶ καλύψαι πᾶν τὸ πρόσωπον τῆς γῆς πρὸς δυσμαῖς ἐν ἅρμασι καὶ
    ἱππεῦσι καὶ πεζοῖς ἐπιλέκτοις αὐτῶν.
  usfm_code: JDT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ πολὺς ὁ ἐπίμικτος ὡς ἀκρὶς τυνεξῆλθον αὐτοῖς, καὶ ὡς ἡ ἄμμος τῆς γῇς·
    οὐ γὰρ ἦν ἀριθμὸς ἀπὸ πλήθους αὐτῶν.
  usfm_code: JDT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπῆλθον ἐκ Νινευὴ ὁδὸν τριῶν ἡμερῶν ἐπὶ πρόσωπον τοῦ πεδίου Βαικτιλαὶθ,
    καὶ ἐπεστρατοπέδευσεν ἀπὸ Βαικτιλαὶθ πλησίον τοῦ ὄρους τοῦ ἐπʼ ἀριστερᾷ τῆς ἄνω
    Κιλικίας.
  usfm_code: JDT
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε πᾶσαν τὴν δύναμιν αὐτοῦ, τοὺς πεζοὺς, καὶ τοὺς ἱππεῖς, καὶ τὰ ἅρματα
    αὐτοῦ, καὶ ἀπῆλθεν ἐκεῖθεν εἰς τὴν ὀρεινήν.
  usfm_code: JDT
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ διέκοψε τὸ Φοὺδ καὶ Λοὺδ, καὶ ἐπρονόμευσαν πάντας υἱοὺς Ῥασσὶς, καὶ υἱοὺς
    Ἰσμαὴλ τοὺς κατὰ πρόσωπον τῆς ἐρήμου πρὸς Νότον τῆς Χελλαίων.
  usfm_code: JDT
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ παρῆλθε τὸν Εὐφράτην, καὶ διῆλθε τὴν Μεσοποταμίαν, καὶ διέσκαψε πάσας
    τὰς πόλεις τὰς ὑψηλὰς τὰς ἐπὶ τοῦ χειμαῤῥοῦ Ἀβρωνᾶ ἕως τοῦ ἐλθεῖν ἐπὶ θάλασσαν.
  usfm_code: JDT
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ κατελάβετο τὰ ὅρια τῆς Κιλίκιας, καὶ κατέκοψε πάντας τοὺς ἀντιστάντας
    αὐτῷ· καὶ ἦλθεν ἕως ὁρίων Ἰάφεθ, τὰ πρὸς Νότον κατὰ πρόσωπον τῆς Ἀραβίας.
  usfm_code: JDT
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐκύκλωσε πάντας τοὺς υἱοὺς Μαδιὰν, καὶ ἐνέπρησε τὰ σκηνώματα αὐτῶν, καὶ
    ἐπρονόμευσε τὰς μάνδρας αὐτῶν.
  usfm_code: JDT
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ κατέβη εἰς πεδίον Δαμασκοῦ ἐν ἡμέραις θερισμοῦ πυρῶν, καὶ ἐνέπρησε πάντας
    τοὺς ἀγροὺς αὐτῶν· καὶ τὰ ποίμνια καὶ τὰ βουκόλια ἔδωκεν εἰς ἀφανισμὸν, καὶ τὰς
    πόλεις αὐτῶν ἐσκύλευσε, καὶ τὰ πεδία αὐτῶν ἐξελίκμησε, καὶ ἐπάταξε πάντας τοὺς
    νεανίσκους αὐτῶν ἐν στόματι ῥομφαίας.
  usfm_code: JDT
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐπέπεσεν ὁ φόβος καὶ ὁ τρόμος αὐτοῦ ἐπὶ τοὺς κατοικοῦντας τὴν παραλίαν,
    τοὺς ὄντας ἐν Σιδῶνι καὶ Τύρῳ, καὶ τοὺς κατοικοῦντας Σοὺρ, καὶ Ὀκινὰ, καὶ πάντας
    τοὺς κατοικοῦντας Ἱεμναάν· καὶ οἱ κατοικοῦντες ἐν Ἀζώτῳ καὶ Ἀσκάλωνι ἐφοβήθησαν
    αὐτὸν σφόδρα.
  usfm_code: JDT
  verse: '28'
