- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐν τῷ ἔτει τῷ ὀκτωκαιδεκάτῳ, δευτέρᾳ καὶ εἰκάδι τοῦ πρώτου μηνὸς,
    ἐγένετο λόγος ἐν οἴκῳ Ναβουχοδονόσορ βασιλέως Ἀσσυρίων, ἐκδικῆσαι πᾶσαν τὴν γῆν
    καθὼς ἐλάλησε.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ συνεκάλεσε πάντας τοὺς θεράποντας αὐτοῦ, καὶ πάντας τοὺς μεγιστᾶνας
    αὐτοῦ, καὶ ἔθετο μετʼ αὐτῶν τὸ μυστήριον τῆς βουλῆς αὐτοῦ· καὶ συνετέλεσε πᾶσαν
    τὴν κακίαν τῆς γῆς ἐκ τοῦ στόματος αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ αὐτοὶ ἔκριναν ὀλοθρεῦσαι πᾶσαν σάρκα, οἳ οὐκ ἠκολούθησαν τῷ λόγῳ
    τοῦ στόματος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο ὡς συνετέλεσε τὴν βουλὴν αὐτοῦ, ἐκάλεσε Ναβουχοδονόσορ βασιλεὺς
    Ἀσσυρίων τὸν Ὀλοφέρνην ἀρχιστράτηγον τῆς δυνάμεως αὐτοῦ, δεύτερον ὄντα μετʼ αὐτὸν,
    καὶ εἶπε πρὸς αὐτὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: τάδε λέγει ὁ βασιλεὺς ὁ μέγας, ὁ κύριος πάσης τῆς γῆς, ἰδοὺ σὺ ἐξελεύσῃ
    ἐκ τοῦ προσώπου μου, καὶ λήψῃ μετὰ σεαυτοῦ ἄνδρας πεποιθότας ἐν ἰσχύϊ αὐτῶν, πεζῶν
    εἰς χιλιάδας ἑκατὸν εἴκοσι, καὶ πλῆθος ἵππων σὺν ἀναβάταις μυριάδων δεκαδύο,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ἐξελεύσῃ εἰς συνάντησιν πάσῃ τῇ γῇ ἐπὶ δυσμὰς, ὅτι ἠπείθησαν τῷ
    ῥήματι τοῦ στόματός μου·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ἀπαγγελεῖς αὐτοῖς ἑτοιμάζειν γῆν καὶ ὕδωρ, ὅτι ἐξελεύσομαι ἐν θυμῷ
    μου ἐπʼ αὐτοὺς, καὶ καλύψω πᾶν τὸ πρόσωπον τῆς γῆς ἐν τοῖς ποσὶ τῆς δυνάμεώς μου·
    καὶ δώσω αὐτοὺς εἰς διαρπαγὴν αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ οἱ τραυματίαι αὐτῶν πληρώσουσι τὰς φάραγγας καὶ τοὺς χειμάῤῥους
    αὐτῶν, καὶ ποταμὸς ἐπικλύζων τοῖς νεκροῖς αὐτῶν πληρωθήσεται·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἄξω τὴν αἰχμαλωσίαν αὐτῶν ἐπὶ τὰ ἄκρα πάσης τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Σὺ δὲ ἐξελθὼν προκαταλήψῃ μοι πᾶν ὅριον αὐτῶν, καὶ ἐκδώσουσί σοι ἑαυτοὺς,
    καὶ διατηρήσεις ἐμοὶ αὐτοὺς εἰς ἡμέραν ἐλεγμοῦ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐπὶ δὲ τοὺς ἀπειθοῦντας οὐ φείσεται ὁ ὀφθαλμός σου, δοῦναι αὐτοὺς εἰς
    φόνον καὶ ἁρπαγὴν ἐν πάσῃ τῇ γῇ σου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι ζῶν ἐγὼ, καὶ τὸ κράτος τῆς βασιλείας μου, λελάληκα, καὶ ποιήσω ταῦτα
    ἐν χειρί μου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ σὺ δὲ οὐ παραβήσῃ ἕν τι τῶν ῥημάτων τοῦ κυρίου σου, ἀλλʼ ἐπιτελῶν
    ἐπιτελέσεις, καθότι προστέταχά σοι, καὶ οὐ μακρυνεῖς τοῦ ποιῆσαι αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐξῆλθεν Ὀλοφέρνης ἀπὸ προσώπου τοῦ κυρίου αὐτοῦ, καὶ ἐκάλεσε πάντας
    τοὺς δυνάστας, καὶ τοὺς στρατηγοὺς, καὶ ἐπιστάτας τῆς δυνάμεως Ἀσσοὺρ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ ἠρίθμησεν ἐκλεκτοὺς ἄνδρας εἰς παράταξιν, καθότι ἐκέλευσεν αὐτῷ
    ὁ κύριος αὐτοῦ, εἰς μυριάδας δεκαδύο, καὶ ἱππεῖς τοξότας μυρίους δισχιλίους,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ διέταξεν αὐτοὺς ὃν τρόπον πολέμου πλῆθος συντάσσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔλαβε καμήλους καὶ ὄνους καὶ ἡμιόνους εἰς τὴν ἀπαρτίαν αὐτῶν, πλῆθος
    πολὺ σφόδρα, καὶ πρόβατα καὶ βόας καὶ αἶγας εἰς τὴν παρασκευὴν αὐτῶν, ὧν οὐκ ἦν
    ἀριθμός,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἐπισιτισμὸν παντὶ ἀνδρὶ εἰς πλῆθος, καὶ χρυσίον καὶ ἀργύριον ἐξ
    οἴκου βασιλέως πολὺ σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐξῆλθεν αὐτὸς καὶ πᾶσα ἡ δύναμις αὐτοῦ εἰς πορείαν τοῦ προελθεῖν
    βασιλέως Ναβουχοδονόσορ, καὶ καλύψαι πᾶν τὸ πρόσωπον τῆς γῆς πρὸς δυσμαῖς ἐν ἅρμασι
    καὶ ἱππεῦσι καὶ πεζοῖς ἐπιλέκτοις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ πολὺς ὁ ἐπίμικτος ὡς ἀκρὶς τυνεξῆλθον αὐτοῖς, καὶ ὡς ἡ ἄμμος τῆς
    γῇς· οὐ γὰρ ἦν ἀριθμὸς ἀπὸ πλήθους αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀπῆλθον ἐκ Νινευὴ ὁδὸν τριῶν ἡμερῶν ἐπὶ πρόσωπον τοῦ πεδίου Βαικτιλαὶθ,
    καὶ ἐπεστρατοπέδευσεν ἀπὸ Βαικτιλαὶθ πλησίον τοῦ ὄρους τοῦ ἐπʼ ἀριστερᾷ τῆς ἄνω
    Κιλικίας.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἔλαβε πᾶσαν τὴν δύναμιν αὐτοῦ, τοὺς πεζοὺς, καὶ τοὺς ἱππεῖς, καὶ
    τὰ ἅρματα αὐτοῦ, καὶ ἀπῆλθεν ἐκεῖθεν εἰς τὴν ὀρεινήν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ διέκοψε τὸ Φοὺδ καὶ Λοὺδ, καὶ ἐπρονόμευσαν πάντας υἱοὺς Ῥασσὶς,
    καὶ υἱοὺς Ἰσμαὴλ τοὺς κατὰ πρόσωπον τῆς ἐρήμου πρὸς Νότον τῆς Χελλαίων.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ παρῆλθε τὸν Εὐφράτην, καὶ διῆλθε τὴν Μεσοποταμίαν, καὶ διέσκαψε
    πάσας τὰς πόλεις τὰς ὑψηλὰς τὰς ἐπὶ τοῦ χειμαῤῥοῦ Ἀβρωνᾶ ἕως τοῦ ἐλθεῖν ἐπὶ θάλασσαν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ κατελάβετο τὰ ὅρια τῆς Κιλίκιας, καὶ κατέκοψε πάντας τοὺς ἀντιστάντας
    αὐτῷ· καὶ ἦλθεν ἕως ὁρίων Ἰάφεθ, τὰ πρὸς Νότον κατὰ πρόσωπον τῆς Ἀραβίας.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐκύκλωσε πάντας τοὺς υἱοὺς Μαδιὰν, καὶ ἐνέπρησε τὰ σκηνώματα αὐτῶν,
    καὶ ἐπρονόμευσε τὰς μάνδρας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ κατέβη εἰς πεδίον Δαμασκοῦ ἐν ἡμέραις θερισμοῦ πυρῶν, καὶ ἐνέπρησε
    πάντας τοὺς ἀγροὺς αὐτῶν· καὶ τὰ ποίμνια καὶ τὰ βουκόλια ἔδωκεν εἰς ἀφανισμὸν,
    καὶ τὰς πόλεις αὐτῶν ἐσκύλευσε, καὶ τὰ πεδία αὐτῶν ἐξελίκμησε, καὶ ἐπάταξε πάντας
    τοὺς νεανίσκους αὐτῶν ἐν στόματι ῥομφαίας.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 2
  book_usfm_code: JDT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐπέπεσεν ὁ φόβος καὶ ὁ τρόμος αὐτοῦ ἐπὶ τοὺς κατοικοῦντας τὴν παραλίαν,
    τοὺς ὄντας ἐν Σιδῶνι καὶ Τύρῳ, καὶ τοὺς κατοικοῦντας Σοὺρ, καὶ Ὀκινὰ, καὶ πάντας
    τοὺς κατοικοῦντας Ἱεμναάν· καὶ οἱ κατοικοῦντες ἐν Ἀζώτῳ καὶ Ἀσκάλωνι ἐφοβήθησαν
    αὐτὸν σφόδρα.
