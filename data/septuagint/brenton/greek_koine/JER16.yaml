- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ σὺ μὴ λάβῃς γυναῖκα, λέγει Κύριος ὁ Θεὸς Ἰσραὴλ,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ οὐ γεννηθήσεταί σοι υἱὸς, οὐδὲ θυγάτηρ ἐν τῷ τόπῳ τούτῳ.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος περὶ τῶν υἱῶν καὶ περὶ τῶν θυγατέρων τῶν γεννωμένων
    ἐν τῷ τόπῳ τούτῳ, καὶ περὶ τῶν μητέρων αὐτῶν τῶν τετοκυιῶν αὐτοὺς, καὶ περὶ τῶν
    πατέρων αὐτῶν τῶν γεγεννηκότων αὐτοὺς ἐν τῇ γῇ ταύτῃ,
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἐν θανάτῳ νοσερῷ ἀποθανοῦνται, οὐ κοπήσονται, καὶ οὐ ταφήσονται· εἰς παράδειγμα
    ἐπὶ προσώπου τῆς γῆς ἔσονται· καὶ τοῖς θηρίοις τῆς γῆς ἔσονται καὶ τοῖς πετεινοῖς
    τοῦ οὐρανοῦ· ἐν μαχαίρᾳ πεσοῦνται, καὶ ἐν λιμῷ συντελεσθήσονται.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, μὴ εἰσέλθῃς εἰς θίασον αὐτῶν, καὶ μὴ πορευθῇς τοῦ κόψασθαι,
    καὶ μὴ πενθήσῃς αὐτοὺς, ὅτι ἀφέστακα τὴν εἰρήνην μου ἀπὸ τοῦ λαοῦ τούτου·
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐ μὴ κόψονται αὐτοὺς, οὐδὲ ἐντομίδας οὐ μὴ ποιήσουσι, καὶ οὐ ξυρηθήσονται,
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ οὐ μὴ κλασθῇ ἄρτος ἐν πένθει αὐτῶν εἰς παράκλησιν ἐπὶ τεθνηκότι· οὐ ποτιοῦσιν
    αὐτὸν ποτήριον εἰς παράκλησιν ἐπὶ πατρὶ καὶ μητρὶ αὐτοῦ.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἰς οἰκίαν πότου οὐκ εἰσελεύσῃ σὺ, συγκαθίσαι μετʼ αὐτῶν τοῦ φαγεῖν καὶ πιεῖν.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἰδοὺ ἐγὼ καταλύω ἐκ τοῦ τόπου τούτου
    ἐνώπιον τῶν ὀφθαλμῶν ὑμῶν, καὶ ἐν ταῖς ἡμέραις ὑμῶν, φωνὴν χαρᾶς, καὶ φωνὴν εὐφροσύνης,
    φωνὴν νυμφίου, καὶ φωνὴν νύμφης.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν ἀναγγείλῃς τῷ λαῷ τούτῳ ἅπαντα τὰ ῥήματα ταῦτα, καὶ εἴπωσι
    πρὸς σὲ, διατί ἐλάλησε Κύριος ἐφʼ ἡμᾶς πάντα τὰ κακὰ ταῦτα; τίς ἡ ἀδικία ἡμῶν;
    καὶ τίς ἡ ἁμαρτία ἡμῶν, ἣν ἡμάρτομεν ἔναντι Κυρίου τοῦ Θεοῦ ἡμῶν;
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς πρὸς αὐτοὺς, ἀνθʼ ὧν ἐγκατέλιπόν με οἱ πατέρες ὑμῶν, λέγει Κύριος,
    καὶ ᾤχοντο ὀπισω θεῶν ἀλλοτρίων, καὶ ἐδούλευσαν αὐτοῖς, καὶ προσεκύνησαν αὐτοῖς,
    καὶ ἐμὲ ἐγκατέλιπον, καὶ τὸν νόμον μου οὐκ ἐφυλάξαντο·
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ὑμεῖς ἐπονηρεύσασθε ὑπὲρ τοὺς πατέρας ὑμῶν· καὶ ἰδοὺ ὑμεῖς πορεύεσθε ἕκαστος
    ὀπίσω τῶν ἀρεστῶν τῆς καρδίας ὑμῶν τῆς πονηρᾶς, τοῦ μὴ ὑπακούειν μου.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀποῤῥίψω ὑμᾶς ἀπὸ τῆς γῆς ταύτης εἰς τὴν γῆν, ἣν οὐκ ᾔδειτε ὑμεῖς καὶ
    οἱ πατέρες ὑμῶν, καὶ δουλεύσετε ἐκεῖ θεοῖς ἑτέροις, οἳ οὐ δώσουσιν ὑμῖν ἔλεος.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ οὐκ ἐροῦσιν ἔτι, ζῇ Κύριος
    ὁ ἀναγαγὼν τοὺς υἱοὺς Ἰσραὴλ ἐκ γῆς Αἰγύπτου,
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἀλλὰ, ζῇ Κύριος, ὃς ἀνήγαγε τὸν οἶκον Ἰσραὴλ ἀπὸ γῆς Βοῤῥᾶ, καὶ ἀπὸ πασῶν
    τῶν χωρῶν οὗ ἐξώσθησαν ἐκεῖ· καὶ ἀποκαταστήσω αὐτοὺς εἰς τὴν γῆν αὐτῶν, ἣν ἔδωκα
    τοῖς πατράσιν αὐτῶν.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἀποστέλλω τοὺς ἁλιεῖς τοὺς πολλοὺς, λέγει Κύριος, καὶ ἁλιευσουσιν
    αὐτούς· καὶ μετὰ ταῦτα ἀποστέλλω τοὺς πολλοὺς θηρευτὰς, καὶ θηρεύσουσιν αὐτοὺς
    ἐπάνω παντὸς ὄρους, καὶ ἐπάνω παντὸς βουνοῦ, καὶ ἐκ τῶν τρυμαλιῶν τῶν πετρῶν.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὅτι οἱ ὀφθαλμοί μου ἐπὶ πάσας τὰς ὁδοὺς αὐτῶν, καὶ οὐκ ἐκρύβη τὰ ἀδικήματα
    αὐτῶν ἀπέναντι τῶν ὀφθαλμῶν μου.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀνταποδώσω διπλὰς τὰς κακίας αὐτῶν, καὶ τὰς ἁμαρτίας αὐτῶν, ἐφʼ αἷς ἐβεβήλωσαν
    τὴν γῆν μου ἐν τοῖς θνησιμαίοις τῶν βδελυγμάτων αὐτῶν, καὶ ἐν ταῖς ἀνομίαις αὐτῶν,
    ἐν αἷς ἐπλημμέλησαν τὴν κληρονομίαν μου.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Κύριε σὺ ἰσχύς μου, καὶ βοήθειά μου, καὶ καταφυγή μου ἐν ἡμέραις κακῶν· πρὸς
    σὲ ἔθνη ἥξουσιν ἀπʼ ἐσχάτου τῆς γῆς, καὶ ἐροῦσιν, ὡς ψευδῆ ἐκτήσαντο οἱ πατέρες
    ἡμῶν εἴδωλα, καὶ οὐκ ἔστιν ἐν αὐτοῖς ὠφέλημα;
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἰ ποιήσει ἑαυτῷ ἄνθρωπος θεοὺς, καὶ οὗτοι οὐκ εἰσὶ θεοί.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἐγὼ δηλώσω αὐτοῖς ἐν τῷ καιρῷ τούτῳ τὴν χεῖρά μου, καὶ γνωριῶ
    αὐτοῖς τὴν δύναμίν μου, καὶ γνώσονται, ὅτι ὄνομά μοι Κύριος.
  usfm_code: JER
  verse: '21'
