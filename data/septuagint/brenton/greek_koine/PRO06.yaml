- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Υἱὲ, ἐὰν ἐγγυήσῃ σὸν φίλον, παραδώσεις σὴν χεῖρα ἐχθρῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Παγὶς γὰρ ἰσχυρὰ ἀνδρὶ τὰ ἴδια χείλη, καὶ ἁλίσκεται χείλεσιν ἰδίου στόματος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ποίει υἱὲ ἃ ἐγώ σοι ἐντέλλομαι, καὶ σώζου· ἥκεις γὰρ εἰς χεῖρας κακῶν
    διὰ σὸν φίλον· ἴσθι μὴ ἐκλυόμενος, παρόξυνε δὲ καὶ τὸν φίλον σου ὃν ἐνεγγυήσω.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ δῷς ὕπνον σοῖς ὄμμασι, μηδὲ ἐπινυστάξῃς σοῖς βλεφάροις,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ἵνα σώζῃ ὥσπερ δορκὰς ἐκ βρόχων, καὶ ὥσπερ ὄρνεον ἐκ παγίδος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἴθι πρὸς τὸν μύρμηκα ὦ ὀκνηρὲ, καὶ ζήλωσον ἰδὼν τὰς ὁδοὺς αὐτοῦ, καὶ
    γενοῦ ἐκείνου σοφώτερος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐκείνῳ γὰρ γεωργίου μὴ ὑπάρχοντος, μηδὲ τὸν ἀναγκάζοντα ἔχων, μηδὲ ὑπὸ
    δεσπότην ὢν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ἐτοιμάζεται θέρους τὴν τροφὴν, πολλήν τε ἐν τῷ ἀμητῷ ποιεῖται τὴν παράθεσιν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἢ πορεύθητι πρὸς τὴν μέλισσαν, καὶ μάθε ὡς ἐργάτις ἐστὶ, τήν τε ἐργασίαν
    ὡς σεμνὴν ποιεῖται·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ἧς τοὺς πόνους βασιλεῖς καὶ ἰδιῶται πρὸς ὑγίειαν προσφέρονται· ποθεινὴ
    δέ ἐστι πᾶσι καὶ ἐπίδοξος,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καίπερ οὖσα τῇ ῥώμῃ ἀσθενὴς, τὴν σοφίαν τιμήσασα προήχθη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἕως τίνος ὀκνηρὲ κατάκεισαι; πότε δὲ ἐξ ὕπνου ἐγερθήσῃ;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ὀλίγον μὲν ὑπνοῖς, ὀλίγον δὲ κάθησαι, μικρὸν δὲ νυστάζεις, ὀλίγον δὲ
    ἐναγκαλίζῃ χερσὶ στήθη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἶτʼ ἐνπαραγίνεταί σοι ὥσπερ κακὸς ὁδοιπόρος ἡ πενία, καὶ ἡ ἔνδεια ὥσπερ
    ἀγαθὸς δρομεύς·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἐὰν δὲ ἄοκνος ᾖς, ἥξει ὥσπερ πηγὴ ὁ ἀμητός σου· ἡ δὲ ἔνδεια, ὥσπερ κακὸς
    δρομεὺς ἀπαυτομολήσει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀνὴρ ἄφρων καὶ παράνομος πορεύεται ὁδοὺς οὐκ ἀγαθάς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ δʼ αὐτὸς ἐννεύει ὀφθαλμῷ, σημαίνει δὲ ποδὶ, διδάσκει δὲ ἐννεύμασι
    δακτύλων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Διεστραμμένη καρδία τεκταίνεται κακὰ, ἐν παντὶ καιρῷ ὁ τοιοῦτος ταραχὰς
    συνίστησιν πόλει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Διὰ τοῦτο ἐξαπίνης ἔρχεται ἡ ἀπώλεια αὐτοῦ, διακοπὴ καὶ συντριβὴ ἀνίατος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὅτι χαίρει πᾶσιν οἷς μισεῖ ὁ Θεὸς, συντρίβεται δὲ διʼ ἀκαθαρσίαν ψυχῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὀφθαλμὸς ὑβριστοῦ, γλῶσσα ἄδικος· χεῖρες ἐκχέουσαι αἷμα δικαίου,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ καρδία τεκταινομένη λογισμοὺς κακοὺς, καὶ πόδες ἐπισπεύδοντες κακοποιεῖν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐκκαίει ψευδῆ μάρτυς ἄδικος, καὶ ἐπιπέμπει κρίσεις ἀναμέσον ἀδελφῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Υἱὲ, φύλασσε νόμους πατρός σου, καὶ μὴ ἀπώσῃ θεσμοὺς μητρός σου·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἄφαψαι δὲ αὐτοὺς ἐπὶ σῇ ψυχῇ διαπαντὸς, καὶ ἐλκλοίωσαι περὶ σῷ τραχήλῳ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἡνίκα ἂν περιπατῇς, ἐπάγου αὐτὴν καὶ μετὰ σοῦ ἔστω, ὡς δʼ ἂν καθεύδῃς
    φυλασσέτω σε, ἵνα ἐγειρομένῳ συλλαλῇ σοι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὅτι λύχνος ἐντολὴ νόμου καὶ φῶς, ὁδὸς ζωῆς, καὶ ἔλεγχος καὶ παιδεία,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: τοῦ διαφυλάσσειν σε ἀπὸ γυναικὸς ὑπάνδρου, καὶ ἀπὸ διαβολῆς γλώσσης
    ἀλλοτρίας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Μή σε νικήσῃ κάλλους ἐπιθυμία, μηδὲ ἀγρευθῇς σοῖς ὀφθαλμοῖς, μηδὲ συναρπασθῇς
    ἀπὸ τῶν αὐτῆς βλεφάρων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Τιμὴ γὰρ πόρνης ὅση καὶ ἑνὸς ἄρτου, γυνὴ δὲ ἀνδρῶν τιμίας ψυχὰς ἀγρεύει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἀποδήσει τις πῦρ ἐν κόλπῳ, τὰ δὲ ἱμάτια οὐ κατακαύσει;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: ἢ περιπατήσει τις ἐπʼ ἀνθράκων πυρὸς, τοὺς δὲ πόδας οὐ κατακαύσει;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Οὕτως ὁ εἰσελθὼν πρὸς γυναῖκα ὕπανδρον, οὐκ ἀθωωθήσεται, οὐδὲ πᾶς ὁ
    ἁπτόμενος αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Οὐ θαυμαστὸν ἐὰν ἁλῷ τις κλέπτων, κλέπτει γὰρ ἵνα ἐμπλήσῃ τὴν ψυχὴν
    πεινῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐὰν δὲ ἁλῷ, ἀποτίσει ἑπταπλάσια, καὶ πάντα τὰ ὑπάρχοντα αὐτοῦ δοὺς ῥύσεται
    ἑσυτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ὁ δὲ μοιχὸς διʼ ἔνδειαν φρενῶν ἀπώλειαν τῇ ψυχῇ αὐτοῦ περιποιεῖται,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: ὀδύνας τε καὶ ἀτιμίας ὑποφέρει, τὸ δὲ ὄνειδος αὐτοῦ οὐκ ἐξαλειφθήσεται
    εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Μεστὸς γὰρ ζήλου θυμὸς ἀνδρὸς αὐτῆς, οὐ φείσεται ἐν ἡμέρᾳ κρίσεως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 6
  book_usfm_code: PRO
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Οὐκ ἀνταλλάξεται οὐδενὸς λύτρου τὴν ἔχθραν, οὐδὲ μὴ διαλυθῇ πολλῶν δώρων.
