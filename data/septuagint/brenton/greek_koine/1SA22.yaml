- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀπῆλθεν ἐκεῖθεν Δαυὶδ, καὶ διεσώθη, καὶ ἔρχεται εἰς τὸ σπήλαιον
    τὸ Ὀδολλάμ· καὶ ἀκούουσιν οἱ ἀδελφοὶ αὐτοῦ, καὶ ὁ οἶκος τοῦ πατρὸς αὐτοῦ, καὶ
    καταβαίνουσι πρὸς αὐτὸν ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ συνήγοντο πρὸς αὐτὸν πᾶς ἐν ἀνάγκῇ, καὶ πᾶς ὑπόχρεως, καὶ πᾶς κατώδυνος
    ψυχῇ, καὶ ἦν ἐπʼ αὐτῶν ἡγούμενος, καὶ ἦσαν μετʼ αὐτοῦ ὡς τετρακόσιοι ἄνδρες.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀπῆλθε Δαυὶδ ἐκεῖθεν εἰς Μασσηφὰθ τῆς Μωὰβ, καὶ εἶπε πρὸς βασιλέα
    Μωὰβ, γινέσθωσαν δὴ ὁ πατήρ μου καὶ ἡ μήτηρ μου παρὰ σοί, ἕως ὅτου γνῶ τί ποιήσει
    μοι ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ παρεκάλεσε τὸ πρόσωπον τοῦ βασιλέως Μωὰβ, καὶ κατῴκουν μετʼ αὐτοῦ
    πάσας τὰς ἡμέρας, ὄντος τοῦ Δαυὶδ ἐν τῇ περιοχῇ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε Γὰδ ὁ προφήτης πρὸς Δαυὶδ, μὴ κάθου ἐν τῇ περιοχῇ· πορεύου,
    καὶ ἥξεις εἰς γῆν Ἰούδα· καὶ ἐπορεύθη Δαυὶδ, καὶ ἦλθε καὶ ἐκάθισεν ἐν πόλει Σαρίκ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἤκουσε Σαοὺλ, ὅτι ἔγνωσται Δαυὶδ, καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ· καὶ
    Σαοὺλ ἐκάθητο ἐν τῷ βουνῷ ὑπὸ τὴν ἄρουραν τὴν ἐν Ῥαμᾷ, καὶ τὸ δόρυ ἐν τῇ χειρὶ
    αὐτοῦ, καὶ πάντες οἱ παῖδες αὐτοῦ παρειστήκεισαν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε Σαοὺλ πρὸς τοὺς παῖδας αὐτοῦ τοὺς παρεστηκότας αὐτῷ, ἀκούσατε
    δὴ υἱοὶ Βενιαμὶν, εἰ ἀληθῶς πᾶσιν ὑμῖν δώσει ὁ υἱὸς Ἰεσσαὶ ἀγροὺς καὶ ἀμπελῶνας,
    καὶ πάντας ὑμᾶς τάξει ἑκατοντάρχους καὶ χιλιάρχους,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ὅτι σύγκεισθε πάντες ὑμεῖς ἐπʼ ἐμὲ, καὶ οὐκ ἔστιν ὁ ἀποκαλύπτων τὸ ὠτίον
    μου, ἐν τῷ διαθέσθαι τὸν υἱόν μου διαθήκην μετὰ τοῦ υἱοῦ Ἰεσσαὶ, καὶ οὐκ ἔστι
    πονῶν περὶ ἐμοῦ ἐξ ὑμῶν, καὶ ἀποκαλύπτων τὸ ὠτίον μου, ὅτι ἐπήγειρεν ὁ υἱός μου
    τὸν δοῦλόν μου ἐπʼ ἐμὲ εἰς ἐχθρὸν, ὡς ἡ ἡμέρα αὕτη;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀποκρίνεται Δωὴκ ὁ Σύρος ὁ καθεστηκὼς ἐπὶ τάς ἡμιόνους Σαοὺλ, καὶ
    εἶπεν, ἑωρακα τὸν υἱὸν Ἰεσσαὶ παραγινόμενον εἰς Νομβᾶ πρὸς Ἀβιμέλεχ υἱὸν Ἀχιτὼβ
    τὸν ἱερέα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἠρώτα αὐτῷ διὰ τοῦ Θεοῦ, καὶ ἐπισιτισμὸν ἔδωκεν αὐτῷ, καὶ τὴν ῥομφαίαν
    Γολιὰθ τοῦ ἀλλοφύλου ἔδωκεν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀπέστειλεν ὁ βασιλεὺς καλέσαι τὸν Ἀβιμέλεχ υἱὸν Ἀχιτὼβ καὶ πάντας
    τοὺς υἱοὺς τοῦ πατρὸς αὐτοῦ τοὺς ἱερεῖς τοὺς ἐν Νομβᾶ· καὶ παρεγένοντο πάντες
    πρὸς τὸν βασιλέα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπε Σαοὺλ, ἄκουε δὴ υἱὲ Ἀχιτώβ· καὶ εἶπεν, ἰδοὺ ἐγὼ, λάλει κύριε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν αὐτῷ Σαοὺλ, ἱνατί συνέθου κατʼ ἐμοῦ σὺ καὶ ὁ υἱὸς Ἰεσσαὶ,
    δοῦναί σε αὐτῷ ἄρτον καὶ ῥομφαίαν, καὶ ἐρωτᾷν αὐτῷ διὰ τοῦ Θεοῦ, θέσθαι αὐτὸν
    ἐπʼ ἐμὲ εἰς ἐχθρὸν, ὡς ἡ ἡμέρα αὕτη;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπεκρίθη τῷ βασιλεῖ, καὶ εἶπε, καὶ τίς ἐν πᾶσι τοῖς δούλοις σου
    ὡς Δαυὶδ πιστὸς, καὶ γαμβρὸς τοῦ βασιλέως, καὶ ἄρχων παντὸς παραγγέλματός σου,
    καὶ ἔνδοξος ἐν τῷ οἰκῳ σου;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἢ σήμερον ἦργμαι ἐρωτᾷν αὐτῷ διὰ τοῦ Θεοῦ; μηδαμῶς· μὴ δότω ὁ βασιλεὺς
    κατὰ τοῦ δούλου αὐτοῦ λόγον, καὶ ἐφʼ ὅλον τὸν οἶκον τοῦ πατρός μου, ὅτι οὐκ ᾔδει
    ὁ δοῦλός σου ἐν πᾶσι τούτοις ῥῆμα μικρὸν, ἢ μέγα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς Σαοὺλ, θανάτῳ ἀποθανῇ Ἀβιμέλεχ σὺ, καὶ πᾶς ὁ οἶκος
    τοῦ πατρός σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς τοῖς παρατρέχουσι τοῖς ἐφεστηκόσι πρὸς αὐτὸν, προσαγάγετε
    καὶ θανατοῦτε τοὺς ἱερεῖς τοῦ Κυρίου, ὅτι ἡ χεὶρ αὐτῶν μετὰ Δαυὶδ, καὶ ὅτι ἔγνωσαν
    ὅτι φεύγει αὐτὸς, καὶ οὐκ ἀπεκάλυψαν τὸ ὠτίον μου· καὶ οὐκ ἐβουλήθησαν οἱ παῖδες
    τοῦ βασιλέως ἐπενεγκεῖν τὰς χεῖρας αὐτῶν ἁπαντῆσαι εἰς τοὺς ἱερεῖς Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς τῷ Δωὴκ, ἐπιστρέφου σὺ, καὶ ἀπάντα εἰς τοὺς ἱερεῖς·
    καὶ ἐπεστράφη Δωὴκ ὁ Σύρος, καὶ ἐθανάτωσε τοὺς ἱερεῖς τοῦ Κυρίου ἐν τῇ ἡμέρᾳ ἐκείνῃ,
    τριακοσίους καὶ πέντε ἄνδρας, πάντας αἴροντας ἐφούδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ τὴν Νομβᾶ τὴν πόλιν τῶν ἱερέων ἐπάταξεν ἐν στόματι ῥομφαίας ἀπὸ
    ἀνδρὸς ἕως γυναικὸς, ἀπὸ νηπίου ἕως θηλάζοντος, καὶ μόσχου, καὶ ὄνου, καὶ προβάτου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ διασώζεται υἱὸς εἷς τῷ Ἀβιμέλεχ υἱῷ Ἀχιτὼβ, καὶ ὄνομα αὐτῷ Ἀβιάθαρ,
    καὶ ἔφυγεν ὀπίσω Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀπήγγειλεν Ἀβιάθαρ τῷ Δαυὶδ, ὅτι ἐθανάτωσε Σαοὺλ πάντας τοὺς ἱερεῖς
    τοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπε Δαυὶδ τῷ Ἀβιάθαρ, ἤδειν ὅτι ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι Δωὴκ ὁ
    Σύρος ὅτι ἀπαγγέλλων ἀπαγγελεῖ τῷ Σαούλ· ἐγώ εἰμι αἴτιος τῶν ψυχῶν οἴκου τοῦ πατρός
    σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 22
  book_usfm_code: 1SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Κάθου μετʼ ἐμοῦ· μὴ φοβοῦ, ὅτι οὗ ἐὰν ζητῶ τῇ ψυχῇ μου τόπον, ζητήσω
    καὶ τῇ ψυχῇ σου, ὅτι πεφύλαξαι σὺ παρʼ ἐμοί.
