- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Ψαλμὸς ᾠδῆς εἰς τὴν ἡμέραν τοῦ σαββάτου.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Ἀγαθὸν τὸ ἐξομολογεῖσθαι τῷ Κυρίῳ, καὶ ψάλλειν τῷ ὀνόματί σου, ὕψιστε·
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: τοῦ ἀναγγέλλειν τοπρωῒ τὸ ἔλεός σου, καὶ τὴν ἀλήθειάν σου κατὰ νύκτα,
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: ἐν δεκαχόρδῳ ψαλτηρίῳ, μετʼ ᾠδῆς ἐν κιθάρᾳ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Ὅτι εὔφρανάς με, Κύριε, ἐν τῷ ποιήματί σου, καὶ ἐν τοῖς ἔργοις τῶν χειρῶν
    σου ἀγαλλιάσομαι.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Ὡς ἐμεγαλύνθη τὰ ἔργα σου, Κύριε; σφόδρα ἐβαθύνθησαν οἱ διαλογισμοί σου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Ἀνὴρ ἄφρων οὐ γνώσεται, καὶ ἀσύνετος οὐ συνήσει ταῦτα.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἀνατεῖλαι τοὺς ἁμαρτωλοὺς ὡσεὶ χόρτον, καὶ διέκυψαν πάντες οἱ ἐργαζόμενοι
    τὴν ἀνομίαν, ὅπως ἂν ἐξολοθρευθῶσιν εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Σὺ δὲ ὕψιστος εἰς τὸν αἰῶνα, Κύριε.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ οἱ ἐχθροί σου ἀπολοῦνται, καὶ διασκορπισθήσονται πάντες οἱ ἐργαζόμενοι
    τὴν ἀνομίαν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Καὶ ὑψωθήσεται ὡς μονοκέρωτος τὸ κέρας μου, καὶ τὸ γῆράς μου ἐν ἐλέῳ πίονι.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Καὶ ἐπεῖδεν ὁ ὀφθαλμός μου ἐν τοῖς ἐχθροῖς μου, καὶ ἐν τοῖς ἐπανισταμένοις
    ἐπʼ ἐμὲ πονηρευομένοις ἀκούσεται τὸ οὖς μου.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Δίκαιος ὡς φοῖνιξ ἀνθήσει, ὡς ἡ κέδρος ἡ ἐν τῷ Λιβάνῳ πληθυνθήσεται·
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Πεφυτευμένοι ἐν τῷ οἴκῳ Κυρίου, ἐν ταῖς αὐλαῖς τοῦ Θεοῦ ἡμῶν ἐξανθήσουσι.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: Τότε πληθυνθήσονται ἐν γήρει πίονι, καὶ εὐπαθοῦντες ἔσονται
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  chapter: 91
  iso-639-2_language_code: grc
  text: τοῦ ἀναγγεῖλαι· ὅτι εὐθὴς Κύριος ὁ Θεός μου, καὶ οὐκ ἔστιν ἀδικία ἐν αὐτῷ.
  usfm_code: PSA
  verse: '16'
