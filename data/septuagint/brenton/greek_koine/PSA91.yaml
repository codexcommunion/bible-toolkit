- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς ᾠδῆς εἰς τὴν ἡμέραν τοῦ σαββάτου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀγαθὸν τὸ ἐξομολογεῖσθαι τῷ Κυρίῳ, καὶ ψάλλειν τῷ ὀνόματί σου, ὕψιστε·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: τοῦ ἀναγγέλλειν τοπρωῒ τὸ ἔλεός σου, καὶ τὴν ἀλήθειάν σου κατὰ νύκτα,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἐν δεκαχόρδῳ ψαλτηρίῳ, μετʼ ᾠδῆς ἐν κιθάρᾳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι εὔφρανάς με, Κύριε, ἐν τῷ ποιήματί σου, καὶ ἐν τοῖς ἔργοις τῶν χειρῶν
    σου ἀγαλλιάσομαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὡς ἐμεγαλύνθη τὰ ἔργα σου, Κύριε; σφόδρα ἐβαθύνθησαν οἱ διαλογισμοί
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀνὴρ ἄφρων οὐ γνώσεται, καὶ ἀσύνετος οὐ συνήσει ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν τῷ ἀνατεῖλαι τοὺς ἁμαρτωλοὺς ὡσεὶ χόρτον, καὶ διέκυψαν πάντες οἱ
    ἐργαζόμενοι τὴν ἀνομίαν, ὅπως ἂν ἐξολοθρευθῶσιν εἰς τὸν αἰῶνα τοῦ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Σὺ δὲ ὕψιστος εἰς τὸν αἰῶνα, Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὅτι ἰδοὺ οἱ ἐχθροί σου ἀπολοῦνται, καὶ διασκορπισθήσονται πάντες οἱ
    ἐργαζόμενοι τὴν ἀνομίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ὑψωθήσεται ὡς μονοκέρωτος τὸ κέρας μου, καὶ τὸ γῆράς μου ἐν ἐλέῳ
    πίονι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐπεῖδεν ὁ ὀφθαλμός μου ἐν τοῖς ἐχθροῖς μου, καὶ ἐν τοῖς ἐπανισταμένοις
    ἐπʼ ἐμὲ πονηρευομένοις ἀκούσεται τὸ οὖς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Δίκαιος ὡς φοῖνιξ ἀνθήσει, ὡς ἡ κέδρος ἡ ἐν τῷ Λιβάνῳ πληθυνθήσεται·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Πεφυτευμένοι ἐν τῷ οἴκῳ Κυρίου, ἐν ταῖς αὐλαῖς τοῦ Θεοῦ ἡμῶν ἐξανθήσουσι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τότε πληθυνθήσονται ἐν γήρει πίονι, καὶ εὐπαθοῦντες ἔσονται
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 91
  book_usfm_code: PSA
  chapter_number: 91
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: τοῦ ἀναγγεῖλαι· ὅτι εὐθὴς Κύριος ὁ Θεός μου, καὶ οὐκ ἔστιν ἀδικία ἐν
    αὐτῷ.
