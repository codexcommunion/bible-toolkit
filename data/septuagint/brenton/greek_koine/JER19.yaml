- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τότε εἶπε Κύριος πρὸς μὲ, βάδισον, καὶ κτῆσαι βικὸν πεπλασμένον ὀστράκινον,
    καὶ ἄξεις ἀπὸ τῶν πρεσβυτέρων τοῦ λαοῦ καὶ ἀπὸ τῶν ἱερέων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐξελεύσῃ εἰς τὸ πολυάνδριον υἱῶν τῶν τέκνων αὐτῶν, ὅ ἐστιν ἐπὶ τῶν
    προθύρων πύλης τῆς Χαρσείθ· καὶ ἀνάγνωθι ἐκεῖ πάντας τοὺς λόγους τούτους, οὓς
    ἂν λαλήσω πρὸς σὲ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐρεῖς αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀνθʼ ὧν ἐγκατέλιπόν με, καὶ ἀπηλλοτρίωσαν τὸν τόπον τοῦτον, καὶ ἐθυμίασαν
    ἐν αὐτῷ θεοῖς ἀλλοτρίοις, οἷς οὐκ ᾔδεισαν αὐτοὶ καὶ οἱ πατέρες αὐτῶν· καὶ οἱ βασιλεῖς
    Ἰούδα ἔπλησαν τὸν τόπον τοῦτον αἱμάτων ἀθώων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ᾠκοδόμησαν ὑψηλὰ τῇ Βάαλ, τοῦ κατακαίειν τοὺς υἱοὺς αὐτῶν ἐν πυρὶ,
    ἃ οὐκ ἐνετειλάμην, οὐδὲ διενοήθην ἐν τῇ καρδίᾳ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ οὐ κληθήσεται τῷ τόπῳ
    τούτῳ ἔτι Διάπτωσις καὶ Πολυάνδριον υἱοῦ Ἐννὼμ, ἀλλʼ ἢ Πολυάνδριον τῆς σφαγῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ σφάξω τὴν βουλὴν Ἰούδα, καὶ τὴν βουλὴν Ἱερουσαλὴμ ἐν τῷ τόπῳ τούτῳ,
    καὶ καταβαλῶ αὐτοὺς ἐν μαχαίρᾳ ἐναντίον τῶν ἐχθρῶν αὐτῶν, καὶ ἐν χερσὶ τῶν ζητούντων
    τὰς ψυχὰς αὐτῶν· καὶ δώσω τοὺς νεκροὺς αὐτῶν εἰς βρῶσιν τοῖς πετεινοῖς τοῦ οὐρανοῦ
    καὶ τοῖς θηρίοις τῆς γῆς·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ κατάξω τὴν πόλιν ταύτην εἰς ἀφανισμὸν, καὶ εἰς συρισμόν· πᾶς ὁ παραπορευόμενος
    ἐπʼ αὐτῆς σκυθρωπάσει, καὶ συριεῖ ὑπὲρ πάσης τῆς πληγῆς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔδονται τὰς σάρκας τῶν υἱῶν αὐτῶν, καὶ τὰς σάρκας τῶν θυγατέρων
    αὐτῶν· καὶ ἕκαστος τὰς σάρκας τοῦ πλησίον αὐτοῦ ἔδονται ἐν τῇ περιοχῇ, καὶ ἐν
    τῇ πολιορκίᾳ ᾗ πολιορκήσουσιν αὐτοὺς οἱ ἐχθροὶ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ συντρίψεις τὸν βικὸν κατʼ ὀφθαλμοὺς τῶν ἀνδρῶν τῶν ἐκπορευομένων
    μετὰ σοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἐρεῖς, τάδε λέγει Κύριος, οὕτως συντρίψω τὸν λαὸν τοῦτον, καὶ τὴν
    πόλιν ταύτην, καθὼς συντρίβεται ἄγγος ὀστράκινον, ὃ οὐ δυνήσεται ἰαθῆναι ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὕτως ποιήσω, λέγει Κύριος, τῷ τόπῳ τούτῳ, καὶ τοῖς κατοικοῦσιν ἐν αὐτῷ,
    τοῦ δοθῆναι τὴν πόλιν ταύτην, ὡς τὴν διαπίπτουσαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ οἶκοι Ἱερουσαλὴμ, καὶ οἶκοι βασιλέων Ἰούδα ἔσονται καθὼς ὁ τόπος
    ὁ διαπίπτων, ἀπὸ τῶν ἀκαθαρσιῶν αὐτῶν ἐν πάσαις ταῖς οἰκίαις, ἐν αἷς ἐθυμίασαν
    ἐπὶ τῶν δωμάτων αὐτῶν πάσῃ τῇ στρατιᾷ τοῦ οὐρανοῦ, καὶ ἔσπεισαν σπονδὰς θεοῖς
    ἀλλοτρίοις.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἦλθεν Ἱερεμίας ἀπὸ τῆς διαπτώσεως, οὗ ἀπέστειλεν αὐτὸν Κύριος ἐκεῖ,
    τοῦ προφητεῦσαι· καὶ ἔστη ἐν τῇ αὐλῇ οἴκου Κυρίου, καὶ εἶπε πρὸς πάντα τὸν λαὸν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 19
  book_usfm_code: JER
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὴν πόλιν ταύτην, καὶ ἐπὶ πάσας
    τὰς πόλεις αὐτῆς, καὶ ἐπὶ τὰς κώμας αὐτῆς, ἅπαντα τὰ κακὰ ἃ ἐλάλησα ἐπʼ αὐτὴν,
    ὅτι ἐσκλήρυναν τὸν τράχηλον αὐτῶν, τοῦ μὴ εἰσακούειν τῶν ἐντολῶν μου.
