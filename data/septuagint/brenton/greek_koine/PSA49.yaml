- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Ἀσάφ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐκ Σιὼν ἡ εὐπρέπεια τῆς ὡραιότητος αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἐμφανῶς ἥξει, ὁ Θεὸς ἡμῶν, καὶ οὐ παρασιωπήσεται· πῦρ ἐναντίον αὐτοῦ
    καυθήσεται, καὶ κύκλῳ αὐτοῦ καταιγὶς σφοδρά.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Προσκαλέσεται τὸν οὐρανὸν ἄνω, καὶ τὴν γῆν διακρῖναι τὸν λαὸν αὐτοῦ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Συναγάγετε αὐτῷ τοὺς ὁσίους αὐτοῦ, τοὺς διατιθεμένους τὴν διαθήκην αὐτοῦ ἐπὶ
    θυσίαις.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἀναγγελοῦσιν οἱ οὐρανοὶ τὴν δικαιοσύνην αὐτοῦ, ὅτι Θεὸς κριτής ἐστι· διάψαλμα.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἄκουσον λαός μου καὶ λαλήσω σοι, Ἰσραὴλ, καὶ διαμαρτύρομαί σοι· ὁ Θεὸς ὁ Θεός
    σου εἰμὶ ἐγώ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὐκ ἐπὶ ταῖς θυσίαις σου ἐλέγξω σε, τὰ δὲ ὁλοκαυτώματά σου ἐνώπιόν μου ἐστὶ
    διαπαντός.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὐ δέξομαι ἐκ τοῦ οἴκου σου μόσχους, οὐδὲ ἐκ τῶν ποιμνίων σου χιυάρους·
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ὅτι ἐμά ἐστι πάντα τὰ θηρία τοῦ δρυμοῦ, κτήνη ἐν τοῖς ὄρεσι, καὶ βόες.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἔγνωκα πάντα τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ ὡραιότης ἀγροῦ μετʼ ἐμοῦ ἐστιν.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐὰν πεινάσω, οὐ μή σοι εἴπω, ἐμὴ γάρ ἐστιν ἡ οἰκουμένη καὶ τὸ πλήρωμα αὐτῆς.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Μὴ φάγομαι κρέα ταύρων, ἢ αἷμα τράγων πίομαι;
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Θῦσον τῷ Θεῷ θυσίαν αἰνέσεως, καὶ ἀπόδος τῷ ὑψίστῳ τὰς εὐχάς σου.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἐπικάλεσαί με ἐν ἡμέρᾳ θλίψεως, καὶ ἐξελοῦμαί σε, καὶ δοξάσεις με. διάψαλμα.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Τῷ δὲ ἁμαρτωλῷ εἶπεν ὁ Θεὸς, ἱνατί σὺ διηγῇ τὰ δικαιώματά μου, καὶ ἀναλαμβάνεις
    τὴν διαθήκην μου διὰ στόματός σου;
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Σὺ δὲ ἐμίσησας παιδείαν, καὶ ἐξέβαλες τοὺς λόγους μου εἰς τὰ ὀπίσω.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Εἰ ἐθεώρεις κλέπτην, συνέτρεχες αὐτῷ, καὶ μετὰ μοιχῶν τὴν μερίδα σου ἐτίθεις.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Τὸ στόμα σου ἐπλεόνασε κακίαν, καὶ ἡ γλῶσσά σου περιέπλεκε δολιότητα.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καθήμενος κατὰ τοῦ ἀδελφοῦ σου κατελάλεις, καὶ κατὰ τοῦ υἱοῦ τῆς μητρός σου
    ἐτίθεις σκάνδαλον.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ταῦτα ἐποίησας, καὶ ἐσίγησα, ὑπέλαβες ἀνομίαν ὅτι ἔσομαί σοι ὅμοιος· ἐλέγξω
    σε, καὶ παραστήσω κατὰ πρόσωπόν σου.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Σύνετε δὴ ταῦτα οἱ ἐπιλανθανόμενοι τοῦ Θεοῦ, μήποτε ἁρπάσῃ, καὶ μὴ ᾖ ὁ ῥυόμενος.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Θυσία αἰνέσεως δοξάσει με, καὶ ἐκεῖ ὁδὸς ᾗ δείξω αὐτῷ τὸ σωτήριον Θεοῦ.
  usfm_code: PSA
  verse: '23'
