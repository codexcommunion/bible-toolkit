- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐμνήσθη Τωβὶτ περὶ τοῦ ἀργυρίου, οὗ παρέθετο Γαβαὴλ ἐν
    Ῥάγοις τῆς Μηδίας.
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ἐν ἑαυτῷ, ἐγὼ ᾐτησάμην θάνατον, τί οὐ καλῶ Τωβίαν τὸν υἱόν μου,
    ἵνα αὐτῷ ὑποδείξω, πρὶν ἀποθανεῖν με;
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ καλέσας αὐτὸν, εἶπε, παιδίον, ἐὰν ἀποθάνω, θάψον με, καὶ μὴ ὑπερίδῃς τὴν
    μητέρα σου· τίμα αὐτὴν πάσας τὰς ἡμέρας τῆς ζωῆς σου, καὶ ποίει τὸ ἀρεστὸν αὐτῇ,
    καὶ μὴ λυπήσῃς αὐτήν.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μνήσθητι, παιδίον, ὅτι πολλοὺς κινδύνους ἑώρακεν ἐπὶ σοὶ ἐν τῇ κοιλίᾳ· ὅταν
    ἀποθάνῃ, θάψον αὐτὴν παρʼ ἐμοὶ ἐν ἑνὶ τάφῳ.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Πάσας τὰς ἡμέρας, παιδίον, Κυρίου τοῦ Θεοῦ ἡμῶν μνημόνευε, καὶ μὴ θελήσῃς
    ἁμαρτάνειν καὶ παραβῆναι τὰς ἐντολὰς αὐτοῦ· δικαιοσύνην ποίει πάσας τὰς ἡμέρας
    τῆς ζωῆς σου, καὶ μὴ πορευθῇς ταῖς ὁδοῖς τῆς ἀδικίας.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Διότι ποιουντός σου τὴν ἀλήθειαν, εὐοδίαι ἔσονται ἐν τοῖς ἔργοις σου, καὶ
    πᾶσι τοῖς ποιοῦσι τὴν δικαιοσύνην.
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐκ τῶν ὑπαρχόντων σοι ποίει ἐλεημοσύνην, καὶ μὴ φθονεσάτω σου ὁ ὀφθαλμὸς ἐν
    τῷ ποιεῖν σε ἐλεημοσύνην· μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπὸ παντὸς πτωχοῦ, καὶ
    ἀπὸ σοῦ οὐ μὴ ἀποστραφῇ τὸ πρόσωπον τοῦ Θεοῦ.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὡς σοὶ ὑπάρχοι κατὰ τὸ πλῆθος, ποίησον ἐξ αὐτῶν ἐλεημοσύνην· ἐὰν ὀλίγον σοι
    ὑπάρχῃ, κατὰ τὸ ὀλίγον μὴ φοβοῦ ποιεῖν ἐλεημοσύνην.
  usfm_code: TOB
  verse: 7a
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Θέμα γὰρ ἀγαθὸν θησαυρίζεις σεαυτῷ εἰς ἡμέραν ἀνάγκης.
  usfm_code: TOB
  verse: 7b
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Διότι ἐλεημοσύνη ἐκ θανάτου ῥύεται, καὶ οὐκ ἐᾴ εἰσελθεῖν εἰς τὸ σκότος.
  usfm_code: TOB
  verse: 7c
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Δῶρον γὰρ ἀγαθόν ἐστιν ἐλεημοσύνη πᾶσι τοῖς ποιοῦσιν αὐτὴν ἐνώπιον τοῦ ὑψίστου.
  usfm_code: TOB
  verse: 7d
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Πρόσεχε σεαυτῷ, παιδίον, ἀπὸ πάσης πορνείας, καὶ γυναῖκα πρῶτον λάβε ἀπὸ τοῦ
    σπέρματος τῶν πατέρων σου· μὴ λάβῃς γυναῖκα ἀλλοτρίαν, ἣ οὐκ ἔστιν ἐκ τῆς φυλῆς
    τοῦ πατέρος σου, διότι υἱοὶ προφητῶν ἐσμέν, Νῶε, Ἁβραάμ, Ἰσαάκ, Ἰακώβ. Οἱ πατέρες
    ἡμῶν ἀπὸ τοῦ αἰῶνος, μνήσθητι, παιδίον, ὅτι αὐτοὶ πάντες ἔλαβον γυναῖκας ἐκ τῶν
    ἀδελφῶν αὐτῶν, καὶ εὐλογήθησαν ἐν τοῖς τέκνοις αὐτῶν, καὶ τὸ σπέρμα αὐτῶν κληρονομήσει
    γῆν.
  usfm_code: TOB
  verse: 7e
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ νῦν, παιδίον, ἀγάπα τοὺς ἀδελφούς σου, καὶ μὴ ὑπερηφανεύου τῇ καρδίᾳ σου
    ἀπὸ τῶν ἀδελφῶν σου, καὶ τῶν υἱῶν καὶ θυγατέρων τοῦ λαοῦ σου, λαβεῖν σεαυτῷ ἐξ
    αὐτῶν γυναῖκα· διότι ἐν τῇ ὑπερηφανίᾳ ἀπώλεια καὶ ἀκαταστασία πολλή, καὶ ἐν τῇ
    ἀχρειότητι ἐλάττωσις καὶ ἔνδεια μεγάλη· ἡ γὰρ ἀχρειότης μήτηρ ἐστὶ τοῦ λιμοῦ.
  usfm_code: TOB
  verse: 7f
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μισθὸς παντὸς ἀνθρώπου ὃς ἐὰν ἐργάσηται, παρὰ σοὶ μὴ αὐλισθήτω, ἀλλʼ ἀπόδος
    αὐτῷ παρʼ αὐτίκα· ἐὰν δουλεύσῃς τῷ Θεῷ, ἀποδοθήσεταί σοι· πρόσεχε σεαυτῷ, παιδίον,
    ἐν πᾶσι τοῖς ἔργοις σου, καὶ ἴσθι πεπαιδευμένος ἐν πάσῃ ἀναστροφῇ σου.
  usfm_code: TOB
  verse: 7g
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ὃ μισεῖς, μηδενὶ ποιήσῃς· οἶνον εἰς μέθην μὴ πίῃς, καὶ μὴ πορευθήτω μετὰ
    σοῦ μέθη ἐν τῇ ὁδῷ σου.
  usfm_code: TOB
  verse: 7h
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐκ τοῦ ἄρτου σου δίδου πεινῶντι, καὶ ἐκ τῶν ἱματίων σου τοῖς γυμνοῖς· πᾶν
    ὃ ἐὰν περισσεύσῃ σοι, ποίει ἐλεημοσύνην, καὶ μὴ φθονεσάτω σου ὁ ὀφθαλμὸς ἐν τῷ
    ποιεῖν σε ἐλεημοσύνην.
  usfm_code: TOB
  verse: 7i
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Εκχεον τοὺς ἄρτους σου ἐπὶ τὸν τάφον τῶν δικαίων, καὶ μὴ δῷς τοῖς ἁμαρτωλοῖς.
  usfm_code: TOB
  verse: 7k
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Συμβουλίαν παρὰ παντὸς φρονίμου ζήτησον, καὶ μὴ καταφρονήσῃς ἐπὶ πάσης συμβουλίας
    χρησίμης.
  usfm_code: TOB
  verse: 7l
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐν παντὶ καιρῷ εὐλόγει Κύριον τὸν Θεὸν, καὶ παρʼ αὐτοῦ αἴτησον, ὅπως αἱ
    ὁδοί σου εὐθεῖαι γένωνται, καὶ πᾶσαι αἱ τρίβοι καὶ βουλαὶ σου εὐοδωθῶσι· διότι
    πᾶν ἔθνος οὐκ ἔχει βουλὴν, ἀλλʼ αὐτὸς ὁ Κύριος δίδωσι πάντα τὰ ἀγαθὰ, καὶ ὃν ἐὰν
    θέλῃ, ταπεινοῖ καθὼς βούλεται· καὶ νῦν, παιδίον, μνημόνευε τῶν ἐντολῶν μου, καὶ
    μὴ ἐξαλειφθήτωσαν ἐκ τῆς καρδίας σου.
  usfm_code: TOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὑποδεικνύω σοι τὰ δέκα τάλαντα τοῦ ἀργυρίου, ἃ παρεθέμην Γαβαήλῳ τῷ
    τοῦ Γαβρία ἐν Ῥάγοις τῆς Μηδίας.
  usfm_code: TOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ μὴ φοβοῦ, παιδίον, ὅτι ἐπτωχεύσαμεν· ὑπάρχει σοι πολλὰ, ἐὰν φοβηθῇς τὸν
    Θεὸν, καὶ ἀποστῇς ἀπὸ πάσης ἁμαρτίας, καὶ ποιήσῃς τὸ ἀρεστὸν ἐνώπιον αὐτοῦ.
  usfm_code: TOB
  verse: '21'
