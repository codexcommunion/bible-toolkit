- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἰδοὺ ἡμέραι ἔρχονται Κυρίου, καὶ διαμερισθήσονται τὰ σκῦλά σου ἐν σοί·
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐπισυνάξω πάντα τὰ ἔθνη ἐπὶ Ἱερουσαλὴμ εἰς πόλεμον, καὶ ἁλώσεται
    ἡ πόλις, καὶ διαρπαγήσονται αἱ οἰκίαι, καὶ αἱ γυναῖκες μολυνθήσονται, καὶ ἐξελεύσεται
    τὸ ἥμισυ τῆς πόλεως ἐν αἰχμαλωσίᾳ, οἱ δὲ κατάλοιποι τοῦ λαοῦ μου οὐ μὴ ἐξολοθρευθῶσιν
    ἐκ τῆς πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐξελεύσεται Κύριος, καὶ παρατάξεται ἐν τοῖς ἔθνεσιν ἐκείνοις, καθὼς
    ἡμέρα παρατάξεως αὐτοῦ ἐν ἡμέρᾳ πολέμου.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ στήσονται οἱ πόδες αὐτοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπὶ τὸ ὄρος τῶν ἐλαιῶν,
    τὸ κατέναντι Ἱερουσαλὴμ ἐξ ἀνατολῶν· καὶ σχισθήσεται τὸ ὄρος τῶν ἐλαιῶν, τὸ ἥμισυ
    αὐτοῦ πρὸς ἀνατολὰς καὶ θάλασσαν, χάος μέγα σφόδρα· καὶ κλινεῖ τὸ ἥμισυ τοῦ ὄρους
    πρὸς τὸν βοῤῥᾶν, καὶ τὸ ἥμισυ αὐτοῦ πρὸς Νότον.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ φραχθήσεται ἡ φάραγξ τῶν ὀρέων μου, καὶ ἐγκολληθήσεται φάραγξ ὀρέων
    ἕως Ἰασὸδ, καὶ ἐνφραχθήσεται καθὼς ἐνεφράγη ἐν ταῖς ἡμέραις τοῦ συσσεισμοῦ, ἐν
    ἡμέραις Ὀζίου βασιλέως Ἰούδα· καὶ ἥξει Κύριος ὁ Θεός μου, καὶ πάντες οἱ ἅγιοι
    μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ οὐκ ἔσται φῶς, καὶ ψύχη καὶ πάγος
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ἔσται μίαν ἡμέραν, καὶ ἡ ἡμέρα ἐκείνη γνωστὴ τῷ Κυρίῳ, καὶ οὐκ ἡμέρα,
    καὶ οὐ νὺξ, καὶ πρὸς ἑσπέραν ἔσται φῶς.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξελεύσεται ὕδωρ ζῶν ἐξ Ἱερουσαλὴμ, τὸ ἥμισυ
    αὐτοῦ εἰς τὴν θάλασσαν τὴν πρώτην, καὶ τὸ ἥμισυ αὐτοῦ εἰς τὴν θάλασσαν τὴν ἐσχάτην·
    καὶ ἐν θέρει καὶ ἐν ἔαρι ἔσται οὕτως.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔσται Κύριος εἰς βασιλέα ἐπὶ πᾶσαν τὴν γῆν· ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔσται
    Κύριος εἷς, καὶ τὸ ὄνομα αὐτοῦ ἓν,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: κυκλῶν πᾶσαν τὴν γῆν, καὶ τὴν ἔρημον ἀπὸ Γαβὲ ἕως Ῥεμμὼν κατὰ Νότον
    Ἱερουσαλήμ. Ῥαμὰ δὲ ἐπὶ τόπου μενεῖ· ἀπὸ τῆς πύλης Βενιαμὶν ἕως τοῦ τόπου τῆς
    πύλης τῆς πρώτης, ἕως τῆς πύλης τῶν γωνιῶν, καὶ ἕως τοῦ πύργου Ἀναμεὴλ, ἕως τῶν
    ὑποληνίων τοῦ βασιλέως
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: κατοικήσουσιν ἐν αὐτῇ, καὶ ἀνάθεμα οὐκ ἔσται ἔτι, καὶ κατοικήσει Ἱερουσαλὴμ
    πεποιθότως.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ αὕτη ἔσται ἡ πτῶσις ἣν κόψει Κύριος πάντας τοὺς λαοὺς, ὅσοι ἐπεστράτευσαν
    ἐπὶ Ἱερουσαλήμ· τακήσονται αἱ σάρκες αὐτῶν, ἑστηκότων ἐπὶ τοὺς πόδας αὐτῶν, καὶ
    οἱ ὀφθαλμοὶ αὐτῶν ῥυήσονται ἐκ τῶν ὀπῶν αὐτῶν, καὶ ἡ γλῶσσα αὐτῶν τακήσεται ἐν
    τῷ στόματι αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔκστασις Κυρίου μεγάλη ἐπʼ αὐτούς· καὶ
    ἐπιλήψονται ἕκαστος τῆς χειρὸς τοῦ πλησίον αὐτοῦ, καὶ συμπλακήσεται ἡ χεὶρ αὐτοῦ
    πρὸς τὴν χεῖρα τοῦ πλησίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ Ἰούδας παρατάξεται ἐν Ἱερουσαλὴμ, καὶ συνάξει τὴν ἰσχὺν πάντων τῶν
    λαῶν κυκλόθεν, χρυσίον καὶ ἀργύριον καὶ ἱματισμὸν εἰς πλῆθος σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ αὕτη ἔσται ἡ πτῶσις τῶν ἵππων, καὶ τῶν ἡμιόνων, καὶ τῶν καμήλων,
    καὶ τῶν ὄνων, καὶ πάντων τῶν κτηνῶν τῶν ὄντων ἐν ταῖς παρεμβολαῖς ἐκείναις, κατὰ
    τὴν πτῶσιν ταύτην.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔσται, ὅσοι ἐὰν καταλειφθῶσιν ἐκ πάντων τῶν ἐθνῶν τῶν ἐλθόντων ἐπʼ
    Ἱερουσαλὴμ, καὶ ἀναβήσονται κατʼ ἐνιαυτὸν, τοῦ προσκυνῆσαι τῷ βασιλεῖ Κυρίῳ παντοκράτορι,
    καὶ τοῦ ἑορτάσαι τὴν ἑορτὴν τῆς σκηνοπηγίας.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔσται, ὅσοι ἐὰν μὴ ἀναβῶσιν ἐκ πασῶν τῶν φυλῶν τῆς γῆς εἰς Ἱερουσαλὴμ,
    τοῦ προσκυνῆσαι τῷ βασιλεῖ Κυρίῳ παντοκράτορι, καὶ οὗτοι ἐκείνοις προστεθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐὰν δὲ φυλὴ Αἰγύπτου μὴ ἀναβῇ, μηδὲ ἔλθῃ, καὶ ἐπὶ τούτους ἔσται ἡ πτῶσις,
    ἣν πατάξει Κύριος πάντα τὰ ἔθνη, ὅσα ἂν μὴ ἀναβῇ, τοῦ ἑορτάσαι τὴν ἑορτὴν τῆς
    σκηνοπηγίας.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Αὕτη ἔσται ἡ ἁμαρτία Αἰγύπτου, καὶ ἡ ἁμαρτία πάντων τῶν ἐθνῶν, ὃς ἂν
    μὴ ἀναβῇ ἑορτάσαι τὴν ἑορτὴν τῆς σκηνοπηγίας.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔσται τὸ ἐπὶ τὸν χαλινὸν τοῦ ἵππου ἅγιον τῷ Κυρίῳ
    παντοκράτορι· καὶ ἔσονται οἱ λέβητες ἐν τῷ οἴκῳ Κυρίου ὡς φιάλαι πρὸ προσώπου
    τοῦ θυσιαστηρίου.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 14
  book_usfm_code: ZEC
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἔσται πᾶς λέβης ἐν Ἱερουσαλὴμ καὶ ἐν τῷ Ἰούδᾳ ἅγιος τῷ Κυρίῳ παντοκράτορι·
    καὶ ἥξουσι πάντες οἱ θυσιάζοντες, καὶ λήψονται ἐξ αὐτῶν, καὶ ἑψήσουσιν ἐν αὐτοῖς·
    καὶ οὐκ ἔσται Χαναναῖος ἔτι ἐν τῷ οἴκῳ Κυρίου παντοκράτορος ἐν τῇ ἡμέρᾳ ἐκείνῃ.
