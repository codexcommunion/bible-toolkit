- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐκάλεσε δὲ Ἰακὼβ τοὺς υἱοὺς αὐτοῦ, καὶ εἶπεν αὐτοῖς, συνάχθητε, ἵνα ἀναγγείλω
    ὑμῖν, τί ἀπαντήσει ὑμῖν ἐπʼ ἐσχάτων τῶν ἡμέρων.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Συνάχθητε, καὶ ἀκούσατέ μου, υἱοὶ Ἰακώβ· ἀκούσατε Ἰσραὴλ, ἀκούσατε τοῦ πατρὸς
    ὑμῶν.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ῥουβὴν πρωτότοκός μου, σὺ ἰσχύς μου, καὶ ἀρχὴ τέκνων μου, σκληρὸς φέρεσθαι,
    καὶ σκληρὸς αὐθάδης.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐξύβρισας ὡς ὕδωρ, μὴ ἐκζέσῃς, ἀνέβης γὰρ ἐπὶ τὴν κοίτην τοῦ πατρός σου· τότε
    ἐμίανας τὴν στρωμνὴν, οὗ ἀνέβης.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Συμεὼν καὶ Λευὶ ἀδελφοὶ συνετέλεσαν ἀδικίαν ἐξαιρέσεως αὐτῶν·
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Εἰς βουλὴν αὐτῶν μὴ ἔλθοι ἡ ψυχή μου, καὶ ἐπὶ τῇ συστάσει αὐτῶν μὴ ἐρίσαι
    τὰ ἥπατά μου· ὅτι ἐν τῷ θυμῷ αὐτῶν ἀπέκτειναν ἀνθρώπους, καὶ ἐν τῇ ἐπιθυμίᾳ αὐτῶν
    ἐνευροκόπησαν ταῦρον.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ θυμὸς αὐτὼν, ὅτι αὐθάδης· καὶ ἡ μῆνις αὐτῶν, ὅτι ἐσκληρύνθη·
    διαμεριῷ αὐτοὺς ἐν Ἰακὼβ, καὶ διασπερῷ αὐτοὺς ἐν Ἰσραήλ.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἰούδα, σὲ αἰνέσαισαν οἱ ἀδελφοί σου· αἱ χεῖρές σου ἐπὶ νώτου τῶν ἐχθρῶν σου·
    προσκυνήσουσί σοι οἱ υἱοὶ τοῦ πατρός σου.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Σκύμνος λέοντος Ἰούδα· ἐκ βλαστοῦ, υἱέ μου, ἀνέβης· ἀναπεσὼν ἐκοιμήθης ὡς
    λέων καὶ ὡς σκύμνος· τίς ἐγερεῖ αὐτόν;
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὐκ ἐκλείψει ἄρχων ἐξ Ἰούδα, καὶ ἡγούμενος ἐκ τῶν μηρῶν αὐτοῦ, ἕως ἐὰν ἔλθῃ
    τὰ ἀποκείμενα αὐτῷ· καὶ αὐτὸς προσδοκία ἐθνῶν.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Δεσμεύων πρὸς ἄμπελον τὸν πῶλον αὐτοῦ, καὶ τῇ ἕλικι τὸν πῶλον τῆς ὄνου αὐτοῦ,
    πλυνεῖ ἐν οἴνῳ τὴν στολὴν αὐτοῦ, καὶ ἐν αἵματι σταφυλῆς τὴν περιβολὴν αὐτοῦ.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Χαροποιοὶ οἱ ὀφθαλμοὶ αὐτοῦ ὑπὲρ οἶνον· καὶ λευκοὶ οἱ ὀδόντες αὐτοῦ ἢ γάλα.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ζαβουλὼν παράλιος κατοικήσει καὶ αὐτὸς παρʼ ὅρμον πλοίων, καὶ παρατενεῖ ἕως
    Σιδῶνος.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἰσσάχαρ τὸ καλὸν ἐπεθύμησεν, ἀναπαυόμενος ἀνὰ μέσον τῶν κλήρων.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἰδὼν τὴν ἀνάπαυσιν ὅτι καλὴ, καὶ τὴν γῆν ὅτι πίων, ὑπέθηκε τὸν ὦμον αὐτοῦ
    εἰς τὸ πονεῖν, καὶ ἐγενήθη ἀνὴρ γεωργός.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Δὰν κρινεῖ τὸν λαὸν αὐτοῦ, ὡσεὶ καὶ μία φυλὴ ἐν Ἰσραήλ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ γενηθητω Δὰν ὄφις ἐφʼ ὁδοῦ, ἐγκαθήμενος ἐπὶ τρίβου, δάκνων πτέρναν ἵππου·
    καὶ πεσεῖται ὁ ἱππεὺς εἰς τὰ ὀπίσω,
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: τὴν σωτηρίαν περιμένων Κυρίου.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Γὰδ, πειρατήριον πειρατεύσει αὐτόν· αὐτὸς δὲ πειράτεύσει αὐτὸν κατὰ πόδας.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἀσὴρ, πίων αὐτοῦ ὁ ἄρτος· καὶ αὐτὸς δώσει τρυφὴν ἄρχουσι.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Νεφθαλὶ στέλεχος ἀνειμένον, ἐπιδιδοὺς ἐν τῷ γεννήματι κάλλος.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Υἱὸς ηὐξημένος Ἰωσὴφ, υἱὸς ηὐξημένος μου ζηλωτὸς, υἱός μου νεώτατος· πρός
    με ἀνάστρεψον.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Εἰς ὃν διαβουλευόμενοι ἐλοιδόρουν, καὶ ἐνεῖχον αὐτῷ κύριοι τοξευμάτων.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ συνετρίβη μετὰ κράτους τὰ τόξα αὐτῶν· καὶ ἐξελύθη τὰ νεῦρα βραχιόνων χειρὸς
    αὐτῶν, διὰ χεῖρα δυνάστου Ἰακώβ· ἐκεῖθεν ὁ κατισχύσας Ἰσραὴλ παρὰ Θεοῦ τοῦ πατρός
    σου.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ ἐβοήθησέ σοι ὁ Θεὸς ὁ ἐμὸς, καὶ εὐλόγησέ σε εὐλογίαν οὐρανοῦ ἄνωθεν, καὶ
    εὐλογίαν γῆς ἐχούσης πάντα, εἵνεκεν εὐλογίας μαστῶν καὶ μήτρας,
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: εὐλογίας πατρός σου καὶ μητρός σου· ὑπερίσχυσεν ὑπὲρ εὐλογίας ὀρέων μονίμων,
    καὶ ἐπʼ εὐλογίαις θινῶν ἀενάων· ἔσονται ἐπὶ κεφαλὴν Ἰωσὴφ, καὶ ἐπὶ κορυφῆς ὧν
    ἡγήσατο ἀδελφῶν.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Βενιαμὶν λύκος ἅρπαξ, τὸ πρωϊνὸν ἔδεται ἔτι, καὶ εἰς τὸ ἑσπέρας δίδωσι τροφήν.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Πάντες οὕτοι υἱοὶ Ἰακὼβ δώδεκα· καὶ ταῦτα ἐλάλησεν αὐτοῖς ὁ πατὴρ αὐτῶν· καὶ
    εὐλόγησεν αὐτούς· ἕκαστον κατὰ τὴν εὐλογίαν αὐτοῦ εὐλόγησεν αὐτούς.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, ἐγὼ προστίθεμαι πρὸς τὸν ἐμὸν λαόν· θάψτέ με μετὰ τῶν πατέρων
    μου ἐν τῷ σπηλαίῳ, ὅ ἐστιν ἐν τῷ ἀγρῷ Ἐφρὼν τοῦ Χετταίου,
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: ἐν τῷ σπηλαίῳ τῷ διπλῷ, τῷ ἀπέναντι Μαμβρῆ, ἐν γῇ Χαναὰν, ὃ ἐκτήσατο Ἁβραὰμ
    τὸ σπήλαιον παρὰ Ἐφρὼν τοῦ Χετταίου ἐν κτήσει μνημείου.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἔθαψαν Ἁβραὰμ καὶ Σάῤῥαν τὴν γυναῖκα αὐτοῦ· ἐκεῖ ἔθαψαν Ἰσαὰκ καὶ Ῥεβέκκαν
    τὴν γυναῖκα αὐτοῦ· ἐκεῖ ἔθαψαν Λείαν·
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐν κτήσει τοῦ ἀγροῦ καὶ τοῦ σπηλαίου τοῦ ὄντος ἐν αὐτῷ, παρὰ τῶν υἱῶν Χέτ.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ κατέπαυσεν Ἰακὼβ ἐπιτάσσων τοῖς υἱοῖς αὐτοῦ· καὶ ἐξᾴρας τοὺς πόδας αὐτοῦ
    ἐπὶ τὴν κλίνην, ἐξέλιπε· καὶ προσετέθη πρὸς τὸν λαὸν αὐτοῦ.
  usfm_code: GEN
  verse: '33'
