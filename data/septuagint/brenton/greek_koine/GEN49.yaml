- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐκάλεσε δὲ Ἰακὼβ τοὺς υἱοὺς αὐτοῦ, καὶ εἶπεν αὐτοῖς, συνάχθητε, ἵνα
    ἀναγγείλω ὑμῖν, τί ἀπαντήσει ὑμῖν ἐπʼ ἐσχάτων τῶν ἡμέρων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Συνάχθητε, καὶ ἀκούσατέ μου, υἱοὶ Ἰακώβ· ἀκούσατε Ἰσραὴλ, ἀκούσατε τοῦ
    πατρὸς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ῥουβὴν πρωτότοκός μου, σὺ ἰσχύς μου, καὶ ἀρχὴ τέκνων μου, σκληρὸς φέρεσθαι,
    καὶ σκληρὸς αὐθάδης.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐξύβρισας ὡς ὕδωρ, μὴ ἐκζέσῃς, ἀνέβης γὰρ ἐπὶ τὴν κοίτην τοῦ πατρός
    σου· τότε ἐμίανας τὴν στρωμνὴν, οὗ ἀνέβης.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Συμεὼν καὶ Λευὶ ἀδελφοὶ συνετέλεσαν ἀδικίαν ἐξαιρέσεως αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἰς βουλὴν αὐτῶν μὴ ἔλθοι ἡ ψυχή μου, καὶ ἐπὶ τῇ συστάσει αὐτῶν μὴ ἐρίσαι
    τὰ ἥπατά μου· ὅτι ἐν τῷ θυμῷ αὐτῶν ἀπέκτειναν ἀνθρώπους, καὶ ἐν τῇ ἐπιθυμίᾳ αὐτῶν
    ἐνευροκόπησαν ταῦρον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐπικατάρατος ὁ θυμὸς αὐτὼν, ὅτι αὐθάδης· καὶ ἡ μῆνις αὐτῶν, ὅτι ἐσκληρύνθη·
    διαμεριῷ αὐτοὺς ἐν Ἰακὼβ, καὶ διασπερῷ αὐτοὺς ἐν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰούδα, σὲ αἰνέσαισαν οἱ ἀδελφοί σου· αἱ χεῖρές σου ἐπὶ νώτου τῶν ἐχθρῶν
    σου· προσκυνήσουσί σοι οἱ υἱοὶ τοῦ πατρός σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Σκύμνος λέοντος Ἰούδα· ἐκ βλαστοῦ, υἱέ μου, ἀνέβης· ἀναπεσὼν ἐκοιμήθης
    ὡς λέων καὶ ὡς σκύμνος· τίς ἐγερεῖ αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οὐκ ἐκλείψει ἄρχων ἐξ Ἰούδα, καὶ ἡγούμενος ἐκ τῶν μηρῶν αὐτοῦ, ἕως ἐὰν
    ἔλθῃ τὰ ἀποκείμενα αὐτῷ· καὶ αὐτὸς προσδοκία ἐθνῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Δεσμεύων πρὸς ἄμπελον τὸν πῶλον αὐτοῦ, καὶ τῇ ἕλικι τὸν πῶλον τῆς ὄνου
    αὐτοῦ, πλυνεῖ ἐν οἴνῳ τὴν στολὴν αὐτοῦ, καὶ ἐν αἵματι σταφυλῆς τὴν περιβολὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Χαροποιοὶ οἱ ὀφθαλμοὶ αὐτοῦ ὑπὲρ οἶνον· καὶ λευκοὶ οἱ ὀδόντες αὐτοῦ
    ἢ γάλα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ζαβουλὼν παράλιος κατοικήσει καὶ αὐτὸς παρʼ ὅρμον πλοίων, καὶ παρατενεῖ
    ἕως Σιδῶνος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἰσσάχαρ τὸ καλὸν ἐπεθύμησεν, ἀναπαυόμενος ἀνὰ μέσον τῶν κλήρων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἰδὼν τὴν ἀνάπαυσιν ὅτι καλὴ, καὶ τὴν γῆν ὅτι πίων, ὑπέθηκε τὸν ὦμον
    αὐτοῦ εἰς τὸ πονεῖν, καὶ ἐγενήθη ἀνὴρ γεωργός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Δὰν κρινεῖ τὸν λαὸν αὐτοῦ, ὡσεὶ καὶ μία φυλὴ ἐν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ γενηθητω Δὰν ὄφις ἐφʼ ὁδοῦ, ἐγκαθήμενος ἐπὶ τρίβου, δάκνων πτέρναν
    ἵππου· καὶ πεσεῖται ὁ ἱππεὺς εἰς τὰ ὀπίσω,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: τὴν σωτηρίαν περιμένων Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Γὰδ, πειρατήριον πειρατεύσει αὐτόν· αὐτὸς δὲ πειράτεύσει αὐτὸν κατὰ
    πόδας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀσὴρ, πίων αὐτοῦ ὁ ἄρτος· καὶ αὐτὸς δώσει τρυφὴν ἄρχουσι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Νεφθαλὶ στέλεχος ἀνειμένον, ἐπιδιδοὺς ἐν τῷ γεννήματι κάλλος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Υἱὸς ηὐξημένος Ἰωσὴφ, υἱὸς ηὐξημένος μου ζηλωτὸς, υἱός μου νεώτατος·
    πρός με ἀνάστρεψον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Εἰς ὃν διαβουλευόμενοι ἐλοιδόρουν, καὶ ἐνεῖχον αὐτῷ κύριοι τοξευμάτων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ συνετρίβη μετὰ κράτους τὰ τόξα αὐτῶν· καὶ ἐξελύθη τὰ νεῦρα βραχιόνων
    χειρὸς αὐτῶν, διὰ χεῖρα δυνάστου Ἰακώβ· ἐκεῖθεν ὁ κατισχύσας Ἰσραὴλ παρὰ Θεοῦ
    τοῦ πατρός σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐβοήθησέ σοι ὁ Θεὸς ὁ ἐμὸς, καὶ εὐλόγησέ σε εὐλογίαν οὐρανοῦ ἄνωθεν,
    καὶ εὐλογίαν γῆς ἐχούσης πάντα, εἵνεκεν εὐλογίας μαστῶν καὶ μήτρας,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: εὐλογίας πατρός σου καὶ μητρός σου· ὑπερίσχυσεν ὑπὲρ εὐλογίας ὀρέων
    μονίμων, καὶ ἐπʼ εὐλογίαις θινῶν ἀενάων· ἔσονται ἐπὶ κεφαλὴν Ἰωσὴφ, καὶ ἐπὶ κορυφῆς
    ὧν ἡγήσατο ἀδελφῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Βενιαμὶν λύκος ἅρπαξ, τὸ πρωϊνὸν ἔδεται ἔτι, καὶ εἰς τὸ ἑσπέρας δίδωσι
    τροφήν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Πάντες οὕτοι υἱοὶ Ἰακὼβ δώδεκα· καὶ ταῦτα ἐλάλησεν αὐτοῖς ὁ πατὴρ αὐτῶν·
    καὶ εὐλόγησεν αὐτούς· ἕκαστον κατὰ τὴν εὐλογίαν αὐτοῦ εὐλόγησεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ εἶπεν αὐτοῖς, ἐγὼ προστίθεμαι πρὸς τὸν ἐμὸν λαόν· θάψτέ με μετὰ
    τῶν πατέρων μου ἐν τῷ σπηλαίῳ, ὅ ἐστιν ἐν τῷ ἀγρῷ Ἐφρὼν τοῦ Χετταίου,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: ἐν τῷ σπηλαίῳ τῷ διπλῷ, τῷ ἀπέναντι Μαμβρῆ, ἐν γῇ Χαναὰν, ὃ ἐκτήσατο
    Ἁβραὰμ τὸ σπήλαιον παρὰ Ἐφρὼν τοῦ Χετταίου ἐν κτήσει μνημείου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐκεῖ ἔθαψαν Ἁβραὰμ καὶ Σάῤῥαν τὴν γυναῖκα αὐτοῦ· ἐκεῖ ἔθαψαν Ἰσαὰκ καὶ
    Ῥεβέκκαν τὴν γυναῖκα αὐτοῦ· ἐκεῖ ἔθαψαν Λείαν·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἐν κτήσει τοῦ ἀγροῦ καὶ τοῦ σπηλαίου τοῦ ὄντος ἐν αὐτῷ, παρὰ τῶν υἱῶν
    Χέτ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 49
  book_usfm_code: GEN
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ κατέπαυσεν Ἰακὼβ ἐπιτάσσων τοῖς υἱοῖς αὐτοῦ· καὶ ἐξᾴρας τοὺς πόδας
    αὐτοῦ ἐπὶ τὴν κλίνην, ἐξέλιπε· καὶ προσετέθη πρὸς τὸν λαὸν αὐτοῦ.
