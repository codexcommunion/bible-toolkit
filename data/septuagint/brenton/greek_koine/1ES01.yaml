- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΚΑΙ ἤγαγεν Ἰωσίας τὸ πάσχα ἐν Ἱερουσαλὴμ τῷ Κυρίῳ αὐτοῦ, καὶ ἔθυσε τὸ
    πάσχα τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: στήσας τοὺς ἱερεῖς κατʼ ἐφημερίας ἐστολισμένους ἐν τῷ ἱερῷ τοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε τοῖς Λευίταις ἱεροδούλοις τοῦ Ἰσραὴλ, ἁγιάσαι ἑαυτοὺς τῷ Κυρίῳ
    ἐν τῇ θέσει τῆς ἁγίας κιβωτοῦ τοῦ Κυρίου ἐν τῷ οἴκῳ ᾧ ᾠκοδόμησε Σαλωμὼν ὁ τοῦ
    Δαυὶδ ὁ βασιλεύς·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: οὐκ ἔσται ὑμῖν ἆραι ἐπʼ ὤμων αὐτήν· καὶ νῦν λατρεύετε τῷ Κυρίῳ Θεῷ ὑμῶν,
    καὶ θεραπεύετε τὸ ἔθνος αὐτοῦ Ἰσραήλ, καὶ ἑτοιμάσατε κατὰ τὰς πατριὰς καὶ τὰς
    φυλὰς ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: κατὰ τὴν γραφὴν Δαυὶδ βασιλέως Ἰσραὴλ, καὶ κατὰ τὴν μεγαλειότητα Σαλωμὼν
    τοῦ υἱοῦ αὐτοῦ· καὶ στάντες ἐν τῷ ἁγίῳ κατὰ τὴν μεριδαρχίαν τὴν πατρικὴν ὑμῶν
    τῶν Λευιτῶν, τῶν ἔμπροσθεν τῶν ἀδελφῶν ὑμῶν υἱῶν Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἐν τάξει θύσατε τὸ πάσχα, καὶ τὰς θυσίας ἑτοιμάσατε τοῖς ἀδελφοῖς ὑμῶν,
    καὶ ποιήσατε τὸ πάσχα κατὰ τὸ πρόσταγμα τοῦ Κυρίου τὸ δοθὲν τῷ Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐδωρήσατο Ἰωσίας τῷ λαῷ τῷ εὑρεθέντι ἀρνῶν καὶ ἐρίφων τριάκοντα
    χιλιάδας, μόσχους τρισχιλίους· ταῦτα ἐκ τῶν βασιλικῶν ἐδόθη κατʼ ἐπαγγελίαν τῷ
    λαῷ, καὶ τοῖς ἱερεῦσι, καὶ Λευίταις.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἔδωκε Χελκίας, καὶ Ζαχαρίας, καὶ Συῆλος οἱ ἐπιστάται τοῦ ἱεροῦ τοῖς
    ἱερεῦσιν εἰς πάσχα πρόβατα δισχίλια ἑξακόσια, μόσχους τριακοσίους.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ Ἰεχονὶας, καὶ Σαμαίας, καὶ Ναθαναὴλ ὁ ἀδελφὸς, καὶ Ἀσαβίας, καὶ
    Ὀχίηλος, καὶ Ἰωρὰμ χιλίαρχοι ἔδωκαν τοῖς Λευίταις εἰς πάσχα πρόβατα πεντακισχίλια,
    μόσχους ἑπτακοσίους.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ταῦτα τὰ γενόμενα, εὐπρεπῶς ἔστησαν οἱ ἱερεῖς καὶ οἱ Λευῖται,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἔχοντες τὰ ἄζυμα κατὰ τὰς φυλὰς καὶ κατὰ τὰς μεριδαρχίας τῶν πατέρων
    ἔμπροσθεν τοῦ λαοῦ, προσενεγκεῖν τῷ Κυρίῳ κατὰ τὰ γεγραμμένα ἐν βιβλίῳ Μωυσῆ·
    καὶ οὕτως τὸ πρωϊνόν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ὤπτησαν τὸ πάσχα πυρὶ ὡς καθήκει, καὶ τὰς θυσίας ἥψησαν ἐν τοῖς
    χαλκείοις καὶ λέβησι μετʼ εὐωδίας, καὶ ἀπήνεγκαν πᾶσι τοῖς ἐκ τοῦ λαοῦ·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: μετὰ δὲ ταῦτα ἡτοίμασαν ἑαυτοῖς τε καὶ τοῖς ἱερεῦσιν ἀδελφοῖς αὐτῶν
    υἱοῖς Ἀαρών·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: οἱ γὰρ ἱερεῖς ἀνέφερον τὰ στέατα ἕως ἀωρίας· καὶ οἱ Λευῖται ἡτοίμασαν
    ἑαυτοῖς καὶ τοῖς ἱερεῦσιν ἀδελφοῖς αὐτῶν υἱοῖς Ἀαρών.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ οἱ ἱεροψάλται υἱοὶ Ἀσὰφ ἦσαν ἐπὶ τῆς τάξεως αὐτῶν, κατὰ τὰ ὑπὸ Δαυὶδ
    τεταγμένα, καὶ Ἀσὰφ, καὶ Ζαχαρίας, καὶ Ἐδδινοῦς ὁ παρὰ τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ οἱ θυρωροὶ ἐφʼ ἑκάστου πυλῶνος· οὐκ ἔστι παραβῆναι ἕκαστον τὴν ἑαυτοῦ
    ἐφημερίαν· οἱ γὰρ ἀδελφοὶ αὐτῶν οἱ Λευῖται ἡτοίμασαν αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ συνετελέσθη τὰ τῆς θυσίας τοῦ Κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ ἀχθῆναι
    τὸ πάσχα,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ προσαχθῆναι τὰς θυσίας ἐπὶ τὸ τοῦ Κυρίου θυσιαστήριον, κατὰ τὴν
    ἐπιταγὴν τοῦ βασιλέως Ἰωσίου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἠγάγοσαν οἱ υἱοὶ Ἰσραὴλ οἱ εὑρεθέντες ἐν τῷ καιρῷ τούτῳ τὸ πάσχα
    καὶ τὴν ἑορτὴν τῶν ἀζύμων ἡμέρας ἑπτά.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ οὐκ ἤχθη τὸ πάσχα τοιοῦτον ἐν τῷ Ἰσραὴλ ἀπὸ τῶν χρόνων Σαμουὴλ τοῦ
    προφήτου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ πάντες οἱ βασιλεῖς τοῦ Ἰσραὴλ οὐκ ἠγάγοσαν πάσχα τοιοῦτον, οἷον
    ἤγαγεν Ἰωσίας, καὶ οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ Ἰουδαῖοι, καὶ πᾶς Ἰσραὴλ
    ὁ εὑρεθεὶς ἐν τῇ κατοικήσει αὐτῶν ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὀκτωκαιδεκάτῳ ἔτει βασιλεύοντος Ἰωσίου ἤχθη τὸ πάσχα τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ὠρθώθη τὰ ἔργα Ἰωσίου ἐνώπιον τοῦ Κυρίου αὐτοῦ ἐν καρδίᾳ πλήρει
    εὐσεβείας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ τὰ κατʼ αὐτὸν δὲ ἀναγέγραπται ἐν τοῖς ἔμπροσθεν χρόνοις, περὶ τῶν
    ἡμαρτηκότων καὶ ἠσεβηκότων εἰς τὸν Κύριον παρὰ πᾶν ἔθνος καὶ βασιλείαν, καὶ ἃ
    ἐλύπησαν αὐτὸν, ἔστι, καὶ οἱ λόγοι τοῦ Κυρίου ἀνέστησαν ἐπὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ μετὰ πᾶσαν τὴν πρᾶξιν ταύτην Ἰωσίου, συνέβη Φαραὼ βασιλέα Αἰγύπτου
    ἐλθόντα πόλεμον ἐγεῖραι ἐν Χαρκαμὺς ἐπὶ τοῦ Εὐφράτου· καὶ ἐξῆλθεν εἰς ἀπάντησιν
    αὐτῷ Ἰωσίας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ διεπέμψατο πρὸς αὐτὸν βασιλεὺς Αἰγύπτου, λέγων, τί ἐμοὶ καὶ σοί
    ἐστι, βασιλεῦ τῆς Ἰουδαίας;
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Οὐχί πρὸς σὲ ἐξαπέσταλμαι ὑπὸ Κυρίου τοῦ Θεοῦ· ἐπὶ γὰρ τοῦ Εὐφράτου
    ὁ πόλεμός μου ἐστί· καὶ νῦν Κύριος μετʼ ἑμοῦ ἐστι, καὶ Κύριος μετʼ ἐνοῦ ἑπισπεύδων
    ἐστίν· ἀπόστηθι, καὶ μὴ ἐναντιοῦ τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ οὐκ ἀπέστρεψεν ἑαυτὸν Ἰωσίας ἐπὶ τὸ ἅρμα αὐτοῦ, ἀλλὰ πολεμεῖν αὐτὸν
    ἐπεχείρει, οὐ προσέχων ῥήμασιν Ἰερεμίου προφήτου ἐκ στόματος Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀλλὰ συνεστήσατο πρὸς αὐτὸν πόλεμον ἐν τῷ πεδίῳ Μαγεδδώ· καὶ κατέβησαν
    οἱ ἄρχοντες πρὸς τὸν βασιλέα Ἰωσίαν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς τοῖς παισὶν ἑαυτοῦ, ἀποστήσατέ με ἀπὸ τῆς μάχης,
    ἠσθένησα γὰρ λίαν· καὶ εὐθέως ἀπέστησαν αὐτὸν οἱ παῖδες αὐτοῦ ἀπὸ τῆς παρατάξεως.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἀνέβη ἐπὶ τὸ ἅρμα τὸ δευτέριον αὐτοῦ, καὶ ἀποκατασταθεὶς, εἰς Ἰερουσαλὴμ,
    μετήλλαξε τὸν βίον αὐτοῦ, καὶ ἐτάφη ἐν τῷ πατρικῷ τάφῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἐν ὅλῃ τῇ Ἰουδαίᾳ ἐπένθησαν τὸν Ἰωσίαν, καὶ ἐθρήνησεν Ἱερεμίας ὁ
    προφήτης ὑπὲρ Ἰωσίον, ὑαι οἱ προκαθήμενοι σὺν γυναιξὶν ἐθρηνοῦσαν αὐτὸν ἕως τῆς
    ἡμέρας ταύτης· καὶ ἐξεδόθη τοῦτο γίνεσθαι ἀεὶ εἰς ἅπαν τὸ γένος Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ταῦτα δὲ ἀναγέγραπται ἐν τῇ βίβλῳ τῶν ἱστορουμένων περὶ τῶν βασιλέων
    τῆς Ἰουδαίας, καὶ τὸ καθʼ ἓν πραχθὲν τῆς πράξεως Ἰωσίου, καὶ τῆς δόξης αὐτοῦ,
    καὶ τῆς συνέσεως αὐτοῦ ἐν τῷ νόμῳ Κυρίου· τά τε προπραχθέντα ὑπʼ αὐτοῦ καὶ τὰ
    νῦν, ἱστόρηται ἐν τῷ βιβλίῳ τῶν βασιλέων Ἰσραὴλ καὶ Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἀναλαβόντες οἱ ἐκ τοῦ ἔθνους τὸν Ἰεχονίαν υἱὸν Ἰωσίου, ἀνέδειξαν
    βασιλέα ἀντὶ Ἰωσείου τοῦ πατρὸς αὐτοῦ, ὄντα ἐτῶν εἴκοσι τριῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἐβασίλευσεν ἐν Ἰσραὴλ καὶ Ἱερουσαλὴμ μῆνας τρεῖς· καὶ ἀπέστησεν
    αὐτὸν βασιλεὺς Αἰγύπτου τοῦ μὴ βασιλεύειν ἐν Ἱερουσαλὴμ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: καὶ ἐζημίωσε τὸ ἔθνος ἀργυρίου ταλάντοις ἑκατὸν καὶ χρυσίου ταλάντῳ
    ἑνί.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἀνέδειξε βασιλεὺς Αἰγύπτου βασιλέα Ἰωακὶμ τὸν ἀδελφὸν αὐτοῦ βασιλέα
    τῆς Ἰουδαίας καὶ Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἔδησεν Ἰωακὶμ τοὺς μεγιστᾶνας, Ζαράκην δὲ τὸν ἀδελφὸν αὐτοῦ συλλαβὼν
    ἀνήγαγεν ἐξ Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Ἐτῶν δὲ ἦν εἰκοσιπέντε Ἰωακὶμ ὅτε ἐβασίλευσε τῆς Ἰουδαίας καὶ Ἱερουσαλήμ·
    καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Μετʼ αὐτὸν δὲ ἀνέβη Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος, καὶ ἔδησεν
    αὐτὸν ἐν χαλκείῳ δεσμῷ, καὶ ἀπήγαγεν εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἀπὸ τῶν ἱερῶν σκευῶν τοῦ Κυρίου λαβὼν Ναβουχοδονόσορ καὶ ἀπενέγκας,
    ἀπηρείσατο ἐν τῷ ναῷ αὐτοῦ ἐν Βαβυλῶνι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Τὰ δὲ ἱστορηθέντα περὶ αὐτοῦ, καὶ τῆς ἀκαθαρσίας αὐτοῦ καὶ δυσσεβείας,
    ἀναγέγραπται ἐν τῇ βιβλῳ τῶν χρόνων τῶν βασιλέων.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἰωακὶμ ὁ υἱὸς αὐτοῦ· ὅτε γὰρ ἀνεδείχθη, ἦν
    ἐτῶν ὀκτώ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Βασιλεύει δὲ μῆνας τρεῖς καὶ ἡμέρας δέκα ἐν Ἱερουσαλὴμ, καὶ ἐποίησε
    τὸ πονηρὸν ἔναντι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ μετʼ ἐνιαυτὸν ἀποστείλας Ναβουχοδονόσορ μετήγαγεν αὐτὸν εἰς Βαβυλῶνα,
    ἅμα τοῖς ἱεροῖς σκεύεσι τοῦ Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: καὶ ἀνέδειξε Σεδεκίαν βασιλέα τῆς Ἰουδαίας καὶ Ἱερουσαλὴμ, ὄντα ἐτῶν
    εἴκοσι ἑνός· βασιλεύει δὲ ἔτη ἕνδεκα,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ οὐκ ἐνετράπη ἀπὸ τῶν ῥηθέντων
    λόγων ὑπὸ Ἱερεμίου τοῦ προφήτου ἐκ στόματος τοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ ὁρκισθεὶς ἀπὸ τοῦ βασιλέως Ναβουχοδονόσορ τῷ ὀνόματι Κυρίου, ἐπιορκήσας
    ἀπέστη· καὶ σκληρύνας αὐτοῦ τὸν τράχηλον καὶ τὴν καρδίαν αὐτοῦ, παρέβη τὰ νόμιμα
    Κυρίου Θεοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Καὶ οἱ ἡγούμενοι δὲ τοῦ λαοῦ καὶ τῶν ἱερέων πολλὰ ἠσέβησαν καὶ ὑπὲρ
    πάσας τὰς ἀκαθαρσίας πάντων τῶν ἐθνῶν, καὶ ἐμίαναν τὸ ἱερὸν τοῦ Κυρίον τὸ ἁγιαζόμενον
    ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Καὶ ἀπέστειλεν ὁ Θεὸζ τῶν πατέρων αὐτῶν διὰ τοῦ ἀγγέλου αὐτοῦ μετακαλέσαι
    αὐτοὺς, καθότι ἐφείδετο αὐτῶν καὶ τοῦ σκηνώματος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Αὐτοὶ δὲ ἐμυκτήρισαν ἐν τοῖς ἀγγέλοις αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: καὶ ᾗ ἡμέρᾳ ἐλάλησε Κύριος, ἦσαν ἐκπαίζοντες τοὺς προφήτας αὐτοῦ, ἕως
    οὗ θυμῶντα αὐτὸν ἐπὶ τῷ ἔθνει αὐτοῦ διὰ τὰ δυσσεβήματα, προστάξαι ἀναβιβάσαι ἐπʼ
    αὐτοὺς τοὺς βασιλεῖς τῶν Χαλδαίων.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Οὗτοι ἀπέκτειναν τοὺς νεανίσκους αὐτῶν ἐν ῥομφαία, περικύκλῳ τοῦ ἁγίου
    αὐτῶν ἱεροῦ· καὶ οὐκ ἐφείσαντο νεανίσκου καὶ παρθένου, καὶ πρεσβύτου καὶ νεωτέρου,
    ἀλλὰ πάντας παρέδωκαν εἰς τὰς χεῖρας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Καὶ πάντα τὰ ἱερὰ σκεύη τοῦ Κυρίου τὰ μεγάλα καὶ τὰ μικρά, καὶ τὰς κιβωτοὺς
    τοῦ Κυρίου, καὶ τὰς βασιλικὰς ἀποθήκας ἀναλαβόντες ἀπήνεγκαν εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Καὶ ἐνεπύρισαν τὸν οἶκον τοῦ Κυρίου, καὶ ἔλυσαν τὰ τείχη Ἱερουσαλὴμ,
    καὶ τοὺς πύργους αὐτῆς ἐνεπύρισαν ἐν πυρί,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: καὶ συνετέλεσαν πάντα τὰ ἔνδοξα αὐτῆς ἀχρειῶσαι, καὶ τοὺς ἐπιλοίπους
    ἀπήγαγε μετὰ ῥομφαίας εἰς Βαβυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Καὶ ἦσαν παῖδες αὐτῷ καὶ τοῖς υἱοῖς αὐτοῦ, μέχρις οὗ βασιλεῦσαι Πέρσας,
    εἰς ἀναπλήρωσιν ῥήματος τοῦ Κυρίου ἐν στόματι Ἱερεμίου·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  book_usfm_code: 1ES
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: ἕως τοῦ εὐδοκῆσαι τὴν γῆν τὰ σάββατα αὐτῆς, πάντα τὸν χρόνον τῆς ἐρημώσεως
    αὐτῆς, σαββατιεῖ εἰς συμπλήρωσιν ἐτῶν ἑβδομήκοντα.
