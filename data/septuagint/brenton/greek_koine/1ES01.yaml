- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἤγαγεν Ἰωσίας τὸ πάσχα ἐν Ἱερουσαλὴμ τῷ Κυρίῳ αὐτοῦ, καὶ ἔθυσε τὸ πάσχα
    τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου·
  usfm_code: 1ES
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: στήσας τοὺς ἱερεῖς κατʼ ἐφημερίας ἐστολισμένους ἐν τῷ ἱερῷ τοῦ Κυρίου.
  usfm_code: 1ES
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῖς Λευίταις ἱεροδούλοις τοῦ Ἰσραὴλ, ἁγιάσαι ἑαυτοὺς τῷ Κυρίῳ ἐν
    τῇ θέσει τῆς ἁγίας κιβωτοῦ τοῦ Κυρίου ἐν τῷ οἴκῳ ᾧ ᾠκοδόμησε Σαλωμὼν ὁ τοῦ Δαυὶδ
    ὁ βασιλεύς·
  usfm_code: 1ES
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: οὐκ ἔσται ὑμῖν ἆραι ἐπʼ ὤμων αὐτήν· καὶ νῦν λατρεύετε τῷ Κυρίῳ Θεῷ ὑμῶν, καὶ
    θεραπεύετε τὸ ἔθνος αὐτοῦ Ἰσραήλ, καὶ ἑτοιμάσατε κατὰ τὰς πατριὰς καὶ τὰς φυλὰς
    ὑμῶν,
  usfm_code: 1ES
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: κατὰ τὴν γραφὴν Δαυὶδ βασιλέως Ἰσραὴλ, καὶ κατὰ τὴν μεγαλειότητα Σαλωμὼν τοῦ
    υἱοῦ αὐτοῦ· καὶ στάντες ἐν τῷ ἁγίῳ κατὰ τὴν μεριδαρχίαν τὴν πατρικὴν ὑμῶν τῶν
    Λευιτῶν, τῶν ἔμπροσθεν τῶν ἀδελφῶν ὑμῶν υἱῶν Ἰσραὴλ,
  usfm_code: 1ES
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἐν τάξει θύσατε τὸ πάσχα, καὶ τὰς θυσίας ἑτοιμάσατε τοῖς ἀδελφοῖς ὑμῶν, καὶ
    ποιήσατε τὸ πάσχα κατὰ τὸ πρόσταγμα τοῦ Κυρίου τὸ δοθὲν τῷ Μωυσῇ.
  usfm_code: 1ES
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐδωρήσατο Ἰωσίας τῷ λαῷ τῷ εὑρεθέντι ἀρνῶν καὶ ἐρίφων τριάκοντα χιλιάδας,
    μόσχους τρισχιλίους· ταῦτα ἐκ τῶν βασιλικῶν ἐδόθη κατʼ ἐπαγγελίαν τῷ λαῷ, καὶ
    τοῖς ἱερεῦσι, καὶ Λευίταις.
  usfm_code: 1ES
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε Χελκίας, καὶ Ζαχαρίας, καὶ Συῆλος οἱ ἐπιστάται τοῦ ἱεροῦ τοῖς ἱερεῦσιν
    εἰς πάσχα πρόβατα δισχίλια ἑξακόσια, μόσχους τριακοσίους.
  usfm_code: 1ES
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ Ἰεχονὶας, καὶ Σαμαίας, καὶ Ναθαναὴλ ὁ ἀδελφὸς, καὶ Ἀσαβίας, καὶ Ὀχίηλος,
    καὶ Ἰωρὰμ χιλίαρχοι ἔδωκαν τοῖς Λευίταις εἰς πάσχα πρόβατα πεντακισχίλια, μόσχους
    ἑπτακοσίους.
  usfm_code: 1ES
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ γενόμενα, εὐπρεπῶς ἔστησαν οἱ ἱερεῖς καὶ οἱ Λευῖται,
  usfm_code: 1ES
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἔχοντες τὰ ἄζυμα κατὰ τὰς φυλὰς καὶ κατὰ τὰς μεριδαρχίας τῶν πατέρων ἔμπροσθεν
    τοῦ λαοῦ, προσενεγκεῖν τῷ Κυρίῳ κατὰ τὰ γεγραμμένα ἐν βιβλίῳ Μωυσῆ· καὶ οὕτως
    τὸ πρωϊνόν.
  usfm_code: 1ES
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὤπτησαν τὸ πάσχα πυρὶ ὡς καθήκει, καὶ τὰς θυσίας ἥψησαν ἐν τοῖς χαλκείοις
    καὶ λέβησι μετʼ εὐωδίας, καὶ ἀπήνεγκαν πᾶσι τοῖς ἐκ τοῦ λαοῦ·
  usfm_code: 1ES
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: μετὰ δὲ ταῦτα ἡτοίμασαν ἑαυτοῖς τε καὶ τοῖς ἱερεῦσιν ἀδελφοῖς αὐτῶν υἱοῖς
    Ἀαρών·
  usfm_code: 1ES
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: οἱ γὰρ ἱερεῖς ἀνέφερον τὰ στέατα ἕως ἀωρίας· καὶ οἱ Λευῖται ἡτοίμασαν ἑαυτοῖς
    καὶ τοῖς ἱερεῦσιν ἀδελφοῖς αὐτῶν υἱοῖς Ἀαρών.
  usfm_code: 1ES
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἱεροψάλται υἱοὶ Ἀσὰφ ἦσαν ἐπὶ τῆς τάξεως αὐτῶν, κατὰ τὰ ὑπὸ Δαυὶδ τεταγμένα,
    καὶ Ἀσὰφ, καὶ Ζαχαρίας, καὶ Ἐδδινοῦς ὁ παρὰ τοῦ βασιλέως.
  usfm_code: 1ES
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οἱ θυρωροὶ ἐφʼ ἑκάστου πυλῶνος· οὐκ ἔστι παραβῆναι ἕκαστον τὴν ἑαυτοῦ
    ἐφημερίαν· οἱ γὰρ ἀδελφοὶ αὐτῶν οἱ Λευῖται ἡτοίμασαν αὐτοῖς,
  usfm_code: 1ES
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ συνετελέσθη τὰ τῆς θυσίας τοῦ Κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ ἀχθῆναι τὸ πάσχα,
  usfm_code: 1ES
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ προσαχθῆναι τὰς θυσίας ἐπὶ τὸ τοῦ Κυρίου θυσιαστήριον, κατὰ τὴν ἐπιταγὴν
    τοῦ βασιλέως Ἰωσίου.
  usfm_code: 1ES
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἠγάγοσαν οἱ υἱοὶ Ἰσραὴλ οἱ εὑρεθέντες ἐν τῷ καιρῷ τούτῳ τὸ πάσχα καὶ τὴν
    ἑορτὴν τῶν ἀζύμων ἡμέρας ἑπτά.
  usfm_code: 1ES
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤχθη τὸ πάσχα τοιοῦτον ἐν τῷ Ἰσραὴλ ἀπὸ τῶν χρόνων Σαμουὴλ τοῦ προφήτου.
  usfm_code: 1ES
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ πάντες οἱ βασιλεῖς τοῦ Ἰσραὴλ οὐκ ἠγάγοσαν πάσχα τοιοῦτον, οἷον ἤγαγεν
    Ἰωσίας, καὶ οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ Ἰουδαῖοι, καὶ πᾶς Ἰσραὴλ ὁ εὑρεθεὶς
    ἐν τῇ κατοικήσει αὐτῶν ἐν Ἱερουσαλήμ.
  usfm_code: 1ES
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὀκτωκαιδεκάτῳ ἔτει βασιλεύοντος Ἰωσίου ἤχθη τὸ πάσχα τοῦτο.
  usfm_code: 1ES
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὠρθώθη τὰ ἔργα Ἰωσίου ἐνώπιον τοῦ Κυρίου αὐτοῦ ἐν καρδίᾳ πλήρει εὐσεβείας.
  usfm_code: 1ES
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ τὰ κατʼ αὐτὸν δὲ ἀναγέγραπται ἐν τοῖς ἔμπροσθεν χρόνοις, περὶ τῶν ἡμαρτηκότων
    καὶ ἠσεβηκότων εἰς τὸν Κύριον παρὰ πᾶν ἔθνος καὶ βασιλείαν, καὶ ἃ ἐλύπησαν αὐτὸν,
    ἔστι, καὶ οἱ λόγοι τοῦ Κυρίου ἀνέστησαν ἐπὶ Ἰσραήλ.
  usfm_code: 1ES
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ μετὰ πᾶσαν τὴν πρᾶξιν ταύτην Ἰωσίου, συνέβη Φαραὼ βασιλέα Αἰγύπτου ἐλθόντα
    πόλεμον ἐγεῖραι ἐν Χαρκαμὺς ἐπὶ τοῦ Εὐφράτου· καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτῷ Ἰωσίας.
  usfm_code: 1ES
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ διεπέμψατο πρὸς αὐτὸν βασιλεὺς Αἰγύπτου, λέγων, τί ἐμοὶ καὶ σοί ἐστι,
    βασιλεῦ τῆς Ἰουδαίας;
  usfm_code: 1ES
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὐχί πρὸς σὲ ἐξαπέσταλμαι ὑπὸ Κυρίου τοῦ Θεοῦ· ἐπὶ γὰρ τοῦ Εὐφράτου ὁ πόλεμός
    μου ἐστί· καὶ νῦν Κύριος μετʼ ἑμοῦ ἐστι, καὶ Κύριος μετʼ ἐνοῦ ἑπισπεύδων ἐστίν·
    ἀπόστηθι, καὶ μὴ ἐναντιοῦ τῷ Κυρίῳ.
  usfm_code: 1ES
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀπέστρεψεν ἑαυτὸν Ἰωσίας ἐπὶ τὸ ἅρμα αὐτοῦ, ἀλλὰ πολεμεῖν αὐτὸν ἐπεχείρει,
    οὐ προσέχων ῥήμασιν Ἰερεμίου προφήτου ἐκ στόματος Κυρίου.
  usfm_code: 1ES
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀλλὰ συνεστήσατο πρὸς αὐτὸν πόλεμον ἐν τῷ πεδίῳ Μαγεδδώ· καὶ κατέβησαν οἱ
    ἄρχοντες πρὸς τὸν βασιλέα Ἰωσίαν.
  usfm_code: 1ES
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς τοῖς παισὶν ἑαυτοῦ, ἀποστήσατέ με ἀπὸ τῆς μάχης, ἠσθένησα
    γὰρ λίαν· καὶ εὐθέως ἀπέστησαν αὐτὸν οἱ παῖδες αὐτοῦ ἀπὸ τῆς παρατάξεως.
  usfm_code: 1ES
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη ἐπὶ τὸ ἅρμα τὸ δευτέριον αὐτοῦ, καὶ ἀποκατασταθεὶς, εἰς Ἰερουσαλὴμ,
    μετήλλαξε τὸν βίον αὐτοῦ, καὶ ἐτάφη ἐν τῷ πατρικῷ τάφῳ.
  usfm_code: 1ES
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐν ὅλῃ τῇ Ἰουδαίᾳ ἐπένθησαν τὸν Ἰωσίαν, καὶ ἐθρήνησεν Ἱερεμίας ὁ προφήτης
    ὑπὲρ Ἰωσίον, ὑαι οἱ προκαθήμενοι σὺν γυναιξὶν ἐθρηνοῦσαν αὐτὸν ἕως τῆς ἡμέρας
    ταύτης· καὶ ἐξεδόθη τοῦτο γίνεσθαι ἀεὶ εἰς ἅπαν τὸ γένος Ἰσραήλ.
  usfm_code: 1ES
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ταῦτα δὲ ἀναγέγραπται ἐν τῇ βίβλῳ τῶν ἱστορουμένων περὶ τῶν βασιλέων τῆς Ἰουδαίας,
    καὶ τὸ καθʼ ἓν πραχθὲν τῆς πράξεως Ἰωσίου, καὶ τῆς δόξης αὐτοῦ, καὶ τῆς συνέσεως
    αὐτοῦ ἐν τῷ νόμῳ Κυρίου· τά τε προπραχθέντα ὑπʼ αὐτοῦ καὶ τὰ νῦν, ἱστόρηται ἐν
    τῷ βιβλίῳ τῶν βασιλέων Ἰσραὴλ καὶ Ἰούδα.
  usfm_code: 1ES
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀναλαβόντες οἱ ἐκ τοῦ ἔθνους τὸν Ἰεχονίαν υἱὸν Ἰωσίου, ἀνέδειξαν βασιλέα
    ἀντὶ Ἰωσείου τοῦ πατρὸς αὐτοῦ, ὄντα ἐτῶν εἴκοσι τριῶν.
  usfm_code: 1ES
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐβασίλευσεν ἐν Ἰσραὴλ καὶ Ἱερουσαλὴμ μῆνας τρεῖς· καὶ ἀπέστησεν αὐτὸν
    βασιλεὺς Αἰγύπτου τοῦ μὴ βασιλεύειν ἐν Ἱερουσαλὴμ,
  usfm_code: 1ES
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἐζημίωσε τὸ ἔθνος ἀργυρίου ταλάντοις ἑκατὸν καὶ χρυσίου ταλάντῳ ἑνί.
  usfm_code: 1ES
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέδειξε βασιλεὺς Αἰγύπτου βασιλέα Ἰωακὶμ τὸν ἀδελφὸν αὐτοῦ βασιλέα τῆς
    Ἰουδαίας καὶ Ἱερουσαλήμ.
  usfm_code: 1ES
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔδησεν Ἰωακὶμ τοὺς μεγιστᾶνας, Ζαράκην δὲ τὸν ἀδελφὸν αὐτοῦ συλλαβὼν ἀνήγαγεν
    ἐξ Αἰγύπτου.
  usfm_code: 1ES
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐτῶν δὲ ἦν εἰκοσιπέντε Ἰωακὶμ ὅτε ἐβασίλευσε τῆς Ἰουδαίας καὶ Ἱερουσαλήμ·
    καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου.
  usfm_code: 1ES
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μετʼ αὐτὸν δὲ ἀνέβη Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος, καὶ ἔδησεν αὐτὸν
    ἐν χαλκείῳ δεσμῷ, καὶ ἀπήγαγεν εἰς Βαβυλῶνα.
  usfm_code: 1ES
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τῶν ἱερῶν σκευῶν τοῦ Κυρίου λαβὼν Ναβουχοδονόσορ καὶ ἀπενέγκας, ἀπηρείσατο
    ἐν τῷ ναῷ αὐτοῦ ἐν Βαβυλῶνι.
  usfm_code: 1ES
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὰ δὲ ἱστορηθέντα περὶ αὐτοῦ, καὶ τῆς ἀκαθαρσίας αὐτοῦ καὶ δυσσεβείας, ἀναγέγραπται
    ἐν τῇ βιβλῳ τῶν χρόνων τῶν βασιλέων.
  usfm_code: 1ES
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἰωακὶμ ὁ υἱὸς αὐτοῦ· ὅτε γὰρ ἀνεδείχθη, ἦν ἐτῶν
    ὀκτώ.
  usfm_code: 1ES
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Βασιλεύει δὲ μῆνας τρεῖς καὶ ἡμέρας δέκα ἐν Ἱερουσαλὴμ, καὶ ἐποίησε τὸ πονηρὸν
    ἔναντι Κυρίου.
  usfm_code: 1ES
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ μετʼ ἐνιαυτὸν ἀποστείλας Ναβουχοδονόσορ μετήγαγεν αὐτὸν εἰς Βαβυλῶνα,
    ἅμα τοῖς ἱεροῖς σκεύεσι τοῦ Κυρίου,
  usfm_code: 1ES
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἀνέδειξε Σεδεκίαν βασιλέα τῆς Ἰουδαίας καὶ Ἱερουσαλὴμ, ὄντα ἐτῶν εἴκοσι
