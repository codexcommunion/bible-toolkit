- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: μὴ περὶ τούτων αἰσχυνθῇς, καὶ μὴ λάβῃς πρόσωπον τοῦ ἁμαρτάνειν·
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: περὶ νόμου ὑψίστου καὶ διαθήκης, καὶ περὶ κρίματος δικαιῶσαι τὸν ἀσεβῆ·
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: περὶ λόγου κοινωνοῦ καὶ ὁδοιπόρων, καὶ περὶ δόσεως κληρονομίας ἑταίρων·
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: περὶ ἀκριβείας ζυγοῦ καὶ σταθμιῶν, περὶ κτήσεως πολλῶν καὶ ὀλίγων·
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: περὶ ἀδιαφόρου πράσεως, καὶ ἐμπόρων, καὶ περὶ παιδείας τέκνων πολλῆς, καὶ
    οἰκέτῃ πονηρῷ πλευρὰν αἱμάξαι.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐπὶ γυναικὶ πονηρᾷ καλὸν σφραγίς· καὶ ὅπου χεῖρες πολλαὶ, κλεῖσον.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ὃ ἐὰν παραδίδως, ἐν ἀριθμῷ καὶ σταθμῷ, καὶ δόσις καὶ λῆψις παντὶ ἐν γραφῇ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Περὶ παιδείας ἀνοήτου καὶ μωροῦ καὶ ἐσχατογήρου κρινομένου πρὸς νέους, καὶ
    ἔσῃ πεπαιδευμένος ἀληθινῶς, καὶ δεδοκιμασμένος ἔναντι παντὸς ζῶντος.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Θυγάτηρ πατρὶ ἀπόκρυφος ἀγρυπνία, καὶ ἡ μέριμνα αὐτῆς ἀφιστᾷ ὕπνον· ἐν νεότητι
    αὐτῆς μήποτε παρακμάσῃ, καὶ συνῳκηκυῖα μήποτε μισηθῇ.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐν παρθενίᾳ μήποτε βεβηλωθῇ, καὶ ἐν τοῖς πατρικοῖς αὐτῆς ἔγκυος γένηται· μετὰ
    ἀνδρὸς οὖσα μήποτε παραβῇ, καὶ συνῳκηκυῖα μήποτε στειρώσῃ.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἐπὶ θυγατρὶ ἀδιατρέπτῳ στερέωσον φυλακὴν, μήποτε ποιήσῃ σε ἐπίχαρμα ἐχθροῖς,
    λαλιὰν ἐν πόλει, καὶ ἔκκλητον λαοῦ, καὶ καταισχύνῇ σε ἐν πλήθει πολλῶν.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Παντὶ ἀνθρώπῳ μὴ ἔμβλεπε ἐν κάλλει, καὶ ἐν μέσῳ γυναικῶν μὴ συνέδρευε·
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: ἀπὸ γὰρ ἱματίων ἐκπορεύεται σὴς, καὶ ἀπὸ γυναικὸς πονηρία γυναικός.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Κρείσσων πονηρία ἀνδρὸς ἢ ἀγαθοποιὸς γυνὴ, καὶ γυνὴ καταισχύνουσα εἰς ὀνειδισμόν.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Μνησθήσομαι δὴ τὰ ἔργα Κυρίου, καὶ ἃ ἑώρακα ἐκδιηγήσομαι· ἐν λόγοις Κυρίου
    τὰ ἔργα αὐτοῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἥλιος φωτίζων κατὰ πᾶν ἐπέβλεψε, καὶ τῆς δόξης αὐτοῦ πλῆρες τὸ ἔργον αὐτοῦ.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οὐκ ἐνεποίησε τοῖς ἁγίοις Κύριος ἐκδιηγήσασθαι πάντα τὰ θαυμάσια αὐτοῦ, ἃ
    ἐστερέωσε Κύριος ὁ παντοκράτωρ, στηριχθῆναι ἐν δόξῃ αὐτοῦ τὸ πᾶν.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἄβυσσον καὶ καρδίαν ἐξίχνευσε, καὶ ἐν πανουργεύμασιν αὐτῶν διενοήθη· ἔγνω
    γὰρ ὁ Κύριος πᾶσαν εἴδησιν, καὶ ἐνέβλεψεν εἰς σημεῖον αἰῶνος·
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: ἀπαγγέλλων τὰ παρεληλυθότα καὶ ἐπεσόμενα, καὶ ἀποκαλύπτων ἴχνη ἀποκρύφων.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οὐ παρῆλθεν αὐτὸν πᾶν διανόημα, οὐκ ἐκρύβη ἀπʼ αὐτοῦ οὐδὲ εἷς λόγος.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Τὰ μεγαλεῖα τῆς σοφίας αὐτοῦ ἐκόσμησε, καὶ ἕως ἐστὶ πρὸ τοῦ αἰῶνος καὶ εἰς
    τὸν αἰῶνα, οὔτε προσετέθη οὔτε ἠλαττώθη, καὶ οὐδὲ προσεδεήθη οὐδενὸς συμβούλου.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ὡς πάντα τὰ ἔργα αὐτοῦ ἐπιθυμητὰ, καὶ ὡς σπινθῆρός ἐστι θεωρῆσαι.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Πάντα ταῦτα ζῇ καὶ μένει εἰς τὸν αἰῶνα ἐν πάσαις χρείαις, καὶ πάντα ὑπακούει.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Πάντα δισσὰ ἓν κατέναντι τοῦ ἑνὸς, καὶ οὐκ ἐποίησεν οὐδὲν ἐκλεῖπον.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ἓν τοῦ ἑνὸς ἐστερέωσε τὰ ἀγαθὰ, καὶ τίς πλησθήσεται ὁρῶν δόξαν αὐτοῦ;
  usfm_code: SIR
  verse: '25'
