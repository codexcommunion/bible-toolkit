- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: μὴ περὶ τούτων αἰσχυνθῇς, καὶ μὴ λάβῃς πρόσωπον τοῦ ἁμαρτάνειν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: περὶ νόμου ὑψίστου καὶ διαθήκης, καὶ περὶ κρίματος δικαιῶσαι τὸν ἀσεβῆ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: περὶ λόγου κοινωνοῦ καὶ ὁδοιπόρων, καὶ περὶ δόσεως κληρονομίας ἑταίρων·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: περὶ ἀκριβείας ζυγοῦ καὶ σταθμιῶν, περὶ κτήσεως πολλῶν καὶ ὀλίγων·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: περὶ ἀδιαφόρου πράσεως, καὶ ἐμπόρων, καὶ περὶ παιδείας τέκνων πολλῆς,
    καὶ οἰκέτῃ πονηρῷ πλευρὰν αἱμάξαι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐπὶ γυναικὶ πονηρᾷ καλὸν σφραγίς· καὶ ὅπου χεῖρες πολλαὶ, κλεῖσον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὃ ἐὰν παραδίδως, ἐν ἀριθμῷ καὶ σταθμῷ, καὶ δόσις καὶ λῆψις παντὶ ἐν
    γραφῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Περὶ παιδείας ἀνοήτου καὶ μωροῦ καὶ ἐσχατογήρου κρινομένου πρὸς νέους,
    καὶ ἔσῃ πεπαιδευμένος ἀληθινῶς, καὶ δεδοκιμασμένος ἔναντι παντὸς ζῶντος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Θυγάτηρ πατρὶ ἀπόκρυφος ἀγρυπνία, καὶ ἡ μέριμνα αὐτῆς ἀφιστᾷ ὕπνον·
    ἐν νεότητι αὐτῆς μήποτε παρακμάσῃ, καὶ συνῳκηκυῖα μήποτε μισηθῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν παρθενίᾳ μήποτε βεβηλωθῇ, καὶ ἐν τοῖς πατρικοῖς αὐτῆς ἔγκυος γένηται·
    μετὰ ἀνδρὸς οὖσα μήποτε παραβῇ, καὶ συνῳκηκυῖα μήποτε στειρώσῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐπὶ θυγατρὶ ἀδιατρέπτῳ στερέωσον φυλακὴν, μήποτε ποιήσῃ σε ἐπίχαρμα
    ἐχθροῖς, λαλιὰν ἐν πόλει, καὶ ἔκκλητον λαοῦ, καὶ καταισχύνῇ σε ἐν πλήθει πολλῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Παντὶ ἀνθρώπῳ μὴ ἔμβλεπε ἐν κάλλει, καὶ ἐν μέσῳ γυναικῶν μὴ συνέδρευε·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἀπὸ γὰρ ἱματίων ἐκπορεύεται σὴς, καὶ ἀπὸ γυναικὸς πονηρία γυναικός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Κρείσσων πονηρία ἀνδρὸς ἢ ἀγαθοποιὸς γυνὴ, καὶ γυνὴ καταισχύνουσα εἰς
    ὀνειδισμόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Μνησθήσομαι δὴ τὰ ἔργα Κυρίου, καὶ ἃ ἑώρακα ἐκδιηγήσομαι· ἐν λόγοις
    Κυρίου τὰ ἔργα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἥλιος φωτίζων κατὰ πᾶν ἐπέβλεψε, καὶ τῆς δόξης αὐτοῦ πλῆρες τὸ ἔργον
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐκ ἐνεποίησε τοῖς ἁγίοις Κύριος ἐκδιηγήσασθαι πάντα τὰ θαυμάσια αὐτοῦ,
    ἃ ἐστερέωσε Κύριος ὁ παντοκράτωρ, στηριχθῆναι ἐν δόξῃ αὐτοῦ τὸ πᾶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἄβυσσον καὶ καρδίαν ἐξίχνευσε, καὶ ἐν πανουργεύμασιν αὐτῶν διενοήθη·
    ἔγνω γὰρ ὁ Κύριος πᾶσαν εἴδησιν, καὶ ἐνέβλεψεν εἰς σημεῖον αἰῶνος·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἀπαγγέλλων τὰ παρεληλυθότα καὶ ἐπεσόμενα, καὶ ἀποκαλύπτων ἴχνη ἀποκρύφων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οὐ παρῆλθεν αὐτὸν πᾶν διανόημα, οὐκ ἐκρύβη ἀπʼ αὐτοῦ οὐδὲ εἷς λόγος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τὰ μεγαλεῖα τῆς σοφίας αὐτοῦ ἐκόσμησε, καὶ ἕως ἐστὶ πρὸ τοῦ αἰῶνος καὶ
    εἰς τὸν αἰῶνα, οὔτε προσετέθη οὔτε ἠλαττώθη, καὶ οὐδὲ προσεδεήθη οὐδενὸς συμβούλου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὡς πάντα τὰ ἔργα αὐτοῦ ἐπιθυμητὰ, καὶ ὡς σπινθῆρός ἐστι θεωρῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πάντα ταῦτα ζῇ καὶ μένει εἰς τὸν αἰῶνα ἐν πάσαις χρείαις, καὶ πάντα
    ὑπακούει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πάντα δισσὰ ἓν κατέναντι τοῦ ἑνὸς, καὶ οὐκ ἐποίησεν οὐδὲν ἐκλεῖπον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἓν τοῦ ἑνὸς ἐστερέωσε τὰ ἀγαθὰ, καὶ τίς πλησθήσεται ὁρῶν δόξαν αὐτοῦ;
