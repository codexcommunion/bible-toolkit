  iso-639-2_language_code: grc
  text: ἀπὸ Ἀροὴρ, ἥ ἐστιν ἐπὶ τοῦ χείλους χειμάῤῥου Ἀρνών, καὶ ἐπὶ τοῦ ὄρους τοῦ
    Σηὼν, ὅ ἐστιν Ἀερμὼν,
  usfm_code: DEU
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
