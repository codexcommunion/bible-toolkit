- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ νῦν Ἰσραὴλ ἄκουε τῶν δικαιωμάτων καὶ τῶν κριμάτων, ὅσα ἐγὼ διδάσκω ὑμᾶς
    σήμερον ποιεῖν, ἵνα ζῆτε, καὶ πολυπλασιασθῆτε, καὶ εἰσελθόντες κληρονομήσητε τὴν
    γῆν, ἣν Κύριος ὁ Θεὸς τῶν πατέρων ὑμῶν δίδωσιν ὑμῖν.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οὐ προσθήσετε πρὸς τὸ ῥῆμα ὃ ἐγὼ ἐντέλλομαι ὑμῖν, καὶ οὐκ ἀφελεῖτε ἀπʼ αὐτοῦ·
    φυλάσσεσθε τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ ἡμῶν, ὅσα ἐγὼ ἐντέλλομαι ὑμῖν σήμερον.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οἱ ὀφθαλμοὶ ὑμῶν ἑωράκασι πάντα ὅσα ἐποίησε Κύριος ὁ Θεὸς ἡμῶν τῷ Βεελφεγὼρ,
    ὅτι πᾶς ἄνθρωπος ὅστις ἐπορεύθη ὀπίσω Βεελφεγὼρ, ἐξέτριψεν αὐτὸν Κύριος ὁ Θεὸς
    ὑμῶν ἐξ ὑμῶν.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ οἱ προσκείμενοι Κυρίῳ τῷ Θεῷ ὑμῶν, ζῆτε πάντες ἐν τῇ σήμερον.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἴδετε, δέδειχα ὑμῖν δικαιώματα καὶ κρίσεις καθὰ ἐνετείλατό μοι Κύριος, ποιῆσαι
    οὕτως ἐν τῇ γῇ εἰς ἣν ὑμεῖς εἰσπορεύεσθε ἐκεῖ κληρονομεῖν αὐτήν.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε καὶ ποιήσετε· ὅτι αὕτη ἡ σοφία ὑμῶν καὶ ἡ σύνεσις ἐναντίον πάντων
    τῶν ἐθνῶν, ὅσοι ἂν ἀκούσωσι πάντα τὰ δικαιώματα ταῦτα· καὶ ἐροῦσιν, ἰδοὺ λαὸς
    σοφὸς καὶ ἐπιστήμων τὸ ἔθνος τὸ μέγα τοῦτο.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι ποῖον ἔθνος μέγα, ᾧ ἐστιν αὐτῷ Θεὸς ἐγγίζων αὐτοῖς ὡς Κύριος ὁ Θεὸς ἡμῶν
    ἐν πᾶσιν οἷς ἐὰν αὐτὸν ἐπικαλεσώμεθα;
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ποῖον ἔθνος μέγα, ᾧ ἐστιν αὐτῷ δικαιώματα καὶ κρίματα δίκαια κατὰ πάντα
    τὸν νόμον τοῦτον, ὃν ἐγὼ δίδωμι ἐνώπιον ὑμῶν σήμερον;
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Πρόσεχε σεαυτῷ, καὶ φύλαξον τὴν ψυχήν σου σφόδρα· μὴ ἐπιλάθῃ πάντας τοὺς λόγους,
    οὓς ἑωράκασιν οἱ ὀφθαλμοί σου, καὶ μὴ ἀποστήτωσαν ἀπὸ τῆς καρδίας σου πάσας τὰς
    ἡμέρας τῆς ζωῆς σου· καὶ συμβιβάσεις τοὺς υἱούς σου καὶ τοὺς υἱοὺς τῶν υἱῶν σου,
    ἡμέραν ἣν ἔστητε ἐνώπιον Κυρίου τοῦ Θεοῦ ἡμῶν ἐν Χωρὴβ τῇ ἡμέρᾳ τῆς ἐκκλησίας·
    ὅτε εἶπε
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Κύριος πρὸς μὲ, ἐκκλησίασον πρὸς μὲ τὸν λαὸν, καὶ ἀκουσάτωσαν τὰ ῥήματά μου,
    ὅπως μάθωσι φοβεῖσθαί με πάσας τὰς ἡμέρας ἃς αὐτοὶ ζῶσιν ἐπὶ τῆς γῆς, καὶ τοὺς
    υἱοὺς αὐτῶν διδάξουσι.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ προσήλθετε καὶ ἔστητε ὑπὸ τὸ ὄρος· καὶ τὸ ὄρος ἐκαίετο πυρὶ ἕως τοῦ οὐρανοῦ·
    σκότος, γνόφος, θύελλα.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς ὑμᾶς ἐκ μέσου τοῦ πυρὸς φωνὴν ῥημάτων, ἣν ὑμεῖς ἠκούσατε·
    καὶ ὁμοίωμα οὐκ εἴδετε, ἀλλʼ ἢ φωνήν·
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀνήγγειλεν ὑμῖν τὴν διαθήκην αὐτοῦ, ἣν ἑνετείλατο ὑμῖν ποιεῖν, τὰ δέκα
    ῥήματα, καὶ ἔγραψεν αὐτὰ ἐπὶ δύο πλάκας λιθίνας.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐμοὶ ἐνετείλατο Κύριος ἐν τῷ καιρῷ ἐκείνῳ, διδάξαι ὑμᾶς δικαιώματα καὶ
    κρίσεις, ποιεῖν ὑμᾶς αὐτὰ ἐπὶ τῆς γῆς, εἰς ἣν ὑμεῖς εἰσπορεύεσθε ἐκεῖ κληρονομῆσαι
    αὐτήν.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε σφόδρα τὰς ψυχὰς ὑμῶν, ὅτι οὐκ εἴδετε ὁμοίωμα ἐν τῇ ἡμέρᾳ ᾗ
    ἐλάλησε Κύριος πρὸς ὑμᾶς ἐν Χωρὴβ ἐν τῷ ὄρει ἐκ μέσου τοῦ πυρός.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ ἀνομήσητε καὶ ποιήσητε ὑμῖν ἑαυτοῖς γλυπτὸν ὁμοίωμα, πᾶσαν εἰκόνα ὁμοίωμα
    ἀρσενικοῦ ἢ θηλυκοῦ,
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ὁμοίωμα παντὸς κτήνους τῶν ὄντων ἐπὶ τῆς γῆς, ὁμοίωμα παντὸς ὀρνέου πτερωτοῦ
    ὃ πέταται ὑπὸ τὸν οὐρανὸν,
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ὁμοίωμα παντὸς ἑρπετοῦ ὃ ἕρπει ἐπὶ τῆς γῆς, ὁμοίωμα παντὸς ἰχθύος, ὅσα ἐστὶν
    ἐν τοῖς ὕδασιν ὑποκάτω τῆς γῆς.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ μὴ ἀναβλέψας εἰς τὸν οὐρανὸν, καὶ ἰδὼν τὸν ἥλιον καὶ τὴν σελήνην καὶ τοὺς
    ἀστέρας, καὶ πάντα τὸν κόσμον τοῦ οὐρανοῦ, πλανηθεὶς προσκυνήσῃς αὐτοῖς, καὶ λατρεύσῃς
    αὐτοῖς, ἃ ἀπένειμε Κύριος ὁ Θεός σου αὐτὰ πᾶσι τοῖς ἔθνεσι τοῖς ὑποκάτω τοῦ οὐρανοῦ.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὑμᾶς δὲ ἔλαβεν ὁ Θεὸς, καὶ ἐξήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου, ἐκ τῆς καμίνου τῆς
    σιδηρᾶς, ἐξ Αἰγύπτου, εἶναι αὐτῷ λαὸν ἔγκληρον, ὡς ἐν τῇ ἡμέρᾳ ταύτῃ.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ Κύριος ὁ Θεὸς ἐθυμώθη μοι περὶ τῶν λεγομένων ὑφʼ ὑμῶν, καὶ ὤμοσεν ἵνα
    μὴ διαβῶ τὸν Ἰορδάνην τοῦτον, καὶ ἵνα μὴ εἰσέλθω εἰς τὴν γῆν, ἣν Κύριος ὁ Θεός
    σου δίδωσί σοι ἐν κλήρῳ.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐγὼ γὰρ ἀποθνήσκω ἐν τῇ γῇ ταύτῃ, καὶ οὐ διαβαίνω τὸν Ἰορδάνην τοῦτον· ὑμεῖς
    δὲ διαβαίνετε, καὶ κληρονομήσετε τὴν γῆν τὴν ἀγαθὴν ταύτην.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Προσέχετε ὑμῖν, μὴ ἐπιλάθησθε τὴν διαθήκην Κύριου τοῦ Θεοῦ ἡμῶν, ἣν διέθετο
    πρὸς ὑμᾶς, καὶ ἀνομήσητε, καὶ ποιήσητε ὑμῖν ἑαυτοῖς γλυπτὸν ὁμοίωμα πάντων ὧν
    συνέταξέ σοι Κύριος ὁ Θεός σου.
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι Κύριος ὁ Θεός σου πῦρ καταναλίσκον ἐστί, Θεὸς ζηλωτής.
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ γεννήσῃς υἱοὺς καὶ υἱοὺς τῶν υἱῶν σου, καὶ χρονίσητε ἐπὶ τῆς γῆς, καὶ
    ἀνομήσητε, καὶ ποιήσετε γλυπτὸν ὁμοίωμα παντός, καὶ ποιήσητε τὸ πονηρὸν ἐνώπιου
    Κυρίου τοῦ
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Θεοῦ ὑμῶν παροργίσαι αὐτόν, διαμαρτύρομαι ὑμῖν σήμερον τὸν τε οὐρανὸν καὶ
    τὴν γῆν, ὅτι ἀπωλίᾳ ἀπολεῖσθε ἀπὸ τῆς γῆς, εἰς ἣν ὑμεῖς διαβαίνετε τὸν Ἰορδάνην
    ἐκεῖ κληρονομῆσαι· οὐχὶ πολυχρονιεῖτε ἡμέρας ἐπʼ αὐτῆς, ἀλλʼ ἢ ἐκτριβῇ ἐκτριβήσεσθε.
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ διασπερεῖ Κύριος ὑμᾶς ἐν πᾶσι τοῖς ἔθνεσι, καὶ καταλειφθήσεσθε ὀλίγοι
    ἀριθμῷ ἐν πᾶσι τοῖς ἔθνεσιν, εἰς οὓς εἰσάξει Κύριος ὑμᾶς ἐκεῖ.
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ λατρεύσετε ἐκεῖ θεοῖς ἑτέροις ἔργοις χειρῶν ἀνθρώπων, ξύλοις καὶ λίθοις,
    οἳ οὐκ ὄψονται, οὔτε μὴ ἀκούσωσιν, οὔτε μὴ φάγωσιν, οὔτε μὴ ὀσφρανθῶσι.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ζητήσετε ἐκεῖ Κύριον τὸν Θεὸν ὑμῶν, καὶ εὑρήσετε αὐτὸν ὅταν ἐκζητήσητε
    αὐτὸν ἐξ ὅλης τῆς καρδίας σου, καὶ ἐξ ὅλης τῆς ψυχῆς σου ἐν τῇ θλίψει σου·
  usfm_code: DEU
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εὑρήσουσί σε πάντες οἱ λόγοι οὗτοι ἐπʼ ἐσχάτῳ τῶν ἡμερῶν, καὶ ἐπιστραφήσῃ
    πρὸς Κύριον τὸν Θεόν σου, καὶ εἰσακούσῃ τῆς φωνῆς σὐτοῦ·
  usfm_code: DEU
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι Θεὸς οἰκτίρμων Κύριος ὁ Θεός σου· οὐκ ἐγκαταλείψει σε, οὐδὲ μὴ ἐκτρίψει
    σε· οὐκ ἐπιλήσεται τὴν διαθήκην τῶν πατέρων σου, ἣν ὤμοσεν αὐτοῖς Κύριος.
  usfm_code: DEU
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπερωτήσατε ἡμέρας προτέρας τὰς γενομένας προτέρας σου ἀπὸ τῆς ἡμέρας ἧς ἔκτισεν
    ὁ Θεὸς ἄνθρωπον ἐπὶ τῆς γῆς, καὶ ἐπὶ τὸ ἄκρον τοῦ οὐρανοῦ ἕως τοῦ ἄκρου τοῦ οὐρανοῦ,
    εἰ γέγονε κατὰ τὸ ῥῆμα τὸ μέγα τοῦτο, εἰ ἤκουσται τοιοῦτο· εἰ ἀκήκοεν ἔθνος φωνὴν
  usfm_code: DEU
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Θεοῦ ζῶντος λαλοῦντος ἐκ μέσου τοῦ πυρός, ὃν τρόπον ἀκήκοας σὺ καὶ ἔζησας·
  usfm_code: DEU
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: εἰ ἐπείρασεν ὁ Θεὸς εἰσελθὼν λαβεῖν ἑαυτῷ ἔθνος ἐκ μέσου ἔθνους ἐν πειρασμῷ,
    καὶ ἐν σημείοις, καὶ ἐν τέρασι, καὶ ἐν πολέμῳ, καὶ ἐν χειρὶ κραταιᾷ, καὶ ἐν βραχίονι
    ὑψηλῷ, καὶ ἐν ὁράμασιν μεγάλοις, κατὰ πάντα ὅσα ἐποίησε Κύριος ὁ Θεὸς ἡμῶν ἐν
    Αἰγύπτῳ ἐνώπιόν σου βλέποντος·
  usfm_code: DEU
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ὥστε εἰδῆσαί σε ὅτι Κύριος ὁ Θεός σου οὗτος Θεός ἐστι, καὶ οὐκ ἔστιν ἔτι πλὴν
    αὐτοῦ.
  usfm_code: DEU
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐκ τοῦ οὐρανοῦ ἀκουστὴ ἐγένετο ἡ φωνὴ αὐτοῦ παιδεῦσαί σε, καὶ ἐπὶ τῆς γῆς
    ἔδειξέ σοι τὸ πῦρ αὐτοῦ τὸ μέγα, καὶ τὰ ῥήματα αὐτοῦ ἤκουσας ἐκ μέσου τοῦ πυρός.
  usfm_code: DEU
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Διὰ τὸ ἀγαπῆσαι αὐτὸν τοὺς πατέρας σου, καὶ ἐξελέξατο τὸ σπέρμα αὐτῶν μετʼ
    αὐτοὺς ὑμᾶς, καὶ ἐξήγαγέ σε αὐτὸς ἐν τῇ ἰσχύϊ αὐτοῦ τῇ μεγάλῃ ἐξ Αἰγύπτου,
  usfm_code: DEU
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἐξολοθρεῦσαι ἔθνη μεγάλα καὶ ἰσχυρότερά σου πρὸ προσώπου σου, εἰσαγαγεῖν σε
    δοῦναί σοι τὴν γῆν αὐτῶν κληρονομεῖν, καθὼς ἔχεις σήμερον.
  usfm_code: DEU
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ γνώσῃ σήμερον, καὶ ἐπιστραφήσῃ τῇ διανοίᾳ, ὅτι Κύριος ὁ Θεός σου οὗτος
    Θεὸς ἐν τῷ οὐρανῷ ἄνω καὶ ἐπὶ τῆς γῆς κάτω, καὶ οὐκ ἔστιν ἔτι πλὴν αὐτοῦ.
  usfm_code: DEU
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ φυλάξασθε τὰς ἐντολὰς αὐτοῦ, καὶ τὰ δικαιώματα αὐτοῦ, ὅσα ἐγὼ ἀντέλλομαί
    σοι σήμερον, ἵνα εὖ σοι γένηται καὶ τοῖς υἱοῖς σου μετὰ σὲ, ὅπως μακροήμεροι γένησθε
    ἐπὶ τῆς γῆς, ἧς Κύριος ὁ Θεός σου δίδωσί σοι πάσας τὰς ἡμέρας.
  usfm_code: DEU
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Τότε ἀφώρισε Μωυσῆς τρεῖς πόλεις πέραν τοῦ Ἰορδάνου ἀπὸ ἀνατολῶν ἡλίου,
  usfm_code: DEU
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: φυγεῖν ἐκεῖ τὸν φονευτὴν ὃς ἂν φονεύσῃ τὸν πλησίον οὐκ εἰδὼς, καὶ οὗτος οὐ
    μισῶν αὐτὸν πρὸ τῆς χθὲς καὶ τῆς τρίτης, καὶ καταφεύξεται εἰς μίαν τῶν πόλεων
    τούτων, καὶ ζήσεται·
  usfm_code: DEU
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: τὴν Βοσὸρ ἐν τῇ ἐρήμῳ ἐν τῇ γῇ τῇ πεδινῇ τῷ Ῥουβήν, καὶ τὴν Ῥαμὼθ ἐν Γαλαὰδ
    τῷ Γαδδί, καὶ τὴν Γαυλὼν ἐν Βασὰν τῷ Μανασσῄ.
  usfm_code: DEU
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οὗτος ὁ νόμος, ὃν παρέθετο Μωυσῆς ἐνώπιον υἱῶν Ἰσραήλ.
  usfm_code: DEU
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ταῦτα τὰ μαρτύρια, καὶ τὰ δικαιώματα, καὶ τὰ κρίματα, ὅσα ἐλάλησε Μωυσῆς τοῖς
    υἱοῖς Ἰσραήλ, ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου,
  usfm_code: DEU
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἐν τῷ πέραν τοῦ Ἰορδάνου, ἐν φάραγγι, ἐγγὺς οἴκου Φογώρ, ἐν γῇ Σηὼν βασιλέως
    τῶν Ἀμοῤῥαίων, ὃς κατῴκει ἐν Ἐσεβὼν, ὅν ἐπάταξε Μωυσῆς, καὶ οἱ υἱοὶ Ἰσραήλ, ἐξελθόντων
    αὐτῶν ἐκ γῆς Αἰγύπτου.
  usfm_code: DEU
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐκληρονόμησαν τὴν γῆν αὐτοῦ, καὶ τὴν γῆν Ὢγ βασιλέως τῆς Βασὰν, δύο βασιλέων
    τῶν Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου κατὰ ἀνατολὰς ἡλίου,
  usfm_code: DEU
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 4
