- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Φαλμὸς τῷ Δαυὶδ εἰς ἀνάμνησιν περὶ σαββάτου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριε, μὴ τῷ θυμῷ σου ἐλέγξῃς με, μηδὲ τῇ ὀργῇ σου παιδεύσῃς με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι τὰ βέλη σου ἐνεπάγησάν μοι, καὶ ἐπεστήριξας ἐπʼ ἐμὲ τὴν χεῖρά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐκ ἔστιν ἴασις ἐν τῇ σαρκί μου ἀπὸ προσώπου τῆς ὀργῆς σου, οὐκ ἔστιν
    εἰρήνη τοῖς ὀστέοις μου ἀπὸ προσώπου τῶν ἁμαρτιῶν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι αἱ ἀνομίαι μου ὑπερῇραν τὴν κεφαλήν μου, ὡσεὶ φορτίον βαρὺ ἐβαρύνθησαν
    ἐπʼ ἐμέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Προσώζεσαν καὶ ἐσάπησαν οἱ μώλωπές μου, ἀπὸ προσώπου τῆς ἀφροσύνης μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐταλαιπώρησα καὶ κατεκάμφθην ἕως τέλους, ὅλην τὴν ἡμέραν σκυθρωπάζων
    ἐπορευόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὅτι ἡ ψυχή μου ἐπλησθη ἐμπαιγμῶν, καὶ οὐκ ἔστιν ἴασις ἐν τῇ σαρκί μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐκακώθην καὶ ἐταπεινώθην ἕως σφόδρα, ὠρυόμην ἀπὸ στεναγμοῦ τῆς καρδίας
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐναντίον σου πᾶσα ἡ ἐπιθυμία μου, καὶ ὁ στεναγμός μου οὐκ ἀπεκρύβη
    ἀπὸ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἡ καρδία μου ἐταράχθη, ἐγκατέλιπέ με ἡ ἰσχύς μου, καὶ τὸ φῶς τῶν ὀφθαλμῶν
    μου οὐκ ἔστι μετʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οἱ φίλοι μου καὶ οἱ πλησίον μου ἐξ ἐναντίας μου ἤγγισαν καὶ ἔστησαν,
    καὶ οἱ ἔγγιστά μου μακρόθεν ἔστησαν,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἐξεβιάζοντο οἱ ζητοῦντες τὴν ψυχήν μου· καὶ οἱ ζητοῦντες τὰ κακά
    μοι ἐλάλησαν ματαιότητας, καὶ δολιότητας ὅλην τὴν ἡμέραν ἐμελέτησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐγὼ δὲ ὡσεὶ κωφὸς οὐκ ἤκουον, καὶ ὡσεὶ ἄλαλος οὐκ ἀνοίγων τὸ στόμα αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐγενόμην ὡσεὶ ἄνθρωπος οὐκ ἀκούων, καὶ οὐκ ἔχων ἐν τῷ στόματι αὐτοῦ
    ἐλεγμούς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὅτι ἐπὶ σοὶ Κύριε ἤλπισα, σὺ εἰσακούσῃ Κύριε ὁ Θεός μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὅτι εἶπα, μή ποτε ἐπιχαρῶσί μοι οἱ ἐχθροί μου, καὶ ἐν τῷ σαλευθῆναι
    πόδας μου, ἐπʼ ἐμὲ ἐμεγαλοῤῥημόνησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι ἐγὼ εἰς μάστιγας ἕτοιμος, καὶ ἡ ἀλγηδών μου ἐνώπιόν μου διαπαντός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι τὴν ἀνομίαν μου ἀναγγελῶ, καὶ μεριμνήσω ὑπὲρ τῆς ἁμαρτίας μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οἱ δὲ ἐχθροί μου ζῶσι, καὶ κεκραταίωνται ὑπὲρ ἐμὲ, καὶ ἐπληθύνθησαν
    οἱ μισοῦντές με ἀδίκως.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οἱ ἀνταποδιδόντες κακὰ ἀντὶ ἀγαθῶν, ἐνδιέβαλλόν με, ἐπεὶ κατεδίωκον
    δικαιοσύνην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Μὴ ἐγκαταλίπῃς με Κύριε ὁ Θεός μου, μὴ ἀποστῇς ἀπʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  book_usfm_code: PSA
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πρόσχες εἰς τὴν βοήθειάν μου Κύριε τῆς σωτηρίας μου.
