- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Φαλμὸς τῷ Δαυὶδ εἰς ἀνάμνησιν περὶ σαββάτου.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Κύριε, μὴ τῷ θυμῷ σου ἐλέγξῃς με, μηδὲ τῇ ὀργῇ σου παιδεύσῃς με.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι τὰ βέλη σου ἐνεπάγησάν μοι, καὶ ἐπεστήριξας ἐπʼ ἐμὲ τὴν χεῖρά σου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν ἴασις ἐν τῇ σαρκί μου ἀπὸ προσώπου τῆς ὀργῆς σου, οὐκ ἔστιν εἰρήνη
    τοῖς ὀστέοις μου ἀπὸ προσώπου τῶν ἁμαρτιῶν μου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι αἱ ἀνομίαι μου ὑπερῇραν τὴν κεφαλήν μου, ὡσεὶ φορτίον βαρὺ ἐβαρύνθησαν
    ἐπʼ ἐμέ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Προσώζεσαν καὶ ἐσάπησαν οἱ μώλωπές μου, ἀπὸ προσώπου τῆς ἀφροσύνης μου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἐταλαιπώρησα καὶ κατεκάμφθην ἕως τέλους, ὅλην τὴν ἡμέραν σκυθρωπάζων ἐπορευόμην.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι ἡ ψυχή μου ἐπλησθη ἐμπαιγμῶν, καὶ οὐκ ἔστιν ἴασις ἐν τῇ σαρκί μου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἐκακώθην καὶ ἐταπεινώθην ἕως σφόδρα, ὠρυόμην ἀπὸ στεναγμοῦ τῆς καρδίας μου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐναντίον σου πᾶσα ἡ ἐπιθυμία μου, καὶ ὁ στεναγμός μου οὐκ ἀπεκρύβη ἀπὸ
    σοῦ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἡ καρδία μου ἐταράχθη, ἐγκατέλιπέ με ἡ ἰσχύς μου, καὶ τὸ φῶς τῶν ὀφθαλμῶν
    μου οὐκ ἔστι μετʼ ἐμοῦ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οἱ φίλοι μου καὶ οἱ πλησίον μου ἐξ ἐναντίας μου ἤγγισαν καὶ ἔστησαν, καὶ οἱ
    ἔγγιστά μου μακρόθεν ἔστησαν,
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ ἐξεβιάζοντο οἱ ζητοῦντες τὴν ψυχήν μου· καὶ οἱ ζητοῦντες τὰ κακά μοι ἐλάλησαν
    ματαιότητας, καὶ δολιότητας ὅλην τὴν ἡμέραν ἐμελέτησαν.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ὡσεὶ κωφὸς οὐκ ἤκουον, καὶ ὡσεὶ ἄλαλος οὐκ ἀνοίγων τὸ στόμα αὐτοῦ·
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐγενόμην ὡσεὶ ἄνθρωπος οὐκ ἀκούων, καὶ οὐκ ἔχων ἐν τῷ στόματι αὐτοῦ ἐλεγμούς.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι ἐπὶ σοὶ Κύριε ἤλπισα, σὺ εἰσακούσῃ Κύριε ὁ Θεός μου.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι εἶπα, μή ποτε ἐπιχαρῶσί μοι οἱ ἐχθροί μου, καὶ ἐν τῷ σαλευθῆναι πόδας
    μου, ἐπʼ ἐμὲ ἐμεγαλοῤῥημόνησαν.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι ἐγὼ εἰς μάστιγας ἕτοιμος, καὶ ἡ ἀλγηδών μου ἐνώπιόν μου διαπαντός.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὅτι τὴν ἀνομίαν μου ἀναγγελῶ, καὶ μεριμνήσω ὑπὲρ τῆς ἁμαρτίας μου.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἐχθροί μου ζῶσι, καὶ κεκραταίωνται ὑπὲρ ἐμὲ, καὶ ἐπληθύνθησαν οἱ μισοῦντές
    με ἀδίκως.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οἱ ἀνταποδιδόντες κακὰ ἀντὶ ἀγαθῶν, ἐνδιέβαλλόν με, ἐπεὶ κατεδίωκον δικαιοσύνην.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Μὴ ἐγκαταλίπῃς με Κύριε ὁ Θεός μου, μὴ ἀποστῇς ἀπʼ ἐμοῦ.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Πρόσχες εἰς τὴν βοήθειάν μου Κύριε τῆς σωτηρίας μου.
  usfm_code: PSA
  verse: '23'
