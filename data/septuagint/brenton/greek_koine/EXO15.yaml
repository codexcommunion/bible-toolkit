- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τότε ᾖσε Μωυσῆς καὶ οἱ υἱοὶ Ἰσραὴλ τὴν ᾠδὴν ταύτην τῷ Θεῷ, καὶ εἶπαν,
    λέγοντες, ᾄσωμεν τῷ Κυρίῳ, ἐνδόξως γὰρ δεδόξασται· ἵππον καὶ ἀναβάτην ἔῤῥιψεν
    εἰς θάλασσαν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Βοηθὸς καὶ σκεπαστὴς ἐγένετό μοι εἰς σωτηρίαν· οὗτός μου Θεὸς, καὶ δοξάσω
    αὐτόν· Θεὸς τοῦ πατρός μου, καὶ ὑψώσω αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κύριος συντρίβων πολέμους, Κύριος ὄνομα αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἅρματα Φαραὼ, καὶ τὴν δύναμιν αὐτοῦ, ἔῤῥιψεν εἰς θάλασσαν, ἐπιλέκτους
    ἀναβάτας τριστάτας· κατεπόθησαν ἐν ἐρυθρᾷ θαλάσσῃ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πόντῳ ἐκάλυψεν αὐτούς· κατέδυσαν εἰς βυθὸν ὡσεὶ λίθος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἡ δεξιά σου, Κύριε, δεδόξασται ἐν ἰσχύϊ· ἡ δεξιά σου χεὶρ, Κύριε, ἔθραυσεν
    ἐχθρούς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ τῷ πλήθει τῆς δόξης σου συνέτριψας τοὺς ὑπεναντίους· ἀπέστειλας
    τὴν ὀργήν σου κατέφαγεν αὐτοὺς ὡς καλάμην.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ διὰ πνεύματος τοῦ θυμοῦ σου διέστη τὸ ὕδωρ· ἐπάγη ὡσεὶ τεῖχος τὰ
    ὕδατα· ἐπάγη τὰ κύματα ἐν μέσῳ τῆς θαλάσσης.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἶπεν ὁ ἐχθρὸς, διώξας καταλήψομαι, μεριῶ σκῦλα· ἐμπλήσω ψυχήν μου,
    ἀνελῶ τῇ μαχαίρῃ μου, κυριεύσει ἡ χείρ μου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀπέστειλας τὸ πνεῦμά σου· ἐκάλυψεν αὐτοὺς θάλασσα· ἔδυσαν ὡσεὶ μόλιβος
    ἐν ὕδατι σφοδρῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τίς ὅμοιός σοι ἐν θεοῖς, Κύριε; τίς ὅμοιός σοι; δεδοξασμένος ἐν ἁγίοις,
    θαυμαστὸς ἐν δόξαις, ποιῶν τέρατα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐξέτεινας τὴν δεξιάν σου· κατέπιεν αὐτοὺς γῆ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὡδήγησας τῇ δικαιοσύνῃ σου τὸν λαόν σου τοῦτον, ὃν ἐλυτρώσω· παρεκάλεσας
    τῇ ἰσχύϊ σου εἰς κατάλυμα ἅγιόν σου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἤκουσαν ἔθνη, καὶ ὠργίσθησαν· ὠδῖνες ἔλαβον κατοικοῦντας Φυλιστιείμ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τότε ἔσπευσαν ἡγεμόνες Ἐδὼμ, καὶ ἄρχοντες Μωαβιτῶν· ἔλαβεν αὐτοὺς τρόμος·
    ἐτάκησαν πάντες οἱ κατοικοῦντες Χαναάν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐπιπέσοι ἐπʼ αὐτοὺς τρόμος καὶ φόβος· μεγέθει βραχίονός σου ἀπολιθωθήτωσαν,
    ἕως ἂν παρέλθῃ ὁ λαός σου, Κύριε· ἕως ἂν παρέλθῃ ὁ λαός σου οὗτος, ὃν ἐκτήσω.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Εἰσαγαγὼν καταφύτευσον αὐτοὺς εἰς ὄρος κληρονομίας σου, εἰς ἕτοιμον
    κατοικητήριόν σου, ὃ κατηρτίσω, Κύριε, ἁγίασμα, Κύριε, ὃ ἡτοίμασαν αἱ χεῖρές σου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Κύριος βασιλεύων τὸν αἰῶνα, καὶ ἐπʼ αἰῶνα, καὶ ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι εἰσῆλθεν ἵππος Φαραὼ σὺν ἅρμασιν καὶ ἀναβάταις εἰς θάλασσαν, καὶ
    ἐπήγαγεν ἐπʼ αὐτοὺς Κύριος τὸ ὕδωρ τῆς θαλάσσης· οἱ δὲ υἱοὶ Ἰσραὴλ ἐπορεύθησαν
    διὰ ξηρᾶς ἐν μέσῳ τῆς θαλάσσης.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Λαβοῦσα δὲ Μαριὰμ ἡ προφῆτις ἡ ἀδελφὴ Ἀαρὼν τὸ τύμπανον ἐν τῇ χειρὶ
    αὐτῆς, καὶ ἐξήλθοσαν πᾶσαι αἱ γυναῖκες ὀπίσω αὐτῆς μετὰ τυμπάνων καὶ χορῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐξῆρχε δὲ αὐτῶν Μαριὰμ, λέγουσα, ᾄσωμεν τῷ Κυρίῳ, ἐνδόξως γὰρ δεδόξασται·
    ἵππον καὶ ἀναβάτην ἔῤῥιψεν εἰς θάλασσαν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐξῆρε δὲ Μωυσῆς τοὺς υἱοὺς Ἰσραὴλ ἀπὸ θαλάσσης ἐρυθρᾶς, καὶ ἤγαγεν αὐτοὺς
    εἰς τὴν ἔρημον Σούρ· καὶ ἐπορεύοντο τρεῖς ἡμέρας ἐν τῇ ἐρήμῳ, καὶ οὐχ ηὕρισκον
    ὕδωρ, ὥστε πιεῖν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἦλθον δὲ εἰς Μεῤῥᾶ, καὶ οὐκ ἠδύναντο πιεῖν ἐκ Μεῤῥᾶς· πικρὸν γὰρ ἦν·
    διὰ τοῦτο ἐπωνόμασε τὸ ὄνομα τοῦ τόπου ἐκείνου, Πικρία.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ διεγόγγυζεν ὁ λαὸς ἐπὶ Μωυσῇ, λέγοντες, τί πιόμεθα;
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐβόησε δὲ Μωυσῆς πρὸς Κύριον· καὶ ἔδειξεν αὐτῷ Κύριος ξύλον, καὶ ἐνέβαλεν
    αὐτὸ εἰς τὸ ὕδωρ, καὶ ἐγλυκάνθη τὸ ὕδωρ· ἐκεῖ ἔθετο αὐτῷ δικαιώματα καὶ κρίσεις·
    καὶ ἐκεῖ αὐτὸν ἐπείρασε,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: καὶ εἶπεν, ἐὰν ἀκοῇ ἀκούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, καὶ τὰ ἀρεστὰ
    ἐναντίον αὐτοῦ ποιήσῃς, καὶ ἐνωτίσῃ ταῖς ἐντολαῖς αὐτοῦ, καὶ φυλάξῃς πάντα τὰ
    δικαιώματα αὐτοῦ, πᾶσαν νόσον, ἣν ἐπήγαγον τοῖς Αἰγυπτίοις, οὐκ ἐπάξω ἐπὶ σέ·
    ἐγὼ γάρ εἰμι Κύριος ὁ Θεός σου ὁ ἰώμενός σε.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 15
  book_usfm_code: EXO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἤλθοσαν εἰς Αἰλείμ· καὶ ἦσαν ἐκεῖ δώδεκα πηγαὶ ὑδάτων, καὶ ἑβδομήκοντα
    στελέχη φοινίκων· παρενέβαλον δὲ ἐκεῖ παρὰ τὰ ὕδατα.
