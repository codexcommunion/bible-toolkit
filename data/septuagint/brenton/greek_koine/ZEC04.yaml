- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψεν ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ ἐξήγειρέ με ὃν τρόπον ὅταν ἐξεγερθῇ
    ἄνθρωπος ἐξ ὕπνου αὐτοῦ.
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, τί σὺ βλέπεις; καὶ εἶπα, ἑώρακα, καὶ ἰδοὺ λυχνία χρυσῆ ὅλη,
    καὶ τὸ λαμπάδιον ἐπάνω αὐτῆς, καὶ ἑπτὰ λύχνοι ἐπάνω αὐτῆς, καὶ ἑπτὰ ἐπαρυστρίδες
    τοῖς λύχνοις τοῖς ἐπάνω αὐτῆς,
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ δύο ἐλαῖαι ἐπάνω αὐτῆς, μία ἐκ δεξιῶν τοῦ λαμπαδίου αὐτῆς, καὶ μία ἐξ
    εὐωνύμων.
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπηρώτησα, καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, λέγων, τί ἐστι
    ταῦτα κύριε;
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ εἶπε πρὸς μὲ, λέγων, οὐ γινώσκεις
    τί ἐστι ταῦτα; καὶ εἶπα, οὐχὶ κύριε.
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη, καὶ εἶπε πρὸς μὲ, λέγων, οὗτος ὁ λόγος Κυρίου πρὸς Ζοροβάβελ,
    λέγων,
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Τίς εἶ σὺ τὸ ὄρος τὸ μέγα τὸ πρὸ προσώπου Ζοροβάβελ τοῦ κατορθῶσαι; καὶ ἐξοίσω
    τὸν λίθον τῆς κληρονομίας, ἰσότητα χάριτος χάριτα αὐτῆς.
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: αἱ χεῖρες Ζοροβάβελ ἐθεμελίωσαν τὸν οἶκον τοῦτον, καὶ αἱ χεῖρες αὐτοῦ ἐπιτελέσουσιν
    αὐτόν· καὶ ἐπιγνώσῃ διότι Κύριος παντοκράτωρ ἐξαπέσταλκέ με πρὸς σέ.
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Διότι τίς ἐξουδένωσεν εἰς ἡμέρας μικράς; καὶ χαροῦνται, καὶ ὄψονται τὸν λίθον
    τὸν κασσιτέρινον ἐν χειρὶ Ζοροβάβελ· ἑπτὰ οὗτοι ὀφθαλμοί εἰσιν οἱ ἐπιβλέποντες
    ἐπὶ πᾶσαν τὴν γῆν.
  usfm_code: ZEC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθην, καὶ εἶπα πρὸς αὐτὸν, τί αἱ δύο ἐλαῖαι αὗται, αἱ ἐκ δεξιῶν τῆς
    λυχνίας καὶ ἐξ εὐωνύμων;
  usfm_code: ZEC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπηρώτησα ἐκ δευτέρου, καὶ εἶπα πρὸς αὐτὸν, τί οἱ δύο κλάδοι τῶν ἐλαιῶν
    οἱ ἐν ταῖς χερσὶ τῶν δύο μυξωτήρων τῶν χρυσῶν τῶν ἐπιχεόντων, καὶ ἐπαναγόντων
    τὰς ἐπαρυστρίδας τὰς χρυσᾶς;
  usfm_code: ZEC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, οὐκ οἶδας τί ἐστι ταῦτα; καὶ εἶπα, οὐχὶ κύριε.
  usfm_code: ZEC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, οὗτοι οἱ δύο υἱοὶ τῆς πιότητος παρεστήκασι Κυρίῳ πάσης τῆς γῆς.
  usfm_code: ZEC
  verse: '14'
