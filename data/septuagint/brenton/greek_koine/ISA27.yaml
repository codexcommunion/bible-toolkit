- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπάξει ὁ Θεὸς τὴν μάχαιραν τὴν ἁγίαν, καὶ τὴν μεγάλην,
    καὶ τὴν ἰσχυρὰν ἐπὶ τὸν δράκοντα ὄφιν φεύγοντα, ἐπὶ τὸν δράκοντα ὄφιν σκολιόν·
    ἀνελεῖ τὸν δράκοντα.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Τῇ ἡμέρᾳ ἐκείνῃ ἀμπελὼν καλός, ἐπιθύμημα ἐξάρχειν κατʼ αὐτῆς.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐγὼ πόλις ὀχυρά, πόλις πολιορκουμένη, μάτην ποτιῶ αὐτήν· ἁλώσεται γὰρ νυκτὸς,
    ἡμέρας δὲ πεσεῖται τεῖχος.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν, ἣ οὐκ ἐπελάβετο αὐτῆς· τίς με θήσει φυλάσσειν καλάμην ἐν ἀγρῷ;
    διὰ τὴν πολεμίαν ταύτην ἠθέτηκα αὐτήν· τοίνυν διατοῦτο ἐποίησε Κύριος πάντα, ὅσα
    συνέταξε· κατακέκαυμαι
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Βοήσονται οἱ ἐνοικοῦντες ἐν αὐτῇ, ποιήσωμεν εἰρήνην αὐτῷ, ποιήσωμεν εἰρήνην,
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: οἱ ἐρχόμενοι τέκνα Ἰακώβ· βλαστήσει καὶ ἐξανθήσει Ἰσραὴλ, καὶ ἐμπλησθήσεται
    ἡ οἰκουμένη τοῦ καρποῦ αὐτοῦ.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Μὴ ὡς αὐτὸς ἐπάταξε, καὶ αὐτὸς οὕτως πληγήσεται; καὶ ὡς αὐτὸς ἀνεῖλεν, οὕτως
    ἀναιρεθήσεται;
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Μαχόμενος καὶ ὀνειδίζων ἐξαποστελεῖ αὐτούς· οὐ σὺ ἦσθα μελετῶν τῷ πνεύματι
    τῷ σκληρῷ, ἀνελεῖν αὐτοὺς πνεύματι θυμοῦ;
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Διατοῦτο ἀφαιρεθήσεται ἀνομία Ἰακὼβ, καὶ τοῦτό ἐστιν ἡ εὐλογία αὐτοῦ, ὅταν
    ἀφέλωμαι τὴν ἁμαρτίαν αὐτοῦ, ὅταν θῶσι πάντας τοὺς λίθους τῶν βωμῶν κατακεκομμένους,
    ὡς κονίαν λεπτήν· καὶ οὐ μὴ μείνῃ τὰ δένδρα αὐτῶν, καὶ τὰ εἴδωλα αὐτῶν ἐκκεκομμένα,
    ὥσπερ δρυμὸς μακράν.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Τὸ κατοικούμενον ποίμνιον ἀνειμένον ἔσται, ὡς ποίμνιον καταλελειμμένον· καὶ
    ἔσται πολὺν χρόνον εἰς βόσκημα, καὶ ἐκεῖ ἀναπαύσονται ποίμνια.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ μετὰ χρόνον οὐκ ἔσται ἐν αὐτῇ πᾶν χλωρὸν διὰ τὸ ξηρανθῆναι· γυναῖκες ἐρχόμεναι
    ἀπὸ θέας δεῦτε· οὐ γὰρ λαός ἐστιν ἔχων σύνεσιν, διατοῦτο οὐ μὴ οἰκτειρήσῃ ὁ ποιήσας
    αὐτοὺς, οὐδὲ ὁ πλάσας αὐτοὺς οὐ μὴ ἐλεήσῃ.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, συμφράξει ὁ Θεὸς ἀπὸ τῆς διώρυχος τοῦ ποταμοῦ
    ἕως Ῥινοκορούρων· ὑμεῖς δὲ συναγάγετε κατὰ ἕνα τοὺς υἱοὺς Ἰσραήλ.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, σαλπιοῦσι τῇ σάλπιγγι τῇ μεγάλῃ, καὶ ἥξουσιν
    οἱ ἀπολόμενοι ἐν τῇ χώρᾳ τῶν Ἀσσυρίων, καὶ οἱ ἀπολόμενοι ἐν Αἰγύπτῳ, καὶ προσκυνήσουσι
    τῷ κυρίῳ ἐπὶ τὸ ὄρος τὸ ἅγιον ἐν Ἱερουσαλήμ.
  usfm_code: ISA
  verse: '13'
