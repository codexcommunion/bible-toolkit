- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλυπήθη Ἰωνᾶς λύπην μεγάλην· καὶ συνεχύθη,
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ προσεύξατο πρὸς Κύριον, καὶ εἶπεν, Κύριε, οὐχ οὗτοι οἱ λόγοι μου,
    ἔτι ὄντος μου ἐν τῇ γῇ μου; διατοῦτο προέφθασα τοῦ φυγεῖν εἰς Θαρσὶς, διότι ἔγνων
    ὅτι σὺ ἐλεήμων καὶ οἰκτίρμων, μακρόθυμος καὶ πολυέλεος, καὶ μετανοῶν ἐπὶ ταῖς
    κακίαις.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ νῦν, δέσποτα Κύριε, λάβε τὴν ψυχήν μου ἀπʼ ἐμοῦ, ὅτι καλὸν τὸ ἀποθανεῖν
    με ἢ ζῇν με.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπε Κύριος πρὸς Ἰωνᾶν, εἰ σφόδρα λελύπησαι σύ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐξῆλθεν Ἰωνᾶς ἐκ τῆς πόλεως, καὶ ἐκάθισεν ἀπέναντι τῆς πόλεως· καὶ
    ἐποίησεν αὐτῷ ἐκεῖ σκηνὴν, καὶ ἐκάθητο ὑποκάτω αὐτῆς, ἕως οὗ ἀπίδῃ τί ἔσται τῇ
    πόλει.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ προσέταξε Κύριος ὁ Θεὸς κολοκύνθῃ, καὶ ἀνέβη ὑπὲρ κεφαλῆς τοῦ Ἰωνᾶ,
    τοῦ εἶναι σκιὰν ὑπεράνω τῆς κεφαλῆς αὐτοῦ, τοῦ σκιάζειν αὐτῷ ἀπὸ τῶν κακῶν αὐτοῦ·
    καὶ ἐχάρη Ἰωνᾶς ἐπὶ τῇ κολοκύνθῃ χαρὰν μεγάλην.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ προσέταξεν ὁ Θεὸς σκώληκι ἑωθινῇ τῇ ἐπαυρίον, καὶ ἐπάταξε τὴν κολόκυνθαν,
    καὶ ἀπεξηράνθη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγένετο ἅμα τῷ ἀνατεῖλαι τὸν ἥλιον, καὶ προσέταξεν ὁ Θεὸς πνεύματι
    καύσωνι συγκαίοντι, καὶ ἐπάταξεν ὁ ἥλιος ἐπὶ τὴν κεφαλὴν τοῦ Ἰωνᾶ· καὶ ὠλιγοψύχησε,
    καὶ ἀπελέγετο τὴν ψυχὴν αὐτοῦ, καὶ εἶπε, καλόν μοι ἀποθανεῖν με ἢ ζῇν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπεν ὁ Θεὸς πρὸς Ἰωνᾶν, εἰ σφόδρα λελύπησαι σὺ ἐπὶ τῇ κολοκύνθῃ;
    καὶ εἶπε, σφόδρα λελύπημαι ἐγὼ ἕως θανάτου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπε Κύριος, σὺ ἐφείσω ὑπὲρ τῆς κολοκύνθης, ὑπὲρ ἧς οὐκ ἐκακοπάθησας
    ἐπʼ αὐτὴν, καὶ οὐδὲ ἐξέθρεψας αὐτὴν, ἣ ἐγενήθη ὑπὸ νύκτα, καὶ ὑπὸ νύκτα ἀπώλετο·
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  book_usfm_code: JON
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἐγὼ δὲ οὐ φείσομαι ὑπὲρ Νινευὴ τῆς πόλεως τῆς μεγάλης, ἐν ᾗ κατοικοῦσι
    πλείους ἢ δώδεκα μυριάδες ἀνθρώπων, οἵτινες οὐκ ἔγνωσαν δεξιὰν αὐτῶν ἢ ἀριστερὰν
    αὐτῶν, καὶ κτήνη πολλά;
