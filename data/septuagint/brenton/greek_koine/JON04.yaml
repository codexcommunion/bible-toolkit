  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐλυπήθη Ἰωνᾶς λύπην μεγάλην· καὶ συνεχύθη,
  usfm_code: JON
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ προσεύξατο πρὸς Κύριον, καὶ εἶπεν, Κύριε, οὐχ οὗτοι οἱ λόγοι μου, ἔτι
    ὄντος μου ἐν τῇ γῇ μου; διατοῦτο προέφθασα τοῦ φυγεῖν εἰς Θαρσὶς, διότι ἔγνων
    ὅτι σὺ ἐλεήμων καὶ οἰκτίρμων, μακρόθυμος καὶ πολυέλεος, καὶ μετανοῶν ἐπὶ ταῖς
    κακίαις.
  usfm_code: JON
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ νῦν, δέσποτα Κύριε, λάβε τὴν ψυχήν μου ἀπʼ ἐμοῦ, ὅτι καλὸν τὸ ἀποθανεῖν
    με ἢ ζῇν με.
  usfm_code: JON
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Ἰωνᾶν, εἰ σφόδρα λελύπησαι σύ;
  usfm_code: JON
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἰωνᾶς ἐκ τῆς πόλεως, καὶ ἐκάθισεν ἀπέναντι τῆς πόλεως· καὶ ἐποίησεν
    αὐτῷ ἐκεῖ σκηνὴν, καὶ ἐκάθητο ὑποκάτω αὐτῆς, ἕως οὗ ἀπίδῃ τί ἔσται τῇ πόλει.
  usfm_code: JON
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ προσέταξε Κύριος ὁ Θεὸς κολοκύνθῃ, καὶ ἀνέβη ὑπὲρ κεφαλῆς τοῦ Ἰωνᾶ, τοῦ
    εἶναι σκιὰν ὑπεράνω τῆς κεφαλῆς αὐτοῦ, τοῦ σκιάζειν αὐτῷ ἀπὸ τῶν κακῶν αὐτοῦ·
    καὶ ἐχάρη Ἰωνᾶς ἐπὶ τῇ κολοκύνθῃ χαρὰν μεγάλην.
  usfm_code: JON
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ προσέταξεν ὁ Θεὸς σκώληκι ἑωθινῇ τῇ ἐπαυρίον, καὶ ἐπάταξε τὴν κολόκυνθαν,
    καὶ ἀπεξηράνθη.
  usfm_code: JON
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἅμα τῷ ἀνατεῖλαι τὸν ἥλιον, καὶ προσέταξεν ὁ Θεὸς πνεύματι καύσωνι
    συγκαίοντι, καὶ ἐπάταξεν ὁ ἥλιος ἐπὶ τὴν κεφαλὴν τοῦ Ἰωνᾶ· καὶ ὠλιγοψύχησε, καὶ
    ἀπελέγετο τὴν ψυχὴν αὐτοῦ, καὶ εἶπε, καλόν μοι ἀποθανεῖν με ἢ ζῇν.
  usfm_code: JON
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ Θεὸς πρὸς Ἰωνᾶν, εἰ σφόδρα λελύπησαι σὺ ἐπὶ τῇ κολοκύνθῃ; καὶ
    εἶπε, σφόδρα λελύπημαι ἐγὼ ἕως θανάτου.
  usfm_code: JON
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος, σὺ ἐφείσω ὑπὲρ τῆς κολοκύνθης, ὑπὲρ ἧς οὐκ ἐκακοπάθησας ἐπʼ
    αὐτὴν, καὶ οὐδὲ ἐξέθρεψας αὐτὴν, ἣ ἐγενήθη ὑπὸ νύκτα, καὶ ὑπὸ νύκτα ἀπώλετο·
  usfm_code: JON
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἐγὼ δὲ οὐ φείσομαι ὑπὲρ Νινευὴ τῆς πόλεως τῆς μεγάλης, ἐν ᾗ κατοικοῦσι πλείους
    ἢ δώδεκα μυριάδες ἀνθρώπων, οἵτινες οὐκ ἔγνωσαν δεξιὰν αὐτῶν ἢ ἀριστερὰν αὐτῶν,
    καὶ κτήνη πολλά;
  usfm_code: JON
  verse: '11'
