- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Δαυὶδ τῷ Κυρίῳ τοὺς λόγους τῆς ᾠδῆς ταύτης, ἐν ᾗ ἡμέρᾳ ἐξείλετο
    αὐτὸν Κύριος ἐκ χειρὸς πάντων τῶν ἐχθρῶν αὐτοῦ, καὶ ἐκ χειρὸς Σαούλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπεν ᾠδή·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ὁ Θεός μου, φύλαξ μου ἔσται μοι, πεποιθὼς ἔσομαι ἐπʼ αὐτῷ· ὑπερασπιστής
    μου, καὶ κέρας σωτηρίας μου, ἀντιλήπτωρ μου, καὶ καταφυγή μου σωτηρίας μου, ἐξ
    ἀδίκου σώσεις με.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Αἰνετὸν ἐπικαλέσομαι Κύριον, καὶ ἐκ τῶν ἐχθρῶν μου σωθήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι περιέσχον με συντριμμοὶ θανάτου, χείμαῤῥοι ἀνομίας ἐθάμβησάν με.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὠδῖνες θανάτου ἐκύκλωσάν με, προέφθασάν με σκληρότητες θανάτου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐν τῷ θλίβεσθαί με ἐπικαλέσομαι τὸν Κύριον, καὶ πρὸς τὸν Θεόν μου βοήσομαι,
    καὶ ἐπακούσεται ἐκ ναοῦ αὐτοῦ φωνῆς μου, καὶ ἡ κραυγή μου ἐν τοῖς ὠσὶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐταράχθη καὶ ἐσείσθη ἡ γῆ, καὶ τὰ θεμέλια τοῦ οὐρανοῦ συνεταράχθησαν
    καὶ ἐσπαράχθησαν, ὃτι ἐθυμώθη Κύριος αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀνέβη καπνὸς ἐν τῇ ὀργῇ αὐτοῦ, καὶ πῦρ ἐκ στόματος αὐτοῦ κατέδεται·
    ἄνθρακες ἐξεκαύθησαν ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἔκλινεν οὐρανοὺς καὶ κατέβη, καὶ γνόφος ὑποκάτω τῶν ποδῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐπεκάθισεν ἐπὶ τῷ χερουβὶν καὶ ἐπετάσθη, καὶ ὤφθη ἐπὶ πτερύγων ἀνέμου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔθετο σκότος ἀποκρυφὴν αὐτοῦ· κύκλῳ αὐτοῦ ἡ σκηνὴ αὐτοῦ σκότος ὑδάτων,
    ἐπάχυνεν ἐν νεφέλαις ἀέρος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀπὸ τοῦ φέγγους ἐναντίον αὐτοῦ ἐξεκαύθησαν ἄνθρακες πυρός.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐβρόντησεν ἐξ οὐρανοῦ Κύριος, καὶ ὁ ὕψιστος ἔδωκε φωνὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀπέστειλε βέλη, καὶ ἐσκόρπισεν αὐτούς· καὶ ἢστραψεν ἀστραπὴν, καὶ
    ἐξέστησεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ὤφθησαν ἀφέσεις θαλάσσης, καὶ ἀπεκαλύφθη θεμέλια τῆς οἰκουμένης
    ἐν τῇ ἐπιτιμήσει Κυρίου, ἀπὸ πνοῆς πνεύματος θυμοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀπέστειλεν ἐξ ὕξ ὕψους καὶ ἔλαβέ με, εἵλκυσέ με ἐξ ὑδάτων πολλῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐῤῥύσατό με ἐξ ἐχθρῶν μου ἰσχύος, ἐκ τῶν μισούντων με, ὅτι ἐκραταιώθησαν
    ὑπὲρ ἐμέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Προέφθασάν με ἡμέραι θλίψεώς μου· καὶ ἐγένετο Κύριος ἐπιστήριγμά μου;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ ἐξήγαγέ με εἰς πλατυσμὸν, καὶ ἐξείλετό με, ὅτι ηὐδόκησες ἐν ἐμοί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀνταπέδωκέ μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα
    τῶν χειρῶν μου ἀνταπέδωκέ μοι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅτι ἐφύλαξα ὁδοὺς Κυρίου, καὶ οὐκ ἠσέβησα ἀπὸ τοῦ Θεοῦ μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὅτι πάντα τὰ κρίματα αὐτοῦ κατεναντίον μου καὶ τὰ δικαιώματα αὐτοῦ,
    οὐκ ἀπέστην ἀπʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἔσομαι ἄμωμος αὐτῷ, καὶ προφυλάξομαι ἀπὸ τῆς ἀνομίας μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἀποδώσει μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα
    τῶν χειρῶν μου ἐνώπιον τῶν ὀφθαλμῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Μετὰ ὁσίου ὁσιωθήσῃ, καὶ μετὰ ἀνδρὸς τελείου τελειωθήσῃ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ μετὰ ἐκλεκτοῦ ἐκλεκτὸς ἔσῃ, καὶ μετὰ στρεβλοῦ στρεβλωθήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ τὸν λαὸν τὸν πτωχὸν σώσεις, καὶ ὀφθαλμοὺς ἐπὶ μετεώρων ταπεινώσεις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὅτι σὺ ὁ λύχνος μου Κύριε, καὶ Κύριος ἐκλάμψει μοι τὸ σκότος μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ὅτι ἐν σοὶ δραμοῦμαι μονόζωνος, καὶ ἐν τῷ Θεῷ μου ὑπερβήσομαι τεῖχος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ὁ ἰσχυρὸς ἄμωμος ἡ ὁδὸς αὐτοῦ· τὸ ῥῆμα Κυρίου κραταιὸν πεπυρωμένον·
    ὑπερασπιστής ἐστι πᾶσι τοῖς πεποιθόσιν ἐπʼ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Τίς ἰσχυρὸς πλὴν Κυρίου; καὶ τίς κτίστης ἔσται πλὴν τοῦ Θεοῦ ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ὁ ἰσχυρὸς ὁ κραταιῶν με δυνάμει, καὶ ἐξετίναξεν ἄμωμον τὴν ὁδόν μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Τιθεὶς τοὺς πόδας μου ὡς ἐλάφων, καὶ ἐπὶ τὰ ὕψη ἱστῶν με.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Διδάσκων χεῖράς μου εἰς πόλεμον, καὶ κατάξας τόξον χαλκοῦν ἐν βραχίονί
    μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ ἔδωκάς μοι ὑπερασπισμὸν σωτηρίας μου, καὶ ἡ ὑπακοή σου ἐπλήθυνέ
    με εἰς πλατυσμὸν εἰς τὰ διαβήματά μου ὑποκάτω μου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: καὶ οὐκ ἐσαλεύθησαν τὰ σκέλη μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Διώξω ἐχθρούς μου, καὶ ἀφανιῶ αὐτοὺς, καὶ οὐκ ἀναστρέψω ἕως ἂν συντελέσω
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ θλάσω αὐτοὺς καὶ οὐκ ἀναστήσονται, καὶ πεσοῦνται ὑπὸ τοὺς πόδας
    μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ ἐνισχύσεις με δυνάμει εἰς πόλεμον, κάμψεις τοὺς ἐπιστανομένους μοι
    ὑποκάτω μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ τοὺς ἐχθρούς μου ἔδωκάς μοι νῶτον, τοὺς μισοῦντάς με, καὶ ἐθανάτωσας
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Βοήσονται, καὶ οὐκ ἔστι βοηθὸς, πρὸς Κύριον, καὶ οὐκ ἐπήκουσεν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ ἐλέανα αὐτοὺς ὡς χοῦν γῆς, ὡς πηλὸν ἐξόδων ἐλέπτυνα αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ ῥύσῃ με ἐκ μάχης λαῶν, φυλάξεις με εἰς κεφαλὴν ἐθνῶν· λαὸς ὃν οὐκ
    ἔγνω ἐδούλευσάν μοι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Υἱοὶ ἀλλότριοι ἐψεύσαντό μοι, εἰς ἀκοὴν ὠτίου ἤκουσάν μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Υἱοὶ ἀλλότριοι ἀποῤῥιφήσονται, καὶ σφαλοῦσιν ἐκ τῶν συγκλεισμῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Ζῇ Κύριος, καὶ εὐλογητὸς ὁ φύλαξ μου, καὶ ὑψωθήσεται ὁ Θεός μου ὁ φύλαξ
    τῆς σωτηρίας μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Ἰσχυρὸς Κύριος ὁ διδοὺς ἐκδικήσεις ἐμοὶ, παιδεύων λαοὺς ὑποκάτω μου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: καὶ ἐξάγων με ἐξ ἐχθρῶν μου· καὶ ἐκ τῶν ἐπεγειρομένων μοι ὑψώσεις με,
    ἐξ ἀνδρὸς ἀδικημάτων ῥύσῃ με.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Διὰ τοῦτο ἐξομολογήσομαί σοι Κύριε ἐν τοῖς ἔθνεσι, καὶ ἐν τῷ ὀνόματί
    σου ψαλῶ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  book_usfm_code: 2SA
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Μεγαλύνων τὰς σωτηρίας βασιλέως αὐτοῦ, καὶ ποιῶν ἔλεος τῷ χριστῷ αὐτοῦ
    τῷ Δαυὶδ, καὶ τῷ σπέρματι αὐτοῦ ἕως αἰῶνος.
