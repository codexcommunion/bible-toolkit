- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Δαυὶδ τῷ Κυρίῳ τοὺς λόγους τῆς ᾠδῆς ταύτης, ἐν ᾗ ἡμέρᾳ ἐξείλετο
    αὐτὸν Κύριος ἐκ χειρὸς πάντων τῶν ἐχθρῶν αὐτοῦ, καὶ ἐκ χειρὸς Σαούλ.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ᾠδή·
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: ὁ Θεός μου, φύλαξ μου ἔσται μοι, πεποιθὼς ἔσομαι ἐπʼ αὐτῷ· ὑπερασπιστής μου,
    καὶ κέρας σωτηρίας μου, ἀντιλήπτωρ μου, καὶ καταφυγή μου σωτηρίας μου, ἐξ ἀδίκου
    σώσεις με.
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Αἰνετὸν ἐπικαλέσομαι Κύριον, καὶ ἐκ τῶν ἐχθρῶν μου σωθήσομαι.
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὅτι περιέσχον με συντριμμοὶ θανάτου, χείμαῤῥοι ἀνομίας ἐθάμβησάν με.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὠδῖνες θανάτου ἐκύκλωσάν με, προέφθασάν με σκληρότητες θανάτου.
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐν τῷ θλίβεσθαί με ἐπικαλέσομαι τὸν Κύριον, καὶ πρὸς τὸν Θεόν μου βοήσομαι,
    καὶ ἐπακούσεται ἐκ ναοῦ αὐτοῦ φωνῆς μου, καὶ ἡ κραυγή μου ἐν τοῖς ὠσὶν αὐτοῦ.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐταράχθη καὶ ἐσείσθη ἡ γῆ, καὶ τὰ θεμέλια τοῦ οὐρανοῦ συνεταράχθησαν καὶ
    ἐσπαράχθησαν, ὃτι ἐθυμώθη Κύριος αὐτοῖς.
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἀνέβη καπνὸς ἐν τῇ ὀργῇ αὐτοῦ, καὶ πῦρ ἐκ στόματος αὐτοῦ κατέδεται· ἄνθρακες
    ἐξεκαύθησαν ἀπʼ αὐτοῦ.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἔκλινεν οὐρανοὺς καὶ κατέβη, καὶ γνόφος ὑποκάτω τῶν ποδῶν αὐτοῦ.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐπεκάθισεν ἐπὶ τῷ χερουβὶν καὶ ἐπετάσθη, καὶ ὤφθη ἐπὶ πτερύγων ἀνέμου.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἔθετο σκότος ἀποκρυφὴν αὐτοῦ· κύκλῳ αὐτοῦ ἡ σκηνὴ αὐτοῦ σκότος ὑδάτων,
    ἐπάχυνεν ἐν νεφέλαις ἀέρος.
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἀπὸ τοῦ φέγγους ἐναντίον αὐτοῦ ἐξεκαύθησαν ἄνθρακες πυρός.
  usfm_code: 2SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐβρόντησεν ἐξ οὐρανοῦ Κύριος, καὶ ὁ ὕψιστος ἔδωκε φωνὴν αὐτοῦ.
  usfm_code: 2SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε βέλη, καὶ ἐσκόρπισεν αὐτούς· καὶ ἢστραψεν ἀστραπὴν, καὶ ἐξέστησεν
    αὐτούς.
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ὤφθησαν ἀφέσεις θαλάσσης, καὶ ἀπεκαλύφθη θεμέλια τῆς οἰκουμένης ἐν τῇ
    ἐπιτιμήσει Κυρίου, ἀπὸ πνοῆς πνεύματος θυμοῦ αὐτοῦ.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἀπέστειλεν ἐξ ὕξ ὕψους καὶ ἔλαβέ με, εἵλκυσέ με ἐξ ὑδάτων πολλῶν.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐῤῥύσατό με ἐξ ἐχθρῶν μου ἰσχύος, ἐκ τῶν μισούντων με, ὅτι ἐκραταιώθησαν ὑπὲρ
    ἐμέ.
  usfm_code: 2SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Προέφθασάν με ἡμέραι θλίψεώς μου· καὶ ἐγένετο Κύριος ἐπιστήριγμά μου;
  usfm_code: 2SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐξήγαγέ με εἰς πλατυσμὸν, καὶ ἐξείλετό με, ὅτι ηὐδόκησες ἐν ἐμοί.
  usfm_code: 2SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἀνταπέδωκέ μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα
    τῶν χειρῶν μου ἀνταπέδωκέ μοι.
  usfm_code: 2SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὅτι ἐφύλαξα ὁδοὺς Κυρίου, καὶ οὐκ ἠσέβησα ἀπὸ τοῦ Θεοῦ μου.
  usfm_code: 2SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὅτι πάντα τὰ κρίματα αὐτοῦ κατεναντίον μου καὶ τὰ δικαιώματα αὐτοῦ, οὐκ ἀπέστην
    ἀπʼ αὐτῶν.
  usfm_code: 2SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἔσομαι ἄμωμος αὐτῷ, καὶ προφυλάξομαι ἀπὸ τῆς ἀνομίας μου.
  usfm_code: 2SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἀποδώσει μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα
    τῶν χειρῶν μου ἐνώπιον τῶν ὀφθαλμῶν αὐτοῦ.
  usfm_code: 2SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μετὰ ὁσίου ὁσιωθήσῃ, καὶ μετὰ ἀνδρὸς τελείου τελειωθήσῃ·
  usfm_code: 2SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ἐκλεκτοῦ ἐκλεκτὸς ἔσῃ, καὶ μετὰ στρεβλοῦ στρεβλωθήσῃ.
  usfm_code: 2SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ τὸν λαὸν τὸν πτωχὸν σώσεις, καὶ ὀφθαλμοὺς ἐπὶ μετεώρων ταπεινώσεις.
  usfm_code: 2SA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὅτι σὺ ὁ λύχνος μου Κύριε, καὶ Κύριος ἐκλάμψει μοι τὸ σκότος μου.
  usfm_code: 2SA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὅτι ἐν σοὶ δραμοῦμαι μονόζωνος, καὶ ἐν τῷ Θεῷ μου ὑπερβήσομαι τεῖχος.
  usfm_code: 2SA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁ ἰσχυρὸς ἄμωμος ἡ ὁδὸς αὐτοῦ· τὸ ῥῆμα Κυρίου κραταιὸν πεπυρωμένον· ὑπερασπιστής
    ἐστι πᾶσι τοῖς πεποιθόσιν ἐπʼ αὐτόν.
  usfm_code: 2SA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Τίς ἰσχυρὸς πλὴν Κυρίου; καὶ τίς κτίστης ἔσται πλὴν τοῦ Θεοῦ ἡμῶν;
  usfm_code: 2SA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁ ἰσχυρὸς ὁ κραταιῶν με δυνάμει, καὶ ἐξετίναξεν ἄμωμον τὴν ὁδόν μου.
  usfm_code: 2SA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Τιθεὶς τοὺς πόδας μου ὡς ἐλάφων, καὶ ἐπὶ τὰ ὕψη ἱστῶν με.
  usfm_code: 2SA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διδάσκων χεῖράς μου εἰς πόλεμον, καὶ κατάξας τόξον χαλκοῦν ἐν βραχίονί μου.
  usfm_code: 2SA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκάς μοι ὑπερασπισμὸν σωτηρίας μου, καὶ ἡ ὑπακοή σου ἐπλήθυνέ με εἰς
    πλατυσμὸν εἰς τὰ διαβήματά μου ὑποκάτω μου,
  usfm_code: 2SA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ οὐκ ἐσαλεύθησαν τὰ σκέλη μου.
  usfm_code: 2SA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διώξω ἐχθρούς μου, καὶ ἀφανιῶ αὐτοὺς, καὶ οὐκ ἀναστρέψω ἕως ἂν συντελέσω αὐτούς.
  usfm_code: 2SA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ θλάσω αὐτοὺς καὶ οὐκ ἀναστήσονται, καὶ πεσοῦνται ὑπὸ τοὺς πόδας μου.
  usfm_code: 2SA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐνισχύσεις με δυνάμει εἰς πόλεμον, κάμψεις τοὺς ἐπιστανομένους μοι ὑποκάτω
    μου.
  usfm_code: 2SA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ τοὺς ἐχθρούς μου ἔδωκάς μοι νῶτον, τοὺς μισοῦντάς με, καὶ ἐθανάτωσας αὐτούς.
  usfm_code: 2SA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Βοήσονται, καὶ οὐκ ἔστι βοηθὸς, πρὸς Κύριον, καὶ οὐκ ἐπήκουσεν αὐτῶν.
  usfm_code: 2SA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ἐλέανα αὐτοὺς ὡς χοῦν γῆς, ὡς πηλὸν ἐξόδων ἐλέπτυνα αὐτούς.
  usfm_code: 2SA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καὶ ῥύσῃ με ἐκ μάχης λαῶν, φυλάξεις με εἰς κεφαλὴν ἐθνῶν· λαὸς ὃν οὐκ ἔγνω
    ἐδούλευσάν μοι.
  usfm_code: 2SA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Υἱοὶ ἀλλότριοι ἐψεύσαντό μοι, εἰς ἀκοὴν ὠτίου ἤκουσάν μου.
  usfm_code: 2SA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Υἱοὶ ἀλλότριοι ἀποῤῥιφήσονται, καὶ σφαλοῦσιν ἐκ τῶν συγκλεισμῶν αὐτῶν.
  usfm_code: 2SA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ζῇ Κύριος, καὶ εὐλογητὸς ὁ φύλαξ μου, καὶ ὑψωθήσεται ὁ Θεός μου ὁ φύλαξ τῆς
    σωτηρίας μου.
  usfm_code: 2SA
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἰσχυρὸς Κύριος ὁ διδοὺς ἐκδικήσεις ἐμοὶ, παιδεύων λαοὺς ὑποκάτω μου,
  usfm_code: 2SA
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ ἐξάγων με ἐξ ἐχθρῶν μου· καὶ ἐκ τῶν ἐπεγειρομένων μοι ὑψώσεις με, ἐξ ἀνδρὸς
    ἀδικημάτων ῥύσῃ με.
  usfm_code: 2SA
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐξομολογήσομαί σοι Κύριε ἐν τοῖς ἔθνεσι, καὶ ἐν τῷ ὀνόματί σου ψαλῶ.
  usfm_code: 2SA
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μεγαλύνων τὰς σωτηρίας βασιλέως αὐτοῦ, καὶ ποιῶν ἔλεος τῷ χριστῷ αὐτοῦ τῷ
    Δαυὶδ, καὶ τῷ σπέρματι αὐτοῦ ἕως αἰῶνος.
  usfm_code: 2SA
  verse: '51'
