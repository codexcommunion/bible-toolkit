- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ἀγαπῶν παιδείαν, ἀγαπᾷ αἴσθησιν· ὁ δὲ μισῶν ἐλέγχους, ἄφρων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κρείσσων ὁ εὑρὼν χάριν παρὰ Κυρίῳ, ἀνὴρ δὲ παράνομος παρασιωπηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οὐ κατορθώσει ἄνθρωπος ἐξ ἀνόμου, αἱ δὲ ῥίζαι τῶν δικαίων οὐκ ἐξαρθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Γυνὴ ἀνδρεία στέφανος τῷ ἀνδρὶ αὐτῆς· ὥσπερ δὲ ἐν ξύλῳ σκώληξ, οὕτως
    ἄνδρα ἀπόλλυσι γυνὴ κακοποιός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Λογισμοὶ δικαίων κρίματα, κυβερνῶσι δὲ ἀσεβεῖς δόλους.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Λόγοι ἀσεβῶν δόλιοι, στόμα δὲ ὀρθῶν ῥύσεται αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὗ ἐὰν στραφῇ ὁ ἀσεβὴς, ἀφανίζεται, οἶκοι δὲ δικαίων παραμένουσι·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Στόμα συνετοῦ ἐγκωμιάζεται ὑπὸ ἀνδρὸς, νωθροκάρδιος δὲ μυκτηρίζεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κρείσσων ἀνὴρ ἐν ἀτιμίᾳ δουλεύων ἑαυτῷ, ἢ τιμὴν ἑαυτῷ περιτιθεὶς καὶ
    προσδεόμενος ἄρτου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Δίκαιος οἰκτείρει ψυχὰς κτηνῶν αὐτοῦ, τὰ δὲ σπλάγχνα τῶν ἀσεβῶν ἀνελεήμονα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὁ ἐργαζόμενος τὴν ἑαυτοῦ γῆν, ἐμπλησθήσεται ἄρτων, οἱ δὲ διώκοντες μάταια,
    ἐνδεεῖς φρενῶν·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ὅς ἐστιν ἡδὺς ἐν οἴνων διατριβαῖς, ἐν τοῖς ἑαυτοῦ ὀχυρώμασι καταλείψει
    ἀτιμίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐπιθυμίαι ἀσεβῶν κακαὶ, αἱ δὲ ῥίζαι τῶν εὐσεβῶν ἐν ὀχυρώμασι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Διʼ ἁμαρτίαν χειλέων ἐμπίπτει εἰς παγίδας ἁμαρτωλὸς, ἐκφεύγει δὲ ἐξ
    αὐτῶν δίκαιος·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ὁ βλέπων λεῖα ἐλεηθήσεται, ὁ δὲ συναντῶν ἐν πύλαις ἐκθλίψει ψυχάς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀπὸ καρπῶν στόματος ψυχὴ ἀνδρὸς πλησθήσεται ἀγαθῶν, ἀνταπόδομα δὲ χειλέων
    αὐτοῦ δοθήσεται αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὁδοὶ ἀφρόνων ὀρθαὶ ἐνώπιον αὐτῶν, εἰσακούει δὲ συμβουλίας σοφός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἄφρων αὐθημερὸν ἐξαγγέλλει ὀργὴν αὐτοῦ, κρύπτει δὲ τὴν ἑαυτοῦ ἀτιμίαν
    ἀνὴρ πανοῦργος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐπιδεικνυμένην πίστιν ἀπαγγέλλει δίκαιος, ὁ δὲ μάρτυς τῶν ἀδίκων δόλιος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἰσὶν οἳ λέγοντες τιτρώσκουσι, μάχαιραι· γλῶσσαι δὲ σοφῶν ἰῶνται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Χείλη ἀληθινὰ κατορθοῖ μαρτυρίαν, μάρτυς δὲ ταχὺς γλῶσσαν ἔχει ἄδικον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Δόλος ἐν καρδίᾳ τεκταινομένου κακὰ, οἱ δὲ βουλόμενοι εἰρήνην εὐφρανθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὐκ ἀρέσει τῷ δικαίῳ οὐδὲν ἄδικον, οἱ δὲ ἀσεβεῖς πλησθήσονται κακῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Βδέλυγμα Κυρίῳ χείλη ψευδῆ, ὁ δὲ ποιῶν πίστεις δεκτὸς παρʼ αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀνὴρ συνετὸς θρόνος αἰσθήσεως, καρδία δὲ ἀφρόνων συναντήσεται ἀραῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Χεὶρ ἐκλεκτῶν κρατήσει εὐχερῶς, δόλιοι δὲ ἔσονται ἐν προνομῇ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Φοβερὸς λόγος καρδίαν ταράσσει ἀνδρὸς δικαίου, ἀγγελία δὲ ἀγαθὴ εὐφραίνει
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐπιγνώμων δίκαιος ἑαυτοῦ φίλος ἔσται, ἁμαρτάνοντας δὲ καταδιώξεται κακὰ,
    ἡ δὲ ὁδὸς τῶν ἀσεβῶν πλανήσει αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Οὐκ ἐπιτεύξεται δόλιος θήρας, κτῆμα δὲ τίμιον ἀνὴρ καθαρός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 12
  book_usfm_code: PRO
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐν ὁδοῖς δικαιοσύνης ζωὴ, ὁδοὶ δὲ μνησικάκων εἰς θάνατον.
