- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ προσήλθοσαν οἱ ἀρχιπατριῶται τῶν υἱῶν Λευὶ πρὸς Ἐλεάζαρ τὸν ἱερέα,
    καὶ Ἰησοῦν τὸν τοῦ Ναυῆ, καὶ πρὸς τοὺς ἀρχιφύλους πατριῶν ἐκ τῶν φυλῶν Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπον πρὸς αὐτοὺς ἐν Σηλὼ ἐν γῇ Χαναὰν, λέγοντες, ἐνετείλατο Κύριος
    ἐν χειρὶ Μωυσῆ δοῦναι ἡμῖν πόλεις κατοικεῖν, καὶ τὰ περισπόρια τοῖς κτήνεσιν ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ τοῖς Λευίταις ἐν τῷ κατακληρονομεῖν διὰ προστάγματος
    Κυρίου τὰς πόλεις καὶ τὰ περισπόρια αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐξῆλθεν ὁ κλῆρος τῷ δήμῳ Καάθ· καὶ ἐγένετο τοῖς υἱοῖς Ἀαρὼν τοῖς
    ἱερεῦσι τοῖς Λευίταις ἀπὸ φυλῆς Ἰούδα καὶ ἀπὸ φυλῆς Συμεὼν καὶ ἀπὸ φυλῆς Βενιαμὶν
    κληρωτὶ, πόλεις δεκατρεῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ τοῖς υἱοῖς Καὰθ τοῖς καταλελειμμένοις ἐκ τῆς φυλῆς Ἐφραὶμ καὶ ἐκ
    τῆς φυλῆς Δὰν καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ κληρωτὶ, πόλεις δέκα.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ τοῖς υἱοῖς Γεδσὼν ἀπὸ τῆς φυλῆς Ἰσσάχαρ καὶ ἀπὸ τῆς φυλῆς Ἀσὴρ καὶ
    ἀπὸ τῆς φυλῆς Νεφθαλὶ καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ ἐν τῇ Βασὰν, πόλεις δεκατρεῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ τοῖς υἱοῖς Μεραρὶ κατὰ δήμους αὐτῶν ἀπὸ φυλῆς Ῥουβὴν καὶ ἀπὸ φυλῆς
    Γὰδ καὶ ἀπὸ φυλῆς Ζαβουλὼν κληρωτὶ, πόλεις δώδεκα.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ τοῖς Λευίταις τὰς πόλεις καὶ τὰ περισπόρια
    αὐτῶν, ὃν τρόπον ἐνετείλατο Κύριος τῷ Μωυσῇ, κληρωτί.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔδωκεν ἡ φυλὴ υἱῶν Ἰούδα καὶ ἡ φυλὴ υἱῶν Συμεὼν καὶ ἀπὸ τῆς φυλῆς
    υἱῶν Βενιαμὶν τὰς πόλεις ταύτας· καὶ ἐπεκλήθησαν
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: τοῖς υἱοῖς Ἀαρὼν ἀπὸ τοῦ δήμου τοῦ Καὰθ τῶν υἱῶν Λευὶ, ὅτι τούτοις ἐγενήθη
    ὁ κλῆρος.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἔδωκεν αὐτοῖς τὴν Καριαθαρβὸκ μητρόπολιν τῶν Ἐνάκ· αὕτη ἐστὶ Χεβρὼν
    ἐν τῷ ὄρει Ἰούδα· τὰ δὲ περισπόρια κύκλῳ αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ τοὺς ἀγροὺς τῆς πόλεως, καὶ τὰς κώμας αὐτῆς ἔδωκεν Ἰησοῦς τοῖς υἱοῖς
    Χάλεβ υἱοῦ Ἰεφοννὴ ἐν κατασχέσει.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τοῖς υἱοῖς Ἀαρὼν ἔδωκε τὴν πόλιν φυγαδευτήριον τῷ φονεύσαντι, τὴν
    Χεβρὼν, καὶ τὰ ἀφωρισμένα τὰ σὺν αὐτῇ· καὶ τὴν Λεμνὰ, καὶ τὰ ἀφωρισμένα τὰ πρὸς
    αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ τὴν Αἰλὼμ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Τεμὰ, καὶ τὰ ἀφωρισμένα
    αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ τὴν Γελλὰ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Δαβὶρ, καὶ τὰ ἀφωρισμένα
    αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ Ἀσὰ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Τανὺ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ
    Βαιθσαμὺς, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις ἐννέα παρὰ τῶν δύο φυλῶν τούτων.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ παρὰ τῆς φυλῆς Βενιαμὶν, τὴν Γαβαὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ
    Γαθὲθ, καὶ τὰ ἀφωρισμένα αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ Ἀναθὼθ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Γάμαλα, καὶ τὰ ἀφωρισμένα αὐτῇ·
    πόλεις τέσσαρες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πᾶσαι αἱ πόλεις υἱῶν Ἀαρὼν τῶν ἱερέων, δεκατρεῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ τοῖς δήμοις υἱοῖς Καὰθ τοῖς Λευίταις τοῖς καταλελειμμένοις ἀπὸ τῶν
    υἱῶν Καὰθ, καὶ ἐγενήθη ἡ πόλις τῶν ἱερέων αὐτῶν ἀπὸ φυλῆς Ἐφραίμ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ ἔδωκαν αὐτοῖς τὴν πόλιν τοῦ φυγαδευτηρίου τὴν τοῦ φονεύσαντος, τὴν
    Συχὲμ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Γάζαρα καὶ τὰ πρὸς αὐτὴν, καὶ τὰ ἀφωρισμένα
    αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ Βαιθωρὼν, καὶ τὰ ἀφωρισμένα τὰ αὐτῇ· πόλεις τέσσαρες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐκ τῆς φυλῆς Δὰν, τὴν Ἑλκωθαὶμ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν
    Γεθεδὰν, καὶ τὰ ἀφωρισμένα αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ Αἰλὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Γεθερεμμὼν, καὶ τὰ ἀφωρισμένα
    αὐτῇ· πόλεις τέσσαρες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ, τὴν Τανὰχ, καὶ τὰ ἀφωρισμένα αὐτῇ·
    καὶ τὴν Ἰεβαθὰ, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις δύο.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Πᾶσαι πόλεις δέκα, καὶ τὰ ἀφωρισμένα αὐτῇ τὰ πρὸς αὐταῖς, τοῖς δήμοις
    υἱῶν Καὰθ τοῖς ὑπολελειμμένοις.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ τοῖς υἱοῖς Γεδσὼν τοῖς Λευίταις ἐκ τοῦ ἡμίσους φυλῆς Μανασσῆ τὰς
    πόλεις τὰς ἀφωρισμένας τοῖς φονεύσασι, τὴν Γαυλὼν ἐν τῇ Βασανίτιδι, καὶ τὰ ἀφωρισμένα
    αὐτῇ· καὶ τὴν Βοσορὰν, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις δύο.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐκ τῆς φυλῆς Ἰσσάχαρ, τὴν Κισὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν
    Δεββὰ, καὶ τὰ ἀφωρισμένα αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ τὴν Ῥεμμὰθ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Πηγὴν γραμμάτων, καὶ τὰ
    ἀφωρισμένα αὐτῇ· πόλεις τέσσαρες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐκ τῆς φυλῆς Ἀσὴρ τὴν Βασελλὰν, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν
    Δαββὼν, καὶ τὰ ἀφωρισμένα αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ Χελκὰτ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Ῥαὰβ, καὶ τὰ ἀφωρισμένα
    αὐτῇ· πόλεις τέσσαρες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἐκ τῆς φυλῆς Νεφθαλὶ, τὴν πόλιν τὴν ἀφωρισμένην τῷ φονεύσαντι, τὴν
    Κάδης ἐν τῇ Γαλιλαίᾳ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Νεμμὰθ, καὶ τὰ ἀφωρισμένα
    αὐτῇ· καὶ Θεμμὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις τρεῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Πᾶσαι αἱ πόλεις τοῦ Γεδσὼν κατὰ δήμους αὐτῶν, πόλεις δεκατρεῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ τῷ δήμῳ υἱῶν Μεραρὶ τοῖς Λευίταις τοῖς λοιποῖς ἐκ τῆς φυλῆς Ζαβουλὼν,
    τὴν Μαὰν, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Κάδης, καὶ τὰ περισπόρια αὐτῆς·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ Σελλὰ, καὶ τὰ περισπόρια αὐτῆς· πόλεις τρεῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ πέραν τοῦ Ἰορδάνου τοῦ κατὰ Ἰεριχὼ ἐκ τῆς φυλῆς Ῥουβὴν, τὴν πόλιν
    τὸ φυγαδευτήριον τοῦ φονεύσαντος, τὴν Βοσὸρ ἐν τῇ ἐρήμῳ· τὴν Μισὼ, καὶ τὰ περισπόρια
    αὐτῆς· καὶ τὴν Ἰαζὴρ, καὶ τὰ περισπόρια αὐτῆς·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: καὶ τὴν Δεκμὼν, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Μαφὰ, καὶ τὰ περισπόρια
    αὐτῆς· πόλεις τέσσαρες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἀπὸ τῆς φυλῆς Γὰδ, τὴν πόλιν τὸ φυγαδευτήριον τοῦ φονεύσαντος, καὶ
    τὴν Ῥαμὼθ ἐν τῇ Γαλαὰδ, καὶ τὰ περισπόρια αὐτῆς· τὴν Καμὶν, καὶ τὰ περισπόρια
    αὐτῆς·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: καὶ τὴν Ἐσβὼν, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Ἰαζὴρ, καὶ τὰ περισπόρια
    αὐτῆς· πᾶσαι αἱ πόλεις τέσσαρες.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Πᾶσαι αἱ πόλεις τοῖς υἱοῖς Μεραρὶ κατὰ δήμους αὐτῶν τῶν καταλελειμμένων
    ἀπὸ τῆς φυλῆς τῆς Λευί· καὶ ἐγενήθη τὰ ὅρια αἱ πόλεις δεκαδύο.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Πᾶσαι πόλεις τῶν Λευιτῶν ἐν μέσῳ κατασχέσεως υἱῶν Ἰσραὴλ, τεσσαρακονταοκτὼ
    πόλεις, καὶ τὰ περισπόρια αὐτῶν
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: κύκλῳ τῶν πόλεων τούτων· πόλις καὶ τὰ περισπόρια κύκλῳ τῆς πόλεως πάσαις
    ταῖς πόλεσι ταύταις·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: καὶ συνετέλεσεν Ἰησοῦς διαμερίσας τὴν γῆν ἐν τοῖς ὁρίοις αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ μερίδα τῷ Ἰησοῖ διὰ πρόσταγμα Κυρίου· ἔδωκαν
    αὐτῷ τὴν πόλιν, ἣν ᾐτήσατο· τὴν Θαμνασαχὰρ ἔδωκαν αὐτῷ ἐν τῷ ὄρει Ἐφραίμ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: καὶ ᾠκοδόμησεν Ἰησοῦς τὴν πόλιν, καὶ ᾤκησεν ἐν αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 21
  book_usfm_code: JOS
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: καὶ ἔλαβεν Ἰησοῦς τὰς μαχαίρας τὰς πετρίνας, ἐν αἷς περιέτεμε τοὺς υἱοὺς
    Ἰσραὴλ τοὺς γενομένους ἐν τῇ ὁδῷ ἐν τῇ ἐρήμῳ, καὶ ἔθηκεν αὐτὰς ἐν Θαμνασαχάρ.
