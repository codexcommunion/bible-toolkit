  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ τὸ δέρμα τοῦ μόσχου, καὶ πᾶσαν αὐτοῦ τὴν σάρκα σὺν τῇ κεφαλῇ καὶ τοῖς
