- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, ὅ ἐστιν ἐπὶ τῶν μηρίων, καὶ
