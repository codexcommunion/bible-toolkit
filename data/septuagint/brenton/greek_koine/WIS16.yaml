- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο διʼ ὁμοίων ἐκολάσθησαν ἀξίως, καὶ διὰ πλήθους κνωδάλον ἐβασανίσθησαν.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἀνθʼ ἧς κολάσεως εὐεργετήσας τὸν λαόν σου, εἰς ἐπιθυμίαν ὀρέξεως ξένην γεῦσιν,
    τροφὴν ἡτοίμασας ὀρτυγομήτραν,
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἵνα ἐκεῖνοι μὲν ἐπιθυμοῦντες τροφὴν, διὰ τὴν εἰδέχθειαν τῶν ἐπαπεσταλμένων
    καὶ τὴν ἀναγκαίαν ὄρεξιν ἀποστρέφωνται, αὐτοὶ δὲ ἐπʼ ὀλίγον ἐνδεεῖς γενόμενοι
    καὶ ξένης μετάσχωσι γεύσεως.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἔδει γὰρ ἐκείνοις μὲν ἀπαραίτητον ἔνδειαν ἐπελθεῖν τυραννοῦσι, τούτοις δὲ
    μόνον δειχθῆναι πῶς οἱ ἐχθροὶ αὐτῶν ἐβασανίζοντο.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ὅτε αὐτοῖς δεινὸς ἐπῆλθε θηρίων θυμὸς, δήγμασί τε σκολιῶν διεφθείροντο
    ὄφεων, οὐ μέχρι τέλους ἔμεινεν ἡ ὀργή σου.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἰς νουθεσίαν δὲ πρὸς ὀλίγον ἐταράχθησαν, σύμβολον ἔχοντες σωτηρίας, εἰς ἀνάμνησιν
    ἐντολῆς νόμου σου.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὁ γὰρ ἐπιστραφεὶς οὐ διὰ τὸ θεωρούμενον ἐσώζετο, ἀλλὰ διὰ σὲ τὸν πάντων σωτῆρα.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐν τούτῳ δὲ ἔπεισας τοὺς ἐχθροὺς ἡμῶν, ὅτι σὺ εἶ ὁ ῥυόμενος ἐκ παντὸς
    κακοῦ.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὓς μὲν γὰρ ἀκρίδων καὶ μυιῶν ἀπέκτεινε δήγματα, καὶ οὐχ εὑρέθη ἴαμα τῇ ψυχῇ
    αὐτῶν, ὅτι ἄξιοι ησαν ὑπὸ τοιούτων κολασθῆναι.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τοὺς δὲ υἱούς σου οὐδὲ ἰοβόλων δρακόντων ἐνίκησαν ὀδόντες, τὸ ἔλεος γάρ σου
    ἀντιπαρῆλθε καὶ ἰάσατο αὐτούς.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἰς γὰρ ὑπόμνησιν τῶν λογίων σου ἐνεκεντρίζοντο, καὶ ὀξέως διεσώζοντο, ἵνα
    μὴ εἰς βαθεῖαν ἐμπεσόντες λήθην, ἀπερίσπαστοι γένωνται τῆς σῆς εὐεργεσίας.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ γὰρ οὔτε βοτάνη οὔτε μάλαγμα ἐθεράπευσεν αὐτοὺς, ἀλλὰ ὁ σός Κύριε λόγος
    ὁ πάντα ἰώμενος.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Σὺ γὰρ ζωῆς καὶ θανάτου ἐξουσίαν ἔχεις, καὶ κατάγεις εἰς πύλας ᾅδου καὶ ἀνάγεις.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἄνθρωπος δὲ ἀποκτέννει μὲν τῇ κακίᾳ αὐτοῦ, ἐξελθὸν δὲ πνεῦμα οὐκ ἀναστρέφει,
    οὐδὲ ἀναλύει ψυχὴν παραληφθεῖσαν.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τὴν δὲ σὴν χεῖρα φυγεῖν ἀδύνατόν ἐστιν.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἀρνούμενοι γάρ σε εἰδέναι ἀσεβεῖς, ἐν ἰσχύϊ βραχίονός σου ἐμαστιγώθησαν, ξένοις
    ὑετοῖς καὶ χαλάζαις καὶ ὄμβροις διωκόμενοι ἀπαραιτήτοις, καὶ πυρὶ καταναλισκόμενοι.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τὸ γὰρ παραδοξότατον, ἐν τῷ πάντα σβεννῦντι ὕδατι πλεῖον ἐνήργει τὸ πῦρ· ὑπέρμαχος
    γὰρ ὁ κόσμος ἐστὶ δικαίων.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ποτὲ μὲν γὰρ ἡμεροῦτο φλὸξ, ἵνα μὴ καταφλέξῃ τὰ ἐπʼ ἀσεβεῖς ἀπεσταλμένα ζῶα,
    ἀλλʼ αὐτοὶ βλέποντες ἴδωσιν, ὅτι Θεοῦ κρίσει ἐλαύνονται.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ποτὲ δὲ καὶ μεταξὺ ὕδατος ὑπὲρ τὴν πυρὸς δυναμιν φλέγει, ἵνα ἀδίκου γῆς γεννήματα
    διαφθείρῃ.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἀνθʼ ὧν ἀγγέλων τροφὴν ἐψώμισας τὸ λαόν σου, καὶ ἕτοιμον ἄρτον αὐτοῖς ἀπʼ
    οὐρανοῦ ἔπεμψας ἀκοπιάτως, πᾶσαν ἡδονὴν ἰσχύοντα καὶ πρὸς πᾶσαν ἁρμόνιον γεῦσιν.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἡ μὲν γὰρ ὑπόστασίς σου τὴν σὴν γλυκύτητα πρὸς τέκνα ἐνεφάνισε, τῇ δὲ τοῦ
    προσφερομένου ἐπιθυμίᾳ ὑπηρετῶν, πρὸς ὅ τις ἐβούλετο μετεκιρνᾶτο.
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Χιὼν δὲ καὶ κρύσταλλος ὑπέμεινε πῦρ, καὶ οὐκ ἐτήκετο, ἵνα γνῶσιν ὅτι τοὺς
    τῶν ἐχθρῶν καρποὺς κατέφθειρε πῦρ φλεγομένον, ἐν τῇ χαλάζῃ καὶ ἐν τοῖς ὑετοῖς
    διαστράπτον.
  usfm_code: WIS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τοῦτο πάλιν δʼ ἵνα τραφῶσι δίκαιοι, καὶ τῆς ἰδίας ἐπιλελῆσθαι δυνάμεως.
  usfm_code: WIS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἡ γὰρ κτίσις σοι τῷ ποιήσαντι ὑπηρετοῦσα, ἐπιτείνεται εἰς κόλασιν κατὰ τῶν
    ἀδίκων, καὶ ἀνίεται εἰς εὐεργεσίαν ὑπὲρ τῶν εἰς σὲ πεποιθότων.
  usfm_code: WIS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο καὶ τότε εἰς πάντα μεταλλευομένη, τῇ παντοτρόφῳ σου δωρεᾷ ὑπηρετεῖ,
    πρὸς τὴν τῶν δεομένων θέλησιν·
  usfm_code: WIS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἵνα μάθωσιν οἱ υἱοί σου, οὓς ἠγάπησας, Κύριε, ὅτι οὐχ αἱ γενέσεις τῶν καρπῶν
    τρέφουσιν ἄνθρωπον, ἀλλὰ τὸ ῥῆμά σου τούς σοι πιστεύοντας διατηρεῖ.
  usfm_code: WIS
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τὸ γὰρ ὑπὸ πυρὸς μὴ φθειρόμενον, ἁπλῶς ὑπὸ βραχείας ἀκτῖνος ἡλίου θερμαινόμενον
    ἐτήκετο·
  usfm_code: WIS
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ὅπως γνωστὸν ᾖ, ὅτι δεῖ φθάνειν τὸν ἥλιον ἐπʼ εὐχαριστίαν σου, καὶ πρὸς ἀνατολὴν
    φωτὸς ἐντυγχάνειν σοι.
  usfm_code: WIS
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἀχαρίστου γὰρ ἐλπὶς ὡς χειμέριος πάχνη τακήσεται, καὶ ῥυήσεται ὡς ὕδωρ ἄχρηστον.
  usfm_code: WIS
  verse: '29'
