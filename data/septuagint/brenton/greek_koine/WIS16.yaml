- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Διὰ τοῦτο διʼ ὁμοίων ἐκολάσθησαν ἀξίως, καὶ διὰ πλήθους κνωδάλον ἐβασανίσθησαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀνθʼ ἧς κολάσεως εὐεργετήσας τὸν λαόν σου, εἰς ἐπιθυμίαν ὀρέξεως ξένην
    γεῦσιν, τροφὴν ἡτοίμασας ὀρτυγομήτραν,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἵνα ἐκεῖνοι μὲν ἐπιθυμοῦντες τροφὴν, διὰ τὴν εἰδέχθειαν τῶν ἐπαπεσταλμένων
    καὶ τὴν ἀναγκαίαν ὄρεξιν ἀποστρέφωνται, αὐτοὶ δὲ ἐπʼ ὀλίγον ἐνδεεῖς γενόμενοι
    καὶ ξένης μετάσχωσι γεύσεως.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἔδει γὰρ ἐκείνοις μὲν ἀπαραίτητον ἔνδειαν ἐπελθεῖν τυραννοῦσι, τούτοις
    δὲ μόνον δειχθῆναι πῶς οἱ ἐχθροὶ αὐτῶν ἐβασανίζοντο.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ γὰρ ὅτε αὐτοῖς δεινὸς ἐπῆλθε θηρίων θυμὸς, δήγμασί τε σκολιῶν διεφθείροντο
    ὄφεων, οὐ μέχρι τέλους ἔμεινεν ἡ ὀργή σου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἰς νουθεσίαν δὲ πρὸς ὀλίγον ἐταράχθησαν, σύμβολον ἔχοντες σωτηρίας,
    εἰς ἀνάμνησιν ἐντολῆς νόμου σου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ γὰρ ἐπιστραφεὶς οὐ διὰ τὸ θεωρούμενον ἐσώζετο, ἀλλὰ διὰ σὲ τὸν πάντων
    σωτῆρα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐν τούτῳ δὲ ἔπεισας τοὺς ἐχθροὺς ἡμῶν, ὅτι σὺ εἶ ὁ ῥυόμενος ἐκ παντὸς
    κακοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οὓς μὲν γὰρ ἀκρίδων καὶ μυιῶν ἀπέκτεινε δήγματα, καὶ οὐχ εὑρέθη ἴαμα
    τῇ ψυχῇ αὐτῶν, ὅτι ἄξιοι ησαν ὑπὸ τοιούτων κολασθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τοὺς δὲ υἱούς σου οὐδὲ ἰοβόλων δρακόντων ἐνίκησαν ὀδόντες, τὸ ἔλεος
    γάρ σου ἀντιπαρῆλθε καὶ ἰάσατο αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἰς γὰρ ὑπόμνησιν τῶν λογίων σου ἐνεκεντρίζοντο, καὶ ὀξέως διεσώζοντο,
    ἵνα μὴ εἰς βαθεῖαν ἐμπεσόντες λήθην, ἀπερίσπαστοι γένωνται τῆς σῆς εὐεργεσίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ γὰρ οὔτε βοτάνη οὔτε μάλαγμα ἐθεράπευσεν αὐτοὺς, ἀλλὰ ὁ σός Κύριε
    λόγος ὁ πάντα ἰώμενος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Σὺ γὰρ ζωῆς καὶ θανάτου ἐξουσίαν ἔχεις, καὶ κατάγεις εἰς πύλας ᾅδου
    καὶ ἀνάγεις.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἄνθρωπος δὲ ἀποκτέννει μὲν τῇ κακίᾳ αὐτοῦ, ἐξελθὸν δὲ πνεῦμα οὐκ ἀναστρέφει,
    οὐδὲ ἀναλύει ψυχὴν παραληφθεῖσαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τὴν δὲ σὴν χεῖρα φυγεῖν ἀδύνατόν ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀρνούμενοι γάρ σε εἰδέναι ἀσεβεῖς, ἐν ἰσχύϊ βραχίονός σου ἐμαστιγώθησαν,
    ξένοις ὑετοῖς καὶ χαλάζαις καὶ ὄμβροις διωκόμενοι ἀπαραιτήτοις, καὶ πυρὶ καταναλισκόμενοι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Τὸ γὰρ παραδοξότατον, ἐν τῷ πάντα σβεννῦντι ὕδατι πλεῖον ἐνήργει τὸ
    πῦρ· ὑπέρμαχος γὰρ ὁ κόσμος ἐστὶ δικαίων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ποτὲ μὲν γὰρ ἡμεροῦτο φλὸξ, ἵνα μὴ καταφλέξῃ τὰ ἐπʼ ἀσεβεῖς ἀπεσταλμένα
    ζῶα, ἀλλʼ αὐτοὶ βλέποντες ἴδωσιν, ὅτι Θεοῦ κρίσει ἐλαύνονται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ποτὲ δὲ καὶ μεταξὺ ὕδατος ὑπὲρ τὴν πυρὸς δυναμιν φλέγει, ἵνα ἀδίκου
    γῆς γεννήματα διαφθείρῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀνθʼ ὧν ἀγγέλων τροφὴν ἐψώμισας τὸ λαόν σου, καὶ ἕτοιμον ἄρτον αὐτοῖς
    ἀπʼ οὐρανοῦ ἔπεμψας ἀκοπιάτως, πᾶσαν ἡδονὴν ἰσχύοντα καὶ πρὸς πᾶσαν ἁρμόνιον γεῦσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἡ μὲν γὰρ ὑπόστασίς σου τὴν σὴν γλυκύτητα πρὸς τέκνα ἐνεφάνισε, τῇ δὲ
    τοῦ προσφερομένου ἐπιθυμίᾳ ὑπηρετῶν, πρὸς ὅ τις ἐβούλετο μετεκιρνᾶτο.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Χιὼν δὲ καὶ κρύσταλλος ὑπέμεινε πῦρ, καὶ οὐκ ἐτήκετο, ἵνα γνῶσιν ὅτι
    τοὺς τῶν ἐχθρῶν καρποὺς κατέφθειρε πῦρ φλεγομένον, ἐν τῇ χαλάζῃ καὶ ἐν τοῖς ὑετοῖς
    διαστράπτον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τοῦτο πάλιν δʼ ἵνα τραφῶσι δίκαιοι, καὶ τῆς ἰδίας ἐπιλελῆσθαι δυνάμεως.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἡ γὰρ κτίσις σοι τῷ ποιήσαντι ὑπηρετοῦσα, ἐπιτείνεται εἰς κόλασιν κατὰ
    τῶν ἀδίκων, καὶ ἀνίεται εἰς εὐεργεσίαν ὑπὲρ τῶν εἰς σὲ πεποιθότων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Διὰ τοῦτο καὶ τότε εἰς πάντα μεταλλευομένη, τῇ παντοτρόφῳ σου δωρεᾷ
    ὑπηρετεῖ, πρὸς τὴν τῶν δεομένων θέλησιν·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: ἵνα μάθωσιν οἱ υἱοί σου, οὓς ἠγάπησας, Κύριε, ὅτι οὐχ αἱ γενέσεις τῶν
    καρπῶν τρέφουσιν ἄνθρωπον, ἀλλὰ τὸ ῥῆμά σου τούς σοι πιστεύοντας διατηρεῖ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Τὸ γὰρ ὑπὸ πυρὸς μὴ φθειρόμενον, ἁπλῶς ὑπὸ βραχείας ἀκτῖνος ἡλίου θερμαινόμενον
    ἐτήκετο·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: ὅπως γνωστὸν ᾖ, ὅτι δεῖ φθάνειν τὸν ἥλιον ἐπʼ εὐχαριστίαν σου, καὶ πρὸς
    ἀνατολὴν φωτὸς ἐντυγχάνειν σοι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀχαρίστου γὰρ ἐλπὶς ὡς χειμέριος πάχνη τακήσεται, καὶ ῥυήσεται ὡς ὕδωρ
    ἄχρηστον.
