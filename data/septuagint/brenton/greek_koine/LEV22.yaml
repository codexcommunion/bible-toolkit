- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: εἶπον Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ· καὶ προσεχέτωσαν ἀπὸ τῶν ἁγίων τῶν
    υἱῶν Ἰσραὴλ, καὶ οὐ βεβηλώσουσι τὸ ὄνομα τὸ ἅγιόν μου, ὅσα αὐτοὶ ἁγιάζουσί μοι·
    ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εἶπον αὐτοῖς, εἰς τὰς γενεὰς ὑμῶν πᾶς ἄνθρωπος, ὃς ἂν προσέλθῃ ἀπὸ παντὸς
    τοῦ σπέρματος ὑμῶν πρὸς τὰ ἅγια, ὅσα ἂν ἁγιάζωσιν οἱ υἱοὶ Ἰσραὴλ τῷ Κυρίῳ, καὶ
    ἡ ἀκαθαρσία αὐτοῦ ἐπʼ αὐτῷ ᾖ, ἐξολοθρευθήσεται ἡ ψυχὴ ἐκείνη ἀπʼ ἐμοῦ· ἐγὼ Κύριος
    ὁ Θεὸς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἄνθρωπος ἐκ τοῦ σπέρματος Ἀαρὼν τοῦ ἱερέως, καὶ οὗτος λεπρᾷ ἢ γονοῤῥυεῖ,
    τῶν ἁγίων οὐκ ἔδεται, ἕως ἂν καθαρισθῇ· καὶ ὁ ἁπτόμενος πάσης ἀκαθαρσίας ψυχῆς,
    ἢ ἄνθρωπος ᾧ ἂν ἐξέλθῃ ἐξ αὐτοῦ κοίτη σπέρματος,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ἢ ὅστις ἂν ἅψηται παντὸς ἑρπετοῦ ἀκαθάρτου, ὃ μιανεῖ αὐτὸν, ἢ ἐπʼ ἀνθρώπῳ,
    ἐν ᾧ μιανεῖ αὐτὸν κατὰ πᾶσαν ἀκαθαρσίαν αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ψυχὴ ἥτις ἐὰν ἅψηται αὐτῶν, ἀκάθαρτος ἔσται ἕως ἑσπέρας· οὐκ ἔδεται
    ἀπὸ τῶν ἁγίων, ἐὰν μὴ λούσηται τὸ σῶμα αὐτοῦ ὕδατι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ δύῃ ὁ ἥλιος, καὶ καθαρὸς ἔσται· καὶ τότε φάγεται τῶν ἁγίων, ὅτι
    ἄρτος αὐτοῦ ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Θνησιμαῖον καὶ θηριάλωτον οὐ φάγεται, μιανθῆναι αὐτὸν ἐν αὐτοῖς· ἐγὼ
    Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ φυλάξονται τὰ φυλάγματά μου, ἵνα μὴ λάβωσι διʼ αὐτὰ ἁμαρτίαν, καὶ
    ἀποθάνωσι διʼ αὐτὰ, ἐὰν βεβηλώσουσιν αὐτά· ἐγὼ Κύριος ὁ Θεὸς ὁ ἁγιάζων αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ πᾶς ἀλλογενὴς οὐ φάγεται ἅγια· πάροικος ἱερέως, ἢ μισθωτὸς, οὐ φάγεται
    ἅγια.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐὰν δὲ ἱερεὺς κτήσηται ψυχὴν ἔγκτητον ἀργυρίου, οὗτος φάγεται ἐκ τῶν
    ἄρτων αὐτοῦ· καὶ οἱ οἰκογενεῖς αὐτοῦ, καὶ οὗτοι φάγονται τῶν ἄρτων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ θυγάτηρ ἀνθρώπου ἱερέως ἐὰν γένηται ἀνδρὶ ἀλλογενεῖ, αὐτὴ τῶν ἀπαρχῶν
    ἁγίου οὐ φάγεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ θυγάτηρ ἱερέως ἐὰν γένηται χήρα ἢ ἐκβεβλημένη, σπέρμα δὲ μὴ ᾖ αὐτῇ,
    ἐπαναστρέψει ἐπὶ τὸν οἶκον τὸν πατρικὸν κατὰ τὴν νεότητα αὐτῆς· ἀπὸ τῶν ἄρτων
    τοῦ πατρὸς αὐτῆς φάγεται· καὶ πᾶς ἀλλογενὴς οὐ φάγεται ἀπʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἄνθρωπος ὃς ἂν φάγῃ ἅγια κατʼ ἄγνοιαν, καὶ προσθήσει τὸ ἐπίπεμπτον
    αὐτοῦ ἐπʼ αὐτὸ, καὶ δώσει τῷ ἱερεῖ τὸ ἅγιον.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ οὐ βεβηλώσουσι τὰ ἅγια τῶν υἱῶν Ἰσραὴλ, ἃ αὐτοὶ ἀφαιροῦσι τῷ Κυρίῳ,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ ἐπάξουσιν ἐφʼ ἑαυτοὺς ἀνομίαν πλημμελείας ἐν τῷ ἐσθίειν αὐτοὺς τὰ
    ἅγια αὐτῶν, ὅτι ἐγὼ Κύριος ὁ ἁγιάζων αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: λάλησον Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, καὶ πάσῃ συναγωγῇ Ἰσραὴλ, καὶ ἐρεῖς
    πρὸς αὐτοὺς, ἄνθρωπος ἄνθρωπος ἀπὸ τῶν υἱῶν Ἰσραὴλ, ἢ τῶν προσηλύτων τῶν προσκειμένων
    πρὸς αὐτοὺς ἐν Ἰσραὴλ, ὃς ἂν προσενέγκῃ τὰ δῶρα αὐτοῦ κατὰ πᾶσαν ὁμολογίαν αὐτῶν,
    ἢ κατὰ πᾶσαν αἵρεσιν αὐτῶν, ὅσα ἂν προσενέγκωσι τῷ Θεῷ εἰς ὁλοκαύτωμα.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Δεκτὰ ὑμῖν ἄμωμα ἄρσενα ἐκ τῶν βουκολίων, ἢ ἐκ τῶν προβάτων, καὶ ἐκ
    τῶν αἰγῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Πάντα ὅσα ἂν ἔχῃ μῶμον ἐν αὐτῷ οὐ προσάξουσι Κυρίῳ, διότι οὐ δεκτὸν
    ἔσται ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἄνθρωπος ὃς ἂν προσενέγκῃ θυσίαν σωτηρίου τῷ Κυρίῳ, διαστείλας εὐχὴν
    ἢ κατὰ αἵρεσιν ἢ ἐν ταῖς ἑορταῖς ὑμῶν, ἐκ τῶν βουκολίων ἢ ἐκ τῶν προβάτων, ἄμωμον
    ἔσται εἰσδεκτὸν, πᾶς μῶμος οὐκ ἔσται ἐν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τυφλὸν ἢ συντετριμμένον ἢ γλωσσότμητον ἢ μυρμηκιῶντα ἢ ψωραγριῶντα ἢ
    λειχῆνας ἔχοντα, οὐ προσάξουσι ταῦτα τῷ Κυρίῳ, καὶ εἰς κάρπωσιν οὐ δώσετε ἀπʼ
    αὐτῶν ἐπὶ τὸ θυσιαστήριον τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ μόσχον ἢ πρόβατον ὠτότμητον ἢ κολοβόκερκον, σφάγια ποιήσεις αὐτὰ
    σεαυτῷ, εἰς δὲ εὐχήν σου οὐ δεχθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Θλαδίαν καὶ ἐκτεθλιμμένον καὶ ἐκτομίαν καὶ ἀπεσπασμένον, οὐ προσάξεις
    αὐτὰ τῷ Κυρίῳ, καὶ ἐπὶ τῆς γῆς ὑμῶν οὐ ποιήσετε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐκ χειρὸς ἀλλογενοῦς οὐ προσοίσετε τὰ δῶρα τοῦ Θεοῦ ὑμῶν ἀπὸ πάντων
    τούτων· ὅτι φθάρματά ἐστιν ἐν αὐτοῖς, μῶμος ἐν αὐτοῖς οὐ δεχθήσεται ταῦτα ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: μόσχον ἢ πρόβατον ἢ αἶγα, ὡς ἂν τεχθῇ, καὶ ἔσται ἑπτὰ ἡμέρας ὑπὸ τὴν
    μητέρα, τῇ δὲ ἡμέρᾳ τῇ ὀγδόῃ καὶ ἐπέκεινα δεχθήσεται εἰς δῶρα, κάρπωμα Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ μόσχον καὶ πρόβατον, αὐτὴν καὶ τὰ παιδία αὐτῆς, οὐ σφάξεις ἐν ἡμέρᾳ
    μιᾷ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐὰν δὲ θύσῃς θυσίαν εὐχὴν χαρμοσύνης Κυρίῳ, εἰσδεκτὸν ὑμῖν θύσετε αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Αὐτῇ τῇ ἡμέρᾳ ἐκείνῃ βρωθήσεται· οὐκ ἀπολείψετε ἀπὸ τῶν κρεῶν εἰς τοπρωΐ·
    ἐγώ εἰμι Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ φυλάξετε τὰς ἐντολάς μου, καὶ ποιήσετε αὐτάς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ οὐ βεβηλώσετε τὸ ὄνομα τοῦ ἁγίου, καὶ ἁγιασθήσομαι ἐν μέσῳ τῶν υἱῶν
    Ἰσραήλ· ἐγὼ Κύριος ὁ ἁγιάζων ὑμᾶς,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: ὁ ἐξαγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου, ὥστε εἶναι ὑμῶν Θεός· ἐγὼ Κύριος.
