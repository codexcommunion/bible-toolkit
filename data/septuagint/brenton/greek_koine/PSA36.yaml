- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὅτι ὡσεὶ χόρτος ταχὺ ἀποξηρανθήσονται, καὶ ὡσεὶ λάχανα χλόης ταχὺ ἀποπεσοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἔλπισον ἐπὶ Κύριον, καὶ ποίει χρηστότητα, καὶ κατασκήνου τὴν γῆν, καὶ
    ποιμανθήσῃ ἐπὶ τῷ πλούτῳ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κατατρύφησον τοῦ Κυρίου, καὶ δώσει σοι τὰ αἰτήματα τῆς καρδίας σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀποκάλυψον πρὸς Κύριον τὴν ὁδόν σου, καὶ ἔλπισον ἐπʼ αὐτὸν, καὶ αὐτὸς
    ποιήσει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐξοίσει ὡς φῶς τὴν δικαιοσύνην σου, καὶ τὸ κρίμα σου ὡς μεσημβρίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὑποτάγηθι τῷ Κυρίῳ, καὶ ἱκέτευσον αὐτόν· μὴ παραζήλου ἐν τῷ κατευοδουμένῳ
    ἐν τῇ ὁδῷ αὐτοῦ, ἐν ἀνθρώπῳ ποιοῦντι παρανομίας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Παῦσαι ἀπὸ ὀργῆς καὶ ἐνκατάλιπε θυμὸν, μὴ παραζήλου ὥστε πονηρεύεσθαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅτι οἱ πονηρευόμενοι ἐξολοθρευθήσονται, οἱ δὲ ὑπομένοντες τὸν Κύριον,
    αὐτοὶ κληρονομήσουσι τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἔτι ὀλίγον καὶ οὐ μὴ ὑπάρξῃ ἁμαρτωλὸς, καὶ ζητήσεις τὸν τόπον αὐτοῦ,
    καὶ οὐ μὴ εὕρῃς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Οἱ δὲ πρᾳεῖς κληρονομήσουσι γῆν, καὶ κατατρυφήσουσιν ἐπὶ πλήθει εἰρήνης.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Παρατηρήσεται ὁ ἁμαρτωλὸς τὸν δίκαιον, καὶ βρύξει ἐπʼ αὐτὸν τοὺς ὀδόντας
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ δὲ Κύριος ἐκγελάσεται αὐτὸν, ὅτι προβλέτει ὅτι ἥξει ἡ ἡμέρα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ῥομφαίαν ἐσπάσαντο οἱ ἁμαρτωλοὶ ἐνέτειναν τόξον αὐτῶν, τοῦ καταβαλεῖν
    πτωχὸν καὶ πένητα, τοῦ σφάξαι τοὺς εὐθεῖς τῇ καρδίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἡ ῥομφαία αὐτῶν εἰσέλθοι εἰς τὴν καρδίαν αὐτῶν, καὶ τὰ τόξα αὐτῶν συντριβείη.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κρεῖσσον ὀλίγον τῷ δικαίῳ ὑπὲρ πλοῦτον ἁμαρτωλῶν πολύν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὅτι βραχίονες ἁμαρτωλῶν συντριβήσονται, ὑποστηρίζει δὲ τοὺς δικαίους
    ὁ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Γινώσκει Κύριος τὰς ὁδοὺς τῶν ἀμώμων, καὶ ἡ κληρονομία αὐτῶν εἰς τὸν
    αἰῶνα ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οὐ καταισχυνθήσονται ἐν καιρῷ πονηρῷ, καὶ ἐν ἡμέραις λιμοῦ χορτασθήσονται·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅτι οἱ ἁμαρτωλοὶ ἀπολοῦνται, οἱ δὲ ἐχθροὶ τοῦ Κυρίου ἅμα τῷ δοξασθῆναι
    αὐτοὺς καὶ ὑψωθῆναι, ἐκλείποντες ὡσεὶ καπνὸς ἐξέλιπον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Δανείζεται ὁ ἁμαρτωλὸς, καὶ οὐκ ἀποτίσει, ὁ δὲ δίκαιος οἰκτείρει καὶ
    διδοῖ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅτι οἱ εὐλογοῦντες αὐτὸν κληρονομήσουσι γῆν, οἱ δὲ καταρώμενοι αὐτὸν
    ἐξολοθρευθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Παρὰ Κυρίου τὰ διαβήματα ἀνθρώπου κατευθύνεται, καὶ τὴν ὁδὸν αὐτοῦ θελήσει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὅταν πέσῃ οὐ καταῤῥαχθήσεται, ὅτι Κύριος ἀντιστηρίζει χεῖρα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Νεώτερος ἐγενόμην, καὶ γὰρ ἐγήρασα· καὶ οὐκ εἶδον δίκαιον ἐγκαταλελειμμένον,
    οὐδὲ τὸ σπέρμα αὐτοῦ ζητοῦν ἄρτους.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὅλην τὴν ἡμέραν ἐλεεῖ καὶ δανείζει, καὶ τὸ σπέρμα αὐτοῦ εἰς εὐλογίαν
    ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἔκκλινον ἀπὸ κακοῦ, καὶ ποίησον ἀγαθὸν, καὶ κατασκήνου εἰς αἰῶνα αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ὅτι Κύριος ἀγαπᾷ κρίσιν, καὶ οὐκ ἐγκαταλείψει τοὺς ὁσίους αὐτοῦ, εἰς
    τὸν αἰῶνα φυλαχθήσονται· ἄμωμοι ἐκδικηθήσονται, καὶ σπέρμα ἀσεβῶν ἐξολοθρευθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Δίκαιοι δὲ κληρονομήσουσι γῆν, καὶ κατασκηνώσουσιν εἰς αἰῶνα αἰῶνος
    ἐπʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Στόμα δικαίου μελετήσει σοφίαν, καὶ ἡ γλῶσσα αὐτοῦ λαλήσει κρίσιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ὁ νόμος τοῦ Θεοῦ αὐτοῦ ἐν καρδίᾳ αὐτοῦ, καὶ οὐχ ὑποσκελισθήσεται τὰ
    διαβήματα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Κατανοεῖ ὁ ἁμαρτωλὸς τὸν δίκαιον, καὶ ζητεῖ τοῦ θανατῶσαι αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ὁ δὲ Κύριος οὐ μὴ ἐγκαταλίπῃ αὐτὸν εἰς τὰς χεῖρας αὐτοῦ, οὐδὲ μὴ καταδικάσαι
    αὐτὸν, ὅταν κρίνηται αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ὑπόμεινον τὸν Κύριον, καὶ φύλαξον τὴν ὁδὸν αὐτοῦ, καὶ ὑψώσει σε τοῦ
    κατακληρονομῆσαι τὴν γῆν· ἐν τῷ ἐξολοθρεύεσθαι ἁμαρτωλοὺς, ὄψει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Εἶδον τὸν ἀσεβῆ ὑπερυψούμενον, καὶ ἐπαιρόμενον ὡς τὰς κέδρους τοῦ Λιβάνου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ παρῆλθον, καὶ ἰδοὺ οὐκ ἦν, καὶ ἐζήτησα αὐτόν, καὶ οὐχ εὑρέθη ὁ τόπος
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Φύλασσε ἀκακίαν καὶ ἴδε εὐθύτητα, ὅτι ἐστὶν ἐγκατάλειμμα ἀνθρώπῳ εἰρηνικῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Οἱ δὲ παράνομοι ἐξολοθρευθήσονται ἐπιτοαυτὸ, τὰ ἐγκαταλείμματα τῶν ἀσεβῶν
    ἐξολοθρευθήσονται·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Σωτηρία δὲ τῶν δικαίων παρὰ Κυρίου, καὶ ὑπερασπιστὴς αὐτῶν ἐστιν ἐν
    καιρῷ θλίψεως.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ βοηθήσει αὐτοῖς Κύριος, καὶ ῥύσεται αὐτοὺς, καὶ ἐξελεῖται αὐτοὺς
    ἐξ ἁμαρτωλῶν, καὶ σώσει αὐτοὺς; ὅτι ἤλπισαν ἐπʼ αὐτόν.
