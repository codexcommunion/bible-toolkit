- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅτι ὡσεὶ χόρτος ταχὺ ἀποξηρανθήσονται, καὶ ὡσεὶ λάχανα χλόης ταχὺ ἀποπεσοῦνται.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἔλπισον ἐπὶ Κύριον, καὶ ποίει χρηστότητα, καὶ κατασκήνου τὴν γῆν, καὶ ποιμανθήσῃ
    ἐπὶ τῷ πλούτῳ αὐτῆς.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Κατατρύφησον τοῦ Κυρίου, καὶ δώσει σοι τὰ αἰτήματα τῆς καρδίας σου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἀποκάλυψον πρὸς Κύριον τὴν ὁδόν σου, καὶ ἔλπισον ἐπʼ αὐτὸν, καὶ αὐτὸς ποιήσει.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐξοίσει ὡς φῶς τὴν δικαιοσύνην σου, καὶ τὸ κρίμα σου ὡς μεσημβρίαν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὑποτάγηθι τῷ Κυρίῳ, καὶ ἱκέτευσον αὐτόν· μὴ παραζήλου ἐν τῷ κατευοδουμένῳ
    ἐν τῇ ὁδῷ αὐτοῦ, ἐν ἀνθρώπῳ ποιοῦντι παρανομίας.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Παῦσαι ἀπὸ ὀργῆς καὶ ἐνκατάλιπε θυμὸν, μὴ παραζήλου ὥστε πονηρεύεσθαι.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅτι οἱ πονηρευόμενοι ἐξολοθρευθήσονται, οἱ δὲ ὑπομένοντες τὸν Κύριον, αὐτοὶ
    κληρονομήσουσι τὴν γῆν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἔτι ὀλίγον καὶ οὐ μὴ ὑπάρξῃ ἁμαρτωλὸς, καὶ ζητήσεις τὸν τόπον αὐτοῦ, καὶ
    οὐ μὴ εὕρῃς.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Οἱ δὲ πρᾳεῖς κληρονομήσουσι γῆν, καὶ κατατρυφήσουσιν ἐπὶ πλήθει εἰρήνης.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Παρατηρήσεται ὁ ἁμαρτωλὸς τὸν δίκαιον, καὶ βρύξει ἐπʼ αὐτὸν τοὺς ὀδόντας αὐτοῦ.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος ἐκγελάσεται αὐτὸν, ὅτι προβλέτει ὅτι ἥξει ἡ ἡμέρα αὐτοῦ.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ῥομφαίαν ἐσπάσαντο οἱ ἁμαρτωλοὶ ἐνέτειναν τόξον αὐτῶν, τοῦ καταβαλεῖν πτωχὸν
    καὶ πένητα, τοῦ σφάξαι τοὺς εὐθεῖς τῇ καρδίᾳ.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἡ ῥομφαία αὐτῶν εἰσέλθοι εἰς τὴν καρδίαν αὐτῶν, καὶ τὰ τόξα αὐτῶν συντριβείη.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Κρεῖσσον ὀλίγον τῷ δικαίῳ ὑπὲρ πλοῦτον ἁμαρτωλῶν πολύν.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅτι βραχίονες ἁμαρτωλῶν συντριβήσονται, ὑποστηρίζει δὲ τοὺς δικαίους ὁ Κύριος.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Γινώσκει Κύριος τὰς ὁδοὺς τῶν ἀμώμων, καὶ ἡ κληρονομία αὐτῶν εἰς τὸν αἰῶνα
    ἔσται.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Οὐ καταισχυνθήσονται ἐν καιρῷ πονηρῷ, καὶ ἐν ἡμέραις λιμοῦ χορτασθήσονται·
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅτι οἱ ἁμαρτωλοὶ ἀπολοῦνται, οἱ δὲ ἐχθροὶ τοῦ Κυρίου ἅμα τῷ δοξασθῆναι αὐτοὺς
    καὶ ὑψωθῆναι, ἐκλείποντες ὡσεὶ καπνὸς ἐξέλιπον.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Δανείζεται ὁ ἁμαρτωλὸς, καὶ οὐκ ἀποτίσει, ὁ δὲ δίκαιος οἰκτείρει καὶ διδοῖ.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅτι οἱ εὐλογοῦντες αὐτὸν κληρονομήσουσι γῆν, οἱ δὲ καταρώμενοι αὐτὸν ἐξολοθρευθήσονται.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Παρὰ Κυρίου τὰ διαβήματα ἀνθρώπου κατευθύνεται, καὶ τὴν ὁδὸν αὐτοῦ θελήσει.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅταν πέσῃ οὐ καταῤῥαχθήσεται, ὅτι Κύριος ἀντιστηρίζει χεῖρα αὐτοῦ.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Νεώτερος ἐγενόμην, καὶ γὰρ ἐγήρασα· καὶ οὐκ εἶδον δίκαιον ἐγκαταλελειμμένον,
    οὐδὲ τὸ σπέρμα αὐτοῦ ζητοῦν ἄρτους.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅλην τὴν ἡμέραν ἐλεεῖ καὶ δανείζει, καὶ τὸ σπέρμα αὐτοῦ εἰς εὐλογίαν ἔσται.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἔκκλινον ἀπὸ κακοῦ, καὶ ποίησον ἀγαθὸν, καὶ κατασκήνου εἰς αἰῶνα αἰῶνος.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅτι Κύριος ἀγαπᾷ κρίσιν, καὶ οὐκ ἐγκαταλείψει τοὺς ὁσίους αὐτοῦ, εἰς τὸν αἰῶνα
    φυλαχθήσονται· ἄμωμοι ἐκδικηθήσονται, καὶ σπέρμα ἀσεβῶν ἐξολοθρευθήσεται.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Δίκαιοι δὲ κληρονομήσουσι γῆν, καὶ κατασκηνώσουσιν εἰς αἰῶνα αἰῶνος ἐπʼ αὐτῆς.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Στόμα δικαίου μελετήσει σοφίαν, καὶ ἡ γλῶσσα αὐτοῦ λαλήσει κρίσιν.
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὁ νόμος τοῦ Θεοῦ αὐτοῦ ἐν καρδίᾳ αὐτοῦ, καὶ οὐχ ὑποσκελισθήσεται τὰ διαβήματα
    αὐτοῦ.
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Κατανοεῖ ὁ ἁμαρτωλὸς τὸν δίκαιον, καὶ ζητεῖ τοῦ θανατῶσαι αὐτόν.
  usfm_code: PSA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος οὐ μὴ ἐγκαταλίπῃ αὐτὸν εἰς τὰς χεῖρας αὐτοῦ, οὐδὲ μὴ καταδικάσαι
    αὐτὸν, ὅταν κρίνηται αὐτῷ.
  usfm_code: PSA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὑπόμεινον τὸν Κύριον, καὶ φύλαξον τὴν ὁδὸν αὐτοῦ, καὶ ὑψώσει σε τοῦ κατακληρονομῆσαι
    τὴν γῆν· ἐν τῷ ἐξολοθρεύεσθαι ἁμαρτωλοὺς, ὄψει.
  usfm_code: PSA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Εἶδον τὸν ἀσεβῆ ὑπερυψούμενον, καὶ ἐπαιρόμενον ὡς τὰς κέδρους τοῦ Λιβάνου·
  usfm_code: PSA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ παρῆλθον, καὶ ἰδοὺ οὐκ ἦν, καὶ ἐζήτησα αὐτόν, καὶ οὐχ εὑρέθη ὁ τόπος αὐτοῦ.
  usfm_code: PSA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Φύλασσε ἀκακίαν καὶ ἴδε εὐθύτητα, ὅτι ἐστὶν ἐγκατάλειμμα ἀνθρώπῳ εἰρηνικῷ.
  usfm_code: PSA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Οἱ δὲ παράνομοι ἐξολοθρευθήσονται ἐπιτοαυτὸ, τὰ ἐγκαταλείμματα τῶν ἀσεβῶν
    ἐξολοθρευθήσονται·
  usfm_code: PSA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Σωτηρία δὲ τῶν δικαίων παρὰ Κυρίου, καὶ ὑπερασπιστὴς αὐτῶν ἐστιν ἐν καιρῷ
    θλίψεως.
  usfm_code: PSA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ βοηθήσει αὐτοῖς Κύριος, καὶ ῥύσεται αὐτοὺς, καὶ ἐξελεῖται αὐτοὺς ἐξ ἁμαρτωλῶν,
    καὶ σώσει αὐτοὺς; ὅτι ἤλπισαν ἐπʼ αὐτόν.
  usfm_code: PSA
  verse: '40'
