- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πάσας τὰς ἐντολὰς, ἃς ἐγὼ ἐντέλλομαι ὑμῖν σήμερον, φυλάξεσθε ποιεῖν, ἵνα ζῆτε
    καὶ πολυπλασιασθῆτε, καὶ εἰσέλθητε καὶ κληρονομήσητε τὴν γῆν, ἣν ὤμοσε Κύριος
    ὁ Θεὸς ὑμῶν τοῖς πατράσιν ὑμῶν.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ μνησθήσῃ πᾶσαν τὴν ὁδὸν, ἣν ἤγαγέ σε Κύριος ὁ Θεός σου ἐν τῇ ἐρήμῳ, ὅπως
    ἂν κακώσῃ σε καὶ πειράσῃ σε, καὶ διαγνωσθῇ τὰ ἐν τῇ καρδίᾳ σου, εἰ φυλάξῃ τὰς
    ἐντολὰς αὐτοῦ ἢ οὔ.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐκάκωσέ σε, καὶ ἐλιμαγχόνησέ σε, καὶ ἐψώμισέ σε τὸ μάννα, ὃ οὐκ ᾔδεισαν
    οἱ πατέρες σου· ἵνα ἀναγγείλῃ σοι, ὅτι οὐκ ἐπʼ ἄρτῳ μόνῳ ζήσεται ὁ ἄνθρωπος, ἀλλʼ
    ἐπὶ παντὶ ῥήματι τῷ ἐκπορευομένῳ διὰ στόματος Θεοῦ ζήσεται ὁ ἄνθρωπος.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τὰ ἱμάτιά σου οὐκ ἐπαλαιώθη ἀπὸ σοῦ, τὰ ὑποδήματά σου οὐ κατετρίβη ἀπὸ σοῦ·
    οἱ πόδες σου οὐκ ἐτυλώθησαν, ἰδοὺ τεσσαράκοντα ἔτη.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ γνώσῃ τῇ καρδίᾳ σου, ὅτι ὡς εἴτις ἄνθρωπος παιδεύσῃ τὸν υἱὸν αὐτοῦ, οὕτως
    Κύριος ὁ Θεός σου παιδεύσει σε.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ φυλάξῃ τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ σου πορεύεσθαι ἐν ταῖς ὁδοῖς αὐτοῦ,
    καὶ φοβεῖσθαι αὐτόν.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὁ γὰρ Κύριος ὁ Θεός σου εἰσάξει σε εἰς γῆν ἀγαθὴν καὶ πολλὴν, οὗ χείμαῤῥοι
    ὑδάτων, καὶ πηγαὶ ἀβύσσων ἐκπορευόμεναι διὰ τῶν πεδίων καὶ διὰ τῶν ὀρέων·
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Γῆ πυροῦ καὶ κριθῆς, ἄμπελοι, συκαῖ, ῥοαί· γῆ ἐλαίας ἐλαίου καὶ μέλιτος·
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: γῆ ἐφʼ ἧς οὐ μετὰ πτωχείας φαγῇ τὸν ἄρτον σου, καὶ οὐκ ἐνδεηθήσῃ ἐπʼ αὐτῆς
    οὐδέν· γῆ ἧς οἱ λίθοι σίδηρος, καὶ ἐκ τῶν ὀρέων αὐτῆς μεταλλεύσεις χαλκόν.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ φαγῇ καὶ ἐμπλησθήσῃ, καὶ εὐλογήσεις Κύριον τὸν Θεόν σου ἐπὶ τῆς γῆς τῆς
    ἀγαθῆς, ἧς δέδωκέ σοι.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πρόσεχε σεαυτῷ μὴ ἐπιλάθῃ Κυρίου τοῦ Θεοῦ σου, τοῦ μὴ φυλάξαι τὰς ἐντολὰς
    αὐτοῦ, καὶ τὰ κρίματα καὶ τὰ δικαιώματα αὐτοῦ, ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον·
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Μὴ φαγὼν καὶ ἐμπλησθεὶς, καὶ οἰκίας καλὰς οἰκοδομήσας καὶ κατοικήσας ἐν αὐταῖς,
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ τῶν βοῶν σου καὶ τῶν προβάτων σου πληθυνθέντων σοι, ἀργυρίου καὶ χρυσίου
    πληθυνθέντος σοι, καὶ πάντων ὅσων σοι ἔσται πληθυνθέντων σοι,
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὑψωθῇς τῇ καρδίᾳ, καὶ ἐπιλάθῃ Κυρίου τοῦ Θεοῦ σου, τοῦ ἐξαγαγόντος σε ἐκ γῆς
    Αἰγύπτου, ἐξ οἴκου δουλείας·
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: τοῦ ἀγαγόντος σε διὰ τῆς ἐρήμου τῆς μεγάλης καὶ τῆς φοβερᾶς ἐκείνης, οὗ ὄφις
    δάκνων, καὶ σκορπίος, καὶ δίψα, οὗ οὐκ ἦν ὕδωρ· τοῦ ἐξαγαγόντος σοι ἐκ πέτρας
    ἀκροτόμου πηγὴν ὕδατος·
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: τοῦ ψωμίσαντός σε τὸ μάννα ἐν τῇ ἐρήμῳ ὃ οὐκ ᾔδεις σὺ, καὶ οὐκ ᾔδεισαν οἱ
    πατέρες σου, ἵνα κακώσῃ σε, καὶ ἐκπειράσῃ σε, καὶ εὖ σε ποιήσῃ ἐπʼ ἐσχάτων τῶν
    ἡμερῶν σου.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Μὴ εἴπῃς ἐν τῇ καρδίᾳ σου, ἡ ἰσχύς μου, καὶ τὸ κράτος τῆς χειρός μου ἐποίησέ
    μοι τὴν δύναμιν τὴν μεγάλην ταύτην.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ μνησθήσῃ Κυρίου τοῦ Θεοῦ σου, ὅτι αὐτός σοι δίδωσιν ἰσχὺν τοῦ ποιῆσαι
    δύναμιν, καὶ ἵνα στήσῃ τὴν διαθήκην αὐτοῦ ἣν ὤμοσε Κύριος τοῖς πατράσι σου, ὡς
    σήμερον.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν λήθῃ ἐπιλάθῃ Κυρίου τοῦ Θεοῦ σου, καὶ πορευθῇς, ὀπίσω θεῶν ἑτέρων,
    καὶ λατρεύσῃς αὐτοῖς, καὶ προσκυνήσῃς αὐτοῖς, διαμαρτύρομαι ὑμῖν σήμερον τόν τε
    οὐρανὸν καὶ τὴν γῆν, ὅτι ἀπωλείᾳ ἀπολεῖσθε.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καθὰ καὶ τὰ λοιπὰ ἔθνη ὅσα Κύριος ὁ Θεὸς ἀπολλύει πρὸ προσώπου ὑμῶν, οὕτως
    ἀπολεῖσθε, ἀνθʼ ὧν οὐκ ἠκούσατε τῆς φωνῆς Κυρίου τοῦ Θεοῦ ὑμῶν.
  usfm_code: DEU
  verse: '20'
