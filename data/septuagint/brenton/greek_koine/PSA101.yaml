- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Προσευχὴ τῷ πτωχῷ, ὅταν ἀκηδιάσῃ, καὶ ἐναντίον Κυρίου ἐκχέῃ τὴν δέησιν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριε εἰσάκουσον τῆς προσευχῆς μου, καὶ ἡ κραυγή μου πρὸς σὲ ἐλθέτω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπʼ ἐμοῦ· ἐν ᾗ ἂν ἡμέρᾳ θλίβομαι, κλῖνον
    πρὸς μὲ τὸ οὖς σου· ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε, ταχὺ εἰσάκουσόν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι ἐξέλιπον ὡσεὶ καπνὸς αἱ ἡμέραι μου, καὶ τὰ ὀστᾶ μου ὡσεὶ φρύγιον
    συνεφρύγησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐπλήγην ὡσεὶ χόρτος, καὶ ἐξηράνθη ἡ καρδία μου, ὅτι ἐπελαθόμην τοῦ φαγεῖν
    τὸν ἄρτον μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀπὸ φωνῆς τοῦ στεναγμοῦ μου, ἐκολλήθη τὸ ὀστοῦν μου τῇ σαρκί μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὡμοιώθην πελεκᾶνι ἐρημικῷ, ἐγενήθην ὡσεὶ νυκτικόραξ ἐν οἰκοπέδῳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἠγρύπνησα, καὶ ἐγενήθην ὡσεὶ στρουθίον μονάζον ἐπὶ δώματι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅλην τὴν ἡμέραν ὠνείδιζόν με οἱ ἐχθροί μου, καὶ οἱ ἐπαινοῦντές με κατʼ
    ἐμοῦ ὤμνυον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὅτι σποδὸν ὡσεὶ ἄρτον ἔφαγον, καὶ τὸ πόμα μου μετὰ κλαυθμοῦ ἐκίρνων,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἀπὸ προσώπου τῆς ὀργῆς σου καὶ τοῦ θυμοῦ σου, ὅτι ἐπάρας κατέῤῥαξάς
    με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Αἱ ἡμέραι μου ὡσεὶ σκιὰ ἐκλίθησαν, κᾀγὼ ὡσεὶ χόρτος ἐξηράνθην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Σὺ δέ Κύριε εἰς τὸν αἰῶνα μένεις, καὶ τὸ μνημόσυνόν σου εἰς γενεὰν καὶ
    γενεάν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Σὺ ἀναστὰς οἰκτειρήσεις τὴν Σιὼν, ὅτι καιρὸς τοῦ οἰκτειρῆσαι αὐτὴν,
    ὅτι ἥκει καιρός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὅτι εὐδόκησαν οἱ δοῦλοί σου τοὺς λίθους αὐτῆς, καὶ τὸν χοῦν αὐτῆς οἰκτειρήσουσι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ φοβηθήσονται τὰ ἔθνη τὸ ὄνομά σου Κύριε, καὶ πάντες οἱ βασιλεῖς
    τὴν δόξαν σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὅτι οἰκοδομήσει Κύριος τὴν Σιὼν, καὶ ὀφθήσεται ἐν τῇ δόξῃ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐπέβλεψεν ἐπὶ τὴν προσευχὴν τῶν ταπεινῶν, καὶ οὐκ ἐξουδένωσε τὴν δέησιν
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Γραφήτω αὕτη εἰς γενεὰν ἑτέραν, καὶ λαὸς ὁ κτιζόμενος αἰνέσει τὸν Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅτι ἐξέκυψεν ἐξ ὕψους ἁγίου αὐτοῦ, Κύριος ἐξ οὐρανοῦ ἐπὶ τὴν γῆν ἐπέβλεψε,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: τοῦ ἀκοῦσαι τοῦ στεναγμοῦ τῶν πεπεδημένων, τοῦ λῦσαι τοὺς υἱοὺς τῶν
    τεθανατωμένων,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: τοῦ ἀναγγεῖλαι ἐν Σιὼν τὸ ὄνομα Κυρίου, καὶ τὴν αἴνεσιν αὐτοῦ ἐν Ἱερουσαλήμ·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ἐν τῷ συναχθῆναι λαοὺς ἐπιτοαυτὸ, καὶ βασιλεῖς τοῦ δουλεύειν τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἀπεκρίθη αὐτῷ ἐν ὁδῷ ἰσχύος αὐτοῦ, τὴν ὀλιγότητα τῶν ἡμερῶν μου ἀνάγγειλόν
    μοι·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: μὴ ἀναγάγῃς με ἐν ἡμίσει ἡμερῶν μου, ἐν γενεᾷ γενεῶν τὰ ἔτη σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Κατʼ ἀρχὰς τὴν γῆν σὺ Κύριε ἐθεμελίωσας, καὶ ἔργα τῶν χειρῶν σου εἰσὶν
    οἱ οὐρανοί.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Αὐτοὶ ἀπολοῦνται, σὺ δὲ διαμένεις· καὶ πάντες ὡς ἱμάτιον παλαιωθήσονται,
    καὶ ὡσεὶ περιβόλαιον ἑλίξεις αὐτοὺς, καὶ ἀλλαγήσονται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Σὺ δὲ ὁ αὐτὸς εἶ, καὶ τὰ ἔτη σου οὐκ ἐκλείψουσιν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 101
  book_usfm_code: PSA
  chapter_number: 101
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Οἱ υἱοῖ τῶν δούλων σου κατασκηνώσουσι, καὶ τὸ σπέρμα αὐτῶν εἰς τὸν αἰῶνα
    κατευθυνθήσεται.
