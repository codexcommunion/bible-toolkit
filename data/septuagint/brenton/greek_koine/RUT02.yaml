- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ τῇ Νωεμὶν ἀνὴρ γνώριμος τῷ ἀνδρὶ αὐτῆς, ὁ δὲ ἀνὴρ δυνατὸς ἰσχύϊ ἐκ τῆς
    συγγενείας Ἐλιμέλεχ, καὶ ὄνομα αὐτῷ Βοόζ.
  usfm_code: RUT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Ῥοὺθ ἡ Μωαβίτις πρὸς Νωεμὶν, πορεῦθω δὴ εἰς ἀγρὸν, καὶ συνάξω ἐν
    τοῖς στάχυσι κατόπισθεν οὗ ἐὰν εὕρω χάριν ἐν ὀφθαλμοῖς αὐτοῦ. εἶπε δὲ αὐτῇ, πορεύου,
    θύγατερ.
  usfm_code: RUT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη· καὶ ἐλθοῦσα συνέλεξεν ἐν τῷ ἀγρῷ κατόπισθε τῶν θεριζόντων· καὶ
    περιέπεσε περιπτώματι τῇ μερίδι τοῦ ἀγροῦ Βοὸζ, τοῦ ἐκ τῆς συγγενείας Ἐλιμέλεχ.
  usfm_code: RUT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ Βοὸζ ἦλθεν ἐκ Βηθλεὲμ, καὶ εἶπε τοῖς θερίζουσι, Κύριος μεθʼ ὑμῶν·
    καὶ εἶπον αὐτῷ, εὐλογήσαι σε Κύριος.
  usfm_code: RUT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Βοὸζ τῷ παιδαρίῳ αὐτοῦ τῷ ἐφεστῶτι ἐπὶ τοὺς θερίζοντας, τίνος ἡ νεᾶνις
    αὕτη;
  usfm_code: RUT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη τὸ παιδάριον τὸ ἐφεστὸς ἐπὶ τοὺς θερίζοντας, καὶ εἶπεν, ἡ παῖς
    ἡ Μωαβίτις ἐστὶν ἡ ἀποστραφεῖσα μετὰ Νωεμὶν ἐξ ἀγροῦ Μωάβ·
  usfm_code: RUT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, συλλέξω δὴ καὶ συνάξω ἐν τοῖς δράγμασιν ὄπισθεν τῶν θεριζόντων·
    καὶ ἦλθε καὶ ἔστη ἀπὸ πρωΐθεν καὶ ἕως ἑσπέρας, οὐ κατέπαυσεν ἐν τῷ ἀγρῷ μικρόν.
  usfm_code: RUT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Βοὸζ πρὸς Ῥοὺθ, οὐκ ἤκουσας θύγατερ; μὴ πορευθῇς ἐν ἀγρῷ συλλέξαι
    ἑτέρῳ· καὶ σὺ οὐ πορεύσῃ ἐντεῦθεν, ὧδε κολλήθητι μετὰ τῶν κορασίων μου.
  usfm_code: RUT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ ὀφθαλμοί σου εἰς τὸν ἀγρὸν οὗ ἐὰν θερίζωσι, καὶ πορεύσῃ κατόπισθεν αὐτῶν·
    ἰδοὺ ἐνετειλάμην τοῖς παιδαρίοις τοῦ μὴ ἅψασθαί σου· καὶ ὅτε διψήσεις καὶ πορευθήσῃ
    εἰς τὰ σκεύη, καὶ πίεσαι ὅθεν ἐὰν ὑδρεύωνται τὰ παιδάρια.
  usfm_code: RUT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτῆς, καὶ προσεκύνησεν ἐπὶ τὴν γῆν, καὶ εἶπε πρὸς
    αὐτὸν, τί ὅτι εὗρον χάριν ἐν ὀφθαλμοῖς σου τοῦ ἐπιγνῶναί με, καὶ ἐγώ εἰμι ξένη;
  usfm_code: RUT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Βοὸζ, καὶ εἶπεν αὐτῇ, ἀπαγγελίᾳ ἀπηγγέλη μοι ὅσα πεποίηκας μετὰ
    τῆς πενθερᾶς σου μετὰ τὸ ἀποθανεῖν τὸν ἄνδρα σου· καὶ πῶς κατέλιπες τὸν πατέρα
    σου καὶ τὴν μητέρα σου, καὶ τὴν γῆν γενέσεώς σου, καὶ ἐπορεύθης πρὸς λαὸν ὃν οὐκ
    ᾔδεις ἐχθὲς καὶ τρίτης.
  usfm_code: RUT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀποτίσαι Κύριος τὴν ἐργασίαν σου· γένοιτο ὁ μισθός σου πλήρης παρὰ Κυρίου
    Θεοῦ Ἰσραὴλ, πρὸς ὃν ἦλθες πεποιθέναι ὑπὸ τὰς πτέρυγας αὐτοῦ.
  usfm_code: RUT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἡ δὲ εἶπεν, εὕροιμι χάριν ἐν ὀφθαλμοῖς σου κύριε, ὅτι παρεκάλεσάς με, καὶ
    ὅτι ἐλάλησας ἐπὶ καρδίαν τῆς δούλης σου, καὶ ἰδοὺ ἐγὼ ἔσομαι ὡς μία τῶν παιδισκῶν
    σου.
  usfm_code: RUT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῇ Βοὸζ, ἤδη ὥρα τοῦ φαγεῖν, πρόσελθε ὧδε καὶ φάγεσαι τῶν ἄρτων,
    καὶ βάψεις τὸν ψωμόν σου ἐν τῷ ὄξει· καὶ ἐκάθισε Ῥοὺθ ἐκ πλαγίων τῶν θεριζόντων·
    καὶ ἐβούνισεν αὐτῇ Βοὸζ ἄλφιτον, καὶ ἔφαγε καὶ ἐνεπλήσθη καὶ κατέλιπε,
  usfm_code: RUT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη τοῦ συλλέγειν· καὶ ἐνετείλατο Βοὸζ τοῖς παιδαρίοις αὐτοῦ, λέγων,
    καί γε ἀναμέσον τῶν δραγμάτων συλλεγέτω, καὶ μὴ καταισχύνητε αὐτήν·
  usfm_code: RUT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ βαστάζοντες βαστάσατε αὐτῇ, καί γε παραβάλλοντες παραβαλεῖτε αὐτῇ ἐκ τῶν
    βεβουνισμένων, καὶ φάγεται, καὶ συλλέξει, καὶ οὐκ ἐπιτιμήσετε αὐτῇ.
  usfm_code: RUT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ συνέλεξεν ἐν τῷ ἀγρῷ ἕως ἑσπέρας, καὶ ἐῤῥάβδισεν ἃ συνέλεξε, καὶ ἐγενήθη
    ὡς οἰφὶ κριθῶν.
  usfm_code: RUT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ᾖρε καὶ εἰσῆλθεν εἰς τὴν πόλιν· καὶ εἶδεν ἡ πενθερὰ αὐτῆς ἃ συνέλεξε·
    καὶ ἐξενέγκασα Ῥοὺθ ἔδωκεν αὐτῇ ἃ κατέλιπεν ἐξ ὧν ἐνεπλήσθη.
  usfm_code: RUT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῇ ἡ πενθερὰ αὐτῆς, ποῦ συνέλεξας σήμερον καὶ ποῦ ἐποίησας; εἴη
    ὁ ἐπιγνούς σε εὐλογημένος· καὶ ἀνήγγειλε Ῥοὺθ τῇ πενθερᾷ αὐτῆς ποῦ ἐποίησε, καὶ
    εἶπε, τὸ ὄνομα τοῦ ἀνδρὸς μεθʼ οὗ ἐποίησα σήμερον Βοόζ.
  usfm_code: RUT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Νωεμὶν τῇ νύμφῃ αὐτῆς, εὐλογητός ἐστι τῷ Κυρίῳ, ὅτι οὐκ ἐγκατέλιπε
    τὸ ἔλεος αὐτοῦ μετὰ τῶν ζώντων καὶ μετὰ τῶν τεθνηκότων· καὶ εἶπεν αὐτῇ Νωεμὶν,
    ἐγγίζει ἡμῖν ὁ ἀνὴρ, ἐκ τῶν ἀγχιστευόντων ἡμῖν ἐστι.
  usfm_code: RUT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Ῥοὺθ πρὸς τὴν πενθερὰν αὐτῆς, καί γε ὅτι εἶπε πρὸς μέ, μετὰ τῶν κορασίων
    τῶν ἐμῶν προσκολλήθητι, ἕως ἂν τελέσωσιν ὅλον τὸν ἀμητὸν ὃς ὑπάρχει μοι.
  usfm_code: RUT
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Νωεμὶν πρὸς Ῥοὺθ τὴν νύμφην αὐτῆς, ἀγαθὸν θύγατερ, ὅτι ἐξῆλθες μετὰ
    τῶν κορασίων αὐτου, καὶ οὐκ ἀπαντήσονταί σοι ἐν ἀγρῷ ἑτέρῳ.
  usfm_code: RUT
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ προσεκολλήθη Ῥοὺθ τοῖς κορασίοις τοῦ Βοὸζ τοῦ συλλέγειν, ἕως τοῦ συντελέσαι
    τὸν θερισμὸν τῶν κριθῶν καὶ τῶν πυρῶν.
  usfm_code: RUT
  verse: '23'
