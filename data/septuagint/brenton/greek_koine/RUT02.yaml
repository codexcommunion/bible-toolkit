- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ τῇ Νωεμὶν ἀνὴρ γνώριμος τῷ ἀνδρὶ αὐτῆς, ὁ δὲ ἀνὴρ δυνατὸς ἰσχύϊ
    ἐκ τῆς συγγενείας Ἐλιμέλεχ, καὶ ὄνομα αὐτῷ Βοόζ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε Ῥοὺθ ἡ Μωαβίτις πρὸς Νωεμὶν, πορεῦθω δὴ εἰς ἀγρὸν, καὶ συνάξω
    ἐν τοῖς στάχυσι κατόπισθεν οὗ ἐὰν εὕρω χάριν ἐν ὀφθαλμοῖς αὐτοῦ. εἶπε δὲ αὐτῇ,
    πορεύου, θύγατερ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐπορεύθη· καὶ ἐλθοῦσα συνέλεξεν ἐν τῷ ἀγρῷ κατόπισθε τῶν θεριζόντων·
    καὶ περιέπεσε περιπτώματι τῇ μερίδι τοῦ ἀγροῦ Βοὸζ, τοῦ ἐκ τῆς συγγενείας Ἐλιμέλεχ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἰδοὺ Βοὸζ ἦλθεν ἐκ Βηθλεὲμ, καὶ εἶπε τοῖς θερίζουσι, Κύριος μεθʼ
    ὑμῶν· καὶ εἶπον αὐτῷ, εὐλογήσαι σε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε Βοὸζ τῷ παιδαρίῳ αὐτοῦ τῷ ἐφεστῶτι ἐπὶ τοὺς θερίζοντας, τίνος
    ἡ νεᾶνις αὕτη;
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀπεκρίθη τὸ παιδάριον τὸ ἐφεστὸς ἐπὶ τοὺς θερίζοντας, καὶ εἶπεν,
    ἡ παῖς ἡ Μωαβίτις ἐστὶν ἡ ἀποστραφεῖσα μετὰ Νωεμὶν ἐξ ἀγροῦ Μωάβ·
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε, συλλέξω δὴ καὶ συνάξω ἐν τοῖς δράγμασιν ὄπισθεν τῶν θεριζόντων·
    καὶ ἦλθε καὶ ἔστη ἀπὸ πρωΐθεν καὶ ἕως ἑσπέρας, οὐ κατέπαυσεν ἐν τῷ ἀγρῷ μικρόν.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπε Βοὸζ πρὸς Ῥοὺθ, οὐκ ἤκουσας θύγατερ; μὴ πορευθῇς ἐν ἀγρῷ συλλέξαι
    ἑτέρῳ· καὶ σὺ οὐ πορεύσῃ ἐντεῦθεν, ὧδε κολλήθητι μετὰ τῶν κορασίων μου.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οἱ ὀφθαλμοί σου εἰς τὸν ἀγρὸν οὗ ἐὰν θερίζωσι, καὶ πορεύσῃ κατόπισθεν
    αὐτῶν· ἰδοὺ ἐνετειλάμην τοῖς παιδαρίοις τοῦ μὴ ἅψασθαί σου· καὶ ὅτε διψήσεις καὶ
    πορευθήσῃ εἰς τὰ σκεύη, καὶ πίεσαι ὅθεν ἐὰν ὑδρεύωνται τὰ παιδάρια.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτῆς, καὶ προσεκύνησεν ἐπὶ τὴν γῆν, καὶ εἶπε
    πρὸς αὐτὸν, τί ὅτι εὗρον χάριν ἐν ὀφθαλμοῖς σου τοῦ ἐπιγνῶναί με, καὶ ἐγώ εἰμι
    ξένη;
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀπεκρίθη Βοὸζ, καὶ εἶπεν αὐτῇ, ἀπαγγελίᾳ ἀπηγγέλη μοι ὅσα πεποίηκας
    μετὰ τῆς πενθερᾶς σου μετὰ τὸ ἀποθανεῖν τὸν ἄνδρα σου· καὶ πῶς κατέλιπες τὸν πατέρα
    σου καὶ τὴν μητέρα σου, καὶ τὴν γῆν γενέσεώς σου, καὶ ἐπορεύθης πρὸς λαὸν ὃν οὐκ
    ᾔδεις ἐχθὲς καὶ τρίτης.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀποτίσαι Κύριος τὴν ἐργασίαν σου· γένοιτο ὁ μισθός σου πλήρης παρὰ Κυρίου
    Θεοῦ Ἰσραὴλ, πρὸς ὃν ἦλθες πεποιθέναι ὑπὸ τὰς πτέρυγας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἡ δὲ εἶπεν, εὕροιμι χάριν ἐν ὀφθαλμοῖς σου κύριε, ὅτι παρεκάλεσάς με,
    καὶ ὅτι ἐλάλησας ἐπὶ καρδίαν τῆς δούλης σου, καὶ ἰδοὺ ἐγὼ ἔσομαι ὡς μία τῶν παιδισκῶν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπεν αὐτῇ Βοὸζ, ἤδη ὥρα τοῦ φαγεῖν, πρόσελθε ὧδε καὶ φάγεσαι τῶν
    ἄρτων, καὶ βάψεις τὸν ψωμόν σου ἐν τῷ ὄξει· καὶ ἐκάθισε Ῥοὺθ ἐκ πλαγίων τῶν θεριζόντων·
    καὶ ἐβούνισεν αὐτῇ Βοὸζ ἄλφιτον, καὶ ἔφαγε καὶ ἐνεπλήσθη καὶ κατέλιπε,
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀνέστη τοῦ συλλέγειν· καὶ ἐνετείλατο Βοὸζ τοῖς παιδαρίοις αὐτοῦ,
    λέγων, καί γε ἀναμέσον τῶν δραγμάτων συλλεγέτω, καὶ μὴ καταισχύνητε αὐτήν·
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ βαστάζοντες βαστάσατε αὐτῇ, καί γε παραβάλλοντες παραβαλεῖτε αὐτῇ
    ἐκ τῶν βεβουνισμένων, καὶ φάγεται, καὶ συλλέξει, καὶ οὐκ ἐπιτιμήσετε αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ συνέλεξεν ἐν τῷ ἀγρῷ ἕως ἑσπέρας, καὶ ἐῤῥάβδισεν ἃ συνέλεξε, καὶ
    ἐγενήθη ὡς οἰφὶ κριθῶν.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ᾖρε καὶ εἰσῆλθεν εἰς τὴν πόλιν· καὶ εἶδεν ἡ πενθερὰ αὐτῆς ἃ συνέλεξε·
    καὶ ἐξενέγκασα Ῥοὺθ ἔδωκεν αὐτῇ ἃ κατέλιπεν ἐξ ὧν ἐνεπλήσθη.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶπεν αὐτῇ ἡ πενθερὰ αὐτῆς, ποῦ συνέλεξας σήμερον καὶ ποῦ ἐποίησας;
    εἴη ὁ ἐπιγνούς σε εὐλογημένος· καὶ ἀνήγγειλε Ῥοὺθ τῇ πενθερᾷ αὐτῆς ποῦ ἐποίησε,
    καὶ εἶπε, τὸ ὄνομα τοῦ ἀνδρὸς μεθʼ οὗ ἐποίησα σήμερον Βοόζ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἶπε δὲ Νωεμὶν τῇ νύμφῃ αὐτῆς, εὐλογητός ἐστι τῷ Κυρίῳ, ὅτι οὐκ ἐγκατέλιπε
    τὸ ἔλεος αὐτοῦ μετὰ τῶν ζώντων καὶ μετὰ τῶν τεθνηκότων· καὶ εἶπεν αὐτῇ Νωεμὶν,
    ἐγγίζει ἡμῖν ὁ ἀνὴρ, ἐκ τῶν ἀγχιστευόντων ἡμῖν ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπε Ῥοὺθ πρὸς τὴν πενθερὰν αὐτῆς, καί γε ὅτι εἶπε πρὸς μέ, μετὰ
    τῶν κορασίων τῶν ἐμῶν προσκολλήθητι, ἕως ἂν τελέσωσιν ὅλον τὸν ἀμητὸν ὃς ὑπάρχει
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπε Νωεμὶν πρὸς Ῥοὺθ τὴν νύμφην αὐτῆς, ἀγαθὸν θύγατερ, ὅτι ἐξῆλθες
    μετὰ τῶν κορασίων αὐτου, καὶ οὐκ ἀπαντήσονταί σοι ἐν ἀγρῷ ἑτέρῳ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 2
  book_usfm_code: RUT
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ προσεκολλήθη Ῥοὺθ τοῖς κορασίοις τοῦ Βοὸζ τοῦ συλλέγειν, ἕως τοῦ
    συντελέσαι τὸν θερισμὸν τῶν κριθῶν καὶ τῶν πυρῶν.
