- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μακκαβαῖος δὲ καὶ οἱ σὺν αὐτῷ, τοῦ Κυρίου προάγοντος αὐτοὺς, τὸ μὲν
    ἱερὸν ἐκομίσαντο καὶ τὴν πόλιν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: τοὺς δὲ κατὰ τὴν ἀγορὰν βωμοὺς ὑπὸ τῶν ἀλλοφύλων δεδημιουργημένους,
    ἔτι δὲ τεμένη καθεῖλον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ τὸν νεὼν καθαρίσαντες, ἕτερον θυσιαστήριον ἐποίησαν, καὶ πυρώσαντες
    λίθους, καὶ πῦρ ἐκ τούτων λαβόντες, ἀνήνεγκαν θυσίαν μετὰ διετῆ χρόνον, καὶ θυμίαμα
    καὶ λύχνους, καὶ τῶν ἄρτων τὴν πρόθεσιν ἐποιήσαντο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ταῦτα δὲ ποιήσαντες ἠξίωσαν τὸν Κύριον πεσόντες ἐπὶ κοιλίαν, μηκέτι
    περιπεσεῖν τοιούτοις κακοῖς, ἀλλʼ ἐάν ποτε καὶ ἁμάρτωσιν, ὑπʼ αὐτοῦ μετʼ ἐπιεικείας
    παιδεύεσθαι, καὶ μὴ βλασφήμοις καὶ βαρβάροις ἔθνεσι παραδίδοσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐν ᾗ δὲ ἡμέρᾳ ὁ νεὼς ὑπὸ ἀλλοφύλων ἐβεβηλώθη, συνέβη κατὰ τὴν αὐτὴν
    ἡμέραν τὸν καθαρισμὸν γενέσθαι τοῦ ναοῦ, τῇ πέμπτῃ καὶ εἰκάδι τοῦ αὐτοῦ μηνὸς,
    ὅς ἐστι Χασελεῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ μετʼ εὐφροσύνης ἦγον ἡμέρας ὀκτὼ σκηνωμάτων τρόπον, μνημονεύοντες
    ὡς πρὸ μικροῦ χρόνου τὴν τῶν σκηνῶν ἑορτὴν ἐν τοῖς ὄρεσι καὶ ἐν τοῖς σπηλαίοις
    θηρίων τρόπον ἦσαν νεμόμενοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Διὸ θύρσους καὶ κλάδους ὡραίους, ἔτι δὲ φοίνικας ἔχοντες, ὕμνους ἀνέφερον
    τῷ εὐοδώσαντι καθαρισθῆναι τὸν ἑαυτοῦ τόπον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐδογμάτισαν δὲ μετὰ κοινοῦ προστάγματος καὶ ψηφίσματος παντὶ τῷ τῶν
    Ἰουδαίων ἔθνει κατʼ ἐνιαυτὸν ἄγειν τάσδε τὰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ τὰ μὲν τῆς Ἀντιόχου τοῦ προσαγορευθέντος Ἐπιφανοῦς τελευτῆς οὕτως
    εἶχε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Νυνὶ δὲ τὰ κατὰ τὸν Εὐπάτορα Ἀντίοχον, υἱὸν δὲ τοῦ ἀσεβοῦς γενόμενον,
    δηλώσομεν, αὐτά συντέμνοντες τὰ τῶν πολέμων κακά.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Αὐτὸς γὰρ παραλαβὼν βασιλείαν, ἀνέδειξεν ἐπὶ τῶν πραγμάτων Λυσίαν τινά,
    κοίλης δὲ Συρίας καὶ Φοινίκης στρατηγὸν πρώταρχον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πτολεμαῖος γὰρ ὁ καλούμενος Μάκρων τὸ δίκαιον συντηρεῖν προηγούμενος
    εἰς τοὺς Ἰουδαίους διὰ τὴν γεγονυῖαν εἰς αὐτοὺς ἀδικίαν, καί ἐπειρᾶτο τὰ πρὸς
    αὐτοὺς εἰρηνικῶς διεξάγειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅθεν κατηγορούμενος ὑπὸ τῶν φίλων πρὸς τὸν Εὐπάτορα, καὶ προδότης παρέκαστα
    ἀκούων, διὰ τὸ τὴν Κύπρον ἐμπιστευθέντα ὑπὸ τοῦ Φιλομήτορος ἐκλιπεῖν, καὶ πρὸς
    Ἀντίοχον τὸν Ἐπιφανῆ ἀναχωρῆσαι, μήτʼ εὐγενῆ τὴν ἐξουσίαν ἔχων, ὑπʼ ἀθυμίας φαρμακεύσας
    ἑαυτὸν ἐξέλιπε τὸν βίον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Γοργίας δὲ γενόμενος στρατηγὸς τῶν τόπων, ἐξενοτρόφει, καὶ παρέκαστα
    πρὸς τοὺς Ἰουδαίους ἐπολεμοτρόφει,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὁμοῦ δὲ τούτῳ καὶ οἱ Ἰδουμαῖοι ἐγκρατεῖς ἐπικαίρων ὀχυρωμάτων ὄντες,
    ἐγύμναζον τοὺς Ἰουδαίους, καὶ τοὺς φυγαδευθέντας ἀπὸ Ἰεροσολύμων προσλαβόμενοι
    πολεμοτροφεῖν ἐπεχείρουν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οἱ δὲ περὶ τὸν Μακκαβαῖον, ποιησάμενοι λιτανείαν, καὶ ἀξιώσαντες τὸν
    Θεὸν σύμμαχον αὐτοῖς γενέσθαι, ἐπὶ τὰ τῶν Ἰδουμαίων ὀχυρώματα ὥρμησαν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: οἷς καὶ προσβαλόντες εὐρώστως, ἐγκρατεῖς ἐγένοντο τῶν τόπων, πάντας
    τε τοὺς ἐπὶ τῷ τείχει μαχομένους ἠμύναντο· κατέσφαζόν δε τοὺς ἐμπίπτοντας, ἀνεῖλον
    δὲ οὐχ ἧττον τῶν δισμυρίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Συμφυγόντων δὲ οὐκ ἔλαττον τῶν ἐννακισχιλίων εἰς δύο πύργους ὀχυροὺς
    εὖ μάλα, καὶ πάντα τὰ πρὸς πολιορκίαν ἔχοντας,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ὁ Μακκαβαῖος εἰς ἐπείγοντας τόπους ἀπολιπὼν Σίμωνα καὶ Ἰώσηφον, ἔτι
    δὲ καὶ Ζακχαῖον καὶ τοὺς σὺν αὐτῷ ἱκανοὺς πρὸς τὴν τούτων πολιορκίαν, αὐτὸς ἐχωρίσθη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Οἱ δὲ περὶ τὸν Σίμωνα φιλαργυρήσαντες ὑπό τινων τῶν ἐν τοῖς πύργοις
    ἐπείσθησαν ἀργυρίῳ· ἑπτάκις δὲ μυριάδας δραχμὰς λαβόντες, εἴασάν τινας διαῤῥυῆναι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Προσαγγελθέντος δὲ τῷ Μακκαβαίῳ περὶ τοῦ γεγονότος, συναγαγὼν τοὺς ἡγουμένους
    τοῦ λαοῦ, κατηγόρησεν ὡς ἀργυρίου πεπράκασι τοὺς ἀδελφοὺς, τοὺς πολεμίους κατʼ
    αὐτῶν ἀπολύσαντες.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τούτους μὲν οὖν προδότας γενομένους ἀπέκτεινε, καὶ παραχρῆμα τοὺς δύο
    πύργους κατελάβετο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τοῖς δὲ ὅπλοις τὰ πάντα ἐν ταῖς χερσὶν εὐοδούμενος, ἀπώλεσεν ἐν τοῖς
    δυσὶν ὀχυρώμασι πλείους τῶν δισμυρίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Τιμόθεος δὲ ὁ πρότερον ἡττηθεὶς ὑπὸ τῶν Ἰουδαίων, συναγαγὼν ξένας δυνάμεις
    παμπληθεῖς, καὶ τοὺς τῆς Ἀσίας γενομένους ἵππους συναθροίσας οὐκ ὀλίγους, παρῆν
    ὡς δοριάλωτον ληψόμενος τὴν Ἰουδαίαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οἱ δὲ περὶ τὸν Μακκαβαῖον, συνεγγίζοντος αὐτοῦ, πρὸς ἱκετείαν τοῦ Θεοῦ
    ἐτράπησαν, γῇ τὰς κεφαλὰς καταπάσαντες, καὶ τὰς ὀσφύας σάκκοις ζώσαντες,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: ἐπὶ τὴν ἀπέναντι τοῦ θυσιαστηρίου κρηπίδα προσπεσόντες, ἠξίουν ἵλεων
    αὐτοῖς γενόμενον ἐχθρεῦσαι τοῖς ἐχθροῖς αὐτῶν, καὶ ἀντικεῖσθαι τοῖς ἀντικειμένοις,
    καθὼς ὁ νόμος διασαφεῖ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Γενόμενοι δὲ ἀπὸ τῆς δεήσεως, ἀναλαβόντες τὰ ὅπλα, προῆγον ἀπὸ τῆς πόλεως
    ἐπὶ πλεῖον· συνεγγίσαντες δὲ τοῖς πολεμίοις, ἐφʼ ἑαυτῶν ἦσαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἄρτι δὲ τῆς ἀνατολῆς διαδεχομένης, προσέβαλον ἑκάτεροι· οἱ μὲν ἔγγυον
    ἔχοντες εὐημερίας καὶ νίκης μετʼ ἀρετῆς τὴν ἐπὶ τὸν Κύριον καταφυγὴν, οἱ δὲ καθηγεμόνα
    τῶν ἀγώνων ταττόμενοι τὸν θυμόν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Γενομένης δὲ καρτερᾶς μάχης, ἐφάνησαν τοῖς ὑπεναντίοις ἐξ οὐρανοῦ ἐφʼ
    ἵππων χρυσοχαλίνων ἄνδρες πέντε διαπρεπεῖς, καὶ ἀφηγούμενοι τῶν Ἰουδαίων οἱ δύο,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: καὶ τὸν Μακκαβαῖον μέσον λαβόντες, καὶ σκεπάζοντες ταῖς ἑαυτῶν πανοπλίαις,
    ἄτρωτον διεφύλαττον· εἰς δὲ τοὺς ὑπεναντίους τοξεύματα καὶ κεραυνοὺς ἐξεῤῥίπτουν·
    διὸ συγχυθέντες ἀορασίᾳ, κατεκόπτοντο ταραχῆς πεπληρωμένοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Κατεσφάγησαν δὲ δισμύριοι πρὸς τοῖς πεντακοσίοις, ἱππεῖς δὲ ἑξακόσιοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Αὐτὸς δὲ ὁ Τιμόθεος συνέφυγεν εἰς Γάζαρα λεγόμενον ὀχύρωμα, εὖ μάλα
    φρούριον, στρατηγοῦντος ἐκεῖ Χαιρέου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Οἱ δὲ περὶ τὸν Μακκαβαῖον ἄσμενοι περιεκάθισαν τὸ φρούριον ἡμέρας τέσσαρας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Οἱ δὲ ἔνδον τῇ ἐρυμνότητι τοῦ τόπου πεποιθότες, ὑπεράγαν ἐβλασφήμουν,
    καὶ λόγους ἀθεμίτους προΐοντο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ὑποφαινούσης δὲ τῆς πέμπτης ἡμέρας, εἴκοσι νεανίαι τῶν περὶ τὸν Μακκαβαῖον
    πυρωθέντες τοῖς θυμοῖς διὰ τὰς βλασφημίας, προσβαλόντες τῷ τείχει, ἀῤῥενωδῶς καὶ
    θηριώδει θυμῷ τὸν ἐμπίπτοντα ἔκοπτον,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: ἕτεροι δὲ ὁμοίως προσαναβάντες ἐν τῷ περισπασμῷ πρὸς τοὺς ἔνδον, ἐνεπίμπρων
    τοὺς πύργους, καὶ πυρὰς ἀνάψαντες ζῶντας τοὺς βλασφήμους κατέκαιον· οἱ δὲ τὰς
    πύλας διέκοπτον, εἰσδεξάμενοι δὲ τὴν λοιπὴν τάξιν, προκατελάβοντο τὴν πόλιν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: καὶ τὸν Τιμόθεον ἀποκεκρυμμένον ἔν τινι λάκκῳ κατέσφαξαν, καὶ τὸν τούτου
    ἀδελφὸν Χαιρέαν, καὶ τὸν Ἀπολλοφάνη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 10
  book_usfm_code: 2MA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ταῦτα δὲ διαπραξάμενοι, μεθʼ ὕμνων καὶ ἐξομολογήσεων εὐλόγουν τῷ Κυρίῳ
    τῷ μεγάλως εὐεργετοῦντι τὸν Ἰσραὴλ, καὶ τὸ νῖκος αὐτοῖς διδόντι.
