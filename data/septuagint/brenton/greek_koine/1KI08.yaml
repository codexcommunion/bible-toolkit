  usfm_code: 1KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστρεψεν ὁ βασιλεὺς τὸ πρόσωπον αὐτοῦ, καὶ εὐλόγησεν ὁ βασιλεὺς πάντα
    Ἰσραήλ· καὶ πᾶσα ἐκκλησία Ἰσραὴλ εἱστήκει·
  usfm_code: 1KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ σημερον, ὃς ἐλάλησεν ἐν τῷ στόματι
    αὐτοῦ περὶ Δαυὶδ τοῦ πατρός μου καὶ ἐν ταῖς χερσὶν αὐτοῦ ἐπλήρωσε, λέγον,
  usfm_code: 1KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἀφʼ ἧς ἡμέρας ἐξήγαγον τὸν λαόν μου τὸν Ἰσραὴλ ἐξ Αἰγύπτου, οὐκ ἐξελεξάμην
    ἐν πόλει ἐν ἑνὶ σκήπτρῳ Ἰσραὴλ τοῦ οἰκοδομῆσαι οἶκον τοῦ εἶναι τὸ ὄνομά μου ἐκεῖ·
    καὶ ἐξελεξάμην ἐν Ἱερουσαλὴμ εἶναι τὸ ὄνομά μου ἐκεῖ· καὶ ἐξελεξάμην τὸν Δαυὶδ
    τοῦ εἶναι ἐπὶ τὸν λαόν μου τὸν Ἰσραήλ.
  usfm_code: 1KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐπὶ τῆς καρδίας τοῦ πατρός μου οἰκοδομῆσαι οἶκον τῷ ὀνόματι Κυρίου
    Θεοῦ Ἰσραήλ.
  usfm_code: 1KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Δαυὶδ τὸν πατέρα μου, ἀνθʼ ὧν ἦλθεν ἐπὶ τὴν καρδίαν σου
    τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματί μου, καλῶς ἐποίησας ὅτι ἐγενήθη ἐπὶ τὴν καρδίαν
    σου.
  usfm_code: 1KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πλὴν σὺ οὐκ οἰκοδομήσεις τὸν οἶκον, ἀλλʼ ἢ ὁ υἱός σου ὁ ἐξελθὼν ἐκ τῶν πλευρῶν
    σου, οὗτος οἰκοδομήσει τὸν οἶκον τῷ ὀνόματί μου.
  usfm_code: 1KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησε Κύριος τὸ ῥῆμα αὐτοῦ ὃ ἐλάλησε· καὶ ἀνέστην ἀντὶ Δαυὶδ τοῦ πατρός
    μου, καὶ ἐκάθισα ἐπὶ τοῦ θρόνου Ἰσραὴλ, καθὼς ἐλάλησε Κύριος, καὶ ᾠκοδόμησα τὸν
    οἶκον τῷ ὀνόματι Κυρίου Θεοῦ Ἰσραήλ.
  usfm_code: 1KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐθέμην ἐκεῖ τόπον τῇ κιβωτῷ, ἐν ᾗ ἐστιν ἐκεῖ διαθήκη Κυρίου ἣν διέθετο
    Κύριος μετὰ τῶν πατέρων ἡμῶν ἐν τῷ ἐξαγαγεῖν αὐτὸν αὐτοὺς ἐκ γῆς Αἰγύπτου.
  usfm_code: 1KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Σαλωμὼν κατὰ πρόσωπον τοῦ θυσιαστηρίου Κυρίου ἐνώπιον πάσης ἐκκλησίας
    Ἰσραήλ· καὶ διεπέτασε τὰς χεῖρας αὐτοῦ εἰς τὸν οὐρανὸν,
  usfm_code: 1KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ εἶπε, Κύριε ὁ Θεὸς Ἰσραὴλ, οὐκ ἔστιν ὡς σὺ Θεὸς ἐν τῷ οὐρανῷ ἄνω καὶ ἐπὶ
    τῆς γῆς κάτω, φυλάσσων διαθήκην καὶ ἔλεος τῷ δούλῳ σου τῷ πορευομένῳ ἐνώπιόν σου
    ἐν ὅλῃ τῇ καρδίᾳ αὐτοῦ,
  usfm_code: 1KI
  verse: '23'
