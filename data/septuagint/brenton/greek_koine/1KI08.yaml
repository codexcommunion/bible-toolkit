  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπιβλέψῃ ἐπὶ τὴν δέησίν μου Κύριε ὁ Θεὸς Ἰσραὴλ, ἀκούειν τῆς προσευχῆς
    ἧς ὁ δοῦλός σου προσεύχεται ἐνώπιόν σου πρὸς σὲ σήμερον,
  usfm_code: 1KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
