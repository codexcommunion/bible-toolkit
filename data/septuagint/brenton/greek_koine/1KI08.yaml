    οἶκον αὐτοῦ μετὰ εἴκοσι ἔτη, τότε ἐξεκκλησίασεν ὁ βασιλεὺς Σαλωμὼν πάντας τοὺς
    πρεσβυτέρους Ἰσραὴλ ἐν Σιὼν, τοῦ ἐνεγκεῖν τὴν κιβωτὸν διαθήκης Κυρίου ἐκ πόλεως
    Δαυὶδ, αὕτη ἐστὶ Σιὼν,
  usfm_code: 1KI
  verse: '1'
