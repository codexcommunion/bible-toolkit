  usfm_code: 1KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἰσφέρουσιν οἱ ἱερεῖς τὴν κιβωτὸν εἰς τὸν τόπον αὐτῆς, εἰς τὸ δαβὶρ τοῦ
