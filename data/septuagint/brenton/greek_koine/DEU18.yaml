- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Οὐκ ἔσται τοῖς ἱερεῦσι τοῖς Λευίταις ὅλῃ φυλῇ Λευὶ μερὶς οὐδὲ κλῆρος
    μετὰ Ἰσραήλ· καρπώματα Κυρίου ὁ κλῆρος αὐτῶν, φάγονται αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κλῆρος δὲ οὐκ ἔσται αὐτοῖς ἐν τοῖς ἀδελφοῖς αὐτῶν· Κύριος αὐτὸς κλῆρος
    αὐτοῦ, καθότι εἶπεν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ αὕτη ἡ κρίσις τῶν ἱερέων τὰ παρὰ τοῦ λαοῦ παρὰ τῶν θυόντων τὰ θύματα,
    ἐάν τε μόσχον, ἐάν τε πρόβατον· καὶ δώσεις τὸν βραχίονα τῷ ἱερεῖ, καὶ τὰ σιαγόνια,
    καὶ τὸ ἔνυστρον,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ τὰς ἀπαρχὰς τοῦ σίτου σου, καὶ τοῦ οἴνου σου, καὶ τοῦ ἐλαίου σου·
    καὶ τὴν ἀπαρχὴν τῶν κουρῶν τῶν προβάτων σου δώσεις αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι αὐτὸν ἐξελέξατο Κύριος ἐκ πασῶν τῶν φυλῶν σου, παρεστάναι ἔναντι
    Κυρίου τοῦ Θεοῦ, λειτουργεῖν καὶ εὐλογεῖν ἐπὶ τῷ ὀνόματι αὐτοῦ, αὐτὸς καὶ οἱ υἱοὶ
    αὐτοῦ ἐν τοῖς υἱοῖς Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐὰν δὲ παραγένηται ὁ Λευίτης ἐκ μιᾶς τῶν πόλεων ἐκ πάντων τῶν υἱῶν Ἰσραὴλ,
    οὗ αὐτὸς παροικεῖ, καθʼ ὅτι ἐπιθυμεῖ ἡ ψυχὴ αὐτοῦ, εἰς τὸν τόπον ὃν ἂν ἐκλέξηται,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: λειτουργήσει τῷ ὀνόματι Κυρίου τοῦ Θεοῦ αὐτοῦ, ὥσπερ πάντες οἱ ἀδελφοὶ
    αὐτοῦ οἱ Λευῖται οἱ παρεστηκότες ἐκεῖ ἐναντίον Κυρίου τοῦ Θεοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μερίδα μεμερισμένην φάγεται, πλὴν τῆς πράσεως τῆς κατὰ πατριάν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐὰν δὲ εἰσέλθῃς εἰς τὴν γῆν ἣν Κύριος ὁ Θεός σου δίδωσί σοι, οὐ μαθήσῃ
    ποιεῖν κατὰ τὰ βδελύγματα τῶν ἐθνῶν ἐκείνων.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οὐχ εὑρεθήσεται ἐν σοὶ περικαθαίρων τὸν υἱὸν αὐτοῦ καὶ τὴν θυγατέρα
    αὐτοῦ ἐν πυρὶ, μαντευόμενος μαντείαν, κληδονιζόμενος, καὶ οἰωνιζόμενος, φαρμακοῖς
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἐπαείδων ἐπαοιδὴν, ἐγγαστρίμυθος, καὶ τερατοσκόπος, ἐπερωτῶν τοὺς νεκρούς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔστι γὰρ βδέλυγμα Κυρίῳ τῷ Θεῷ σου πᾶς ποιῶν ταῦτα· ἕνεκεν γὰρ τῶν βδελυγμάτων
    τούτων Κύριος ἐξολοθρεύσει αὐτοὺς ἀπὸ προσώπου σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τέλειος ἔσῃ ἐναντίον Κυρίου τοῦ Θεοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τὰ γὰρ ἔθνη ταῦτα, οὓς σὺ κατακληρονομεῖς αὐτοὺς, οὗτοι κληδόνων καὶ
    μαντειῶν ἀκούσονται· καί σοι οὐχ οὕτως ἔδωκε Κύριος ὁ Θεός σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Προφήτην ἐκ τῶν ἀδελφῶν σου, ὡς ἐμὲ, ἀναστήσει σοι Κύριος ὁ Θεός σου·
    αὐτοῦ ἀκούσεσθε·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κατὰ πάντα ὅσα ᾐτήσω παρὰ Κυρίου τοῦ Θεοῦ σου ἐν Χωρὴβ τῇ ἡμέρᾳ τῆς
    ἐκκλησίας, λέγοντες, οὐ προσθήσομεν ἀκοῦσαι τὴν φωνὴν Κυρίου τοῦ Θεοῦ σου, καὶ
    τὸ πῦρ τοῦτο τὸ μὲγα οὐκ ὀψόμεθα ἔτι, οὐδὲ μὴ ἀποθάνωμεν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, ὀρθῶς πάντα ὅσα ἐλάλησαν πρὸς σέ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Προφήτην ἀναστήσω αὐτοῖς ἐκ τῶν ἀδελφῶν αὐτῶν, ὥσπερ σέ· καὶ δώσω τὰ
    ῥήματα ἐν τῷ στόματι αὐτοῦ, καὶ λαλήσει αὐτοῖς καθʼ ὅτι ἂν ἐντείλωμαι αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ὁ ἄνθρωπος ὃς ἐὰν μὴ ἀκούσῃ ὅσα ἂν λαλήσῃ ὁ προφήτης ἐκεῖνος ἐπὶ
    τῷ ὀνόματί μου, ἐγὼ ἐκδικήσω ἐξ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Πλὴν ὁ προφήτης ὃς ἂν ἀσεβήσῃ λαλῆσαι ἐπὶ τῷ ὀνόματί μου ῥῆμα ὃ οὐ προσέταξα
    λαλῆσαι, καὶ ὃς ἂν λαλήσῃ ἐν ὀνόματι θεῶν ἑτέρων, ἀποθανεῖται ὁ προφήτης ἐκεῖνος.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐὰν δὲ εἴπῃς ἐν τῇ καρδίᾳ σου, πῶς γνωσόμεθα τὸ ῥῆμα ὃ οὐκ ἐλάλησε Κύριος;
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  book_usfm_code: DEU
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅσα ἐὰν λαλήσῃ ὁ προφήτης ἐκεῖνος τῷ ὀνόματι Κυρίου, καὶ μὴ γένηται,
    καὶ μὴ συμβῇ, τοῦτο τὸ ῥῆμα ὃ οὐκ ἐλάλησε Κύριος, ἐν ἀσεβείᾳ ἐλάλησεν ὁ προφήτης
    ἐκεῖνος· οὐκ ἀφέξεσθε αὐτοῦ.
