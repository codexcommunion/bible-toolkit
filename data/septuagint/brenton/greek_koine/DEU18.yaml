- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Οὐκ ἔσται τοῖς ἱερεῦσι τοῖς Λευίταις ὅλῃ φυλῇ Λευὶ μερὶς οὐδὲ κλῆρος μετὰ
    Ἰσραήλ· καρπώματα Κυρίου ὁ κλῆρος αὐτῶν, φάγονται αὐτά.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Κλῆρος δὲ οὐκ ἔσται αὐτοῖς ἐν τοῖς ἀδελφοῖς αὐτῶν· Κύριος αὐτὸς κλῆρος αὐτοῦ,
    καθότι εἶπεν αὐτῷ.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ αὕτη ἡ κρίσις τῶν ἱερέων τὰ παρὰ τοῦ λαοῦ παρὰ τῶν θυόντων τὰ θύματα,
    ἐάν τε μόσχον, ἐάν τε πρόβατον· καὶ δώσεις τὸν βραχίονα τῷ ἱερεῖ, καὶ τὰ σιαγόνια,
    καὶ τὸ ἔνυστρον,
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ τὰς ἀπαρχὰς τοῦ σίτου σου, καὶ τοῦ οἴνου σου, καὶ τοῦ ἐλαίου σου· καὶ
    τὴν ἀπαρχὴν τῶν κουρῶν τῶν προβάτων σου δώσεις αὐτῷ.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὅτι αὐτὸν ἐξελέξατο Κύριος ἐκ πασῶν τῶν φυλῶν σου, παρεστάναι ἔναντι Κυρίου
    τοῦ Θεοῦ, λειτουργεῖν καὶ εὐλογεῖν ἐπὶ τῷ ὀνόματι αὐτοῦ, αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ
    ἐν τοῖς υἱοῖς Ἰσραήλ.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ παραγένηται ὁ Λευίτης ἐκ μιᾶς τῶν πόλεων ἐκ πάντων τῶν υἱῶν Ἰσραὴλ,
    οὗ αὐτὸς παροικεῖ, καθʼ ὅτι ἐπιθυμεῖ ἡ ψυχὴ αὐτοῦ, εἰς τὸν τόπον ὃν ἂν ἐκλέξηται,
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: λειτουργήσει τῷ ὀνόματι Κυρίου τοῦ Θεοῦ αὐτοῦ, ὥσπερ πάντες οἱ ἀδελφοὶ αὐτοῦ
    οἱ Λευῖται οἱ παρεστηκότες ἐκεῖ ἐναντίον Κυρίου τοῦ Θεοῦ σου.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Μερίδα μεμερισμένην φάγεται, πλὴν τῆς πράσεως τῆς κατὰ πατριάν.
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ εἰσέλθῃς εἰς τὴν γῆν ἣν Κύριος ὁ Θεός σου δίδωσί σοι, οὐ μαθήσῃ ποιεῖν
    κατὰ τὰ βδελύγματα τῶν ἐθνῶν ἐκείνων.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Οὐχ εὑρεθήσεται ἐν σοὶ περικαθαίρων τὸν υἱὸν αὐτοῦ καὶ τὴν θυγατέρα αὐτοῦ
    ἐν πυρὶ, μαντευόμενος μαντείαν, κληδονιζόμενος, καὶ οἰωνιζόμενος, φαρμακοῖς
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: ἐπαείδων ἐπαοιδὴν, ἐγγαστρίμυθος, καὶ τερατοσκόπος, ἐπερωτῶν τοὺς νεκρούς.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἔστι γὰρ βδέλυγμα Κυρίῳ τῷ Θεῷ σου πᾶς ποιῶν ταῦτα· ἕνεκεν γὰρ τῶν βδελυγμάτων
    τούτων Κύριος ἐξολοθρεύσει αὐτοὺς ἀπὸ προσώπου σου.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Τέλειος ἔσῃ ἐναντίον Κυρίου τοῦ Θεοῦ σου.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Τὰ γὰρ ἔθνη ταῦτα, οὓς σὺ κατακληρονομεῖς αὐτοὺς, οὗτοι κληδόνων καὶ μαντειῶν
    ἀκούσονται· καί σοι οὐχ οὕτως ἔδωκε Κύριος ὁ Θεός σου.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Προφήτην ἐκ τῶν ἀδελφῶν σου, ὡς ἐμὲ, ἀναστήσει σοι Κύριος ὁ Θεός σου· αὐτοῦ
    ἀκούσεσθε·
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Κατὰ πάντα ὅσα ᾐτήσω παρὰ Κυρίου τοῦ Θεοῦ σου ἐν Χωρὴβ τῇ ἡμέρᾳ τῆς ἐκκλησίας,
    λέγοντες, οὐ προσθήσομεν ἀκοῦσαι τὴν φωνὴν Κυρίου τοῦ Θεοῦ σου, καὶ τὸ πῦρ τοῦτο
    τὸ μὲγα οὐκ ὀψόμεθα ἔτι, οὐδὲ μὴ ἀποθάνωμεν.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, ὀρθῶς πάντα ὅσα ἐλάλησαν πρὸς σέ.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Προφήτην ἀναστήσω αὐτοῖς ἐκ τῶν ἀδελφῶν αὐτῶν, ὥσπερ σέ· καὶ δώσω τὰ ῥήματα
    ἐν τῷ στόματι αὐτοῦ, καὶ λαλήσει αὐτοῖς καθʼ ὅτι ἂν ἐντείλωμαι αὐτῷ.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ὁ ἄνθρωπος ὃς ἐὰν μὴ ἀκούσῃ ὅσα ἂν λαλήσῃ ὁ προφήτης ἐκεῖνος ἐπὶ τῷ ὀνόματί
    μου, ἐγὼ ἐκδικήσω ἐξ αὐτοῦ.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Πλὴν ὁ προφήτης ὃς ἂν ἀσεβήσῃ λαλῆσαι ἐπὶ τῷ ὀνόματί μου ῥῆμα ὃ οὐ προσέταξα
    λαλῆσαι, καὶ ὃς ἂν λαλήσῃ ἐν ὀνόματι θεῶν ἑτέρων, ἀποθανεῖται ὁ προφήτης ἐκεῖνος.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ εἴπῃς ἐν τῇ καρδίᾳ σου, πῶς γνωσόμεθα τὸ ῥῆμα ὃ οὐκ ἐλάλησε Κύριος;
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὅσα ἐὰν λαλήσῃ ὁ προφήτης ἐκεῖνος τῷ ὀνόματι Κυρίου, καὶ μὴ γένηται, καὶ μὴ
    συμβῇ, τοῦτο τὸ ῥῆμα ὃ οὐκ ἐλάλησε Κύριος, ἐν ἀσεβείᾳ ἐλάλησεν ὁ προφήτης ἐκεῖνος·
    οὐκ ἀφέξεσθε αὐτοῦ.
  usfm_code: DEU
  verse: '22'
