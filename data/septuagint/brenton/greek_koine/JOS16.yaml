- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τὰ ὅρια υἱῶν Ἰωσὴφ ἀπὸ τοῦ Ἰορδάνου τοῦ κατὰ Ἱεριχὼ ἀπὸ ἀνατολῶν·
    καὶ ἀναβήσεται ἀπὸ Ἱεριχὼ εἰς τὴν ὀρεινὴν, τὴν ἔρημον, εἰς Βαιθὴλ Λουζά.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐξελεύσεται εἰς Βαιθὴλ, καὶ παρελεύσεται ἐπὶ τὰ ὅρια τοῦ Ἀχαταρωθί.
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ διελεύσεται ἐπὶ τὴν θάλασσαν ἐπὶ τὰ ὅρια Ἀπταλὶμ ἕως τῶν ὁρίων Βαιθωρὼν
    τὴν κάτω, καὶ ἔσται ἡ διέξοδος αὐτῶν ἐπὶ τὴν θάλασσαν.
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐκληρονόμησαν οἱ υἱοὶ Ἱωσὴφ, Ἐφραῒμ καὶ Μανασσή.
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὅρια υἱῶν Ἐφραῒμ κατὰ δήμους αὐτῶν· καὶ ἐγενήθη τὰ ὅρια τῆς κληρονομίας
    αὐτῶν ἀπʼ ἀνατολῶν Ἀταρὼθ, καὶ Ἐρὼκ ἕως Βαιθωρὼν τὴν ἄνω, καὶ Γαζαρά.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐλεύσεται τὰ ὅρια ἐπὶ τὴν θάλασσαν εἰς Ἰκασμὼν ἀπὸ Βοῤῥᾶ Θερμᾶ· περιελεύσεται
    ἐπʼ ἀνατολὰς εἰς Θηνασὰ, καὶ Σέλλης, καὶ παρελεύσεται ἀπʼ ἀνατολῶν εἰς Ἰανῶκὰ,
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ εἰς Μαχὼ, καὶ Ἀταρὼθ, καὶ αἱ κῶμαι αὐτῶν· καὶ ἐλεύσεται ἐπὶ Ἱεριχὼ, καὶ
    διεκβαλεῖ ἐπὶ τὸν Ἰορδάνην.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ Τάφου πορεύσεται τὰ ὅρια ἐπὶ θάλασσαν ἐπὶ Χελκανα· καὶ ἔσται ἡ διέξοδος
    αὐτῶν ἐπὶ θάλασσαν· αὕτη ἡ κληρονομία φυλῆς Ἐφραῒμ κατὰ δήμους αὐτῶν.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ αἱ πόλεις αἱ ἀφορισθεῖσαι τοῖς υἱοῖς Ἐφραῒμ ἀναμέσον τῆς κληρονομίας νἱῶν
    Μανασσή, πᾶσαι αἱ πόλεις καὶ αἱ κῶμαι αὐτῶν.
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀπώλεσεν Ἐφραῒμ τὸν Χαναναῖον τὸν κατοικοῦντα ἐν Γάζέρ· καὶ κατῴκει
    ὁ Χαναναῖος ἐν τῷ Ἐφραῒμ ἕως τῆς ἡμέρας ταυτης, ἕως ἀνέβη Φαραὼ βασιλεὺς Αἰγύπτου,
    καὶ ἔλαβεν αὐτὴν, καὶ ἐνέπρησεν αὐτὴν ἐν πυρί· καὶ τοὺς Χαναναίους, καὶ τοὺς Φερεζαίους,
    καὶ τοὺς κατοικοῦντας ἐν Γαζὲρ, ἐξεκέντησαν· καὶ ἔδωκεν αὐτὴν Φαραὼ ἐν φερνῇ τῇ
    θυγατρὶ αὐτοῦ.
  usfm_code: JOS
  verse: '10'
