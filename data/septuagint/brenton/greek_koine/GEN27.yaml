- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐγένετο δὲ μετὰ τὸ γηράσαι τὸν Ἰσαὰκ, καὶ ἠμβλύνθησαν οἱ ὀφθαλμοὶ αὐτοῦ
    τοῦ ὁρᾷν, καὶ ἐκάλεσεν Ἡσαῦ τὸν υἱὸν αὐτοῦ τὸν πρεσβύτερον, καὶ εἶπεν αὐτῷ, υἱέ
    μου· καὶ εἶπεν, ἰδοὺ ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπεν, ἰδοὺ γεγήρακα, καὶ οὐ γινώσκω τὴν ἡμέραν τῆς τελευτῆς μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Νῦν οὖν λάβε τὸ σκεῦός σου, τήν τε φαρέτραν, καὶ τὸ τόξον, καὶ ἔξελθε
    εἰς τὸ πεδίον, καὶ θήρευσόν μοι θήραν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ποίησόν μοι ἐδέσματα, ὡς φιλῶ ἐγὼ, καὶ ἔνεγκέ μοι, ἵνα φάγω, ὅπως
    εὐλογήσῃ σε ἡ ψυχή μου πρὶν ἀποθανεῖν με.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ῥεβέκκα δὲ ἤκουσε λαλοῦντος Ἰσαὰκ πρὸς Ἡσαῦ τὸν υἱὸν αὐτοῦ· ἐπορεύθη
    δὲ Ἡσαῦ εἰς τὸ πεδίον θηρεῦσαι θήραν τῷ πατρὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ῥεβέκκα δὲ εἶπε πρὸς τὸν Ἰακὼβ τὸν υἱὸν αὐτῆς τὸν ἐλάσσω, ἴδε, ἤκουσα
    τοῦ πατρός σου λαλοῦντος πρὸς Ἡσαῦ τὸν ἀδελφόν σου, λέγοντος,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἔνεγκόν μοι θήραν, καὶ ποίησόν μοι ἐδέσματα, ἵνα φαγὼν εὐλογήσω σε ἐναντίον
    Κυρίου πρὸ τοῦ ἀποθανεῖν με.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Νῦν οὖν, υἱέ μου, ἄκουσόν μου, καθὰ ἐγώ σοι ἐντέλλομαι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ πορευθεὶς εἰς τὰ πρόβατα, λάβε μοι ἐκεῖθεν δύο ἐρίφους ἁπαλοὺς καὶ
    καλοὺς, καὶ ποιήσω αὐτοὺς ἐδέσματα τῷ πατρί σου, ὡς φιλεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἰσοίσεις τῷ πατρί σου, καὶ φάγεται, ὅπως εὐλογήσῃ σε ὁ πατήρ σου
    πρὸ τοῦ ἀποθανεῖν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἶπε δὲ Ἰακὼβ πρὸς Ῥεβέκκαν τὴν μητέρα αὐτοῦ, ἔστιν Ἡσαῦ ὁ ἀδελφός μου
    ἀνὴρ δασὺς, ἐγὼ δὲ ἀνὴρ λεῖος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μή ποτε ψηλαφήσῃ με ὁ πατὴρ, καὶ ἔσομαι ἐναντίον αὐτοῦ ὡς καταφρονῶν,
    καὶ ἐπάξω ἐπʼ ἐμαυτὸν κατάραν, καὶ οὐκ εὐλογίαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Εἶπε δὲ αὐτῷ ἡ μήτηρ, ἐπʼ ἐμὲ ἡ κατάρα σου, τέκνον· μόνον ἐπάκουσόν
    μου τῆς φωνῆς, καὶ πορευθεὶς ἔνεγκέ μοι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Πορευθεὶς δὲ ἔλαβε, καὶ ἤνεγκε τῇ μητρί· καὶ ἐποίησεν ἡ μήτηρ αὐτοῦ
    ἐδέσματα, καθὰ ἐφίλει ὁ πατὴρ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ λαβοῦσα Ῥεβέκκα τὴν στολὴν Ἡσαῦ τοῦ υἱοῦ αὐτῆς τοῦ πρεσβυτέρου τὴν
    καλὴν, ἣ ἦν παρʼ αὐτῇ ἐν τῷ οἴκῳ, ἐνέδυσεν αὐτὴν Ἰακὼβ τὸν υἱὸν αὐτῆς τὸν νεώτερον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τὰ δέρματα τῶν ἐρίφων περιέθηκεν ἐπὶ τοὺς βραχίονας αὐτοῦ, καὶ ἐπὶ
    τὰ γυμνὰ τοῦ τραχήλου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔδωκε τὰ ἐδέσματα, καὶ τοὺς ἄρτους οὓς ἐποίησεν, εἰς τὰς χεῖρας
    Ἰακὼβ τοῦ υἱοῦ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἰσήνεγκε τῷ πατρὶ αὐτοῦ· εἶπε δὲ, πάτερ· ὁ δὲ εἶπεν, ἰδοὺ ἐγώ·
    τίς εἶ σὺ, τέκνον;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶπεν Ἰακὼβ τῷ πατρὶ, ἐγὼ Ἡσαῦ ὁ πρωτότοκός σου πεποίηκα καθὰ ἐλάλησάς
    μοι· ἀναστὰς κάθισον, καὶ φάγε ἀπὸ τῆς θήρας μου, ὅπως εὐλογήσῃ με ἡ ψυχή σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἶπε δὲ Ἰσαὰκ τῷ υἱῷ αὐτοῦ, τί τοῦτο, ὃ ταχὺ εὗρες, ὦ τέκνον; ὁ δὲ εἶπεν,
    ὃ παρέδωκε Κύριος ὁ Θεός σου ἐναντίον μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἶπε δὲ Ἰσαὰκ τῷ Ἰακὼβ, ἔγγισόν μοι, καὶ ψηλαφήσω σε, τέκνον, εἰ σὺ
    εἶ ὁ υἱός μου Ἡσαῦ, ἢ οὔ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἤγγισε δὲ Ἰακὼβ πρὸς Ἰσαὰκ τὸν πατέρα αὐτοῦ· καὶ ἐψηλάφησεν αὐτὸν, καὶ
    εἶπεν, ἡ μὲν φωνὴ, φωνὴ Ἰακὼβ, αἱ δὲ χεῖρες, χεῖρες Ἡσαῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ οὐκ ἐπέγνω αὐτὸν, ἦσαν γὰρ αἱ χεῖρες αὐτοῦ, ὡς αἱ χεῖρες Ἡσαῦ τοῦ
    ἀδελφοῦ αὐτοῦ, δασεῖαι· καὶ εὐλόγησεν αὐτὸν,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ εἶπε, σὺ εἶ ὁ υἱός μου Ἡσαῦ; ὁ δὲ εἶπεν, ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ εἶπε, προσάγαγέ μοι, καὶ φάγομαι ἀπὸ τῆς θήρας σου, τέκνον, ἵνα
    εὐλογήσῃ σε ἡ ψυχή μου· καὶ προσήνεγκεν αὐτῷ, καὶ ἔφαγε· καὶ εἰσήνεγκεν αὐτῷ οἶνον,
    καὶ ἔπιε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ εἴπεν αὐτῷ Ἰσαὰκ ὁ πατὴρ αὐτοῦ, ἔγγισόν μοι, καὶ φίλησόν με, τέκνον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐγγίσας ἐφίλησεν αὐτόν· καὶ ὠσφράνθη τὴν ὀσμὴν τῶν ἱματίων αὐτοῦ,
    καὶ εὐλόγησεν αὐτὸν, καὶ εἶπεν, ἰδοὺ ὀσμὴ τοῦ υἱοῦ μου, ὡς ὀσμὴ ἀγροῦ πλήρους,
    ὃν εὐλόγησε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ δῴη σοι ὁ Θεὸς ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ, καὶ ἀπὸ τῆς πιότητος
    τῆς γῆς, καὶ πλῆθος σίτου καὶ οἴνου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ δουλευσάτωσάν σοι ἔθνη, καὶ προσκυνησάτωσάν σοι ἄρχοντες· καὶ γίνου
    κύριος τοῦ ἀδελφοῦ σου, καὶ προσκυνήσουσί σοι οἱ υἱοὶ τοῦ πατρός σου· ὁ καταρώμενός
    σε, ἐπικατάρατος· ὁ δὲ εὐλογῶν σε, εὐλογημένος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐγένετο μετὰ τὸ παύσασθαι Ἰσαὰκ εὐλογοῦντα Ἰακὼβ τὸν υἱὸν αὐτοῦ,
    καὶ ἐγένετο, ὡς ἂν ἐξῆλθεν Ἰακὼβ ἀπὸ προσώπου Ἰσαὰκ τοῦ πατρὸς αὐτοῦ, καὶ Ἡσαῦ
    ὁ ἀδελφὸς αὐτοῦ ἦλθεν ἀπὸ τῆς θήρας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐποίησε καὶ αὐτὸς ἐδέσματα, καὶ προσήνεγκε τῷ πατρὶ αὐτοῦ· καὶ εἶπε
    τῷ πατρὶ, ἀναστήτω ὁ πατήρ μου, καὶ φαγέτω ἀπὸ τῆς θήρας τοῦ υἱοῦ αὐτοῦ, ὅπως
    εὐλογήσῃ με ἡ ψυχή σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ εἶπεν αὐτῷ Ἰσαὰκ ὁ πατὴρ αὐτοῦ, τίς εἶ σύ; ὁ δὲ εἶπεν, ἐγώ εἰμι
    ὁ υἱός σου ὁ πρωτότοκος Ἡσαῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἐξέστη δὲ Ἰσαὰκ ἔκστασιν μεγάλην σφόδρα, καὶ εἶπε, τίς οὖν ὁ θηρεύσας
    μοι θήραν καὶ εἰσενέγκας μοι, καὶ ἔφαγον ἀπὸ πάντων πρὸ τοῦ ἐλθεῖν σε; καὶ εὐλόγησα
    αὐτὸν, καὶ εὐλογημένος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἐγένετο δὲ ἡνίκα ἤκουσεν Ἡσαῦ τὰ ῥήματα τοῦ πατρὸς αὐτοῦ Ἰσαὰκ, ἀνεβόησε
    φωνὴν μεγάλην καὶ πικρὰν σφόδρα· καὶ εἶπεν, εὐλόγησον δὴ κᾀμὲ, πάτερ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Εἶπε δὲ αὐτῷ, ἐλθὼν ὁ ἀδελφός σου μετὰ δόλου ἔλαβε τὴν εὐλογίαν σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ εἶπε, δικαίως ἐκλήθη τὸ ὄνομα αὐτοῦ Ἰακὼβ, ἐπτέρνικε γάρ με ἰδοὺ
    δεύτερον τοῦτο· τά τε πρωτοτόκιά μου εἴληφε, καὶ νῦν ἔλαβε τὴν εὐλογίαν μου· καὶ
    εἶπεν Ἡσαῦ τῷ πατρὶ αὐτοῦ, οὐχ ὑπελίπου μοι εὐλογίαν, πάτερ;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ἀποκριθεὶς δὲ Ἰσαὰκ εἶπε τῷ Ἡσαῦ, εἰ κύριον αὐτὸν πεποίηκά σου, καὶ
    πάντας τοὺς ἀδελφοὺς αὐτοῦ πεποίηκα αὐτοῦ οἰκέτας· σίτῳ καὶ οἴνῳ ἐστήριξα αὐτόν·
    σοὶ δὲ τί ποιήσω, τέκνον;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Εἶπε δὲ Ἡσαῦ πρὸς τὸν πατέρα αὐτοῦ, μὴ εὐλογία μία σοι ἔστι, πάτερ;
    εὐλόγησον δὴ κᾀμὲ, πάτερ· κατανυχθέντος δὲ Ἰσαὰκ, ἀνεβόησε φωνῇ Ἡσαῦ, καὶ ἔκλαυσεν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Ἀποκοιθεὶς δὲ Ἰσαὰκ ὁ πατὴρ αὐτοῦ εἶπεν αὐτῷ, ἰδοὺ ἀπὸ τῆς πιότητος
    τῆς γῆς ἔσται ἡ κατοίκησίς σου, καὶ ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ ἄνωθεν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ ἐπὶ τῇ μαχαίρᾳ σου ζήσῃ, καὶ τῷ ἀδελφῷ σου δουλεύσεις· ἔσται δὲ
    ἡνίκα ἐὰν καθέλῃς καὶ ἐκλύσῃς τὸν ζυγὸν αὐτοῦ ἀπὸ τοῦ τραχήλου σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἐνεκότει Ἡσαῦ τῷ Ἰακὼβ περὶ τῆς εὐλογίας, ἧς εὐλόγησεν αὐτὸν ὁ πατὴρ
    αὐτοῦ· εἶπε δὲ Ἡσαῦ ἐν τῇ διανοίᾳ αὐτοῦ, ἐγγισάτωσαν αἱ ἡμέραι τοῦ πένθους τοῦ
    πατρός μου, ἵνα ἀποκτείνω Ἰακὼβ τὸν ἀδελφόν μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Ἀπηγγέλη δὲ Ῥεβέκκᾳ τὰ ῥήματα Ἡσαῦ τοῦ υἱοῦ αὐτῆς τοῦ πρεσβυτέρου· καὶ
    πέμψασα ἐκάλεσεν Ἰακὼβ τὸν υἱὸν αὐτῆς τὸν νεώτερον, καὶ εἶπεν αὐτῷ, ἰδοὺ Ἡσαῦ
    ὁ ἀδελφός σου ἀπειλεῖ σοι τοῦ ἀποκτεῖναί σε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Νῦν οὖν, τέκνον, ἄκουσόν μου τῆς φωνῆς, καὶ ἀναστὰς ἀπόδραθι εἰς τὴν
    Μεσοποταμίαν πρὸς Λάβαν τὸν ἀδελφόν μου εἰς Χαῤῥάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  book_usfm_code: GEN
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ οἴκησον μετʼ αὐτοῦ ἡμέρας τινὰς, ἕως τοῦ ἀποστρέψαι τὸν θυμὸν,
