- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ μετὰ τὸ γηράσαι τὸν Ἰσαὰκ, καὶ ἠμβλύνθησαν οἱ ὀφθαλμοὶ αὐτοῦ τοῦ
    ὁρᾷν, καὶ ἐκάλεσεν Ἡσαῦ τὸν υἱὸν αὐτοῦ τὸν πρεσβύτερον, καὶ εἶπεν αὐτῷ, υἱέ μου·
    καὶ εἶπεν, ἰδοὺ ἐγώ.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἰδοὺ γεγήρακα, καὶ οὐ γινώσκω τὴν ἡμέραν τῆς τελευτῆς μου.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Νῦν οὖν λάβε τὸ σκεῦός σου, τήν τε φαρέτραν, καὶ τὸ τόξον, καὶ ἔξελθε εἰς
    τὸ πεδίον, καὶ θήρευσόν μοι θήραν.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ποίησόν μοι ἐδέσματα, ὡς φιλῶ ἐγὼ, καὶ ἔνεγκέ μοι, ἵνα φάγω, ὅπως εὐλογήσῃ
    σε ἡ ψυχή μου πρὶν ἀποθανεῖν με.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ῥεβέκκα δὲ ἤκουσε λαλοῦντος Ἰσαὰκ πρὸς Ἡσαῦ τὸν υἱὸν αὐτοῦ· ἐπορεύθη δὲ Ἡσαῦ
    εἰς τὸ πεδίον θηρεῦσαι θήραν τῷ πατρὶ αὐτοῦ.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ῥεβέκκα δὲ εἶπε πρὸς τὸν Ἰακὼβ τὸν υἱὸν αὐτῆς τὸν ἐλάσσω, ἴδε, ἤκουσα τοῦ
    πατρός σου λαλοῦντος πρὸς Ἡσαῦ τὸν ἀδελφόν σου, λέγοντος,
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἔνεγκόν μοι θήραν, καὶ ποίησόν μοι ἐδέσματα, ἵνα φαγὼν εὐλογήσω σε ἐναντίον
    Κυρίου πρὸ τοῦ ἀποθανεῖν με.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Νῦν οὖν, υἱέ μου, ἄκουσόν μου, καθὰ ἐγώ σοι ἐντέλλομαι.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ πορευθεὶς εἰς τὰ πρόβατα, λάβε μοι ἐκεῖθεν δύο ἐρίφους ἁπαλοὺς καὶ καλοὺς,
    καὶ ποιήσω αὐτοὺς ἐδέσματα τῷ πατρί σου, ὡς φιλεῖ.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἰσοίσεις τῷ πατρί σου, καὶ φάγεται, ὅπως εὐλογήσῃ σε ὁ πατήρ σου πρὸ
    τοῦ ἀποθανεῖν αὐτόν.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰακὼβ πρὸς Ῥεβέκκαν τὴν μητέρα αὐτοῦ, ἔστιν Ἡσαῦ ὁ ἀδελφός μου ἀνὴρ
    δασὺς, ἐγὼ δὲ ἀνὴρ λεῖος.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Μή ποτε ψηλαφήσῃ με ὁ πατὴρ, καὶ ἔσομαι ἐναντίον αὐτοῦ ὡς καταφρονῶν, καὶ
    ἐπάξω ἐπʼ ἐμαυτὸν κατάραν, καὶ οὐκ εὐλογίαν.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ ἡ μήτηρ, ἐπʼ ἐμὲ ἡ κατάρα σου, τέκνον· μόνον ἐπάκουσόν μου τῆς
    φωνῆς, καὶ πορευθεὶς ἔνεγκέ μοι.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πορευθεὶς δὲ ἔλαβε, καὶ ἤνεγκε τῇ μητρί· καὶ ἐποίησεν ἡ μήτηρ αὐτοῦ ἐδέσματα,
    καθὰ ἐφίλει ὁ πατὴρ αὐτοῦ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ λαβοῦσα Ῥεβέκκα τὴν στολὴν Ἡσαῦ τοῦ υἱοῦ αὐτῆς τοῦ πρεσβυτέρου τὴν καλὴν,
    ἣ ἦν παρʼ αὐτῇ ἐν τῷ οἴκῳ, ἐνέδυσεν αὐτὴν Ἰακὼβ τὸν υἱὸν αὐτῆς τὸν νεώτερον.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ τὰ δέρματα τῶν ἐρίφων περιέθηκεν ἐπὶ τοὺς βραχίονας αὐτοῦ, καὶ ἐπὶ τὰ
    γυμνὰ τοῦ τραχήλου αὐτοῦ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε τὰ ἐδέσματα, καὶ τοὺς ἄρτους οὓς ἐποίησεν, εἰς τὰς χεῖρας Ἰακὼβ
    τοῦ υἱοῦ αὐτῆς.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἰσήνεγκε τῷ πατρὶ αὐτοῦ· εἶπε δὲ, πάτερ· ὁ δὲ εἶπεν, ἰδοὺ ἐγώ· τίς εἶ
    σὺ, τέκνον;
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰακὼβ τῷ πατρὶ, ἐγὼ Ἡσαῦ ὁ πρωτότοκός σου πεποίηκα καθὰ ἐλάλησάς
    μοι· ἀναστὰς κάθισον, καὶ φάγε ἀπὸ τῆς θήρας μου, ὅπως εὐλογήσῃ με ἡ ψυχή σου.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰσαὰκ τῷ υἱῷ αὐτοῦ, τί τοῦτο, ὃ ταχὺ εὗρες, ὦ τέκνον; ὁ δὲ εἶπεν,
    ὃ παρέδωκε Κύριος ὁ Θεός σου ἐναντίον μου.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰσαὰκ τῷ Ἰακὼβ, ἔγγισόν μοι, καὶ ψηλαφήσω σε, τέκνον, εἰ σὺ εἶ ὁ υἱός
    μου Ἡσαῦ, ἢ οὔ.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἤγγισε δὲ Ἰακὼβ πρὸς Ἰσαὰκ τὸν πατέρα αὐτοῦ· καὶ ἐψηλάφησεν αὐτὸν, καὶ εἶπεν,
    ἡ μὲν φωνὴ, φωνὴ Ἰακὼβ, αἱ δὲ χεῖρες, χεῖρες Ἡσαῦ.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐπέγνω αὐτὸν, ἦσαν γὰρ αἱ χεῖρες αὐτοῦ, ὡς αἱ χεῖρες Ἡσαῦ τοῦ ἀδελφοῦ
    αὐτοῦ, δασεῖαι· καὶ εὐλόγησεν αὐτὸν,
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: καὶ εἶπε, σὺ εἶ ὁ υἱός μου Ἡσαῦ; ὁ δὲ εἶπεν, ἐγώ.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, προσάγαγέ μοι, καὶ φάγομαι ἀπὸ τῆς θήρας σου, τέκνον, ἵνα εὐλογήσῃ
    σε ἡ ψυχή μου· καὶ προσήνεγκεν αὐτῷ, καὶ ἔφαγε· καὶ εἰσήνεγκεν αὐτῷ οἶνον, καὶ
    ἔπιε.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἴπεν αὐτῷ Ἰσαὰκ ὁ πατὴρ αὐτοῦ, ἔγγισόν μοι, καὶ φίλησόν με, τέκνον.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐγγίσας ἐφίλησεν αὐτόν· καὶ ὠσφράνθη τὴν ὀσμὴν τῶν ἱματίων αὐτοῦ, καὶ
    εὐλόγησεν αὐτὸν, καὶ εἶπεν, ἰδοὺ ὀσμὴ τοῦ υἱοῦ μου, ὡς ὀσμὴ ἀγροῦ πλήρους, ὃν
    εὐλόγησε Κύριος.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ δῴη σοι ὁ Θεὸς ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ, καὶ ἀπὸ τῆς πιότητος τῆς γῆς,
    καὶ πλῆθος σίτου καὶ οἴνου.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ δουλευσάτωσάν σοι ἔθνη, καὶ προσκυνησάτωσάν σοι ἄρχοντες· καὶ γίνου κύριος
    τοῦ ἀδελφοῦ σου, καὶ προσκυνήσουσί σοι οἱ υἱοὶ τοῦ πατρός σου· ὁ καταρώμενός σε,
    ἐπικατάρατος· ὁ δὲ εὐλογῶν σε, εὐλογημένος.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ τὸ παύσασθαι Ἰσαὰκ εὐλογοῦντα Ἰακὼβ τὸν υἱὸν αὐτοῦ, καὶ ἐγένετο,
    ὡς ἂν ἐξῆλθεν Ἰακὼβ ἀπὸ προσώπου Ἰσαὰκ τοῦ πατρὸς αὐτοῦ, καὶ Ἡσαῦ ὁ ἀδελφὸς αὐτοῦ
    ἦλθεν ἀπὸ τῆς θήρας.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε καὶ αὐτὸς ἐδέσματα, καὶ προσήνεγκε τῷ πατρὶ αὐτοῦ· καὶ εἶπε τῷ
    πατρὶ, ἀναστήτω ὁ πατήρ μου, καὶ φαγέτω ἀπὸ τῆς θήρας τοῦ υἱοῦ αὐτοῦ, ὅπως εὐλογήσῃ
    με ἡ ψυχή σου.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Ἰσαὰκ ὁ πατὴρ αὐτοῦ, τίς εἶ σύ; ὁ δὲ εἶπεν, ἐγώ εἰμι ὁ υἱός
    σου ὁ πρωτότοκος Ἡσαῦ.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐξέστη δὲ Ἰσαὰκ ἔκστασιν μεγάλην σφόδρα, καὶ εἶπε, τίς οὖν ὁ θηρεύσας μοι
    θήραν καὶ εἰσενέγκας μοι, καὶ ἔφαγον ἀπὸ πάντων πρὸ τοῦ ἐλθεῖν σε; καὶ εὐλόγησα
    αὐτὸν, καὶ εὐλογημένος ἔσται.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἡνίκα ἤκουσεν Ἡσαῦ τὰ ῥήματα τοῦ πατρὸς αὐτοῦ Ἰσαὰκ, ἀνεβόησε φωνὴν
    μεγάλην καὶ πικρὰν σφόδρα· καὶ εἶπεν, εὐλόγησον δὴ κᾀμὲ, πάτερ.
  usfm_code: GEN
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ, ἐλθὼν ὁ ἀδελφός σου μετὰ δόλου ἔλαβε τὴν εὐλογίαν σου.
  usfm_code: GEN
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, δικαίως ἐκλήθη τὸ ὄνομα αὐτοῦ Ἰακὼβ, ἐπτέρνικε γάρ με ἰδοὺ δεύτερον
    τοῦτο· τά τε πρωτοτόκιά μου εἴληφε, καὶ νῦν ἔλαβε τὴν εὐλογίαν μου· καὶ εἶπεν
    Ἡσαῦ τῷ πατρὶ αὐτοῦ, οὐχ ὑπελίπου μοι εὐλογίαν, πάτερ;
  usfm_code: GEN
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀποκριθεὶς δὲ Ἰσαὰκ εἶπε τῷ Ἡσαῦ, εἰ κύριον αὐτὸν πεποίηκά σου, καὶ πάντας
    τοὺς ἀδελφοὺς αὐτοῦ πεποίηκα αὐτοῦ οἰκέτας· σίτῳ καὶ οἴνῳ ἐστήριξα αὐτόν· σοὶ
    δὲ τί ποιήσω, τέκνον;
  usfm_code: GEN
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἡσαῦ πρὸς τὸν πατέρα αὐτοῦ, μὴ εὐλογία μία σοι ἔστι, πάτερ; εὐλόγησον
    δὴ κᾀμὲ, πάτερ· κατανυχθέντος δὲ Ἰσαὰκ, ἀνεβόησε φωνῇ Ἡσαῦ, καὶ ἔκλαυσεν.
  usfm_code: GEN
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀποκοιθεὶς δὲ Ἰσαὰκ ὁ πατὴρ αὐτοῦ εἶπεν αὐτῷ, ἰδοὺ ἀπὸ τῆς πιότητος τῆς γῆς
    ἔσται ἡ κατοίκησίς σου, καὶ ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ ἄνωθεν.
  usfm_code: GEN
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῇ μαχαίρᾳ σου ζήσῃ, καὶ τῷ ἀδελφῷ σου δουλεύσεις· ἔσται δὲ ἡνίκα
    ἐὰν καθέλῃς καὶ ἐκλύσῃς τὸν ζυγὸν αὐτοῦ ἀπὸ τοῦ τραχήλου σου.
  usfm_code: GEN
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐνεκότει Ἡσαῦ τῷ Ἰακὼβ περὶ τῆς εὐλογίας, ἧς εὐλόγησεν αὐτὸν ὁ πατὴρ αὐτοῦ·
    εἶπε δὲ Ἡσαῦ ἐν τῇ διανοίᾳ αὐτοῦ, ἐγγισάτωσαν αἱ ἡμέραι τοῦ πένθους τοῦ πατρός
    μου, ἵνα ἀποκτείνω Ἰακὼβ τὸν ἀδελφόν μου.
  usfm_code: GEN
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀπηγγέλη δὲ Ῥεβέκκᾳ τὰ ῥήματα Ἡσαῦ τοῦ υἱοῦ αὐτῆς τοῦ πρεσβυτέρου· καὶ πέμψασα
    ἐκάλεσεν Ἰακὼβ τὸν υἱὸν αὐτῆς τὸν νεώτερον, καὶ εἶπεν αὐτῷ, ἰδοὺ Ἡσαῦ ὁ ἀδελφός
    σου ἀπειλεῖ σοι τοῦ ἀποκτεῖναί σε.
  usfm_code: GEN
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Νῦν οὖν, τέκνον, ἄκουσόν μου τῆς φωνῆς, καὶ ἀναστὰς ἀπόδραθι εἰς τὴν Μεσοποταμίαν
    πρὸς Λάβαν τὸν ἀδελφόν μου εἰς Χαῤῥάν.
  usfm_code: GEN
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ οἴκησον μετʼ αὐτοῦ ἡμέρας τινὰς, ἕως τοῦ ἀποστρέψαι τὸν θυμὸν,
  usfm_code: GEN
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: καὶ τὴν ὀργὴν τοῦ ἀδελφοῦ σου ἀπὸ σοῦ, καὶ ἐπιλάθηται ἃ πεποίηκας αὐτῷ· καὶ
    ἀποστείλασα μεταπέμψομαί σε ἐκεῖθεν, μή ποτε ἀποτεκνωθῶ ἀπὸ τῶν δύο ὑμῶν ἐν ἡμέρᾳ
    μιᾷ.
  usfm_code: GEN
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 27
  chapter: 27
