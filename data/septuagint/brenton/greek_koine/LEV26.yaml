- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐγὼ Κύριος ὁ Θεὸς ὑμῶν· οὐ ποιήσετε ὑμῖν αὐτοῖς χειροποίητα, οὐδὲ γλυπτὰ,
    οὐδὲ στήλην ἀναστήσετε ὑμῖν, οὐδὲ λίθον σκοπὸν θήσετε ἐν τῇ γῇ ὑμῶν προσκυνῆσαι
    αὐτῷ· ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τὰ σάββατά μου φυλάξεσθε, καὶ ἀπὸ τῶν ἁγίων μου φοβηθήσεσθε· ἐγώ εἰμι Κύριος.
  usfm_code: LEV
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐὰν τοῖς προστάγμασί μου πορεύησθε, καὶ τὰς ἐντολάς μου φυλάσσησθε, καὶ ποιήσητε
    αὐτὰς,
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ δώσω τὸν ὑετὸν ὑμῖν ἐν καιρῷ αὐτοῦ, καὶ ἡ γῆ δώσει τὰ γεννήματα αὐτῆς,
    καὶ τὰ ξύλα τῶν πεδίων ἀποδώσει τὸν καρπὸν αὐτῶν·
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ καταλήψεται ὑμῖν ὁ ἁλοητὸς τὸν τρυγητὸν, καὶ ὁ τρυγητὸς καταλήψεται τὸν
    σπόρον· καὶ φάγεσθε τὸν ἄρτον ὑμῶν εἰς πλησμονήν· καὶ κατοικήσετε μετὰ ἀσφαλείας
    ἐπὶ τῆς γῆς ὑμῶν, καὶ πόλεμος οὐ διελεύσεται διὰ τῆς γῆς ὑμῶν·
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ δώσω εἰρήνην ἐν τῇ γῇ ὑμῶν· καὶ κοιμηθήσεσθε, καὶ οὐκ ἔσται ὑμᾶς ὁ ἐκφοβῶν·
    καὶ ἀπολῶ θηρία πονηρὰ ἐκ τῆς γῆς ὑμῶν.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ διώξεσθε τοὺς ἐχθροὺς ὑμῶν, καὶ πεσοῦνται ἐναντίον ὑμῶν φόνῳ.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ διώξονται ἐξ ὑμῶν πέντε ἑκατὸν, καὶ ἑκατὸν ὑμῶν διώξονται μυριάδας· καὶ
    πεσοῦνται οἱ ἐχθροὶ ὑμῶν ἐναντίον ὑμῶν μαχαίρᾳ.
  usfm_code: LEV
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐπιβλέψω ἐφʼ ὑμᾶς, καὶ αὐξανῶ ὑμᾶς, καὶ πληθυνῶ ὑμᾶς, καὶ στήσω τὴν διαθήκην
    μου μεθʼ ὑμῶν·
  usfm_code: LEV
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ φάγεσθε παλαιὰ καὶ παλαιὰ παλαιῶν, καὶ παλαιὰ ἐκ προσώπου νέων ἐξοίσετε.
  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ θήσω τὴν σκηνήν μου ἐν ὑμῖν, καὶ οὐ βδελύξεται ἡ ψυχή μου ὑμᾶς,
  usfm_code: LEV
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ ἐμπεριπατήσω ἐν ὑμῖν· καὶ ἔσομαι ὑμῶν Θεὸς, καὶ ὑμεῖς ἔσεσθέ μοι λαός.
  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν, ὁ ἐξαγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου, ὄντων ὑμῶν δούλων·
    καὶ συνέτριψα τὸν δεσμὸν τοῦ ζυγοῦ ὑμῶν, καὶ ἤγαγον ὑμᾶς μετὰ παῤῥησίας.
  usfm_code: LEV
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ὑπακούσητέ μου, μηδὲ ποιήσητε τὰ προστάγματά μου ταῦτα,
  usfm_code: LEV
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: ἀλλὰ ἀπειθήσητε αὐτοῖς, καὶ τοῖς κρίμασί μου προσοχθίσῃ ἡ ψυχὴ ὑμῶν, ὥστε
    ὑμᾶς μὴ ποιεῖν πάσας τὰς ἐντολάς μου, ὥστε διασκεδάσαι τὴν διαθήκην μου,
  usfm_code: LEV
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ ἐγὼ ποιήσω οὕτως ὑμῖν· καὶ ἐπιστήσω ἐφʼ ὑμᾶς τὴν ἀπορίαν, τήν τε ψώραν,
    καὶ τὸν ἴκτερα σφακελίζοντα τοὺς ὀφθαλμοὺς ὑμῶν, καὶ τὴν ψυχὴν ὑμῶν ἐκτήκουσαν·
    καὶ σπερεῖτε διακενῆς τὰ σπέρματα ὑμῶν, καὶ ἔδονται οἱ ὑπεναντίοι ὑμῶν.
  usfm_code: LEV
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστήσω τὸ πρόσωπόν μου ἐφʼ ὑμᾶς, καὶ πεσεῖσθε ἐναντίον τῶν ἐχθρῶν ὑμῶν,
    καὶ διώξονται ὑμᾶς οἱ μισοῦντες ὑμᾶς, καὶ φεύξεσθε οὐδενὸς διώκοντος ὑμᾶς.
  usfm_code: LEV
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν ἕως τούτου μὴ ὑπακούσητέ μου, καὶ προσθήσω τοῦ παιδεῦσαι ὑμᾶς ἑπτάκις
    ἐπὶ ταῖς ἁμαρτίαις ὑμῶν.
  usfm_code: LEV
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ συντρίψω τὴν ὕβριν τῆς ὑπερηφανίας ὑμῶν· καὶ θήσω τὸν οὐρανὸν ὑμῖν σιδηροῦν,
    καὶ τὴν γῆν ὑμῶν ὡσεὶ χαλκῆν.
  usfm_code: LEV
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔσται εἰς κενὸν ἡ ἰσχὺς ὑμῶν· καὶ οὐ δώσει ἡ γῆ ὑμῶν τὸν σπόρον αὐτῆς,
    καὶ τὸ ξύλον τοῦ ἀγρου ὑμῶν οὐ δώσει τὸν καρπὸν αὐτοῦ.
  usfm_code: LEV
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν μετὰ ταῦτα πορεύησθε πλάγιοι, καὶ μὴ βούλησθε ὑπακούειν μου, προσθήσω
    ὑμῖν πληγὰς ἑπτὰ κατὰ τὰς ἁμαρτίας ὑμῶν.
  usfm_code: LEV
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀποστέλλω ἐφʼ ὑμᾶς τὰ θηρία τὰ ἄγρια τῆς γῆς, καὶ κατέδεται ὑμᾶς, καὶ
    ἐξαναλώσει τὰ κτήνη ὑμῶν, καὶ ὀλιγοστοὺς ποιήσω ὑμᾶς, καὶ ἐρημωθήσονται αἱ ὁδοὶ
    ὑμῶν.
  usfm_code: LEV
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τούτοις ἐὰν μὴ παιδευθῆτε, ἀλλὰ πορεύησθε πρός με πλάγιοι,
  usfm_code: LEV
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: πορεύσομαι κᾀγὼ μεθʼ ὑμῶν θυμῷ πλαγίῳ, καὶ πατάξω ὑμᾶς κᾀγὼ ἑπτάκις ἀντὶ τῶν
    ἁμαρτιῶν ὑμῶν.
  usfm_code: LEV
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐπάξω ἐφʼ ὑμᾶς μάχαιραν ἐκδικοῦσαν δίκην διαθήκης, καὶ καταφεύξεσθε εἰς
    τὰς πόλεις ὑμῶν· καὶ ἐξαποστελῶ θάνατον εἰς ὑμᾶς, καὶ παραδοθήσεσθε εἰς χεῖρας
    τῶν ἐχθρῶν.
  usfm_code: LEV
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐν τῷ θλίψαι ὑμᾶς σιτοδείᾳ ἄρτων, καὶ πέψουσι δέκα γυναῖκες τοὺς ἄρτους ὑμῶν
    ἐν κλιβάνῳ ἑνὶ, καὶ ἀποδώσουσι τοὺς ἄρτους ὑμῶν ἐν σταθμῷ, καὶ φάγεσθε, καὶ οὐ
    μὴ ἐμπλησθῆτε.
  usfm_code: LEV
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐπὶ τούτοις μὴ ὑπακούσητέ μου, καὶ πορεύησθε πρός με πλάγιοι,
  usfm_code: LEV
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ αὐτὸς πορεύσομαι μεθʼ ὑμῶν ἐν θυμῷ πλαγίῳ, καὶ παιδεύσω ὑμᾶς ἐγὼ ἑπτάκις
    κατὰ τὰς ἁμαρτίας ὑμῶν.
  usfm_code: LEV
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ φάγεσθε τὰς σάρκας τῶν υἱῶν ὑμῶν, καὶ τὰς σάρκας τῶν θυγατέρων ὑμῶν φάγεσθε.
  usfm_code: LEV
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐρημώσω τὰς στήλας ὑμῶν, καὶ ἐξολοθρεύσω τὰ ξύλινα χειροποίητα ὑμῶν, καὶ
    θήσω τὰ κῶλα ὑμῶν ἐπὶ τὰ κῶλα τῶν εἰδώλων ὑμῶν, καὶ προσοχθιεῖ ἡ ψυχή μου ὑμῖν.
  usfm_code: LEV
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ θήσω τὰς πόλεις ὑμῶν ἐρήμους, καὶ ἐξερημώσω τὰ ἅγια ὑμῶν, καὶ οὐ μὴ ὀσφρανθῶ
    τῆς ὀσμῆς τῶν θυσιῶν ὑμῶν.
  usfm_code: LEV
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐξερημώσω ἐγὼ τὴν γῆν ὑμῶν, καὶ θαυμάσονται ἐπʼ αὐτῇ οἱ ἐχθροὶ ὑμῶν, οἱ
    ἐνοικοῦντες ἐν αὐτῇ.
  usfm_code: LEV
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ διασπερῶ ὑμᾶς εἰς τὰ ἔθνη, καὶ ἐξαναλώσει ὑμᾶς ἐπιπορευομένη ἡ μάχαιρα,
    καὶ ἔσται ἡ γῆ ὑμῶν ἔρημος, καὶ αἱ πόλεις ὑμῶν ἔσονται ἔρημοι.
  usfm_code: LEV
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τότε εὐδοκήσει ἡ γῆ τὰ σάββατα αὐτῆς πάσας τὰς ἡμέρας τῆς ἐρημώσεως αὐτῆς,
  usfm_code: LEV
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ ὑμεῖς ἔσεσθε ἐν τῇ γῇ τῶν ἐχθρῶν ὑμῶν· τότε σαββατιεῖ ἡ γη, καὶ εὐδοκήσει
    ἡ γῆ τὰ σάββατα αὐτῆς πάσας τὰς ἡμέρας τῆς ἐρημώσεως αὐτῆς· σαββατιεῖ ἃ οὐκ ἐσαββάτισεν
    ἐν τοῖς σαββάτοις ὑμῶν, ἡνίκα κατῳκεῖτε αὐτήν.
  usfm_code: LEV
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τοῖς καταλειφθεῖσιν ἐξ ὑμῶν ἐπάξω δουλείαν εἰς τὴν καρδίαν αὐτῶν ἐν τῇ
    γῇ τῶν ἐχθρῶν αὐτῶν· καὶ διώξεται αὐτοὺς φωνὴ φύλλου φερομένου, καὶ φεύξονται
    ὡς φεύγοντες ἀπὸ πολέμου, καὶ πεσοῦνται οὐθενὸς διώκοντος.
  usfm_code: LEV
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ὑπερόψεται ὁ ἀδελφὸς τὸν ἀδελφὸν ὡσεὶ ἐν πολέμῳ, οὐθενὸς κατατρέχοντος·
    καὶ οὐ δυνήσεσθε ἀντιστῆναι τοῖς ἐχθροῖς ὑμῶν.
  usfm_code: LEV
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀπολεῖσθε ἐν τοῖς ἔθνεσι, καὶ κατέδεται ὑμᾶς ἡ γῆ τῶν ἐχθρῶν ὑμῶν.
  usfm_code: LEV
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ οἱ καταλειφθέντες ἀφʼ ὑμῶν, καταφθαρήσονται διὰ τὰς ἁμαρτίας αὐτῶν, καὶ
    διὰ τὰς ἁμαρτίας τῶν πατέρων αὐτῶν· ἐν τῇ γῇ τῶν ἐχθρῶν αὐτῶν τακήσονται.
  usfm_code: LEV
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐξαγορεύσουσι τὰς ἁμαρτίας αὐτῶν, καὶ τὰς ἁμαρτίας τῶν πατέρων αὐτῶν,
    ὅτι παρέβησαν καὶ ὑπερεῖδόν με, καὶ ὅτι ἐπορεύθησαν ἐναντίον μου πλάγιοι,
  usfm_code: LEV
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ ἐγὼ ἐπορεύθην μετʼ αὐτῶν ἐν θυμῷ πλαγίῳ· καὶ ἀπολῶ αὐτοὺς ἐν τῇ γῇ τῶν
    ἐχθρῶν αὐτῶν· τότε ἐντραπήσεται ἡ καρδία αὐτῶν ἡ ἀπερίτμητος, καὶ τότε εὐδοκήσουσι
    τὰς ἁμαρτίας αὐτῶν.
  usfm_code: LEV
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ μνησθήσομαι τῆς διαθήκης Ἰακὼβ, καὶ τῆς διαθήκης Ἰσαὰκ, καὶ τῆς διαθήκης
    Ἁβραὰμ μνησθήσομαι.
  usfm_code: LEV
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τῆς γῆς μνησθήσομαι, καὶ ἡ γῆ ἐγκαταλειφθήσεται ἀπʼ αὐτῶν· τότε προσδέξεται
    ἡ γῆ τὰ σάββατα αὐτῆς, ἐν τῷ ἐρημωθῆναι αὐτὴν διʼ αὐτούς· καὶ αὐτοὶ προσδέξονται
    τὰς αὐτῶν ἀνομίας, ἀνθʼ ὧν τὰ κρίματά μου ὑπερεῖδον, καὶ τοῖς προστάγμασί μου
    προσώχθισαν τῇ ψυχῇ αὐτῶν.
  usfm_code: LEV
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ οὐδʼ ὡς ὄντων αὐτῶν ἐν τῇ γῇ τῶν ἐχθρῶν αὐτῶν, οὐχ ὑπερεῖδον αὐτούς, οὐδὲ
    προσώχθισα αὐτοῖς ὥστε ἐξαναλῶσαι αὐτούς τοῦ διασκεδάσαι τὴν διαθήκην μου τὴν
    πρὸς αὐτούς· ἐγὼ γάρ εἰμι Κύριος ὁ Θεὸς αὐτῶν.
  usfm_code: LEV
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ μνησθήσομαι διαθήκης αὐτῶν τῆς προτέρας, ὅτε ἐξήγαγον αὐτοὺς ἐκ γῆς Αἰγύπτου,
    ἐξ οἴκου δουλείας ἔναντι τῶν ἐθνῶν, τοῦ εἶναι αὐτῶν Θεός· ἐγώ εἰμι Κύριος.
  usfm_code: LEV
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 26
  chapter: 26
