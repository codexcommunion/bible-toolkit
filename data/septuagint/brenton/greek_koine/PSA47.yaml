- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς ᾠδῆς τοῖς υἱοῖς Κορὲ δευτέρᾳ σαββάτου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Μεγὰς Κύριος, καὶ αἰνετὸς σφόδρα ἐν πόλει τοῦ Θεοῦ ἡμῶν, ἐν ὄρει ἁγίῳ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Εὐρίζων, ἀγαλλιάματι πάσης τῆς γῆς, ὄρη Σιὼν τὰ πλευρὰ τοῦ βοῤῥᾶ, ἡ
    πόλις τοῦ βασιλέως τοῦ μεγάλου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὁ Θεὸς ἐν ταῖς βάρεσιν αὐτῆς γινώσκεται, ὅταν ἀντιλαμβάνηται αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι ἰδοὺ οἱ βασιλεῖς τῆς γῆς συνήχθησαν, ἤλθοσαν ἐπὶ τὸ αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Αὐτοὶ ἰδόντες οὕτως ἐθαύμασαν, ἐταράχθησαν, ἐσαλεύθησαν,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: τρόμος ἐπελάβετο αὐτῶν· ἐκεῖ ὠδῖνες ὡς τικτούσης.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν πνεύματι βιαίῳ συντρίψεις πλοῖα Θάρσις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καθάπερ ἠκούσαμεν, οὕτως καὶ εἴδομεν, ἐν πόλει Κυρίου τῶν δυνάμεων,
    ἐν πόλει τοῦ Θεοῦ ἡμῶν, ὁ Θεὸς ἐθεμελίωσεν αὐτὴν εἰς τὸν αἰῶνα· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὑπελάβομεν ὁ Θεὸς τὸ ἔλεός σου ἐν μέσῳ τοῦ λαοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Κατὰ τὸ ὄνομά σου ὁ Θεὸς, οὕτως καὶ ἡ αἴνεσίς σου ἐπὶ τὰ πέρατα τῆς
    γῆς, δικαιοσύνης πλήρης ἡ δεξιά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εὐφρανθήτω τὸ ὄρος Σιὼν, ἀγαλλιάσθωσαν αἱ θυγατέρες τῆς Ἰουδαίας ἕνεκα
    τῶν κριμάτων σου Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Κυκλώσατε Σιὼν, καὶ περιλάβετε αὐτὴν, διηγήσασθε ἐν τοῖς πύργοις αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Θέσθε τὰς καρδίας ὑμῶν εἰς τὴν δύναμιν αὐτῆς, καὶ καταδιέλεσθε τὰς βάρεις
    αὐτῆς, ὅπως ἂν διηγήσησθε εἰς γενεὰν ἑτέραν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  book_usfm_code: PSA
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὅτι οὗτός ἐστιν ὁ Θεὸς ἡμῶν εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος,
    αὐτὸς ποιμανεῖ ἡμᾶς εἰς τοὺς αἰῶνας.
