- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ψαλμὸς ᾠδῆς τοῖς υἱοῖς Κορὲ δευτέρᾳ σαββάτου.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Μεγὰς Κύριος, καὶ αἰνετὸς σφόδρα ἐν πόλει τοῦ Θεοῦ ἡμῶν, ἐν ὄρει ἁγίῳ αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εὐρίζων, ἀγαλλιάματι πάσης τῆς γῆς, ὄρη Σιὼν τὰ πλευρὰ τοῦ βοῤῥᾶ, ἡ πόλις
    τοῦ βασιλέως τοῦ μεγάλου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἐν ταῖς βάρεσιν αὐτῆς γινώσκεται, ὅταν ἀντιλαμβάνηται αὐτῆς.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ οἱ βασιλεῖς τῆς γῆς συνήχθησαν, ἤλθοσαν ἐπὶ τὸ αὐτό.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Αὐτοὶ ἰδόντες οὕτως ἐθαύμασαν, ἐταράχθησαν, ἐσαλεύθησαν,
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: τρόμος ἐπελάβετο αὐτῶν· ἐκεῖ ὠδῖνες ὡς τικτούσης.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐν πνεύματι βιαίῳ συντρίψεις πλοῖα Θάρσις.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καθάπερ ἠκούσαμεν, οὕτως καὶ εἴδομεν, ἐν πόλει Κυρίου τῶν δυνάμεων, ἐν πόλει
    τοῦ Θεοῦ ἡμῶν, ὁ Θεὸς ἐθεμελίωσεν αὐτὴν εἰς τὸν αἰῶνα· διάψαλμα.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ὑπελάβομεν ὁ Θεὸς τὸ ἔλεός σου ἐν μέσῳ τοῦ λαοῦ σου.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Κατὰ τὸ ὄνομά σου ὁ Θεὸς, οὕτως καὶ ἡ αἴνεσίς σου ἐπὶ τὰ πέρατα τῆς γῆς, δικαιοσύνης
    πλήρης ἡ δεξιά σου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εὐφρανθήτω τὸ ὄρος Σιὼν, ἀγαλλιάσθωσαν αἱ θυγατέρες τῆς Ἰουδαίας ἕνεκα τῶν
    κριμάτων σου Κύριε.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Κυκλώσατε Σιὼν, καὶ περιλάβετε αὐτὴν, διηγήσασθε ἐν τοῖς πύργοις αὐτῆς.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Θέσθε τὰς καρδίας ὑμῶν εἰς τὴν δύναμιν αὐτῆς, καὶ καταδιέλεσθε τὰς βάρεις
    αὐτῆς, ὅπως ἂν διηγήσησθε εἰς γενεὰν ἑτέραν.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ὅτι οὗτός ἐστιν ὁ Θεὸς ἡμῶν εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος, αὐτὸς
    ποιμανεῖ ἡμᾶς εἰς τοὺς αἰῶνας.
  usfm_code: PSA
  verse: '15'
