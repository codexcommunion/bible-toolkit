- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἰδοὺ εἶ καλὴ ἡ πλησίον μου, ἰδοὺ εἶ καλή· ὀφθαλμοί σου περιστεραὶ, ἐκτὸς τῆς
    σιωπήσεώς σου· τρίχωμά σου ὡς ἀγέλαι τῶν αἰγῶν, αἳ ἀπεκαλύφθησαν ἀπὸ τοῦ Γαλαάδ.
  usfm_code: SNG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὀδόντες σου ὡς ἀγέλαι τῶν κεκαρμένων, αἳ ἀνέβησαν ἀπὸ τοῦ λουτροῦ, αἱ πᾶσαι
    διδυμεύουσαι, καὶ ἀτεκνοῦσα οὐκ ἔστιν ἐν αὐταῖς.
  usfm_code: SNG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὡς σπάρτίον τὸ κόκκικον χείλη σου, καὶ ἡ λαλιά σου ὡραῖα, ὡς λέπυρον ῥοᾶς
    μῆλόν σου ἐκτὸς τῆς σιωπήσεώς σου.
  usfm_code: SNG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὡς πύργος Δαυὶδ τράχηλός σου, ὁ ᾠκοδομημένος εἰς θαλπιώθ· χίλιοι θυρεοὶ κρέμανται
    ἐπʼ αὐτὸν, πᾶσαι βολίδες τῶν δυνατῶν.
  usfm_code: SNG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Δύο μαστοί σου ὡς δύο νεβροὶ δίδυμοι δορκάδος οἱ νεμόμενοι ἐν κρίνοις,
  usfm_code: SNG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἕως οὗ διαπνεύσῃ ἡμέρα καὶ κινηθῶσιν αἱ σκιαί· πορεύσομαι ἐμαυτῷ πρὸς τὸ ὄρος
    τῆς σμύρνης καὶ πρὸς τὸν βουνὸν τοῦ λιβάνου.
  usfm_code: SNG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅλη καλὴ εἶ πλησίον μου, καὶ μῶμος οὐκ ἔστιν ἐν σοί.
  usfm_code: SNG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Δεῦρο ἀπὸ Λιβάνου νύμφη, δεῦρο ἀπὸ Λιβάνου· ἐλεύσῃ καὶ διελεύσῃ ἀπὸ ἀρχῆς
    Πίστεως, ἀπὸ κεφαλῆς Σανὶρ καὶ Ἑρμὼν, ἀπὸ μανδρῶν λεόντων, ἀπὸ ὀρέων παρδάλεων.
  usfm_code: SNG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐκαρδίωσας ἡμᾶς ἀδελφή μου νύμφη, ἐκαρδίωσας ἡμᾶς ἑνὶ ἀπὸ ὀφθαλμῶν σου, ἐν
    μιᾷ ἐνθέματι τραχήλων σου.
  usfm_code: SNG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Τί ἐκαλλιώθησαν μαστοί σου ἀδελφή μου, νύμφη; τί ἐκαλλιώθησαν μαστοί σου ἀπὸ
    οἴνου, καὶ ὀσμὴ ἱματίων σου ὑπὲρ πάντα ἀρώματα;
  usfm_code: SNG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Κηρίον ἀποστάζουσι χείλη σου νύμφη· μέλι καὶ γάλα ὑπὸ τὴν γλῶσσάν σου· καὶ
    ὀσμὴ ἱματίων σου, ὡς ὀσμὴ Λιβάνου.
  usfm_code: SNG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Κῆπος κεκλεισμένος ἀδελφή μου νύμφη, κῆπος κεκλεισμένος, πηγὴ ἐσφραγισμένη·
  usfm_code: SNG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀποστολαί σου παράδεισος ῥοῶν μετὰ καρποῦ ἀκροδρύων, κύπροι μετὰ νάρδων·
  usfm_code: SNG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Νάρδος καὶ κρόκος, κάλαμος καὶ κιννάμωμον, μετὰ πάντων ξύλων τοῦ Λιβάνου,
    σμύρνα, ἀλὼθ, μετὰ πάντων πρώτων μύρων,
  usfm_code: SNG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: πηγὴ κήπου, καὶ φρέαρ ὕδατος ζῶντος καὶ ῥοιζοῦντος ἀπὸ τοῦ Λιβάνου.
  usfm_code: SNG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐξεγέρθητι βοῤῥᾶ, καὶ ἔρχου Νότε, καὶ διάπνευσον κῆπόν μου, καὶ ῥευσάτωσαν
    ἀρώματά μου.
  usfm_code: SNG
  verse: '16'
