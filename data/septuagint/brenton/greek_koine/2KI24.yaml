- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις αὐτοῦ ἀνέβη Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ ἐγενήθη
    αὐτῷ Ἰωακὶμ δοῦλος τρία ἔτη· καὶ ἐπέστρεψε καὶ ἠθέτησεν ἐν αὐτῷ.
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Κύριος αὐτῷ τοὺς μονοζώνους τῶν Χαλδαίων, καὶ τοὺς μονοζώνους
    Συρίας, καὶ τοὺς μονοζώνους Μωὰβ, καὶ τοὺς μονοζώνους υἱῶν Ἀμμὼν, καὶ ἐξαπέστειλεν
    αὐτοὺς ἐν τῇ γῇ Ἰούδα τοῦ κατισχῦσαι κατὰ τὸν λόγον Κυρίου, ὃν ἐλάλησεν ἐν χειρὶ
    τῶν δούλων αὐτοῦ τῶν προφητῶν.
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Πλὴν ἐπὶ τὸν θυμὸν Κυρίου ἦν ἐν τῷ Ἰούδα, ἀποστῆσαι αὐτὸν ἀπὸ τοῦ προσώπου
    αὐτὸν ἐν ἁμαρτίαις Μανασσὴ κατὰ πάντα ὅσα ἐποίησε.
  usfm_code: 2KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καί γε τὸ αἷμα ἀθῶον, ἐξέχεε, καὶ ἔπλησε τὴν Ἰερουσαλὴμ αἵματος ἀθώου, καὶ
    οὐκ ἠθέλησε Κύριος ἱλασθῆναι.
  usfm_code: 2KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωακὶμ καὶ πάντα ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  usfm_code: 2KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ ἐκοιμήθη Ἰωακεὶμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ἰωακεὶμ υἱὸς
    αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ οὐ προσέθετο ἔτι βασιλεὺς Αἰγύπτου ἐξελθεῖν ἐκ τῆς γῆς αὐτοῦ, ὅτι ἔλαβε
    βασιλεὺς Βαβυλῶνος ἀπὸ τοῦ χειμάῤῥου Αἰγύπτου ἕως τοῦ ποταμοῦ Εὐφράτου πάντα ὅσα
    ἦν τοῦ βασιλέως Αἰγύπτου.
  usfm_code: 2KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Υἱὸς ὀκτωκαίδεκα ἐτῶν Ἰωαχὶμ ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Νέσθα, θυγάτηρ Ἐλλαναθὰμ, ἐξ Ἱερουσαλήμ.
  usfm_code: 2KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησεν ὁ πατὴρ
    αὐτοῦ.
  usfm_code: 2KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐν τῷ καιρῷ ἐκείνῳ ἀνέβη Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος εἰς Ἱερουσαλὴμ,
    καὶ ἦλθεν ἡ πόλις ἐν περιοχῇ.
  usfm_code: 2KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος εἰς πόλιν, καὶ οἱ παῖδες αὐτοῦ
    ἐπολιόρκουν ἐπʼ αὐτήν.
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἰωαχὶμ βασιλεὺς Ἰούδα ἐπὶ βασιλέα Βαβυλῶνος, αὐτὸς καὶ οἱ παῖδες
    αὐτοῦ, καὶ ἡ μήτηρ αὐτοῦ, καὶ οἱ ἄρχοντες αὐτοῦ, καὶ οἱ εὐνοῦχοι αὐτοῦ· καὶ ἔλαβεν
    αὐτὸν βασιλεὺς Βαβυλῶνος ἐν τῷ ὀγδόῳ ἔτει τῆς βασιλείας αὐτοῦ.
  usfm_code: 2KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξήνεγκεν ἐκεῖθεν πάντας τοὺς θησαυροὺς οἴκου Κυρίου, καὶ τοὺς θησαυροὺς
    οἴκου τοῦ βασιλέως, καὶ συνέκοψε πάντα τὰ σκεύη τὰ χρυσᾶ ἃ ἐποίησε Σαλωμὼν ὁ βασιλεὺς
    Ἰσραὴλ ἐν τῷ ναῷ Κυρίου κατὰ τὸ ῥῆμα Κυρίου.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀπῴκισε τὴν Ἱερουσαλὴμ καὶ πάντας τοὺς ἄρχοντας καὶ τοὺς δυνατοὺς ἰσχύϊ
    αἰχμαλωσίας δέκα χιλιάδας αἰχμαλωτίσας, καὶ πᾶν τέκτονα καὶ τὸν συγκλείοντα, καὶ
    οὐχ ὑπελείφθη πλὴν οἱ πτωχοὶ τῆς γῆς.
  usfm_code: 2KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀπῴκισε τὸν Ἰωαχὶμ εἰς Βαβυλῶνα, καὶ τὴν μητέρα τοῦ βασιλέως, καὶ τὰς
    γυναῖκας τοῦ βασιλέως, καὶ τοὺς εὐνούχους αὐτοῦ· καὶ τοὺς ἰσχυροὺς τῆς γῆς ἀπήγαγεν
    εἰς ἀποικεσίαν ἐξ Ἱερουσαλὴμ εἰς Βαβυλῶνα·
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ πάντας τοὺς ἄνδρας τῆς δυνάμεως ἑπτακισχιλίους, καὶ τὸν τέκτονα καὶ τὸν
    συγκλείοντα χιλίους· πάντες δυνατοὶ ποιοῦντες πόλεμον· καὶ ἤγαγεν αὐτοὺς βασιλεὺς
    Βαβυλῶνος μετοικεσίαν εἰς Βαβυλῶνα.
  usfm_code: 2KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐβασίλευσε βασιλεὺς Βαβυλῶνος τὸν Βατθανίαν υἱὸν αὐτοῦ ἀντʼ αὐτοῦ, καὶ
    ἐπέθηκε τὸ ὄνομα αὐτοῦ, Σεδεκία.
  usfm_code: 2KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Υἱὸς εἴκοσι καὶ ἑνὸς ἑνιαυτῶν Σεδεκίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἔνδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀμιτὰλ, θυγὰτηρ Ἱερεμίου.
  usfm_code: 2KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, κατὰ πάντα ὅσα ἐποίησεν Ἰωακίμ.
  usfm_code: 2KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὅτι ἐπὶ τὸν θυμὸν Κυρίου ἦν ἐπὶ Ἱερουσαλὴμ καὶ ἐν τῷ Ἰούδα, ἕως ἀπέῤῥιψεν
    αὐτοὺς ἀπὸ προσώπου αὐτοῦ· καὶ ἠθέτησε Σεδεκίας ἐν τῷ βασιλεῖ Βαβυλῶνος.
  usfm_code: 2KI
  verse: '20'
