- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, μὴ φοβηθῇς, μηδὲ δειλιάσῃς· λάβε μετὰ σοῦ
    πάντας τοὺς ἄνδρας τοὺς πολεμιστάς, καὶ ἀναστὰς ἀνάβηθι εἰς Γαί· ἰδοὺ δέδωκα εἰς
    τὰς χεῖράς σου τὸν βασιλέα Γαὶ, καὶ τὴν γῆν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ποιήσεις τὴν Γαὶ, ὃν τρόπον ἐποίησας τὴν Ἱεριχὼ, καὶ τὸν βασιλέα
    αὐτῆς· καὶ τὴν προνομὴν τῶν κτηνῶν προνομεύσεις σεαυτῷ· κατάστησον δὲ σεαυτῷ ἔνεδρα
    τῇ πόλει εἰς τὰ ὀπίσω.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀνέστη Ἰησοῦς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς ὥστε ἀναβῆναι εἰς Γαί.
    ἐπέλεξε δὲ Ἰησοῦς τριάκοντα χιλιάδας ἀνδρῶν δυνατοὺς ἐν ἰσχύϊ, καὶ ἀπέστειλεν
    αὐτοὺς νυκτός.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐνετείλατο αὐτοῖς, λέγων, ὑμεῖς ἐνεδρεύσατε ὀπίσω τῆς πόλεως· μὴ
    μακρὰν γίνεσθε ἀπὸ τῆς πόλεως, καὶ ἔσεσθε πάντες ἕτοιμοι.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐγὼ καὶ πάντες οἱ μετʼ ἐμοῦ προσάξομεν πρὸς τὴν πόλιν· καὶ ἔσται
    ὡς ἂν ἐξέλθωσιν οἱ κατοικοῦντες Γαὶ εἰς συνάντησιν ἡμῖν, καθάπερ καὶ πρώην, καὶ
    φευξόμεθα ἀπὸ προσώπου αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ὡς ἂν ἐξέλθωσιν ὀπίσω ἡμῶν, ἀποσπάσομεν αὐτοὺς ἀπὸ τῆς πόλεως· καὶ
    ἐροῦσι, φεύγουσιν οὗτοι ἀπὸ προσώπου ἡμῶν, ὃν τρόπον καὶ ἔμπροσθεν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὑμεῖς δὲ ἐξαναστήσεσθε ἐκ τῆς ἐνέδρας, καὶ πορεύσεσθε εἰς τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Κατὰ τὸ ῥῆμα τοῦτο ποιήσετε· ἰδοὺ ἐντέταλμαι ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀπέστειλεν αὐτοὺς Ἰησοῦς, καὶ ἐπορεύθησαν εἰς τὴν ἔνεδραν· καὶ ἐνεκάθισαν
    ἀναμέσον Βαιθὴλ καὶ ἀναμέσον Γαὶ, ἀπὸ θαλάσσης τῆς Γαί.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ὀρθρίσας Ἰησοῦς τοπρωῒ, ἐπεσκέψατο τὸν λαόν· καὶ ἀνέβησαν αὐτὸς
    καὶ οἱ πρεσβύτεροι κατὰ πρόσωπον τοῦ λαοῦ ἐπὶ Γαί.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς μετʼ αὐτοῦ ἀνέβησαν· καὶ πορευόμενοι ἦλθον
    ἐξεναντίας τῆς πόλεως ἀπὸ ἀνατολῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ τὰ ἔνεδρα τῆς πόλεως ἀπὸ θαλάσσης·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐγένετο ὡς εἶδε βασιλεὺς Γαὶ, ἔσπευσε καὶ ἐξῆλθεν εἰς συνάντησιν
    αὐτοῖς ἐπʼ εὐθείας εἰς τὸν πόλεμον, αὐτὸς καὶ πᾶς ὁ λαὸς ὁ μετʼ αὐτοῦ· καὶ αὐτὸς
    οὐκ ᾔδει ὅτι ἔνεδρα αὐτῷ ἐστιν ὀπίσω τῆς πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶδε, καὶ ἀνεχώρησεν Ἰησοῦς καὶ Ἰσραὴλ ἀπὸ προσώπου αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ κατεδίωξαν ὀπίσω τῶν υἱῶν Ἰσραήλ· καὶ αὐτοὶ ἀπέστησαν ἀπὸ τῆς πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐ κατελείφθη οὐδεὶς ἐν τῇ Γαὶ, ὃς οὐ κατεδίωξεν ὀπίσω Ἰσραήλ· καὶ κατέλιπον
    τὴν πόλιν ἠνεῳγμένην, καὶ κατεδίωξαν ὀπίσω Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἔκτεινον τὴν χεῖρά σου ἐν τῷ γαισῷ τῷ ἐν
    τῇ χειρί σου ἐπὶ τὴν πόλιν, εἰς γὰρ τὰς χεῖράς σου παραδέδωκα αὐτήν· καὶ τὰ ἔνεδρα
    ἐξαναστήσονται ἐν τάχει ἐκ τοῦ τόπου αὐτῶν. Καὶ ἐξέτεινεν Ἰησοῦς τὴν χεῖρα αὐτοῦ
    τὸν γαισὸν ἐπὶ τὴν πόλιν·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ τὰ ἔνεδρα ἐξανέστησαν ἐν τάχει ἐκ τοῦ τόπου αὐτῶν· καὶ ἐξήλθοσαν
    ὅτε ἐξέτεινε τὴν χεῖρα, καὶ εἰσήλθοσαν καὶτὴν πόλιν, καὶ κατελάβοντο αὐτήν· καὶ
    σπεύσαντες ἐνέπρησαν τὴν πόλιν ἐν πυρί.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ περιβλέψαντες οἱ κάτοικοι Γαὶ εἰς τὰ ὀπίσω αὐτῶν, καὶ ἐθεώρουν καπνὸν
    ἀναβαίνοντα ἐκ τῆς πόλεως εἰς τὸν οὐρανόν· καὶ οὐκ ἔτι εἶχον ποῦ φύγωσιν ὧδε ἢ
    ὧδε.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ Ἰησοῦς καὶ πᾶς Ἰσραὴλ εἶδον, ὅτι ἔλαβον τὰ ἔνεδρα τὴν πόλιν, καὶ
    ὅτι ἀνέβη ὁ καπνὸς τῆς πόλεως εἰς τὸν οὐρανόν· καὶ μεταβαλλόμενοι, ἐπάταξαν τοὺς
    ἄνδρας τῆς Γαί.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ οὗτοι ἐξήλθοσαν ἐκ τῆς πόλεως εἰς συνάντησιν· καὶ ἐκενήθησαν ἀναμέσον
    τῆς παρεμβολῆς, οὗτοι ἐντεῦθεν καὶ οὗτοι ἐντεῦθεν· καὶ ἐπάταξαν αὐτοὺς ἕως τοῦ
    μὴ καταλειφθῆναι αὐτῶν σεσωσμένον καὶ διαπεφευγότα.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ τὸν βασιλέα τῆς Γαὶ συνέλαβον ζῶντα, καὶ προσήγαγον αὐτὸν πρὸς Ἰησοῦν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ὡς ἐπαύσαντο οἱ υἱοὶ Ἰσραὴλ ἀποκτείνοντες πάντας τοὺς ἐν τῇ Γαὶ,
    καὶ τοὺς ἐν τοῖς πεδίοις, καὶ ἐν τῷ ὄρει ἐπὶ τῆς καταβάσεως, οὗ κατεδίωξαν αὐτοὺς
    ἀπʼ αὐτῆς εἰς τέλος, καὶ ἐπέστρεψεν Ἰησοῦς εἰς Γαὶ, καὶ ἐπάταξεν αὐτὴν ἐν στόματι
    ῥομφαίας.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐγενήθησαν οἱ πεσόντες ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀπὸ ἄνδρος καὶ ἕως γυναικὸς,
    δώδεκα χιλιάδες, πάντας τοὺς κατοικοῦντας Γαί.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Πλὴν τῶν σκύλων τῶν ἐν τῇ πόλει πάντα, ἃ ἐπρονόμευσαν ἑαυτοῖς οἱ υἱοὶ
    Ἰσραήλ κατὰ πρόσταγμα Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Ἰησοῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐνεπύρισεν Ἰησοῦς τὴν πόλιν ἐν πυρί· χῶμα ἀοίκητον εἰς τὸν αἰῶνα
    ἔθηκεν αὐτὴν ἕως τῆς ἡμέρας ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  book_usfm_code: JOS
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ τὸν βασιλέα τῆς Γαὶ ἐκρέμασεν ἐπὶ ξύλου διδύμου· καὶ ἦν ἐπὶ τοῦ
    ξύλου ἕως ἑσπέρας· καὶ ἐπιδύνοντος τοῦ ἡλίου συνέταξεν Ἰησοῦς, καὶ καθείλοσαν
    τὸ σῶμα αὐτοῦ ἀπὸ τοῦ ξύλου, καὶ ἔῤῥιψαν αὐτὸ εἰς τὸν βόθρον· καὶ ἐπέστησαν αὐτῷ
    σωρὸν λίθων, ἕως τῆς ἡμέρας ταύτης.
