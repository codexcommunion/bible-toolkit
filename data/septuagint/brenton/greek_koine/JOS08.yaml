- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, μὴ φοβηθῇς, μηδὲ δειλιάσῃς· λάβε μετὰ σοῦ πάντας
    τοὺς ἄνδρας τοὺς πολεμιστάς, καὶ ἀναστὰς ἀνάβηθι εἰς Γαί· ἰδοὺ δέδωκα εἰς τὰς
    χεῖράς σου τὸν βασιλέα Γαὶ, καὶ τὴν γῆν αὐτοῦ.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τὴν Γαὶ, ὃν τρόπον ἐποίησας τὴν Ἱεριχὼ, καὶ τὸν βασιλέα αὐτῆς·
    καὶ τὴν προνομὴν τῶν κτηνῶν προνομεύσεις σεαυτῷ· κατάστησον δὲ σεαυτῷ ἔνεδρα τῇ
    πόλει εἰς τὰ ὀπίσω.
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἰησοῦς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς ὥστε ἀναβῆναι εἰς Γαί. ἐπέλεξε
    δὲ Ἰησοῦς τριάκοντα χιλιάδας ἀνδρῶν δυνατοὺς ἐν ἰσχύϊ, καὶ ἀπέστειλεν αὐτοὺς νυκτός.
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο αὐτοῖς, λέγων, ὑμεῖς ἐνεδρεύσατε ὀπίσω τῆς πόλεως· μὴ μακρὰν
    γίνεσθε ἀπὸ τῆς πόλεως, καὶ ἔσεσθε πάντες ἕτοιμοι.
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ καὶ πάντες οἱ μετʼ ἐμοῦ προσάξομεν πρὸς τὴν πόλιν· καὶ ἔσται ὡς ἂν
    ἐξέλθωσιν οἱ κατοικοῦντες Γαὶ εἰς συνάντησιν ἡμῖν, καθάπερ καὶ πρώην, καὶ φευξόμεθα
    ἀπὸ προσώπου αὐτῶν.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ὡς ἂν ἐξέλθωσιν ὀπίσω ἡμῶν, ἀποσπάσομεν αὐτοὺς ἀπὸ τῆς πόλεως· καὶ ἐροῦσι,
    φεύγουσιν οὗτοι ἀπὸ προσώπου ἡμῶν, ὃν τρόπον καὶ ἔμπροσθεν.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ ἐξαναστήσεσθε ἐκ τῆς ἐνέδρας, καὶ πορεύσεσθε εἰς τὴν πόλιν.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Κατὰ τὸ ῥῆμα τοῦτο ποιήσετε· ἰδοὺ ἐντέταλμαι ὑμῖν.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν αὐτοὺς Ἰησοῦς, καὶ ἐπορεύθησαν εἰς τὴν ἔνεδραν· καὶ ἐνεκάθισαν
    ἀναμέσον Βαιθὴλ καὶ ἀναμέσον Γαὶ, ἀπὸ θαλάσσης τῆς Γαί.
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ὀρθρίσας Ἰησοῦς τοπρωῒ, ἐπεσκέψατο τὸν λαόν· καὶ ἀνέβησαν αὐτὸς καὶ οἱ
    πρεσβύτεροι κατὰ πρόσωπον τοῦ λαοῦ ἐπὶ Γαί.
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς μετʼ αὐτοῦ ἀνέβησαν· καὶ πορευόμενοι ἦλθον ἐξεναντίας
    τῆς πόλεως ἀπὸ ἀνατολῶν.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὰ ἔνεδρα τῆς πόλεως ἀπὸ θαλάσσης·
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς εἶδε βασιλεὺς Γαὶ, ἔσπευσε καὶ ἐξῆλθεν εἰς συνάντησιν αὐτοῖς
    ἐπʼ εὐθείας εἰς τὸν πόλεμον, αὐτὸς καὶ πᾶς ὁ λαὸς ὁ μετʼ αὐτοῦ· καὶ αὐτὸς οὐκ
    ᾔδει ὅτι ἔνεδρα αὐτῷ ἐστιν ὀπίσω τῆς πόλεως.
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶδε, καὶ ἀνεχώρησεν Ἰησοῦς καὶ Ἰσραὴλ ἀπὸ προσώπου αὐτῶν.
  usfm_code: JOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ κατεδίωξαν ὀπίσω τῶν υἱῶν Ἰσραήλ· καὶ αὐτοὶ ἀπέστησαν ἀπὸ τῆς πόλεως.
  usfm_code: JOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Οὐ κατελείφθη οὐδεὶς ἐν τῇ Γαὶ, ὃς οὐ κατεδίωξεν ὀπίσω Ἰσραήλ· καὶ κατέλιπον
    τὴν πόλιν ἠνεῳγμένην, καὶ κατεδίωξαν ὀπίσω Ἰσραήλ·
  usfm_code: JOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἔκτεινον τὴν χεῖρά σου ἐν τῷ γαισῷ τῷ ἐν τῇ χειρί
    σου ἐπὶ τὴν πόλιν, εἰς γὰρ τὰς χεῖράς σου παραδέδωκα αὐτήν· καὶ τὰ ἔνεδρα ἐξαναστήσονται
    ἐν τάχει ἐκ τοῦ τόπου αὐτῶν. Καὶ ἐξέτεινεν Ἰησοῦς τὴν χεῖρα αὐτοῦ τὸν γαισὸν ἐπὶ
    τὴν πόλιν·
  usfm_code: JOS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ τὰ ἔνεδρα ἐξανέστησαν ἐν τάχει ἐκ τοῦ τόπου αὐτῶν· καὶ ἐξήλθοσαν ὅτε ἐξέτεινε
    τὴν χεῖρα, καὶ εἰσήλθοσαν καὶτὴν πόλιν, καὶ κατελάβοντο αὐτήν· καὶ σπεύσαντες
    ἐνέπρησαν τὴν πόλιν ἐν πυρί.
  usfm_code: JOS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ περιβλέψαντες οἱ κάτοικοι Γαὶ εἰς τὰ ὀπίσω αὐτῶν, καὶ ἐθεώρουν καπνὸν
    ἀναβαίνοντα ἐκ τῆς πόλεως εἰς τὸν οὐρανόν· καὶ οὐκ ἔτι εἶχον ποῦ φύγωσιν ὧδε ἢ
    ὧδε.
  usfm_code: JOS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ Ἰησοῦς καὶ πᾶς Ἰσραὴλ εἶδον, ὅτι ἔλαβον τὰ ἔνεδρα τὴν πόλιν, καὶ ὅτι ἀνέβη
    ὁ καπνὸς τῆς πόλεως εἰς τὸν οὐρανόν· καὶ μεταβαλλόμενοι, ἐπάταξαν τοὺς ἄνδρας
    τῆς Γαί.
  usfm_code: JOS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι ἐξήλθοσαν ἐκ τῆς πόλεως εἰς συνάντησιν· καὶ ἐκενήθησαν ἀναμέσον
    τῆς παρεμβολῆς, οὗτοι ἐντεῦθεν καὶ οὗτοι ἐντεῦθεν· καὶ ἐπάταξαν αὐτοὺς ἕως τοῦ
    μὴ καταλειφθῆναι αὐτῶν σεσωσμένον καὶ διαπεφευγότα.
  usfm_code: JOS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὸν βασιλέα τῆς Γαὶ συνέλαβον ζῶντα, καὶ προσήγαγον αὐτὸν πρὸς Ἰησοῦν.
  usfm_code: JOS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ὡς ἐπαύσαντο οἱ υἱοὶ Ἰσραὴλ ἀποκτείνοντες πάντας τοὺς ἐν τῇ Γαὶ, καὶ τοὺς
    ἐν τοῖς πεδίοις, καὶ ἐν τῷ ὄρει ἐπὶ τῆς καταβάσεως, οὗ κατεδίωξαν αὐτοὺς ἀπʼ αὐτῆς
    εἰς τέλος, καὶ ἐπέστρεψεν Ἰησοῦς εἰς Γαὶ, καὶ ἐπάταξεν αὐτὴν ἐν στόματι ῥομφαίας.
  usfm_code: JOS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθησαν οἱ πεσόντες ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀπὸ ἄνδρος καὶ ἕως γυναικὸς,
    δώδεκα χιλιάδες, πάντας τοὺς κατοικοῦντας Γαί.
  usfm_code: JOS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πλὴν τῶν σκύλων τῶν ἐν τῇ πόλει πάντα, ἃ ἐπρονόμευσαν ἑαυτοῖς οἱ υἱοὶ Ἰσραήλ
    κατὰ πρόσταγμα Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Ἰησοῖ.
  usfm_code: JOS
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐνεπύρισεν Ἰησοῦς τὴν πόλιν ἐν πυρί· χῶμα ἀοίκητον εἰς τὸν αἰῶνα ἔθηκεν
    αὐτὴν ἕως τῆς ἡμέρας ταύτης.
  usfm_code: JOS
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὸν βασιλέα τῆς Γαὶ ἐκρέμασεν ἐπὶ ξύλου διδύμου· καὶ ἦν ἐπὶ τοῦ ξύλου
    ἕως ἑσπέρας· καὶ ἐπιδύνοντος τοῦ ἡλίου συνέταξεν Ἰησοῦς, καὶ καθείλοσαν τὸ σῶμα
    αὐτοῦ ἀπὸ τοῦ ξύλου, καὶ ἔῤῥιψαν αὐτὸ εἰς τὸν βόθρον· καὶ ἐπέστησαν αὐτῷ σωρὸν
    λίθων, ἕως τῆς ἡμέρας ταύτης.
  usfm_code: JOS
  verse: '29'
