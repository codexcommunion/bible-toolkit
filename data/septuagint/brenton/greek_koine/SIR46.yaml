- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Κράταιος ἐν πολέμοις Ἰησοῦς Ναυῆ, καὶ διάδοχος Μωυσῆ ἐν προφητείαις·
    ὃς ἐγένετο κατὰ τὸ ὄνομα αὐτοῦ μέγας ἐπὶ σωτηρίᾳ ἐκλεκτῶν αὐτοῦ, ἐκδικῆσαι ἐπεγειρομένους
    ἐχθροὺς, ὅπως κληρονομήσῃ τὸν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὡς ἐδοξάσθη ἐν τῷ ἐπᾶραι χεῖρας αὐτοῦ, καὶ τῷ ἐκκλῖναι ῥομφαίαν ἐπὶ
    πόλεις;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τίς πρότερον αὐτοῦ οὕτως ἔστη; τοὺς γὰρ πολεμίους Κύριος αὐτὸς ἐπήγαγεν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐχὶ ἐν χειρὶ αὐτοῦ ἀνεπόδισεν ὁ ἥλιος, καὶ μία ἡμέρα ἐγενήθη πρὸς δύο;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐπεκαλέσατο τὸν ὕψιστον δυνάστην, ἐν τῷ θλίψαι αὐτὸν ἐχθροὺς κυκλόθεν·
    καὶ ἐπήκουσεν αὐτῶν μέγος Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν λίθοις χαλάζης δυνάμεως κραταιᾶς· κατέῤῥαξεν ἐπʼ ἔθνος πόλεμον, καὶ
    ἐν καταβάσει ἀπώλεσεν ἀνθεστηκότας· ἵνα γνῶσιν ἔθνη πανοπλίαν αὐτῶν, ὅτι ἐναντίον
    Κυρίου ὁ πόλεμος αὐτοῦ, καὶ γὰρ ἐπηκολούθησεν ὀπίσω δυνάστου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐν ἡμέραις Μωυσέως ἐποίησεν ἔλεος, αὐτὸς καὶ Χαλὲβ υἱὸς Ἰεφοννῆ,
    ἀντιστῆναι ἔναντι ἐχθροῦ, κωλῦσαι λαὸν ἀπὸ ἁμαρτίας, καὶ κοπάσαι γογγυσμὸν πονηρίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ αὐτοὶ δύο ὄντες διεσώθησαν ἀπὸ ἑξακοσίων χιλιάδων πεζῶν, εἰσαγαγεῖν
    αὐτοὺς εἰς κληρονομίαν, εἰς γῆν ῥέουσαν γάλα καὶ μέλι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔδωκεν ὁ Κύριος τῷ Χαλὲβ ἰσχὺν, καὶ ἕως γήρους διέμεινεν αὐτῷ, ἐπιβῆναι
    αὐτὸν ἐπὶ ὕψος τῆς γῆς, καὶ τὸ σπέρμα αὐτοῦ κατέσχε κληρονομίαν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ὅπως ἴδωσι πάντες οἱ υἱοὶ Ἰσραὴλ, ὅτι καλὸν τὸ πορεύεσθαι ὀπίσω Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ οἱ κριταὶ ἕκαστος τῷ αὐτοῦ ὀνόματι, ὅσων οὐκ ἐξεπόρνευσεν ἡ καρδία,
    καὶ ὅσοι οὐκ ἀπεστράφησαν ἀπὸ Κυρίου, εἴη τὸ μνημόσυνον αὐτῶν ἐν εὐλογίαις·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: τὰ ὀστᾶ αὐτῶν ἀναθάλοι ἐκ τοῦ τόπου αὐτῶν, καὶ τὸ ὄνομα αὐτῶν ἀντικαταλλασσόμένον
    ἐφ υἱοῖς δεδοξασμένων αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἠγαπημένος ὑπὸ Κυρίου αὐτοῦ Σαμουὴλ προφήτης Κυρίου κατέστησε βασιλείαν,
    καὶ ἔχρισεν ἄρχοντας ἐπὶ τὸν λαὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐν νόμῳ Κυρίου ἔκρινε συναγωγὴν, καὶ ἐπεσκέψατο Κύριος τὸν Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐν πίστει αὐτοῦ ἠκριβάσθη προφήτης, καὶ ἐγνώσθη ἐν πίστει αὐτοῦ πιστὸς
    ὁράσεως.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐπεκαλέσατο τὸν Κύριον δυνάστην, ἐν τῷ θλίψαι ἐχθροὺς αὐτοῦ κυκλόθεν,
    ἐν προσφορᾷ ἀρνὸς γαλαθηνοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐβρόντησεν ἀπʼ οὐρανοῦ Κύριος, καὶ ἐν ἤχῳ μεγάλῳ ἀκουστὴν ἐποίησε
    τὴν φωνὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐξέτριψεν ἡγουμένους Τυρίων, καὶ πάντας ἄρχοντας Φυλιστιείμ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ πρὸ καιροῦ κοιμήσεως αἰῶνος ἐπεμαρτύρατο ἔναντι Κυρίου καὶ χριστοῦ,
    χρήματα καὶ ἕως ὑποδημάτων ἀπὸ πάσης σαρκὸς οὐκ εἴληφα· καὶ οὐκ ἐνεκάλεσεν αὐτῷ
    ἄνθρωπος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 46
  book_usfm_code: SIR
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ μετὰ τὸ ὑπνῶσαι αὐτὸν προεφήτευσε, καὶ ὑπέδειξε βασιλεῖ τὴν τελευτὴν
    αὐτοῦ, καὶ ἀνύψωσεν ἐκ γῆς τὴν φωνὴν αὐτοῦ, ἐν προφητείᾳ ἐξαλεῖψαι ἀνομίαν λαοῦ.
