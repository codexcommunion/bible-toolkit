- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Νυκτὸς ἀπολεῖται ἡ Μωαβῖτις, νυκτὸς γὰρ ἀπολεῖται τὸ τεῖχος τῆς Μωαβίτιδος.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Λυπεῖσθε ἐφʼ ἑαυτοὺς, ἀπολεῖται γὰρ καὶ Δηβὼν, οὗ ὁ βωμὸς ὑμῶν· ἐκεῖ ἀναβήσεσθε
    κλαίειν, ἐπὶ Ναβαῦ τῆς Μωαβίτιδος· ὀλολύξατε, ἐπὶ πάσης κεφαλῆς φαλάκρωμα, πάντες
    βραχίονες κατατετμημένοι.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐν ταῖς πλατείαις αὐτῆς περιζώσασθε σάκκους, καὶ κόπτεσθε ἐπὶ τῶν δωμάτων
    αὐτῆς, καὶ ἐν ταῖς ῥύμαις αὐτῆς, πάντες ὀλολύζετε μετὰ κλαυθμοῦ.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὅτι κέκραγεν Ἐσεβὼν καὶ Ἐλεαλὴ, ἕως Ἰασσὰ ἠκούσθη ἡ φωνὴ αὐτῶν· διατοῦτο ἡ
    ὀσφὺς τῆς Μωαβίτιδος βοᾷ, ἡ ψυχὴ αὐτῆς γνώσεται.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἡ καρδία τῆς Μωαβείτιδος βοᾷ ἐν αὐτῇ ἕως Σηγώρ· δάμαλις γάρ ἐστι τριετής·
    ἐπὶ δὲ τῆς ἀναβάσεως Λουεὶθ, πρὸς σὲ κλαίοντες ἀναβήσονται τῇ ὁδῷ Ἀρωνιείμ· βοᾷ,
    σύντριμμα καὶ σεισμός.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τὸ ὕδωρ τῆς Νεμηρεὶμ ἔρημον ἔσται, καὶ ὁ χόρτος αὐτῆς ἐκλείψει· χόρτος γὰρ
    χλωρὸς οὐκ ἔσται.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Μὴ καὶ οὕτως μέλλει σωθῇναι; ἐπάξω γὰρ ἐπὶ τὴν φάραγγα Ἄραβας, καὶ λήψονται
    αὐτήν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Συνῆψε γὰρ ἡ βοὴ τὸ ὅριον τῆς Μωαβίτιδος τῆς Ἀγαλεὶμ, καὶ ὀλολυγμὸς αὐτῆς
    ἕως τοῦ φρέατος τοῦ Αἰλείμ.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τὸ δὲ ὕδωρ τὸ Δειμὼν πλησθήσεται αἵματος, ἐπάξω γὰρ ἐπὶ Δειμὼν Ἄραβας, καὶ
    ἀρῶ τὸ σπέρμα Μωὰβ, καὶ Ἀριὴλ, καὶ τὸ κατάλοιπον Ἄδαμὰ.
  usfm_code: ISA
  verse: '9'
