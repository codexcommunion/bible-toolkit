- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Νυκτὸς ἀπολεῖται ἡ Μωαβῖτις, νυκτὸς γὰρ ἀπολεῖται τὸ τεῖχος τῆς Μωαβίτιδος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Λυπεῖσθε ἐφʼ ἑαυτοὺς, ἀπολεῖται γὰρ καὶ Δηβὼν, οὗ ὁ βωμὸς ὑμῶν· ἐκεῖ
    ἀναβήσεσθε κλαίειν, ἐπὶ Ναβαῦ τῆς Μωαβίτιδος· ὀλολύξατε, ἐπὶ πάσης κεφαλῆς φαλάκρωμα,
    πάντες βραχίονες κατατετμημένοι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν ταῖς πλατείαις αὐτῆς περιζώσασθε σάκκους, καὶ κόπτεσθε ἐπὶ τῶν δωμάτων
    αὐτῆς, καὶ ἐν ταῖς ῥύμαις αὐτῆς, πάντες ὀλολύζετε μετὰ κλαυθμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι κέκραγεν Ἐσεβὼν καὶ Ἐλεαλὴ, ἕως Ἰασσὰ ἠκούσθη ἡ φωνὴ αὐτῶν· διατοῦτο
    ἡ ὀσφὺς τῆς Μωαβίτιδος βοᾷ, ἡ ψυχὴ αὐτῆς γνώσεται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἡ καρδία τῆς Μωαβείτιδος βοᾷ ἐν αὐτῇ ἕως Σηγώρ· δάμαλις γάρ ἐστι τριετής·
    ἐπὶ δὲ τῆς ἀναβάσεως Λουεὶθ, πρὸς σὲ κλαίοντες ἀναβήσονται τῇ ὁδῷ Ἀρωνιείμ· βοᾷ,
    σύντριμμα καὶ σεισμός.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τὸ ὕδωρ τῆς Νεμηρεὶμ ἔρημον ἔσται, καὶ ὁ χόρτος αὐτῆς ἐκλείψει· χόρτος
    γὰρ χλωρὸς οὐκ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μὴ καὶ οὕτως μέλλει σωθῇναι; ἐπάξω γὰρ ἐπὶ τὴν φάραγγα Ἄραβας, καὶ λήψονται
    αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Συνῆψε γὰρ ἡ βοὴ τὸ ὅριον τῆς Μωαβίτιδος τῆς Ἀγαλεὶμ, καὶ ὀλολυγμὸς
    αὐτῆς ἕως τοῦ φρέατος τοῦ Αἰλείμ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 15
  book_usfm_code: ISA
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τὸ δὲ ὕδωρ τὸ Δειμὼν πλησθήσεται αἵματος, ἐπάξω γὰρ ἐπὶ Δειμὼν Ἄραβας,
    καὶ ἀρῶ τὸ σπέρμα Μωὰβ, καὶ Ἀριὴλ, καὶ τὸ κατάλοιπον Ἄδαμὰ.
