- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Πρόσεχε οὐρανὲ, καὶ λαλήσω, καὶ ἀκουέτω ἡ γῆ ῥήματα ἐκ στόματός μου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Προσδοκάσθω ὡς ὑετὸς τὸ ἀπόφθεγμά μου, καὶ καταβήτω ὡς δρόσος τὰ ῥήματά
    μου, ὡσεὶ ὄμβρος ἐπʼ ἄγρωστιν, καὶ ὡσεὶ νιφετὸς ἐπὶ χόρτον.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι τὸ ὄνομα Κυρίου ἐκάλεσα· δότε μεγαλωσύνην τῷ Θεῷ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Θεὸς, ἀληθινὰ τὰ ἔργα αὐτοῦ, καὶ πᾶσαι αἱ ὁδοὶ αὐτοῦ κρίσεις· Θεὸς πιστὸς,
    καὶ οὐκ ἔστιν ἀδικία· δίκαιος καὶ ὅσιος Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἡμάρτοσαν οὐκ αὐτῷ τέκνα μωμητά· γενεὰ σκολιὰ καὶ διεστραμμένη.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ταῦτα Κυρίῳ ἀνταποδίδοτε; οὕτω λαὸς μωρὸς καὶ οὐχὶ σοφός; οὐκ αὐτὸς
    οὗτός σου πατὴρ ἐκτήσατό σε καὶ ἐποίησέ σε καὶ ἔπλασέ σε;
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μνήσθητε ἡμέρας αἰῶνος, σύνετε ἔτη γενεῶν γενεαῖς. ἐπερώτησον τὸν πατέρα
    σου καὶ ἀναγγελεῖ σοι, τοὺς πρεσβυτέρους σου καὶ ἐροῦσί σοι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὅτε διεμέριζεν ὁ ὕψιστος ἔθνη, ὡς διέσπειρεν υἱοὺς Αδὰμ, ἔστησεν ὅρια
    ἐθνῶν κατὰ ἀριθμὸν ἀγγέλων Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐγενήθη μερὶς Κυρίου λαὸς αὐτοῦ Ἰακώβ· σχοίνισμα κληρονομίας αὐτοῦ
    Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Αὐτάρκησεν αὐτὸν ἐν τῇ ἐρήμῳ, ἐν δίψει καύματος ἐν γῇ ἀνύδρῳ· ἐκύκλωσεν
    αὐτὸν καὶ ἐπαίδευσεν αὐτὸν, καὶ διεφύλαξεν αὐτὸν, ὡς κόρην ὀφθαλμοῦ·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὡς ἀετὸς σκεπάσαι νοσσιὰν αὐτοῦ, καὶ ἐπὶ τοῖς νοσσοῖς αὐτοῦ ἐπεπόθησε,
    διεὶς τὰς πτέρυγας αὐτοῦ ἐδέξατο αὐτοὺς, καὶ ἀνέλαβεν αὐτοὺς ἐπὶ τῶν μεταφρένων
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Κύριος μόνος ἦγεν αὐτοὺς, οὐκ ἦν μετʼ αὐτῶν θεὸς ἀλλότριος.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀνεβίβασεν αὐτοὺς ἐπὶ τὴν ἰσχὺν τῆς γῆς· ἐψώμισεν αὐτοὺς γεννήματα ἀγρῶν·
    ἐθήλασαν μέλι ἐκ πέτρας, καὶ ἔλαιον ἐκ στερεᾶς πέτρας.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Βούτυρον βοῶν, καὶ γάλα προβάτων, μετὰ στέατος ἀρνῶν καὶ κριῶν, υἱῶν
    ταύρων καὶ τράγων, μετὰ στέατος νεφρῶν πυροῦ, καὶ αἷμα σταφυλῆς ἔπιεν οἶνον.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔφαγεν Ἰακὼβ καὶ ἐνεπλήσθη, καὶ ἀπελάκτισεν ὁ ἠγαπημένος· ἐλιπάνθη,
    ἐπαχύνθη, ἐπλατύνθη, καὶ ἐγκατέλιπε τὸν Θεὸν τὸν ποιήσαντα αὐτὸν, καὶ ἀπέστη ἀπὸ
    Θεοῦ σωτῆρος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Παρώξυνάν με ἐπʼ ἀλλοτρίοις· ἐν βδελύγμασιν αὐτῶν παρεπίκρανάν με.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Εθυσαν δαιμονίοις, καὶ οὐ Θεῷ· θεοῖς οἷς οὐκ ᾔδεισαν· καινοὶ πρόσφατοι
    ἥκασιν, οὓς οὐκ ᾔδεισαν οἱ πατέρες αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Θεὸν τὸν γεννήσαντά σε ἐγκατέλιπες, καὶ ἐπελάθου Θεοῦ τοῦ τρέφοντός
    σε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἶδε Κύριος, καὶ ἐζήλωσε· καὶ παρωξύνθη διʼ ὀργὴν υἱῶν αὐτοῦ καὶ
    θυγατέρων,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ εἶπεν, ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ δείξω τί ἔσται αὐτοῖς
    ἐπʼ ἐσχάτων ἡμερῶν· ὅτι γενεὰ ἐξεστραμμένη ἐστίν, υἱοὶ οἷς οὐκ ἔστι πίστις ἐν
    αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Αὐτοὶ παρεζήλωσάν με ἐπʼ οὐ Θεῷ, παρώξυνάν με ἐν τοῖς εἰδώλοις αὐτῶν·
    κᾀγὼ παραζηλώσω αὐτοὺς ἐπʼ οὐκ ἔθνει, ἐπὶ ἔθνει ἀσυνέτῳ παροργιῶ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅτι πῦρ ἐκκέκαυται ἐκ τοῦ θυμοῦ μου, καυθήσεται ἕως ᾄδου κάτω· καταφάγεται
    γῆν καὶ τὰ γεννήματα αὐτῆς· φλέξει θεμέλια ὀρέων.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Συνάξω εἰς αὐτοὺς κακὰ, καὶ τὰ βέλη μου συμπολεμήσω εἰς αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Τηκόμενοι λιμῷ καὶ βρώσει ὀρνέων, καὶ ὀπισθότονος ἀνίατος· ὀδόντας θηρίων
    ἐπαποστελῶ εἰς αὐτοὺς, μετὰ θυμοῦ συρόντων ἐπὶ γῆν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἔξωθεν ἀτεκνώσει αὐτοὺς μάχαιρα, καὶ ἐκ τῶν ταμιείων, φόβος· νεανίσκος
    σὺν παρθένῳ, θηλάζων μετὰ καθεστηκότος πρεσβύτου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Εἶπα, διασπερῶ αὐτοὺς, παύσω δὲ ἐξ ἀνθρώπων τὸ μνημόσυνον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Εἰ μὴ διʼ ὀργὴν ἐχθρῶν, ἵνα μὴ μακροχρονίσωσι, ἵνα μὴ συνεπιθῶνται οἱ
    ὑπεναντίοι· μὴ εἴπωσιν, ἡ χεὶρ ἡμῶν ἡ ὑψηλὴ, καὶ οὐχὶ Κύριος, ἐποίησε ταῦτα πάντα.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἔθνος ἀπολωλεκὸς βουλήν ἐστι, καὶ οὐκ ἔστιν ἐν αὐτοῖς ἐπιστήμη.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Οὐκ ἐφρόνησαν συνιέναι· ταῦτα καταδεξάσθωσαν εἰς τὸν ἐπιόντα χρόνον.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Πῶς διώξεται εἷς χιλίους, καὶ δύο μετακινήσουσι μυριάδας, εἰ μὴ ὁ Θεὸς
    ἀπέδοτο αὐτοὺς, καὶ Κύριος παρέδωκεν αὐτούς;
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ὅτι οὐκ εἰσὶν ὡς ὁ Θεὸς ἡμῶν οἱ θεοὶ αὐτῶν· οἱ δὲ ἐχθροὶ ἡμῶν ἀνόητοι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἐκ γὰρ ἀμπέλου Σοδόμων ἡ ἄμπελος αὐτῶν, καὶ ἡ κληματὶς αὐτῶν ἐκ Γομόῤῥας·
    σταφυλὴ αὐτῶν σταφυλὴ χολῆς, βότρυς πικρίας αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Θυμὸς δρακόντων ὁ οἶνος αὐτῶν, καὶ θυμὸς ἀσπίδων ἀνίατος.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Οὐκ ἰδοὺ ταῦτα συνῆκται παρʼ ἐμοὶ, καὶ ἐσφράγισται ἐν τοῖς θησαυροῖς
    μου;
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἐν ἡμέρᾳ ἐκδικήσεως ἀνταποδώσω, ὅταν σφαλῇ ὁ ποὺς αὐτῶν· ὅτι ἐγγὺς ἡμέρα
    ἀπωλίας αὐτοῖς, καὶ πάρεστιν ἕτοιμα ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ὅτι κρινεῖ Κύριος τὸν λαὸν αὐτοῦ, καὶ ἐπὶ τοῖς δούλοις αὐτοῦ παρακληθήσεται·
    εἶδε γὰρ παραλελυμένους αὐτοὺς, καὶ ἐκλελοιπότας ἐν ἐπαγωγῇ, καὶ παρειμένους·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ εἶπε Κύριος, ποῦ εἰσιν οἱ θεοὶ αὐτῶν, ἐφʼ οἷς ἐπεποίθεισαν ἐπʼ αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: ὧν τὸ στέαρ τῶν θυσιῶν αὐτῶν ἠσθίετε, καὶ ἐπίνετε τὸν οἶνον τῶν σπονδῶν
    αὐτῶν; ἀναστήτωσαν καὶ βοηθησάτωσαν ὑμῖν καὶ γενηθήτωσαν ὑμῖν σκεπασταί.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Ἴδετε ἴδετε ὅτι ἐγώ εἰμι, καὶ οὐκ ἔστι Θεὸς πλὴν ἐμοῦ· ἐγὼ ἀποκτείνω,
    καὶ ζῇν ποιήσω· πατάξω, κἀγὼ ἰάσομαι· καὶ οὐκ ἔστιν ὃς ἐξελεῖται ἐκ τῶν χειρῶν
    μου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ὅτι ἀρῶ εἰς τὸν οὐρανὸν τὴν χεῖρά μου, καὶ ὀμοῦμαι τὴν δεξιάν μου· καὶ
    ἐρῶ, ζῶ ἐγὼ εἰς τὸν αἰῶνα·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Ὅτι παροξυνῶ ὡς ἀστραπὴν τὴν μάχαιράν μου, καὶ ἀνθέξεται κρίματος ἡ
    χείρ μου, καὶ ἀποδώσω δίκην τοῖς ἐχθροῖς, καὶ τοῖς μισοῦσί με ἀνταποδώσω.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Μεθύσω τὰ βέλη μου ἀφʼ αἵματος, καὶ ἡ μάχαιρά μου φάγεται κρέα ἀφʼ αἵματος
    τραυματιῶν καὶ αἰχμαλωσίας ἀπὸ κεφαλῆς ἀρχόντων ἐχθρῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Εὐφράνθητε οὐρανοὶ ἅμα αὐτῷ, καὶ προσκυνησάτωσαν αὐτῷ πάντες ἄγγελοι
    Θεοῦ· εὐφράνθητε ἔθνη μετὰ τοῦ λαοῦ αὐτοῦ, καὶ ἐνισχυσάτωσαν αὐτῷ πάντες υἱοὶ
    Θεοῦ, ὅτι τὸ αἷμα τῶν υἱῶν αὐτοῦ ἐκδικᾶται· καὶ ἐκδικήσει καὶ ἀνταποδώσει δίκην
    τοῖς ἐχθροῖς, καὶ τοῖς μισοῦσιν ἀνταποδώσει· καὶ ἐκκαθαριεῖ Κύριος τὴν γῆν τοῦ
    λαοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
  book_usfm_code: DEU
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ ἔγραψε Μωυσῆς τὴν ᾠδὴν ταύτην ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἐδίδαξεν αὐτὴν
    τοὺς υἱοὺς Ἰσραήλ· καὶ εἰσῆλθε Μωυσῆς, καὶ ἐλάλησε πάντας τοὺς λόγους τοῦ νόμου
    τούτου εἰς τὰ ὦτα τοῦ λαοῦ, αὐτὸς καὶ Ἰησοῦς ὁ τοῦ Ναυή.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 32
