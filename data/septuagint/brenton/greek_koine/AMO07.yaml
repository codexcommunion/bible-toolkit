- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὕτως ἔδειξέ μοι Κύριος ὁ Θεός· καὶ ἰδοὺ ἐπιγονὴ ἀκρίδων ἐρχομένη ἑωθινὴ,
    καὶ ἰδοὺ βροῦχος εἷς, Γὼγ ὁ βασιλεύς.
  usfm_code: AMO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν συντελέσῃ τοῦ καταφαγεῖν τὸν χόρτον τῆς γῆς, καὶ εἶπα, Κύριε
    Κύριε, ἵλεως γενοῦ· τίς ἀναστήσει τὸν Ἰακώβ; ὅτι ὀλιγοστός ἐστι.
  usfm_code: AMO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μετανόησον Κύριε ἐπὶ τούτῳ. Καὶ τοῦτο οὐκ ἔσται, λέγει Κύριος.
  usfm_code: AMO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὕτως ἔδειξέ μοι Κύριος· καὶ ἰδοὺ ἐκάλεσε τὴν δίκην ἐν πυρὶ Κύριος, καὶ κατέφαγε
    τὴν ἄβυσσον τὴν πολλὴν, καὶ κατέφαγε τὴν μερίδα Κυρίου.
  usfm_code: AMO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, Κύριε κόπασον δὴ, τίς ἀναστήσει τὸν Ἰακώβ; ὅτι ὀλιγοστός ἐστι.
  usfm_code: AMO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μετανόησον Κύριε ἐπὶ τούτῳ. Καὶ τοῦτο οὐ μὴ γένηται, λέγει Κύριος.
  usfm_code: AMO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὕτως ἔδειξέ μοι Κύριος· καὶ ἰδοὺ ἑστηκὼς ἐπὶ τείχους ἀδαμαντίνου, καὶ ἐν
    τῇ χειρὶ αὐτοῦ ἀδάμας.
  usfm_code: AMO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, τί σὺ ὁρᾷς Ἀμώς; καὶ εἶπα, ἀδάμαντα· καὶ εἶπε Κύριος
    πρὸς μὲ, ἰδοὺ ἐγὼ ἐντάσσω ἀδάμαντα ἐν μέσῳ λαοῦ μου Ἰσραὴλ, οὐκ ἔτι μὴ προσθῶ
    τοῦ παρελθεῖν αὐτόν.
  usfm_code: AMO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀφανισθήσονται βωμοὶ τοῦ γέλωτος, καὶ αἱ τελεταὶ τοῦ Ἰσραὴλ ἐρημωθήσονται,
    καὶ ἀναστήσομαι ἐπὶ τὸν οἶκον Ἱεροβοὰμ ἐν ῥομφαίᾳ.
  usfm_code: AMO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐξαπέστειλεν Ἀμασίας ὁ ἱερεὺς Βαιθὴλ πρὸς Ἱεροβοὰμ βασιλέα Ἰσραὴλ, λέγων,
    συστροφὰς ποιεῖται κατὰ σοῦ Ἀμὼς ἐν μέσῳ οἴκου Ἰσραὴλ, οὐ μὴ δύνηται ἡ γῆ ὑπενεγκεῖν
    πάντας τοὺς λόγους αὐτοῦ.
  usfm_code: AMO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Διότι τάδε λέγει Ἀμὼς, ἐν ῥομφαίᾳ τελευτήσει Ἱεροβοὰμ, ὁ δὲ Ἰσραὴλ αἰχμάλωτος
    ἀχθήσεται ἀπὸ τῆς γῆς αὐτοῦ.
  usfm_code: AMO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀμασίας πρὸς Ἀμὼς ὁ ὁρῶν βάδιζε, ἐκχῶρησον σὺ εἰς γῆν Ἰούδα, καὶ
    ἐκεῖ καταβίου, καὶ ἐκεῖ προφητεύσεις,
  usfm_code: AMO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: εἰς δὲ Βαιθὴλ οὐκ ἔτι προσθήσεις τοῦ προφητεῦσαι, ὅτι ἁγίασμα βασιλέως ἐστὶ,
    καὶ οἶκος βασιλείας ἐστί.
  usfm_code: AMO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Ἀμὼς καὶ εἶπε πρὸς Ἀμασίαν, οὐκ ἤμην προφήτης ἐγὼ, οὐδὲ υἱὸς
    προφήτου, ἀλλʼ ἢ αἰπόλος ἤμην, καὶ κνίζων συκάμινα·
  usfm_code: AMO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ἀνέλαβέ με Κύριος ἐκ τῶν προβάτων, καὶ εἶπε Κύριος πρὸς μὲ, βάδιζε, καὶ
    προφήτευσον ἐπὶ τὸν λαόν μου Ἰσραήλ.
  usfm_code: AMO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἄκουε λόγον Κυρίου· σὺ λέγεις, μὴ προφήτευε ἐπὶ τὸν Ἰσραὴλ, καὶ οὐ
    μὴ ὀχλαγωγήσῃς ἐπὶ τὸν οἶκον Ἰακώβ.
  usfm_code: AMO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο τάδε λέγει Κύριος, ἡ γυνή σου ἐν τῇ πόλει πορνεύσει, καὶ οἱ υἱοί
    σου καὶ αἱ θυγατέρες σου ἐν ῥομφαίᾳ πεσοῦνται, καὶ ἡ γῆ σου ἐν σχοινίῳ καταμετρηθήσεται,
    καὶ σὺ ἐν γῇ ἀκαθάρτῳ τελευτήσεις, ὁ δὲ Ἰσραὴλ αἰχμάλωτος ἀχθήσεται ἀπὸ τῆς γῆς
    αὐτοῦ· οὕτως ἔδειξέ μοι Κύριος Κύριος.
  usfm_code: AMO
  verse: '17'
