- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Οὕτως ἔδειξέ μοι Κύριος ὁ Θεός· καὶ ἰδοὺ ἐπιγονὴ ἀκρίδων ἐρχομένη ἑωθινὴ,
    καὶ ἰδοὺ βροῦχος εἷς, Γὼγ ὁ βασιλεύς.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔσται ἐὰν συντελέσῃ τοῦ καταφαγεῖν τὸν χόρτον τῆς γῆς, καὶ εἶπα,
    Κύριε Κύριε, ἵλεως γενοῦ· τίς ἀναστήσει τὸν Ἰακώβ; ὅτι ὀλιγοστός ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Μετανόησον Κύριε ἐπὶ τούτῳ. Καὶ τοῦτο οὐκ ἔσται, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὕτως ἔδειξέ μοι Κύριος· καὶ ἰδοὺ ἐκάλεσε τὴν δίκην ἐν πυρὶ Κύριος,
    καὶ κατέφαγε τὴν ἄβυσσον τὴν πολλὴν, καὶ κατέφαγε τὴν μερίδα Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπα, Κύριε κόπασον δὴ, τίς ἀναστήσει τὸν Ἰακώβ; ὅτι ὀλιγοστός ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μετανόησον Κύριε ἐπὶ τούτῳ. Καὶ τοῦτο οὐ μὴ γένηται, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὕτως ἔδειξέ μοι Κύριος· καὶ ἰδοὺ ἑστηκὼς ἐπὶ τείχους ἀδαμαντίνου, καὶ
    ἐν τῇ χειρὶ αὐτοῦ ἀδάμας.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, τί σὺ ὁρᾷς Ἀμώς; καὶ εἶπα, ἀδάμαντα· καὶ εἶπε
    Κύριος πρὸς μὲ, ἰδοὺ ἐγὼ ἐντάσσω ἀδάμαντα ἐν μέσῳ λαοῦ μου Ἰσραὴλ, οὐκ ἔτι μὴ
    προσθῶ τοῦ παρελθεῖν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀφανισθήσονται βωμοὶ τοῦ γέλωτος, καὶ αἱ τελεταὶ τοῦ Ἰσραὴλ ἐρημωθήσονται,
    καὶ ἀναστήσομαι ἐπὶ τὸν οἶκον Ἱεροβοὰμ ἐν ῥομφαίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐξαπέστειλεν Ἀμασίας ὁ ἱερεὺς Βαιθὴλ πρὸς Ἱεροβοὰμ βασιλέα Ἰσραὴλ,
    λέγων, συστροφὰς ποιεῖται κατὰ σοῦ Ἀμὼς ἐν μέσῳ οἴκου Ἰσραὴλ, οὐ μὴ δύνηται ἡ
    γῆ ὑπενεγκεῖν πάντας τοὺς λόγους αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διότι τάδε λέγει Ἀμὼς, ἐν ῥομφαίᾳ τελευτήσει Ἱεροβοὰμ, ὁ δὲ Ἰσραὴλ αἰχμάλωτος
    ἀχθήσεται ἀπὸ τῆς γῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν Ἀμασίας πρὸς Ἀμὼς ὁ ὁρῶν βάδιζε, ἐκχῶρησον σὺ εἰς γῆν Ἰούδα,
    καὶ ἐκεῖ καταβίου, καὶ ἐκεῖ προφητεύσεις,
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: εἰς δὲ Βαιθὴλ οὐκ ἔτι προσθήσεις τοῦ προφητεῦσαι, ὅτι ἁγίασμα βασιλέως
    ἐστὶ, καὶ οἶκος βασιλείας ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπεκρίθη Ἀμὼς καὶ εἶπε πρὸς Ἀμασίαν, οὐκ ἤμην προφήτης ἐγὼ, οὐδὲ
    υἱὸς προφήτου, ἀλλʼ ἢ αἰπόλος ἤμην, καὶ κνίζων συκάμινα·
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ ἀνέλαβέ με Κύριος ἐκ τῶν προβάτων, καὶ εἶπε Κύριος πρὸς μὲ, βάδιζε,
    καὶ προφήτευσον ἐπὶ τὸν λαόν μου Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ νῦν ἄκουε λόγον Κυρίου· σὺ λέγεις, μὴ προφήτευε ἐπὶ τὸν Ἰσραὴλ,
    καὶ οὐ μὴ ὀχλαγωγήσῃς ἐπὶ τὸν οἶκον Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 7
  book_usfm_code: AMO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Διὰ τοῦτο τάδε λέγει Κύριος, ἡ γυνή σου ἐν τῇ πόλει πορνεύσει, καὶ οἱ
    υἱοί σου καὶ αἱ θυγατέρες σου ἐν ῥομφαίᾳ πεσοῦνται, καὶ ἡ γῆ σου ἐν σχοινίῳ καταμετρηθήσεται,
    καὶ σὺ ἐν γῇ ἀκαθάρτῳ τελευτήσεις, ὁ δὲ Ἰσραὴλ αἰχμάλωτος ἀχθήσεται ἀπὸ τῆς γῆς
    αὐτοῦ· οὕτως ἔδειξέ μοι Κύριος Κύριος.
