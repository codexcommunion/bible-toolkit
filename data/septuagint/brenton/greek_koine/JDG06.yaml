- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ ἔδωκεν αὐτοὺς Κύριος
    ἐν χειρὶ Μαδιὰμ ἑπτὰ ἔτη.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἴσχυσε χεὶρ Μαδιὰμ ἐπὶ Ἰσραήλ· καὶ ἐποίησαν ἑαυτοῖς οἱ υἱοὶ Ἰσραὴλ ἀπὸ
    προσώπου Μαδιὰμ τὰς τρυμαλιὰς τὰς ἐν τοῖς ὄρεσι, καὶ τὰ σπήλαια, καὶ τὰ κρεμαστά.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐὰν ἔσπειραν οἱ υἱοὶ Ἰσραὴλ, καὶ ἀνέβαινον Μαδιὰμ καὶ Ἀμαλὴκ,
    καὶ οἱ υἱοὶ ἀνατολῶν συνανέβαινον αὐτοῖς, καὶ παρενέβαλον εἰς αὐτοὺς,
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ διέφθειρον τοὺς καρποὺς αὐτῶν ἕως ἐλθεῖν εἰς Γάζαν· καὶ οὐ κατελείποντο
    ὑπόστασιν ζωῆς ἐν τῇ γῇ Ἰσραὴλ, οὐδὲ ἐν τοῖς ποιμνίοις ταῦρον καὶ ὄνον.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι αὐτοὶ καὶ αἱ κτήσεις αὐτῶν ἀνέβαινον, καὶ αἱ σκηναὶ αὐτῶν παρεγίνοντο,
    καθὼς ἀκρὶς εἰς πλῆθος, καὶ αὐτοῖς καὶ ταῖς καμήλοις αὐτῶν οὐκ ἦν ἀριθμός· καὶ
    ἤρχοντο εἰς τὴν γῆν Ἰσραὴλ, καὶ διέφθειρον αὐτήν.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐπτώχευσεν Ἰσραὴλ σφόδρα ἀπὸ προσώπου Μαδιάμ.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐβόησαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον ἀπὸ προσώπου Μαδιάμ.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐξαπέστειλε Κύριος ἄνδρα προφήτην πρὸς τοὺς νἱοὺς Ἰσραήλ· καὶ εἶπεν αὐτοῖς,
    τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἐγώ εἰμι ὃς ἀνήγαγον ὑμᾶς ἐκ γῆς Αἰγύπτου, καὶ
    ἐξήγαγον ὑμᾶς ἐξ οἴκου δουλείας ὑμῶν·
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ἐῤῥυσάμην ὑμᾶς ἐκ χειρὸς Αἰγύπτου καὶ ἐκ χειρὸς πάντων τῶν θλιβόντων ὑμᾶς,
    καὶ ἐξέβαλον αὐτοὺς ἐκ προσώπου ὑμῶν· καὶ ἔδωκα ὑμῖν τὴν γῆν αὐτῶν.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπα ὑμῖν, ἐγὼ Κύριος ὁ Θεὸς ὑμῶν· οὐ φοβηθήσεσθε τοὺς θεοὺς τοῦ Ἀμοῤῥαίου,
    ἐν οἷς ὑμεῖς κάθησθε ἐν τῇ γῇ αὐτῶν· καὶ οὐκ εἰσηκούσατε τῆς φωνῆς μου.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ἄγγελος Κυρίου, καὶ ἐκάθισεν ὑπὸ τὴν τερέμινθον τὴν ἐν Ἐφραθὰ ἐν
    γῇ Ἰωὰς πατρὸς τοῦ Ἐσδρί· καὶ Γεδεὼν ὁ υἱὸς αὐτοῦ ῥαβδίζων σῖτον ἐν ληνῷ εἰς ἐκφυγεῖν
    ἀπὸ προσώπου τοῦ Μαδίαμ.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὤφθη αὐτῷ ὁ ἄγγελος Κυρίου, καὶ εἶπε πρὸς αὐτὸν, Κύριος μετὰ σοῦ, ἰσχυρὸς
    τῶν δυνάμεων.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Γεδεὼν, ἐν ἐμοὶ, Κύριέ μου· καὶ εἰ ἔστι Κύριος μεθʼ ἡμῶν,
    εἰς τί εὗρεν ἡμᾶς τὰ κακὰ ταῦτα; καὶ ποῦ ἐστι πάντα τὰ θαυμάσια αὐτοῦ, ἃ διηγήσαντο
    ἡμῖν οἱ πατέρες ἡμῶν, λέγοντες, μὴ οὐχὶ ἐξ Αἰγύπτου ἀνήγαγεν ἡμᾶς Κύριος; καὶ
    νῦν ἐξέῤῥιψεν ἡμᾶς καὶ ἔδωκεν ἡμᾶς ἐν χειρὶ Μαδίαμ.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε πρὸς αὐτὸν ὁ ἄγγελος Κυρίου, καὶ εἶπε, πορεύου ἐν τῇ ἰσχύϊ σου
    ταύτῃ, καὶ σώσεις τὸν Ἰσραὴλ ἐκ χειρὸς Μαδιάμ· ἰδοὺ ἐξαπέστειλά σε.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Γεδεὼν, ἐν ἐμοὶ, Κύριέ μου, ἐν τίνι σώσω τὸν Ἰσραήλ; ἰδοὺ
    ἡ χιλιάς μου ἠσθένησεν ἐν Μανασσῇ, καὶ ἐγώ εἰμι μικρότερος ἐν οἴκῳ τοῦ πατρός
    μου.
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν ὁ ἄγγελος Κυρίου, Κύριος ἔσται μετὰ σοῦ, καὶ πατάξεις
    τὴν Μαδιὰμ ὡσεὶ ἄνδρα ἕνα.
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Γεδεὼν, εἰ δὴ εὗρον ἔλεος ἐν ὀφθαλμοῖς σου, καὶ ποιήσεις
    μοι σήμερον πᾶν ὅτι, ἐλάλησας μετʼ ἐμοῦ,
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: μὴ χωρισθῇς ἐντεῦθεν ἕως τοῦ ἐλθεῖν με πρὸς σὲ, καὶ ἐξοίσω τὴν θυσίαν καὶ
    θύσω ἐνώπιόν σου· καὶ εἶπεν, ἐγώ εἰμι καθίσομαι ἕως τοῦ ἐπιστρέψαι σε.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ Γεδεὼν εἰσῆλθε, καὶ ἐποίησεν ἔριφον αἰγῶν καὶ οἰφὶ ἀλεύρου ἄζυμα, καὶ
    τὰ κρέα ἔθηκεν ἐν τῷ κοφίνῳ, καὶ τὸν ζωμὸν ἔβαλεν ἐν τῇ χύτρᾳ, καὶ ἐξήνεγκεν αὐτὰ
    πρὸς αὐτὸν ὑπὸ τὴν τερέμινθον, καὶ προσήγγισε.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν ὁ ἄγγελος τοῦ Θεοῦ, λάβε τὰ κρέα καὶ τὰ ἄζυμα, καὶ θὲς
    πρὸς τὴν πέτραν ἐκείνην, καὶ τὸν ζωμὸν ἐχόμενα ἔκχεε· καὶ ἐποιήσεν οὕτως.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐξέτεινεν ὁ ἄγγελος Κυρίου τὸ ἄκρον τῆς ῥάβδου τῆς ἐν τῇ χειρὶ αὐτοῦ,
    καὶ ἥψατο τῶν κρεῶν καὶ τὼν ἀζύμων· καὶ ἀνέβη πῦρ ἐκ τῆς πέτρας, καὶ κατέφαγε
    τὰ κρέα καὶ τοὺς ἀζύμους· καὶ ὁ ἄγγελος Κυρίου ἐπορεύθη ἀπʼ ὀφθαλμῶν αὐτοῦ.
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶδε Γεδεὼν, ὅτι ἄγγελος Κυρίου οὗτός ἐστι· καὶ εἶπε Γεδεὼν, ἆ ἆ, Κύριέ
    μου Κύριε, ὅτι εἶδον τὸν ἄγγελον Κυρίου πρόσωπον πρὸς πρόσωπον.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Κύριος, εἰρήνη σοι, μὴ φοβοῦ, οὐ μὴ ἀποθάνῃς.
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησεν ἐκεῖ Γεδεὼν θυσιαστήριον τῷ Κυρίῳ, καὶ ἐπεκάλεσεν αὐτῷ, εἰρήνη
    Κυρίου, ἕως τῆς ἡμέρας ταύτης, ἔτι αὐτοῦ ὄντος ἐν Ἐφραθὰ πατρὸς τοῦ Ἐσδρί.
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῇ νυκτὶ ἐκείνῃ, καὶ εἶπεν αὐτῷ Κύριος, λάβε τὸν μόσχον τὸν
    ταῦρον ὅς ἐστι τῷ πατρί σου, καὶ μόσχον δεύτερον ἑπταετῇ, καὶ καθελεῖς τὸ θυσιαστήριον
    τοῦ Βάαλ ὅ ἐστι τῷ πατρί σου, καὶ τὸ ἄλσος τὸ ἐπʼ αὐτὸ ὀλοθρεύσεις.
  usfm_code: JDG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ οἰκοδομήσεις θυσιαστήριον τῷ Κυρίῳ τῷ Θεῷ σου ἐπὶ κορυφὴν Μαωζὶ τούτου
    ἐν τῇ παρατάξει καὶ λήψῃ τὸν μόσχον τὸν δεύτερον, καὶ ἀνοίσεις ὁλοκαυτώματα ἐν
    τοῖς ξύλοις τοῦ ἄλσοῦς, οὗ ἐξολοθρεύσεις.
  usfm_code: JDG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Γεδεὼν δέκα ἄνδρας ἀπὸ τῶν δούλων ἑαυτοῦ, καὶ ἐποίησεν ὃν τρόπον
    ἐλάλησε πρὸς αὐτὸν Κύριος· καὶ ἐγενήθη ὡς ἐφοβήθη τὸν οἶκον τοῦ πατρὸς αὐτοῦ καὶ
    τοὺς ἄνδρας τῆς πόλεως τοῦ ποιῆσαι ἡμέρας, καὶ ἐποίησε νυκτός.
  usfm_code: JDG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισαν οἱ ἄνδρες τῆς πόλεως τοπρωΐ· καὶ ἰδοὺ καθῄρητο τὸ θυσιαστήριον
    τοῦ Βάαλ, καὶ τὸ ἄλσος τὸ ἐπʼ αὐτῷ ὠλόθρευτο· καὶ εἶδον τὸν μόσχον τὸν δεύτερον,
    ὃν ἀνήνεγκεν ἐπὶ τὸ θυσιαστήριον τὸ ᾠκοδομημένον.
  usfm_code: JDG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ἀνὴρ πρὸς τὸν πλησίον αὐτοῦ, τίς ἐποίησε τὸ ῥῆμα τοῦτο; καὶ ἐπεζήτησαν
    καὶ ἠρεύνησαν, καὶ ἔγνωσαν ὅτι Γεδεὼν υἱὸς Ἰωὰς ἐποίησε τὸ ῥῆμα τοῦτο.
  usfm_code: JDG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ ἄνδρες τῆς πόλεως πρὸς Ἰωὰς, ἐξένεγκε τὸν υἱόν σου, καὶ ἀποθανέτω,
    ὅτι καθεῖλε τὸ θυσιαστήριον τοῦ Βάαλ, καὶ ὅτι ὠλόθρευσε τὸ ἄλσος τὸ ἐπʼ αὐτῷ.
  usfm_code: JDG
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Γεδεὼν υἱὸς Ἰωὰς τοῖς ἀνδράσι πᾶσιν, οἳ ἐπανέστησαν αὐτῷ, μὴ ὑμεῖς
    νῦν δικάζεσθε ὑπὲρ τοῦ Βάαλ; ἢ ὑμεῖς σώσετε αὐτόν; ὃς ἐὰν δικάσηται αὐτῷ, θανατωθήτω
    ἕως πρωΐ· εἰ θεός ἐστι, δικαζέσθω αὐτῷ, ὅτι καθεῖλε τὸ θυσιαστήριον αὐτοῦ.
  usfm_code: JDG
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν αὐτὸ ἐν τῇ ἡμέρᾳ ἐκείνῃ Ἱεροβάαλ, λέγων, δικαζέσθω ἐν αὐτῷ ὁ
    Βάαλ, ὅτι καθῃρέθη τὸ θυσιαστήριον αὐτοῦ.
  usfm_code: JDG
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ πᾶσα Μαδιὰμ, καὶ Ἀμαλὴκ, καὶ υἱοὶ ἀνατολῶν συνήχθησαν ἐπὶ τοαυτὸ, καὶ
    παρενέβαλον ἐν τῇ κοιλάδι Ἰεζραέλ.
  usfm_code: JDG
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ πνεῦμα Κυρίου ἐνέδυσε τὸν Γεδεὼν, καὶ ἐσάλπισεν ἐν κερατίνῃ, καὶ ἐβόησεν
    Ἀβιέζερ ὀπίσω αὐτοῦ.
  usfm_code: JDG
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀγγέλους ἐξαπέστειλεν εἰς πάντα Μανασσῆ, καὶ ἐν Ἀσὴρ, καὶ ἐν Ζαβουλὼν,
    καὶ ἐν Νεφθαλί· καὶ ἀνέβη εἰς συνάντησιν αὐτῶν.
  usfm_code: JDG
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Γεδεὼν πρὸς τὸν Θεὸν, εἰ σὺ σώζεις ἐν χειρί μου τὸν Ἰσραὴλ, καθὼς
    ἐλάλησας,
  usfm_code: JDG
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἰδοὺ ἐγὼ τίθημι τὸν πόκον τοῦ ἐρίου ἐν τῇ ἅλωνι· ἐὰν δρόσος γένηται ἐπὶ τὸν
    πόκον μόνον, καὶ ἐπὶ πᾶσαν τὴν γῆν ξηρασία, γνώσομαι ὅτι σώσεις ἐν χειρί μου τὸν
    Ἰσραὴλ, καθὼς ἐλάλησας.
  usfm_code: JDG
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο οὕτως· καὶ ὤρθρισε τῇ ἐπαύριον, καὶ ἐξεπίασε τὸν πόκον, καὶ ἔσταξε
    δρόσος ἀπὸ τοῦ πόκου πλήρης λεκάνη ὕδατος.
  usfm_code: JDG
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Γεδεὼν πρὸς τὸν Θεὸν, μὴ δὴ ὀργισθήτω ὁ θυμός σου ἐν ἐμοὶ, καὶ λαλήσω
    ἔτι ἅπαξ· πειράσω δὴ καί γε ἔτι ἅπαξ ἐν τῷ πόκῳ· καὶ γενέσθω ἡ ξηρασία ἐπὶ τὸν
    πόκον μόνον, καὶ ἐπὶ πᾶσαν τὴν γῆν γενηθήτω δρόσος.
  usfm_code: JDG
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ὁ Θεὸς οὕτως ἐν τῇ νυκτὶ ἐκείνῃ· καὶ ἐγένετο ξηρασία ἐπὶ τὸν
    πόκον μόνον, καὶ ἐπὶ πᾶσαν τὴν γῆν ἐγενήθη δρόσος.
  usfm_code: JDG
  verse: '40'
