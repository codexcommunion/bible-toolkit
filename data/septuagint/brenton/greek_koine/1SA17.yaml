- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ συνάγουσιν ἀλλόφυλοι τὰς παρεμβολὰς αὐτῶν εἰς πόλεμον, καὶ συνάγονται
    εἰς Σοκχὼθ τῆς Ἰουδαίας, καὶ παρεμβάλλουσιν ἀναμέσον Σοκχὼθ, καὶ ἀναμέσον ʼΑζηκὰ
    Ἐφερμέν.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ Σαοὺλ καὶ οἱ ἄνδρες Ἰσραὴλ συνάγονται, καὶ παρεμβάλλουσιν ἐν τῇ κοιλάδι
    αὐτοὶ, καὶ παρατάσσονται εἰς πόλεμον ἐξεναντίας τῶν ἀλλοφύλων.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἀλλόφυλοι ἵστανται ἐπὶ τοῦ ὄρους ἐνταῦθα, καὶ Ἰσραὴλ ἵσταται ἐπὶ τοῦ
    ὄρους ἐνταῦθα, καὶ ὁ αὐλὼν ἀναμέσον αὐτῶν.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν ἀνὴρ δυνατὸς ἐκ τῆς παρατάξεως τῶν ἀλλοφύλων, Γολιὰθ ὄνομα αὐτῷ
    ἐκ Γὲθ, ὕψος αὐτοῦ τεσσάρων πήχεων καὶ σπιθαμῆς.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ περικεφαλαῖα ἐπὶ τῆς κεφαλῆς αὐτοῦ, καὶ θώρακα ἁλυσιδωτὸν αὐτὸς ἐνδεδυκώς·
    καὶ ὁ σταθμὸς τοῦ θώρακος αὐτοῦ, πέντε χιλιάδες σίκλων χαλκοῦ καὶ σιδήρου.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ κνημῖδες χαλκαῖ ἐπὶ τῶν σκελῶν αὐτοῦ, καὶ ἀσπὶς χαλκῆ ἀναμέσον τῶν ὤμων
    αὐτοῦ.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ὁ κοντὸς τοῦ δόρατος αὐτοῦ ὡσεὶ μέσακλον ὑφαινόντων, καὶ ἡ λόγχη αὐτοῦ
    ἑξακοσίων σίκλων σιδήρου· καὶ ὁ αἴρων τὰ ὅπλα αὐτοῦ προεπορεύετο αὐτοῦ.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔστη καὶ ἀνεβόησεν εἰς τὴν παράταξιν Ἰσραὴλ, καὶ εἶπεν αὐτοῖς, τί ἐκπορεύεσθε
    παρατάξασθαι πολέμῳ ἐξεναντίας ἡμῶν; οὐκ ἐγώ εἰμι ἀλλόφυλος, καὶ ὑμεῖς Ἐβραῖοι
    τοῦ Σαούλ; ἐκλέξασθε ἐαυτοῖς ἄνδρα, καὶ καταβήτω πρὸς με.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν δυνηθῇ πολεμῆσαι πρός με, καὶ ἐαν πατάξῃ με, καὶ ἐσόμεθα ὑμῖν εἰς
    δούλους· ἐὰν δὲ ἐγὼ δυνηθῶ καὶ πατάξω αὐτὸν, ἔσεσθε ἡμῖν εἰς δούλους, καὶ δουλεύσετε
    ἡμῖν.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἀλλόφυλος, ἰδοὺ ἐγὼ ὠνείδισα τὴν παράταξιν Ἰσραὴλ σήμερον ἐν τῇ
    ἡμέρᾳ ταύτῃ· δότε μοι ἄνδρα, καὶ μονομαχήσομεν ἀμφότεροι.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Σαοὺλ καὶ πᾶς Ἰσραὴλ τὰ ῥήματα τοῦ ἀλλοφύλου ταῦτα, καὶ ἐξέστησαν
    καὶ ἐφοβήθησαν σφόδρα.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Σαοὺλ, μὴ δὴ συμπεσέτω καρδία τοῦ κυρίου μου ἐπʼ αὐτόν·
    ὁ δοῦλός σου πορεύσεται καὶ πολεμήσει μετὰ τοῦ ἀλλοφύλου τούτου.
  usfm_code: 1SA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ πρὸς τὸν Δαυὶδ, οὐ μὴ δυνήσῃ πορευθῆναι πρὸς τὸν ἀλλόφυλον
    τοῦ πολεμεῖν μετʼ αὐτοῦ, ὅτι παιδάριον εἶ σὺ, καὶ αὐτὸς ἀνὴρ πολεμιστὴς ἐκ νεότητος
    αὐτοῦ.
  usfm_code: 1SA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Σαοὺλ, ποιμαίνων ἦν ὁ δοῦλός σου τῷ πατρὶ αὐτοῦ ἐν τῷ
    ποιμνίῳ· καὶ ὅταν ἤρχετο ὁ λέων, καὶ ἡ ἄρκος, καὶ ἐλάμβανε πρόβατον ἐκ τῆς ἀγέλης,
  usfm_code: 1SA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἐξεπορευόμην ὀπίσω αὐτοῦ καὶ ἐπάταξα αὐτόν, καὶ ἐξέσπασα ἐκ τοῦ στόματος
    αὐτοῦ· καὶ εἰ ἐπανίστατο ἐπʼ ἐμὲ, καὶ ἐκράτησα τοῦ φάρυγγος αὐτοῦ, καὶ ἐπάταξα,
    καὶ ἐθανάτωσα αὐτόν·
  usfm_code: 1SA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ τὸν λέοντα καὶ τὴν ἄρκον ἔτυπτεν ὁ δοῦλός σου, καὶ ἔσται ὁ ἀλλόφυλος ὁ
    ἀπερίτμητος ὡς ἓν τούτων· οὐχὶ πορεύσομαι καὶ πατάξω αὐτὸν, καὶ ἀφελῶ σήμερον
    ὄνειδος ἐξ Ἰσραήλ; διότι τίς ὁ ἀπερίτμητος οὗτος, ὃς ὠνείδισε παράταξιν Θεοῦ ζῶντος;
  usfm_code: 1SA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Κύριος ὃς ἐξείλατό με ἐκ χειρὸς τοῦ λέοντος καὶ ἐκ χειρὸς τῆς ἄρκτου, αὐτὸς
    ἐξελεῖταί με ἐκ χειρὸς τοῦ ἀλλοφύλου τοῦ ἀπεριτμήτου τούτου· καὶ εἶπε Σαοὺλ πρὸς
    Δαυὶδ, πορεύου, καὶ ἔσται Κύριος μετὰ σοῦ.
  usfm_code: 1SA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐνέδυσε Σαοὺλ τὸν Δαυὶδ μανδύαν, καὶ τὴν περικεφαλαίαν χαλκῆν περὶ τὴν
    κεφαλὴν αὐτοῦ,
  usfm_code: 1SA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἔζωσε τὸν Δαυὶδ τὴν ῥομφαίαν αὐτοῦ ἐπάνω τοῦ μανδύου αὐτοῦ· καὶ ἐκοπίασε
    περιπατήσας ἅπαξ καὶ δίς· καὶ εἶπε Δαυὶδ πρὸς Σαοὺλ, οὐ μὴ δύνωμαι πορευθῆναι
    ἐν τούτοις, ὅτι οὐ πεπείραμαι· καὶ ἀφαιροῦσιν αὐτὰ ἀπʼ αὐτοῦ.
  usfm_code: 1SA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τὴν βακτηρίαν αὐτοῦ ἐν τῇ χειρὶ αὐτοῦ, καὶ ἐξελέξατο ἑαυτῷ πέντε
    λίθους λείους ἐκ τοῦ χειμάῤῥου, καὶ ἔθετο αὐτοὺς ἐν τῷ καδίῳ τῷ ποιμενικῷ τῷ ὄντι
    αὐτῷ εἰς συλλογὴν, καὶ σφενδόνη αὐτοῦ ἐν τῇ χειρὶ αὐτοῦ· καὶ προσῆλθε πρὸς τὸν
    ἄνδρα τὸν ἀλλόφυλον.
  usfm_code: 1SA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶδε Γολιὰθ τὸν Δαυὶδ, καὶ ἐξητίμασεν αὐτόν· ὅτι αὐτὸς ἦν παιδάριον, καὶ
    αὐτὸς πυῤῥάκης μετὰ κάλλους ὀφθαλμὼν.
  usfm_code: 1SA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἀλλόφυλος πρὸς Δαυὶδ, ὡσεὶ κύων ἐγώ εἰμι, ὅτι σὺ ἔρχῃ ἐπʼ ἐμὲ
    ἐν ῥάβδῳ καὶ λίθοις; καὶ εἶπε Δαυὶδ, οὐχί, ἀλλʼ ἢ χείρωυ κυνός· καὶ κατηράσατο
    ὁ ἀλλόφυλος τὸν Δαυὶδ ἐν τοῖς θεοῖς αὐτοῦ.
  usfm_code: 1SA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἀλλόφυλος πρὸς Δαυὶδ, δεῦρο πρὸς μὲ, καὶ δώσω τὰς σάρκας σου τοῖς
    πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς κτήνεσι τῆς γῆς.
  usfm_code: 1SA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς τὸν ἀλλόφυλον, σὺ ἔρχῃ πρὸς μὲ ἐν ῥομφαίᾳ καὶ ἐν δόρατι
    καὶ ἐν ἀσπίδι, κᾀγὼ πορεύομαι πρὸς σὲ ἐν ὀνόματι Κυρίου Θεοῦ σαβαὼθ παρατάξεως
    Ἰσραὴλ, ἣν ὠνείδισας σήμερον,
  usfm_code: 1SA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἀποκλείσει σε Κύριος σήμερον εἰς τὴν χεῖρά μου, καὶ ἀποκτενῶ σε, καὶ ἀφελῶ
    τὴν κεφαλήν σου ἀπὸ σοῦ, καὶ δώσω τὰ κῶλά σου καὶ τὰ κῶλα παρεμβολῆς ἀλλοφύλων
    ἐν ταύτῃ τῇ ἡμέρᾳ τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς θηρίοις τῆς γῆς· καὶ γνώσεται
    πᾶσα ἡ γῆ, ὅτι ἔστι Θεὸς ἐν Ἰσραήλ.
  usfm_code: 1SA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ γνώσεται πᾶσα ἡ ἐκκλησία αὕτη, ὅτι οὐκ ἐν ῥομφαίᾳ καὶ δόρατι σώζει Κύριος,
    ὅτι τοῦ Κυρίου ὁ πόλεμος, καὶ παραδώσει Κύριος ὑμᾶς εἰς χεῖρας ἡμῶν.
  usfm_code: 1SA
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη ὁ ἀλλόφυλος καὶ ἐπορεύθη εἰς συνάντησιν Δαυίδ.
  usfm_code: 1SA
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐξέτεινε Δαυὶδ τὴν χεῖρα αὐτοῦ εἰς τὸ κάδιον, καὶ ἔλαβεν ἐκεῖθεν λίθον
    ἕνα, καὶ ἐσφενδόνησε, καὶ ἐπάταξε τὸν ἀλλόφυλον εἰς τὸ μέτωπον αὐτοῦ, καὶ διέδυ
    ὁ λίθος διὰ τῆς περικεφαλαίας εἰς τὸ μέτωπον αὐτοῦ, καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ
    ἐπὶ τὴν γῆν.
  usfm_code: 1SA
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔδραμε Δαυὶδ, καὶ ἐπέστη ἐπʼ αὐτὸν, καὶ ἔλαβε τὴν ῥομφαίαν αὐτοῦ, καὶ
    ἐθανάτωσεν αὐτὸν, καὶ ἀφεῖλε τὴν κεφαλὴν αὐτοῦ· καὶ εἶδον οἱ ἀλλόφυλοι, ὅτι τέθνηκεν
    ὁ δυνατὸς αὐτῶν, καὶ ἔφυγον.
  usfm_code: 1SA
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀνίστανται ἄνδρες Ἰσραὴλ καὶ Ἰούδα, καὶ ἠλάλαξαν, καὶ κατεδίωξαν ὀπίσω
    αὐτῶν ἕως εἰσόδου Γὲθ, καὶ ἕως τῆς πύλης ʼΑσκάλωνος· καὶ ἔπεσον τραυματίαι τῶν
    ἀλλοφύλων ἐν τῇ ὁδῷ τῶν πυλῶν καὶ ἕως Γὲθ, καὶ ἕως ʼΑκκαρών.
  usfm_code: 1SA
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστρεψαν ἄνδρες Ἰσραὴλ ἐκκλίνοντες ὀπίσω τῶν ἀλλοφύλων, καὶ κατεπάτουν
    τὰς παρεμβολὰς αὐτῶν.
  usfm_code: 1SA
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Δαυὶδ τὴν κεφαλὴν τοῦ ἀλλοφύλου, καὶ ἤνεγκεν αὐτὴν εἰς Ἰερουσαλὴμ,
    καὶ τὰ σκεύη αὐτοῦ ἔθηκεν ἐν τῷ σκηνώματι αὐτοῦ.
  usfm_code: 1SA
  verse: '54'
