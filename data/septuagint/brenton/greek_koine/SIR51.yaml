- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐξομολογήσομαι σοι Κύριε βασιλεῦ, καὶ αἰνέσω σε Θεὸν τὸν σωτῆρά μου·
    ἐξομολογοῦμαι τῷ ὀνόματί σου,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὅτι σκεπαστὴς καὶ βοηθὸς ἐγένου μοι, καὶ ἐλυτρώσω τὸ σῶμά μου ἐξ ἀπωλείας,
    καὶ ἐκ παγίδος διαβολῆς γλώσσης· ἀπὸ χειλέων ἐργαζομένων ψεῦδος, καὶ ἔναντι τῶν
    παρεστηκότων ἐγένου μοι βοηθὸς,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐλυτρώσω με, κατὰ τὸ πλῆθος ἐλέους καὶ ὀνόματός σου, ἐκ βρυγμῶν
    ἑτοίμων εἰς βρῶμα, ἐκ χειρὸς ζητούντων τὴν ψυχήν μου, ἐκ πλειόνων θλίψεων ὧν ἔσχον,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἀπὸ πνιγμοῦ πυρὸς κυκλόθεν, καὶ ἐκ μέσου πυρὸς οὗ οὐκ ἐξέκαυσα,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ἐκ βάθους κοιλίας ᾅδου, καὶ ἀπὸ γλώσσης ἀκαθάρτου, καὶ λόγου ψευδοῦς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Βασιλεῖ διαβολὴ γλώσσης ἀδίκου· ᾔγγισεν ἕως θανάτου ἡ ψυχή μου, καὶ
    ἡ ζωή μου ἦν σύνεγγυς ᾅδου κάτω.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Περιέσχον με πάντοθεν, καὶ οὐκ ἦν ὁ βοηθῶν· ἐμβλέπων εἰς ἀντίληψιν ἀνθρώπων,
    καὶ οὐκ ἦν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐμνήσθην τοῦ ἐλέους σου Κύριε, καὶ τῆς ἐργασίας σου τῆς ἀπʼ αἰῶνος·
    ὅτι ἐξελῇ τοὺς ὑπομένοντάς σε, καὶ σώζεις αὐτοὺς ἐκ χειρὸς ἐθνῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀνύψωσα ἐπὶ γῆς ἱκετείαν μου, καὶ ὑπὲρ θανάτου ῥύσεως ἐδεήθην.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐπεκαλεσάμην Κύριον πατέρα Κυρίου μου, μή με ἐγκαταλιπεῖν ἐν ἡμέραις
    θλίψεως, ἐν καιρῷ ὑπερηφάνων ἀβοηθησίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Αἰνέσω τὸ ὄνομά σου ἐνδελεχῶς, καὶ ὑμνήσω ἐν ἐξομολογήσει· καὶ εἰσηκούσθη
    ἡ δέησίς μου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔσωσας γάρ με ἐξ ἀπωλείας, καὶ ἐξείλου με ἐκ καιροῦ πονηροῦ· διὰ τοῦτο
    ἐξομολογήσομαι καὶ αἰνέσω σοι, καὶ εὐλογήσω τῷ ὀνόματι Κυρίου·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἔτι ὢν νεώτερος, πρινὴ πλανηθῆναί με, ἐζήτησα σοφίαν προφανῶς ἐν προσευχῇ
    μου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἔναντι ναοῦ ἠξίουν περὶ αὐτῆς, καὶ ἕως ἐσχάτων ἐκζητήσω αὐτὴν,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἐξ ἄνθους ὡς περκαζούσης σταφυλῆς· εὐφράνθη ἡ καρδία μου ἐν αὐτῇ, ἐπέβη
    ὁ πούς μου ἐν εὐθύτητι, ἐκ νεότητός μου ἴχνευσα αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἔκλινα ὀλίγον τὸ οὖς μου, καὶ ἐδεξάμην, καὶ πολλὴν εὗρον ἐμαυτῷ παιδείαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Προκοπὴ ἐγένετό μοι ἐν αὐτῇ· τῷ διδόντι μοι σοφίαν, δώσω δόξαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Διενοήθην γὰρ τοῦ ποιῆσαι αὐτὴν, καὶ ἐζήλωσα τὸ ἀγαθὸν, καὶ οὐ μὴ αἰσχυνθῶ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διαμεμάχηται ἡ ψυχή μου ἐν αὐτῇ, καὶ ἐν ποιήσει λιμοῦ διηκριβωσάμην·
    τὰς χεῖράς μου ἐξεπέτασα πρός ὕψος, καὶ τὰ ἀγνοήματα αὐτῆς ἐπένθησα,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: τὴν ψυχήν μου κατεύθυνα εἰς αὐτὴν, καρδίαν ἐκτησάμην μετʼ αὐτῶν ἀπʼ
    ἀρχῆς, καὶ ἐν καθαρισμῷ εὗρον αὐτήν· διὰ τοῦτο οὐ μὴ ἐγκαταλειφθῶ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἡ κοιλία μου ἐταράχθη ἐκζητῆσαι αὐτήν· διὰ τοῦτο ἐκτησάμην ἀγαθὸν
    κτῆμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἔδωκε Κύριος γλῶσσάν μοι μισθόν μου, καὶ ἐν αὐτῇ αἰνέσω αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐγγίσατε πρὸς μὲ ἀπαίδευτοι, καὶ αὐλίσθητε ἐν οἴκῳ παιδείας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διότι ὑστερεῖτε ἐν τούτοις, καὶ αἱ ψυχαὶ ὑμῶν διψῶσι σφόδρα;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἤνοιξα τὸ στὸμα μου, καὶ ἐλάλησα, κτήσασθε ἑαυτοῖς ἄνευ ἀργυριου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Τὸν τράχηλον ὑμῶν ὑπόθετε ὑπὸ ζυγὸν, καὶ ἐπιδεξάσθω ἡ ψυχὴ ὑμῶν παιδείαν,
    ἐγγύς ἐστιν εὑρεῖν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἴδετε ἐν ὀφθαλμοῖς ὑμῶν ὅτι ὀλίγον ἐκοπίασα, καὶ εὗρον ἐμαυτῷ πολλὴν
    ἀνάπαυσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Μετάσχετε παιδείας ἐν πολλῷ ἀριθμῷ ἀργυρίου, καὶ πολὺν χρυσὸν κτήσασθε
    ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Εὐφρανθείη ἡ ψυχὴ ὑμῶν ἐν τῷ ἐλέει αὐτοῦ, καὶ μὴ αἰσχυνθείητε ἐν αἰνέσει
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  book_usfm_code: SIR
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐργάζεσθε τὸ ἔργον ὑμῶν πρὸ καιροῦ, καὶ δώσει τὸν μισθὸν ὑμῶν ἐν καιρῷ
    αὐτοῦ.
