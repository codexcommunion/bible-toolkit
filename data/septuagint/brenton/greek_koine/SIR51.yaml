- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαι σοι Κύριε βασιλεῦ, καὶ αἰνέσω σε Θεὸν τὸν σωτῆρά μου· ἐξομολογοῦμαι
    τῷ ὀνόματί σου,
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: ὅτι σκεπαστὴς καὶ βοηθὸς ἐγένου μοι, καὶ ἐλυτρώσω τὸ σῶμά μου ἐξ ἀπωλείας,
    καὶ ἐκ παγίδος διαβολῆς γλώσσης· ἀπὸ χειλέων ἐργαζομένων ψεῦδος, καὶ ἔναντι τῶν
    παρεστηκότων ἐγένου μοι βοηθὸς,
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: καὶ ἐλυτρώσω με, κατὰ τὸ πλῆθος ἐλέους καὶ ὀνόματός σου, ἐκ βρυγμῶν ἑτοίμων
    εἰς βρῶμα, ἐκ χειρὸς ζητούντων τὴν ψυχήν μου, ἐκ πλειόνων θλίψεων ὧν ἔσχον,
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: ἀπὸ πνιγμοῦ πυρὸς κυκλόθεν, καὶ ἐκ μέσου πυρὸς οὗ οὐκ ἐξέκαυσα,
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: ἐκ βάθους κοιλίας ᾅδου, καὶ ἀπὸ γλώσσης ἀκαθάρτου, καὶ λόγου ψευδοῦς.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Βασιλεῖ διαβολὴ γλώσσης ἀδίκου· ᾔγγισεν ἕως θανάτου ἡ ψυχή μου, καὶ ἡ ζωή
    μου ἦν σύνεγγυς ᾅδου κάτω.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Περιέσχον με πάντοθεν, καὶ οὐκ ἦν ὁ βοηθῶν· ἐμβλέπων εἰς ἀντίληψιν ἀνθρώπων,
    καὶ οὐκ ἦν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Καὶ ἐμνήσθην τοῦ ἐλέους σου Κύριε, καὶ τῆς ἐργασίας σου τῆς ἀπʼ αἰῶνος· ὅτι
    ἐξελῇ τοὺς ὑπομένοντάς σε, καὶ σώζεις αὐτοὺς ἐκ χειρὸς ἐθνῶν.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Καὶ ἀνύψωσα ἐπὶ γῆς ἱκετείαν μου, καὶ ὑπὲρ θανάτου ῥύσεως ἐδεήθην.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐπεκαλεσάμην Κύριον πατέρα Κυρίου μου, μή με ἐγκαταλιπεῖν ἐν ἡμέραις θλίψεως,
    ἐν καιρῷ ὑπερηφάνων ἀβοηθησίας.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Αἰνέσω τὸ ὄνομά σου ἐνδελεχῶς, καὶ ὑμνήσω ἐν ἐξομολογήσει· καὶ εἰσηκούσθη
    ἡ δέησίς μου.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἔσωσας γάρ με ἐξ ἀπωλείας, καὶ ἐξείλου με ἐκ καιροῦ πονηροῦ· διὰ τοῦτο ἐξομολογήσομαι
    καὶ αἰνέσω σοι, καὶ εὐλογήσω τῷ ὀνόματι Κυρίου·
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἔτι ὢν νεώτερος, πρινὴ πλανηθῆναί με, ἐζήτησα σοφίαν προφανῶς ἐν προσευχῇ
    μου.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἔναντι ναοῦ ἠξίουν περὶ αὐτῆς, καὶ ἕως ἐσχάτων ἐκζητήσω αὐτὴν,
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: ἐξ ἄνθους ὡς περκαζούσης σταφυλῆς· εὐφράνθη ἡ καρδία μου ἐν αὐτῇ, ἐπέβη ὁ
    πούς μου ἐν εὐθύτητι, ἐκ νεότητός μου ἴχνευσα αὐτήν.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἔκλινα ὀλίγον τὸ οὖς μου, καὶ ἐδεξάμην, καὶ πολλὴν εὗρον ἐμαυτῷ παιδείαν.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Προκοπὴ ἐγένετό μοι ἐν αὐτῇ· τῷ διδόντι μοι σοφίαν, δώσω δόξαν.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Διενοήθην γὰρ τοῦ ποιῆσαι αὐτὴν, καὶ ἐζήλωσα τὸ ἀγαθὸν, καὶ οὐ μὴ αἰσχυνθῶ.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Διαμεμάχηται ἡ ψυχή μου ἐν αὐτῇ, καὶ ἐν ποιήσει λιμοῦ διηκριβωσάμην· τὰς χεῖράς
    μου ἐξεπέτασα πρός ὕψος, καὶ τὰ ἀγνοήματα αὐτῆς ἐπένθησα,
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: τὴν ψυχήν μου κατεύθυνα εἰς αὐτὴν, καρδίαν ἐκτησάμην μετʼ αὐτῶν ἀπʼ ἀρχῆς,
    καὶ ἐν καθαρισμῷ εὗρον αὐτήν· διὰ τοῦτο οὐ μὴ ἐγκαταλειφθῶ.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Καὶ ἡ κοιλία μου ἐταράχθη ἐκζητῆσαι αὐτήν· διὰ τοῦτο ἐκτησάμην ἀγαθὸν κτῆμα.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἔδωκε Κύριος γλῶσσάν μοι μισθόν μου, καὶ ἐν αὐτῇ αἰνέσω αὐτόν.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐγγίσατε πρὸς μὲ ἀπαίδευτοι, καὶ αὐλίσθητε ἐν οἴκῳ παιδείας.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Διότι ὑστερεῖτε ἐν τούτοις, καὶ αἱ ψυχαὶ ὑμῶν διψῶσι σφόδρα;
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἤνοιξα τὸ στὸμα μου, καὶ ἐλάλησα, κτήσασθε ἑαυτοῖς ἄνευ ἀργυριου.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Τὸν τράχηλον ὑμῶν ὑπόθετε ὑπὸ ζυγὸν, καὶ ἐπιδεξάσθω ἡ ψυχὴ ὑμῶν παιδείαν,
    ἐγγύς ἐστιν εὑρεῖν αὐτήν.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἴδετε ἐν ὀφθαλμοῖς ὑμῶν ὅτι ὀλίγον ἐκοπίασα, καὶ εὗρον ἐμαυτῷ πολλὴν ἀνάπαυσιν.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Μετάσχετε παιδείας ἐν πολλῷ ἀριθμῷ ἀργυρίου, καὶ πολὺν χρυσὸν κτήσασθε ἐν
    αὐτῇ.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Εὐφρανθείη ἡ ψυχὴ ὑμῶν ἐν τῷ ἐλέει αὐτοῦ, καὶ μὴ αἰσχυνθείητε ἐν αἰνέσει αὐτοῦ.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐργάζεσθε τὸ ἔργον ὑμῶν πρὸ καιροῦ, καὶ δώσει τὸν μισθὸν ὑμῶν ἐν καιρῷ αὐτοῦ.
  usfm_code: SIR
  verse: '30'
