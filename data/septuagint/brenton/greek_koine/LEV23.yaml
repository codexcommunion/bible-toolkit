- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτούς, αἱ ἑορταὶ Κυρίου ἃς
    καλέσετε αὐτὰς κλητὰς ἁγίας, αὗταί εἰσιν αἱ ἑορταί μου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἓξ ἡμέρας ποιήσεις ἔργα, τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα, ἀνάπαυσις, κλητὴ
    ἁγία τῷ Κυρίῳ· πᾶν ἔργον οὐ ποιήσεις· σάββατά ἐστι τῷ Κυρίῳ ἐν πάσῃ κατοικίᾳ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Αὗται αἱ ἑορταὶ τῷ Κυρίῳ κληταὶ ἅγιαι, ἃς καλέσετε αὐτὰς ἐν τοῖς καιροῖς
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐν τῷ πρώτῳ μηνὶ, ἐν τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς, ἀναμέσον
    τῶν ἑσπερινῶν πάσχα τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐν τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τούτου ἑορτὴ τῶν ἀζύμων τῷ
    Κυρίῳ· ἑπτὰ ἡμέρας ἄζυμα ἔδεσθε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἡμέρα ἡ πρώτη κλητὴ ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ προσάξετε ὁλοκαυτώματα τῷ Κυρίῳ ἑπτὰ ἡμέρας· καὶ ἡ ἡμέρα ἡ ἑβδόμη
    κλητὴ ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: εἶπον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὅταν εἰσέλθητε εἰς τὴν
    γῆν, ἣν ἐγὼ δίδωμι ὑμῖν, καὶ θερίζητε τὸν θερισμὸν αὐτῆς, καὶ οἴσετε τὸ δράγμα
    ἀπαρχὴν τοῦ θερισμοῦ ὑμῶν πρὸς τὸν ἱερέα·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀνοίσει τὸ δράγμα ἔναντι Κυρίου δεκτὸν ὑμῖν· τῇ ἐπαύριον τῆς πρώτης
    ἀνοίσει αὐτό ὁ ἱερεύς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ποιήσετε ἐν τῇ ἡμέρᾳ ἐν ᾗ ἂν φέρητε τὸ δράγμα, πρόβατον ἄμωμον ἐνιαύσιον
    εἰς ὁλοκαύτωμα τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τὴν θυσίαν αὐτοῦ δύο δέκατα σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ·
    θυσία τῷ Κυρίῳ, ὀσμὴ εὐωδίας Κυρίῳ· καὶ σπονδὴν αὐτοῦ τὸ τέταρτον τοῦ ἳν οἴνου.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἄρτον, καὶ πεφρυγμένα χίδρα νέα οὐ φάγεσθε ἕως εἰς αὐτὴν τὴν ἡμέραν
    ταύτην, ἕως ἂν προσενέγκητε ὑμεῖς τὰ δῶρα τῷ Θεῷ ὑμῶν· νόμιμον αἰώνιον εἰς τὰς
    γενεὰς ὑμῶν ἐν πάσῃ κατοικίᾳ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀριθμήσετε ὑμῖν ἀπὸ τῆς ἐπαύριον τῶν σαββάτων, ἀπὸ τῆς ἡμέρας ἧς
    ἂν προσενέγκητε τὸ δράγμα τοῦ ἐπιθέματος, ἑπτὰ ἑβδομάδας ὁλοκλήρους,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἕως τῆς ἐπαύριον τῆς ἐσχάτης ἑβδομάδος ἀριθμήσετε πεντήκοντα ἡμέρας,
    καὶ προσοίσετε θυσίαν νέαν τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀπὸ τῆς κατοικίας ὑμῶν προσοίσετε ἄρτους ἐπίθεμα, δύο ἄρτους· ἐκ δύο
    δεκάτων σεμιδάλεως ἔσονται, ἐζυμωμένοι πεφθήσονται πρωτογεννημάτων τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ προσάξετε μετὰ τῶν ἄρτων ἑπτὰ ἀμνοὺς ἀμώμους ἐνιαυσίους, καὶ μόσχον
    ἕνα ἐκ βουκολίου, καὶ κριοὺς δύο ἀμώμους, καὶ ἔσονται ὁλοκαύτωμα τῷ Κυρίῳ· καὶ
    αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν θυσία ὀσμὴ εὐωδίας τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ποιήσουσι χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, καὶ δύο ἀμνοὺς ἐνιαυσίους
    εἰς θυσίαν σωτηρίου μετὰ τῶν ἄρτων τοῦ πρωτογεννήματος.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐπιθήσει αὐτὰ ὁ ἱερεὺς μετὰ τῶν ἄρτων τοῦ πρωτογεννήματος ἐπίθεμα
    ἐναντίον Κυρίου μετὰ τῶν δύο ἀμνῶν, ἅγια ἔσονται τῷ Κυρίῳ· τῷ ἱερεῖ τῷ προσφέροντι
    αὐτὰ αὐτῷ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ καλέσετε ταύτην τὴν ἡμέραν κλητήν· ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν
    οὐ ποιήσετε ἐν αὐτῇ· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν ἐν πάσῃ τῇ κατοικίᾳ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ὅταν θερίζητε τὸν θερισμὸν τῆς γῆς ὑμῶν, οὐ συντελέσετε τὸ λοιπὸν
    τοῦ θερισμοῦ τοῦ ἀγροῦ σου ἐν τῷ θερίζειν σε, καὶ τὰ ἀποπίπτοντα τοῦ θερισμοῦ
    σου οὐ συλλέξεις· τῷ πτωχῷ καὶ τῷ προσηλύτῳ ὑπολείψεις αὐτά· ἐγὼ Κύριος ὁ Θεὸς
    ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, τοῦ μηνὸς τοῦ ἐβδόμου μιᾷ τοῦ μηνὸς
    ἔσται ὑμῖν ἀνάπαυσις, μνημόσυνον σαλπίγγων· κλητὴ ἁγία ἔσται ὑμῖν·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Πᾶν ἔργον λατρευτὸν οὐ ποιήσετε· καὶ προσάξετε ὁλοκαύτωμα Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ τῇ δεκάτῃ τοῦ μηνὸς τοῦ ἐβδόμου τούτου, ἡμέρα ἐξιλασμοῦ, κλητὴ ἁγία
    ἔσται ὑμῖν· καὶ ταπεινώσετε τὰς ψυχὰς ὑμῶν, καὶ προσάξετε ὁλοκαύτωμα τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Πᾶν ἔργον οὐ ποιήσετε ἐν αὐτῇ τῇ ἡμέρᾳ ταύτῃ· ἔστι γὰρ ἡμέρα ἐξιλασμοῦ
    αὕτη ὑμῖν, ἐξιλάσασθαι περὶ ὑμῶν ἔναντι Κυρίου τοῦ Θεοῦ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Πᾶσα ψυχὴ, ἥτις μὴ ταπεινωθήσεται ἐν αὐτῇ τῇ ἡμέρᾳ ταύτῃ, ἐξολοθρευθήσεται
    ἐκ τοῦ λαοῦ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ πᾶσα ψυχὴ, ἥτις ποιήσει ἔργον ἐν αὐτῇ τῇ ἡμέρᾳ ταύτῃ, ἀπολεῖται
    ἡ ψυχὴ ἐκείνη ἐκ τοῦ λαοῦ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Πᾶν ἔργον οὐ ποιήσετε· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν ἐν πάσαις
    κατοικίαις ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Σάββατα σαββάτων ἔσται ὑμῖν· καὶ ταπεινώσετε τὰς ψυχὰς ὑμῶν· ἀπὸ ἐνάτης
    τοῦ μηνὸς, ἀπὸ ἑσπέρας ἕως ἑσπέρας σαββατιεῖτε τὰ σάββατα ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, τῇ πεντεκαιδεκάτῃ τοῦ μηνὸς τοῦ ἐβδόμου
    τούτου, ἑορτὴ σκηνῶν ἑπτὰ ἡμέρας τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἡ ἡμέρα ἡ πρώτη κλητὴ ἁγία· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἑπτὰ ἡμέρας προσάξετε ὁλοκαυτώματα τῷ Κυρίῳ, καὶ ἡ ἡμέρα ἡ ὀγδόη κλητὴ
    ἁγία ἔσται ὑμῖν· καὶ προσάξετε ὁλοκαυτώματα Κυρίῳ· ἐξόδιόν ἐστι· πᾶν ἔργον λατρευτὸν
    οὐ ποιήσετε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Αὗται ἑορταὶ Κυρὶῳ, ἃς καλέσετε κλητὰς ἁγίας, ὥστε προσενέγκαι καρπώματα
    τῷ Κυρίῳ, ὁλοκαυτώματα καὶ θυσίας αὐτῶν, καὶ σπονδὰς αὐτῶν τὸ καθʼ ἡμέραν εἰς
    ἡμέραν·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: πλὴν τῶν σαββάτων Κυρίου, καὶ πλὴν τῶν δομάτων ὑμῶν, καὶ πλὴν πασῶν
    τῶν εὐχῶν ὑμῶν, καὶ πλὴν τῶν ἐκουσίων ὑμῶν, ἃ ἂν δώτε τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ἐν τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ ἑβδόμου τούτου, ὅταν συντελέσητε
    τὰ γεννήματα τῆς γῆς, ἑορτάσατε τῷ Κυρίῳ ἑπτὰ ἡμέρας· τῇ ἡμέρᾳ τῇ πρώτῃ ἀνάπαυσις,
    καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ ἀνάπαυσις.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ λήψεσθε τῇ ἡμέρᾳ τῇ πρώτῃ καρπὸν ξύλου ὡραῖου, καὶ κάλλυνθρα φοινίκων,
    καὶ κλάδους ξύλου δασεῖς, καὶ ἰτέας, καὶ ἄγνου κλάδους ἐκ χειμάῤῥου, εὐφρανθῆναι
    ἔναντι Κυρίου τοῦ Θεοῦ ὑμῶν ἑπτὰ ἡμέρας τοῦ ἐνιαυτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν· ἐν τῷ μηνὶ τῷ ἑβδόμῳ ἑορτάσετε
    αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Ἐν σκηναῖς κατοικήσετε ἑπτὰ ἡμέρας· πᾶς ὁ αὐτόχθων ἐν Ἰσραὴλ κατοικήσει
    ἐν σκηναῖς,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: ὅπως ἴδωσιν αἱ γενεαὶ ὑμῶν, ὅτι ἐν σκηναῖς κατῴκισα τοὺς υἱοὺς Ἰσραὴλ,
    ἐν τῷ ἐξαγαγεῖν με αὐτοὺς ἐκ γῆς Αἰγύπτου· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 23
  book_usfm_code: LEV
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ ἐλάλησε Μωυσῆς τὰς ἑορτὰς Κυρίου τοῖς υἱοῖς Ἰσραήλ.
