- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ δὲ προειρημένος Σίμων ὁ τῶν χρημάτων καὶ τῆς πατρίδος ἐνδείκτης γεγονὼς,
    ἐκακολόγει τὸν Ὀνίαν, ὡς αὐτός τε εἴη τὸν Ἡλιόδωρον ἐπισεσεικὼς, καὶ τῶν κακῶν
    δημιουργὸς καθεστηκώς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ τὸν εὐεργέτην τῆς πόλεως, καὶ τὸν κηδεμόνα τῶν ὁμοεθνῶν, καὶ ζηλωτὴν
    τῶν νόμων, ἐπίβουλον τῶν πραγμάτων ἐτόλμα λέγειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τῆς δὲ ἔχθρας ἐπὶ τοσοῦτον προβαινούσης, ὥστε καὶ διά τινος τῶν ὑπὸ
    τοῦ Σίμωνος δεδοκιμασμένων φόνους συντελεῖσθαι,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: συνορῶν ὁ Ὀνίας τὸ χαλεπὸν τῆς φιλονεικίας, καὶ Ἀπολλώνιον μαίνεσθαι,
    ὡς τὸν κοίλης Συρίας καὶ Φοινίκης στρατηγὸν, συναύξοντα τὴν κακίαν τοῦ Σίμωνος,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ὡς τὸν βασιλέα διεκομίσθη, οὐ γινόμενος τῶν πολιτῶν κατήγορος, τὸ δὲ
    συμφέρον κοινῇ κατʼ ἰδίαν παντὶ τῷ πλήθει σκοπῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἑώρα γὰρ ἄνευ βασιλικῆς προνοίας ἀδύνατον εἶναι τυχεῖν εἰρήνης ἔτι τὰ
    πράγματα, καὶ τὸν Σίμωνα παῦλαν οὐ ληψόμενον τῆς ἀνοίας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μεταλλάξαντος δὲ τὸν βίον Σελεύκου, καὶ παραλαβόντος τὴν βασιλείαν Ἀντιόχου
    τοῦ προσαγορευθέντος Ἐπιφανοῦς, ὑπενόθευσεν Ἰάσων ὁ ἀδελφὸς Ὀνίου τὴν ἀρχιερωσύνην,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ἐπαγγειλάμενος τῷ βασιλεῖ διʼ ἐντεύξεως ἀργυοίου τάλαντα ἑξήκοντα πρὸς
    τοῖς τριακοσίοις, καὶ προσόδου τινὸς ἄλλης τάλαντα ὀγδοήκοντα,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: πρὸς δὲ τούτοις ὑπισχνεῖτο καὶ ἕτερα διαγράψαι πεντήκοντα πρὸς τοῖς
    ἑκατόν, ἐὰν συγχωρηθῇ διὰ τῆς ἐξουσίας αὐτοῦ, γυμνάσιον καὶ ἐφηβίαν αὐτῷ συστήσασθαι,
    καὶ τοὺς ἐν Ἰεροσολύμοις Ἀντιοχεῖς ἀναγράψαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐπινεύσαντος δὲ τοῦ βασιλέως, καὶ τῆς ἀρχῆς κρατήσας, εὐθέως ἐπὶ τὸν
    Ἑλληνικὸν χαρακτῆρα τοὺς ὁμοφύλους μετῆγε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ τὰ κείμενα τοῖς Ἰουδαίοις φιλάνθρωπα βασιλικὰ διὰ Ἰωάννου τοῦ πατρὸς
    Εὐπολέμου, τοῦ ποιησαμένου τὴν πρεσβείαν ὑπὲρ φιλίας καὶ συμμαχίας πρὸς τοὺς Ῥωμαίους,
    παρώσατο· καὶ τὰς μὲν νομίμους καταλύων πολιτείας, παρανόμους ἐθισμοὺς ἐκαίνιζεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀσμένως γὰρ ὑπʼ αὐτὴν τὴν ἀκρόπολιν γυμνάσιον καθίδρυσε, καὶ τοὺς κρατίστους
    τῶν ἐφήβων ὑποτάσσων, ὑπὸ πέτασον ἦγεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἦν δʼ οὕτως ἀκμή τις Ἑλληνισμοῦ, καὶ πρόσβασις ἀλλοφυλισμοῦ διὰ τὴν
    τοῦ ἀσεβοῦς καὶ οὐκ ἀρχιερέως Ἰάσωνος ὑπερβάλλουσαν ἀναγνείαν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ὥστε μηκέτι περὶ τὰς τοῦ θυσιαστηρίου λειτουργίας προθύμους εἶναι τοὺς
    ἱερεῖς, ἀλλὰ τοῦ μὲν ναοῦ καταφρονοῦντες, καὶ τῶν θυσιῶν ἀμελοῦντες ἔσπευδον μετέχειν
    τῆς ἐν παλαίστρᾳ παρανόμου χορηγίας, μετὰ τὴν τοῦ δίσκου πρόκλησιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ τὰς μὲν πατρῴους τιμὰς ἐν οὐδενὶ τιθέμενοι, τὰς δὲ Ἑλληνικὰς δόξας
    καλλίστας ἡγούμενοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὧν χάριν περιέσχεν αὐτοὺς χαλεπὴ περίστασις, καὶ ὧν ἐζήλουν τὰς ἀγωγὰς,
    καὶ καθάπαν ἤθελον ἐξομοιοῦσθαι, τούτους πολεμίους καὶ τιμωρητὰς ἔσχον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀσεβεῖν γὰρ εἰς τοὺς θείους νόμους οὐ ῥᾴδιον, ἀλλὰ ταῦτα ὁ ἀκόλουθος
    καιρὸς δηλώσει.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀγομένου δὲ πενταετηρικοῦ ἀγῶνος ἐν Τύρῳ, καὶ τοῦ βασιλέως παρόντος,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἀπέστειλεν Ἰάσων ὁ μιαρὸς θεωροὺς ἀπὸ Ἱεροσολύμων Ἀντιοχεῖς ὄντας, παρακομίζοντας
    ἀργυρίου δραχμὰς τριακοσίας εἰς τὴν τοῦ Ἡρακλέους θυσίαν· ἃς καὶ ἠξίωσαν οἱ παρακομίσαντες
    μὴ χρῆσθαι πρὸς θυσίαν διὰ τὸ μὴ καθήκειν, εἰς ἑτέραν δὲ καταθέσθαι δαπάνην.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔπεμψεν οὖν ταῦτα, διὰ μὲν τὸν ἀποστείλαντα εἰς τὴν τοῦ Ἡρακλέους θυσίαν,
    ἕνεκεν δὲ τῶν παρακομιζόντων, εἰς τὰς τῶν τριήρων κατασκευάς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀποσταλέντος δὲ εἰς Αἴγυπτον Ἀπολλωνίου τοῦ Μενεσθέως διὰ τὰ πρωτοκλίσια
    Πτολεμαίου τοῦ Φιλομήτορος βασιλέως, μεταλαβὼν Ἀντίοχος ἀλλότριον αὐτὸν τῶυ αὐτῶν
    γεγονέναι πραγμάτων, τῆς κατʼ αὑτὸν ἀσφαλείας ἐφρόντιζεν· ὅθεν εἰς Ἰόππην παραγενόμενος,
    κατήντησεν εἰς Ἰεροσόλυμα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Μεγαλοπρεπῶς δὲ ὑπὸ τοῦ Ἰάσωνος καὶ τῆς πόλεως παραδεχθεὶς, μετὰ δᾳδουχίας
    καὶ βοῶν εἰσπεπόρευται εἶθʼ οὕτως εἰς τὴν Φοινίκην κατεστρατοπέδευσε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Μετὰ δὲ τριετῆ χρόνον ἀπέστειλεν Ἰάσων Μενέλαον τὸν τοῦ προσημαινομένου
    Σίμωνος ἀδελφόν, παρακομίζοντα τὰ χρήματα τῷ βασιλεῖ, καὶ περὶ πραγμάτων ἀναγκαίων
    ὑπομνηματισμοὺς τελέσοντα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὁ δὲ συσταθεὶς τῷ βασιλεῖ, καὶ δοξάσας αὐτὸν τῷ προσώπῳ τῆς ἐξουσίας,
    εἰς ἑαυτὸν κατήντησε τὴν ἀρχιερωσύνην, ὑπερβαλὼν τὸν Ἰάσωνα τάλαντα ἀργυρίου τριακόσια.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Λαβὼν δὲ τὰς βασιλικὰς ἐντολὰς παρεγένετο, τῆς μὲν ἀρχιερωσύνης οὐδὲν
    ἄξιον φέρων, θυμοὺς δὲ ὠμοῦ τυράννου, καὶ θηρὸς βαρβάρου ὀργὰς ἔχων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ὁ μὲν Ἰάσων ὁ τὸν ἴδιον ἀδελφὸν ὑπονοθεύσας, ὑπονοθευθεὶς ὑφʼ ἑτέρου
    φυγὰς εἰς τὴν Ἀμμανῖτιν χώραν συνήλαστο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὁ δὲ Μενέλαος τῆς μὲν ἀρχῆς ἐκράτει, τῶν δὲ ἐπηγγελμένων τῷ βασιλεῖ
    χρημάτων οὐδὲν εὐτάκτει,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: ποιουμένου δὲ τὴν ἀπαίτησιν Σωστράτου τοῦ τῆς ἀκροπόλεως ἐπάρχου· πρὸς
    τοῦτον γὰρ ἦν ἡ τῶν φόρων πρᾶξις· διʼ ἣν αἰτίαν οἱ δύο ὑπὸ τοῦ βασιλέως προσεκλήθησαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ὁ μὲν Μενέλαος ἀπέλιπε τῆς ἀρχιερωσύνης διάδοχον Λυσίμαχον τὸν ἑαυτοῦ
    ἀδελφόν, Σώστρατος δὲ, Κράτητα τὸν ἐπὶ τῶν Κυπρίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Τοιούτων δὲ συνεστηκότων, συνέβη Ταρσεῖς, καὶ Μαλλώτας στασιάζειν, διὰ
    τὸ Ἀντιοχίδι τῇ παλλακῇ τοῦ βασιλέως ἐν δωρεᾷ δεδόσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Θᾶττον οὖν ὁ βασιλεὺς ἧκε καταστεῖλαι τὰ πράγματα, καταλιπὼν τὸν διαδεχόμενον
    Ἀνδρόνικον, τῶν ἐν ἀξιώματι κειμένων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Νομίσας δὲ ὁ Μενέλαος εἰληφέναι καιρὸν εὐφυῆ, χρυσώματά τινα τῶν τοῦ
    ἱεροῦ νοσφισάμενος ἐχαρίσατο τῷ Ἀνδρονίκῳ, καὶ ἕτερα ἐτύγχανε πεπρακὼς εἴς τε
    Τύρον καὶ τὰς κύκλῳ πόλεις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἃ καὶ σαφῶς ἐπεγνωκὼς ὁ Ὀνίας, παρήλεγχεν ἀποκεχωρηκὼς εἰς ἄσυλον τόπον,
    ἐπὶ Δάφνης τῆς πρὸς Ἀντιόχειαν κειμένης.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ὅθεν ὁ Μενέλαος λαβὼν ἰδίᾳ τὸν Ἀνδρόνικον, παρεκάλει χειρώσασθαι τὸν
    Ὀνίαν· ὁ δὲ παραγενόμενος ἐπὶ τὸν Ὀνίαν, καὶ πεισθεὶς ἐπὶ δόλῳ, καὶ δεξιὰς μεθʼ
    ὅρκων δοὺς, καίπερ ἐν ὑποψίᾳ κείμενος ἔπεισεν ἐκ τοῦ ἀσύλου προελθεῖν, ὃν καὶ
    παραχρῆμα παρέκλεισεν, οὐκ αἰδεσθεὶς τὸ δίκαιον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Διʼ ἣν αἰτίαν οὐ μόνον Ἰουδαῖοι, πολλοὶ δὲ καὶ τῶν ἄλλων ἐθνῶν ἐδείναζον,
    καὶ ἐδυσφόρουν ἐπὶ τῷ τοῦ ἀνδρὸς ἀδίκῳ φόνῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Τοῦ δὲ βασιλέως ἐπανελθόντος ἀπὸ τῶν κατὰ Κιλικίαν τόπων, ἐνετύγχανον
    οἱ κατὰ πόλιν Ἰουδαῖοι συμισοπονηρούντων καὶ τῶν Ἑλλήνων, ὑπὲρ τοῦ παρὰ λόγον
    τὸν Ὀνίαν ἀπεκτάνθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ψυχικῶς οὖν ὁ Ἀντίοχος ἐπιλυπηθεὶς, καὶ τραπεὶς εἰς ἔλεον, καὶ δακρύσας
    διὰ τὴν τοῦ μετηλλαχότος σωφροσύνην, καὶ πολλὴν εὐταξίαν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: καὶ πυρωθεὶς τοῖς θυμοῖς, παραχρῆμα τὴν τοῦ Ἀνδρονίκου πορφύραν περιελόμενος,
    καὶ τοὺς χιτῶνας περιῤῥήξας, περιαγαγὼν καθʼ ὅλην τὴν πόλιν, ἐπʼ αὐτὸν τὸν τόπον
    οὗπερ εἰς τὸν Ὀνίαν ἠσέβησεν, ἐκεῖ τὸν μιαιφόνον ἀπεκόσμησε, τοῦ Κυρίου τὴν ἀξίαν
    αὐτῷ κόλασιν ἀποδόντος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Γενομένων δὲ πολλῶν ἱεροσυλημάτων κατὰ τὴν πόλιν ὑπὸ τοῦ Λυσιμάχου μετὰ
    τῆς Μενελάου γνώμης, καὶ διαδοθείσης ἔξω τῆς φήμης, ἐπισυνήχθη τὸ πλῆθος ἐπὶ τὸν
    Λυσίμαχον, χρυσωμάτων ἤδη πολλῶν διενηνεγμένων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ἐπεγειρομένων δὲ τῶν ὄχλων, καὶ ταῖς ὀργαῖς διεμπιπλαμένων, καθοπλίσας
    ὁ Λυσίμαχος πρὸς τρισχιλίους, κατήρξατο χειρῶν ἀδίκων, προηγησαμένου τινὸς Τυράννου
    προβεβηκότος τὴν ἡλικίαν, οὐδὲν δὲ ἧττον καὶ τὴν ἄνοιαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Συνιδότες δὲ καὶ τὴν ἐπίθεσιν τοῦ Λυσιμάχου, συναρπάσαντες οἱ μὲν πέτρους,
    οἱ δὲ ξύλων πάχη, τινὲς δὲ ἐκ τῆς παρακειμένης σποδοῦ δρασσόμενοι, φύρδην ἐνετίνασσον
    εἰς τοὺς περὶ τὸν Λυσίμαχον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Διʼ ἣν αἰτίαν πολλοὺς μὲν αὐτῶν τραυματίας ἐποίησαν, τινὰς δὲ καὶ κατέβαλον,
    πάντας δὲ εἰς φυγὴν συνήλασαν, αὐτὸν δὲ τὸν ἱερόσυλον παρὰ τὸ γαζοφυλάκιον ἐχειρώσαντο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Περὶ δὲ τούτων ἐνέστη κρίσις πρὸς τὸν Μενέλαον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καταντήσαντος δὲ τοῦ βασιλέως εἰς Τύρον, ἐπʼ αὐτοῦ τὴν δικαιολογίαν
    ἐποιήσαντο οἱ πεμφθέντες ἄνδρες τρεῖς ὑπὸ τῆς γερουσίας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Ἤδη δὲ λελειμμένος ὁ Μενέλαος ἐπηγγείλατο χρήματα ἱκανὰ τῷ Πτολεμαίῳ
    τῷ Δορυμένους πρὸς τὸ πεῖσαι τὸν βασιλέα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Ὅθεν ἀπολαβὼν ὁ Πτολεμαῖος εἴς τι περίστυλον ὡς ἀναψύξοντα τὸν βασιλέα,
    μετέθηκε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ τὸν μὲν τῆς ὅλης κακίας αἴτιον Μενέλαον ἀπέλυσε τῶν κατηγορημάτων,
    τοῖς δὲ ταλαιπώροις, οἵτινες εἰ καὶ ἐπὶ Σκυθῶν ἔλεγον, ἀπελύθησαν ἄν ἀκατάγνωστοι,
    τούτοις θάνατον ἐπέκρινε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Ταχέως οὖν τὴν ἄδικον ζημίαν ὑπέσχον οἱ ὑπὲρ πόλεως καὶ δήμων καὶ τῶν
    ἱερῶν σκευῶν προαγορεύσαντες.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Διʼ ἣν αἰτίαν καὶ Τύριοι μισοπονηρήσαντες τὰ πρὸς τὴν κηδείαν αὐτῶν
    μεγαλοπρεπῶς ἐχορήγησαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 4
  book_usfm_code: 2MA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Ὁ δὲ Μενέλαος διὰ τὰς τῶν κρατούντων πλεονεξίας, ἔμενεν ἐπὶ τῆς ἀρχῆς,
    ἐπιφυόμενος τῇ κακίᾳ, μέγας τῶν πολιτῶν ἐπίβουλος καθεστώς.
