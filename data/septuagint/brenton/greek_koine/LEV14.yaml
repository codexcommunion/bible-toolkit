  iso-639-2_language_code: grc
  text: Καὶ ὄψεται τὴν ἁφὴν, καὶ ἰδοὺ ἡ ἁφὴ ἐν τοῖς τοίχοις τῆς οἰκίας, κοιλάδας χλωριζούσας,
