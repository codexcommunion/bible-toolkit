  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀνοίσει ὁ ἱερεὺς τὸ ὁλοκαύτωμα, καὶ τὴν θυσίαν ἐπὶ τὸ θυσιαστήριον ἔναντι
