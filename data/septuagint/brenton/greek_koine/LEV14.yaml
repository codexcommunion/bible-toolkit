  iso-639-2_language_code: grc
  text: Καὶ τὴν οἰκίαν ἀποξύσουσιν ἔσωθεν κύκλῳ, καὶ ἐκχεοῦσι τὸν χοῦν τὸν ἀπεξυσμένον
    ἔξω τῆς πόλεως εἰς τόπον ἀκάθαρτον.
  usfm_code: LEV
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ λήψονται λίθους ἀπεξυσμένους ἑτέρους, καὶ ἀντιθήσουσιν ἀντὶ τῶν λίθων·
    καὶ χοῦν ἕτερον λήψονται, καὶ ἐξαλείψουσι τὴν οἰκίαν.
  usfm_code: LEV
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 14
  chapter: 14
