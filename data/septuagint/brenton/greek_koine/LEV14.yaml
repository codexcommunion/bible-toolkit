  iso-639-2_language_code: grc
  text: Τὸ δὲ καταλειφθὲν ἔλαιον τὸ ἐπὶ τῆς χειρὸς τοῦ ἱερέως, ἐπιθήσει ὁ ἱερεὺς ἐπὶ
    τὴν κεφαλὴν τοῦ καθαρισθέντος· καὶ ἐξιλάσεται περὶ αὐτοῦ ὁ ἱερεὺς ἔναντι Κυρίου.
  usfm_code: LEV
