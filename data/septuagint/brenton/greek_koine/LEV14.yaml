    ἱερεὺς τὴν οἰκίαν ἑπτὰ ἡμέρας.
  usfm_code: LEV
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπανήξει ὁ ἱερεὺς τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ὄψεται τὴν οἰκίαν, καὶ ἰδοὺ
