  iso-639-2_language_code: grc
  text: Καὶ προστάξει ὁ ἱερεὺς ἀποσκευάσαι τὴν οἰκίαν, πρὸ τοῦ εἰσελθόντα τὸν ἱερέα
    ἰδεῖν τὴν ἁφὴν, καὶ οὐ μὴ ἀκάθαρτα γένηται ὅσα ἂν ᾖ ἐν τῇ οἰκίᾳ· καὶ μετὰ ταῦτα
    εἰσελεύσεται ὁ ἱερεὺς καταμαθεῖν τὴν οἰκίαν.
  usfm_code: LEV
  verse: '36'
