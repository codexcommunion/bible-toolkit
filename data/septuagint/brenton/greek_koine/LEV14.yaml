  usfm_code: LEV
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ προστάξει ὁ ἱερεὺς, καὶ ἐξελοῦσι τοὺς λίθους ἐν οἷς ἐστιν ἡ ἁφὴ, καὶ ἐκβαλοῦσιν
    αὐτοὺς ἔξω τῆς πόλεως εἰς τόπον ἀκάθαρτον.
  usfm_code: LEV
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 14
