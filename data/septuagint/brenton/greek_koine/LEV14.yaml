  iso-639-2_language_code: grc
  text: καὶ ἥξει τίνος αὐτοῦ ἡ οἰκία, καὶ ἀναγγελεῖ τῷ ἱερεῖ, λέγων, ὥσπερ ἁφὴ ἑώραταί
    μοι ἐν τῇ οἰκίᾳ.
  usfm_code: LEV
  verse: '35'
