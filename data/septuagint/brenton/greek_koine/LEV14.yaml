  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ σφάξουσι τὸν ἀμνὸν ἐν τόπῳ, οὗ σφάζουσι τὰ ὁλοκαυτώματα, καὶ τὰ περὶ ἁμαρτίας,
