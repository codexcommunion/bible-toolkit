- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Αὕτη ἡ βίβλος γενέσεως ἀνθρώπων· ᾗ ἡμέρᾳ ἐποίησεν ὁ Θεὸς τὸν Ἀδὰμ, κατʼ εἰκόνα
    Θεοῦ ἐποίησεν αὐτόν·
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἄρσεν καὶ θῆλυ ἐποίησεν αὐτούς· καὶ εὐλόγησεν αὐτούς· καὶ ἐπωνόμασε τὸ ὄνομα
    αὐτοῦ Ἀδὰμ, ᾗ ἡμέρᾳ ἐποίησεν αὐτούς.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔζησεν δὲ Ἀδὰμ τριάκοντα καὶ διακόσια ἔτη, καὶ ἐγέννησε κατὰ τὴν ἰδέαν αὐτοῦ,
    καὶ κατὰ τὴν εἰκόνα αὐτοῦ, καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ, Σήθ.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐγένοντο δὲ αἱ ἡμέραι Ἀδὰμ, ἃς ἔζησε μετὰ τὸ γεννῆσαι αὐτὸν τὸν Σὴθ, ἔτη ἑπτακόσια·
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἀδὰμ, ἃς ἔζησε, τριάκοντα καὶ ἐννακόσια ἔτη·
    καὶ ἀπέθανεν.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔζησε δὲ Σὴθ πέντε καὶ διακόσια ἔτη· καὶ ἐγέννησε τὸν Ἐνώς.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησε Σὴθ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἐνὼς, ἑπτὰ ἔτη καὶ ἑπτακόσια· καὶ
    ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Σὴθ δώδεκα καὶ ἐννακόσια ἔτη· καὶ ἀπέθανε.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησεν Ἐνὼς ἔτη ἑκατὸν ἐννεήκοντα· καὶ ἐγέννησε τὸν Καϊνᾶν.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησεν Ἐνὼς μετὰ τὸ γεννῆσαι αὐτὸν τὸν Καϊνᾶν, πεντεκαίδεκα ἔτη καὶ ἑπτκόσια·
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἐνὼς πέντε ἔτη καὶ ἐννακόσια· καὶ ἀπέθανε.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησεν Καϊνᾶν ἑβδομήκοντα καὶ ἑκατὸν ἔτη· καὶ ἐγέννησε τὸν Μαλελεήλ.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησε Καϊνᾶν μετὰ τὸ γεννῆσαι αὐτὸν τὸν Μαλελεὴλ, τεσσεράκοντα καὶ ἑπτακόσια
    ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Καϊνᾶν δέκα ἔτη καὶ ἐννακόσια· καὶ ἀπέθανε.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησε Μαλελεὴλ πέντε καὶ ἑξήκοντα καὶ ἑκατὸν ἔτη· καὶ ἐγέννησε τὸν Ἰάρεδ.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησε Μαλελεὴλ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἰάρεδ, ἔτη τριάκοντα καὶ ἑπτακόσια·
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Μαλελεὴλ, ἔτη πέντε καὶ ἐννενήκοντα καὶ ὀκτακόσια·
    καὶ ἀπέθανε.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησεν Ἰάρεδ δύο καὶ ἑξήκοντα ἔτη καὶ ἑκατὸν· καὶ ἐγέννησε τὸν Ἐνώχ.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησεν Ἰάρεδ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἐνὼχ, ὀκτακόσια ἔτη· καὶ ἐγέννησεν
    υἱοὺς καὶ θυγατέρας.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἰάρεδ, δύο καὶ ἑξήκοντα καὶ ἐννακόσια ἔτη· καὶ
    ἀπέθανε.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησεν Ἐνὼχ πέντε καὶ ἑξήκοντα καὶ ἑκατὸν ἔτη· καὶ ἐγέννησε τὸν Μαθουσάλα.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εὐηρέστησε δὲ Ἐνὼχ τῷ Θεῷ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Μαθουσάλα, διακόσια ἔτη·
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἐνὼχ, πέντε καὶ ἑξήκοντα καὶ τριακόσια ἔτη.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εὐηρέστησεν Ἐνὼχ τῷ Θεῷ· καὶ οὐχ εὑρίσκετο, ὅτι μετέθηκεν αὐτὸν ὁ Θεός.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησε Μαθουσάλα ἑπτὰ ἔτη καὶ ἑξήκοντα καὶ ἑκατόν· καὶ ἐγέννησε τὸν Λάμεχ.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησε Μαθουσάλα μετὰ τὸ γεννῆσαι αὐτὸν τὸν Λάμεχ, δύο καὶ ὀκτακόσια ἔτη·
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Μαθουσάλα ἃς ἔζησεν, ἐννέα καὶ ἑξήκοντα καὶ ἐννακόσια
    ἔτη· καὶ ἀπέθανε.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησε Λάμεχ ὀκτὼ καὶ ὀγδοήκοντα καὶ ἑκατὸν ἔτη· καὶ ἐγέννησεν υἱόν.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ Νῶε, λέγων, οὗτος διαναπαύσει ἡμᾶς ἀπὸ τῶν ἔργων
    ἡμῶν, καὶ ἀπὸ τῶν λυπῶν τῶν χειρῶν ἡμῶν, καὶ ἀπὸ τῆς γῆς, ἧς κατηράσατο Κύριος
    ὁ Θεός.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔζησε Λάμεχ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Νῶε, πεντακόσια καὶ ἑξήκοντα καὶ
    πέντε ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Λάμεχ, ἑπτακόσια καὶ πεντήκοντα τρία ἔτη· καὶ
    ἀπέθανε.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἦν Νῶε ἐτῶν πεντακοσίων· καὶ ἐγέννησε τρεῖς υἱοὺς, τὸν Σὴμ, τὸν Χὰμ, τὸν
    Ἰάφεθ.
  usfm_code: GEN
  verse: '32'
