- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Αἴνεσις τοῦ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Καθʼ ἑκάστην ἡμέραν εὐλογήσω σε, καὶ αἰνέσω τὸ ὄνομά σου εἰς τὸν αἰῶνα καὶ
    εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Μέγας ὁ Κύριος καὶ αἰνετὸς σφόδρα, καὶ τῆς μεγαλωσύνης αὐτοῦ οὐκ ἔστι πέρας.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Γενεὰ καὶ γενεὰ ἐπαινέσει τὰ ἔργα σου, καὶ τὴν δύναμίν σου ἀπαγγελοῦσι.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Καὶ τὴν μεγαλοπρέπειαν τῆς δόξης τῆς ἁγιωσύνης σου λαλήσουσι, καὶ τὰ θαυμάσιά
    σου διηγήσονται.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Καὶ τὴν δύναμιν τῶν φοβερῶν σου ἐροῦσι, καὶ τὴν μεγαλωσύνην σου διηγήσονται.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Μνήμην τοῦ πλήθους τῆς χρηστότητός σου ἐξερεύξονται, καὶ τῇ δικαιοσύνῃ σου
    ἀγαλλιάσονται.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Οἰκτίρμων καὶ ἐλεήμων ὁ Κύριος, μακρόθυμος καὶ πολυέλεος.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Χρηστὸς Κύριος τοῖς ὑπομένουσι, καὶ οἱ οἰκτιρμοὶ αὐτοῦ ἐπὶ πάντα τὰ ἔργα αὐτοῦ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Ἐξομολογησάσθωσάν σοι, Κύριε, πάντα τὰ ἔργα σου, καὶ οἱ ὅσιοί σου εὐλογησάτωσάν
    σε.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Δόξαν τῆς βασιλείας σου ἐροῦσι, καὶ τὴν δυναστείαν σου λαλήσουσιν·
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Τοῦ γνωρίσαι τοῖς υἱοῖς τῶν ἀνθρώπων τὴν δυναστείαν σου, καὶ τὴν δόξαν τῆς
    μεγαλοπρεπείας τῆς βασιλείας σου.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Ἡ βασιλεία σου βασιλεία πάντων τῶν αἰώνων, καὶ ἡ δεσποτία σου ἐν πάσῃ γενεᾷ
    καὶ γενεᾷ·
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: πιστὸς Κύριος ἐν τοῖς λόγοις αὐτοῦ, καὶ ὅσιος ἐν πᾶσι τοῖς ἔργοις αὐτοῦ.
  usfm_code: PSA
  verse: 13a
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Ὑποστηρίζει Κύριος πάντας τοὺς καταπίπτοντας, καὶ ἀνορθοῖ πάντας τοὺς κατεῤῥαγμένους.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Οἱ ὀφθαλμοὶ πάντων εἰς σὲ ἐλπίζουσι, καὶ σὺ δίδως τὴν τροφὴν αὐτῶν ἐν εὐκαιρίᾳ.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Ἀνοίγεις σὺ τὰς χεῖράς σου, καὶ ἐμπιπλᾷς πᾶν ζῶον εὐδοκίας.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Δίκαιος Κύριος ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ, καὶ ὅσιος ἐν πᾶσι τοῖς ἔργοις αὐτοῦ.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Ἐγγὺς Κύριος πᾶσιν τοῖς ἐπικαλουμένοις αὐτόν, πᾶσι τοῖς ἐπικαλουμένοις αὐτὸν
    ἐν ἀληθείᾳ.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Θέλημα τῶν φοβουμένων αὐτὸν ποιήσει, καὶ τῆς δεήσεως αὐτῶν ἐπακούσεται, καὶ
    σώσει αὐτούς.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Φυλάσσει Κύριος πάντας τοὺς ἀγαπῶντας αὐτόν, καὶ πάντας τοὺς ἁμαρτωλοὺς ἐξολοθρεύσει.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 144
  chapter: 144
  iso-639-2_language_code: grc
  text: Αἴνεσιν Κυρίου λαλήσει τὸ στόμα μου, καὶ εὐλογείτω πᾶσα σὰρξ τὸ ὄνομα τὸ ἅγιον
    αὐτοῦ, εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '21'
