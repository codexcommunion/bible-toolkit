  usfm_code: 1ES
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγάγοσαν τὴν τῆς σκηνοπηγίας ἑορτὴν, ὡς ἐπιτέτακται ἐν τῷ νόμῳ, καὶ θυσίας
    καθʼ ἡμέραν, ὡς προσῆκον ἦν·
  usfm_code: 1ES
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ μετὰ ταῦτα προσφορὰς ἐνδελεχισμοῦ, καὶ θυσίας σαββάτων καὶ νουμηνιῶν καὶ
