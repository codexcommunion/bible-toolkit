  verse: '56'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἐθεμελίωσαν τὸν ναὸν τοῦ Θεοῦ τῇ νουμηνίᾳ τοῦ δευτέρου μηνὸς τοῦ δευτέρου
