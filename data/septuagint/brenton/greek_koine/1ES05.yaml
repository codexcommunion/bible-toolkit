  usfm_code: 1ES
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκαν ἀργύριον τοῖς λατόμοις καὶ τέκτοσι, καὶ ποτὰ καὶ βρωτὰ,
