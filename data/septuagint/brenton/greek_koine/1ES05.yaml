  usfm_code: 1ES
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐπισυνήχθησαν αὐτοῖς ἐκ τῶν ἄλλων ἐθνῶν τῆς γῆς, καὶ κατώρθωσαν τὸ θυσιαστήριον
    ἐπὶ τοῦ τόπου αὐτῶν, ὅτι ἐν ἔχθρᾳ ἦσαν αὐτοῖς, καὶ κατίσχυσαν αὐτοὺς πάντα τὰ
    ἔθνη τὰ ἐπὶ τῆς γῆς· καὶ ἀνέφερον θυσίας κατὰ τὸν καιρὸν, καὶ ὁλοκαυτώματα Κυρίῳ
