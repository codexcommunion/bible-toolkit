  usfm_code: 1ES
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ὅσοι ηὔξαντο εὐχὴν τῷ Θεῷ ἀπὸ τῆς νουμηνίας τοῦ ἑβδόμου μηνὸς, ἤρξαντο
