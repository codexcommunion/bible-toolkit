  verse: '55'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ τῷ δευτέρῳ ἔτει παραγενόμενος εἰς τὸ ἰερὸν τοῦ Θεοῦ εἰς Ἱερονσαλὴμ μηνὸς
    δευτέρου, ἤρξατο Ζοροβάβελ ὁ τοῦ Σαλαθιὴλ, καὶ Ἰησοῦς ὁ τοῦ Ἰωσεδὲκ, καὶ οἱ ἀδελφοὶ
    αὐτῶν, καὶ οἱ ἱερεῖς οἱ Λευῖται, καὶ πάντες οἱ παραγενόμενοι ἐκ τῆς αἰχμαλωσίας
