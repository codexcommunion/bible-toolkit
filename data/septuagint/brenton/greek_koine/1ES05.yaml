  verse: '61'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ὁ λαὸς ἐσάλπισαν καὶ ἐβόησαν φωνῇ μεγάλῃ, ὑμνοῦντες τῷ Κυρίῳ ἐπὶ τῇ
