    ἀνατολῇ.
  usfm_code: 1ES
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ καταστὰς Ἰησοῦς ὁ τοῦ Ἰωσεδὲκ καὶ οἱ ἀδελφοὶ αὐτοῦ οἱ ἱερεῖς, καὶ Ζοροβάβελ
    ὁ τοῦ Σαλαθιὴλ καὶ οἱ τούτου ἀδελφοὶ, ἡτοίμασαν τὸ θυσιαστήριον τοῦ Θεοῦ Ἰσραὴλ,
  usfm_code: 1ES
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
