  usfm_code: 1ES
  verse: '62'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἤλθοσαν ἐκ τῶν ἱερεων τῶν Λευιτῶν καὶ τῶν προκαθημένων κατὰ τὰς πατριὰς
