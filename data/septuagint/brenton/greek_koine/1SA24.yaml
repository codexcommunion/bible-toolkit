- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Δαυὶδ ἐκεῖθεν, καὶ ἐκάθισεν ἐν τοῖς στενοῖς Ἐνγαδδί.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὡς ἀνέστρεψε Σαοὺλ ἀπὸ ὄπισθεν τῶν ἀλλοφύλων, καὶ ἀπηγγέλη αὐτῷ,
    λεγόντων, ὅτι Δαυὶδ ἐν τῇ ἐρήμῳ Ἐνγαδδί.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε μεθʼ ἑαυτοῦ τρεῖς χιλιάδας ἀνδρῶν ἐκλεκτοὺς ἐκ παντὸς Ἰσραὴλ, καὶ
    ἐπορεύθη ζητεῖν τὸν Δαυὶδ καὶ τοὺς ἄνδρας αὐτοῦ ἐπὶ πρόσωπον Σαδδαιέμ.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν εἰς τὰς ἀγέλας τῶν ποιμνίων τὰς ἐπὶ τῆς ὁδοῦ, καὶ ἦν ἐκεῖ σπήλαιον·
    καὶ Σαοὺλ εἰσῆλθε παρασκευάσασθαι, καὶ Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ ἐσώτερον τοῦ
    σπηλαίου ἐκάθηντο.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπον οἱ ἄνδρες Δαυὶδ πρὸς αὐτὸν, ἰδοὺ ἡ ἡμέρα αὕτη, ἣν εἶπε Κύριος πρὸς
    σὲ παραδοῦναι τὸν ἐχθρόν σου εἰς τὰς χεῖράς σου, καὶ ποιήσεις αὐτῷ ὡς ἀγαθὸν ἐν
    ὀφθαλμοῖς σου· καὶ ἀνέστη Δαυὶδ, καὶ ἀφεῖλε τὸ πτερύγιον τῆς διπλοΐδος τοῦ Σαοὺλ
    λαθραίως.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη μετὰ ταῦτα, καὶ ἐπάταξε καρδία Δαυὶδ αὐτὸν, ὅτι ἀφεῖλε τὸ πτερύγιον
    τῆς διπλοΐδος αὐτοῦ.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς τοὺς ἄνδρας αὐτοῦ, μηδαμῶς μοι παρὰ Κυρίου, εἰ ποιήσω
    τὸ ῥῆμα τοῦτο τῷ κυρίῳ μου τῷ χριστῷ Κυρίου, ἐπενέγκαι χεῖρά μου ἐπʼ αὐτὸν, ὅτι
    χριστὸς Κυρίου ἐστὶν οὗτος.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔπεισε Δαυὶδ τοὺς ἄνδρας αὐτοῦ ἐν λόγοις, καὶ οὐκ ἔδωκεν αὐτοῖς ἀναστάντας
    θῦσαι τὸν Σαούλ· καὶ ἀνέστη Σαοὺλ καὶ κατέβη τὴν ὁδόν.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Δαυὶδ ὀπίσω αὐτοῦ ἐκ τοῦ σπηλαίου· καὶ ἐβόησε Δαυὶδ ὀπίσω Σαοὺλ,
    λέγων, κύριε βασιλευ· καὶ ἐπέβλεψε Σαοὺλ εἰς τᾶ ὀπίσω αὐτοῦ, καὶ ἔκυψε Δαυὶδ ἐπὶ
    πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν, καὶ προσεκύνησεν αὐτῷ.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Σαοὺλ, ἱνατί ἀκούεις τῶν λόγων τοῦ λαοῦ, λεγόντων, ἰδοὺ
    Δαυὶδ ζητεῖ τὴν ψυχήν σου;
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐν τῇ ἡμέρᾳ ταύτῃ ἑωράκασιν οἱ ὀφθαλμοί σου ὡς παρέδωκέ σε Κύριος σήμερον
    εἰς χεῖράς μου ἐν τῷ σπηλαίῳ, καὶ οὐκ ἠβουλήθην ἀποκτεῖναί σε, καὶ ἐφεισάμην σου,
    καὶ εἶπα, οὐκ ἐποίσω χεῖρά μου ἐπὶ κύριόν μου, ὅτι χριστὸς Κυρίου οὗτός ἐστι.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ ἰδοὺ τὸ πτερύγιον τῆς διπλοΐδος σου ἐν τῇ χειρί μου, ἐγὼ ἀφῄρηκα τὸ πτερύγιον,
    καὶ οὐκ ἀπέκτανκά σε· καὶ γνῶθι καὶ ἴδε σήμερον, ὅτι οὐκ ἔστι κακία ἐν τῇ χειρί
    μου οὐδὲ ἀσέβεια καὶ ἀθέτησις, καὶ οὐχ ἡμάρτηκα εἰς σὲ, καὶ σὺ δεσμεύεις τὴν ψυχήν
    μου λαβεῖν αὐτήν.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Δικάσαι Κύριος ἀναμέσον ἐμοῦ καὶ σοῦ, καὶ ἐκδικήσαι σοι Κύριος ἐκ σου· καὶ
    ἡ χείρ μου οὐκ ἔσται ἐπὶ σὲ,
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καθὼς λέγεται ἡ παραβολὴ ἡ ἀρχαῖα, ἐξ ἀνόμων ἐξελεύσεται πλημμέλεια· καὶ ἡ
    χείρ μου οὐκ ἔσται ἐπὶ σέ.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὀπίσω τίνος σὺ ἐκπορεύῃ βασιλεῦ Ἰσραήλ; ὀπίσω τίνος καταδιώκεις σύ;
    ὀπίσω κυνὸς τεθνηκότος, καὶ ὀπίσω ψύλλου ἑνός;
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Γένοιτο Κύριος εἰς κριτὴν καὶ δικαστὴν ἀναμέσον ἐμοῦ καὶ ἀναμέσον σοῦ, ἴδοι
    Κύριος καὶ κρίναι τὴν κρίσιν μου, καὶ δικάσαι μοι ἐκ χειρός σου.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο, ὡς συνετέλεσε Δαυὶδ τὰ ῥήματα ταῦτα λαλῶν πρὸς Σαοὺλ, καὶ εἶπε
    Σαοὺλ, ἡ φωνή σου αὕτη, τέκνον Δαυίδ; καὶ ᾖρε Σαοὺλ τὴν φωνὴν αὐτοῦ, καὶ ἔκλαυσε.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ πρὸς Δαυὶδ, δίκαιος σὺ ὑπὲρ ἐμὲ, ὅτι σὺ ἀνταπέδωκάς μοι ἀγαθά,
    ἐγὼ δὲ ἀνταπέδωκά σοι κακά.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ σὺ ἀπήγγειλάς μοι σήμερον ἃ ἐποίησάς μοι ἀγαθὰ, ὡς ἀπέκλεισέ με Κύριος
    εἰς χεῖράς σου σήμερον, καὶ οὐκ ἀπέκτεινάς με.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ὅτι εἰ εὕροι τις τὸν ἐχθρὸν αὐτοῦ ἐν θλίψει, καὶ ἐκπέμψοι αὐτὸν ἐν ὁδῷ
    ἀγαθῇ, καὶ Κύριος ἀποτίσει αὐτῷ ἀγαθὰ, καθὼς πεποίηκας σήμερον.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἰδοὺ ἐγὼ γινώσκω, ὅτι βασιλεύων βασιλεύσεις, καὶ στήσεται ἐν χειρί
    σου ἡ βασιλεία Ἰσραήλ.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὄμοσόν μοι ἐν Κυρίῳ, ὅτι οὐκ ἐξολοθρεύσεις τὸ σπέρμα μου ὀπίσω μοῦ,
    οὐκ ἀφανιεῖς τὸ ὄνομά μου ἐκ τοῦ οἴκου τοῦ πατρός μου.
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ὤμοσε Δαυὶδ τῷ Σαούλ· καὶ ἀπῆλθε Σαοὺλ εἰς τὸν τόπον αὐτοῦ, καὶ Δαυὶδ
    καὶ οἱ ἄνδρες αὐτοῦ ἀνέβησαν εἰς τὴν Μεσσερὰ στενήν.
  usfm_code: 1SA
  verse: '23'
