- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν αὐτῷ οἰκίας ἐν πόλει Δαυὶδ, καὶ ἡτοίμασε τὸν τόπον τῇ κιβωτῷ
    τοῦ Θεοῦ, καὶ ἐποίησεν αὐτῇ σκηνήν.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τότε εἶπε Δαυὶδ, οὐκ ἔστιν ἆραι τὴν κιβωτὸν τοῦ Θεοῦ, ἀλλʼ ἢ τοὺς Λευίτας,
    ὅτι αὐτοὺς ἐξελέξατο Κύριος αἴρειν τὴν κιβωτὸν Κυρίου, καὶ λειτουργεῖν αὐτῷ ἕως
    αἰῶνος.
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐξεκκλησίασε Δαυὶδ τὸν πάντα Ἰσραὴλ ἐν Ἱερουσαλὴμ, τοῦ ἀνενέγκαι τὴν κιβωτὸν
    Κυρίου εἰς τὸν τόπον ὃν ἡτοίμασεν αὐτῇ.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ συνήγαγε Δαυὶδ τοὺς υἱοὺς Ἀαρὼν τοὺς Λευίτας.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τῶν υἱῶν Καὰθ, Οὐριὴλ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, ἑκατὸν εἴκοσι.
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τῶν υἱῶν Μεραρὶ, Ἀσαΐα ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, διακόσιοι εἴκοσι.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τῶν υἱῶν Γεδσὼν, Ἰωὴλ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, ἑκατὸν τριάκοντα·
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τῶν υἱῶν Ἐλισαφὰτ, Σεμεῒ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, διακόσιοι.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τῶν υἱῶν Χεβρὼμ, Ἐλιὴλ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, ὀγδοήκοντα.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τῶν υἱῶν Ὀζιὴλ, Ἀμιναδὰβ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, ἑκατὸν δεκαδύο.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Δαυὶδ τὸν Σαδὼκ καὶ Ἀβιάθαρ τοὺς ἱερεῖς, καὶ τοὺς Λευίτας, τὸν
    Οὐριὴλ, Ἀσαΐαν, καὶ Ἰωὴλ, καὶ Σεμαίαν, καὶ Ἐλιὴλ, καὶ Ἀμιναδὰβ,
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ εἶπεν αὐτοῖς, ὑμεῖς ἄρχοντες πατριῶν τῶν Λευιτῶν, ἁγνίσθητε ὑμεῖς καὶ
    οἱ ἀδελφοὶ ὑμῶν, καὶ ἀνοίσετε τὴν κιβωτὸν τοῦ Θεοῦ Ἰσραὴλ, οὗ ἡτοίμασα αὐτῇ·
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἐν τῷ πρότερον ὑμᾶς εἶναι, διέκοψεν ὁ Θεὸς ἡμῶν ἐν ἡμῖν, ὅτι οὐκ ἐξεζητήσαμεν
    ἐν κρίματι.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἡγνίσθησαν οἱ ἱερεῖς καὶ οἱ Λευῖται, τοῦ ἀνενέγκαι τὴν κιβωτὸν Θεοῦ Ἰσραήλ.
  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβον οἱ υἱοὶ τῶν Λευιτῶν τὴν κιβωτὸν τοῦ Θεοῦ, ὡς ἐνετείλατο Μωυσῆς
    ἐν λόγῳ Θεοῦ κατὰ τὴν γραφὴν, ἐν ἀναφορεῦσιν ἐπʼ αὐτούς.
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δανὶδ τοῖς ἄρχουσι τῶν Λευιτῶν, στήσατε τοὺς ἀδελφοὺς αὐτῶν τοὺς
    ψαλτῳδοὺς ἐν ὀργάνοις, νάβλαις, κινύραις, καὶ κυμβάλοις τοῦ φωνῆσαι εἰς ὕψος ἐν
    φωνῇ εὐφροσύνης.
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἔστησαν οἱ Λευῖται τὸν Αἰμὰν υἱὸν Ἰωήλ· ἐκ τῶν ἀδελφῶν αὐτοῦ Ἀσὰφ υἱὸς
    Βαραχία· καὶ ἐκ τῶν νἱῶν Μεραρὶ ἀδελφῶν αὐτοῦ Αἰθὰν υἱὸς Κισαίου·
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτῶν οἱ ἀδελφοὶ αὐτῶν οἱ δεύτεροι, Ζαχαρίας, καὶ Ὀζιὴλ, καὶ Σεμιραμὼθ,
    καὶ Ἰεϊὴλ, καὶ Ἐλιωὴλ, καὶ Ἐλιὰβ, καὶ Βαναία, καὶ Μαασαΐα, καὶ Ματθαθία, καὶ Ἐλιφενὰ,
    καὶ Μακελλία, καὶ Ἀβδεδὸμ, καὶ Ἰεϊὴλ, καὶ Ὀζίας, οἱ πυλωροί.·
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ οἱ ψαλτῳδοὶ, Αἰμὰν, Ἀσὰφ, καὶ Αἰθὰν ἐν κυμβάλοις χαλκοῖς τοῦ ἀκουσθῆναι
    ποιῆσαι.
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ζαχαρίας, καὶ Ὀζιὴλ, Σεμιραμὼθ, Ἰεϊὴλ, Ὠνι, Ἐλιὰβ, Μαασαίας, Βαναίας ἐν νάβλαις
    ἐπὶ ἀλαιμώθ.
  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ Ματταθίας, καὶ Ἐλιφαλοὺ, καὶ Μακενία, καὶ Ἀβδεδὸμ, καὶ Ἰεϊὴλ, καὶ Ὀζίας
    ἐν κινύραις ἁμασενὶθ τοῦ ἐνισχῦσαι.
  usfm_code: 1CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ Χωνενία ἄρχων τῶν Λευιτῶν ἄρχων τῶν ᾠδῶν, ὅτι συνετὸς ἦν.
  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ Βαραχία καὶ Ἐλκανὰ πυλωροὶ τῆς κιβωτοῦ.
  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ Σομνία, καὶ Ἰωσαφὰτ, καὶ Ναθαναὴλ, καὶ Ἀμασαῒ, καὶ Ζαχαρία, καὶ Βαναΐα,
    καὶ Ἐλιέζερ οἱ ἱερεῖς σαλπίζοντες ταῖς σάλπιγξιν ἔμπροσθεν τῆς κιβωτοῦ τοῦ Θεοῦ·
    καὶ Ἀβδεδὸμ καὶ Ἰεΐα πυλωροὶ τῆς κιβωτοῦ τοῦ Θεοῦ.
  usfm_code: 1CH
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἦν Δαυὶδ καὶ οἱ πρεσβύτεροι Ἰσραὴλ καὶ οἱ χιλίαρχοι οἱ πορευόμενοι τοῦ
    ἀναγαγεῖν τὴν κιβωτὸν τῆς διαθήκης ἐξ οἴκου Ἀβδεδὸμ ἐν εὐφροσύνῃ.
  usfm_code: 1CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ κατισχῦσαι τὸν Θεὸν τοὺς Λευίτας αἴροντας τὴν κιβωτὸν τῆς
    διαθήκης Κυρίου, καὶ ἔθυσαν ἀνʼ ἑπτὰ μόσχους, καὶ ἀνʼ ἑπτὰ κριούς.
  usfm_code: 1CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ Δαυὶδ περιεζωσμένος ἐν στολῇ βυσσίνῃ, καὶ πάντες οἱ Λευῖται αἴροντες τὴν
    κιβωτὸν διαθήκης Κυρίου, καὶ οἱ ψαλτῳδοὶ, καὶ Χωνενίας ὁ ἄρχων τῶν ᾠδῶν τῶν ᾀδόντων,
    καὶ ἐπὶ Δαυὶδ στολὴ βυσσίνη.
  usfm_code: 1CH
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ πᾶς Ἰσραὴλ ἀνάγοντες τὴν κιβωτὸν διαθήκης Κυρίου ἐν σημασίᾳ, καὶ ἐν φωνῇ
    σωφὲρ, καὶ ἐν σάλπιγξι, καὶ ἐν κυμβάλοις, ἀναφωνοῦντες ἐν νάβλαις καὶ ἐν κινύραις.
  usfm_code: 1CH
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡ κιβωτὸς διαθήκης Κυρίου, καὶ ἦλθεν ἕως πόλεως Δαυίδ· καὶ Μελχὸλ
    ἡ θυγάτηρ Σαοὺλ παρέκυψε διὰ τῆς θυρίδος, καὶ εἶδε τὸν βασιλέα Δαυὶδ ὀρχούμενον
    καὶ παίζοντα, καὶ ἐξουδένωσεν αὐτὸν ἐν τῇ ψυχῇ αὐτῆς.
  usfm_code: 1CH
  verse: '29'
