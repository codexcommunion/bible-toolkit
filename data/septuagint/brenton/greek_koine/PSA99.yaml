- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 99
  chapter: 99
  iso-639-2_language_code: grc
  text: Ψαλμὸς εἰς ἐξομολόγησιν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 99
  chapter: 99
  iso-639-2_language_code: grc
  text: δουλεύσατε τῷ Κυρίῳ ἐν εὐφροσύνῃ· εἰσέλθατε ἐνώπιον αὐτοῦ ἐν ἀγαλλιάσει.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 99
  chapter: 99
  iso-639-2_language_code: grc
  text: Γνῶτε ὅτι Κύριος αὐτός ἐστιν ὁ Θεός· αὐτὸς ἐποίησεν ἡμᾶς, καὶ οὐχ ἡμεῖς, λαὸς
    αὐτοῦ καὶ πρόβατα τῆς νομῆς αὐτοῦ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 99
  chapter: 99
  iso-639-2_language_code: grc
  text: Εἰσέλθατε εἰς τὰς πύλας αὐτοῦ ἐν ἐξομολογήσει, τὰς αὐλὰς αὐτοῦ ἐν ὕμνοις·
    ἐξομολογεῖσθε αὐτῷ, αἰνεῖτε τὸ ὄνομα αὐτοῦ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 99
  chapter: 99
  iso-639-2_language_code: grc
  text: Ὅτι χρηστὸς Κύριος, εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ, καὶ ἕως γενεᾶς καὶ γενεᾶς
    ἡ ἀλήθεια αὐτοῦ.
  usfm_code: PSA
  verse: '5'
