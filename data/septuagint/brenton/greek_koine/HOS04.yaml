- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀκούσατε λόγον Κυρίου υἱοὶ Ἰσραὴλ, ὅτι κρίσις τῷ Κυρίῳ πρὸς τοὺς κατοικοῦντας
    τὴν γῆν, διότι οὐκ ἔστιν ἀλήθεια, οὐδὲ ἔλεος, οὐδὲ ἐπίγνωσις Θεοῦ ἐπὶ τῆς γῆς.
  usfm_code: HOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀρὰ, καὶ ψεῦδος, καὶ φόνος καὶ κλοπὴ, καὶ μοιχεία κέχυται ἐπὶ τῆς γῆς, καὶ
    αἵματα ἐφʼ αἵμασι μίσγουσι.
  usfm_code: HOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο πενθήσει ἡ γῆ, καὶ σμικρυνθήσεται σὺν πᾶσι τοῖς κατοικοῦσιν αὐτὴν,
    σὺν τοῖς θηρίοις τοῦ ἀγροῦ, καὶ σὺν τοῖς ἑρπετοῖς τῆς γῆς, καὶ σὺν τοῖς πετεινοῖς
    τοῦ οὐρανοῦ, καὶ οἱ ἰχθύες τῆς θαλάσσης ἐκλείψουσιν,
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ὅπως μηδεὶς μήτε δικάζηται, μήτε ἐλέγχῃ μηδείς· ὁ δὲ λαός μου ὡς ἀντιλεγόμενος
    ἱερεύς.
  usfm_code: HOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀσθενήσει ἡμέρας, καὶ ἀσθενήσει ὁ προφήτης μετὰ σοῦ· νυκτὶ ὡμοίωσα τὴν
    μητέρα σου.
  usfm_code: HOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὡμοιώθη ὁ λαός μου, ὡς οὐκ ἔχων γνῶσιν· ὅτι σὺ ἐπίγνωσιν ἀπώσω, κᾀγὼ ἀπώσομαί
    σε, τοῦμὴ ἱερατεύειν μοι· καὶ ἐπελάθου νόμον Θεοῦ σου, κᾀγὼ ἐπιλήσομαι τέκνων
    σου.
  usfm_code: HOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Κατὰ τὸ πλῆθος αὐτῶν, οὕτως ἥμαρτόν μοι· τὴν δόξαν αὐτῶν εἰς ἀτιμίαν θήσομαι.
  usfm_code: HOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἁμαρτίας λαοῦ μου φάγονται· καὶ ἐν ταῖς ἀδικίαις αὐτῶν λήψονται τὰς ψυχὰς
    αὐτῶν.
  usfm_code: HOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔσται καθὼς ὁ λαὸς, οὕτως καὶ ὁ ἱερεύς· καὶ ἐκδικήσω ἐπʼ αὐτὸν τὰς ὁδοὺς
    αὐτοῦ, καὶ τὰ διαβούλια αὐτοῦ ἀνταποδώσω αὐτῷ.
  usfm_code: HOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ φάγονται, καὶ οὐ μὴ ἐμπλησθῶσιν· ἐπόρνευσαν, καὶ οὐ μὴ κατευθύνωσι· διότι
    τὸν Κύριον ἐγκατέλιπον τοῦ φυλάξαι.
  usfm_code: HOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Πορνείαν καὶ οἶνον καὶ μέθυσμα ἐδέξατο καρδία λαοῦ μου·
  usfm_code: HOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἐν συμβόλοις ἐπηρώτων, καὶ ἐν ῥάβδοις αὐτοῦ ἀπήγγελλον αὐτῷ· πνεύματι πορνείας
    ἐπλανήθησαν, καὶ ἐξεπόρνευσαν ἀπὸ τοῦ Θεοῦ αὐτῶν.
  usfm_code: HOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπὶ τὰς κορυφὰς τῶν ὀρέων ἐθυσίαζον, καὶ ἐπὶ τοὺς βουνοὺς ἔθυον ὑποκάτω δρυὸς,
    καὶ λεύκης, καὶ δένδρου συσκιάζοντος, ὅτι καλὸν σκέπη. διὰ τοῦτο ἐκπορνεύσουσιν
    αἱ θυγατέρες ὑμῶν, καὶ αἱ νύμφαι ὑμῶν μοιχεύσουσι.
  usfm_code: HOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ οὐ μὴ ἐπισκέψωμαι ἐπὶ τὰς θυγατέρας ὑμῶν ὅταν πορνεύσωσι, καὶ ἐπὶ τὰς
    νύμφας ὑμῶν ὅταν μοιχεύωσιν· ὅτι αὐτοὶ μετὰ τῶν πορνῶν συνεφύροντο, καὶ μετὰ τῶν
    τετελεσμένων ἔθυον, καὶ ὁ λαὸς ὁ μὴ συνιὼν συνεπλέκετο μετὰ πόρνης.
  usfm_code: HOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Σὺ δὲ Ἰσραὴλ μὴ ἀγνόει, καὶ Ἰούδα μὴ εἰσπορεύεσθε εἰς Γάλγαλα, καὶ μὴ ἀναβαίνετε
    εἰς τὸν οἶκον Ὦν, καὶ μὴ ὀμνύετε ζῶντα Κύριον.
  usfm_code: HOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Διότι ὡς δάμαλις παροιστρῶσα παροίστρησεν Ἰσραήλ· νῦν νεμήσει αὐτοὺς Κύριος
    ὡς ἀμνὸν ἐν εὐρυχώρῳ.
  usfm_code: HOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μέτοχος εἰδώλων Ἐφραὶμ ἔθηκεν ἑαυτῷ σκάνδαλα,
  usfm_code: HOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ἠρέτισε Χαναναίους· πορνεύοντες ἐξεπόρνευσαν, ἠγάπησαν ἀτιμίαν ἐκ φρυάγματος
    αὐτῆς.
  usfm_code: HOS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Συστροφὴ πνεύματος σὺ εἶ ἐν ταῖς πτέρυξιν αὐτῆς, καὶ καταισχυνθήσονται ἐκ
    τῶν θυσιαστηρίων αὐτῶν.
  usfm_code: HOS
  verse: '19'
