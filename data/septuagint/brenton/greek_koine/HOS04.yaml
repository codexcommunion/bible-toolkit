- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀκούσατε λόγον Κυρίου υἱοὶ Ἰσραὴλ, ὅτι κρίσις τῷ Κυρίῳ πρὸς τοὺς κατοικοῦντας
    τὴν γῆν, διότι οὐκ ἔστιν ἀλήθεια, οὐδὲ ἔλεος, οὐδὲ ἐπίγνωσις Θεοῦ ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀρὰ, καὶ ψεῦδος, καὶ φόνος καὶ κλοπὴ, καὶ μοιχεία κέχυται ἐπὶ τῆς γῆς,
    καὶ αἵματα ἐφʼ αἵμασι μίσγουσι.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Διὰ τοῦτο πενθήσει ἡ γῆ, καὶ σμικρυνθήσεται σὺν πᾶσι τοῖς κατοικοῦσιν
    αὐτὴν, σὺν τοῖς θηρίοις τοῦ ἀγροῦ, καὶ σὺν τοῖς ἑρπετοῖς τῆς γῆς, καὶ σὺν τοῖς
    πετεινοῖς τοῦ οὐρανοῦ, καὶ οἱ ἰχθύες τῆς θαλάσσης ἐκλείψουσιν,
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ὅπως μηδεὶς μήτε δικάζηται, μήτε ἐλέγχῃ μηδείς· ὁ δὲ λαός μου ὡς ἀντιλεγόμενος
    ἱερεύς.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀσθενήσει ἡμέρας, καὶ ἀσθενήσει ὁ προφήτης μετὰ σοῦ· νυκτὶ ὡμοίωσα
    τὴν μητέρα σου.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὡμοιώθη ὁ λαός μου, ὡς οὐκ ἔχων γνῶσιν· ὅτι σὺ ἐπίγνωσιν ἀπώσω, κᾀγὼ
    ἀπώσομαί σε, τοῦμὴ ἱερατεύειν μοι· καὶ ἐπελάθου νόμον Θεοῦ σου, κᾀγὼ ἐπιλήσομαι
    τέκνων σου.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Κατὰ τὸ πλῆθος αὐτῶν, οὕτως ἥμαρτόν μοι· τὴν δόξαν αὐτῶν εἰς ἀτιμίαν
    θήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἁμαρτίας λαοῦ μου φάγονται· καὶ ἐν ταῖς ἀδικίαις αὐτῶν λήψονται τὰς
    ψυχὰς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔσται καθὼς ὁ λαὸς, οὕτως καὶ ὁ ἱερεύς· καὶ ἐκδικήσω ἐπʼ αὐτὸν τὰς
    ὁδοὺς αὐτοῦ, καὶ τὰ διαβούλια αὐτοῦ ἀνταποδώσω αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ φάγονται, καὶ οὐ μὴ ἐμπλησθῶσιν· ἐπόρνευσαν, καὶ οὐ μὴ κατευθύνωσι·
    διότι τὸν Κύριον ἐγκατέλιπον τοῦ φυλάξαι.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Πορνείαν καὶ οἶνον καὶ μέθυσμα ἐδέξατο καρδία λαοῦ μου·
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἐν συμβόλοις ἐπηρώτων, καὶ ἐν ῥάβδοις αὐτοῦ ἀπήγγελλον αὐτῷ· πνεύματι
    πορνείας ἐπλανήθησαν, καὶ ἐξεπόρνευσαν ἀπὸ τοῦ Θεοῦ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐπὶ τὰς κορυφὰς τῶν ὀρέων ἐθυσίαζον, καὶ ἐπὶ τοὺς βουνοὺς ἔθυον ὑποκάτω
    δρυὸς, καὶ λεύκης, καὶ δένδρου συσκιάζοντος, ὅτι καλὸν σκέπη. διὰ τοῦτο ἐκπορνεύσουσιν
    αἱ θυγατέρες ὑμῶν, καὶ αἱ νύμφαι ὑμῶν μοιχεύσουσι.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ οὐ μὴ ἐπισκέψωμαι ἐπὶ τὰς θυγατέρας ὑμῶν ὅταν πορνεύσωσι, καὶ ἐπὶ
    τὰς νύμφας ὑμῶν ὅταν μοιχεύωσιν· ὅτι αὐτοὶ μετὰ τῶν πορνῶν συνεφύροντο, καὶ μετὰ
    τῶν τετελεσμένων ἔθυον, καὶ ὁ λαὸς ὁ μὴ συνιὼν συνεπλέκετο μετὰ πόρνης.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Σὺ δὲ Ἰσραὴλ μὴ ἀγνόει, καὶ Ἰούδα μὴ εἰσπορεύεσθε εἰς Γάλγαλα, καὶ μὴ
    ἀναβαίνετε εἰς τὸν οἶκον Ὦν, καὶ μὴ ὀμνύετε ζῶντα Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διότι ὡς δάμαλις παροιστρῶσα παροίστρησεν Ἰσραήλ· νῦν νεμήσει αὐτοὺς
    Κύριος ὡς ἀμνὸν ἐν εὐρυχώρῳ.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μέτοχος εἰδώλων Ἐφραὶμ ἔθηκεν ἑαυτῷ σκάνδαλα,
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἠρέτισε Χαναναίους· πορνεύοντες ἐξεπόρνευσαν, ἠγάπησαν ἀτιμίαν ἐκ φρυάγματος
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 4
  book_usfm_code: HOS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Συστροφὴ πνεύματος σὺ εἶ ἐν ταῖς πτέρυξιν αὐτῆς, καὶ καταισχυνθήσονται
    ἐκ τῶν θυσιαστηρίων αὐτῶν.
