- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Κρείσσων ἀτεκνία μετὰ ἀρετῆς, ἀθανασία γάρ ἐστιν ἐν μνήμῃ αὐτῆς, ὅτι
    καὶ παρὰ Θεῷ γινώσκεται καὶ παρὰ ἀνθρώποις·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: παροῦσάν τε μιμοῦνται αὐτὴν, καὶ ποθοῦσιν ἀπελθοῦσαν καὶ ἐν τῷ αἰῶνι
    στεφανηφοροῦσα πομπεύει, τὸν τῶν ἀμιάντων ἄθλων ἀγῶνα νικήσασα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πολύγονον δὲ ἀσεβῶν πλῆθος οὐ χρησιμεύσει, καὶ ἐκ νόθων μοσχευμάτων
    οὐ δώσει ῥίζαν εἰς βάθος, οὐδὲ ἀσφαλῆ βάσιν ἑδράσει.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κᾂν γὰρ ἐν κλάδοις πρὸς καιρὸν ἀναθάλῃ, ἐπισφαλῶς βεβηκότα ὑπὸ ἀνέμου
    σαλευθήσεται, καὶ ὑπὸ βίας ἀνέμων ἐκριζωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Περικλασθήσονται κλῶνες ἀτέλεστοι, καὶ ὁ καρπὸς αὐτῶν ἄχρηστος, ἄωρος
    εἰς βρῶσιν, καὶ εἰς οὐθὲν ἐπιτήδειος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐκ γὰρ ἀνόμων ὕπνων τέκνα γεννώμενα μάρτυρές εἰσι πονηρίας κατὰ γονέων
    ἐν ἐξετασμῷ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Δίκαιος δὲ ἐὰν φθάσῃ τελευτῆσαι, ἐν ἀναπαύσει ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Γῆρας γὰρ τίμιον οὐ τὸ πολυχρόνιον, οὐδὲ ἀριθμῷ ἐτῶν μεμέτρηται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πολιὰ δέ ἐστιν φρόνησις ἀνθρώποις, καὶ ἡλικία γήρως βίος ἀκηλίδωτος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εὐάρεστος τῷ Θεῷ γενόμενος ἠγαπήθη, καὶ ζῶν μεταξὺ ἁμαρτωλῶν μετετέθη.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἡρπάγη μὴ κακία ἀλλάξῃ σύνεσιν αὐτοῦ, ἢ δόλος ἀπατήσῃ ψυχὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Βασκανία γὰρ φαυλότητος ἀμαυροῖ τὰ καλὰ, καὶ ῥεμβασμὸς ἐπιθυμίας μεταλλεύει
    νοῦν ἄκακον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τελειωθεὶς ἐν ὀλίγῳ ἐπλήρωσε χρόνους μακρούς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀρεστὴ γὰρ ἦν Κυρίῳ ἡ ψυχὴ αὐτοῦ· διὰ τοῦτο ἔσπευσεν ἐκ μέσου πονηρίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οἱ δὲ λαοὶ ἰδόντες καὶ μὴ νοήσαντες, μηδὲ θέντες ἐπὶ διανοίᾳ τὸ τοιοῦτο,
    ὅτι χάρις καὶ ἔλεος ἐν τοῖς ἐκλεκτοῖς αὐτοῦ, καὶ ἐπισκοπὴ ἐν τοῖς ὁσίοις αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κατακρινεῖ δὲ δίκαιος καμὼν τοῦς ζῶντας ἀσεβεῖς, καὶ νεότης τελεσθεῖσα
    ταχέως πολυετὲς γῆρας ἀδίκου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὄψονται γὰρ τελευτὴν σοφοῦ, καὶ οὐ νοήσουσι τί ἐβουλεύσατο περὶ αὐτοῦ,
    καὶ εἰς τί ἠσφαλίσατο αὐτὸν ὁ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὄψονται καὶ ἐξουθενήσουσιν, αὐτοὺς δὲ ὁ Κύριος ἐκγελάσεται· καὶ ἔσονται
    μετὰ τοῦτο εἰς πτῶμα ἄτιμον, καὶ εἰς ὕβριν ἐν νεκροῖς διʼ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι ῥήξει αὐτοὺς ἀφώνους πρηνεῖς, καὶ σαλεύσει αὐτοὺς ἐκ θεμελίων, καὶ
    ἕως ἐσχάτου χερσωθήσονται, καὶ ἔσονται ἐν ὀδύνῃ, καὶ ἡ μνήμη αὐτῶν ἀπολεῖται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 4
  book_usfm_code: WIS
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐλεύσονται ἐν συλλογισμῷ ἁμαρτημάτων αὐτῶν δειλοὶ, καὶ ἐλέγξει αὐτοὺς
    ἐξεναντίας τὰ ἀνομήματα αὐτῶν.
