- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Συνέσεως τῷ Ἀσάφ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Μνήσθητι τῆς συναγωγῆς σου ἧς ἐκτήσω ἀπʼ ἀρχῆς· ἐλυτρώσω ῥάβδον κληρονομίας
    σου· ὄρος Σιὼν τοῦτο ὃ κατεσκήνωσας ἐν αὐτῷ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Ἔπαρον τὰς χεῖράς σου ἐπὶ τὰς ὑπερηφανίας αὐτῶν εἰς τέλος· ὅσα ἐπονηρεύσατο
    ὁ ἐχθρὸς ἐν τοῖς ἁγίοις σου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Καὶ ἐνεκαυχήσαντο οἱ μισοῦντές σε ἐν μέσῳ τῆς ἑορτῆς σου·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: ἔθεντο τὰ σημεῖα αὐτῶν σημεῖα, καὶ οὐκ ἔγνωσαν, ὡς εἰς τὴν εἴσοδον ὑπεράνω·
    ὡς ἐν δρυμῷ ξύλων ἀξίναις ἐξέκοψαν
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: τὰς θύρας αὐτῆς ἐπιτοαυτὸ, ἐν πελέκει καὶ λαξευτηρίῳ κατέῤῥαξαν αὐτήν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Ἐνεπύρισαν ἐν πυρὶ τὸ ἁγιαστήριόν σου εἰς τὴν γῆν, ἐβεβήλωσαν τὸ σκήνωμα τοῦ
    ὀνόματός σου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Εἶπαν ἐν τῇ καρδίᾳ αὐτῶν, ἡ συγγένεια αὐτῶν ἐπιτοαυτὸ, δεῦτε, καταπαύσωμεν
    τὰς ἑορτὰς Κυρίου ἀπὸ τῆς γῆς.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Τὰ σημεῖα ἡμῶν οὐκ εἴδομεν, οὐκ ἔστιν ἔτι προφήτης, καὶ ἡμᾶς οὐ γνώσεται ἔτι.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Ἕως πότε ὁ Θεὸς, ὀνειδιεῖ ὁ ἐχθρὸς, παροξυνεῖ ὁ ὑπεναντίος τὸ ὄνομά σου εἰς
    τέλος;
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Ἱνατί ἀποστρέφεις τὴν χεῖρά σου, καὶ τὴν δεξιάν σου ἐκ μέσου τοῦ κόλπου σου
    εἰς τέλος;
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Ὁ δὲ Θεὸς βασιλεὺς ἡμῶν πρὸ αἰῶνος, εἰργάσατο σωτηρίαν ἐν μέσῳ τῆς γῆς.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Σὺ ἐκραταίωσας ἐν τῇ δυνάμει σου τὴν θάλασσαν, σὺ συνέτριψας τὰς κεφαλὰς τῶν
    δρακόντων ἐπὶ τοῦ ὕδατος. Σὺ συνέτριψας τὰς κεφαλὰς τοῦ δράκοντος,
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: ἔδωκας αὐτὸν βρῶμα λαοῖς τοῖς Αἰθίοψι.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Σὺ διέῤῥηξας πηγὰς καὶ χειμάῤῥους, σὺ ἐξήρανας ποταμοὺς ἠθάμ.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Σή ἐστιν ἡ ἡμέρα, καὶ σή ἐστιν ἡ νὺξ, σὺ κατηρτίσω ἥλιον καὶ σελήνην.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Σὺ ἐποίησας πάντα τὰ ὅρια τῆς γῆς, θέρος καὶ ἔαρ σὺ ἐποίησας.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Μνήσθητι ταύτης τῆς κτίσεώς σου· ἐχθρὸς ὠνείδισε τὸν Κύριον, καὶ λαὸς ἄφρων
    παρώξυνε τὸ ὄνομά σου.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Μὴ παραδῷς τοῖς θηρίοις ψυχὴν ἐξομολογουμένην σοι, τῶν ψυχῶν τῶν πενήτων σου
    μὴ ἐπιλάθῃ εἰς τέλος.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Ἐπίβλεψον εἰς τὴν διαθήκην σου, ὅτι ἐπληρωθήσαν οἱ ἐσκοτωμένοι τῆς γῆς οἴκων
    ἀνομιῶν.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Μὴ ἀποστραφήτω τεταπεινωμένος καὶ κατῃσχυμμένος, πτωχὸς καὶ πένης αἰνέσουσι
    τὸ ὄνομά σου.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Ἀνάστα ὁ Θεὸς, δίκασον τὴν δίκην σου, μνήσθητι τῶν ὀνειδισμῶν σου τῶν ὑπὸ
    ἄφρονος ὅλην τὴν ἡμέραν.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 73
  chapter: 73
  iso-639-2_language_code: grc
  text: Μὴ ἐπιλάθῃ τῆς φωνῆς τῶν ἱκετῶν σου, ἡ ὑπερηφανία τῶν μισούντων σε ἀναβαίη
    διαπαντὸς πρὸς σέ.
  usfm_code: PSA
  verse: '23'
