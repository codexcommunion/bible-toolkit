- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εὑρίσκεται δὲ ἐν ταῖς ἀπογραφαῖς Ἱερεμίας ὁ προφήτης, ὅτι ἐκέλευσε τοῦ πυρὸς
    λαβεῖν τοὺς μεταγινομένους, ὡς σεσήμανται,
  usfm_code: 2MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ὡς ἐνετείλατο τοῖς μεταγενομένοις ὁ προφήτης, δοὺς αὐτοῖς τὸν νόμον, ἵνα
    μὴ ἐπιλάθωνται τῶν προσταγμάτων τοῦ Κυρίου, καὶ ἵνα μὴ ἀποπλανηθῶσι ταῖς διανοίαις,
    βλέποντες ἀγάλματα χρυσᾶ καὶ ἀργυρᾶ, καὶ τὸν περὶ αὐτὰ κόσμον.
  usfm_code: 2MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἕτερα τοιαῦτα λέγων, παρεκάλει μὴ ἀποστῆναι τὸν νόμον ἀπὸ τῆς καρδίας
    αὐτῶν.
  usfm_code: 2MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἦν δὲ ἐν τῇ γραφῇ, ὡς τὴν σκηνὴν καὶ τὴν κιβωτὸν ἐκέλευσεν ὁ προφήτης, χρηματισμοῦ
    γενηθέντος, αὐτῷ συνακολουθεῖν, ὡς δὲ ἐξῆλθεν εἰς τὸ ὄρος οὗ ὁ Μωυσῆς ἀναβὰς ἐθεάσατο
    τὴν τοῦ Θεοῦ κληρονομίαν.
  usfm_code: 2MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐλθὼν ὁ Ἱερεμίας εὗρεν οἶκον ἀντρώδη, καὶ τὴν σκηνὴν, καὶ τὴν κιβωτὸν,
    καὶ τὸ θυσιαστήριον τοῦ θυμιάματος εἰσήνεγκεν ἐκεῖ, καὶ τὴν θύραν ἐνέφραξε.
  usfm_code: 2MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ προσελθόντες τινὲς τῶν συνακολουθούντων ὥστε ἐπισημῄνασθαι τὴν ὁδὸν, καὶ
    οὐκ ἠδυνήθησαν εὑρεῖν.
  usfm_code: 2MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὡς δὲ ὁ Ἱερεμίας ἔγνω, μεμψάμενος αὐτοῖς εἶπεν, ὅτι καὶ ἄγνωστος ὁ τόπος ἔσται
    ἕως ἂν συναγάγῃ ὁ Θεὸς ἐπισυναγωγὴν τοῦ λαοῦ, καὶ ἵλεως γένηται.
  usfm_code: 2MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ τότε ὁ Κύριος ἀναδείξει ταῦτα, καὶ ὀφθήσεται ἡ δόξα τοῦ Κυρίου καὶ ἡ νεφέλη,
    ὡς καὶ ἐπὶ Μωυσῇ ἐδηλοῦτο, ὡς καὶ ὁ Σαλωμὼν ἠξίωσεν ἵνα ὁ τόπος καθαγιασθῇ μεγάλως.
  usfm_code: 2MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διεσαφεῖτο δὲ καὶ ὡς σοφίαν ἔχων ἀνήνεγκε θυσίαν ἐγκαινισμοῦ, καὶ τῆς τελειώσεως
    τοῦ ἱεροῦ.
  usfm_code: 2MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καθὼς καὶ Μωυσῆς προσηύξατο πρὸς Κύριον, καὶ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ, καὶ
    τὰ τῆς θυσίας ἐδαπάνησεν· οὕτως καὶ Σαλωμὼν προσηύξατο, καὶ καταβὰν τὸ πῦρ ἀνήλωσε
    τὰ ὁλοκαυτώματα.
  usfm_code: 2MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς, διὰ τὸ μὴ βεβρῶσθαι τὸ περὶ τῆς ἁμαρτίας, ἀνηλώθη.
  usfm_code: 2MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὡσαύτως καὶ ὁ Σαλωμὼν τὰς ὀκτὼ ἡμέρας ἤγαγεν.
  usfm_code: 2MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐξηγοῦντο δὲ καὶ ἐν ταῖς ἀναγραφαῖς, καὶ ἐν τοῖς ὑπομνηματισμοῖς τοῖς κατὰ
    τὸν Νεεμίαν τὰ αὐτά, καὶ ὡς καταβαλλόμενος βιβλιοθήκην, ἐπισυνήγαγε τὰ περὶ τῶν
    βασιλέων καὶ προφητῶν, καὶ τὰ τοῦ Δαυεὶδ, καὶ ἐπιστολὰς βασιλέων περὶ ἀναθημάτων.
  usfm_code: 2MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὡσαύτως δὲ καὶ Ἰούδας, τὰ διαπεπτωκότα διὰ τὸν πόλεμον τὸν γεγονότα ἡμῖν ἐπισυνήγαγε
    πάντα, καὶ ἔστι παρʼ ἡμῖν.
  usfm_code: 2MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὧν οὖν ἐὰν χρείαν ἔχητε, τοὺς ἀποκομιοῦντας ὑμῖν ἀποστέλλετε.
  usfm_code: 2MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Μέλλοντες οὖν ἄγειν τὸν καθαρισμὸν, ἐγράψαμεν ὑμῖν· καλῶς οὖν ποιήσετε ἄγοντες
    τὰς ἡμέρας.
  usfm_code: 2MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὁ δὲ Θεὸς ὁ σώσας τὸν πάντα λαὸν αὐτοῦ, καὶ ἀποδοὺς τὴν κληρονομίαν πᾶσι,
    καὶ τὸ βασίλειον, καὶ τὸ ἱεράτευμα, καὶ τὸν ἁγιασμὸν.
  usfm_code: 2MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καθὼς ἐπηγγείλατο διὰ τοῦ νόμου ἐλπίζομεν γὰρ ἐπὶ τῷ Θεῷ, ὅτι ταχέως ἡμᾶς
    ἐλεήσει, καὶ ἐπισυνάξει ἐκ τῆς ὑπὸ τὸν οὐρανὸν εἰς τὸν ἅγιον τόπον· ἐξείλετο γὰρ
    ἡμᾶς ἐκ μεγάλων κακῶν, καὶ τὸν τόπον ἐκαθάρισε.
  usfm_code: 2MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τὰ δὲ κατὰ τὸν Ἰούδαν τὸν Μακκαβαῖον, καὶ τοὺς τούτου ἀδελφοὺς, καὶ τὸν τοῦ
    ἱεροῦ τοῦ μεγάλου καθαρισμὸν, καὶ τὸν τοῦ βωμοῦ ἐγκαινισμὸν,
  usfm_code: 2MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ἔτι τε τοὺς πρὸς Ἀντιοχον τὸν Ἐπιφανῆ, καὶ τὸν τούτου υἱὸν Εὐπάτορα πολέμους,
  usfm_code: 2MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ τὰς ἐξ οὐρανοῦ γενομένας ἐπιφανείας τοῖς ὑπὲρ τοῦ Ἰουδαϊσμοῦ φιλοτίμως
    ἀνδραγαθήσασιν, ὡστε τὴν ὅλην χώραν ὀλίγους ὄντας λεηλατεῖν, καὶ τὰ βάρβαρα πλήθη
    διώκειν.
  usfm_code: 2MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ τὸ περιβόητον καθʼ ὅλην τὴν οἰκουμένην ἱερὸν ἀνακομίσασθαι, καὶ τὴν πόλιν
    ἐλευθερῶσαι, καὶ τοὺς μέλλοντας καταλύεσθαι νόμους ἐπανορθῶσαι, τοῦ Κυρίου μετὰ
    πάσης ἐπιεικείας ἵλεω γενομένου αὐτοῖς,
  usfm_code: 2MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: τὰ ὑπὸ Ἰάσωνος τοῦ Κυρηναίου δεδηλωμένα διὰ πέντε βιβλίων, πειρασόμεθα διʼ
    ἑνὸς συντάγματος ἐπιτεμεῖν.
  usfm_code: 2MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Συνορῶντες γὰρ τὸ χύμα τῶν ἀριθμῶν, καὶ τὴν οὖσαν δυσχέρειαν τοῖς θέλουσιν
    εἰσκυκλεῖσθαι τοῖς τῆς ἱστορίας διηγήμασι διὰ τὸ πλῆθος τῆς ὕλης,
  usfm_code: 2MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ἐφροντίσαμεν τοῖς μὲν βουλομένοις ἀναγινώσκειν ψυχαγωγίαν, τοῖς δέ φιλοφρονοῦσιν
    εἰς τὸ διὰ μνήμης ἀναλαβεῖν εὐκοπίαν, πᾶσι δὲ τοῖς ἐντυγχάνουσιν ὠφέλειαν.
  usfm_code: 2MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἡμῖν μὲν τοῖς τὴν κακοπάθειαν ἐπιδεδεγμένοις τῆς ἐπιτομῆς οὐ ῥᾴδιον, ἱδρῶτος
    δὲ καὶ ἀγρυπνίας τὸ πρᾶγμα·
  usfm_code: 2MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καθάπερ τῷ παρασκευάζοντι συμπόσιον, καὶ ζητοῦντι τὴν ἑτέρων λυσιτέλειαν οὐκ
    εὐχερές μὲν, ὅμως διὰ τὴν τῶν πολλῶν εὐχαριστίαν, ἡδέως τὴν κακοπάθειαν ὑποίσομεν,
  usfm_code: 2MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: τὸ μὲν διακριβοῦν περὶ ἑκάστων τῷ συγγραφεῖ παραχωρήσαντες, τὸ δὲ ἐπιπορεύεσθαι
    τοῖς ὑπογραμμοῖς τῆς ἐπιτομῆς διαπονοῦντες.
  usfm_code: 2MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καθάπερ γὰρ τῆς καινῆς οἰκίας ἀρχιτέκτονι τῆς ὅλης καταβολῆς φροντιστέον,
    τῷ δὲ ἐγκαίειν καὶ ζωγραφεῖν ἐπιχειροῦντι, τὰ ἐπιτήδεια πρὸς διακόσμησιν ἐξεταστέον·
    οὕτω δοκῶ καὶ ἐπὶ ἡμῖν.
  usfm_code: 2MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τὸ μὲν ἐμβατεύειν, καὶ περί πάντων ποιεῖσθαι λόγον καὶ πολυπραγμονεῖν ἐν τοῖς
    καταμέρος, τῷ τῆς ἱστορίας ἀρχηγέτῃ καθήκει·
  usfm_code: 2MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τὸ δὲ σύντομον τῆς λέξεως μεταδιώκειν, καὶ τὸ ἐξεργαστικὸν τῆς πραγματείας
    παραιτεῖσθαι, τῷ τὴν μετάφρασιν ποιουμένῳ συγχωρητέον.
  usfm_code: 2MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐντεῦθεν οὖν ἀρξώμεθα τῆς διηγήσεως, τοῖς προειρημένοις τοσοῦτον ἐπιζεύξαντες·
    εὔηθες γὰρ τὸ μὲν πρὸ τῆς ἱστορίας πλεονάζειν, τὴν δὲ ἱστορίαν ἐπιτεμεῖν.
  usfm_code: 2MA
  verse: '32'
