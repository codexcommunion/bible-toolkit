- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀγρυπνία πλούτου ἐκτήκει σάρκας, καὶ ἡ μέριμνα αὐτοῦ ἀφιστᾷ ὕπνον.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Μέριμνα ἀγρυπνίας ἀπαιτήσει νυσταγμὸν, καὶ ἀῤῥώστημα βαρὺ ἐκνήψει ὕπνος.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐκοπίασε πλούσιος ἐν συναγωγῇ χρημάτων, καὶ ἐν τῇ ἀναπαύσει ἐμπίπλαται τῶν
    τρυφημάτων αὐτοῦ·
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: ἐκοπίασε πτωχὸς ἐν ἐλαττώσει βίου, καὶ ἐν τῇ ἀναπαύσει ἐπιδεὴς γίνεται.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὁ ἀγαπῶν χρυσίον οὐ δικαιωθήσεται, καὶ ὁ διώκων διαφθορὰν, αὐτὸς πλησθήσεται.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Πολλοὶ ἐδόθησαν εἰς πτῶμα χάριν χρυσίου, καὶ ἐγενήθη ἀπώλεια αὐτῶν κατὰ πρόσωπον
    αὐτῶν.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ξύλον προσκόμματός ἐστι τοῖς ἐνθυσιάζουσιν αὐτῷ, καὶ πᾶς ἄφρων ἁλώσεται ἐν
    αὐτῷ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Μακάριος πλούσιος ὃς εὑρέθη ἄμωμος, καὶ ὃς ὀπίσω χρυσίου οὐκ ἐπορεύθη.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τίς ἐστι καὶ μακαριοῦμεν αὐτόν; ἐποίησε γὰρ θαυμάσια ἐν λαῷ αὐτοῦ.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τίς ἐδοκιμάσθη ἐν αὐτῷ καὶ ἐτελειώθη, καὶ ἔστω εἰς καύχησιν; τίς ἐδύνατο παραβῆναι,
    καὶ οὐ παρέβη, καὶ ποιῆσαι κακὰ, καὶ οὐκ ἐποίησε;
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Στερεωθήσεται τὰ ἀγαθὰ αὐτοῦ, καὶ τὰς ἐλεημοσύνας αὐτοῦ ἐκδιηγήσεται ἐκκλησία.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐπὶ τραπέζης μεγάλης ἐκάθισας; μὴ ἀνοίξῃς ἐπʼ αὐτῆς φάρυγγά σου· καὶ μὴ εἴπῃς,
    πολλά γε τὰ ἐπʼ αὐτῆς.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Μνήσθητι ὅτι κακὸν ὀφθαλμὸς πονηρὸς, πονηρότερον ὀφθαλμοῦ τί ἔκτισται; διὰ
    τοῦτο ἀπὸ παντὸς προσώπου δακρύει.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οὗ ἐὰν ἐπιβλέψῃ, μὴ ἐκτείνῃς χεῖρα, καὶ μὴ συνθλίβου αὐτῷ ἐν τρυβλίῳ.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Νόει τὰ τοῦ πλησίον ἐκ σεαυτοῦ, καὶ ἐπὶ παντὶ πράγματι διανοοῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Φάγε ὡς ἄνθρωπος τὰ παρακείμενά σοι, καὶ μὴ διαμασῷ, μὴ μισηθῇς.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Παῦσαι πρῶτος χάριν παιδείας, καὶ μὴ ἀπληστεύου, μήποτε προσκόψῃς.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἰ ἀναμέσον πλειόνων ἐκάθισας, πρότερος αὐτῶν μὴ ἐκτείνῃς τὴν χεῖρά σου.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὡς ἱκανὸν ἀνθρώπῳ πεπαιδευμένῳ τὸ ὀλίγον, καὶ ἐπὶ τῆς κοίτης αὐτοῦ οὐκ ἀσθμαίνει.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὕπνος ὑγείας ἐπὶ ἐντέρῳ μετρίῳ, ἀνέστη πρωῒ, καὶ ἡ ψυχὴ αὐτοῦ μετʼ αὐτοῦ·
    πόνος ἀγρυπνίας καὶ χολέρας καὶ στρόφος μετὰ ἀνδρὸς ἀπλήστου.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἰ ἐβιάσθης ἐν ἐδέσμασιν, ἀνάστα μεσοπωρῶν καὶ ἀναπαύσῃ.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἄκουσόν μου τέκνον καὶ μὴ ἐξουδενώσῃς με, καὶ ἐπʼ ἐσχάτῳ εὑρήσεις τοὺς λόγους
    μου· ἐν πᾶσι τοῖς ἔργοις σου γίνου ἐντρεχὴς, καὶ πᾶν αρρώστημα οὐ μή σοι ἀπαντήσῃ.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Λαμπρὸν ἐπʼ ἄρτοῖς εὐλογήσει χείλη, καὶ μαρτυρία τῆς καλλονῆς αὐτοῦ πιστή.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Πονηρῷ ἐπʼ ἄρτῳ διαγογγύσει πόλις, καὶ ἡ μαρτυρία τῆς πονηρίας αὐτοῦ ἐκριβής.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐν οἴνῳ μὴ ἀνδρίζου, πολλοὺς γὰρ ἀπώλεσεν ὁ οἶνος·
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Κάμινος δοκιμάζει στόμωμα ἐν βαφῇ, οὕτως οἶνος καρδίας ἐν μάχῃ ὑπερηφάνων.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐπίσον ζωῆς οἶνος ἀνθρώπῳ, ἐὰν πίνῃς αὐτὸν μέτρῳ αὐτοῦ· τίς ζωὴ ἐλασσουμένῳ
    οἴνῳ; καὶ αὐτὸς ἔκτισται εἰς εὐφροσύνην ἀνθρώποις.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀγαλλίαμα καρδίας καὶ εὐφροσύνη ψυχῆς οἶνος πινόμενος ἐν καιρῷ αὐτάρκης·
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: πικρία ψυχῆς οἶνος πινόμενος πολὺς, ἐν ὀρεθισμῷ καὶ ἀντιπτώματι.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Πληθύνει μέθη θυμὸν ἄφρονος εἰς πρόσκομμα, ἐλαττῶν ἰσχὺν καὶ προσποιῶν τραύματα.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐν συμποσίῳ οἴνου μὴ ἐλέγξῃς τὸν πλησίον, καὶ μὴ ἐξουδενώσῃς αὐτὸν ἐν εὐφροσύνῃ
    αὐτοῦ· λόγον ὀνειδισμοῦ μὴ εἴπῃς αὐτῷ, καὶ μὴ αὐτὸν θλίψῃς ἐν ἀπαιτήσει.
  usfm_code: SIR
  verse: '31'
