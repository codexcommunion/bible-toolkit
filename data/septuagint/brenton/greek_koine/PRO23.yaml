- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐὰν καθίσῃς δειπνεῖν ἐπὶ τραπέζης δυνάστου, νοητῶς νόει τὰ παρατιθέμενά
    σοι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐπίβαλλε τὴν χεῖρά σου, εἰδὼς ὅτι τοιαῦτά σε δεῖ παρασκευάσαι· εἰ
    δὲ ἀπληστότερος εἶ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: μὴ ἐπιθύμει τῶν ἐδεσμάτων αὐτοῦ, ταῦτα γὰρ ἔχεται ζωῆς ψευδοῦς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ παρεκτείνου πένης ὢν πλουσίῳ, τῇ δὲ σῇ ἐννοίᾳ ἀπόσχου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐὰν ἐπιστήσῃς τὸ σὸν ὄμμα πρὸς αὐτὸν, οὐδαμοῦ φανεῖται· κατεσκεύασται
    γὰρ αὐτῷ πτέρυγες ὥσπερ ἀετοῦ, καὶ ὑποστρέφει εἰς τὸν οἶκον τοῦ προεστηκότος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μὴ συνδείπνει ἀνδρὶ βασκάνῳ, μηδὲ ἐπιθύμει τῶν βρωμάτων αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ὃν τρόπον γὰρ εἴ τις καταπίοι τρίχα, οὕτως ἐσθίει καὶ πίνει· μηδὲ πρὸς
    σὲ εἰσαγάγῃς αὐτὸν, καὶ φάγῃς τὸν ψωμόν σου μετʼ αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ἐξεμέσει γὰρ αὐτὸν, καὶ λυμανεῖται τοὺς λόγους σου τοὺς καλούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἰς ὦτα ἄφρονος μηδὲν λέγε, μήποτε μυκτηρίσῃ τοὺς συνετοὺς λόγους σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μὴ μεταθῇς ὅρια αἰώνια, εἰς δὲ κτῆμα ὀρφανῶν μὴ εἰσέλθῃς·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὁ γὰρ λυτρούμενος αὐτοὺς Κύριος, κραταιός ἐστι, καὶ κρινεῖ τὴν κρίσιν
    αὐτῶν μετὰ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Δὸς εἰς παιδείαν τὴν καρδίαν σου, τὰ δὲ ὦτά σου ἑτοίμασον λόγοις αἰσθήσεως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Μὴ ἀπόσχῃ νήπιον παιδεύειν, ὅτι ἐὰν πατάξῃς αὐτὸν ῥάβδῳ, οὐ μὴ ἀποθάνῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Συ μὲν γὰρ πατάξεις αὐτὸν ῥάβδῳ, τὴν δὲ ψυχὴν αὐτοῦ ἐκ θανάτου ῥύσῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Υἱὲ, ἐὰν σοφὴ γένηταί σου ἡ καρδία, εὐφρανεῖς καὶ τὴν ἐμὴν καρδίαν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ ἐνδιατρίψει λόγοις τὰ σὰ χείλη πρὸς τὰ ἐμὰ χείλη ἐὰν ὀρθὰ ὦσι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μὴ ζηλούτω ἡ καρδία σου ἁμαρτωλοὺς, ἀλλὰ ἐν φόβῳ Κυρίου ἴσθι ὅλην τὴν
    ἡμέραν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐὰν γὰρ τηρήσῃς αὐτὰ, ἔσται σοι ἔκγονα, ἡ δὲ ἐλπίς σου οὐκ ἀποστήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἄκουε υἱὲ, καὶ σοφὸς γίνου, καὶ κατεύθυνε ἐννοίας σῆς καρδίας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Μὴ ἴσθι οἰνοπότης, μηδὲ ἐκτείνου συμβολαῖς, κρεῶν τε ἀγορασμοῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Πᾶς γὰρ μέθυσος καὶ πορνοκόπος πτωχεύσει, καὶ ἐνδύσεται διεῤῥηγμένα
    καὶ ῥακώδη πᾶς ὑπνώδης.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἄκουε, υἱὲ, πατρὸς τοῦ γεννήσαντός σε, καὶ μὴ καταφρόνει ὅτι γεγήρακέ
    σου ἡ μήτηρ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καλῶς ἐκτρέφει πατὴρ δίκαιος, ἐπὶ δὲ υἱῷ σοφῷ εὐφραίνεται ἡ ψυχὴ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Εὐφραινέσθω ὁ πατὴρ καὶ ἡ μήτηρ ἐπὶ σοὶ, καὶ χαιρέτω ἡ τεκοῦσά σε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Δός μοι υἱὲ σὴν καρδίαν, οἱ δὲ σοὶ ὀφθαλμοὶ ἐμὰς ὁδοὺς τηρείτωσαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Πίθος γὰρ τετρημένος ἐστὶν ἀλλότριος οἶκος, καὶ φρέαρ στενὸν ἀλλότριον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Οὗτος γὰρ συντόμως ἀπολεῖται, καὶ πᾶς παράνομος ἀναλωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Τίνι οὐαί; τίνι θόρυβος; τίνι κρίσεις; τίνι δὲ ἀηδίαι καὶ λέσχαι; τίνι
    συντρίμματα διακενῆς; τίνος πελιδνοὶ οἱ ὀφθαλμοί;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Οὐ τῶν ἐγχρονιζόντων ἐν οἴνοις; οὐ τῶν ἰχνευόντων ποῦ πότοι γίνονται;
    μὴ μεθύσκεσθε ἐν οἴνοις, ἀλλὰ ὁμιλεῖτε ἀνθρώποις δικαίοις καὶ ὁμιλεῖτε ἐν περιπάτοις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐὰν γὰρ εἰς τὰς φιάλας καὶ τὰ ποτήρια δῷς τοὺς ὀφθαλμούς σου, ὕστερον
    περιπατήσεις γυμνότερος ὑπέρου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Τὸ δὲ ἔσχατον ὥσπερ ὑπὸ ὄφεως πεπληγὼς ἐκτείνεται, καὶ ὥσπερ ὑπὸ κεράστου
    διαχεῖται αὐτῷ ὁ ἰός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Οἱ ὀφθαλμοί σου ὅταν ἴδωσιν ἀλλοτρίαν, τὸ στόμα σου τότε λαλήσει σκολιά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ κατακείσῃ ὥσπερ ἐν καρδίᾳ θαλάσσης, καὶ ὥσπερ κυβερνήτης ἐν πολλῷ
    κλύδωνι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 23
  book_usfm_code: PRO
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἐρεῖς δὲ, τύπτουσί με καὶ οὐκ ἐπόνεσα, καὶ ἐνέπαιξάν μοι, ἐγὼ δὲ οὐκ
    ᾔδειν· πότε ὄρθρος ἔσται, ἵνα ἐλθὼν ζητήσω μεθʼ ὧν συνελεύσομαι;
