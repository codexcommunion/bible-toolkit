- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μνημόσυνον Ἰωσίου εἰς σύνθεσιν θυμιάματος, ἐσκευασμένον ἔργῳ μυρεψοῦ,
    ἐν παντὶ στόματι ὡς μέλι γλυκανθήσεται, καὶ ὡς μουσικὰ ἐν συμποσίῳ οἴνου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Αὐτὸς κατευθύνθη ἐν ἐπιστροφῇ λαοῦ, καὶ ἐξῇρε βδελύγματα ἀνομίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κατεύθυνε πρὸς Κύριον τὴν καρδίαν αὐτοῦ, ἐν ἡμέραις ἀνόμων κατίσχυσε
    τὴν εὐσέβειαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πάρεξ Δαυὶδ, καὶ Ἐζεκίου, καὶ Ἰωσίου, πάντες πλημμέλειαν ἐπλημμέλησαν·
    κατέλιπον γὰρ τὸν νόμον τοῦ ὑψίστου, οἱ βασιλεῖς Ἰούδα ἐξέλιπον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἔδωκαν γὰρ τὸ κέρας αὐτῶν ἑτέροις, καὶ τὴν δόξαν αὐτῶν ἔθνει ἀλλοτρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐνεπύρισαν ἐκλεκτὴν πόλιν ἁγιάσματος, καὶ ἠρήμωσαν τὰς ὁδοὺς αὐτῆς ἐν
    χειρὶ Ἱερεμίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐκάκωσαν γὰρ αὐτὸν, καὶ αὐτὸς ἐν μήτρᾳ ἡγιάσθη προφήτης ἐκριζοῦν καὶ
    κακοῦν καὶ ἀπολλύειν, ὡσαύτως οἰκοδομεῖν καὶ καταφυτεύειν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰεζεκιὴλ ὃς εἶδεν ὅρασιν δόξης, ἣν ὑπέδειξεν αὐτῷ ἐπὶ ἅρματος χερουβίμ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ γὰρ ἐμνήσθη τῶν ἐχθρῶν ἐν ὄμβρῳ, καὶ ἀγαθῶσαι τοὺς εὐθύνοντας ὁδούς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ τῶν δώδεκα προφητῶν τὰ ὀστᾶ ἀναθάλοι ἐκ τοῦ τόπου αὐτῶν· παρεκάλεσε
    δὲ τὸν Ἰακὼβ, καὶ ἐλυτρώσατο αὐτοὺς ἐν πίστει ἐλπίδος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Πῶς μεγαλύνωμεν τὸν Ζοροβάβελ; καὶ αὐτὸς ὡς σφραγὶς ἐπὶ δεξιᾶς χειρός.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὕτως Ἰησοῦς υἱὸς Ἰωσεδέκ· οἳ ἐν ἡμέραις αὐτῶν ᾠκοδόμησαν οἴκον, καὶ
    ἀνύψωσαν λαὸν ἅγιον Κυρίῳ ἡτοιμασμένον εἰς δόξαν αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ Νεεμίου ἐπὶ πολὺ τὸ μνημόσυνον, τοῦ ἐγείραντος ἡμῖν τείχη πεπτωκότα,
    καὶ στήσαντος πύλας καὶ μοχλοὺς, καὶ ἀνεγείραντος τὰ οἰκόπεδα ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οὐδὲ εἷς ἐκτίσθη οἷος Ἐνὼχ τοιοῦτος ἐπὶ τῆς γῆς, καὶ γὰρ αὐτὸς ἀνελήφθη
    ἀπὸ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὐδὲ ὡς Ἰωσὴφ ἐγεννήθη ἀνὴρ, ἡγούμενος ἀδελφῶν, στήριγμα λαοῦ, καὶ τὰ
    ὀστᾶ αὐτοῦ ἐπεσκέπησαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  book_usfm_code: SIR
  chapter_number: 49
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Σὴμ καὶ Σὴθ ἐν ἀνθρώποις ἐδοξάσθησαν, καὶ ὑπὲρ πᾶν ζῶον ἐν τῇ κτίσει
    Ἀδάμ.
