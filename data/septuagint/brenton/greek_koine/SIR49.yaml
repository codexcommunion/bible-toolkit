- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Μνημόσυνον Ἰωσίου εἰς σύνθεσιν θυμιάματος, ἐσκευασμένον ἔργῳ μυρεψοῦ, ἐν παντὶ
    στόματι ὡς μέλι γλυκανθήσεται, καὶ ὡς μουσικὰ ἐν συμποσίῳ οἴνου.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Αὐτὸς κατευθύνθη ἐν ἐπιστροφῇ λαοῦ, καὶ ἐξῇρε βδελύγματα ἀνομίας.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Κατεύθυνε πρὸς Κύριον τὴν καρδίαν αὐτοῦ, ἐν ἡμέραις ἀνόμων κατίσχυσε τὴν εὐσέβειαν.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Πάρεξ Δαυὶδ, καὶ Ἐζεκίου, καὶ Ἰωσίου, πάντες πλημμέλειαν ἐπλημμέλησαν· κατέλιπον
    γὰρ τὸν νόμον τοῦ ὑψίστου, οἱ βασιλεῖς Ἰούδα ἐξέλιπον.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἔδωκαν γὰρ τὸ κέρας αὐτῶν ἑτέροις, καὶ τὴν δόξαν αὐτῶν ἔθνει ἀλλοτρίῳ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐνεπύρισαν ἐκλεκτὴν πόλιν ἁγιάσματος, καὶ ἠρήμωσαν τὰς ὁδοὺς αὐτῆς ἐν χειρὶ
    Ἱερεμίου.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἐκάκωσαν γὰρ αὐτὸν, καὶ αὐτὸς ἐν μήτρᾳ ἡγιάσθη προφήτης ἐκριζοῦν καὶ κακοῦν
    καὶ ἀπολλύειν, ὡσαύτως οἰκοδομεῖν καὶ καταφυτεύειν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Ἰεζεκιὴλ ὃς εἶδεν ὅρασιν δόξης, ἣν ὑπέδειξεν αὐτῷ ἐπὶ ἅρματος χερουβίμ.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ἐμνήσθη τῶν ἐχθρῶν ἐν ὄμβρῳ, καὶ ἀγαθῶσαι τοὺς εὐθύνοντας ὁδούς.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ τῶν δώδεκα προφητῶν τὰ ὀστᾶ ἀναθάλοι ἐκ τοῦ τόπου αὐτῶν· παρεκάλεσε δὲ
    τὸν Ἰακὼβ, καὶ ἐλυτρώσατο αὐτοὺς ἐν πίστει ἐλπίδος.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Πῶς μεγαλύνωμεν τὸν Ζοροβάβελ; καὶ αὐτὸς ὡς σφραγὶς ἐπὶ δεξιᾶς χειρός.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὕτως Ἰησοῦς υἱὸς Ἰωσεδέκ· οἳ ἐν ἡμέραις αὐτῶν ᾠκοδόμησαν οἴκον, καὶ ἀνύψωσαν
    λαὸν ἅγιον Κυρίῳ ἡτοιμασμένον εἰς δόξαν αἰῶνος.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Καὶ Νεεμίου ἐπὶ πολὺ τὸ μνημόσυνον, τοῦ ἐγείραντος ἡμῖν τείχη πεπτωκότα, καὶ
    στήσαντος πύλας καὶ μοχλοὺς, καὶ ἀνεγείραντος τὰ οἰκόπεδα ἡμῶν.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὐδὲ εἷς ἐκτίσθη οἷος Ἐνὼχ τοιοῦτος ἐπὶ τῆς γῆς, καὶ γὰρ αὐτὸς ἀνελήφθη ἀπὸ
    τῆς γῆς.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Οὐδὲ ὡς Ἰωσὴφ ἐγεννήθη ἀνὴρ, ἡγούμενος ἀδελφῶν, στήριγμα λαοῦ, καὶ τὰ ὀστᾶ
    αὐτοῦ ἐπεσκέπησαν.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 49
  chapter: 49
  iso-639-2_language_code: grc
  text: Σὴμ καὶ Σὴθ ἐν ἀνθρώποις ἐδοξάσθησαν, καὶ ὑπὲρ πᾶν ζῶον ἐν τῇ κτίσει Ἀδάμ.
  usfm_code: SIR
  verse: '16'
