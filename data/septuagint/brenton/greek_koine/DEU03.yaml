- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστραφέντες, ἀνέβημεν ὁδὸν τὴν εἰς Βασάν· καὶ ἐξῆλθεν Ὤγ βασιλεὺς τῆς
    Βασὰν εἰς συνάντησιν ἡμῖν, αὐτὸς καὶ πᾶς ὁ λαὸς αὐτου εἰς πόλεμον εἰς Ἑδραΐμ.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μέ, μὴ φοβηθῇς αὐτόν, ὅτι εἰς τὰς χεῖράς σου παραδέδωκα
    αὐτὸν, καὶ πάντα τὸν λαὸν αὐτοῦ, καὶ πᾶσαν τὴν γῆν αὐτοῦ· καὶ ποιήσεις αὐτῷ, ὥσπερ
    ἐποίησας Σηὼν βασιλεῖ τῶν Ἀμοῤῥαίων, ὃς κατῴκει ἐν Ἐσεβών.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ παρέδωκεν αὐτὸν Κύριος ὁ Θεὸς ἡμῶν εἰς τὰς χεῖρας ἡμῶν, καὶ τὸν Ὢγ βασιλέα
    τῆς Βασὰν, καὶ πάντα τὸν λαὸν αὐτοῦ· καὶ ἐπατάξαμεν αὐτὸν, ἕως τοῦ μὴ καταλιπεῖν
    αὐτοῦ σπέρμα.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐκρατήσαμεν πασῶν τῶν πόλεων αὐτοῦ ἐν τῷ καιρῷ ἐκείνῷ· οὐκ ἦν πόλις, ἣν
    οὐκ ἐλάβομεν παρʼ αὐτῶν· ἑξήκοντα πόλεις, πάντα τὰ περίχωρα Ἀργὸβ βασιλέως Ὢγ
    ἐν Βασάν·
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πᾶσαι πόλεις ὀχυραί, τείχη ὑψηλά, πύλαι καὶ μοχλοί· πλὴν τῶν πόλεων τῶν Φερεζαίων
    τῶν πολλῶν σφόδρα.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐξωλοθρεύσαμεν, ὥσπερ ἐποιήσαμεν τὸν Σηὼν βασιλέα Ἐσεβών, καὶ ἐξωλοθρεύσαμεν
    πᾶσαν πόλιν ἑξῆς, καὶ τὰς γυναῖκας, καὶ τὰ παιδία,
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ πάντα τὰ κτήνη· καὶ τὰ σκῦλα τῶν πόλεων ἐπρονομεύσαμεν ἑαυτοῖς.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐλάβομεν ἐν τῷ καιρῷ ἐκείνῳ τὴν γῆν ἐκ χειρῶν δύο βασιλέων τῶν Ἀμοῤῥαίων,
    οἳ ἦσαν πέραν τοῦ Ἰορδάνου ἀπὸ τοῦ χειμάῤῥου Ἀρνὼν καὶ ἕως Ἀερμών·
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ Φοίνικες ἐπονομάζουσιν τὸ Ἀερμὼν Σανιώρ, καὶ ὁ Ἀμοῤῥαῖος ἐπωνόμασεν αὐτὸ
    Σανίρ·
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πᾶσαι πόλεις Μισὼρ, καὶ πᾶσα Γαλαάδ, καὶ πᾶσα Βασὰν ἕως Ἑλχᾶ καὶ Ἑδραῒμ, πόλεις
    βασιλείας τοῦ Ὢγ ἐν τῇ Βασάν·
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅτι πλὴν Ὢγ βασιλεὺς Βασὰν κατελείφθη ἀπὸ τῶν Ῥαφαΐν· ἰδοὺ ἡ κλὶνη αὐτοῦ κλὶνη
    σιδηρᾶ, ἰδοὺ αὕτη ἐν τῇ ἄκρᾳ τῶν υἱῶν Ἀμμών· ἐννέα πήχεων τὸ μηκος αὐτῆς, καὶ
    τεσσάρων πήχεων τὸ εὖρος αὐτῆς ἐν πήχει ἀνδρός.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τὴν γῆν ἐκείνην ἐκληρονομήσαμεν ἐν τῷ καιρῷ ἐκείνῳ ἀπὸ Ἀροήρ, ἥ ἐστι παρὰ
    τὸ χείλος χειμάῤρου Ἀρνών, καὶ τὸ ἥμισυ τοῦ ὄρους Γαλαάδ· καὶ τὰς πόλεις αὐτοῦ
    ἔδωκα τῷ Ῥουβὴν καὶ τῷ Γάδ.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τὸ κατάλοιπον τοῦ Γαλαὰδ, καὶ πᾶσαν τὴν Βασάν βασιλείαν Ὤγ ἔδωκα τῷ ἡμίσει
    φυλῆς Μανασσή, καὶ πᾶσαν περίχωρον Ἀργόβ, πᾶσαν Βασὰν ἐκείνην· γῆ Ῥαφαῒν λογισθήσεται.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ Ἰαῒρ υἱὸς Μανασσὴ ἔλαβε πᾶσαν τὴν περίχωρον Ἀργὸβ ἕως τῶν ὁρίων Γαργασὶ
    καὶ Μαχαθί· ἐπωνόμασεν αὐτὰς ἐπὶ τῷ ὀνόματι αὐτοῦ τὴν Βασὰν Θαυὼθ Ἰαεῒρ ἕως τῆς
    ἡμέρας ταύτης.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τῷ Μαχὶρ ἔδωκα τὴν Γαλαάδ.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ῥουβὴν καὶ τῷ Γάδ δέδωκα ὑπὸ τῆς Γαλαὰδ ἕως χειμάῤῥου Ἀρνών μέσον τοῦ
    χειμάῤῥου ὅριον καὶ ἕως τοῦ Ἰαβόκ· ὁ χειμάῤῥους ὅριον τοῖς υἱοῖς Ἀμμάν·
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἡ Ἄραβα καὶ ὁ Ἰορδάνης ὅριον Μαχαναρὲθ, καὶ ἕως θαλάσσης Ἄραβά, θαλάσσης
    ἁλυκῆς ὑπὸ Ἀσηδὼθ τὴν Φασγὰ ἀνατολῶν.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐνετειλάμην ὑμῖν ἐν τῷ καιρῷ ἐκείνῳ, λέγων, Κύριος ὁ Θεὸς ὑμῶν ἔδωκεν
    ὑμῖν τὴν γῆν ταύτην ἐν κλήρῳ· ἐνοπλισάμενοι προπορεύεσθε πρὸ προσώπου τῶν ἀδελφῶν
    ὑμῶν υἱῶν Ἰσραήλ πᾶς δυνατός.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πλὴν αἱ γυναῖκες ὑμῶν καὶ τὰ τέκνα ὑμῶν καὶ τὰ κτήνη ὑμῶν, οἶδα ὅτι πολλὰ
    κτήνη ὑμῖν, κατοικείτωσαν ἐν ταῖς πόλεσιν ὑμῶν, αἷς ἔδωκα ὑμῖν, ἕως ἂν καταπαύσῃ
    Κύριος ὁ
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Θεὸς ὑμῶν τοὺς ἀδελφοὺς ὑμῶν, ὥσπερ καὶ ὑμᾶς, καὶ κατακληρονομήσωσι καὶ οὗτοι
    τὴν γῆν, ἣν Κύριος ὁ Θεὸς ἡμῶν δίδωσιν αὐτοῖς ἐν τῷ πέραν τοῦ Ἰορδάνου· καὶ ἐπαναστραφήσεσθε
    ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ, ἣν ἔδωκα ὑμῖν.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ἰησοῖ ἐνετειλάμην ἐν τῷ καιρῷ ἐκείνῳ, λέγων, οἱ ὀφθαλμοὶ ὑμῶν ἑωράκασιν
    πάντα, ὅσα ἐποίησε Κύριος ὁ Θεὸς ἡμῶν τοῖς δυσὶ βασιλεῦσι τούτοις· οὕτως ποιήσει
    Κύριος ὁ Θεὸς ἡμῶν πάσας τὰς βασιλείας ἐφʼ ἃς σὺ διαβαίνεις ἐκεῖ.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὐ φοβηθήσεσθε ἀπʼ αὐτῶν, ὅτι Κύριος ὁ Θεὸς ἡμῶν αὐτὸς πολεμήσει περὶ ὑμῶν.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐδεήθην Κυρίου ἐν τῷ καιρῷ ἐκείνῳ, λέγων,
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Κύριε Θεὲ, σὺ ἤρξω δεῖξαι τῷ σῷ θεράποντι τὴν ἰσχύν σου, καὶ τὴν δύναμίν σου,
    καὶ τὴν χεῖρα τὴν κραταιὰν, καὶ τὸν βραχίονα τὸν ὑψηλόν· τίς γάρ ἐστι Θεὸς ἐν
    τῷ οὐρανῷ ἢ ἐπὶ τῆς γῆς, ὅστις ποιήσει καθὰ ἐποίησας σὺ, καὶ κατὰ τὴν ἰσχύν σου;
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διαβὰς οὖν ὄψομαι τὴν γῆν τὴν ἀγαθὴν ταύην τὴν οὖσαν πέραν τοῦ Ἰορδάνου, τὸ
    ὄρος τοῦτο τὸ ἀγαθὸν καὶ τὸν Ἀντιλίβανον.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὑπερεῖδε Κύριος ἐμὲ ἕνεκεν ὑμῶν, καὶ οὐκ εἰσήκουσέ μου· καὶ εἶπε Κύριος
    πρὸς μέ, ἱκανούσθω σοι, μὴ προσθῇς ἔτι λαλῆσαι τὸν λόγον τοῦτον.
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀνάβηθι ἐπὶ τὴν κορυφὴν τοῦ λελαξευμένου, καὶ ἀναβλέψας τοὶς ἀφθαλμοῖς σου
    κατὰ θάλασσαν καὶ Βοῤῥᾶν καὶ Λίβα καὶ ἀνατολάς, καὶ ἴδε τοῖς ὀφθαλμοῖς σου, ὅτι
    οὐ διαβήσῃ τὸν Ἰορδάνην τοῦτον.
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔντειλαι Ἰησοῖ καὶ κατίσχυσον αὐτὸν καὶ παρακάλεσον αὐτὸν, ὅτι οὗτος διαβήσεται
    πρὸ προσώπου τοῦ λαοῦ τούτου, καὶ οὗτος κατακληρονομήσει αὐτοῖς πᾶσαν τὴν γῆν
    ἣν ἑώρακας.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐνεκαθήμεθα ἐν νάπῃ σύνεγγυς οἴκου Φογώρ.
  usfm_code: DEU
  verse: '29'
