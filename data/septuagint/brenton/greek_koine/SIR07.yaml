- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ποίει κακὰ, καὶ οὐ μὴ σε καταλάβῃ κακόν.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀπόστηθι ἀπὸ ἀδίκου, καὶ ἐκκλινεῖ ἀπὸ σοῦ.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Υἱὲ μὴ σπεῖρε ἐπʼ αὔλακας ἀδικίας, καὶ οὐ μὴ θερίσῃς αὐτὰς ἑπταπλασίως.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ζήτει παρὰ Κυρίου ἡγεμονίαν, μηδὲ παρὰ βασιλέως καθέδραν δόξης.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ δικαιοῦ ἔναντι Κυρίου, καὶ παρὰ βασιλεῖ μὴ σοφίζου·
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: μὴ ζήτει γενέσθαι κριτὴς, μὴ οὐκ ἐξισχύσεις ἐξάραι ἀδικίας. μήποτε εὐλαβηθῇς
    ἀπὸ προσώπου δυνάστου, καὶ θήσεις σκάνδαλον ἐν εὐθύτητί σου.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ἁμάρτανε εἰς πλῆθος πόλεως, καὶ μὴ καταβάλῃς σεαυτὸν ἐν ὄχλῳ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ καταδεσμεύσῃς δὶς ἁμαρτίαν, ἐν γὰρ τῇ μιᾷ οὐκ ἀθῶος ἔσῃ.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ εἴπῃς, τῷ πλήθει τῶν δώρων μου ἐπόψεται, καὶ ἐν τῷ προσενέγκαι με Θεῷ ὑψίστῳ
    προσδέξεται.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ὀλιγοψυχήσῃς ἐν τῇ προσευχῇ σου, καὶ ἐλεημοσύνην ποιῆσαι μὴ παρίδῃς.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ καταγέλα ἄνθρωπον ὄντα ἐν πικρίᾳ ψυχῆς αὐτοῦ, ἔστι γὰρ ὁ ταπεινῶν καὶ ἀνυψῶν.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ἀροτρία ψεῦδος ἐπʼ ἀδελφῷ σου, μηδὲ φίλῳ τὸ ὅμοιον ποίει.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ θέλε ψεύδεσθαι πᾶν ψεῦδος, ὁ γὰρ ἐνδελεχισμὸς αὐτοῦ οὐκ εἰς ἀγαθόν.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ἀδολέσχει ἐν πλήθει πρεσβυτέρων, καὶ μὴ δευτερώσῃς λόγον ἐν προσευχῇ σου.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ μισήσῃς ἐπίπονον ἐργασίαν, καὶ γεωργίαν ὑπὸ ὑψίστου ἐκτισμένην.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ προσλογίζου σεαυτὸν ἐν πλήθει ἁμαρτωλῶν·
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ταπείνωσον σφόδρα τὴν ψυχήν σου.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μνήσθητι ὅτι ὀργὴ οὐ χρονιεῖ,
  usfm_code: SIR
  verse: 17a
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ὅτι ἐκδίκησις ἀσεβοῦς πῦρ καὶ σκώληξ.
  usfm_code: SIR
  verse: 17b
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ἀλλάξῃς φίλον ἕνεκεν ἀδιαφόρου, μήδʼ ἀδελφὸν γνήσιον ἐν χρυσίῳ Σουφείρ.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ἀστόχει γυναικὸς σοφῆς καὶ ἀγαθῆς, καὶ γὰρ χάρις αὐτῆς ὑπὲρ τὸ χρυσίον.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ κακώσῃς οἰκέτην ἐργαζόμενον ἐν ἀληθείᾳ, μηδὲ μίσθιον διδόντα ψυχὴν αὐτοῦ.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οἰκέτην συνετὸν ἀγαπάτω σου ἡ ψυχὴ, μὴ στερήσῃς αὐτὸν ἐλευθερίας.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Κτήνη σοί ἐστιν; ἐπισκέπτου αὐτά· καὶ εἰ ἔστι σοι χρήσιμα, ἐμμενέτω σοι.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τέκνα σοί ἐστι, παίδευσον αὐτὰ, καὶ κάμψον ἐκ νεότητος τὸν τράχηλον αὐτῶν.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Θυγατέρες σοί εἰσι; πρόσεχε τῷ σώματι αὐτῶν, καὶ μὴ ἱλαρώσῃς πρὸς αὐτὰς τὸ
    πρόσωπόν σου.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἔκδου θυγατέρα, καὶ ἔσῃ τετελεκὼς ἔργον μέγα, καὶ ἀνδρὶ συνετῷ δώρησαι αὐτήν.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Γυνή σοι ἐστὶ κατὰ ψυχήν; μὴ ἐκβάλῃς αὐτήν.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν ὅλῃ καρδίᾳ δόξασον τὸν πατέρα σου, καὶ μητρὸς ὠδῖνας μὴ ἐπιλάθῃ.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μνήσθητι ὅτι διʼ αὐτῶν ἐγενήθης, καὶ τί ἀνταποδώσεις αὐτοῖς καθὼς αὐτοὶ σοί;
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν ὅλῃ ψυχῇ σου εὐλαβοῦ τὸν Κύριον, καὶ τοὺς ἱερεῖς αὐτοῦ θαύμαζε.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν ὅλῃ δυνάμει ἀγάπησον τὸν ποιήσαντά σε, καὶ τοὺς λειτουργοὺς αὐτοῦ μὴ ἐγκαταλίπῃς.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Φοβοῦ τὸν Κύριον, καὶ δόξασον ἱερέα, καὶ δὸς τὴν μερίδα αὐτῷ, καθὼς ἐντέταλταί
    σοι, ἀπαρχὴν, καὶ περὶ πλημμελείας, καὶ δόσιν βραχιόνων, καὶ θυσίαν ἁγιασμοῦ,
    καὶ ἀπαρχὴν ἁγίων.
  usfm_code: SIR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ πτωχῷ ἔκτεινον τὴν χεῖρά σου, ἵνα τελειωθῇ ἡ εὐλογία σου.
  usfm_code: SIR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Χάρις δόματος ἔναντι παντὸς ζῶντος, καὶ ἐπὶ νεκρῷ μὴ ἀποκωλύσῃς χάριν.
  usfm_code: SIR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ὑστέρει ἀπὸ κλαιόντων, καὶ μετὰ πενθούντων πένθησον.
  usfm_code: SIR
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ὄκνει ἐπισκέπτεσθαι ἄῤῥωστον, ἐκ γὰρ τῶν τοιούτων ἀγαπηθήσῃ.
  usfm_code: SIR
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν πᾶσι τοῖς λόγοις σου μιμνήσκου τὰ ἔσχατά σου, καὶ εἰς τὸν αἰῶνα οὐχ ἁμαρτήσεις.
  usfm_code: SIR
  verse: '36'
