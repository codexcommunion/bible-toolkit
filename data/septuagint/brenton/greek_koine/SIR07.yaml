- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μὴ ποίει κακὰ, καὶ οὐ μὴ σε καταλάβῃ κακόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀπόστηθι ἀπὸ ἀδίκου, καὶ ἐκκλινεῖ ἀπὸ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Υἱὲ μὴ σπεῖρε ἐπʼ αὔλακας ἀδικίας, καὶ οὐ μὴ θερίσῃς αὐτὰς ἑπταπλασίως.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ ζήτει παρὰ Κυρίου ἡγεμονίαν, μηδὲ παρὰ βασιλέως καθέδραν δόξης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μὴ δικαιοῦ ἔναντι Κυρίου, καὶ παρὰ βασιλεῖ μὴ σοφίζου·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: μὴ ζήτει γενέσθαι κριτὴς, μὴ οὐκ ἐξισχύσεις ἐξάραι ἀδικίας. μήποτε εὐλαβηθῇς
    ἀπὸ προσώπου δυνάστου, καὶ θήσεις σκάνδαλον ἐν εὐθύτητί σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μὴ ἁμάρτανε εἰς πλῆθος πόλεως, καὶ μὴ καταβάλῃς σεαυτὸν ἐν ὄχλῳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ καταδεσμεύσῃς δὶς ἁμαρτίαν, ἐν γὰρ τῇ μιᾷ οὐκ ἀθῶος ἔσῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ εἴπῃς, τῷ πλήθει τῶν δώρων μου ἐπόψεται, καὶ ἐν τῷ προσενέγκαι με
    Θεῷ ὑψίστῳ προσδέξεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μὴ ὀλιγοψυχήσῃς ἐν τῇ προσευχῇ σου, καὶ ἐλεημοσύνην ποιῆσαι μὴ παρίδῃς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ καταγέλα ἄνθρωπον ὄντα ἐν πικρίᾳ ψυχῆς αὐτοῦ, ἔστι γὰρ ὁ ταπεινῶν
    καὶ ἀνυψῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ ἀροτρία ψεῦδος ἐπʼ ἀδελφῷ σου, μηδὲ φίλῳ τὸ ὅμοιον ποίει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Μὴ θέλε ψεύδεσθαι πᾶν ψεῦδος, ὁ γὰρ ἐνδελεχισμὸς αὐτοῦ οὐκ εἰς ἀγαθόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μὴ ἀδολέσχει ἐν πλήθει πρεσβυτέρων, καὶ μὴ δευτερώσῃς λόγον ἐν προσευχῇ
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Μὴ μισήσῃς ἐπίπονον ἐργασίαν, καὶ γεωργίαν ὑπὸ ὑψίστου ἐκτισμένην.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Μὴ προσλογίζου σεαυτὸν ἐν πλήθει ἁμαρτωλῶν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ταπείνωσον σφόδρα τὴν ψυχήν σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Μνήσθητι ὅτι ὀργὴ οὐ χρονιεῖ,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ὅτι ἐκδίκησις ἀσεβοῦς πῦρ καὶ σκώληξ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Μὴ ἀλλάξῃς φίλον ἕνεκεν ἀδιαφόρου, μήδʼ ἀδελφὸν γνήσιον ἐν χρυσίῳ Σουφείρ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Μὴ ἀστόχει γυναικὸς σοφῆς καὶ ἀγαθῆς, καὶ γὰρ χάρις αὐτῆς ὑπὲρ τὸ χρυσίον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Μὴ κακώσῃς οἰκέτην ἐργαζόμενον ἐν ἀληθείᾳ, μηδὲ μίσθιον διδόντα ψυχὴν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οἰκέτην συνετὸν ἀγαπάτω σου ἡ ψυχὴ, μὴ στερήσῃς αὐτὸν ἐλευθερίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Κτήνη σοί ἐστιν; ἐπισκέπτου αὐτά· καὶ εἰ ἔστι σοι χρήσιμα, ἐμμενέτω
    σοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τέκνα σοί ἐστι, παίδευσον αὐτὰ, καὶ κάμψον ἐκ νεότητος τὸν τράχηλον
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Θυγατέρες σοί εἰσι; πρόσεχε τῷ σώματι αὐτῶν, καὶ μὴ ἱλαρώσῃς πρὸς αὐτὰς
    τὸ πρόσωπόν σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἔκδου θυγατέρα, καὶ ἔσῃ τετελεκὼς ἔργον μέγα, καὶ ἀνδρὶ συνετῷ δώρησαι
    αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Γυνή σοι ἐστὶ κατὰ ψυχήν; μὴ ἐκβάλῃς αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐν ὅλῃ καρδίᾳ δόξασον τὸν πατέρα σου, καὶ μητρὸς ὠδῖνας μὴ ἐπιλάθῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Μνήσθητι ὅτι διʼ αὐτῶν ἐγενήθης, καὶ τί ἀνταποδώσεις αὐτοῖς καθὼς αὐτοὶ
    σοί;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐν ὅλῃ ψυχῇ σου εὐλαβοῦ τὸν Κύριον, καὶ τοὺς ἱερεῖς αὐτοῦ θαύμαζε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐν ὅλῃ δυνάμει ἀγάπησον τὸν ποιήσαντά σε, καὶ τοὺς λειτουργοὺς αὐτοῦ
    μὴ ἐγκαταλίπῃς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Φοβοῦ τὸν Κύριον, καὶ δόξασον ἱερέα, καὶ δὸς τὴν μερίδα αὐτῷ, καθὼς
    ἐντέταλταί σοι, ἀπαρχὴν, καὶ περὶ πλημμελείας, καὶ δόσιν βραχιόνων, καὶ θυσίαν
    ἁγιασμοῦ, καὶ ἀπαρχὴν ἁγίων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ πτωχῷ ἔκτεινον τὴν χεῖρά σου, ἵνα τελειωθῇ ἡ εὐλογία σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Χάρις δόματος ἔναντι παντὸς ζῶντος, καὶ ἐπὶ νεκρῷ μὴ ἀποκωλύσῃς χάριν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Μὴ ὑστέρει ἀπὸ κλαιόντων, καὶ μετὰ πενθούντων πένθησον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Μὴ ὄκνει ἐπισκέπτεσθαι ἄῤῥωστον, ἐκ γὰρ τῶν τοιούτων ἀγαπηθήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 7
  book_usfm_code: SIR
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἐν πᾶσι τοῖς λόγοις σου μιμνήσκου τὰ ἔσχατά σου, καὶ εἰς τὸν αἰῶνα οὐχ
    ἁμαρτήσεις.
