- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἕκτῳ ἔτει ἐν τῷ πέμπτῳ μηνὶ, πέμπτῃ τοῦ μηνὸς, ἐγὼ ἐκαθήμην
    ἐν τῷ οἴκῳ, καὶ οἱ πρεσβύτεροι Ἰούδα ἐκάθηντο ἐνώπιόν μου· καὶ ἐγένετο ἐπʼ ἐμὲ
    χεὶρ Κυρίου.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἴδον, καὶ ἰδοὺ ὁμοίωμα ἀνδρὸς, ἀπὸ τῆς ὀσφύος αὐτοῦ καὶ ἕως κάτω πῦρ,
    καὶ ἀπὸ τῆς ὀσφύος αὐτοῦ, ὑπεράνω αὐτοῦ ὡς ὅρασις ἠλέκτρου.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐξέτεινεν ὁμοίωμα χειρὸς, καὶ ἀνέλαβέ με τῆς κορυφῆς μου, καὶ ἀνέλαβέ
    με πνεῦμα ἀναμέσον τῆς γῆς καὶ ἀναμέσον τοῦ οὐρανοῦ, καὶ ἤγαγέ με εἰς Ἱερουσαλὴμ
    ἐν ὁράσει Θεοῦ ἐπὶ τὰ πρόθυρα τῆς πύλης τῆς βλεπούσης εἰς Βοῤῥᾶν, οὗ ἦν ἡ στήλη
    τοῦ κτωμένου·
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἦν ἐκεῖ δόξα Κυρίου Θεοῦ Ἰσραὴλ κατὰ τὴν ὅρασιν ἣν ἴδον ἐν τῷ πεδίῳ.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ἀνάβλεψον τοῖς ὀφθαλμοῖς σου πρὸς Βοῤῥᾶν·
    καὶ ἀνέβλεψα τοῖς ὀφθαλμοῖς μου πρὸς Βοῤῥᾶν, καὶ ἰδοὺ ἀπὸ Βοῤῥᾶ ἐπὶ τὴν πύλην
    τὴν πρὸς ἀνατολάς,
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ἑώρακας τί οὗτοι ποιοῦσιν· ἀνομίας μεγάλας
    ποιοῦσιν ὧδε τοῦ ἀπέχεσθαι ἀπὸ τῶν ἁγίων μου· καὶ ἔτι ὄψει ἀνομίας μείζονας.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἰσήγαγέ με ἐπὶ τὰ πρόθυρα τῆς αὐλῆς.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ὄρυξον· καὶ ὤρυξα, καὶ ἰδοὺ θύρα.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, εἴσελθε, καὶ ἴδε τὰς ἀνομίας ἃς οὗτοι ποιοῦσιν ὧδε.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθον, καὶ ἴδον, καὶ ἰδοὺ μάταια βδελύγματα, καὶ πάντα τὰ εἴδωλα οἴκου
    Ἰσραὴλ διαγεγραμμένα ἐπʼ αὐτοὺς κύκλῳ.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἑβδομήκοντα ἄνδρες ἐκ τῶν πρεσβυτέρων οἴκου Ἰσραὴλ, καὶ Ἰεχονίας ὁ τοῦ
    Σαφὰν ἐν μέσῳ αὐτῶν εἱστήκει πρὸ προσώπου αὐτῶν, καὶ ἕκαστος θυμιατήριον αὐτοῦ
    εἶχεν ἐν τῇ χειρὶ, καὶ ἡ ἀτμὶς τοῦ θυμιάματος ἀνέβαινε.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, ἑώρακας, υἱὲ ἀνθρώπου, ἃ οἱ πρεσβύτεροι οἴκου Ἰσραὴλ ποιοῦσιν,
    ἕκαστος αὐτῶν ἐν τῷ κοιτῶνι τῷ κρυπτῷ αὐτῶν, διότι εἶπαν, οὐχ ὁρᾷ ὁ Κύριος, ἐγκαταλέλοιπε
    Κύριος τὴν γῆν.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, ἔτι ὄψει ἀνομίας μείζονας ἃς οὗτοι ποιοῦσι.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἰσήγαγέ με ἐπὶ τὰ πρόθυρα τῆς πύλης οἴκου Κυρίου τῆς βλεπούσης πρὸς Βοῤῥᾶν·
    καὶ ἰδοὺ ἐκεῖ γυναῖκες καθήμεναι θρηνοῦσαι τὸν Θαμμούζ.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου ἑώρακας, καὶ ἔτι ὄψει ἐπιτηδεύματα μείζονα
    τούτων.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν οἴκου Κυρίου τὴν ἐσωτέραν, καὶ ἐπὶ τῶν προθύρων
    τοῦ ναοῦ Κυρίου ἀναμέσον τῶν αἰλὰμ, καὶ ἀναμέσον τοῦ θυσιαστηρίου, ὡς εἴκοσι ἄνδρες
    τὰ ὀπίσθια αὐτῶν πρὸς τὸν ναὸν τοῦ Κυρίου, καὶ τὰ πρόσωπα αὐτῶν ἀπέναντι, καὶ
    οὗτοι προσκυνοῦσι τῷ ἡλίῳ.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, ἑώρακας υἱὲ ἀνθρώπου· μη μικρα τῷ οἴκῳ Ἰούδα τοῦ ποιεῖν
    τὰς ἀνομίας ἃς πεποιήκασιν ὧδε; διότι ἔπλησαν τὴν γῆν ἀνομίας· καὶ ἰδοὺ αὐτοὶ
    ὡς μυκτηρίζοντες.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ποιήσω αὐτοῖς μετὰ θυμοῦ· οὐ φείσεται ὁ ὀφθαλμός μου, οὐδὲ μὴ ἐλεήσω.
  usfm_code: EZK
  verse: '18'
