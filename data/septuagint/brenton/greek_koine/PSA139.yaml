- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμός.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Ἐξελοῦ με Κύριε ἐξ ἀνθρώπου πονηροῦ, ἀπὸ ἀνδρὸς ἀδίκου ῥῦσαί με·
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: οἵτινες ἐλογίσαντο ἀδικίας ἐν καρδίᾳ, ὅλην τὴν ἡμέραν παρετάσσοντο πολέμους.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Ἠκόνησαν γλῶσσαν αὐτῶν ὡσεὶ ὄφεως, ἰὸς ἀσπίδων ὑπὸ τὰ χείλη αὐτῶν· διάψαλμα.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Φύλαξόν με Κύριε ἐκ χειρὸς ἁμαρτωλοῦ, ἀπὸ ἀνθρώπων ἀδίκων ἐξελοῦ με· οἵτινες
    ἐλογίσαντο τοῦ ὑποσκελίσαι τὰ διαβήματά μου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Ἔκρυψαν ὑπερήφανοι παγίδα μοι· καὶ σχοινία διέτειναν παγίδας τοῖς ποσί μου,
    ἐχόμενα τρίβου σκάνδαλον ἔθεντό μοι· διάψαλμα.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Εἶπα τῷ Κυρίῳ, Θεός μου εἶ σὺ· ἐνώτισαι, Κύριε, τὴν φωνὴν τῆς δεήσεώς μου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Κύριε Κύριε, δύναμις τῆς σωτηρίας μου, ἐπεσκίασας ἐπὶ τὴν κεφαλήν μου ἐν ἡμέρᾳ
    πολέμου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Μὴ παραδῷς με, Κύριε, ἀπὸ τῆς ἐπιθυμίας μου ἁμαρτωλῷ· διελογίσαντο κατʼ ἐμοῦ,
    μὴ ἐγκαταλίπῃς με, μή ποτε ὑψωθῶσι· διάψαλμα.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Ἡ κεφαλὴ τοῦ κυκλώματος αὐτῶν, κόπος τῶν χειλέων αὐτῶν καλύψει αὐτούς.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Πεσοῦνται ἐπʼ αὐτοὺς ἄνθρακες πυρὸς ἐπὶ τῆς γῆς, καὶ καταβαλεῖς αὐτοὺς ἐν
    ταλαιπωρίαις, οὐ μὴ ὑποστῶσιν.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Ἀνὴρ γλωσσώδης οὐ κατευθυνθήσεται ἐπὶ τῆς γῆς· ἄνδρα ἄδικον κακὰ θηρεύσει
    εἰς καταφθοράν.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Ἔγνων ὅτι ποιήσει Κύριος τὴν κρίσιν τοῦ πτωχοῦ, καὶ τὴν δίκην τῶν πενήτων.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 139
  chapter: 139
  iso-639-2_language_code: grc
  text: Πλὴν δίκαιοι ἐξομολογήσονται τῷ ὀνόματί σου, κατοικήσουσιν εὐθεῖς σὺν τῷ προσώπῳ
    σου.
  usfm_code: PSA
  verse: '14'
