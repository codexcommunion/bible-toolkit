- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Σοφία ἀνθρώπου φωτιεῖ πρόσωπον αὐτοῦ, καὶ ἀναιδὴς προσώπῳ αὐτοῦ μισηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Στόμα βασιλέως φύλαξον, καὶ περὶ λόγου ὅρκου Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Μὴ σπουδάσῃς, ἀπὸ προσώπου αὐτοῦ πορεύσῃ· μὴ στῇς ἐν λόγῳ πονηρῷ, ὅτι
    πᾶν ὃ ἐὰν θελήσῃ ποιήσει,
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καθὼς βασιλεὺς ἐξουσιάζων. καὶ τίς ἐρεῖ αὐτῷ, τί ποιεῖς;
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ φυλάσσων ἐντολὴν, οὐ γνώσεται ῥῆμα πονηρὸν, καὶ καιρὸν κρίσεως γινώσκει
    καρδία σοφοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι παντὶ πράγματί ἐστι καιρὸς καὶ κρίσις, ὅτι γνῶσις τοῦ ἀνθρώπου πολλὴ
    ἐπʼ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι οὐκ ἔστι γινώσκων τί τὸ ἐσόμενον, ὅτι καθὼς ἔσται, τίς ἀναγγελεῖ
    αὐτῷ;
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐκ ἔστιν ἄνθρωπος ἐξουσιάζων ἐν πνεύματι, τοῦ κωλύσαι σὺν τὸ πνεῦμα.
    καὶ οὐκ ἔστιν ἐξουσία ἐν ἡμέρᾳ θανάτου, καὶ οὐκ ἔστιν ἀποστολὴ ἐν ἡμέρᾳ πολέμου,
    καὶ οὐ διασώσει ἀσέβεια τὸν παρʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ σύμπαν τοῦτο εἶδον, καὶ ἔδωκα τὴν καρδίαν μου εἰς πᾶν τὸ ποίημα
    ὃ πεποίηται ὑπὸ τὸν ἥλιον, τὰ ὅσα ἐξουσιάσατο ὁ ἄνθρωπος ἐν ἀνθρώπῳ τοῦ κακῶσαι
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ τότε εἶδον ἀσεβεῖς εἰς τάφους εἰσαχθέντας, καὶ ἐκ τοῦ ἁγίου· καὶ
    ἐπορεύθησαν καὶ ἐπῃνέθησαν ἐν τῇ πόλει, ὅτι οὕτως ἐποίησαν· καί γε τοῦτο ματαιότης.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅτι οὐκ ἔστι γινομένη ἀντίῤῥησις ἀπὸ τῶν ποιούντων τὸ πονηρὸν ταχὺ,
    διὰ τοῦτο ἐπληροφορήθη καρδία υἱῶν τοῦ ἀνθρώπου ἐν αὐτοῖς τοῦ ποιῆσαι τὸ πονηρόν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὃς ἥμαρτεν ἐποίησε τὸ πονηρὸν ἀπὸ τότε καὶ ἀπὸ μακρότητος αὐτῶν· ὅτι
    καὶ γινώσκω ἐγὼ, ὅτι ἐστὶν ἀγαθὸν τοῖς φοβουμένοις τὸν Θεὸν, ὅπως φοβῶνται ἀπὸ
    προσώπου αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀγαθὸν οὐκ ἔσται τῷ ἀσεβεῖ, καὶ οὐ μακρυνεῖ ἡμέρας ἐν σκιᾷ, ὃς οὐκ
    ἔστι φοβούμενος ἀπὸ προσώπου τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἔστι ματαιότης ἣ πεποίηται ἐπὶ τῆς γῆς, ὅτι εἰσὶ δίκαιοι, ὅτι φθάνει
    ἐπʼ αὐτοὺς ὡς ποίημα τῶν ἀσεβῶν, καί εἰσιν ἀσεβεῖς, ὅτι φθάνει πρὸς αὐτοὺς ὡς
    ποίημα τῶν δικαίων· εἶπα, ὅτι καί γε τοῦτο ματαιότης.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐπῄνεσα ἐγὼ σὺν τὴν εὐφροσύνην, ὅτι οὐκ ἔστιν ἀγαθὸν τῷ ἀνθρώπῳ
    ὑπὸ τὸν ἥλιον, ὅτι εἰ μὴ φαγεῖν καὶ τοῦ πιεῖν καὶ τοῦ εὐφρανθῆναι· καὶ αὐτὸ συμπροσέσται
    αὐτῷ ἐν μόχθῳ αὐτοῦ ἡμέρας ζωῆς αὐτοῦ, ὅσας ἔδωκεν αὐτῷ ὁ Θεὸς ὑπὸ τὸν ἥλιον.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐν οἷς ἔδωκα τὴν καρδίαν μου τοῦ γνῶναι τὴν σοφίαν, καὶ τοῦ ἰδεῖν τὸν
    περισπασμὸν τὸν πεποιημένον ἐπὶ τῆς γῆς, ὅτι καὶ ἐν ἡμέρᾳ καὶ ἐν νυκτὶ ὕπνον ὀφθαλμοῖς
    αὐτοῦ οὐκ ἔστι βλέπων.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 8
  book_usfm_code: ECC
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶδον σύμπαντα τὰ ποιήματα τοῦ Θεοῦ, ὅτι οὐ δυνήσεται ἄνθρωπος τοῦ
    εὑρεῖν σὺν τὸ ποίημα τὸ πεποιημένον ὑπὸ τὸν ἥλιον· ὅσα ἂν μοχθήσῃ ἄνθρωπος τοῦ
    ζητῆσαι, καὶ οὐχ εὑρήσει· καί γε ὅσα ἂν εἴπῃ σοφὸς τοῦ γνῶναι, οὐ δυνήσεται τοῦ
    εὑρεῖν· ὅτι σύμπαν τοῦτο ἔδωκα εἰς καρδίαν μου, καὶ καρδία μου σύμπαν εἶδε τοῦτο.
