- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐὰν εὖ ποιῇς, γνῶθι τίνι ποιεῖς, καὶ ἔσται χάρις τοῖς ἀγαθοῖς σου.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Εὐποίησον εὐσεβεῖ, καὶ εὑρήσεις ἀνταπόδομα, καὶ εἰ μὴ παρʼ αὐτοῦ, ἀλλὰ παρὰ
    ὑψίστου.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν ἀγαθὰ τῷ ἐνελεχίζοντι εἰς κακὰ, καὶ τῷ ἐλεημοσύνην μὴ χαριζομένῳ.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Δὸς τῷ εὐσεβεῖ, καὶ μὴ ἀντιλάβῃ τοῦ ἁμαρτωλοῦ.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Εὐποίησον τῷ ταπεινῷ, καὶ μὴ δῷς ἀσεβεῖ· ἐμπόδισον τοὺς ἄρτους αὐτοῦ, καὶ
    μὴ δῷς αὐτῷ ἵνα μὴ ἐν αὐτοῖς σε δυναστεύσῃ· διπλάσια γὰρ κακὰ εὑρήσεις ἐν πᾶσιν
    ἀγαθοῖς οἷς ἂν ποιήσῃς αὐτῷ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ὅτι καὶ ὁ ὕψιστος ἐμίσησεν ἁμαρτωλούς, καὶ τοῖς ἀσεβέσιν ἀποδώσει ἐκδίκησιν.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Δὸς τῷ ἀγαθῷ, καὶ μὴ ἀντιλάβῃ τοῦ ἁμαρτωλοῦ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὐκ ἐκδικηθησεται ἐν ἀγαθοῖς ὁ φίλος, καὶ οὐ κρυβήσεται ἐν κακοῖς ὁ ἐχθρός.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐν ἀγαθοῖς ἀνδρὸς οἱ ἐχθροὶ αὐτοῦ ἐν λύπῃ, καὶ ἐν τοῖς κακοῖς αὐτοῦ καὶ ὁ
    φίλος διαχωρισθήσεται.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Μὴ πιστεύσῃς τῷ ἐχθρῷ σου εἰς τὸν αἰῶνα· ὡς γὰρ ὁ χαλκὸς ἰοῦται, οὕτως ἡ πονηρία
    αὐτοῦ.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν ταπεινωθῇ καὶ πορεύηται συγκεκυφὼς, ἐπίστησον τὴν ψυχήν σου καὶ φύλαξαι
    ἀπʼ αὐτοῦ, καὶ ἔσῃ αὐτῷ ὡς ἐκμεμαχὼς ἔσοπτρον, καὶ γνώσῃ ὅτι οὐκ εἰς τέλος κατίωσε.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Μὴ στήσῃς αὐτὸν παρὰ σεαυτὸν, μὴ ἀνατρέψας σε στῇ ἐπὶ τὸν τόπον σου· μὴ καθίσης
    αὐτὸν ἐκ δεξιῶν σου, μήποτε ζητήσῃ τὴν καθέδραν σου, καὶ ἐπʼ ἐσχάτῳ ἐπιγνώσῃ τοὺς
    λόγους μου, καὶ ἐπὶ τῶν ῥημάτων μου κατανυγήσῃ.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Τίς ἐλεήσει ἐπαοιδὸν ὀφιόδηκτον, καὶ πάντας τοὺς προσάγοντας θηρίοις;
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὕτως τὸν προσπορεύομενον ἀνδρὶ ἁμαρτωλῷ καὶ συμφυρόμενον ἐν ταῖς ἁμαρτίαις
    αὐτοῦ.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ὥραν μετὰ σοῦ διαμενεῖ, καὶ ἐὰν ἐκκλίνῃς, οὐ μὴ καρτερήσῃ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐν τοῖς χείλεσιν αὐτοῦ γλυκανεῖ ὁ ἐχθρὸς, καὶ ἐν τῇ καρδία αὐτοῦ βουλεύσεται
    ἀνατρέψαι σε εἰς βόθρον· ἐν ὀφθαλμοῖς αὐτοῦ δακρύσει ὁ ἐχθρὸς, καὶ ἐὰν εὕρῃ καιρὸν,
    οὐκ ἐμπλησθήσεται ἀφʼ αἵματος.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Κακὰ ἂν ὑπαντήσῃ σοι, εὑρήσεις αὐτὸν ἐκεῖ πρότερόν σου, καὶ ὡς βοηθῶν ὑποσχάσει
    πτέρναν σου.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Κινήσει τὴν κεφαλὴναὐτοῦ, καὶ ἐπικροτήσει ταῖς χερσὶν αὐτοῦ, καὶ πολλὰ διαψιθυρίσει,
    καὶ ἀλλοιώσει τὸ πρόσωπον αὐτοῦ.
  usfm_code: SIR
  verse: '18'
