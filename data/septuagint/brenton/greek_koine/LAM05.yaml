- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μνήσθητι Κύριε, ὅ, τι ἐγενήθη ἡμῖν· ἐπίβλεψον, καὶ ἴδε τὸν ὀνειδισμὸν ἡμῶν.
  usfm_code: LAM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κληρονομία ἡμῶν μετεστράθη ἀλλοτρίοις, οἱ οἶκοι ἡμῶν ξένοις.
  usfm_code: LAM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὀρφανοὶ ἐγενήθημεν, οὐχ ὑπάρχει πατὴρ, μητέρες ἡμῶν ὡς αἱ χῆραι.
  usfm_code: LAM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὕδωρ ἡμῶν ἐν ἀργυρίῳ ἐπίομεν, ξύλα ἡμῶν ἐν ἀλλάγματι ἦλθεν ἐπὶ τὸν τράχηλον
    ἡμῶν·
  usfm_code: LAM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἐδιώχθημεν, ἐκοπιάσαμεν, οὐκ ἀνεπαύθημεν.
  usfm_code: LAM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Αἴγυπτος ἔδωκε χεῖρα, Ἀσσοὺρ εἰς πλησμονὴν αὐτῶν.
  usfm_code: LAM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οἱ πατέρες ἡμῶν ἥμαρτον, οὐχ ὑπάρχουσιν, ἡμεῖς τὰ ἀνομήματα αὐτῶν ὑπέσχομεν.
  usfm_code: LAM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Δοῦλοι ἐκυρίευσαν ἡμῶν, λυτρούμενος οὐκ ἔστιν ἐκ τῆς χειρὸς αὐτῶν.
  usfm_code: LAM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ψυχαῖς ἡμῶν εἰσοίσομεν ἄρτον ἡμῶν, ἀπὸ προσώπου ῥομφαίας τῆς ἐρήμου.
  usfm_code: LAM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τὸ δέρμα ἡμῶν ὡς κλίβανος ἐπελιώθη, συνεσπάσθησαν ἀπὸ προσώπου καταιγίδων
    λιμοῦ.
  usfm_code: LAM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Γυναῖκας ἐν Σιὼν ἐταπείνωσαν, παρθένους ἐν πόλεσιν Ἰούδα.
  usfm_code: LAM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἄρχοντες ἐν χερσὶν αὐτῶν ἐκρεμάσθησαν, πρεσβύτεροι οὐκ ἐδοξάσθησαν.
  usfm_code: LAM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐκλεκτοὶ κλαυθμὸν ἀνέλαβον, καὶ νεανίσκοι ἐν ξύλῳ ἠσθένησαν.
  usfm_code: LAM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ πρεσβύται ἀπὸ πύλης κατέπαυσαν, ἐκλεκτοὶ ἐκ ψαλμῶν αὐτῶν κατέπαυσαν.
  usfm_code: LAM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κατέλυσε χαρὰ καρδίας ἡμῶν, ἐστράφη εἰς πένθος ὁ χορὸς ἡμῶν·
  usfm_code: LAM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔπεσεν ὁ στέφανος ἡμῶν τῆς κεφαλῆς· οὐαὶ δὲ ἡμῖν, ὅτι ἡμάρτομεν.
  usfm_code: LAM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Περὶ τούτου ἐγενήθη ὀδύνη, ὀδυνηρὰ ἡ καρδία ἡμῶν, περὶ τούτου ἐσκότασαν οἱ
    ὀφθαλμοὶ ἡμῶν.
  usfm_code: LAM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐπʼ ὄρος Σιὼν, ὅτι ἠφανίσθη, ἀλώπεκες διῆλθον ἐν αὐτῇ.
  usfm_code: LAM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Σὺ δὲ Κύριε εἰς τὸν αἰῶνα κατοικήσεις, ὁ θρόνος σου εἰς γενεὰν καὶ γενεάν.
  usfm_code: LAM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἱνατί εἰς νῖκος ἐπιλήσῃ ἡμῶν, καταλείψεις ἡμᾶς εἰς μακρότητα ἡμερῶν;
  usfm_code: LAM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐπίστρεψον ἡμᾶς Κύριε πρὸς σὲ, καὶ ἐπιστραφησόμεθα· καὶ ἀνακαίνισον ἡμέρας
    ἡμῶν καθὼς ἔμπροσθεν.
  usfm_code: LAM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι ἀπωθούμενος ἀπώσω ἡμᾶς, ὠργίσθης ἐφʼ ἡμᾶς ἕως σθόδρα.
  usfm_code: LAM
  verse: '22'
