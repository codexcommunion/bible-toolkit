  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, δύο γυναῖκες ἦσαν θυγατέρες μητρὸς μιᾶς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐξεπόρνευσαν ἐν Αἰγύπτῳ ἐν τῇ νεότητι αὐτῶν, ἐκεῖ ἔπεσον οἱ μαστοὶ
    αὐτῶν, ἐκεῖ διεπαρθενεύθησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ τὰ ὀνόματα αὐτῶν ἦν Ὀολὰ ἡ πρεσβυτέρα, καὶ Ὀολιβὰ ἡ ἀδελφὴ αὐτῆς·
    καὶ ἐγένοντό μοι, καὶ ἔτεκον υἱοὺς καὶ θυγατέρας, καὶ τὰ ὀνόματα αὐτῶν, Σαμάρεια
    ἦν Ὀολὰ, καὶ Ἱερουσαλὴμ ἦν Ὀολιβά.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐξεπόρνευσεν ἡ Ὀολὰ ἀπʼ ἐμοῦ, καὶ ἐπέθετο ἐπὶ τοὺς ἐραστὰς αὐτῆς,
    ἐπὶ τοὺς Ἀσσυρίους τοὺς ἐγγίζοντας αὐτῇ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἐνδεδυκότας ὑακίνθινα, ἡγουμένους καὶ στρατηγούς· νεανίσκοι καὶ ἐπίλεκτοι,
