    καυχήσεως ἐπὶ τὰς κεφαλὰς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ εἶπα, οὐκ ἐν τούτοις μοιχεύουσι; καὶ ἔργα πόρνης καὶ αὐτὴ ἐξεπόρνευσε;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
