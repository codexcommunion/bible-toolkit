    πάντες·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἴδον ὅτι μεμίανται ὁδὸς μία τῶν δύο.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ προσέθετο πρὸς τὴν πορνείαν αὐτῆς, καὶ εἶδεν ἄνδρας ἐζωγραφημένους
    ἐπὶ τοῦ τοίχου, εἰκόνας Χαλδαίων ἐζωγραφημένους ἐν γραφίδι,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἐζωσμένους ποικίλματα ἐπὶ τὰς ὀσφύας αὐτῶν, παραβαπτὰ καὶ ἐπὶ τῶν κεφαλῶν
    αὐτῶν, ὄψις τρισσὴ πάντων, ὁμοίωμα υἱῶν Χαλδαίων, γῆς πατρίδος αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐπέθετο ἐπʼ αὐτοὺς τῇ ὁράσει ὀφθαλμῶν αὐτῆς· καὶ ἐξαπέστειλεν ἀγγέλους
    πρὸς αὐτοὺς εἰς γῆν Χαλδαίων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἤλθοσαν πρὸς αὐτὴν υἱοὶ Βαβυλῶνος, εἰς κοίτην καταλυόντων, καὶ ἐμίαινον
    αὐτὴν ἐν τῇ πορνείᾳ αὐτῆς, καὶ ἐμιάνθη ἐν αὐτοῖς, καὶ ἀπέστη ἡ ψυχὴ αὐτῆς ἀπʼ
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀπεκάλυψε τὴν πορνείαν αὐτῆς, καὶ ἀπεκάλυψεν αἰσχύνην αὐτῆς· καὶ
    ἀπέστη ἡ ψυχή μου ἀπʼ αὐτῆς, ὃν τρόπον ἀπέστη ἡ ψυχή μου ἀπὸ τῆς ἀδελφῆς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐπλήθυνας τὴν πορνείαν σου, τοῦ ἀναμνῆσαι ἡμέραν νεότητός σου, ἐν
    αἷς ἐπόρνευσας ἐν Αἰγύπτῳ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ ἐπέθου ἐπὶ τοὺς Χαλδαίους, ὧν ὡς ὄνων αἱ σάρκες αὐτῶν, καὶ αἰδοῖα
    ἵππων τὰ αἰδοῖα αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ ἐπεσκέψω τὴν ἀνομίαν νεότητός σου, ἃ ἐποίεις ἐν Αἰγύπτῳ ἐν τῷ καταλύματί
    σου, οὗ οἱ μαστοὶ νεότητός σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Διατοῦτο, Ὀολιβὰ, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐξεγείρω τοὺς ἐραστάς
    σου ἐπὶ σὲ, ἀφʼ ὧν ἀπέστη ἡ ψυχή σου ἀπʼ αὐτῶν, καὶ ἐπάξω αὐτοὺς ἐπὶ σὲ κυκλόθεν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: υἱοὺς Βαβυλῶνος, καὶ πάντας τοὺς Χαλδαίους, Φακοὺκ, καὶ Σουὲ, καὶ Ὑχουὲ,
    καὶ πάντας υἱοὺς Ἀσσυρίων μετʼ αὐτῶν, νεανίσκους ἐπιλέκτους, ἡγεμόνας καὶ στρατηγοὺς,
    πάντας τρισσοὺς καὶ ὀνομαστὺος, ἱππεύοντας ἐφʼ ἵππων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ πάντες ἥξουσιν ἐπὶ σὲ ἀπὸ Βοῤῥᾶ, ἅρματα καὶ τροχοὶ μετʼ ὄχλου λαῶν,
    θυρεοὶ καὶ πέλται, καὶ βαλεῖ φυλακὴν ἐπὶ σὲ κύκλῳ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ δώσω πρὸ προσώπου αὐτῶν κρίμα, καὶ ἐκδικήσουσί σε ἐν τοῖς κρίμασιν
    αὐτῶν. Καὶ δώσω τὸν ζῆλόν μου ἐν σοὶ, καὶ ποιήσουσι μετὰ σου ἐν ὀργῇ θυμοῦ· μυκτῆρά
    σου καὶ ὦτά σου ἀφελοῦσι, καὶ τοὺς καταλοίπους σου ἐν ῥομφαίᾳ καταβαλοῦσιν· αὐτοὶ
    υἱούς σου καὶ θυγατέρας σου λήψονται, καὶ τοὺς καταλοίπους σου πῦρ καταφάγεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐκδύσουσί σε τὸν ἱματισμόν σου, καὶ λήψονται τὰ σκεύη τῆς καυχήσεώς
    σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἀποστρέψω τὰς ἀσεβείας σου ἐκ σοῦ, καὶ τὴν πορνείαν σου ἐκ γῆς Αἰγύπτου·
    καὶ οὐ μὴ ἄρῃς τοὺς ὀφθαλμούς σου ἐπʼ αὐτοὺς, καὶ Αἰγύπτου οὐ μὴ μνησθῇς οὐκέτι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Διότι τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ παραδίδωμί σε εἰς χεῖρας ὧν
    μισεῖς, ἀφʼ ὧν ἀπέστη ἡ ψυχή σου ἀπʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ποιήσουσιν ἐν σοὶ ἑν μίσει, καὶ λήψονται πάντας τοὺς πόνους σου
    καὶ τοὺς μόχθους σου, καὶ ἔσῃ γυμνὴ καὶ αἰσχύνουσα, καὶ ἀποκαλυφθήσεται αἰσχύνη
    πορνείας σου· καὶ ἀσέβειά σου, καὶ ἡ πορνεία σου
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: ἐποίησε ταῦτά σοι, ἐν τῷ ἐκπορνεῦσαί σε ὀπίσω ἐθνῶν, καὶ ἐμιαίνου ἐν
    τοῖς ἐνθυμήμασιν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐν τῇ ὁδῷ τῆς ἀδελφῆς σου ἐπορεύθης· καὶ δώσω τὸ ποτήριον αὐτὴς εἰς
    χεῖράς σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Τάδε λέγει Κύριος, τὸ ποτήριον τῆς ἀδελφῆς σου πίεσαι, τὸ βαθὺ καὶ τὸ
    πλατὺ, καὶ τὸ πλεονάζον τοῦ συντελέσαι μέθην.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐκλύσεως πλησθήσῃ, καὶ τὸ ποτήριον ἀφανισμοῦ, ποτήριον ἀδελφῆς σου
    Σαμαρείας, πίεσαι αὐτό·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: καὶ τὰς ἑορτὰς καὶ τὰς νουμηνίας αὐτῆς ἀποστρέψω· διότι ἐγὼ λελάληκα,
    λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Διατοῦτο τάδε λέγει Κύριος, ἀνθʼ ὧν ἐπελάθον μου, καὶ ἀπέῤῥιψάς με ὀπίσω
    τοῦ σώματός σου, καὶ σὺ λάβε τὴν ἀσέβειάν σου καὶ τὴν πορνείαν σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, υἱὲ ἀνθρώπου, οὐ κρινεῖς τὴν Ὀολὰν καὶ τὴν
    Ὀολιβὰν, καὶ ἀναγγελεῖς αὐταῖς τὰς ὀνομίας αὐτῶν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ὅτι ἐμοιχῶντο, καὶ αἷμα ἐν χερσὶν αὐτῶν, τὰ ἐνθυμήματα αὐτῶν ἐμοιχῶντο,
    καὶ τὰ τέκνα αὐτῶν ἃ ἐγέννησάν μοι, διήγαγον αὐτοῖς διʼ ἐμπύρων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἕως καὶ ταῦτα ἐποίησάν μοι, τὰ ἅγιά μου ἐμίαινον, καὶ τὰ σάββατά μου
    ἐβεβήλουν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: καὶ ἐν τῷ σφάζειν αὐτοὺς τὰ τέκνα αὐτῶν τοῖς εἰδώλοις αὐτῶν, καὶ εἰσεπορεύοντο
    εἰς τὰ ἅγιά μου, τοῦ βεβηλοῦν αὐτά· καὶ ὅτι οὕτως ἐποίουν ἐν μέσῳ τοῦ οἴκου μου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: καὶ ὅτι τοῖς ἀνδράσι τοῖς ἐρχομένοις μακρόθεν, οἷς ἀγγέλους ἐξαπέστειλαν
    πρὸς αὐτοὺς, καὶ ἅμα τῷ ἔρχεσθαι αὐτοὺς, εὐθὺς ἐλούου, καὶ ἐστιβίζου τοὺς ὀφθαλμούς
    σου, καὶ ἐκόσμου κόσμῳ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: καὶ ἐκάθου ἐπὶ κλίνης ἐστρωμένης, καὶ τράπεζα κεκοσμημένη πρὸ προσώπου
    αὐτῆς, καὶ τὸ θυμίαμα καὶ τὸ ἔλαιόν μου εὐφραίνοντο ἐν αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: καὶ φωνὴν ἁρμονίας ἀνεκρούοντο, καὶ πρὸς ἄνδρας ἐκ πλήθους ἀνθρώπων
