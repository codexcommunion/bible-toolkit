- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔδωκε τὴν πορνείαν αὐτῆς ἐπʼ αὐτούς· ἐπίλεκτοι υἱοὶ Ἀσσυρίων πάντες·
    καὶ ἐπὶ πάντας οὓς ἐπέθετο, ἐν πᾶσι τοῖς ἐνθυμήμασιν αὐτοῖς ἐμιαίνετο.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τὴν πορνείαν αὐτῆς ἐξ Αἰγύπτου οὐκ ἐγκατέλιπεν, ὅτι μετʼ αὐτῆς ἐκοιμῶντο
    ἐν νεότητι αὐτῆς, καὶ αὐτοὶ διεπαρθένευσαν αὐτὴν, καὶ ἐξέχεαν τὴν πορνείαν αὐτῶν
    ἐπʼ αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διατοῦτο παρέδωκα αὐτὴν εἰς χεῖρας τῶν ἐραστῶν αὐτῆς, εἰς χεῖρας υἱῶν
    Ἀσσυρίων, ἐφʼ οὓς ἐπετίθετο.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Αὐτοὶ ἀπεκάλυψαν τὴν αἰσχύνην αὐτῆς, υἱοὺς καὶ θυγατέρας αὐτῆς ἔλαβον,
    καὶ αὐτὴν ἐν ῥομφαίᾳ ἀπέκτειναν· καὶ ἐγένετο λάλημα εἰς γυναῖκας, καὶ ἐποίησαν
    ἐκδικήσεις ἐν αὐτῇ εἰς τὰς θυγατέρας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶδεν ἡ ἀδελφὴ αὐτῆς Ὀολιβὰ, καὶ διέφθειρε τὴν ἐπίθεσιν αὐτῆς ὑπὲρ
    ἐπί θεσιν αὐτῆς, καὶ τὴν πορνείαν αὐτῆς ὑπὲρ τὴν πορνείαν τῆς τῆς ἀδελφῆς αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  book_usfm_code: EZK
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐπὶ τοὺς υἱοὺς τῶν Ἀσσυρίων ἐπέθετο, ἡγουμένους καὶ στρατηγοὺς, τοὺς
