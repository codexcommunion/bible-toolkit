  text: Καὶ ἀποστρέψω ἀσεβείαν ἐκ τῆς γῆς, καὶ παιδευθήσονται πᾶσαι αἱ γυναῖκες, καὶ
    οὐ μὴ ποιήσουσι κατὰ τὰς ἀσεβείας αὐτῶν.
  usfm_code: EZK
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ δοθήσεται ἡ ἀσέβεια ὑμῶν ἐφʼ ὑμᾶς, καὶ τὰς ἁμαρτίας τῶν ἐνθυμημάτων ὑμῶν
    λήψεσθε, καὶ γνώσεσθε διότι ἐγὼ Κύριος.
