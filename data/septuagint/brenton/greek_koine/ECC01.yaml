- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ῬΗΜΑΤΑ Ἐκκλησιαστοῦ υἱοῦ Δαυὶδ βασιλέως Ἰσραὴλ ἐν Ἱερουσαλήμ.
  usfm_code: ECC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ματαιότης ματαιοτήτων, εἶπεν ὁ Ἐκκλησιαστὴς, ματαιότης ματαιοτήτων, τὰ πάντα
    ματαιότης.
  usfm_code: ECC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τίς περίσσεια τῷ ἀνθρώπῳ ἐν παντὶ μόχθῳ αὐτοῦ ᾧ μοχθεῖ ὑπὸ τὸν ἥλιον;
  usfm_code: ECC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Γενεὰ πορεύεται καὶ γενεὰ ἔρχεται, καὶ ἡ γῆ εἰς τὸν αἰῶνα ἕστηκε.
  usfm_code: ECC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνατέλλει ὁ ἥλιος καὶ δύνει ὁ ἥλιος καὶ εἰς τὸν τόπον αὐτοῦ ἕλκει·
  usfm_code: ECC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: αὐτὸς ἀνατέλλων ἐκεῖ πορεύεται πρὸς Νότον, καὶ κυκλοῖ πρὸς Βοῤῥᾶν· κυκλοῖ
    κυκλῶν πορεύεται τὸ πνεῦμα, καὶ ἐπὶ κύκλους αὐτοῦ ἐπιστρέφει τὸ πνεῦμα.
  usfm_code: ECC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πάντες οἱ χείμαῤῥοι πορεύονται εἰς τὴν θάλασσαν, καὶ ἡ θάλασσα οὐκ ἔστιν ἐμπιμπλαμένη·
    εἰς τὸν τόπον οὗ οἱ χείμαῤῥοι πορεύονται, ἐκεῖ αὐτοὶ ἐπιστρέφουσι τοῦ πορευθῆναι.
  usfm_code: ECC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πάντες οἱ λόγοι ἔγκοποι, οὐ δυνήσεται ἀνὴρ τοῦ λαλεῖν· καὶ οὐ πλησθήσεται
    ὀφθαλμὸς τοῦ ὁρᾷν, καὶ οὐ πληρωθήσεται οὖς ἀπὸ ἀκροάσεως.
  usfm_code: ECC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τί τὸ γεγονός; αὐτὸ τὸ γενησόμενον· καὶ τί τὸ πεποιημένον; αὐτὸ τὸ ποιηθησόμενον·
    καὶ οὐκ ἔστι πᾶν πρόσφατον ὑπὸ τὸν ἥλιον.
  usfm_code: ECC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὃς λαλήσει καὶ ἐρεῖ, ἴδε τοῦτο καινόν ἐστιν; ἤδη γέγονεν ἐν τοῖς αἰῶσι τοῖς
    γενομένοις ἀπὸ ἔμπροσθεν ἡμῶν.
  usfm_code: ECC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οὐκ ἔστι μνήμη τοῖς πρώτοις, καί γε τοῖς ἐσχάτοις γενομένοις οὐκ ἔσται αὐτῶν
    μνήμη μετὰ τῶν γενησομένων εἰς τὴν ἐσχάτην.
  usfm_code: ECC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐγὼ ἐκκλησιαστὴς ἐγενόμην βασιλεὺς ἐπὶ Ἰσραὴλ ἐν Ἱερουσαλήμ.
  usfm_code: ECC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκα τὴν καρδίαν μου τοῦ ἐκζητῆσαι καὶ τοῦ κατασκέψασθαι ἐν τῇ σοφίᾳ
    περὶ πάντων τῶν γινομένων ὑπὸ τὸν οὐρανόν, ὅτι περισπασμὸν πονηρὸν ἔδωκεν ὁ Θεὸς
    τοῖς υἱοῖς τῶν ἀνθρώπων τοῦ περισπᾶσθαι ἐν αὐτῷ.
  usfm_code: ECC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἶδον σύμπαντα τὰ ποιήματα τὰ πεποιημένα ὑπὸ τὸν ἥλιον· καὶ ἰδοὺ τὰ πάντα
    ματαιότης καὶ προαίρεσις πνεύματος.
  usfm_code: ECC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διεστραμμένον οὐ δυνήσεται ἐπικοσμηθῆναι, καὶ ὑστέρημα οὐ δυνήσεται ἀριθμηθῆναι.
  usfm_code: ECC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐλάλησα ἐγὼ ἐν καρδίᾳ μου, τῷ λέγειν, ἰδοὺ ἐγὼ ἐμεγαλύνθην, καὶ προσέθηκα
    σοφίαν ἐπὶ πᾶσιν οἳ ἐγένοντο ἔμπροσθέν μου ἐν Ἱερουσαλήμ· καὶ ἔδωκα καρδίαν μου
    τοῦ γνῶναι σοφίαν καὶ γνῶσιν.
  usfm_code: ECC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ καρδία μου εἶδε πολλὰ, σοφίαν καὶ γνῶσιν, παραβολὰς καὶ ἐπιστήμην· ἔγνων
    ἐγώ ὅτι καί γε τοῦτό ἐστι προαίρεσις πνεύματος·
  usfm_code: ECC
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι ἐν πλήθει σοφίας πλῆθος γνώσεως, καὶ ὁ προστιθεὶς γνῶσιν, προσθήσει ἄλγημα.
  usfm_code: ECC
  verse: '18'
