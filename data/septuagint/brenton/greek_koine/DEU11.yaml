- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀγαπήσεις Κύριον τὸν Θεόν σου, καὶ φυλάξῃ τὰ φυλάγματα αὐτοῦ, καὶ τὰ δικαιώματα
    αὐτοῦ, καὶ τὰς ἐντολὰς αὐτοῦ, καὶ τὰς κρίσεις αὐτοῦ πάσας τὰς ἡμέρας.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ γνώσεσθε σήμερον, ὅτι οὐχὶ τὰ παιδία ὑμῶν, ὅσοι οὐκ οἴδασιν οὐδὲ ἴδοσαν
    τὴν παιδείαν Κυρίου τοῦ Θεοῦ σου, καὶ τὰ μεγαλεῖα αὐτοῦ, καὶ τὴν χεῖρα τὴν κραταιὰν,
    καὶ τὸν βραχίονα τὸν ὑψηλόν,
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ τὰ σημεῖα αὐτοῦ, καὶ τὰ τέρατα αὐτοῦ, ὅσα ἐποίησεν ἐν μέσῳ Αἰγύπτου Φαραὼ
    βασιλεῖ Αἰγύπτου, καὶ πάσῃ τῇ γῇ αὐτοῦ,
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ὅσα ἐποίησε τὴν δύναμιν τῶν Αἰγυπτίων, καὶ τὰ ἅρματα αὐτῶν, καὶ τὴν ἵππον
    αὐτῶν, καὶ τὴν δύναμιν αὐτῶν, ὡς ἐπέκλυσε τὸ ὕδωρ τῆς θαλάσσης τῆς ἐρυθρᾶς ἐπὶ
    προσώπου αὐτῶν καταδιωκόντων αὐτῶν ἐκ τῶν ὀπίσω ὑμῶν, καὶ ἀπώλεσεν αὐτοὺς Κύριος
    ἕως τῆς σήμερον ἡμέρας,
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ὅσα ἐποίησεν ἡμῖν ἐν τῇ ἐρήμῳ ἕως ἤλθετε εἰς τὸν τόπον τοῦτον,
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ὅσα ἐποίησε τῷ Δαθὰν καὶ Ἀβειρὼν υἱοῖς Ἑλιὰβ υἱοῦ Ῥουβὴν, οὓς ἀνοίξασα
    ἡ γῆ τὸ στόμα αὐτῆς κατέπιεν αὐτοὺς, καὶ τοὺς οἴκους αὐτῶν, καὶ τὰς σκηνὰς αὐτῶν,
    καὶ πᾶσαν αὐτῶν τὴν ὑπόστασιν τὴν μετʼ αὐτῶν ἐν μέσῳ παντὸς Ἰσραήλ·
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅτι οἱ ὀφθαλμοὶ ὑμῶν ἑώρακαν πάντα τὰ ἔργα Κυρίου τὰ μεγάλα, ὅσα ἐποίησεν
    ἐν ὑμῖν σήμερον.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε πάσας τὰς ἐντολὰς αὐτοῦ ὅσας ἐγὼ ἐντέλλομαί σοι σήμερον, ἵνα
    ζῆτε, καὶ πολυπλασιασθῆτε, καὶ εἰσελθόντες κληρονομήσητε τὴν γῆν, εἰς ἣν ὑμεῖς
    διαβαίνετε τὸν Ἰορδάνην ἐκεῖ κληρονομῆσαι αὐτήν·
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἵνα μακροημερεύσητε ἐπὶ τῆς γῆς, ἧς ὤμοσε Κύριος τοῖς πατράσιν ὑμῶν δοῦναι
    αὐτοῖς καὶ τῷ σπέρματι αὐτῶν μετʼ αὐτούς, γῆν ῥέουσαν γάλα καὶ μέλι.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἔστι γὰρ ἡ γῆ εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι αὐτήν, οὐχ ὥσπερ γῆ Αἰγύπτου
    ἐστίν, ὅθεν ἐκπεπόρευσθε ἐκεῖθεν, ὅταν σπείρωσι τὸν σπόρον, καὶ ποτίζωσι τοῖς
    ποσὶν αὐτῶν, ὡσεὶ κῆπον λαχανείας·
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἡ δὲ γῆ εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι αὐτὴν, γῆ ὀρεινὴ καὶ πεδινὴ· ἐκ
    τοῦ ὑετοῦ τοῦ οὐρανοῦ πίεται ὕδωρ.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Γῆ, ἣν Κύριος ὁ Θεός σου ἐπισκοπεῖται αὐτὴν διαπαντός, οἱ ὀφθαλμοὶ Κυρίου
    τοῦ Θεοῦ σου ἐπʼ αὐτῆς ἀπʼ ἀρχῆς τοῦ ἐνιαυτοῦ καὶ ἕως συντελείας τοῦ ἐνιαυτοῦ.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀκοῇ ἀκούσητε πάσας τὰς ἐντολὰς, ἃς ἐγὼ ἐντελλομαί σοι σήμερον, ἀγαπᾷν
    Κύριον τὸν Θεόν σου, καὶ λατρεύειν αὐτῷ ἐξ ὅλης τῆς καρδίας σου, καὶ ἐξ ὅλης τῆς
    ψυχῆς σου,
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ δώσει τὸν ὑετὸν τῇ γῇ σου καθʼ ὥραν πρώϊμον καὶ ὄψιμον, καὶ εἰσοίσεις
    τὸν σῖτόν σου, καὶ τὸν οἶνόν σου, καὶ τὸ ἔλαιόν σου,
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ δώσει χορτάσματα ἐν τοῖς ἀγροῖς σου τοῖς κτήνεσί σου· καὶ φαγὼν, καὶ ἐμπλησθεὶς,
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: πρόσεχε σεαυτῷ μὴ πλατυνθῇ ἡ καρδία σου, καὶ παραβῆτε, καὶ λατρεύσητε θεοῖς
    ἑτέροις, καὶ προσκυνήσητε αὐτοῖς,
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ θυμωθεὶς ὀργῇ Κύριος ἐφʼ ὑμῖν, καὶ συσχῇ τὸν οὐρανὸν, καὶ οὐκ ἔσται ὑετὸς,
    καὶ ἡ γῆ οὐ δώσει τὸν καρπὸν αὐτῆς, καὶ ἀπολεῖσθε ἐν τάχει ἀπὸ τῆς γῆς τῆς ἀγαθῆς,
    ἧς Κύριος ἔδωκεν ὑμῖν.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐμβαλεῖτε τὰ ῥήματα ταῦτα εἰς τὴν καρδίαν ὑμῶν καὶ εἰς τὴν ψυχὴν ὑμῶν,
    καὶ ἀφάψετε αὐτὰ εἰς σημεῖον ἐπὶ τῆς χειρὸς ὑμῶν, καὶ ἔσται ἀσάλευτον πρὸ ὀφθαλμῶν
    ὑμῶν·
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ διδάξετε αὐτὰ τὰ τέκνα ὑμῶν λαλεῖν ἐν αὐτοῖς καθημένου σου ἐν οἴκῳ, καὶ
    πορευομένου σου ἐν ὁδῷ, καὶ καθεύδοντός σου, καὶ διανισταμένου σου.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ γράψετε αὐτὰ ἐπὶ τὰς φλιὰς τῶν οἰκιῶν ὑμῶν, καὶ τῶν πυλῶν ὑμῶν,
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ἵνα μακροημερεύσητε, καὶ αἱ ἡμέραι τῶν υἱῶν ὑμῶν ἐπὶ τῆς γῆς, ἧς ὤμοσε Κύριος
    τοῖς πατράσιν ὑμῶν δοῦναι αὐτοῖς, καθὼς αἱ ἡμέραι τοῦ οὐρανοῦ ἐπὶ τῆς γῆς.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν ἀκοῇ ἀκούσητε πάσας τὰς ἐντολὰς ταύτας ἃς ἐγὼ ἐντέλλομαί σοι
    σήμερον ποιεῖν, ἀγαπᾷν Κύριον τὸν Θεὸν ἡμῶν, καὶ πορεύεσθαι ἐν πάσαις ταῖς ὁδοῖς
    αὐτοῦ, καὶ προσκολλᾶσθαι αὐτῷ,
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἐκβαλεῖ Κύριος πάντα τὰ ἔθνη ταῦτα ἀπὸ προσώπου ὑμῶν, καὶ κληρονομήσετε
    ἔθνη μεγάλα καὶ ἰσχυρὰ μᾶλλον ἢ ὑμεῖς.
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πάντα τὸν τόπον οὗ ἐὰν πατήσῃ τὸ ἴχνος τοῦ ποδὸς ὑμῶν, ὑμῖν ἔσται· ἀπὸ τῆς
    ἐρήμου καὶ Ἀντιλιβάνου, καὶ ἀπὸ τοῦ ποταμοῦ τοῦ μελάλου, ποταμοῦ Εὐφράτου, καὶ
    ἕως τῆς θαλάσσης τῆς ἐπὶ δυσμῶν ἔσται τὰ ὅριά σου.
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οὐκ ἀντιστήσεται οὐδεὶς κατὰ πρόσωπον ὑμῶν· καὶ τὸν φόβον ὑμῶν καὶ τὸν τρόμον
    ὑμῶν ἐπιθήσει Κύριος ὁ Θεὸς ὑμῶν ἐπὶ πρόσωπον πάσης τῆς γῆς, ἐφʼ ἧς ἂν ἐπιβῆτε
    ἐπʼ αὐτῆς, ὃν τρόπον ἐλάλησε πρὸς ὑμᾶς.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ δίδωμι ἐνώπιον ὑμῶν σήμερον τὴν εὐλογίαν καὶ τὴν κατάραν·
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τὴν εὐλογίαν, ἐὰν ἀκούσητε τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ ὑμῶν, ὅσας ἐγὼ ἐντέλλομαι
    ὑμῖν σήμερον·
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ τὴν κατάραν, ἐὰν μὴ ἀκούσητε τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ ὑμῶν, ὅσα ἐγὼ
    ἐντέλλομαι ὑμῖν σήμερον, καὶ πλανηθῆτε ἀπὸ τῆς ὁδοῦ ἧς ἐνετειλάμην ὑμῖν, πορευθέντες
    λατρεύειν θεοῖς ἑτέροις, οὓς οὐκ οἴδατε.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν εἰσαγάγῃ σε Κύριος ὁ Θεός σου εἰς τὴν γῆν εἰς ἣν διαβαίνεις
    ἐκεῖ κληρονομῆσαι αὐτήν, καὶ δώσεις εὐλογίαν ἐπʼ ὄρος Γαριζὶν, καὶ τὴν κατάραν
    ἐπʼ ὄρος Γαιβάλ.
  usfm_code: DEU
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οὐκ ἰδοὺ ταῦτα πέραν τοῦ Ἰορδάνου, ὀπίσω ὁδὸν δυσμῶν ἡλίου ἐν γῇ Χαναὰν, τὸ
    κατοικοῦν ἐπὶ δυσμῶν ἐχόμενον τοῦ Γολγὸλ πλησίον τῆς δρυὸς τῆς ὑψηλῆς;
  usfm_code: DEU
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὑμεῖς γὰρ διαβαίνετε τὸν Ἰορδάνην, εἰσελθόντες κληρονομῆσαι τὴν γῆν, ἣν Κύριος
    ὁ Θεὸς ἡμῶν δίδωσιν ὑμῖν ἐν κλήρῳ πάσας τὰς ἡμέρας, καὶ κατοικήσετε ἐν αὐτῇ.
  usfm_code: DEU
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε τοῦ ποιεῖν πάντα τὰ προστάγματα αὐτοῦ, καὶ τὰς κρίσεις ταύτας,
    ὅσας ἐγὼ δίδωμι ἐνώπιον ὑμῶν σήμερον.
  usfm_code: DEU
  verse: '32'
