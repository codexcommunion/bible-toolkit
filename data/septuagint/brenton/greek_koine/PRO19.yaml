- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀφροσύνη ἀνδρὸς λυμαίνεται τὰς ὁδοὺς αὐτοῦ, τὸν δὲ Θεὸν αἰτιᾶται τῇ
    καρδίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πλοῦτος προστίθησι φίλους πολλοὺς, ὁ δὲ πτωχὸς καὶ ἀπὸ τοῦ ὑπάρχοντος
    φίλου λείπεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μάρτυς ψευδὴς οὐκ ἀτιμώρητος ἔσται, ὁ δὲ ἐγκαλῶν ἀδίκως οὐ διαφεύξεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πολλοὶ θεραπεύουσι πρόσωπα βασιλέων, πᾶς δὲ ὁ κακὸς γίνεται ὄνειδος
    ἀνδρί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πᾶς ὃς ἀδελφὸν πτωχὸν μισεῖ, καὶ φιλίας μακρὰν ἔσται· ἔννοια ἀγαθὴ τοῖς
    εἰδόσιν αὐτὴν ἐγγιεῖ, ἀνὴρ δὲ φρόνιμος εὑρήσει αὐτήν· ὁ πολλὰ κακοποιῶν τελεσιουργεῖ
    κακίαν, ὃς δὲ ἐρεθίζει λόγους, οὐ σωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ κτώμενος φρόνησιν ἀγαπᾷ ἑαυτὸν, ὃς δὲ φυλάσσει φρόνησιν, εὑρήσει ἀγαθά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μάρτυς ψευδὴς οὐκ ἀτιμώρητος ἔσται, ὃς δʼ ἂν ἐκκαύσῃ κακίαν, ἀπολεῖται
    ὑπʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οὐ συμφέρει ἄφρονι τρυφὴ, καὶ ἐὰν οἰκέτης ἄρξηται μεθʼ ὕβρεως δυναστεύειν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐλεήμων ἀνὴρ μακροθυμεῖ, τὸ δὲ καύχημα αὐτοῦ ἐπέρχεται παρανόμοις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Βασιλέως ἀπειλὴ ὁμοία βρυγμῷ λέοντος· ὥσπερ δὲ δρόσος ἐπὶ χόρτῳ, οὕτως
    τὸ ἱλαρὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Αἰσχύνη πατρὶ υἱὸς ἄφρων, οὐχ ἁγναὶ εὐχαὶ ἀπὸ μισθώματος ἑταίρας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οἶκον καὶ ὕπαρξιν μερίζουσι πατέρες παισὶ, παρὰ δὲ Κυρίου ἁρμόζεται
    γυνὴ ἀνδρί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Δειλία κατέχει ἀνδρόγυνον, ψυχὴ δὲ ἀεργοῦ πεινάσει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὃς φυλάσσει ἐντολὴν, τηρεῖ τὴν ἑαυτοῦ ψυχήν· ὁ δὲ καταφρονῶν τῶν ἑαυτοῦ
    ὁδῶν, ἀπολεῖται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Δανείζει Θεῷ ὁ ἐλεῶν πτωχὸν, κατὰ δὲ τὸ δόμα αὐτοῦ ἀνταποδώσει αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Παίδευε υἱόν σου, οὕτως γὰρ ἔσται εὔελπις, εἰς δὲ ὕβριν μὴ ἐπαίρου τῇ
    ψυχῇ σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Κακόφρων ἀνὴρ πολλὰ ζημιωθήσεται· ἐὰν δὲ λοιμεύηται, καὶ τὴν ψυχὴν αὐτοῦ
    προσθήσει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἄκουε, υἱὲ, παιδείαν πατρός σου, ἵνα σοφὸς γένῃ ἐπʼ ἐσχάτων σου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Πολλοὶ λογισμοὶ ἐν καρδίᾳ ἀνδρὸς, ἡ δὲ βουλὴ τοῦ Κυρίου εἰς τὸν αἰῶνα
    μένει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καρπὸς ἀνδρὶ ἐλεημοσύνη, κρείσσων δὲ πτωχὸς δίκαιος ἢ πλούσιος ψευδής.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Φόβος Κυρίου εἰς ζωὴν ἀνδρὶ· ὁ δὲ ἄφοβος αὐλισθήσεται ἐν τόποις οὗ οὐκ
    ἐπισκοπεῖται γνῶσις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὁ ἐγκρύπτων εἰς τὸν κόλπον αὐτοῦ χεῖρας ἀδίκως, οὐδὲ τῷ στόματι οὐ μὴ
    προσενείκῃ αὐτάς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Λοιμοῦ μαστιγουμένου, ἄφρων πανουργότερος γίνεται· ἐὰν δὲ ἐλέγχῃς ἄνδρα
    φρόνιμον, νοήσει αἴσθησιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὁ ἀτιμάζων πατέρα καὶ ἀπωθούμενος μητέρα αὐτοῦ, καταισχυνθήσεται καὶ
    ἐπονείδιστος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Υἱὸς ἀπολειπόμενος φυλάξαι παιδείαν πατρὸς, μελετήσει ῥήσεις κακάς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ὁ ἐγγυώμενος παῖδα ἄφρονα, καθυβρίσει δικαίωμα· στόμα δὲ ἀσεβῶν καταπίεται
    κρίσεις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 19
  book_usfm_code: PRO
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἑτοιμάζονται ἀκολάστοις μάστιγες, καὶ τιμωρίαι ὁμοίως ἄφροσιν.
