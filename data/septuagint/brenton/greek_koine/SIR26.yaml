- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Γυναικὸς ἀγαθῆς μακάριος ὁ ἀνὴρ, καὶ ἀριθμὸς τῶν ἡμερῶν αὐτοῦ διπλάσιος.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Γυνὴ ἀνδρεία εὐφραίνει τὸν ἄνδρα αὐτῆς, καὶ τὰ ἔτη αὐτοῦ πληρώσει ἐν εἰρήνῃ.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Γυνὴ ἀγαθὴ μερὶς ἀγαθὴ, ἐν μερίδι φοβουμένων Κύριον δοθήσεται.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πλουσίου δὲ καὶ πτωχοῦ καρδία ἀγαθὴ, ἐν παντὶ καιρῷ πρόσωπον ἱλαρόν.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀπὸ τριῶν εὐλαβήθη ἡ καρδία μου, καὶ ἐπὶ τῷ τετάρτῳ προσώπῳ ἐδεήθην· διαβολὴν
    πόλεως, καὶ ἐκκλησίαν ὄχλου, καὶ καταψευσμὸν ὑπὲρ θάνατον, πάντα μοχθηρά.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἄλγος καρδίας καὶ πένθος γυνὴ ἀντίζηλος ἐπὶ γυναικὶ, καὶ μάστιξ γλώσσης πᾶσιν
    ἐπικοινωνοῦσα.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Βοοζύγιον σαλευόμενον γυνὴ πονηρὰ, ὁ κρατῶν αὐτῆς ὡς ὁ δρασσόμενος σκορπίου.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὀργὴ μεγάλη γυνὴ μέθυσος, καὶ ἀσχημοσύνην αὐτῆς οὐ συγκαλύψει.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πορνεία γυναικὸς ἐν μετεωρισμοῖς ὀφθαλμῶν, καὶ ἐν τοῖς βλεφάροις αὐτῆς γνωσθήσεται.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐπὶ θυγατρὶ ἀδιατρέπτῳ στερέωσον φυλακὴν, ἵνα μὴ εὑροῦσα ἄνεσιν ἑαυτῇ χρήσηται.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὀπίσω ἀναιδοῦς ὀφθαλμοῦ φύλαξαι, καὶ μὴ θαυμάσῃς ἐὰν εἰς σὲ πλημμελήσῃ·
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὡς διψῶν ὁδοιπόρος τὸ στόμα ἀνοίγει, καὶ ἀπὸ παντὸς ὕδατος τοῦ σύνεγγυς πίεται,
    κατέναντι παντὸς πασσάλου καθήσεται, καὶ ἔναντι βέλους ἀνοίξει φαρέτραν.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Χάρις γυναικὸς τέρψει τὸν ἄνδρα αὐτῆς, καὶ τὰ ὀστᾶ αὐτοῦ πιανεῖ ἡ ἐπιστήμη
    αὐτῆς.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Δόσις Κυρίου γυνὴ σιγηρὰ, καὶ οὐκ ἐστιν ἀντάλλαγμα πεπαιδευμένης ψυχῆς.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Χάρις ἐπὶ χάριτι γυνὴ αἰσχυντηρὰ, καὶ οὐκ ἔστι σταθμὸς πᾶς ἄξιος ἐγκρατοῦς
    ψυχῆς.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἥλιος ἀνατέλλων ἐν ὑψίστοις Κυρίου, καὶ κάλλος ἀγαθῆς γυναικὸς ἐν κόσμῳ οἰκίας
    αὐτοῦ.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Λύχνος ἐκλάμπων ἐπὶ λυχνίας ἁγίας, καὶ κάλλος προσώπου ἐπὶ ἡλικίᾳ στασίμῃ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Στύλοι χρύσεοι ἐπὶ βάσεως ἀργυρᾶς, καὶ πόδες ὡραῖοι ἐπὶ στέρνοις εὐσταθοῦς.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Επὶ δυσὶ λελύπηται ἡ καρδία μου, καὶ ἐπὶ τῷ τρίτῳ θυμός μοι ἐπῆλθεν· ἀνὴρ
    πολεμιστὴς ὑστερῶν διʼ ἔνδειαν, καὶ ἄνδρες συνετοὶ ἐὰν σκυβαλισθῶσιν· ἐπανάγων
    ἀπὸ δικαιοσύνης ἐπὶ ἁμαρτίαν, ὁ Κύριος ἑτοιμάσει εἰς ῥομφαίαν αὐτόν.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Μόλις ἐξελεῖται ἔμπορος ἀπὸ πλημμελείας, καὶ οὐ δικαιωθήσεται κάπηλος ἀπὸ
    ἁμαρτίας.
  usfm_code: SIR
  verse: '29'
