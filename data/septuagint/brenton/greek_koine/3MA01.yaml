- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁ ΔΕ Φιλοπάτωρ μαθὼν παρὰ τῶν ἀνακομισθέντων τὴν γενομένην τῶν ἐπʼ αὐτοῦ κρατουμένων
    τόπων ἀφαίρεσιν ὑπὸ Ἀντιόχου, παραγγείλας ταῖς πάσαις δυνάμεσι πεζικαῖς τε καὶ
    ἱππικαῖς αὐτοῦ, καὶ τὴν ἀδελφὴν Ἀρσινόην συμπαραλαβὼν, ἐξώρμησε μέχρι τῶν κατὰ
    Ῥαφίαν τόπων, ὅπου παρεμβεβλήκεισαν οἱ περὶ Ἀντίοχον.
  usfm_code: 3MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Θεόδοτος δέ τις ἐκπληρῶσαι τὴν ἐπιβουλὴν διανοηθεὶς, παραλαβὼν τῶν προϋποτεταγμένων
    αὐτῷ ὅπλων Πτολεμαϊκῶν τὰ κράτιστα, διεκομίσθη νύκτωρ ἐπὶ τὴν τοῦ Πτολεμαίου σκηνὴν,
    ὡς μόνος κτεῖναι αὐτὸν, καὶ ἐν τούτῳ διαλῦσαι τὸν πόλεμον.
  usfm_code: 3MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τοῦτον δὲ διαγαγὼν Δωσίθεος ὁ Δριμύλου λεγόμενος, τὸ γένος Ἰουδαῖος, ὕστερον
    δὲ μεταβαλὼν τὰ νόμιμα, καὶ τῶν πατρίων δογμάτων ἀπηλλοτριωμένος, ἄσημόν τινα
    κατέκλινεν ἐν τῇ σκηνῇ, ὃν συνέβη κομίσασθαι τὴν ἐκείνου κόλασιν.
  usfm_code: 3MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Γενομένης δὲ καρτερᾶς μάχης, καὶ τῶν πραγμάτων μᾶλλον ἐῤῥωμένων τῷ Ἀντιόχῳ,
    ἱκανῶς ἡ Ἀρσινόη ἐπιπορευσαμένη τὰς δυνάμεις παρεκάλει, μετὰ οἴκτου καὶ δακρύων,
    τοὺς πλοκάμους λελυμένη, βοηθεῖν ἑαυτοῖς τε καὶ τοῖς τέκνοις καὶ γυναιξὶ θαῤῥαλέως,
    ἐπαγγελλομένη δώσειν νικήσασιν ἑκάστῳ δύο μνᾶς χρυσίου.
  usfm_code: 3MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὕτω συνέβη τοὺς ἀντιπάλους ἐν χειρονομίαις διαφθαρῆναι, πολλοὺς δὲ καὶ
    δορυαλώτους συλληφθῆναι
  usfm_code: 3MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κατακρατήσας δὲ τῆς ἐπιβουλῆς ἔκρινε τὰς πλησίον πόλεις ἐπελθὼν παρακαλέσαι.
