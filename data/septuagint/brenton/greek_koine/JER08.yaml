- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐν τῷ καιρῷ ἐκείνῳ, λέγει Κύριος, ἐξοίσουσι τὰ ὀστᾶ τῶν βασιλέων Ἰούδα, καὶ
    τὰ ὀστᾶ τῶν ἀρχόντων αὐτοῦ, καὶ τὰ ὀστᾶ τῶν ἱερέων, καὶ τὰ ὀστᾶ προφητῶν, καὶ
    τὰ ὀστᾶ τῶν κατοικούντων ἐν Ἱερουσαλὴμ ἐκ τῶν τάφων αὐτῶν,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ψύξουσιν αὐτὰ πρὸς τὸν ἥλιον καὶ τὴν σελήνην, καὶ πρὸς πάντας τοὺς ἀστέρας,
    καὶ πρὸς πᾶσαν τὴν στρατιὰν τοῦ οὐρανοῦ, ἃ ἠγάπησαν, καὶ οἷς ἐδούλευσαν, καὶ ὧν
    ἐπορεύθησαν ὀπίσω αὐτῶν, καὶ ὧν ἀντείχοντο, καὶ οἷς προσεκύνησαν αὐτοῖς· οὐ κοπήσονται,
    καὶ οὐ ταφήσονται, καὶ ἔσονται εἰς παράδειγμα ἐπὶ πρόσωπου τῆς γῆς,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὅτι εἵλοντο τὸν θάνατον ἢ τὴν ζωὴν, καὶ πᾶσι τοῖς καταλοίποις τοῖς καταλειφθεῖσιν
    ἀπὸ τῆς γενεᾶς ἐκείνης, ἐν παντὶ τόπῳ οὗ ἐὰν ἐξώσω αὐτοὺς ἐκεῖ.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος, μὴ ὁ πίπτων οὐκ ἀνίσταται; ἢ ὁ ἀποστρέφων οὐκ ἀναστρέφει;
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διατί ἀπέστρεψεν ὁ λαός μου οὗτος ἀποστροφὴν ἀναιδῆ, καὶ κατεκρατήθησαν ἐν
    τῇ προαιρέσει αὐτῶν, καὶ οὐκ ἠθέλησαν τοῦ ἐπιστρέψαι;
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἐνωτίσασθε δὴ, καὶ ἀκούσατε· οὐχ οὕτω λαλήσουσιν, οὐκ ἔστιν ἄνθρωπος ὁ μετανοῶν
    ἀπὸ τῆς κακίας αὐτοῦ, λέγων, τί ἐποίησα; διέλιπεν ὁ τρέχων ἀπὸ τοῦ δρόμου αὐτοῦ,
    ὡς ἵππος κάθιδρος ἐν χρεμετισμῷ αὐτοῦ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἡ ἀσίδα ἐν τῷ οὐρανῷ ἔγνω τὸν καιρὸν αὐτῆς, τρυγὼν καὶ χελιδὼν ἀγροῦ,
    στρουθία ἐφύλαξαν καιροὺς εἰσόδων ἑαυτῶν, ὁ δὲ λαός μου οὗτος οὐκ ἔγνω τὰ κρίματα
    Κυρίου.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Πῶς ἐρεῖτε, ὅτι σοφοί ἐσμεν ἡμεῖς, καὶ νόμος Κυρίου μεθʼ ἡμῶν ἐστιν; εἰς μάτην
    ἐγενήθη σχοῖνος ψευδὴς γραμματεῦσιν.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἠσχύνθησαν σοφοὶ, καὶ ἐπτοήθησαν καὶ ἑάλωσαν, ὅτι τὸν νόμον Κυρίου ἀπεδοκίμασαν·
    σοφία τίς ἐστιν ἐν αὐτοῖς;
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διατοῦτο δώσω τὰς γυναῖκας αὐτῶν ἑτέροις, καὶ τοὺς ἀγροὺς αὐτῶν τοῖς κληρονόμοις,
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ συνάξουσι τὰ γεννήματα αὐτῶν, λέγει Κύριος. Οὐκ ἔστι σταφυλὴ ἐν ταῖς ἀμπέλοις,
    καὶ οὐκ ἐστι σῦκα ἐν ταῖς συκαῖς, καὶ τὰ φύλλα κατεῤῥύηκεν.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐπὶ τί ἡμεῖς καθήμεθα; συνάχθητε, καὶ εἰσέλθωμεν εἰς τὰς πόλεις τὰς ὀχυρὰς,
    καὶ ἀποῤῥιφῶμεν ἐκεῖ, ὅτι ὁ Θεὸς ἀπέῤῥιψεν ἡμᾶς, καὶ ἐπότισεν ἡμᾶς ὕδωρ χολῆς,
    ὅτι ἡμάρτομεν ἐναντίον αὐτοῦ.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Συνήχθημεν εἰς εἰρήνην, καὶ οὐκ ἦν ἀγαθὰ, εἰς καιρὸν ἰάσεως, καὶ ἰδοὺ σπουδή.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐκ Δὰν ἀκουσόμεθα φωνὴν ὀξύτητος ἵππων αὐτοῦ· ἀπὸ φωνῆς χρεμετισμοῦ ἱππασίας
    ἵππων αὐτοῦ ἐσείσθη πᾶσα ἡ γῆ. καὶ ἥξει καὶ καταφάγεται τὴν γῆν, καὶ τὸ πλήρωμα
    αὐτῆς, πόλιν καὶ τοὺς κατοικοῦντας ἐν αὐτῇ.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διότι ἰδοὺ ἐγὼ ἐξαποστέλλω εἰς ὑμᾶς ὄφεις θανατοῦντας, οἷς οὐκ ἔστιν ἐπᾴσαι,
    καὶ δήξονται ὑμᾶς
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ἀνίατα μετʼ ὀδύνης καρδίας ὑμῶν ἀπορουμένης.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἰδοὺ φωνὴ κραυγῆς θυγατρὸς λαοῦ μου ἀπὸ γῆς μακρόθεν· μὴ Κύριος οὐκ ἔστιν
    ἐν Σιών; ἢ βασιλεὺς οὐκ ἔστιν ἐκεῖ; διότι παρώργισάν με ἐν τοῖς γλυπτοῖς αὐτῶν,
    καὶ ἐν ματαίοις ἀλλοτρίοις.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Διῆλθε θέρος, παρῆλθεν ἀμητὸς, καὶ ἡμεῖς οὐ διεσώθημεν.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐπὶ συντρίμματι θυγατρὸς λαοῦ μου ἐσκοτώθην· ἐν ἀπορίᾳ κατίσχυσάν με ὠδῖνες
    ὡς τικτούσης.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ μὴ ῥητίνη οὐκ ἔστιν ἐν Γαλαὰδ, ἢ ἰατρὸς οὐκ ἔστιν ἐκεῖ; διατί οὐκ ἀνέβη
    ἴασις θυγατρὸς λαοῦ μου;
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Τίς δώσει κεφαλῇ μου ὕδωρ, καὶ ὀφθαλμοῖς μου πηγὴν δακρύων; καὶ κλαύσομαι
    τὸν λαόν μου τοῦτον ἡμέρας καὶ νυκτὸς, τοὺς τετραυματισμένους θυγατρὸς λαοῦ μου.
  usfm_code: JER
  verse: '23'
