- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ Βοὸζ ἀνέβη ἐπὶ τὴν πύλην, και ἐκαθισεν ἐκεῖ, καὶ ἰδοὺ ὁ ἀγχιστεὺς
    παρεπορεύετο, ὃν ἐλάλησε Βοόζ· καὶ εἶπε πρὸς αὐτὸν Βοὸζ, ἐκκλίνας κάθισον ὧδε
    κρύφιε· καὶ ἐξέκλινε καὶ ἐκάθισε.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔλαβε Βοὸζ δέκα ἄνδρας ἀπὸ τῶν πρεσβυτέρων τῆς πόλεως, καὶ εἶπε,
    καθίσατε ὧδε· καὶ ἐκάθισαν.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε Βοὸζ τῷ ἀγχιστεῖ, τὴν μερίδα τοῦ ἀγροῦ ἥ ἐστι τοῦ ἀδελφοῦ ἡμῶν
    τοῦ Ἐλιμέλεχ, ἣ δέδοται Νωεμὶν τῇ ἐπιστρεφούσῃ ἐξ ἀγροῦ Μωὰβ,
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: κᾀγὼ εἶπα, ἀποκαλύψω τὸ οὖς σου λέγων, κτῆσαι ἐναντίον τῶν καθημένων,
    καὶ ἐναντίον τῶν πρεσβυτέρων τοῦ λαοῦ μου. εἰ ἀγχιστεύεις, ἀγχίστευε· εἰ δὲ μὴ
    ἀγχιστεύεις, ἀνάγγειλόν μοι, καὶ γνώσομαι, ὅτι οὐκ ἔστι πάρεξ σοῦ τοῦ ἀγχιστεῦσαι,
    κᾀγώ εἰμι μετὰ σέ· ὁ δὲ εἶπεν, ἐγώ εἰμι, ἀγχιστεῦσαι, κἀγώ εἰμι, ἀγχιστεύσω.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε Βοὸζ, ἐν ἡμέρᾳ τοῦ κτήσασθαί σε τὸν ἀγρὸν ἐκ χειρὸς Νωεμὶν
    καὶ παρὰ Ῥοὺθ τῆς Μωαβίτιδος γυναικὸς τοῦ τεθνηκότος, καὶ αὐτὴν κτήσασθαί σε δεῖ,
    ὥστε ἀναστῆσαι τὸ ὄνομα τοῦ τεθνηκότος ἐπὶ τῆς κληρονομίας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπεν ὁ ἀγχιστεὺς, οὐ δυνήσομαι ἀγχιστεῦσαι ἐμαυτῷ, μή ποτε διαφθείρω
    τὴν κληρονομίαν μου· ἀγχίστευσον σεαυτῷ τὴν ἀγχιστείαν μου, ὅτι οὐ δυνήσομαι ἀγχιστεῦσαι.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ τοῦτο τὸ δικαίωμα ἔμπροσθεν ἐν τῷ Ἰσραὴλ ἐπὶ τὴν ἀγχιστείαν, καὶ
    ἐπὶ τὸ ἀντάλλαγμα τοῦ στῆσαι πάντα λόγον· καὶ ὑπελύετο ἀνὴρ τὸ ὑπόδημα αὐτοῦ,
    καὶ ἐδίδου τῷ πλησίον αὐτοῦ τῷ ἀγχιστεύοντι τὴν ἀγχιστείαν αὐτοῦ· καὶ τοῦτο ἦν
    μαρτύριον ἐν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν ὁ ἀγχιστεὺς τῷ Βοὸζ, κτῆσαι σεαυτῷ τὴν ἀγχιστείαν μου· καὶ
    ὑπελύσατο τὸ ὑπόδημα αὐτοῦ, καὶ ἔδωκεν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπε Βοὸζ τοῖς πρεσβυτέροις καὶ παντὶ τῷ λαῷ, μάρτυρες ὑμεῖς σήμερον,
    ὅτι κέκτημαι πάντα τὰ τοῦ Ἐλιμέλεχ, καὶ πάντα ὅσα ὑπάρχει τῷ Χελαιὼν καὶ τῷ Μααλὼν
    ἐκ χειρὸς Νωεμίν.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καί γε Ῥοὺθ τὴν Μωαβίτιν τὴν γυναῖκα Μααλὼν κέκτημαι ἐμαυτῷ εἰς γυναῖκα,
    τοῦ ἀναστῆσαι τὸ ὄνομα τοῦ τεθνηκότος ἐπὶ τῆς κληρονομίας αὐτοῦ, καὶ οὐκ ἐξολοθρευθήσεται
    τὸ ὄνομα τοῦ τεθνηκότος ἐκ τῶν ἀδελφῶν αὐτοῦ, καὶ ἐκ τῆς φυλῆς λαοῦ αὐτοῦ· μάρτυρες
    ὑμεῖς σήμερον.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἴποσαν πᾶς ὁ λαὸς οἱ ἐν τῇ πύλῃ, μάρτυρες· καὶ οἱ πρεσβύτεροι εἴποσαν,
    δῴη Κύριος τὴν γυναῖκά σου, τὴν εἰσπορευομένην εἰς τὸν οἶκόν σου, ὡς Ῥαχὴλ καὶ
    ὡς Λίαν, αἳ ᾠκοδόμησαν ἀμφότεραι τὸν οἶκον τοῦ Ἰσραὴλ, καὶ ἐποίησαν δύναμιν ἐν
    Ἐφραθᾷ, καὶ ἔσται ὄνομα ἐν Βηθλεέμ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ γένοιτο οἶκός σου, ὡς οἶκος Φαρὲς, ὃν ἔτεκε Θάμαρ τῷ Ἰούδᾳ, ἐκ τοῦ
    σπέρματος οὗ δώσει Κύριός σοι ἐκ τῆς παιδίσκης ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἔλαβε Βοὸζ τὴν Ῥοὺθ, καὶ ἐγενήθη αὐτῷ εἰς γυναῖκα, καὶ εἰσῆλθε πρὸς
    αὐτήν. καὶ ἔδωκεν αὐτῇ Κύριος κύησιν, καὶ ἔτεκεν υἱόν.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπαν αἱ γυναῖκες πρὸς Νωεμὶν, εὐλογητὸς Κύριος, ὃς οὐ κατέλυσέ
    σοι σήμερον τὸν ἀγχιστέα, καὶ καλέσαι τὸ ὄνομά σου ἑν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔσται σοι εἰς ἐπιστρέφοντα ψυχὴν, καὶ τοῦ διαθρέψαι τὴν πολιάν σου,
    ὅτι ἡ νύμφη ἡ ἀγαπήσασά σε, ἔτεκεν αὐτὸν, ἥ ἐστιν ἀγαθή σοι ὑπὲρ ἑπτὰ υἱούς.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔλαβε Νωεμὶν τὸ παιδίον, καὶ ἔθηκεν εἰς τὸν κόλπον αὐτῆς, καὶ ἐγενήθη
    αὐτῷ εἰς τιθηνόν.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐκάλεσαν αὐτοῦ αἱ γείτονες ὄνομα, λέγουσαι, ἐτέχθη υἱὸς τῇ Νωεμίν.
    καὶ ἐκάλεσαν τὸ ὄνομα αὐτοῦ, Ὠβήδ· οὗτος πατὴρ Ἰεσσαὶ πατρὸς Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ αὗται αἱ γενέσεις Φαρές. Φαρές ἐγέννησε τὸν Ἐσρώμ·
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐσρὼμ ἐγέννησε τὸν Ἀράμ· καὶ Ἀρὰμ ἐγέννησε τὸν Ἀμιναδάβ·
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ Ἀμιναδὰβ ἐγέννησε τὸν Ναασσών· καὶ Ναασσὼν ἐγέννησε τὸν Σαλμών·
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ Σαλμὼν ἐγέννησε τὸν Βοόζ· καὶ Βοὸζ ἐγέννησε τὸν Ὠβήδ·
- book_title: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ Ὡβὴδ ἐγέννησε τὸν Ἰεσσαί· καὶ Ἰεσσαὶ ἐγέννησε τὸν Δαυίδ.
