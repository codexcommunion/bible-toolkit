- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ Βοὸζ ἀνέβη ἐπὶ τὴν πύλην, και ἐκαθισεν ἐκεῖ, καὶ ἰδοὺ ὁ ἀγχιστεὺς παρεπορεύετο,
    ὃν ἐλάλησε Βοόζ· καὶ εἶπε πρὸς αὐτὸν Βοὸζ, ἐκκλίνας κάθισον ὧδε κρύφιε· καὶ ἐξέκλινε
    καὶ ἐκάθισε.
  usfm_code: RUT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Βοὸζ δέκα ἄνδρας ἀπὸ τῶν πρεσβυτέρων τῆς πόλεως, καὶ εἶπε, καθίσατε
    ὧδε· καὶ ἐκάθισαν.
  usfm_code: RUT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Βοὸζ τῷ ἀγχιστεῖ, τὴν μερίδα τοῦ ἀγροῦ ἥ ἐστι τοῦ ἀδελφοῦ ἡμῶν τοῦ
    Ἐλιμέλεχ, ἣ δέδοται Νωεμὶν τῇ ἐπιστρεφούσῃ ἐξ ἀγροῦ Μωὰβ,
  usfm_code: RUT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: κᾀγὼ εἶπα, ἀποκαλύψω τὸ οὖς σου λέγων, κτῆσαι ἐναντίον τῶν καθημένων, καὶ
    ἐναντίον τῶν πρεσβυτέρων τοῦ λαοῦ μου. εἰ ἀγχιστεύεις, ἀγχίστευε· εἰ δὲ μὴ ἀγχιστεύεις,
    ἀνάγγειλόν μοι, καὶ γνώσομαι, ὅτι οὐκ ἔστι πάρεξ σοῦ τοῦ ἀγχιστεῦσαι, κᾀγώ εἰμι
    μετὰ σέ· ὁ δὲ εἶπεν, ἐγώ εἰμι, ἀγχιστεῦσαι, κἀγώ εἰμι, ἀγχιστεύσω.
  usfm_code: RUT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Βοὸζ, ἐν ἡμέρᾳ τοῦ κτήσασθαί σε τὸν ἀγρὸν ἐκ χειρὸς Νωεμὶν καὶ παρὰ
    Ῥοὺθ τῆς Μωαβίτιδος γυναικὸς τοῦ τεθνηκότος, καὶ αὐτὴν κτήσασθαί σε δεῖ, ὥστε
    ἀναστῆσαι τὸ ὄνομα τοῦ τεθνηκότος ἐπὶ τῆς κληρονομίας αὐτοῦ.
  usfm_code: RUT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἀγχιστεὺς, οὐ δυνήσομαι ἀγχιστεῦσαι ἐμαυτῷ, μή ποτε διαφθείρω
    τὴν κληρονομίαν μου· ἀγχίστευσον σεαυτῷ τὴν ἀγχιστείαν μου, ὅτι οὐ δυνήσομαι ἀγχιστεῦσαι.
  usfm_code: RUT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ τοῦτο τὸ δικαίωμα ἔμπροσθεν ἐν τῷ Ἰσραὴλ ἐπὶ τὴν ἀγχιστείαν, καὶ ἐπὶ τὸ
    ἀντάλλαγμα τοῦ στῆσαι πάντα λόγον· καὶ ὑπελύετο ἀνὴρ τὸ ὑπόδημα αὐτοῦ, καὶ ἐδίδου
    τῷ πλησίον αὐτοῦ τῷ ἀγχιστεύοντι τὴν ἀγχιστείαν αὐτοῦ· καὶ τοῦτο ἦν μαρτύριον
    ἐν Ἰσραήλ.
  usfm_code: RUT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ ἀγχιστεὺς τῷ Βοὸζ, κτῆσαι σεαυτῷ τὴν ἀγχιστείαν μου· καὶ ὑπελύσατο
    τὸ ὑπόδημα αὐτοῦ, καὶ ἔδωκεν αὐτῷ.
  usfm_code: RUT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Βοὸζ τοῖς πρεσβυτέροις καὶ παντὶ τῷ λαῷ, μάρτυρες ὑμεῖς σήμερον,
    ὅτι κέκτημαι πάντα τὰ τοῦ Ἐλιμέλεχ, καὶ πάντα ὅσα ὑπάρχει τῷ Χελαιὼν καὶ τῷ Μααλὼν
    ἐκ χειρὸς Νωεμίν.
  usfm_code: RUT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καί γε Ῥοὺθ τὴν Μωαβίτιν τὴν γυναῖκα Μααλὼν κέκτημαι ἐμαυτῷ εἰς γυναῖκα, τοῦ
    ἀναστῆσαι τὸ ὄνομα τοῦ τεθνηκότος ἐπὶ τῆς κληρονομίας αὐτοῦ, καὶ οὐκ ἐξολοθρευθήσεται
    τὸ ὄνομα τοῦ τεθνηκότος ἐκ τῶν ἀδελφῶν αὐτοῦ, καὶ ἐκ τῆς φυλῆς λαοῦ αὐτοῦ· μάρτυρες
    ὑμεῖς σήμερον.
  usfm_code: RUT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἴποσαν πᾶς ὁ λαὸς οἱ ἐν τῇ πύλῃ, μάρτυρες· καὶ οἱ πρεσβύτεροι εἴποσαν,
    δῴη Κύριος τὴν γυναῖκά σου, τὴν εἰσπορευομένην εἰς τὸν οἶκόν σου, ὡς Ῥαχὴλ καὶ
    ὡς Λίαν, αἳ ᾠκοδόμησαν ἀμφότεραι τὸν οἶκον τοῦ Ἰσραὴλ, καὶ ἐποίησαν δύναμιν ἐν
    Ἐφραθᾷ, καὶ ἔσται ὄνομα ἐν Βηθλεέμ.
  usfm_code: RUT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ γένοιτο οἶκός σου, ὡς οἶκος Φαρὲς, ὃν ἔτεκε Θάμαρ τῷ Ἰούδᾳ, ἐκ τοῦ σπέρματος
    οὗ δώσει Κύριός σοι ἐκ τῆς παιδίσκης ταύτης.
  usfm_code: RUT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Βοὸζ τὴν Ῥοὺθ, καὶ ἐγενήθη αὐτῷ εἰς γυναῖκα, καὶ εἰσῆλθε πρὸς αὐτήν.
    καὶ ἔδωκεν αὐτῇ Κύριος κύησιν, καὶ ἔτεκεν υἱόν.
  usfm_code: RUT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αἱ γυναῖκες πρὸς Νωεμὶν, εὐλογητὸς Κύριος, ὃς οὐ κατέλυσέ σοι σήμερον
    τὸν ἀγχιστέα, καὶ καλέσαι τὸ ὄνομά σου ἑν Ἰσραήλ.
  usfm_code: RUT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔσται σοι εἰς ἐπιστρέφοντα ψυχὴν, καὶ τοῦ διαθρέψαι τὴν πολιάν σου, ὅτι
    ἡ νύμφη ἡ ἀγαπήσασά σε, ἔτεκεν αὐτὸν, ἥ ἐστιν ἀγαθή σοι ὑπὲρ ἑπτὰ υἱούς.
  usfm_code: RUT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Νωεμὶν τὸ παιδίον, καὶ ἔθηκεν εἰς τὸν κόλπον αὐτῆς, καὶ ἐγενήθη
    αὐτῷ εἰς τιθηνόν.
  usfm_code: RUT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσαν αὐτοῦ αἱ γείτονες ὄνομα, λέγουσαι, ἐτέχθη υἱὸς τῇ Νωεμίν. καὶ
    ἐκάλεσαν τὸ ὄνομα αὐτοῦ, Ὠβήδ· οὗτος πατὴρ Ἰεσσαὶ πατρὸς Δαυίδ.
  usfm_code: RUT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ αὗται αἱ γενέσεις Φαρές. Φαρές ἐγέννησε τὸν Ἐσρώμ·
  usfm_code: RUT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐσρὼμ ἐγέννησε τὸν Ἀράμ· καὶ Ἀρὰμ ἐγέννησε τὸν Ἀμιναδάβ·
  usfm_code: RUT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ Ἀμιναδὰβ ἐγέννησε τὸν Ναασσών· καὶ Ναασσὼν ἐγέννησε τὸν Σαλμών·
  usfm_code: RUT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ Σαλμὼν ἐγέννησε τὸν Βοόζ· καὶ Βοὸζ ἐγέννησε τὸν Ὠβήδ·
  usfm_code: RUT
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΡΟΥΘ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ Ὡβὴδ ἐγέννησε τὸν Ἰεσσαί· καὶ Ἰεσσαὶ ἐγέννησε τὸν Δαυίδ.
  usfm_code: RUT
  verse: '22'
