- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 122
  chapter: 122
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὡς ὀφθαλμοὶ δούλων εἰς χεῖρας τῶν κυρίων αὐτῶν, ὡς ὀφθαλμοὶ παιδίσκης
    εἰς χεῖρας τῆς κυρίας αὐτῆς, οὕτως οἱ ὀφθαλμοὶ ἡμῶν πρὸς Κύριον τὸν Θεὸν ἡμῶν,
    ἕως οὗ οἰκτειρῆσαι ἡμᾶς.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 122
  chapter: 122
  iso-639-2_language_code: grc
  text: Ἐλέησον ἡμᾶς Κύριε, ἐλέησον ἡμᾶς, ὅτι ἐπὶ πολὺ ἐπλήσθημεν ἐξουδενώσεως.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 122
  chapter: 122
  iso-639-2_language_code: grc
  text: Ἐπὶ πλεῖον ἐπλήσθη ἡ ψυχὴ ἡμῶν· τὸ ὄνειδος τοῖς εὐθηνοῦσι καὶ ἡ ἐξουδένωσις
    τοῖς ὑπερηφάνοις.
  usfm_code: PSA
  verse: '4'
