- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 141
  chapter: 141
  iso-639-2_language_code: grc
  text: Συνέσεως τῷ Δαυὶδ, ἐν τῷ εἶναι αὐτὸν ἐν τῷ σπηλαίῳ, προσευχή.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 141
  chapter: 141
  iso-639-2_language_code: grc
  text: Φωνῇ μου πρὸς Κύριον ἐκέκραξα, φωνῇ μου πρὸς Κύριον ἐδεήθην.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 141
  chapter: 141
  iso-639-2_language_code: grc
  text: Ἐκχεῶ ἐναντίον αὐτοῦ τὴν δέησίν μου, τὴν θλίψιν μου ἐνώπιον αὐτοῦ ἀπαγγελῶ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 141
  chapter: 141
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἐκλείπειν ἐξ ἐμοῦ τὸ πνεῦμά μου, καὶ σὺ ἔγνως τὰς τρίβους μου· ἐν ὁδῷ
    ταύτῃ ᾗ ἐπορευόμην, ἔκρυψαν παγίδα μοι.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 141
  chapter: 141
  iso-639-2_language_code: grc
  text: Κατενόουν εἰς τὰ δεξιὰ καὶ ἐπέβλεπον, ὅτι οὐκ ἦν ὁ ἐπιγινώσκων με· ἀπώλετο
    φυγὴ ἀπʼ ἐμοῦ, καὶ οὐκ ἔστιν ὁ ἐκζητῶν τὴν ψυχήν μου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 141
  chapter: 141
  iso-639-2_language_code: grc
  text: Πρὸς σὲ, Κύριε, ἐκέραξα, καὶ εἶπα, σὺ εἶ ἡ ἐλπίς μου, μερίς μου ἐν γῇ ζώντων.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 141
  chapter: 141
  iso-639-2_language_code: grc
  text: Πρόσχες πρὸς τὴν δέησίν μου, ὅτι ἐταπεινώθην σφόδρα· ῥῦσαί με ἐκ τῶν καταδιωκόντων
    με, ὅτι ἐκραταιώθησαν ὑπὲρ ἐμέ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 141
  chapter: 141
  iso-639-2_language_code: grc
  text: Ἐξάγαγε ἐκ φυλακῆς τὴν ψυχήν μου, τοῦ ἐξομολογήσασθαι τῷ ὀνόματί σου, Κύριε·
    ἐμὲ ὑπομενοῦσι δίκαιοι, ἕως οὗ ἀνταποδῷς μοι.
  usfm_code: PSA
  verse: '8'
