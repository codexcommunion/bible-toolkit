- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῷ μηνὶ τῷ ἐννάτῳ τοῦ Σεδεκία βασιλέως Ἰούδα, παρεγένετο Ναβουχοδονόσορ
    βασιλεὺς Βαβυλῶνος, καὶ πᾶσα ἡ δύναμις αὐτοῦ ἐπὶ Ἱερουσαλὴμ, καὶ ἐπολιόρκουν αὐτήν.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἑνδεκάτῳ ἔτει τοῦ Σεδεκία, ἐν τῷ μηνὶ τῷ τετάρτῳ, ἐννάτῃ τοῦ μηνὸς,
    ἐῤῥάγη ἡ πόλις,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: καὶ εἰσῆλθον πάντες οἱ ἡγούμενοι βασιλέως Βαβυλῶνος, καὶ ἐκάθισαν ἐν πύλῃ
    τῇ μέσῃ Μαργανασὰρ, καὶ Σαμαγὼθ, καὶ Ναβουσάχαρ, καὶ Ναβουσαρεὶς, Ναγαργᾶς, Νασεῤῥαβαμὰθ,
    καὶ οἱ κατάλοιποι ἡγεμόνες βασιλέως Βαβυλῶνος.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλαν, καὶ ἔλαβον τὸν Ἱερεμίαν ἐξ αὐλῆς τῆς φυλακῆς, καὶ ἔδωκαν αὐτὸν
    πρὸς τὸν Γοδολίαν υἱὸν Ἀχεικὰμ, υἱοῦ Σαφὰν, καὶ ἐξήγαγον αὐτὸν, καὶ ἐκάθισεν ἐν
    μέσῳ τοῦ λαοῦ.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ πρὸς Ἱερεμίαν ἐγένετο λόγος Κυρίου ἐν τῇ αὐλῇ τῆς φυλακῆς, λέγων,
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: πορεύου καὶ εἰπὲ πρὸς Ἀβδεμέλεχ τὸν Αἰθίοπα, οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ,
    ἰδοὺ ἐγὼ φέρω τοὺς λόγους μου ἐπὶ τὴν πόλιν ταύτην εἰς κακὰ καὶ οὐκ εἰς ἀγαθά.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ σώσω σε ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ οὐ μὴ δώσω σε εἰς χεῖρας τῶν ἀνθρώπων
    ὧν σὺ φοβῇ ἀπὸ προσώπου αὐτῶν,
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: ὅτι σώζων σώσω σε, καὶ ἐν ῥομφαίᾳ οὐ μὴ πέσῃς· καὶ ἔσται ἡ ψυχή σου εἰς εὕρημα,
    ὅτι ἐπεποίθεις ἐπʼ ἐμοὶ, φησὶ Κύριος.
  usfm_code: JER
  verse: '18'
