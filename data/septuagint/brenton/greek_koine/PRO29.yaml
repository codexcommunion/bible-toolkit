- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Κρείσσων ἀνὴρ ἐλέγχων ἀνδρὸς σκληροτραχήλου, ἐξαπίνης γὰρ φλεγομένου αὐτοῦ
    οὐκ ἔστιν ἴασις.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐγκωμιαζομένων δικαίων εὐφρανθήσονται λαοὶ, ἀρχόντων δὲ ἀσεβῶν στένουσιν ἄνδρες.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἀνδρὸς φιλοῦντος σοφίαν εὐφραίνεται πατὴρ αὐτοῦ, ὃς δὲ ποιμαίνει πόρνας ἀπολεῖ
    πλοῦτον.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Βασιλεὺς δίκαιος ἀνίστησι χώραν, ἀνὴρ δὲ παράνομος κατασκάπτει.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὃς παρασκευάζεται ἐπὶ πρόσωπον τοῦ ἑαυτοῦ φιλου δίκτυον, περιβάλλει αὐτὸ τοῖς
    ἑαυτοῦ ποσίν.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἁμαρτάνοντι ἀνδρὶ μεγάλη παγὶς, δίκαιος δὲ ἐν χαρᾷ καὶ ἐν εὐφροσύνῃ ἔσται.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐπίσταται δίκαιος κρίνειν πενιχροῖς, ὁ δὲ ἀσεβὴς οὐ νοεῖ γνῶσιν, καὶ πτωχῷ
    οὐχ ὑπάρχει νοῦς ἐπιγνώμων.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἄνδρες ἄνομοι ἐξέκαυσαν πόλιν, σοφοὶ δὲ ἀπέστρεψαν ὀργήν.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἀνὴρ σοφὸς κρινεῖ ἔθνη, ἀνὴρ δὲ φαῦλος ὀργιζόμενος καταγελᾶται καὶ οὐ καταπτήσσει.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἄνδρες αἱμάτων μέτοχοι μισοῦσιν ὅσιον, οἱ δὲ εὐθεῖς ἐκζητήσουσι ψυχὴν αὐτοῦ.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὅλον τὸν θυμὸν αὐτοῦ ἐκφέρει ἄφρων, σοφὸς δὲ ταμιεύεται κατὰ μέρος.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Βασιλέως ὑπακούοντος λόγον ἄδικον, πάντες οἱ ὑπʼ αὐτὸν παράνομοι.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Δανιστοῦ καὶ χρεωφειλέτου ἀλλήλοις συνελθόντων, ἐπισκοπὴν ἀμφοτέρων ποιεῖται
    ὁ Κύριος.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Βασιλέως ἐν ἀληθείᾳ κρίνοντος πτωχοὺς, ὁ θρόνος αὐτοῦ εἰς μαρτύριον κατασταθήσεται.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Πληγαὶ καὶ ἔλεγχοι διδόασι σοφίαν, παῖς δὲ πλανώμενος αἰσχύνει γονεῖς αὐτοῦ.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Πολλῶν ὄντων ἀσεβῶν πολλαὶγίνονται ἁμαρτίαι, οἱ δὲ δίκαιοι ἐκείνων πιπτόντων
    κατάφοβοι γίνονται.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Παίδευε υἱόν σου, καὶ ἀναπαύσει σε, καὶ δώσει κόσμον τῇ ψυχῇ σου.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Οὐ μὴ ὑπάρξῃ ἐξηγητὴς ἔθνει παρανόμῳ, ὁ δὲ φυλάσσων τὸν νόμον μακαριστός.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Λόγοις οὐ παιδευθήσεται οἰκέτης σκληρός· ἐὰν γὰρ καὶ νοήσῃ, ἀλλʼ οὐχ ὑπακούσεται.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐὰν ἴδῃς ἄνδρα ταχὺν ἐν λόγοις, γίνωσκε ὅτι ἐλπίδα ἔχει μᾶλλον ὁ ἄφρων αὐτοῦ.
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὃς κατασπαταλᾷ ἐκ παιδὸς, οἰκέτης ἔσται, ἔσχατον δὲ ὀδυνηθήσεται ἐφʼ ἑαυτῷ·
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἀνὴρ θυμώδης ἐγείρει νεῖκος, ἀνὴρ δὲ ὀργίλος ἐξώρυξεν ἁμαρτίαν.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὕβρις ἄνδρα ταπεινοῖ, τοὺς δὲ ταπεινόφρονας ἐρείδει δόξῃ Κύριος.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὃς μερίζεται κλέπτῃ, μισεῖ τὴν ἑαυτοῦ ψυχήν· ἐὰν δὲ ὅρκου προτεθέντος ἀκούσαντες
    μὴ ἀναγγείλωσι,
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: φοβηθέντες καὶ αἰσχυνθέντες ἀνθρώπους ὑπεσκελίσθησαν, ὁ δὲ πεποιθὼς ἐπὶ Κυρίῳ
    εὐφρανθήσεται· ἀσέβεια ἀνδρὶ δίδωσι σφάλμα, ὃς δὲ πέποιθεν ἐπὶ τῷ δεσπότῃ σωθήσεται.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Πολλοὶ θεραπεύουσι πρόσωπα ἡγουμένων, παρὰ δὲ Κυρίου γίνεται τὸ δίκαιον ἀνδρί.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Βδέλυγμα δίκαιος ἀνὴρ ἀνδρὶ ἀδίκῳ, βδέλυγμα δὲ ἀνόμῳ κατευθύνουσα ὁδός.
  usfm_code: PRO
  verse: '27'
