- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, καὶ τοῖς υἱοῖς Ἰσραὴλ λαλήσεις,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἐάν τις ἀπὸ τῶν υἱῶν Ἰσραὴλ, ἢ ἀπὸ τῶν γεγενημένων προσηλύτων ἐν Ἰσραὴλ,
    ὃς ἂν δῷ τοῦ σπέρματος αὐτοῦ ἄρχοντι, θανάτῳ θανατούσθω· τὸ ἔθνος τὸ ἐπὶ τῆς γῆς
    λιθοβολήσουσιν αὐτὸν ἐν λίθοις.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐγὼ ἐπιστήσω τὸ πρόσωπόν μου ἐπὶ τὸν ἄνθρωπον ἐκεῖνον, καὶ ἀπολῶ
    αὐτὸν ἐκ τοῦ λαοῦ αὐτοῦ, ὅτι τοῦ σπέρματος αὐτοῦ ἔδωκεν ἄρχοντι, ἵνα μιάνῃ τὰ
    ἅγιά μου, καὶ βεβηλώσῃ τὸ ὄνομα τῶν ἡγιασμένων μοι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐὰν δὲ ὑπερόψει ὑπερίδωσιν οἱ αὐτόχθονες τῆς γῆς τοῖς ὀφθαλμοῖς αὐτῶν
    ἀπὸ τοῦ ἀνθρώπου ἐκείνου, ἐν τῷ δοῦναι αὐτὸν τοῦ σπέρματος αὐτοῦ ἄρχοντι, τοῦ
    μὴ ἀποκτεῖναι αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἐπιστήσω τὸ πρόσωπόν μου ἐπὶ τὸν ἄνθρωπον ἐκεῖνον, καὶ τὴν συγγένειαν
    αὐτοῦ, καὶ ἀπολῶ αὐτὸν, καὶ πάντας τοὺς ὁμονοοῦντας αὐτῷ, ὥστε ἐκπορνεύειν αὐτὸν
    εἰς τοὺς ἄρχοντας, ἐκ τοῦ λαοῦ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ψυχὴ ἣ ἂν ἐπακολουθήσῃ ἐγγαστριμύθοις ἢ ἐπαοιδοῖς, ὥστε ἐκπορνεῦσαι
    ὀπίσω αὐτῶν, ἐπιστήσω τὸ πρόσωπόν μου ἐπὶ τὴν ψυχὴν ἐκείνην, καὶ ἀπολῶ αὐτῆν ἐκ
    τοῦ λαοῦ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔσεσθε ἅγιοι, ὅτι ἅγιος ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ φυλάξεσθε τὰ προστάγματά μου, καὶ ποιήσετε αὐτά· ἐγὼ Κύριος ὁ ἁγιάζεν
    ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἄνθρωπος ἄνθρωπος, ὃς ἂν κακῶς εἴπῃ τὸν πατέρα αὐτοῦ ἢ τὴν μητέρα αὐτοῦ,
    θανάτῳ θανατούσθω· πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ κακῶς εἶπεν; ἔνοχος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἄνθρωπος ὃς ἂν μοιχεύσηται γυναῖκα ἀνδρός, ἢ ὃς ἂν μοιχεύσηται γυναῖκα
    τοῦ πλησίον, θανάτῳ θανατούσθωσαν, ὁ μοιχεύων καὶ ἡ μοιχευομένη.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐάν τις κοιμηθῇ μετὰ γυναικὸς τοῦ πατρὸς αὐτοῦ, ἀσχημοσύνην τοῦ
    πατρὸς αὐτοῦ ἀπεκάλυσε· θανάτῳ θανατούσθωσαν ἀμφότεροι, ἔνοχοί εἰσι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐάν τις κοιμηθῇ μετὰ νύμφης αὐτοῦ, θανάτῳ θανατούσθωσαν ἀμφότεροι·
    ἠσεβήκασι γάρ, ἔνοχοί εἰσι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ὃς ἂν κοιμηθῇ μετὰ ἄρσενος κοίτην γυναικὸς, βδέλυγμα ἐποίησαν ἀμφότεροι·
    θανάτῳ θανατούσθωσαν, ἔνοχοι εἰσιν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὃς ἂν λάβῃ γυναῖκα καὶ τὴν μητέρα αὐτῆς, ἀνόμημά ἐστιν· ἐν πυρὶ κατακαύσουσιν
    αὐτὸν καὶ αὐτὰς, καὶ οὐκ ἔσται ἀνομία ἐν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ὃς ἂν δῷ κοιτασίαν αὐτοῦ ἐν τετράποδι, θανάτῳ θανάτούσθω, καὶ τὸ
    τετράπουν ἀποκτενεῖτε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ γυνὴ ἥτις προσελεύσεται πρὸς πᾶν κτῆνος βιβασθῆναι αὐτὴν ὑπʼ αὐτοὺ,
    ἀποκτενεῖτε τὴν γυναῖκα καὶ τὸ κτῆνος· θανάτῳ θανατούσθωσαν, ἔνοχοί εἰσιν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὃς ἂν λάβῃ τὴν ἀδελφὴν αὐτοῦ ἐκ πατρὸς αὐτοῦ ἢ ἐκ μητρὸς αὐτοῦ, καὶ
    ἴδῃ τὴν ἀσχημοσύνην αὐτῆς, καὶ αὕτη ἴδῃ τὴν ἀσχημοσύνην αὐτοῦ, ὄνειδός ἐστιν,
    ἐξολοθρευθήσονται ἐνωπιον υἱῶν γένους αὐτῶν· ἀσχημοσύνην ἀδελφῆς αὐτοῦ ἀπεκάλυψεν,
    ἁμαρτίαν κομιοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀνὴρ ὃς ἂν κοιμηθῇ μετὰ γυναικὸς ἀποκαθημένης, καὶ ἀποκαλύψῃ τὴν
    ἀσχημοσύνην αὐτῆς, τὴν πηγὴν αὐτῆς ἀπεκάλυψε, καὶ αὕτη ἀπεκάλυψε τὴν ῥύσιν τοῦ
    αἵματος αὐτῆς· ἐξολοθρευθήσονται ἀμφότεροι ἐκ τῆς γενεᾶς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀσχημοσύνην ἀδελφῆς πατρὸς σου, καὶ ἀδελφῆς μητρός σου οὐκ ἀποκαλύψεις·
    τὴν γὰρ οἰκειότητα ἀπεκάλυψεν, ἁμαρτίαν ἀποίσονται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὃς ἂν κοιμηθῇ μετὰ τῆς συγγενοῦς αὐτοῦ, ἀσχημοσύνην τῆς συγγενείας αὐτοῦ
    ἀπεκάλυψεν, ἄτεκνοι ἀποθανοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὃς ἐὰς λάβῃ γυναῖκα τοῦ ἀδελφοῦ αὐτοῦ, ἀκαθαρσία ἐστίν· ἀσχημοσύνην
    τοῦ ἀδελφοῦ αὐτοῦ ἀπεκάλυψεν, ἄτεκνοι ἀποθανοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ φυλάξασθε πάντα τὰ προστάγματά μου, καὶ τὰ κρίματά μου, καὶ ποιήσετε
    αὐτὰ, καὶ οὐ μὴ προσοχθίσῃ ὑμῖν ἡ γῆ, εἰς ἣν ἐγὼ εἰσάγω ὑμᾶς ἐκεῖ κατοικεῖν ἐπʼ
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ οὐχὶ πορεύεσθε τοῖς νομίμοις τῶν ἐθνῶν, οὓς ἐξαποστέλλω ἀφʼ ὑμῶν·
    ὅτι ταῦτα πάντα ἐποίησαν, καὶ ἐβδελυξάμην αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἶπα ὑμῖν, ὑμεῖς κληρονομήσετε τὴν γῆν αὐτῶν, καὶ ἐγὼ δώσω ὑμῖν
    αὐτὴν ἐν κτήσει, γῆν ῥέουσαν γάλα καὶ μέλι· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, ὃς διώρισα
    ὑμᾶς ἀπὸ πάντων τῶν ἐθνῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἀφοριεῖτε αὐτοὺς ἀναμέσον τῶν κτηνῶν τῶν καθαρῶν καὶ ἀναμέσον τῶν
    κτηνῶν τῶν ἀκαθάρτων, καὶ ἀναμέσον τῶν πετεινῶν τῶν καθαρῶν καὶ τῶν ἀκαθάρτων·
    καὶ οὐ βδελύξετε τὰς ψυχὰς ὑμῶν ἐν τοῖς κτήνεσι, καὶ ἐν τοῖς πετεινοῖς, καὶ ἐν
    πᾶσι τοῖς ἑρπετοῖς τῆς γῆς ἃ ἐγὼ ἀφώρισα ὑμῖν ἐν ἀκαθαρσίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἔσεσθέ μοι ἅγιοι, ὅτι ἐγὼ ἅγιός εἶμι Κύριος ὁ Θεὸς ὑμῶν, ὁ ἀφορίσας
    ὑμᾶς ἀπὸ πάντων τῶν ἐθνῶν, εἶναί μοι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  book_usfm_code: LEV
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἀνὴρ ἢ γυνὴ ὃς ἂν γένηται αὐτῶν ἐγγαστρίμυθος ἢ ἐπαοιδός, θανάτῳ
    θανατούσθωσαν ἀμφότεροι· λίθοις λιθοβολήσετε αὐτοὺς, ἔνοχοί εἰσι.
