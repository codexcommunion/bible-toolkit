- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, καὶ τοῖς υἱοῖς Ἰσραὴλ λαλήσεις,
  usfm_code: LEV
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ἐάν τις ἀπὸ τῶν υἱῶν Ἰσραὴλ, ἢ ἀπὸ τῶν γεγενημένων προσηλύτων ἐν Ἰσραὴλ, ὃς
    ἂν δῷ τοῦ σπέρματος αὐτοῦ ἄρχοντι, θανάτῳ θανατούσθω· τὸ ἔθνος τὸ ἐπὶ τῆς γῆς
    λιθοβολήσουσιν αὐτὸν ἐν λίθοις.
  usfm_code: LEV
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ ἐπιστήσω τὸ πρόσωπόν μου ἐπὶ τὸν ἄνθρωπον ἐκεῖνον, καὶ ἀπολῶ αὐτὸν
    ἐκ τοῦ λαοῦ αὐτοῦ, ὅτι τοῦ σπέρματος αὐτοῦ ἔδωκεν ἄρχοντι, ἵνα μιάνῃ τὰ ἅγιά μου,
    καὶ βεβηλώσῃ τὸ ὄνομα τῶν ἡγιασμένων μοι.
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ὑπερόψει ὑπερίδωσιν οἱ αὐτόχθονες τῆς γῆς τοῖς ὀφθαλμοῖς αὐτῶν ἀπὸ
    τοῦ ἀνθρώπου ἐκείνου, ἐν τῷ δοῦναι αὐτὸν τοῦ σπέρματος αὐτοῦ ἄρχοντι, τοῦ μὴ ἀποκτεῖναι
    αὐτόν·
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ ἐπιστήσω τὸ πρόσωπόν μου ἐπὶ τὸν ἄνθρωπον ἐκεῖνον, καὶ τὴν συγγένειαν
    αὐτοῦ, καὶ ἀπολῶ αὐτὸν, καὶ πάντας τοὺς ὁμονοοῦντας αὐτῷ, ὥστε ἐκπορνεύειν αὐτὸν
    εἰς τοὺς ἄρχοντας, ἐκ τοῦ λαοῦ αὐτῶν.
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ψυχὴ ἣ ἂν ἐπακολουθήσῃ ἐγγαστριμύθοις ἢ ἐπαοιδοῖς, ὥστε ἐκπορνεῦσαι ὀπίσω
    αὐτῶν, ἐπιστήσω τὸ πρόσωπόν μου ἐπὶ τὴν ψυχὴν ἐκείνην, καὶ ἀπολῶ αὐτῆν ἐκ τοῦ
    λαοῦ αὐτῆς.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἔσεσθε ἅγιοι, ὅτι ἅγιος ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε τὰ προστάγματά μου, καὶ ποιήσετε αὐτά· ἐγὼ Κύριος ὁ ἁγιάζεν
    ὑμᾶς.
  usfm_code: LEV
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἄνθρωπος ἄνθρωπος, ὃς ἂν κακῶς εἴπῃ τὸν πατέρα αὐτοῦ ἢ τὴν μητέρα αὐτοῦ, θανάτῳ
    θανατούσθω· πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ κακῶς εἶπεν; ἔνοχος ἔσται.
  usfm_code: LEV
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἄνθρωπος ὃς ἂν μοιχεύσηται γυναῖκα ἀνδρός, ἢ ὃς ἂν μοιχεύσηται γυναῖκα τοῦ
    πλησίον, θανάτῳ θανατούσθωσαν, ὁ μοιχεύων καὶ ἡ μοιχευομένη.
  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐάν τις κοιμηθῇ μετὰ γυναικὸς τοῦ πατρὸς αὐτοῦ, ἀσχημοσύνην τοῦ πατρὸς
    αὐτοῦ ἀπεκάλυσε· θανάτῳ θανατούσθωσαν ἀμφότεροι, ἔνοχοί εἰσι.
  usfm_code: LEV
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐάν τις κοιμηθῇ μετὰ νύμφης αὐτοῦ, θανάτῳ θανατούσθωσαν ἀμφότεροι· ἠσεβήκασι
    γάρ, ἔνοχοί εἰσι.
  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ὃς ἂν κοιμηθῇ μετὰ ἄρσενος κοίτην γυναικὸς, βδέλυγμα ἐποίησαν ἀμφότεροι·
    θανάτῳ θανατούσθωσαν, ἔνοχοι εἰσιν.
  usfm_code: LEV
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὃς ἂν λάβῃ γυναῖκα καὶ τὴν μητέρα αὐτῆς, ἀνόμημά ἐστιν· ἐν πυρὶ κατακαύσουσιν
    αὐτὸν καὶ αὐτὰς, καὶ οὐκ ἔσται ἀνομία ἐν ὑμῖν.
  usfm_code: LEV
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ὃς ἂν δῷ κοιτασίαν αὐτοῦ ἐν τετράποδι, θανάτῳ θανάτούσθω, καὶ τὸ τετράπουν
    ἀποκτενεῖτε.
  usfm_code: LEV
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ γυνὴ ἥτις προσελεύσεται πρὸς πᾶν κτῆνος βιβασθῆναι αὐτὴν ὑπʼ αὐτοὺ, ἀποκτενεῖτε
    τὴν γυναῖκα καὶ τὸ κτῆνος· θανάτῳ θανατούσθωσαν, ἔνοχοί εἰσιν.
  usfm_code: LEV
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὃς ἂν λάβῃ τὴν ἀδελφὴν αὐτοῦ ἐκ πατρὸς αὐτοῦ ἢ ἐκ μητρὸς αὐτοῦ, καὶ ἴδῃ τὴν
    ἀσχημοσύνην αὐτῆς, καὶ αὕτη ἴδῃ τὴν ἀσχημοσύνην αὐτοῦ, ὄνειδός ἐστιν, ἐξολοθρευθήσονται
    ἐνωπιον υἱῶν γένους αὐτῶν· ἀσχημοσύνην ἀδελφῆς αὐτοῦ ἀπεκάλυψεν, ἁμαρτίαν κομιοῦνται.
  usfm_code: LEV
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνὴρ ὃς ἂν κοιμηθῇ μετὰ γυναικὸς ἀποκαθημένης, καὶ ἀποκαλύψῃ τὴν ἀσχημοσύνην
    αὐτῆς, τὴν πηγὴν αὐτῆς ἀπεκάλυψε, καὶ αὕτη ἀπεκάλυψε τὴν ῥύσιν τοῦ αἵματος αὐτῆς·
    ἐξολοθρευθήσονται ἀμφότεροι ἐκ τῆς γενεᾶς αὐτῶν.
  usfm_code: LEV
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀσχημοσύνην ἀδελφῆς πατρὸς σου, καὶ ἀδελφῆς μητρός σου οὐκ ἀποκαλύψεις·
    τὴν γὰρ οἰκειότητα ἀπεκάλυψεν, ἁμαρτίαν ἀποίσονται.
  usfm_code: LEV
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὃς ἂν κοιμηθῇ μετὰ τῆς συγγενοῦς αὐτοῦ, ἀσχημοσύνην τῆς συγγενείας αὐτοῦ ἀπεκάλυψεν,
    ἄτεκνοι ἀποθανοῦνται.
  usfm_code: LEV
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὃς ἐὰς λάβῃ γυναῖκα τοῦ ἀδελφοῦ αὐτοῦ, ἀκαθαρσία ἐστίν· ἀσχημοσύνην τοῦ ἀδελφοῦ
    αὐτοῦ ἀπεκάλυψεν, ἄτεκνοι ἀποθανοῦνται.
  usfm_code: LEV
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ φυλάξασθε πάντα τὰ προστάγματά μου, καὶ τὰ κρίματά μου, καὶ ποιήσετε αὐτὰ,
    καὶ οὐ μὴ προσοχθίσῃ ὑμῖν ἡ γῆ, εἰς ἣν ἐγὼ εἰσάγω ὑμᾶς ἐκεῖ κατοικεῖν ἐπʼ αὐτῆς.
  usfm_code: LEV
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ οὐχὶ πορεύεσθε τοῖς νομίμοις τῶν ἐθνῶν, οὓς ἐξαποστέλλω ἀφʼ ὑμῶν· ὅτι
    ταῦτα πάντα ἐποίησαν, καὶ ἐβδελυξάμην αὐτούς.
  usfm_code: LEV
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπα ὑμῖν, ὑμεῖς κληρονομήσετε τὴν γῆν αὐτῶν, καὶ ἐγὼ δώσω ὑμῖν αὐτὴν
    ἐν κτήσει, γῆν ῥέουσαν γάλα καὶ μέλι· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, ὃς διώρισα ὑμᾶς
    ἀπὸ πάντων τῶν ἐθνῶν.
  usfm_code: LEV
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀφοριεῖτε αὐτοὺς ἀναμέσον τῶν κτηνῶν τῶν καθαρῶν καὶ ἀναμέσον τῶν κτηνῶν
    τῶν ἀκαθάρτων, καὶ ἀναμέσον τῶν πετεινῶν τῶν καθαρῶν καὶ τῶν ἀκαθάρτων· καὶ οὐ
    βδελύξετε τὰς ψυχὰς ὑμῶν ἐν τοῖς κτήνεσι, καὶ ἐν τοῖς πετεινοῖς, καὶ ἐν πᾶσι τοῖς
    ἑρπετοῖς τῆς γῆς ἃ ἐγὼ ἀφώρισα ὑμῖν ἐν ἀκαθαρσίᾳ.
  usfm_code: LEV
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἔσεσθέ μοι ἅγιοι, ὅτι ἐγὼ ἅγιός εἶμι Κύριος ὁ Θεὸς ὑμῶν, ὁ ἀφορίσας ὑμᾶς
    ἀπὸ πάντων τῶν ἐθνῶν, εἶναί μοι.
  usfm_code: LEV
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνὴρ ἢ γυνὴ ὃς ἂν γένηται αὐτῶν ἐγγαστρίμυθος ἢ ἐπαοιδός, θανάτῳ θανατούσθωσαν
    ἀμφότεροι· λίθοις λιθοβολήσετε αὐτοὺς, ἔνοχοί εἰσι.
  usfm_code: LEV
  verse: '27'
