- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Προσκαλεσάμενος δὲ Ἰσαὰκ τὸν Ἰακὼβ, εὐλόγησεν αὐτὸν, καὶ ἐνετείλατο
    αὐτῷ, λέγων, οὐ λήψῃ γυναῖκα ἐκ τῶν θυγατέρων τῶν Χαναναίων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀναστὰς ἀπόδραθι εἰς τὴν Μεσοποταμίαν, εἰς τὸν οἶκον Βαθουὴλ τοῦ πατρὸς
    τῆς μητρός σου, καὶ λάβε σεαυτῷ ἐκεῖθεν γυναῖκα ἐκ τῶν θυγατέρων Λάβαν τοῦ ἀδελφοῦ
    τῆς μητρός σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ δὲ Θεός μου εὐλογήσαι σε, καὶ αὐξήσαι σε, καὶ πληθύναι σε· καὶ ἔσῃ
    εἰς συναγωγὰς ἐθνῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ δῴη σοι τὴν εὐλόγιαν Ἁβραὰμ τοῦ πατρός μου, σοὶ καὶ τῷ σπέρματί
    σου μετὰ σὲ, κληρονομῆσαι τὴν γῆν τῆς παροικήσεώς σου, ἣν ἔδωκεν ὁ Θεὸς τῷ Ἁβραάμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀπέστειλεν Ἰσαὰκ τὸν Ἰακώβ· καὶ ἐπορεύθη εἰς τὴν Μεσοποταμίαν πρὸς
    Λάβαν τὸν υἱὸν Βαθουὴλ τοῦ Σύρου, ἀδελφὸν Ῥεβέκκας τῆς μητρὸς Ἰακὼβ καὶ Ἡσαῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἴδε δὲ Ἡσαῦ ὅτι εὐλόγησεν Ἰσαὰκ τὸν Ἰακὼβ, καὶ ἀπέστειλεν εἰς τὴν Μεσοποταμίαν
    Συρίας, λαβεῖν ἑαυτῷ γυναῖκα ἐκεῖθεν, ἐν τῷ εὐλογεῖν αὐτόν· καὶ ἐνετείλατο αὐτῷ,
    λέγων, οὐ λήψῃ γυναῖκα ἐκ τῶν θυγατέρων τῶν Χαναναίων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἤκουσεν Ἰακὼβ τοῦ πατρὸς καὶ τῆς μητρὸς αὐτοῦ· καὶ ἐπορεύθη εἰς
    τὴν Μεσοποταμίαν Συρίας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰδὼν δὲ καὶ Ἡσαῦ ὅτι πονηραί εἰσιν αἱ θυγατέρες Χαναὰν ἐναντίον Ἰσαὰκ
    τοῦ πατρὸς αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἐπορεύθη Ἡσαῦ πρὸς Ἰσμαήλ· καὶ ἔλαβε τὴν Μαελὲθ, θυγατέρα Ἰσμαὴλ τοῦ
    υἱοῦ Ἁβραὰμ, ἀδελφὴν Ναβεὼθ, πρὸς ταῖς γυναιξὶν αὐτοῦ γυναῖκα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐξῆλθεν Ἰακὼβ ἀπὸ τοῦ φρέατος τοῦ ὅρκου, καὶ ἐπορεύθη εἰς Χαῤῥάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀπήντησε τόπῳ, καὶ ἐκοιμήθη ἐκεῖ, ἔδυ γὰρ ὁ ἥλιος· καὶ ἔλαβεν ἀπὸ
    τῶν λίθων τοῦ τόπου, καὶ ἔθηκε πρὸς κεφαλῆς αὐτοῦ· καὶ ἐκοιμήθη ἐν τῷ τόπῳ ἐκείνῳ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐνυπνιάσθη· καὶ ἰδοὺ κλίμαξ ἐστηριγμένη ἐν τῇ γῇ, ἧς ἡ κεφαλὴ ἀφικνεῖτο
    εἰς τὸν οὐρανόν· καὶ οἱ ἄγγελοι τοῦ θεοῦ ἀνέβαινον καὶ κατέβαινον ἐπʼ αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὁ δὲ Κύριος ἐπεστήρικτο ἐπʼ αὐτῆς· καὶ εἶπεν, ἐγώ εἰμι ὁ Θεὸς Ἁβραὰμ
    τοῦ πατρός σου, καὶ ὁ Θεὸς Ἰσαάκ· μὴ φοβοῦ· ἡ γῆ ἐφʼ ἧς σὺ καθεύδεις ἐπʼ αὐτῆς,
    σοὶ δώσω αὐτὴν, καὶ τῷ σπέρματί σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔσται τὸ σπέρμα σου ὡς ἡ ἄμμος τῆς γῆς, καὶ πλατυνθήσεται ἐπὶ θάλασσαν,
    καὶ Λίβα, καὶ Βοῤῥὰν, καὶ ἐπὶ ἀνατολάς· καὶ ἐνευλογηθήσονται ἐν σοὶ πᾶσαι αἱ φυλαὶ
    τῆς γῆς, καὶ ἐν τῷ σπέρματί σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἰδοὺ ἐγώ εἰμι μετὰ σοῦ, διαφυλάσσων σε ἐν τῇ ὁδῷ πάσῃ, οὗ ἂν πορευθῇς·
    καὶ ἀποστρέψω σε εἰς τὴν γῆν ταύτην· ὅτι οὐ μή σε ἐγκαταλίπω, ἕως τοῦ ποιῆσαί
    με πάντα ὅσα ἐλάλησά σοι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐξηγέρθη Ἰακὼβ ἐκ τοῦ ὕπνου αὐτοῦ, καὶ εἶπεν, ὅτι ἔστι Κύριος ἐν
    τῷ τόπῳ τούτῳ, ἐγὼ δὲ οὐκ ᾔδειν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐφοβήθη, καὶ εἶπεν, ὡς φοβερὸς ὁ τόπος οὗτος· οὐκ ἔστι τοῦτο ἀλλʼ
    ἢ οἶκος Θεοῦ, καὶ αὕτη ἡ πύλη τοῦ οὐρανοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀνέστη Ἰακὼβ τὸ πρωῒ, καὶ ἔλαβε τὸν λίθον, ὃν ὑπέθηκεν ἐκεῖ πρὸς
    κεφαλῆς αὐτοῦ, καὶ ἔστησεν αὐτὸν στήλην, καὶ ἐπέχεεν ἔλαιον ἐπὶ τὸ ἄκρον αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, οἶκος Θεοῦ· καὶ Οὐλαμλοὺζ ἦν
    ὄνομα τῇ πόλει τὸ πρότερον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ηὔξατο Ἰακὼβ εὐχὴν, λέγων, ἐὰν ᾖ Κύριος ὁ Θεὸς μετʼ ἐμοῦ, καὶ διαφυλάξῃ
    με ἐν τῇ ὁδῷ ταύτῃ, ᾗ ἐγὼ πορεύομαι, καὶ δῷ μοι ἄρτον φαγεῖν, καὶ ἱμάτιον περιβαλέσθαι,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ ἀποστρέψῃ με μετὰ σωτηρίας εἰς τὸν οἶκον τοῦ πατρός μου, καὶ ἔσται
    Κύριός μοι εἰς Θεόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  book_usfm_code: GEN
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ὁ λίθος οὗτος, ὃν ἔστησα στήλην, ἔσται μοι οἶκος Θεοῦ· καὶ πάντων
    ὧν ἐάν μοι δῷς, δεκάτην ἀποδεκατώσω αὐτά σοι.
