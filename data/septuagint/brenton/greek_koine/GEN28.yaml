- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Προσκαλεσάμενος δὲ Ἰσαὰκ τὸν Ἰακὼβ, εὐλόγησεν αὐτὸν, καὶ ἐνετείλατο αὐτῷ,
    λέγων, οὐ λήψῃ γυναῖκα ἐκ τῶν θυγατέρων τῶν Χαναναίων.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἀναστὰς ἀπόδραθι εἰς τὴν Μεσοποταμίαν, εἰς τὸν οἶκον Βαθουὴλ τοῦ πατρὸς τῆς
    μητρός σου, καὶ λάβε σεαυτῷ ἐκεῖθεν γυναῖκα ἐκ τῶν θυγατέρων Λάβαν τοῦ ἀδελφοῦ
    τῆς μητρός σου.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὁ δὲ Θεός μου εὐλογήσαι σε, καὶ αὐξήσαι σε, καὶ πληθύναι σε· καὶ ἔσῃ εἰς συναγωγὰς
    ἐθνῶν.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ δῴη σοι τὴν εὐλόγιαν Ἁβραὰμ τοῦ πατρός μου, σοὶ καὶ τῷ σπέρματί σου μετὰ
    σὲ, κληρονομῆσαι τὴν γῆν τῆς παροικήσεώς σου, ἣν ἔδωκεν ὁ Θεὸς τῷ Ἁβραάμ.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰσαὰκ τὸν Ἰακώβ· καὶ ἐπορεύθη εἰς τὴν Μεσοποταμίαν πρὸς Λάβαν
    τὸν υἱὸν Βαθουὴλ τοῦ Σύρου, ἀδελφὸν Ῥεβέκκας τῆς μητρὸς Ἰακὼβ καὶ Ἡσαῦ.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἴδε δὲ Ἡσαῦ ὅτι εὐλόγησεν Ἰσαὰκ τὸν Ἰακὼβ, καὶ ἀπέστειλεν εἰς τὴν Μεσοποταμίαν
    Συρίας, λαβεῖν ἑαυτῷ γυναῖκα ἐκεῖθεν, ἐν τῷ εὐλογεῖν αὐτόν· καὶ ἐνετείλατο αὐτῷ,
    λέγων, οὐ λήψῃ γυναῖκα ἐκ τῶν θυγατέρων τῶν Χαναναίων.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν Ἰακὼβ τοῦ πατρὸς καὶ τῆς μητρὸς αὐτοῦ· καὶ ἐπορεύθη εἰς τὴν Μεσοποταμίαν
    Συρίας.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἰδὼν δὲ καὶ Ἡσαῦ ὅτι πονηραί εἰσιν αἱ θυγατέρες Χαναὰν ἐναντίον Ἰσαὰκ τοῦ
    πατρὸς αὐτοῦ,
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: ἐπορεύθη Ἡσαῦ πρὸς Ἰσμαήλ· καὶ ἔλαβε τὴν Μαελὲθ, θυγατέρα Ἰσμαὴλ τοῦ υἱοῦ
    Ἁβραὰμ, ἀδελφὴν Ναβεὼθ, πρὸς ταῖς γυναιξὶν αὐτοῦ γυναῖκα.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἰακὼβ ἀπὸ τοῦ φρέατος τοῦ ὅρκου, καὶ ἐπορεύθη εἰς Χαῤῥάν.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἀπήντησε τόπῳ, καὶ ἐκοιμήθη ἐκεῖ, ἔδυ γὰρ ὁ ἥλιος· καὶ ἔλαβεν ἀπὸ τῶν
    λίθων τοῦ τόπου, καὶ ἔθηκε πρὸς κεφαλῆς αὐτοῦ· καὶ ἐκοιμήθη ἐν τῷ τόπῳ ἐκείνῳ.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐνυπνιάσθη· καὶ ἰδοὺ κλίμαξ ἐστηριγμένη ἐν τῇ γῇ, ἧς ἡ κεφαλὴ ἀφικνεῖτο
    εἰς τὸν οὐρανόν· καὶ οἱ ἄγγελοι τοῦ θεοῦ ἀνέβαινον καὶ κατέβαινον ἐπʼ αὐτῇ.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος ἐπεστήρικτο ἐπʼ αὐτῆς· καὶ εἶπεν, ἐγώ εἰμι ὁ Θεὸς Ἁβραὰμ τοῦ πατρός
    σου, καὶ ὁ Θεὸς Ἰσαάκ· μὴ φοβοῦ· ἡ γῆ ἐφʼ ἧς σὺ καθεύδεις ἐπʼ αὐτῆς, σοὶ δώσω
    αὐτὴν, καὶ τῷ σπέρματί σου.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ σπέρμα σου ὡς ἡ ἄμμος τῆς γῆς, καὶ πλατυνθήσεται ἐπὶ θάλασσαν,
    καὶ Λίβα, καὶ Βοῤῥὰν, καὶ ἐπὶ ἀνατολάς· καὶ ἐνευλογηθήσονται ἐν σοὶ πᾶσαι αἱ φυλαὶ
    τῆς γῆς, καὶ ἐν τῷ σπέρματί σου.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἐγώ εἰμι μετὰ σοῦ, διαφυλάσσων σε ἐν τῇ ὁδῷ πάσῃ, οὗ ἂν πορευθῇς·
    καὶ ἀποστρέψω σε εἰς τὴν γῆν ταύτην· ὅτι οὐ μή σε ἐγκαταλίπω, ἕως τοῦ ποιῆσαί
    με πάντα ὅσα ἐλάλησά σοι.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐξηγέρθη Ἰακὼβ ἐκ τοῦ ὕπνου αὐτοῦ, καὶ εἶπεν, ὅτι ἔστι Κύριος ἐν τῷ τόπῳ
    τούτῳ, ἐγὼ δὲ οὐκ ᾔδειν.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθη, καὶ εἶπεν, ὡς φοβερὸς ὁ τόπος οὗτος· οὐκ ἔστι τοῦτο ἀλλʼ ἢ οἶκος
    Θεοῦ, καὶ αὕτη ἡ πύλη τοῦ οὐρανοῦ.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἰακὼβ τὸ πρωῒ, καὶ ἔλαβε τὸν λίθον, ὃν ὑπέθηκεν ἐκεῖ πρὸς κεφαλῆς
    αὐτοῦ, καὶ ἔστησεν αὐτὸν στήλην, καὶ ἐπέχεεν ἔλαιον ἐπὶ τὸ ἄκρον αὐτῆς.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, οἶκος Θεοῦ· καὶ Οὐλαμλοὺζ ἦν ὄνομα
    τῇ πόλει τὸ πρότερον.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ηὔξατο Ἰακὼβ εὐχὴν, λέγων, ἐὰν ᾖ Κύριος ὁ Θεὸς μετʼ ἐμοῦ, καὶ διαφυλάξῃ
    με ἐν τῇ ὁδῷ ταύτῃ, ᾗ ἐγὼ πορεύομαι, καὶ δῷ μοι ἄρτον φαγεῖν, καὶ ἱμάτιον περιβαλέσθαι,
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ ἀποστρέψῃ με μετὰ σωτηρίας εἰς τὸν οἶκον τοῦ πατρός μου, καὶ ἔσται Κύριός
    μοι εἰς Θεόν.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ὁ λίθος οὗτος, ὃν ἔστησα στήλην, ἔσται μοι οἶκος Θεοῦ· καὶ πάντων ὧν ἐάν
    μοι δῷς, δεκάτην ἀποδεκατώσω αὐτά σοι.
  usfm_code: GEN
  verse: '22'
