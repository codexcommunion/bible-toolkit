- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐπακούσαι σου Κύριος ἐν ἡμέρᾳ θλίψεως, ὑπερασπίσαι σου τὸ ὄνομα τοῦ Θεοῦ Ἰακώβ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐξαποστείλαι σοι βοήθειαν ἐξ ἁγίου, καὶ ἐκ Σιὼν ἀντιλάβοιτό σου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Μνησθείη πάσης θυσίας σου, καὶ τὸ ὁλοκαύτωμά σου πιανάτω· διάψαλμα.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Δῴη σοι κατὰ τὴν καρδίαν σου, καὶ πᾶσαν τὴν βουλήν σου πληρώσαι.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἀγαλλιασόμεθα ἐν τῷ σωτηρίῳ σου, καὶ ἐν ὀνόματι Θεοῦ ἡμῶν μεγαλυνθησόμεθα·
    πληρώσαι Κύριος πάντα τὰ αἰτήματά σου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Νῦν ἔγνων ὅτι ἔσωσε Κύριος τὸν χριστὸν αὐτοῦ· ἐπακούσεται αὐτοῦ ἐξ οὐρανοῦ
    ἁγίου αὐτοῦ, ἐν δυναστείαις ἡ σωτηρία τῆς δεξιᾶς αὐτοῦ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Οὗτοι ἐν ἅρμασι καὶ οὗτοι ἐν ἵπποις, ἡμεῖς δὲ ἐν ὀνόματι Κυρίου Θεοῦ ἡμῶν
    μεγαλυνθησόμεθα.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Αὐτοὶ συνεποδίσθησαν καὶ ἔπεσαν, ἡμεῖς δὲ ἀνέστημεν καὶ ἀνωρθώθημεν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Κύριε σῶσον τὸν βασιλέα καὶ ἐπάκουσον ἡμῶν, ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλεσώμεθά σε.
  usfm_code: PSA
  verse: '10'
