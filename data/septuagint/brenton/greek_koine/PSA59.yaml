- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, τοῖς ἀλλοιωθησομένοις ἔτι, εἰς στηλογραφίαν τῷ Δαυὶδ εἰς
    διδαχὴν,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὁπότε ἐνεπύρισε τὴν Μεσοποταμίαν Συρίας, καὶ τὴν Συρίαν Σοβὰλ, καὶ ἐπέστρεψεν
    Ἰωὰβ, καὶ ἐπάταξε τὴν φάραγγα τῶν ἁλῶν, δώδεκα χιλιάδας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ Θεὸς ἀπώσω ἡμᾶς καὶ καθεῖλες ἡμᾶς, ὠργίσθης καὶ ᾠκτείρησας ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Συνέσεισας τὴν γῆν καὶ συνετάραξας αὐτὴν, ἴασαι τὰ συντρίμματα αὐτῆς,
    ὅτι ἐσαλεύθη.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἔδειξας τῷ λαῷ σου σκληρὰ, ἐπότισας ἡμᾶς οἶνον κατανύξεως.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἔδωκας τοῖς φοβουμένοις σε σημείωσιν, τοῦ φυγεῖν ἀπὸ προσώπου τόξον·
    διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅπως ἂν ῥυσθῶσιν οἱ ἀγαπητοί σου, σῶσον τῇ δεξιᾷ σου καὶ ἐπάκουσόν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ Θεὸς ἐλάλησεν ἐν τῷ ἁγίῳ αὐτοῦ, ἀγαλλιάσομαι καὶ διαμεριῶ Σίκιμα,
    καὶ τὴν κοιλάδα τῶν σκηνῶν διαμετρήσω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐμός ἐστι Γαλαὰδ, καὶ ἐμός ἐστι Μανασσῆ, καὶ Ἐφραὶμ κραταίωσις τῆς κεφαλῆς
    μου· Ἰούδας βασιλεύς μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μωὰβ λέβης τῆς ἐλπίδος μου, ἐπὶ τὴν Ἰδουμαίαν ἐκτενῶ τὸ ὑπόδημά μου,
    ἐμοὶ ἀλλόφυλοι ὑπετάγησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τίς ἀπάξει με εἰς πόλιν περιοχῆς; τίς ὁδηγήσει με ἕως τῆς Ἰδουμαίας;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὐχὶ σὺ ὁ Θεὸς, ὁ ἀπωσάμενος ἡμᾶς; καὶ οὐκ ἐξελεύσῃ, ὁ Θεὸς ἐν ταῖς
    δυνάμεσιν ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Δὸς ἡμῖν βοήθειαν ἐκ θλίψεως, καὶ ματαία σωτηρία ἀνθρώπου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  book_usfm_code: PSA
  chapter_number: 59
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐν τῷ Θεῷ ποιήσομεν δύναμιν, καὶ αὐτὸς ἐξουδενώσει τοὺς θλίβοντας ἡμᾶς.
