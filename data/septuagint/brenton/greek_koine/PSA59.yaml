- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, τοῖς ἀλλοιωθησομένοις ἔτι, εἰς στηλογραφίαν τῷ Δαυὶδ εἰς διδαχὴν,
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: ὁπότε ἐνεπύρισε τὴν Μεσοποταμίαν Συρίας, καὶ τὴν Συρίαν Σοβὰλ, καὶ ἐπέστρεψεν
    Ἰωὰβ, καὶ ἐπάταξε τὴν φάραγγα τῶν ἁλῶν, δώδεκα χιλιάδας.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἀπώσω ἡμᾶς καὶ καθεῖλες ἡμᾶς, ὠργίσθης καὶ ᾠκτείρησας ἡμᾶς.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Συνέσεισας τὴν γῆν καὶ συνετάραξας αὐτὴν, ἴασαι τὰ συντρίμματα αὐτῆς, ὅτι
    ἐσαλεύθη.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Ἔδειξας τῷ λαῷ σου σκληρὰ, ἐπότισας ἡμᾶς οἶνον κατανύξεως.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Ἔδωκας τοῖς φοβουμένοις σε σημείωσιν, τοῦ φυγεῖν ἀπὸ προσώπου τόξον· διάψαλμα.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Ὅπως ἂν ῥυσθῶσιν οἱ ἀγαπητοί σου, σῶσον τῇ δεξιᾷ σου καὶ ἐπάκουσόν μου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἐλάλησεν ἐν τῷ ἁγίῳ αὐτοῦ, ἀγαλλιάσομαι καὶ διαμεριῶ Σίκιμα, καὶ τὴν
    κοιλάδα τῶν σκηνῶν διαμετρήσω.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Ἐμός ἐστι Γαλαὰδ, καὶ ἐμός ἐστι Μανασσῆ, καὶ Ἐφραὶμ κραταίωσις τῆς κεφαλῆς
    μου· Ἰούδας βασιλεύς μου,
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Μωὰβ λέβης τῆς ἐλπίδος μου, ἐπὶ τὴν Ἰδουμαίαν ἐκτενῶ τὸ ὑπόδημά μου, ἐμοὶ
    ἀλλόφυλοι ὑπετάγησαν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Τίς ἀπάξει με εἰς πόλιν περιοχῆς; τίς ὁδηγήσει με ἕως τῆς Ἰδουμαίας;
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Οὐχὶ σὺ ὁ Θεὸς, ὁ ἀπωσάμενος ἡμᾶς; καὶ οὐκ ἐξελεύσῃ, ὁ Θεὸς ἐν ταῖς δυνάμεσιν
    ἡμῶν;
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Δὸς ἡμῖν βοήθειαν ἐκ θλίψεως, καὶ ματαία σωτηρία ἀνθρώπου.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 59
  chapter: 59
  iso-639-2_language_code: grc
  text: Ἐν τῷ Θεῷ ποιήσομεν δύναμιν, καὶ αὐτὸς ἐξουδενώσει τοὺς θλίβοντας ἡμᾶς.
  usfm_code: PSA
  verse: '14'
