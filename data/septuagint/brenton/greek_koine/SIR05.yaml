- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μὴ ἔπεχε ἐπὶ τοῖς χρήμασί σου, καὶ μὴ εἴπῃς, αὐτάρκη μοι ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Μὴ ἐξακολούθει τῇ ψυχῇ σου καὶ τῇ ἰσχύϊ σου, τοῦ πορεύεσθαι ἐν ἐπιθυμίαις
    καρδίας σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ μὴ εἴπῃς, τίς με δυναστεύσει; ὁ γὰρ Κύριος ἐκδικῶν ἐκδικήσει σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ εἶπῃς, ἥμαρτον, καὶ τί μοι ἐγένετο; ὁ γὰρ Κυριός ἐστι μακρόθυμος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Περὶ ἐξιλασμοῦ μὴ ἄφοβος γίνου προσθεῖναι ἁμαρτίαν ἐφʼ ἁμαρτίαις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ μὴ εἴπῃς, ὁ οἰκτιρμὸς αὐτοῦ πολὺς, τὸ πλῆθος τῶν ἁμαρτιῶν μου ἐξιλάσεται·
    ἔλεος γὰρ καὶ ὀργὴ παρʼ αὐτοῦ, καὶ ἐπὶ ἁμαρτωλοὺς καταπαύσει ὁ θυμὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μὴ ἀνάμενε ἐπιστρέψαι πρὸς Κύριον, καὶ μὴ ὑπερβάλλου ἡμέραν ἐξ ἡμέρας·
    ἐξάπινα γὰρ ἐξελεύσεται ὀργὴ Κυρίου, καὶ ἐν καιρῷ ἐκδικήσεως ἐξολῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ ἔπεχε ἐπὶ χρήμασιν ἀδίκοις, οὐδὲν γὰρ ὠφελήσεις ἐν ἡμέρᾳ ἐπαγωγῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ λίκμα ἐν παντὶ ἀνέμῳ, καὶ μὴ πορεύου ἐν πάσῃ ἀτραπῷ· οὕτως ὁ ἁμαρτωλὸς
    ὁ δίγλωσσος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἴσθι ἐστηριγμένος ἐν συνέσει σου, καὶ εἷς ἔστω σου ὁ λόγος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Γίνου ταχὺς ἐν ἀκροάσει σου, καὶ ἐν μακροθυμίᾳ φθέγγου ἀπόκρισιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἰ ἔστι σοι σύνεσις, ἀποκρίθητι τῷ πλησίον· εἰ δὲ μὴ, ἡ χείρ σου ἔστω
    ἐπὶ στόματί σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Δόξα καὶ ἀτιμία ἐν λαλιᾷ, καὶ γλῶσσα ἀνθρώπου πτῶσις αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μὴ κληθῇς ψίθυρος, καὶ τῇ γλώσσῃ σου μὴ ἐνέδρευε· ἐπὶ γὰρ τῷ κλέπτῃ
    ἐστὶν αἰσχύνη, καὶ κατάγνωσις πονηρὰ ἐπὶ διγλώσσου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐν μεγάλῳ καὶ ἐν μικρῷ μὴ ἀγνόει.
