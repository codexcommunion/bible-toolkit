- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ ἔπεχε ἐπὶ τοῖς χρήμασί σου, καὶ μὴ εἴπῃς, αὐτάρκη μοι ἐστί.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ ἐξακολούθει τῇ ψυχῇ σου καὶ τῇ ἰσχύϊ σου, τοῦ πορεύεσθαι ἐν ἐπιθυμίαις
    καρδίας σου.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ μὴ εἴπῃς, τίς με δυναστεύσει; ὁ γὰρ Κύριος ἐκδικῶν ἐκδικήσει σε.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ εἶπῃς, ἥμαρτον, καὶ τί μοι ἐγένετο; ὁ γὰρ Κυριός ἐστι μακρόθυμος.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Περὶ ἐξιλασμοῦ μὴ ἄφοβος γίνου προσθεῖναι ἁμαρτίαν ἐφʼ ἁμαρτίαις.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ μὴ εἴπῃς, ὁ οἰκτιρμὸς αὐτοῦ πολὺς, τὸ πλῆθος τῶν ἁμαρτιῶν μου ἐξιλάσεται·
    ἔλεος γὰρ καὶ ὀργὴ παρʼ αὐτοῦ, καὶ ἐπὶ ἁμαρτωλοὺς καταπαύσει ὁ θυμὸς αὐτοῦ.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ ἀνάμενε ἐπιστρέψαι πρὸς Κύριον, καὶ μὴ ὑπερβάλλου ἡμέραν ἐξ ἡμέρας· ἐξάπινα
    γὰρ ἐξελεύσεται ὀργὴ Κυρίου, καὶ ἐν καιρῷ ἐκδικήσεως ἐξολῇ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ ἔπεχε ἐπὶ χρήμασιν ἀδίκοις, οὐδὲν γὰρ ὠφελήσεις ἐν ἡμέρᾳ ἐπαγωγῆς.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ λίκμα ἐν παντὶ ἀνέμῳ, καὶ μὴ πορεύου ἐν πάσῃ ἀτραπῷ· οὕτως ὁ ἁμαρτωλὸς
    ὁ δίγλωσσος.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἴσθι ἐστηριγμένος ἐν συνέσει σου, καὶ εἷς ἔστω σου ὁ λόγος.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Γίνου ταχὺς ἐν ἀκροάσει σου, καὶ ἐν μακροθυμίᾳ φθέγγου ἀπόκρισιν.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Εἰ ἔστι σοι σύνεσις, ἀποκρίθητι τῷ πλησίον· εἰ δὲ μὴ, ἡ χείρ σου ἔστω ἐπὶ
    στόματί σου.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Δόξα καὶ ἀτιμία ἐν λαλιᾷ, καὶ γλῶσσα ἀνθρώπου πτῶσις αὐτῷ.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ κληθῇς ψίθυρος, καὶ τῇ γλώσσῃ σου μὴ ἐνέδρευε· ἐπὶ γὰρ τῷ κλέπτῃ ἐστὶν
    αἰσχύνη, καὶ κατάγνωσις πονηρὰ ἐπὶ διγλώσσου.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐν μεγάλῳ καὶ ἐν μικρῷ μὴ ἀγνόει.
  usfm_code: SIR
  verse: '15'
