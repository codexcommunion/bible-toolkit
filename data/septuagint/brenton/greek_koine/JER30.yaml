- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ΤΗ ἸΔΟΥΜΑΙΑ, τάδε λέγει Κύριος, οὐκ ἔστιν ἔτι σοφία ἐν Θαιμὰν, ἀπώλετο βουλὴ
    ἐκ συνετῶν, ᾤχετο σοφία αὐτῶν, ἠπατήθη ὁ τόπος αὐτῶν·
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: βαθύνατε εἰς κάθισιν οἱ κατοικοῦντες ἐν Δαιδὰμ, ὅτι δύσκολα ἐποίησεν· ἤγαγον
    ἐπʼ αὐτὸν ἐν χρόνῳ ᾧ ἐπεσκεψάμην ἐπʼ αὐτόν.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὅτι τρυγηταὶ ἦλθον, οἳ οὐ καταλείψουσί σοι κατάλειμμα· ὡς κλέπται ἐν νυκτὶ,
    ἑπιθήσουσι χεῖρα αὐτῶν.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὅτι ἐγὼ κατέσυρα τὸν Ἡσαῦ, ἀνεκάλυψα τὰ κρυπτὰ αὐτῶν, κρυβῆναι οὐ μὴ δύνωνται,
    ὤλοντο διὰ χεῖρα ἀδελφοῦ αὐτοῦ, γείτονός μου, καὶ οὐκ ἔστιν
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ὑπολείπεσθαι ὀρφανόν σου, ἵνα ζήσηται· καὶ ἐγὼ ζήσομαι, καὶ αἱ χῆραι ἐπʼ ἐμὲ
    πεποίθασιν·
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὅτι τάδε εἶπε Κύριος, οἷς οὐκ ἦν νόμος πιεῖν τὸ ποτήριον, ἔπιον· καὶ σὺ ἀθωωμένη
    οὐ μὴ ἀθωωθῇς,
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ὅτι κατʼ ἐμαυτοῦ ὤμοσα, λέγει Κύριος, ὅτι εἰς ἄβατον καὶ εἰς ὀνειδισμὸν, καὶ
    εἰς κατάρασιν ἔσῃ ἐν μέσῳ αὐτῆς, καὶ πᾶσαι αἱ πόλεις αὐτῆς ἔσονται ἔρημοι εἰς
    αἰῶνα.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἀκοὴν ἤκουσα παρὰ Κυρίου, καὶ ἀγγέλους εἰς ἔθνη ἀπέστειλε, συνάχθητε, καὶ
    παραγένεσθε εἰς αὐτὴν, ἀνάστητε εἰς πόλεμον.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Μικρὸν ἔδωκά σε ἐν ἔθνεσιν, εὐκαταφρόνητον ἐν ἀνθρώποις.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἡ παιγνία σου ἐνεχείρησέ σοι, ἰταμία καρδίας σου κατέλυσε τρυμαλιὰς πετρῶν,
    συνέλαβεν ἰσχὺν βουνοῦ ὑψηλοῦ· ὅτι ὕψωσεν ὥσπερ ἀετὸς νοσσιὰν αὐτοῦ, ἐκεῖθεν καθελῶ
    σε.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡ Ἰδουμαία εἰς ἄβατον, πᾶς ὁ παραπορευόμενος ἐπʼ αὐτὴν συριεῖ.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὥσπερ κατεστράφη Σόδομα καὶ Γόμοῤῥα, καὶ αἱ πάροικοι αὐτῆς, εἶπε Κύριος παντοκράτωρ,
    οὐ μὴ καθίσει ἐκεῖ ἄνθρωπος, καὶ οὐ μὴ κατοικήσει ἐκεῖ υἱὸς ἀνθρώπου.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὥσπερ λέων ἀναβήσεται ἐκ μέσου τοῦ Ἰορδάνου εἰς τόπον Αἰθὰμ, ὅτι ταχὺ
    ἐκδιώξω αὐτοὺς ἀπʼ αὐτῆς, καὶ τοὺς νεανίσκους ἐπʼ αὐτὴν ἐπιστήσατε· ὅτι τίς ὥσπερ
    ἐγώ; καὶ τίς ἀντιστήσεταί μοι; καὶ τίς οὗτος ποιμὴν, ὃς στήσεται κατὰ πρόσωπόν
    μου;
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Διατοῦτο ἀκούσατε βουλὴν Κυρίου, ἣν ἐβουλεύσατο ἐπὶ τὴν Ἰδουμαίαν, καὶ λογισμὸν
    αὐτοῦ, ὃν ἐλογίσατο ἐπὶ τοὺς κατοικοῦντας Θαιμὰν, ἐὰν μὴ συμψησθῶσι τὰ ἐλάχιστα
    τῶν προβάτων, ἐὰν μὴ ἀβατωθῇ ἐπʼ αὐτοὺς κατάλυσις αὐτῶν,
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ὅτι ἀπὸ φωνῆς πτώσεως αὐτῶν ἐφοβήθη ἡ γῆ, καὶ κραυγὴ θαλάσσης οὐκ ἠκούσθη.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὥσπερ ἀετὸς ὄψεται, καὶ ἐκτενεῖ τὰς πτέρυγας ἐπʼ ὀχυρώματα αὐτῆς· καὶ
    ἔσται ἡ καρδία τῶν ἰσχυρῶν τῆς Ἰδουμαίας ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὡς καρδία γυναικὸς
    ὠδινούσης.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ΤΟΙΣ ΥΙΟΙΣ ἈΜΜΩΝ οὕτως εἶπε Κύριος, μὴ υἱοὶ οὐκ εἰσὶν ἐν Ἰσραὴλ, ἢ παραληψόμενος
    οὐκ ἔστιν αὐτοῖς; διατί παρέλαβε Μελχὸλ τὴν Γαλαὰδ, καὶ ὁ λαὸς αὐτῶν ἐν πόλεσιν
    αὐτῶν ἐνοικήσει;
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ ἀκουτιῶ ἐπὶ Ῥαββὰθ θόρυβον
    πολέμων, καὶ ἔσονται εἰς ἄβατον καὶ εἰς ἀπώλειαν, καὶ βωμοὶ αὐτῆς ἐν πυρὶ κατακαυθήσονται,
    καὶ παραλήψεται Ἰσραὴλ τὴν ἀρχὴν αὐτοῦ.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἀλάλαξον Ἐσεβὼν, ὅτι ὤλετο Γαΐ· κεκράξατε θυγατέρες Ῥαββὰθ, περιζώσασθε σάκκους
    καὶ κόψασθε, ὅτι Μελχὸλ βαδιεῖται ἐν ἀποικίᾳ, οἱ ἱερεῖς αὐτοῦ καὶ οἱ ἄρχοντες
    αὐτοῦ ἅμα.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Τί ἀγαλλιᾶσθε ἐν τοῖς πεδίοις Ἐνακεὶμ, θύγατερ ἰταμίας, ἡ πεποιθυῖα ἐπὶ θησαυροῖς,
    ἡ λέγουσα, τίς εἰσελεύσεται ἐπʼ ἐμέ;
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ φέρω φόβον ἐπὶ σὲ, εἶπε Κύριος, ἀπὸ πάσης τῆς περιοίκου σου, καὶ
    διασπαρήσεσθε ἕκαστος εἰς τὸ πρόσωπον αὐτοῦ, καὶ οὐκ ἔστιν ὁ συνάγων.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ΤΗ ΚΗΔΑΡ ΤΗ ΒΑΣΙΛΙΣΣΗ ΤΗΣ ΑΥΛΗΣ, ἫΝ ἘΠΑΤΑΞΕ ΝΑΒΟΥΧΟΔΟΝΟΣΟΡ ΒΑΣΙΛΕΥΣ ΒΑΒΥΛΩΝΟΣ,
    οὕτως εἶπε Κύριος,
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Σκηνὰς αὐτῶν, καὶ τὰ πρόβατα αὐτῶν λήψονται· ἱμάτια αὐτῶν, καὶ πάντα τὰ σκεύη
    αὐτῶν, καὶ καμήλους αὐτῶν λήψονται ἑαυτοῖς· καὶ καλέσατε ἐπʼ αὐτοὺς ἀπώλειαν κυκλόθεν.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Φεύγετε, λίαν ἐμβαθύνατε εἰς κάθισιν, καθήμενοι ἐν τῇ αὐλῇ, ὅτι ἐβουλεύσατο
    ἐφʼ ὑμᾶς βασιλεὺς Βαβυλῶνος βουλὴν, καὶ ἐλογίσατο λογισμόν.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἀνάστηθι, καὶ ἀνάβηθι ἐπʼ ἔθνος εὐσταθοῦν, καθήμενον εἰς ἀναψυχὴν, οἷς οὐκ
    εἰσὶ θύραι, οὐ βάλανοι, οὐ μοχλοὶ, μόνοι καταλύουσι.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται κάμηλοι αὐτῶν εἰς προνομὴν, καὶ πλῆθος κτηνῶν αὐτῶν εἰς ἀπώλειαν,
    καὶ λικμήσω αὐτοὺς παντὶ πνεύματι κεκαρμένους πρὸ προσώπου αὐτῶν, ἐκ παντὸς πέραν
    αὐτῶν οἴσω τὴν τροπὴν αὐτῶν, εἶπε Κύριος.
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡ αὐλὴ διατριβὴ στρουθῶν, καὶ ἄβατος ἕως αἰῶνος, οὐ μὴ καθίσῃ ἐκεῖ
    ἄνθρωπος, καὶ οὐ μὴ κατοικήσει ἐκεῖ υἱὸς ἀνθρώπου.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: ΤΗ ΔΑΜΑΣΚΩ. Κατῃσχύνθη Ἠμὰθ, καὶ Ἀρφὰθ, ὅτι ἤκουσαν ἀκοὴν πονηρὰν, ἐξέστησαν,
    ἐθυμώθησαν, ἀναπαύσασθαι οὐ μὴ δύνωνται.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐξελύθη Δαμασκὸς, ἀπεστράφη εἰς φυγὴν, τρόμος ἐπελάβετο αὐτῆς.
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Πῶς οὐχὶ ἐγκατέλιπε πόλιν ἐμὴν, κώμην ἠγάπησαν;
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Διατοῦτο πεσοῦνται νεανίσκοι ἐν πλατείαις σου, καὶ πάντες οἱ ἄνδρες οἱ πολεμισταί
    σου πεσοῦνται, φησὶ Κύριος·
  usfm_code: JER
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ καύσω πῦρ ἐν τείχει Δαμασκοῦ, καὶ καταφάγεται ἄμφοδα υἱοῦ Ἄδερ.
  usfm_code: JER
  verse: '33'
