- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν Ἰούδας τὸ ὄνομα τῶν Ῥωμαίων, ὅτι εἰσὶ δυνατοὶ ἰσχύϊ· καὶ αὐτοὶ
    εὐδοκοῦσιν ἐν πᾶσι τοῖς προστιθεμένοις αὐτοῖς, καὶ ὅσοι ἂν προσέλθωσιν αὐτοῖς,
    ἱστῶσιν αὐτοῖς φιλίαν, καὶ ὅτι εἰσὶ δυνατοὶ ἰσχύϊ·
  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ διηγήσαντο αὐτῷ τοὺς πολέμους αὐτῶν, καὶ τὰς ἀνδραγαθίας ἃς ποιοῦσιν ἐν
    τοῖς Γαλάταις, καὶ ὅτι κατεκράτησαν αὐτῶν καὶ ἤγαγον αὐτοὺς ὑπὸ φόρον,
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ὅσα ἐποίησαν ἐν χώρᾳ Ἱσπανιας, του κατακρατῆσαι τῶν μετάλλων τοῦ ἀργυρίου
    καὶ τοῦ χρυσίου τοῦ ἐκεῖ·
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ κατεκράτησαν τοῦ τόπου παντὸς τῇ βουλῇ αὐτῶν καὶ τῇ μακροθυμίᾳ, καὶ ὁ
    τόπος ἦν μακρὰν ἀπέχων ἀπʼ αὐτῶν σφόδρα· καὶ τῶν βασιλέων τῶν ἐπελθόντων ἐπʼ αὐτοὺς
    ἀπʼ ἄκρου τῆς γῆς ἕως συνέτριψαν αὐτοὺς, καὶ ἐπάταξαν ἐν αὐτοῖς πληγὴν μεγάλην,
    καὶ οἱ ἐπίλοιποι διδόασιν αὐτοῖς φόρον κατʼ ἐνιαυτόν·
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὸν Φίλιππον καὶ τὸν Περσέα Κιτιέων βασιλέα, καὶ τοὺς ἐπῃρμένους ἐπʼ αὐτοὺς,
    συνέτριψαν αὐτοὺς ἐν πολέμῳ, καὶ κατεκράτησαν αὐτῶν·
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ Ἀντίοχον τὸν μέγαν βασιλέα τῆς Ἀσίας, τὸν πορευθέντα ἐπʼ αὐτοὺς εἰς πόλεμον
    ἔχοντα ἑκατὸν εἴκοσι ἐλέφαντας καὶ ἵππον καὶ ἅρματα καὶ δύναμιν πολλὴν σφόδρα,
    καὶ συνετρίβη ἀπʼ αὐτῶν·
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἔλαβον αὐτὸν ζῶντα, καὶ ἔστησαν αὐτοῖς διδόναι αὐτόν τε καὶ τοὺς βασιλεύοντας
    μετʼ αὐτὸν φόρον μέγαν, διδόναι ὅμηρα καὶ διαστολήν,
  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ χώραν τὴν Ἰνδικὴν, καὶ Μήδειαν, καὶ Αυδίαν, καὶ ἀπὸ τῶν καλλίστων χωρῶν
    αὐτῶν, καὶ λαβόντες αὐτὰς παρʼ αὐτοῦ ἔδωκαν αὐτὰς Εὐμένει τῷ βασιλεῖ.
  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ὅτι οἱ ἐκ τῆς Ἑλλάδος ἐβουλεύσαντο ἐλθεῖν καὶ ἐξᾶραι αὐτούς,
  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἐγνώσθη ὁ λόγος αὐτοῖς, καὶ ἀπέστειλαν ἐπʼ αὐτοὺς στρατηγὸν ἕνα, καὶ ἐπολέμησαν
    πρὸς αὐτοὺς, καὶ ἔπεσον ἐξ αὐτῶν τραυματίαι πολλοὶ, καὶ ᾐχμαλώτευσαν τὰς γυναῖκας
    αὐτῶν καὶ τὰ τέκνα αὐτῶν, καὶ προενόμευσαν αὐτοὺς, καὶ κατεκράτησαν τῆς γῆς αὐτῶν,
    καὶ καθεῖλον τὰ ὀχυρώματα αὐτῶν, καὶ κατεδουλώσαντο αὐτοὺς ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τὰς ἐπιλοίπους βασιλείας, καὶ τὰς νήσους, ὅσοι ποτὲ ἀντέστησαν αὐτοῖς,
    κατέφθειραν, καὶ ἐδούλωσαν αὐτούς· μετὰ δὲ τῶν φίλων αὐτῶν καὶ τῶν ἐπαναπαυομένων
    αὐτοῖς συνετήρησαν φιλίαν,
  usfm_code: 1MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ κατεκράτησαν τῶν βασιλειῶν τῶν ἐγγὺς καὶ τῶν μακρὰν, καὶ ὅσοι ἤκουον τὸ
    ὄνομα αὐτῶν ἐφοβοῦντο ἀπʼ αὐτῶν·
  usfm_code: 1MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: ὅσοις δʼ ἂν βούλωνται βοηθεῖν καὶ βασιλεύειν, βασιλεύουσιν· οὓς δʼ ἂν βούλωνται,
    μεθιστῶσι, καὶ ὑψώθησαν σφόδρα·
  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἐν πᾶσι τούτοις οὐκ ἐπέθετο οὐδεὶς αὐτῶν διάδημα, καὶ οὐ περιεβάλοντο
    πορφύραν, ὥστε ἁδρυνθῆναι ἐν αὐτῇ.
  usfm_code: 1MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ βουλευτήριον ἐποίησαν ἑαυτοῖς, καὶ καθʼ ἡμέραν ἐβουλεύοντο τριακόσιοι
    καὶ εἴκοσι βουλευόμενοι διαπαντὸς περὶ τοῦ πλήθους, τοῦ εὐκοσμεῖν αὐτούς·
  usfm_code: 1MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ πιστεύουσιν ἑνὶ ἀνθρώπῳ τὴν ἀρχὴν αὐτῶν κατʼ ἐνιαυτὸν, καὶ κυριεύειν πάσης
    τῆς γῆς αὐτῶν, καὶ πάντες ἀκούουσι τοῦ ἑνὸς, καὶ οὐκ ἔστι φθόνος οὐδὲ ζῆλος ἐν
    αὐτοῖς·
  usfm_code: 1MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπέλεξεν Ἰούδας τὸν Εὐπόλεμον υἱὸν Ἰωάννου τοῦ Ἀκκὼς, καὶ Ἰάσονα υἱὸν
    Ἐλεαζάρου, καὶ ἀπέστειλεν αὐτοὺς εἰς Ῥώμην, στῆσαι αὐτοῖς φιλίαν καὶ συμμαχίαν,
  usfm_code: 1MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ τοῦ ἆραι τὸν ζυγὸν ἀπʼ αὐτῶν, ὅτι ἴδον τὴν βασιλείαν τῶν Ἑλλήνων καταδουλουμένους
    τὸν Ἰσραὴλ δουλείαν.
  usfm_code: 1MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησαν εἰς Ῥώμην, καὶ ἡ ὁδὸς πολλὴ σφόδρα, καὶ εἰσῆλθον εἰς τὸ βουλευτήριον,
    καὶ ἀπεκρίθησαν καὶ εἶπον,
  usfm_code: 1MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἰούδας ὁ Μακκαβαῖος καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ τὸ πλῆθος τῶν Ἰουδαίων ἀπέστειλαν
    ἡμᾶς πρὸς ὑμᾶς, στῆσαι μεθʼ ὑμῶν συμμαχίαν καὶ εἰρήνην, καὶ γραφῆναι ἡμᾶς συμμάχους
    καὶ φίλους ὑμῶν.
  usfm_code: 1MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἤρεσεν ὁ λόγος ἐνώπιον αὐτῶν.
  usfm_code: 1MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τοῦτο τὸ ἀντίγραφον τῆς ἐπιστολῆς ἧς ἀντέγραψεν ἐπὶ δέλτοῖς χαλκαῖς, καὶ
    ἀπέστειλεν εἰς Ἱερουσαλὴμ εἶναι παρʼ αὐτοῖς ἐκεῖ μνημόσυνον εἰρήνης καὶ συμμαχίας·
  usfm_code: 1MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καλῶς γένοιτο Ῥωμαίοις καὶ τῷ ἔθνει Ἰουδαίων ἐν τῇ θαλάσσῃ καὶ ἐπὶ τῆς ξηρᾶς
    εἰς τὸν αἰῶνα, καὶ ῥομφαία καὶ ἐχθρὸς μακρυνθείη ἀπʼ αὐτῶν.
  usfm_code: 1MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐνστῇ πόλεμος ἐν Ῥώμῃ προτέρᾳ ἢ πᾶσι τοῖς συμμάχοις αὐτῶν ἐν πάσῃ κυρείᾳ
    αὐτῶν,
  usfm_code: 1MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: συμμαχήσει τὸ ἔθνος τῶν Ἰουδαίων, ὡς ἂν ὁ καιρὸς ὑπογραφῇ αὐτοῖς, καρδίᾳ πλήρει.
  usfm_code: 1MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τοῖς πολεμοῦσιν οὐ δώσουσιν οὐδὲ ἐπαρκέσουσι σῖτον, ὅπλα, ἀργύριον, πλοῖα,
    ὡς ἔδοξε Ῥωμαίοις· καὶ φυλάξονται τὰ φυλάγματα αὐτῶν οὐθὲν λαβόντες·
  usfm_code: 1MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: κατὰ τὰ αὐτὰ δὲ ἐὰν ἔθνει Ἰουδαίων συμβῇ προτέροις πόλεμος, συμμαχήσουσιν
    οἱ Ῥωμαῖοι ἐκ ψυχῆς, ὡς ἂν αὐτοῖς ὁ καιρὸς ὑπογραφῇ.
  usfm_code: 1MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ τοῖς συμμαχοῦσιν οὐ δοθήσεται σῖτος, ὅπλα, ἀργύριον, πλοῖα, ὡς ἔδοξε Ῥώμῃ·
    καὶ φυλάξονται τὰ φυλάγματα αὐτῶν, καὶ οὐ μετὰ δόλου.
  usfm_code: 1MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Κατὰ τοὺς λόγους τούτους ἔστησαν Ῥωμαῖοι τῷ δήμῳ τῶν Ἰουδαίων.
  usfm_code: 1MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μετὰ τοὺς λόγους τούτους βουλεύσωνται οὗτοι καὶ οὗτοι προσθεῖναι ἢ
    ἀφελεῖν, ποιήσονται ἐξ αἱρέσεως αὐτῶν, καὶ ὃ ἐὰν προσθῶσιν ἢ ἀφέλωσιν, ἔσται κύρια.
  usfm_code: 1MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ περὶ τῶν κακῶν ὧν ὁ βασιλεὺς Δημήτριος συντελεῖται εἰς αὐτούς, ἐγράψαμεν
    αὐτῷ, λέγοντες, διατί ἐβάρυνας τὸν ζυγόν σου ἐπὶ τοὺς φίλους ἡμῶν τοὺς συμμάχους
    Ἰουδαίους;
  usfm_code: 1MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐὰν οὖν ἔτι ἐντύχωσιν κατὰ σοῦ, ποιήσομεν αὐτοῖς τὴν κρίσιν, καὶ πολεμήσομέν
    σε διὰ τῆς θαλάσσης καὶ διὰ τῆς ξηρᾶς.
  usfm_code: 1MA
  verse: '32'
