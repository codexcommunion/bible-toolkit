- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Κατευθυνθήτω ἡ προσευχή μου ὡς θυμίαμα ἐνώπιόν σου· ἔπαρσις τῶν χειρῶν μου
    θυσία ἑσπερινή.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Θοῦ, Κύριε, φυλακὴν τῷ στόματί μου, καὶ θύραν περιοχῆς περὶ τὰ χείλη μου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Μὴ ἐκκλίνῃς τὴν καρδίαν μου εἰς λόγους πονηρίας, τοῦ προφασίζεσθαι προφάσεις
    ἐν ἁμαρτίαις, σὺν ἀνθρώποις ἐργαζομένοις τὴν ἀνομίαν, καὶ οὐ μὴ συνδοιάσω μετὰ
    τῶν ἐκλεκτῶν αὐτῶν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Παιδεύσει με δίκαιος ἐν ἐλέει καὶ ἐλέγξει με, ἔλαιον δὲ ἁμαρτωλοῦ μὴ λιπανάτω
    τὴν κεφαλήν μου, ὅτι ἔτι καὶ ἡ προσευχή μου ἐν ταῖς εὐδοκίαις αὐτῶν.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Κατεπόθησαν ἐχόμενα πέτρας οἱ κραταιοὶ αὐτῶν· ἀκούσονται τὰ ῥήματά μου, ὅτι
    ἠδύνθησαν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Ὡσεὶ πάχος γῆς διεῤῥάγη ἐπὶ τῆς γῆς, διεσκορπίσθη τὰ ὀστᾶ ἡμῶν παρὰ τὸν ᾅδην.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Ὅτι πρὸς σὲ, Κύριε Κύριε, οἱ ὀφθαλμοί μου, ἐπὶ σοὶ ἤλπισα, μὴ ἀντανέλῃς τὴν
    ψυχήν μου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Φύλαξόν με ἀπὸ παγίδος ἧς συνεστήσαντό μοι, καὶ ἀπὸ σκανδάλων τῶν ἐργαζομένων
    τὴν ἀνομίαν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  chapter: 140
  iso-639-2_language_code: grc
  text: Πεσοῦνται ἐν ἀμφιβλήστρῳ αὐτοῦ ἁμαρτωλοὶ, καταμόνας εἰμὶ ἐγὼ ἕως οὗ ἂν παρέλθω.
  usfm_code: PSA
  verse: '10'
