- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κατευθυνθήτω ἡ προσευχή μου ὡς θυμίαμα ἐνώπιόν σου· ἔπαρσις τῶν χειρῶν
    μου θυσία ἑσπερινή.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Θοῦ, Κύριε, φυλακὴν τῷ στόματί μου, καὶ θύραν περιοχῆς περὶ τὰ χείλη
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ ἐκκλίνῃς τὴν καρδίαν μου εἰς λόγους πονηρίας, τοῦ προφασίζεσθαι προφάσεις
    ἐν ἁμαρτίαις, σὺν ἀνθρώποις ἐργαζομένοις τὴν ἀνομίαν, καὶ οὐ μὴ συνδοιάσω μετὰ
    τῶν ἐκλεκτῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Παιδεύσει με δίκαιος ἐν ἐλέει καὶ ἐλέγξει με, ἔλαιον δὲ ἁμαρτωλοῦ μὴ
    λιπανάτω τὴν κεφαλήν μου, ὅτι ἔτι καὶ ἡ προσευχή μου ἐν ταῖς εὐδοκίαις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κατεπόθησαν ἐχόμενα πέτρας οἱ κραταιοὶ αὐτῶν· ἀκούσονται τὰ ῥήματά μου,
    ὅτι ἠδύνθησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὡσεὶ πάχος γῆς διεῤῥάγη ἐπὶ τῆς γῆς, διεσκορπίσθη τὰ ὀστᾶ ἡμῶν παρὰ
    τὸν ᾅδην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὅτι πρὸς σὲ, Κύριε Κύριε, οἱ ὀφθαλμοί μου, ἐπὶ σοὶ ἤλπισα, μὴ ἀντανέλῃς
    τὴν ψυχήν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Φύλαξόν με ἀπὸ παγίδος ἧς συνεστήσαντό μοι, καὶ ἀπὸ σκανδάλων τῶν ἐργαζομένων
    τὴν ἀνομίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 140
  book_usfm_code: PSA
  chapter_number: 140
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πεσοῦνται ἐν ἀμφιβλήστρῳ αὐτοῦ ἁμαρτωλοὶ, καταμόνας εἰμὶ ἐγὼ ἕως οὗ
    ἂν παρέλθω.
