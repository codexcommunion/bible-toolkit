- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐγένετο δὲ μετὰ τὰ ῥήματα ταῦτα, ἥμαρτεν ὁ ἀρχιοινοχόος τοῦ βασιλέως
    Αἰγύπτου, καὶ ὁ ἀρχισιτοποιὸς, τῷ κυρίῳ αὐτῶν βασιλεῖ Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ὠργίσθη Φαραὼ ἐπὶ τοῖς δυσὶν εὐνούχοις αὐτοῦ, ἐπὶ τῷ ἀρχιοινοχόῳ,
    καὶ ἐπὶ τῷ ἀρχισιτοποιῷ·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔθετο αὐτοὺς ἐν φυλακῇ εἰς τὸ δεσμωτήριον, εἰς τὸν τόπον, οὗ Ἰωσὴφ
    ἀπῆκτο ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ συνέστησεν ὁ ἀρχιδεσμώτης τῷ Ἰωσὴφ αὐτούς· καὶ παρέστη αὐτοῖς· ἦσαν
    δὲ ἡμέρας ἐν τῇ φυλακῇ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶδον ἀμφότεροι ἐνύπνιον ἐν μιᾷ νυκτί· ἡ δὲ ὅρασις τοῦ ἐνυπνίου
    τοῦ ἀρχιοινοχόου καὶ ἀρχισιτοποιοῦ, οἳ ἦσαν τῷ βασιλεῖ Αἰγύπτου, οἱ ὄντες ἐν τῷ
    δεσμωτηρίῳ, ἦν αὕτη.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἰσῆλθε πρὸς αὐτοὺς Ἰωσὴφ τὸ πρωῒ, καὶ εἶδεν αὐτοὺς, καὶ ἦσαν τεταραγμένοι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἠρώτα τοὺς εὐνούχους Φαραὼ, οἳ ἦσαν μετʼ αὐτοῦ ἐν τῇ φυλακῇ παρὰ
    τῷ κυρίῳ αὐτοῦ, λέγων, τί ὅτι τὰ πρόσωπα ὑμῶν σκυθρωπὰ σήμερον;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οἱ δὲ εἶπαν αὐτῷ, ἐνύπνιον εἴδομεν, καὶ ὁ συγκρίνων οὐκ ἔστιν αὐτό·
    εἶπε δὲ αὐτοῖς Ἰωσὴφ, οὐχὶ διὰ τοῦ Θεοῦ ἡ διασάφησις αὐτῶν ἐστι; διηγήσασθε οὖν
    μοὶ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ διηγήσατο ὁ ἀρχιοινοχόος τὸ ἐνύπνιον αὐτοῦ τῷ Ἰωσήφ· καὶ εἶπεν,
    ἐν τῷ ὕπνῳ μου ἦν ἄμπελος ἐναντίον μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν δὲ τῇ ἀμπέλῳ τρεῖς πυθμένες, καὶ αὐτὴ θάλλουσα, ἀνενηνοχυῖα βλαστούς·
    πέπειροι οἱ βότρυες σταφυλῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ τὸ ποτήριον Φαραὼ ἐν τῇ χειρί μου· καὶ ἔλαβον τὴν σταφυλὴν, καὶ
    ἐξέθλιψα αὐτὴν εἰς τὸ ποτήριον, καὶ ἔδωκα τὸ ποτήριον εἰς τὴν χεῖρα Φαραώ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν αὐτῷ Ἰωσὴφ, τοῦτο ἡ σύγκρίσις αὐτοῦ· οἱ τρεῖς πυθμένες, τρεῖς
    ἡμέραι εἰσίν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ετι τρεῖς ἡμέραι, καὶ μνησθήσεται Φαραὼ τῆς ἀρχῆς σου, καὶ ἀποκαταστήσει
    σε ἐπὶ τὴν ἀρχιοινοχοΐαν σου, καὶ δώσεις τὸ ποτήριον Φαραὼ εἰς τὴν χεῖρα αὐτοῦ
    κατὰ τὴν ἀρχήν σου τὴν προτέραν, ὡς ἦσθα οἰνοχοῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀλλὰ μνήσθητί μου διὰ σεαυτοῦ, ὅταν εὖ γενηταί σοι· καὶ ποιήσεις ἐν
    ἐμοὶ ἔλεος· καὶ μνησθήσῃ περὶ ἐμοῦ πρὸς Φαραὼ, καὶ ἐξάξεις με ἐκ τοῦ ὀχυρώματος
    τούτου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὅτι κλοπῇ ἐκλάπην ἐκ γῆς Ἑβραίων, καὶ ὧδε οὐκ ἐποίησα οὐδὲν, ἀλλʼ ἐνέβαλόν
    με εἰς τὸν λάκκον τοῦτον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἶδεν ὁ ἀρχισιτοποιὸς ὅτι ὀρθῶς συνέκριεν· καὶ εἶπε τῷ Ἰωσὴφ, κᾀγὼ
    εἶδον ἐνύπνιον· καὶ ᾤμην τρία κανᾶ χονδριτῶν αἴρειν ἐπὶ τῆς κεφαλῆς μου·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐν δὲ κανῷ τῷ ἐπάνω ἀπὸ πάντων τῶν γενῶν, ὧν Φαραὼ ἐσθίει, ἔργον σιτοποιοῦ,
    καὶ τὰ πετεινὰ τοῦ οὐρανου κατήσθιεν αὐτὰ ἀπὸ τοῦ κανοῦ τοῦ ἐπάνω τῆς κεφαλῆς
    μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀποκριθεὶς δὲ Ἰωσὴφ εἶπεν αὐτῷ, αὕτη ἡ σύγκρισις αὐτοῦ· τὰ τρία κανᾶ,
    τρεῖς ἡμέραι εἰσίν·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἔτι τριῶν ἡμερῶν, καὶ ἀφελεῖ Φαραὼ τὴν κεφαλήν σου ἀπὸ σου· καὶ κρεμάσει
    σε ἐπὶ ξύλου, καὶ φάγεται τὰ ὄρνεα τοῦ οὐρανοῦ τὰς σάρκας σου ἀπὸ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐγένετο δὲ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ, ἡμέρα γενέσεως ἦν Φαραὼ, καὶ ἐποίει
    πότον πᾶσι τοῖς παισὶν αὐτοῦ· καὶ ἐμνήσθη τῆς ἀρχῆς τοῦ οἰνοχόου καὶ τῆς ἀρχῆς
    τοῦ σιτοποιοῦ ἐν μέσῳ τῶν παίδων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀποκατέστησε τὸν ἀρχιοινοχόον ἐπὶ τὴν ἀρχὴν αὐτοῦ· καὶ ἔδωκε τὸ
    ποτήριον εἰς τὴν χεῖρα Φαραώ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τὸν δὲ ἀρχισιτοποιὸν ἐκρέμασεν, καθὰ συνέκρινεν αὐτοῖς Ἰωσήφ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 40
  book_usfm_code: GEN
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ οὐκ ἐμνήσθη ὁ ἀρχιοινοχόος τοῦ Ἰωσὴφ, ἀλλαʼ ἐπελάθετο αὐτοῦ.
