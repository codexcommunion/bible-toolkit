- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐξελεύσεται ῥάβδος ἐκ τῆς ῥίζης Ἰεσσαί, καὶ ἄνθος ἐκ τῆς ῥίζης ἀναβήσεται,
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἀναπαύσεται ἐπʼ αὐτὸν πνεῦμα τοῦ Θεοῦ, πνεῦμα σοφίας καὶ συνέσεως, πνεῦμα
    βουλῆς καὶ ἰσχύος, πνεύμα γνώσεως καὶ εὐσεβείας
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ἐμπλήσει αὐτὸν, πνεῦμα φόβου Θεοῦ· οὐ κατὰ τὴν δόξαν κρινεῖ, οὐδὲ κατὰ τὴν
    λαλιὰν ἐλέγξει,
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ἀλλὰ κρινεῖ ταπεινῷ κρίσιν, καὶ ἐλέγξει τοὺς ταπεινοὺς τῆς γῆς, καὶ πατάξει
    γῆν τῷ λόγῳ τοῦ στόματος αὐτοῦ, καὶ ἐν πνεύματι διὰ χειλέων ἀνελεῖ ἀσεβῆ.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔσται δικαιοσύνῃ ἐζωσμένος τὴν ὀσφὺν αὐτοῦ, καὶ ἀληθείᾳ εἱλημένος τὰς
    πλευράς.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ συμβοσκηθήσεται λύκος μετὰ ἀρνός, καὶ πάρδαλις συναναπαύσεται ἐρίφῳ, καὶ
    μοσχάριον καὶ ταῦρος καὶ λέων ἅμα βοσκηθήσονται, καὶ παιδίον μικρὸν ἄξει αὐτούς.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ βοῦς καὶ ἄρκος ἅμα βοσκηθήσονται, καὶ ἅμα τὰ παιδία αὐτῶν ἔσονται· καὶ
    λέων ὡς βοῦς φάγεται ἄχυρα.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ παιδίον νήπιον ἐπὶ τρωγλῶν ἀσπίδων, καὶ ἐπὶ κοίτην ἐκγόνων ἀσπίδων τὴν
    χεῖρα ἐπιβαλεῖ.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ οὐ μὴ κακοποιήσουσιν, οὐδὲ μὴ δύνωνται ἀπολέσαι οὐδένα ἐπὶ τὸ ὄρος τὸ
    ἅγιόν μου· ὅτι ἐνεπλήσθη ἡ σύμπασα τοῦ γνῶναι τὸν Κύριον, ὡς ὕδωρ πολὺ κατακαλύψαι
    θαλάσσας.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἡ ῥίζα τοῦ Ἰεσσαὶ, καὶ ὁ ἀνιστάμενος ἄρχειν ἐθνῶν·
    ἐπʼ αὐτῷ ἔθνη ἐλπιοῦσι, καὶ ἔσται ἡ ἀνάπαυσις αὐτοῦ τιμή.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τῇ ἡμέρᾳ ἐκείνῃ, προσθήσει ὁ Κύριος τοῦ δεῖξαι τὴν χεῖρα αὐτοῦ,
    τοῦ ζηλῶσαι τὸ καταλειφθὲν ὑπόλοιπον τοῦ λαοῦ, ὃ ἂν καταλειφθῇ ὑπὸ τῶν Ἀσσυρίων,
    καὶ ἀπὸ Αἰγύπτου, καὶ ἀπὸ Βαβυλωνίας, καὶ ἀπὸ Αἰθιοπίας, καὶ ἀπὸ Ἐλαμιτῶν, καὶ
    ἀπὸ ἡλίου ἀνατολῶν, καὶ ἐξ Ἀραβίας.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀρεῖ σημεῖον εἰς τὰ ἔθνη, καὶ συνάξει τοὺς ἀπολομένους Ἰσραήλ, καὶ τοὺς
    διεσπαρμένους Ἰούδα συνάξει ἐκ τῶν τεσσάρων πτερύγων τῆς γῆς.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀφαιρεθήσεται ὁ ζῆλος Ἐφράιμ, καὶ οἱ ἐχθροὶ Ἰούδα ἀπολοῦνται. Ἐφραὶμ οὐ
    ζηλώσει Ἰούδαν, καὶ Ἰούδας οὐ θλίψει Ἐφραὶμ.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ πετασθήσονται ἐν πλοίοις ἀλλοφύλων· θάλασσαν ἅμα προνομεύσουσι, καὶ τοὺς
    ἀφʼ ἡλίου ἀνατολῶν, καὶ Ἰδουμαίαν, καὶ ἐπὶ Μωὰβ πρῶτον τὰς χεῖρας ἐπιβαλοῦσιν·
    οἱ δὲ υἱοὶ Ἀμμὼν πρῶτοι ὑπακούσονται.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐρημώσει Κύριος τὴν θάλασσαν Αἰγύπτου, καὶ ἐπιβαλεῖ τὴν χεῖρα αὐτοῦ ἐπὶ
    τὸν ποταμὸν πνεύματι βιαίῳ· καὶ πατάξει ἑπτὰ φάραγγας, ὥστε διαπορεύεσθαι αὐτὸν
    ἐν ὑποδήμασι.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔσται δίοδος τῷ καταλειφθέντι μου λαῷ ἐν Αἰγύπτῳ· καὶ ἔσται τῷ Ἰσραὴλ,
    ὡς ἡ ἡμέρα ὅτε ἐξῆλθεν ἐκ γῆς Αἰγύπτου.
  usfm_code: ISA
  verse: '16'
