- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ἐγὼ Κύριος ὁ Θεὸς
    ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κατὰ τὰ ἐπιτηδεύματα Αἰγύπτου, ἐν ᾗ κατῳκήσατε ἐπʼ αὐτῇ, οὐ ποιήσετε·
    καὶ κατὰ τὰ ἐπιτηδεύματα γῆς Χαναὰν, εἰς ἣν ἐγὼ εἰσάγω ὑμᾶς ἐκεῖ, οὐ ποιήσετε,
    καὶ τοῖς νομίμοις αὐτῶν οὐ πορεύσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τὰ κρίματά μου ποιήσετε, καὶ τὰ προστάγματά μου φυλάξεσθε, καὶ πορεύεσθε
    ἐν αὐτοῖς· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ φυλάξεσθε πάντα τὰ προστάγματά μου, καὶ πάντα τὰ κρίματά μου, καὶ
    ποιήσετε αὐτά· ἃ ποιήσας αὐτὰ ἄνθρωπος, ζήσεται ἐν αὐτοῖς· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἄνθρωπος ἄνθρωπος πρὸς πάντα οἰκεῖα σαρκὸς αὐτοῦ οὐ προσελεύσεται ἀποκαλύψαι
    ἀσχημοσύνην· ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀσχημοσύνην πατρός σου καὶ ἀσχημοσύνην μητρός σου οὐκ ἀποκαλύψεις, μήτηρ
    γάρ σου ἐστὶν, οὐκ ἀποκαλύψεις τὴν ἀσχημοσύνην αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀσχημοσύνην γυναικὸς πατρός σου οὐκ ἀποκαλύψεις, ἀσχημοσύνη πατρός σου
    ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀσχημοσύνην τῆς ἀδελφῆς σου ἐκ πατρός σου ἢ ἐκ μητρός σου, ἐνδογενοῦς
    ἢ γεγεννημένης ἔξω, οὐκ ἀποκαλύψεις ἀσχημοσύνην αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀσχημοσύνην θυγατρὸς υἱοῦ σου, ἢ θυγατρὸς θυγατρός σου, οὐκ ἀποκαλύψεις
    τὴν ἀσχημοσύνην αὐτῶν, ὅτι σὴ ἀσχημοσύνη ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀσχημοσύνην θυγατρὸς γυναικὸς πατρός σου οὐκ ἀποκαλύψεις, ὁμοπατρία
    ἀδελφή σου ἐστὶν, οὐκ ἀποκαλύψεις τὴν ἀσχημοσύνην αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀσχημοσύνην ἀδελφῆς πατρός σου οὐκ ἀποκαλύψεις, οἰκεία γὰρ πατρός σου
    ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀσχημοσύνην ἀδελφῆς μητρός σου οὐκ ἀποκαλύψεις, οἰκεία γὰρ μητρός σου
    ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀσχημοσύνην ἀδελφοῦ τοῦ πατρός σου οὐκ ἀποκαλύψεις, καὶ πρὸς τὴν γυναῖκα
    αὐτοῦ οὐκ εἰσελεύσῃ, συγγενὴς γάρ σου ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἀσχημοσύνην νύμφης σου οὐκ ἀποκαλύψεις, γυνὴ γὰρ υἱοῦ σου ἐστὶν, οὐκ
    ἀποκαλύψεις τὴν ἀσχημοσύνην αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀσχημοσύνην γυναικὸς ἀδελφοῦ σου οὐκ ἀποκαλύψεις, ἀσχημοσύνη ἀδελφοῦ
    σου ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀσχημοσύνην γυναικὸς καὶ θυγατρὸς αὐτῆς οὐκ ἀποκαλύψεις· τὴν θυγατέρα
    τοῦ υἱοῦ αὐτῆς, καὶ τὴν θυγατέρα τῆς θυγατρὸς αὐτῆς οὐ λήψῃ ἀποκαλύψαι τὴν ἀσχημοσύνην
    αὐτῶν, οἰκεῖαι γάρ σου εἰσίν· ἀσέβημα ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Γυναῖκα ἐπʼ ἀδελφῇ αὐτῆς οὐ λήψῃ ἀντίζηλον ἀποκαλύψαι τὴν ἀσχημοσύνην
    αὐτῆς ἐπʼ αὐτῇ, ἔτι ζώσης αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ πρὸς γυναῖκα ἐν χωρισμῷ ἀκαθαρσίας αὐτῆς οὐκ εἰσελεύσῃ ἀποκαλύψαι
    τὴν ἀσχημοσύνην αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ πρὸς τὴν γυναῖκα τοῦ πλησίον σου οὐ δώσεις κοίτην σπέρματός σου,
    ἐκμιανθῆναι πρὸς αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀπὸ τοῦ σπέρματός σου οὐ δώσεις λατρεύειν ἄρχοντι· καὶ οὐ βεβηλώσεις
    τὸ ὄνομα τὸ ἅγιον· ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ μετὰ ἄρσενος οὐ κοιμηθήσῃ κοίτην γυναικείαν, βδέλυγμα γάρ ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ πρὸς πᾶν τετράπουν οὐ δώσεις τὴν κοίτην σου εἰς σπερματισμὸν, ἐκμιανθῆναι
    πρὸς αὐτό· καὶ γυνὴ οὐ στήσεται πρὸς πᾶν τετράπουν βιβασθῆναι· μυσαρὸν γάρ ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μὴ μιαίνεσθε ἐν πᾶσι τούτοις· ἐν πᾶσι γὰρ τούτοις ἐμίανθησαν τὰ ἔθνη,
    ἃ ἐγὼ ἐξαποστέλλω πρὸ προσώπου ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ ἐξεμιάνθη ἡ γῆ καὶ ἀνταπέδωκα ἀδικίαν αὐτοῖς διʼ αὐτὴν, καὶ προσώχθισεν
    ἡ γῆ τοῖς ἐγκαθημένοις ἐπʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ φυλάξεσθε πάντα τὰ νόμιμά μου, καὶ πάντα τὰ προστάγματά μου, καὶ
    οὐ ποιήσετε ἀπὸ πάντων τῶν βδελυγμάτων τούτων ὁ ἐγχώριος, καὶ ὁ προσγενόμενος
    προσήλυτος ἐν ὑμῖν·
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: (Πάντα γὰρ τὰ βδελύγματα ταῦτα ἐποίησαν οἱ ἄνθρωποι τῆς γῆς, οἱ ὄντες
    πρότερον ὑμῶν, καὶ ἐμιάνθη ἡ γῆ·)
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ ἵνα μὴ προσοχθίσῃ ὑμῖν ἡ γῆ ἐν τῷ μιαίνειν ὑμᾶς αὐτὴν, ὃν τρόπον
    προσώχθισε τοῖς ἔθνεσι τοῖς πρὸ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὅτι πᾶς ὃς ἐὰν ποιήσῃ ἀπὸ πάντων τῶν βδελυγμάτων τούτων, ἐξολοθρευθήσονται
    αἱ ψυχαὶ αἱ ποιοῦσαι ἐκ τοῦ λαοῦ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  book_usfm_code: LEV
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ φυλάξετε τὰ προστάγματά μου, ὅπως μὴ ποιήσητε ἀπὸ πάντων τῶν νομίμων
    τῶν ἐβδελυγμένων, ἃ γέγονε πρὸ τοῦ ὑμᾶς· καὶ οὐ μιανθήσεσθε ἐν αὐτοῖς, ὅτι ἐγὼ
    Κύριος ὁ Θεὸς ὑμῶν.
