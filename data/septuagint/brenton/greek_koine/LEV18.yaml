- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: LEV
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Κατὰ τὰ ἐπιτηδεύματα Αἰγύπτου, ἐν ᾗ κατῳκήσατε ἐπʼ αὐτῇ, οὐ ποιήσετε· καὶ
    κατὰ τὰ ἐπιτηδεύματα γῆς Χαναὰν, εἰς ἣν ἐγὼ εἰσάγω ὑμᾶς ἐκεῖ, οὐ ποιήσετε, καὶ
    τοῖς νομίμοις αὐτῶν οὐ πορεύσεσθε.
  usfm_code: LEV
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Τὰ κρίματά μου ποιήσετε, καὶ τὰ προστάγματά μου φυλάξεσθε, καὶ πορεύεσθε ἐν
    αὐτοῖς· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε πάντα τὰ προστάγματά μου, καὶ πάντα τὰ κρίματά μου, καὶ ποιήσετε
    αὐτά· ἃ ποιήσας αὐτὰ ἄνθρωπος, ζήσεται ἐν αὐτοῖς· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἄνθρωπος ἄνθρωπος πρὸς πάντα οἰκεῖα σαρκὸς αὐτοῦ οὐ προσελεύσεται ἀποκαλύψαι
    ἀσχημοσύνην· ἐγὼ Κύριος.
  usfm_code: LEV
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην πατρός σου καὶ ἀσχημοσύνην μητρός σου οὐκ ἀποκαλύψεις, μήτηρ γάρ
    σου ἐστὶν, οὐκ ἀποκαλύψεις τὴν ἀσχημοσύνην αὐτῆς.
  usfm_code: LEV
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην γυναικὸς πατρός σου οὐκ ἀποκαλύψεις, ἀσχημοσύνη πατρός σου ἐστίν.
  usfm_code: LEV
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην τῆς ἀδελφῆς σου ἐκ πατρός σου ἢ ἐκ μητρός σου, ἐνδογενοῦς ἢ γεγεννημένης
    ἔξω, οὐκ ἀποκαλύψεις ἀσχημοσύνην αὐτῶν.
  usfm_code: LEV
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην θυγατρὸς υἱοῦ σου, ἢ θυγατρὸς θυγατρός σου, οὐκ ἀποκαλύψεις τὴν
    ἀσχημοσύνην αὐτῶν, ὅτι σὴ ἀσχημοσύνη ἐστίν.
  usfm_code: LEV
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην θυγατρὸς γυναικὸς πατρός σου οὐκ ἀποκαλύψεις, ὁμοπατρία ἀδελφή
    σου ἐστὶν, οὐκ ἀποκαλύψεις τὴν ἀσχημοσύνην αὐτῆς.
  usfm_code: LEV
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην ἀδελφῆς πατρός σου οὐκ ἀποκαλύψεις, οἰκεία γὰρ πατρός σου ἐστιν.
  usfm_code: LEV
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην ἀδελφῆς μητρός σου οὐκ ἀποκαλύψεις, οἰκεία γὰρ μητρός σου ἐστίν.
  usfm_code: LEV
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην ἀδελφοῦ τοῦ πατρός σου οὐκ ἀποκαλύψεις, καὶ πρὸς τὴν γυναῖκα αὐτοῦ
    οὐκ εἰσελεύσῃ, συγγενὴς γάρ σου ἐστίν.
  usfm_code: LEV
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην νύμφης σου οὐκ ἀποκαλύψεις, γυνὴ γὰρ υἱοῦ σου ἐστὶν, οὐκ ἀποκαλύψεις
    τὴν ἀσχημοσύνην αὐτῆς.
  usfm_code: LEV
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην γυναικὸς ἀδελφοῦ σου οὐκ ἀποκαλύψεις, ἀσχημοσύνη ἀδελφοῦ σου ἐστίν.
  usfm_code: LEV
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀσχημοσύνην γυναικὸς καὶ θυγατρὸς αὐτῆς οὐκ ἀποκαλύψεις· τὴν θυγατέρα τοῦ
    υἱοῦ αὐτῆς, καὶ τὴν θυγατέρα τῆς θυγατρὸς αὐτῆς οὐ λήψῃ ἀποκαλύψαι τὴν ἀσχημοσύνην
    αὐτῶν, οἰκεῖαι γάρ σου εἰσίν· ἀσέβημα ἐστι.
  usfm_code: LEV
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Γυναῖκα ἐπʼ ἀδελφῇ αὐτῆς οὐ λήψῃ ἀντίζηλον ἀποκαλύψαι τὴν ἀσχημοσύνην αὐτῆς
    ἐπʼ αὐτῇ, ἔτι ζώσης αὐτῆς.
  usfm_code: LEV
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ πρὸς γυναῖκα ἐν χωρισμῷ ἀκαθαρσίας αὐτῆς οὐκ εἰσελεύσῃ ἀποκαλύψαι τὴν
    ἀσχημοσύνην αὐτῆς.
  usfm_code: LEV
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ πρὸς τὴν γυναῖκα τοῦ πλησίον σου οὐ δώσεις κοίτην σπέρματός σου, ἐκμιανθῆναι
    πρὸς αὐτήν.
  usfm_code: LEV
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τοῦ σπέρματός σου οὐ δώσεις λατρεύειν ἄρχοντι· καὶ οὐ βεβηλώσεις τὸ
    ὄνομα τὸ ἅγιον· ἐγὼ Κύριος.
  usfm_code: LEV
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ἄρσενος οὐ κοιμηθήσῃ κοίτην γυναικείαν, βδέλυγμα γάρ ἐστι.
  usfm_code: LEV
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ πρὸς πᾶν τετράπουν οὐ δώσεις τὴν κοίτην σου εἰς σπερματισμὸν, ἐκμιανθῆναι
    πρὸς αὐτό· καὶ γυνὴ οὐ στήσεται πρὸς πᾶν τετράπουν βιβασθῆναι· μυσαρὸν γάρ ἐστι.
  usfm_code: LEV
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Μὴ μιαίνεσθε ἐν πᾶσι τούτοις· ἐν πᾶσι γὰρ τούτοις ἐμίανθησαν τὰ ἔθνη, ἃ ἐγὼ
    ἐξαποστέλλω πρὸ προσώπου ὑμῶν,
  usfm_code: LEV
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ ἐξεμιάνθη ἡ γῆ καὶ ἀνταπέδωκα ἀδικίαν αὐτοῖς διʼ αὐτὴν, καὶ προσώχθισεν
    ἡ γῆ τοῖς ἐγκαθημένοις ἐπʼ αὐτῆς.
  usfm_code: LEV
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ φυλάξεσθε πάντα τὰ νόμιμά μου, καὶ πάντα τὰ προστάγματά μου, καὶ οὐ ποιήσετε
    ἀπὸ πάντων τῶν βδελυγμάτων τούτων ὁ ἐγχώριος, καὶ ὁ προσγενόμενος προσήλυτος ἐν
    ὑμῖν·
  usfm_code: LEV
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: (Πάντα γὰρ τὰ βδελύγματα ταῦτα ἐποίησαν οἱ ἄνθρωποι τῆς γῆς, οἱ ὄντες πρότερον
    ὑμῶν, καὶ ἐμιάνθη ἡ γῆ·)
  usfm_code: LEV
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ ἵνα μὴ προσοχθίσῃ ὑμῖν ἡ γῆ ἐν τῷ μιαίνειν ὑμᾶς αὐτὴν, ὃν τρόπον προσώχθισε
    τοῖς ἔθνεσι τοῖς πρὸ ὑμῶν.
  usfm_code: LEV
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὅτι πᾶς ὃς ἐὰν ποιήσῃ ἀπὸ πάντων τῶν βδελυγμάτων τούτων, ἐξολοθρευθήσονται
    αἱ ψυχαὶ αἱ ποιοῦσαι ἐκ τοῦ λαοῦ αὐτῶν.
  usfm_code: LEV
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΛΕΥΙΤΙΚΟΝ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ φυλάξετε τὰ προστάγματά μου, ὅπως μὴ ποιήσητε ἀπὸ πάντων τῶν νομίμων τῶν
    ἐβδελυγμένων, ἃ γέγονε πρὸ τοῦ ὑμᾶς· καὶ οὐ μιανθήσεσθε ἐν αὐτοῖς, ὅτι ἐγὼ Κύριος
    ὁ Θεὸς ὑμῶν.
  usfm_code: LEV
  verse: '30'
