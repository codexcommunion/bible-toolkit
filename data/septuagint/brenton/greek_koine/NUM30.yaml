- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ κατὰ πάντα ὅσα ἐνετείλατο Κύριος τῷ Μωυσῇ.
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Μωυσῆς πρὸς τοὺς ἄρχοντας τῶν φυλῶν υἱῶν Ἰσραὴλ, λέγων, τοῦτο
    τὸ ῥῆμα ὃ συνέταξε Κύριος.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἄνθρωπος ἄνθρωπος ὃς ἂν εὔξηται εὐχὴν Κυρίῳ, ἢ ὀμόσῃ ὅρκον, ἢ ὁρίσηται ὁρισμῷ
    περὶ τῆς ψυχῆς αὐτοῦ, οὐ βεβηλώσει τὸ ῥῆμα αὐτοῦ· πάντα ὅσα ἂν ἐξέλθῃ ἐκ τοῦ στόματος
    αὐτοῦ, ποιήσει.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ εὔξηται γυνὴ εὐχὴν Κυρίῳ, ἢ ὁρίσηται ὁρισμὸν ἐν τῷ οἴκῳ τοῦ πατρὸς
    αὐτῆς ἐν τῇ νεότητι αὐτῆς,
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ ἀκούσῃ ὁ πατὴρ αὐτῆς τὰς εὐχὰς αὐτῆς, καὶ τοὺς ὁρισμοὺς αὐτῆς, οὓς ὡρίσατο
    κατὰ τῆς ψυχῆς αὐτῆς, καὶ παρασιωπήσῃ αὐτῆς ὁ πατὴρ, καὶ στήσονται πᾶσαι αἱ εὐχαὶ
    αὐτῆς, καὶ πάντες οἱ ὁρισμοὶ οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς, μενοῦσιν αὐτῇ·
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀνανεύων ἀνανεύσῃ ὁ πατὴρ αὐτῆς, ᾗ ἂν ἡμέρᾳ ἀκούσῃ πάσας τὰς εὐχὰς
    αὐτῆς καὶ τοὺς ὁρισμοὺς, οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς, οὐ στήσονται· καὶ Κύριος
    καθαριεῖ αὐτὴν, ὅτι ἀνένευσεν ὁ πατὴρ αὐτῆς.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ γενομένη γένηται ἀνδρὶ, καὶ αἱ εὐχαὶ αὐτῆς ἐπʼ αὐτῇ κατὰ τὴν διαστολὴν
    τῶν χειλέων αὐτῆς, οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς,
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ ἀκούσῃ ὁ ἀνὴρ αὐτῆς, καὶ παρασιωπήσῃ αὐτῇ ᾗ ἂν ἡμέρᾳ ἀκούσῃ, καὶ οὕτω
    στήσονται πᾶσαι αἱ εὐχαὶ αὐτῆς, καὶ οἱ ὁρισμοὶ αὐτῆς, οὓς ὡρίσατο κατὰ τῆς ψυχῆς
    αὐτῆς, στήσονται.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀνανεύων ἀνανεύσῃ ὁ ἀνὴρ αὐτῆς ᾗ ἐὰν ἡμέρᾳ ἀκούσῃ, πᾶσαι αἱ εὐχαὶ αὐτῆς,
    καὶ οἱ ὁρισμοὶ αὐτῆς οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς, οὐ μενοῦσιν, ὅτι ὁ ἀνὴρ
    ἀνένευσεν ἀπʼ αὐτῆς· καὶ Κύριος καθαριεῖ αὐτήν.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ εὐχὴ χήρας καὶ ἐκβεβλημένης ὅσα ἐὰν εὔξηται κατὰ τῆς ψυχῆς αὐτῆς, μενοῦσιν
    αὐτῇ.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐν τῷ οἴκῳ τοῦ ἀνδρὸς αὐτῆς ἡ εὐχὴ αὐτῆς, ἢ ὁ ὁρισμὸς κατὰ τῆς ψυχῆς
    αὐτῆς μεθʼ ὅρκου,
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ ἀκούσῃ ὁ ἀνὴρ αὐτῆς, καὶ παρασιωπήσῃ αὐτῇ, καὶ μὴ ἀνανεύσῃ αὐτῇ, καὶ στήσονται
    πᾶσαι αἱ εὐχαὶ αὐτῆς, καὶ πάντες οἱ ὁρισμοὶ αὐτῆς οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς,
    στήσονται κατʼ αὐτῆς.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ περιελὼν περιέλῃ ὁ ἀνὴρ αὐτῆς ᾗ ἂν ἡμέρᾳ ἀκούσῃ, πάντα ὅσα ἐὰν ἐξέλθῃ
    ἐκ τῶν χειλέων αὐτῆς κατὰ τὰς εὐχὰς αὐτῆς, καὶ κατὰ τοὺς ὁρισμοὺς τοὺς κατὰ τῆς
    ψυχῆς αὐτῆς, οὐ μενεῖ αὐτῇ· ὁ ἀνὴρ αὐτῆς περιεῖλε, καὶ Κύριος καθαριεῖ αὐτήν.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Πᾶσα εὐχὴ καὶ πᾶς ὅρκος δεσμοῦ κακῶσαι ψυχὴν, ὁ ἀνὴρ αὐτῆς στήσει αὐτῇ, καὶ
    ὁ ἀνὴρ αὐτῆς περιελεῖ
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ σιωπῶν παρασιωπήσῃ αὐτῇ ἡμέραν ἐξ ἡμέρας, καὶ στήσει αὐτῇ πάσας τὰς
    εὐχὰς αὐτῆς, καὶ τοὺς ὁρισμοὺς τοὺς ἐπʼ αὐτῆς στήσει αὐτῇ, ὅτι ἐσιώπησεν αὐτῇ
    τῇ ἡμέρᾳ ᾗ ἤκουσεν.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ περιελὼν περιέλῃ ὁ ἀνὴρ αὐτῆς μετὰ τὴν ἡμέραν ἣν ἤκουσε, καὶ λήψεται
    τὴν ἁμαρτίαν αὐτοῦ.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ταῦτα τὰ δικαιώματα ὅσα ἐνετείλατο Κύριος τῷ Μωυσῇ, ἀναμέσον ἀνδρὸς καὶ γυναικὸς
    αὐτοῦ, καὶ ἀναμέσον πατρὸς καὶ θυγατρὸς ἐν νεότητι ἐ οἴκῳ πατρός.
  usfm_code: NUM
  verse: '17'
