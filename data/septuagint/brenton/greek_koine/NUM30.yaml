    διαστολὴν τῶν χειλέων αὐτῆς, οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
