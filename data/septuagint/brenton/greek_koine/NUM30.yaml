  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐὰν δὲ σιωπῶν παρασιωπήσῃ αὐτῇ ἡμέραν ἐξ ἡμέρας, καὶ στήσει αὐτῇ πάσας
