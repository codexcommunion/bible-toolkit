- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ κατὰ πάντα ὅσα ἐνετείλατο Κύριος
    τῷ Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐλάλησε Μωυσῆς πρὸς τοὺς ἄρχοντας τῶν φυλῶν υἱῶν Ἰσραὴλ, λέγων,
    τοῦτο τὸ ῥῆμα ὃ συνέταξε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἄνθρωπος ἄνθρωπος ὃς ἂν εὔξηται εὐχὴν Κυρίῳ, ἢ ὀμόσῃ ὅρκον, ἢ ὁρίσηται
    ὁρισμῷ περὶ τῆς ψυχῆς αὐτοῦ, οὐ βεβηλώσει τὸ ῥῆμα αὐτοῦ· πάντα ὅσα ἂν ἐξέλθῃ ἐκ
    τοῦ στόματος αὐτοῦ, ποιήσει.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐὰν δὲ εὔξηται γυνὴ εὐχὴν Κυρίῳ, ἢ ὁρίσηται ὁρισμὸν ἐν τῷ οἴκῳ τοῦ πατρὸς
    αὐτῆς ἐν τῇ νεότητι αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἀκούσῃ ὁ πατὴρ αὐτῆς τὰς εὐχὰς αὐτῆς, καὶ τοὺς ὁρισμοὺς αὐτῆς, οὓς
    ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς, καὶ παρασιωπήσῃ αὐτῆς ὁ πατὴρ, καὶ στήσονται πᾶσαι
    αἱ εὐχαὶ αὐτῆς, καὶ πάντες οἱ ὁρισμοὶ οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς, μενοῦσιν
    αὐτῇ·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐὰν δὲ ἀνανεύων ἀνανεύσῃ ὁ πατὴρ αὐτῆς, ᾗ ἂν ἡμέρᾳ ἀκούσῃ πάσας τὰς
    εὐχὰς αὐτῆς καὶ τοὺς ὁρισμοὺς, οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς, οὐ στήσονται·
    καὶ Κύριος καθαριεῖ αὐτὴν, ὅτι ἀνένευσεν ὁ πατὴρ αὐτῆς.
