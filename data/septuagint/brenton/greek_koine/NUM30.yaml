  verse_text: Πᾶσα εὐχὴ καὶ πᾶς ὅρκος δεσμοῦ κακῶσαι ψυχὴν, ὁ ἀνὴρ αὐτῆς στήσει αὐτῇ,
    καὶ ὁ ἀνὴρ αὐτῆς περιελεῖ
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
