  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐὰν δὲ ἐν τῷ οἴκῳ τοῦ ἀνδρὸς αὐτῆς ἡ εὐχὴ αὐτῆς, ἢ ὁ ὁρισμὸς κατὰ τῆς
    ψυχῆς αὐτῆς μεθʼ ὅρκου,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
