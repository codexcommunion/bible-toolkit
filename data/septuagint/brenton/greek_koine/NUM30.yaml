- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 30
  book_usfm_code: NUM
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εὐχὴ χήρας καὶ ἐκβεβλημένης ὅσα ἐὰν εὔξηται κατὰ τῆς ψυχῆς αὐτῆς,
