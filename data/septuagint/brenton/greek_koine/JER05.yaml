- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Περιδράμετε ἐν ταῖς ὁδοῖς Ἱερουσαλὴμ, καὶ ἴδετε, καὶ γνῶτε, καὶ ζητήσατε ἐν
    ταῖς πλατείαις αὐτῆς, ἐὰν εὕρητε, εἰ ἔστι ποιῶν κρίμα, καὶ ζητῶν πίστιν· καὶ ἵλεως
    ἔσομαι αὐτοῖς, λέγει Κύριος.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ζῇ Κύριος, λέγουσι, διατοῦτο οὐκ ἐν ψεύδεσιν ὀμνύουσι;
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Κύριε, οἱ ὀφθαλμοί σου εἰς πίστιν· ἐμαστίγωσας αὐτοὺς, καὶ οὐκ ἐπόνεσαν, συνετέλεσας
    αὐτοὺς, καὶ οὐκ ἠθέλησαν δέξασθαι παιδείαν· ἐστερέωσαν τὰ πρόσωπα αὐτῶν ὑπὲρ πέτραν,
    καὶ οὐκ ἠθέλησαν ἐπιστραφῆναι.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ εἶπα, ἴσως πτωχοί εἰσι, διότι οὐκ ἐδυνάσθησαν, ὅτι οὐκ ἔγνωσαν ὁδὸν
    Κυρίου, καὶ κρίσιν Θεοῦ.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Πορεύσομαι πρὸς τοὺς ἁδροὺς, καὶ λαλήσω αὐτοῖς, ὅτι αὐτοὶ ἐπέγνωσαν ὁδὸν Κυρίου,
    καὶ κρίσιν Θεοῦ· καὶ ἰδοὺ ὁμοθυμαδὸν συνέτριψαν ζυγὸν, διέῤῥηξαν δεσμούς.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο ἔπαισεν αὐτοὺς λέων ἐκ τοῦ δρυμοῦ, καὶ λύκος ἕως τῶν οἰκιῶν ὠλόθρευσεν
    αὐτοὺς, καὶ πάρδαλις ἐγρηγόρησεν ἐπὶ τὰς πόλεις αὐτῶν· πάντες οἱ ἐκπορευόμενοι
    ἀπʼ αὐτῶν θηρευθήσονται, ὅτι ἐπλήθυναν ἀσεβείας αὐτῶν, ἴσχυσαν ἐν ταῖς ἀποστροφαῖς
    αὐτῶν.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ποίᾳ τούτων ἵλεως γένωμαί σοι; οἱ υἱοί σου ἐγκατέλιπόν με, καὶ ὤμνυον ἐν τοῖς
    οὐκ οὖσι θεοῖς· καὶ ἐχόρτασα αὐτοὺς, καὶ ἐμοιχῶντο, καὶ ἐν οἴκοις πορνῶν κατέλυον.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἵπποι θηλυμανεῖς ἐγενήθησαν, ἕκαστος ἐπὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ ἐχρεμέτιζον.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ ἐπὶ τούτοις οὐκ ἐπισκέψομαι; λέγει Κύριος· ἢ ἐν ἔθνει τοιούτῳ οὐκ ἐκδικήσει
    ἡ ψυχή μου;
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀνάβητε ἐπὶ τοὺς προμαχῶνας αὐτῆς, καὶ κατασκάψατε, συντέλειαν δὲ μὴ ποιήσητε·
    ὑπολίπεσθε τὰ ὑποστηρίγματα αὐτῆς, ὅτι τοῦ Κυρίου εἰσίν.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι ἀθετῶν ἠθέτησεν εἰς ἐμὲ, λέγει Κύριος, οἶκος Ἰσραὴλ, καὶ οἶκος Ἰούδα
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἐψεύσατο τῷ Κυρίῳ αὐτῶν, καὶ εἶπαν, οὐκ ἔστι ταῦτα· οὐχ ἥξει ἐφʼ ἡμᾶς κακὰ,
    καὶ μάχαιραν καὶ λιμὸν οὐκ ὀψόμεθα.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οἱ προφῆται ἡμῶν ἦσαν εἰς ἄνεμον, καὶ λόγος Κυρίου οὐχ ὑπῆρχεν ἐν αὐτοῖς.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος παντοκράτωρ, ἀνθʼ ὧν ἐλαλήσατε τὸ ῥῆμα τοῦτο, ἰδοὺ
    ἐγὼ δέδωκα τοὺς λόγους μου εἰς τὸ στόμα σου πῦρ, καὶ τὸν λαὸν τοῦτον ξύλα, καὶ
    καταφάγεται αὐτούς.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἐπάγω ἐφʼ ὑμᾶς ἔθνος πόῤῥωθεν, οἶκος Ἰσραὴλ, λέγει Κύριος, ἔθνος
    οὗ οὐκ ἀκούσει τῆς φωνῆς τῆς γλώσσης αὐτοῦ.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Πάντες ἰσχυροὶ, καὶ κατέδονται τὸν θερισμὸν ὑμῶν,
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ τοὺς ἄρτους ὑμῶν, καὶ κατέδονται τοὺς υἱοὺς ὑμῶν, καὶ τὰς θυγατέρας ὑμῶν,
    καὶ κατέδονται τὰ πρόβατα ὑμῶν, καὶ τοὺς μόσχους ὑμῶν, καὶ κατέδονται τοὺς ἀμπελῶνας
    ὑμῶν, καὶ τοὺς συκῶνας ὑμῶν, καὶ τοὺς ἐλαιῶνας ὑμῶν· καὶ ἀλοήσουσι τὰς πόλεις
    τὰς ὀχυρὰς ὑμῶν, ἐφʼ αἷς ὑμεῖς πεποίθατε ἐπʼ αὐταῖς, ἐν ῥομφαίᾳ.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν ταῖς ἡμέραις ἐκείναις, λέγει Κύριος ὁ Θεός σου, οὐ μὴ ποιήσω
    ὑμᾶς εἰς συντέλειαν.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν εἴπητε, τίνος ἕνεκεν ἐποίησε Κύριος ὁ Θεὸς ἡμῶν ἡμῖν πάντα
    ταῦτα; καὶ ἐρεῖς αὐτοῖς, ἀνθʼ ὧν ἐδουλεύσατε θεοῖς ἀλλοτρίοις ἐν τῇ γῇ ὑμῶν, οὕτως
    δουλεύσετε ἀλλοτρίοις ἐν τῇ γῇ οὐχ ὑμῶν.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀναγγείλατε ταῦτα εἰς τὸν οἶκον Ἰακὼβ, καὶ ἀκουσθήτω ἐν τῷ οἴκῳ Ἰούδα.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀκούσατε δὴ ταῦτα λαὸς μωρὸς καὶ ἀκάρδιος, ὀφθαλμοὶ αὐτοῖς καὶ οὐ βλέπουσιν,
    ὦτα αὐτοῖς καὶ οὐκ ἀκούουσι.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ ἐμὲ οὐ φοβηθήσεσθε; λέγει Κύριος· ἢ ἀπὸ προσώπου μου οὐκ εὐλαβηθήσεσθε;
    τὸν τάξαντα ἄμμον ὅριον τῇ θαλάσσῃ, πρόσταγμα αἰώνιον, καὶ οὐχ ὑπερβήσεται αὐτὸ,
    καὶ ταραχθήσεται, καὶ οὐ δυνήσεται· καὶ ἠχήσουσι τὰ κύματα αὐτῆς, καὶ οὐχ ὑπερβήσεται
    αὐτό.
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τῷ δὲ λαῷ τούτῳ ἐγενήθη καρδία ἀνήκοος καὶ ἀπειθὴς, καὶ ἐξέκλιναν καὶ ἀπήλθοσαν,
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ οὐκ εἶπον ἐν τῇ καρδίᾳ αὐτῶν, φοβηθῶμεν δὴ Κύριον τὸν Θεὸν ἡμῶν, τὸν διδόντα
    ἡμῖν ὑετὸν πρώϊμον καὶ ὄψιμον, κατὰ καιρὸν πληρώσεως προστάγματος θερισμοῦ, καὶ
    ἐφύλαξεν ἡμῖν.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Αἱ ἀνομίαι ὑμῶν ἐξέκλιναν ταῦτα, καὶ αἱ ἁμαρτίαι ὑμῶν ἀπέστησαν τὰ ἀγαθὰ ἀφʼ
    ὑμῶν.
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὅτι εὑρέθησαν ἐν τῷ λαῷ μου ἀσεβεῖς, καὶ παγίδας ἔστησαν τοῦ διαφθεῖραι ἄνδρας,
    καὶ συνελαμβάνοσαν.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὡς παγὶς ἐφεσταμένη πλήρης πετεινῶν, οὕτως οἱ οἶκοι αὐτῶν πλήρεις δόλου· διατοῦτο
    ἐμεγαλύνθησαν, καὶ ἐπλούτησαν,
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ παρέβησαν κρίσιν, οὐκ ἔκριναν κρίσιν ὀρφανοῦ, καὶ κρίσιν χήρας οὐκ ἐκρίνοσαν.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ ἐπὶ τούτοις οὐκ ἐπισκέψομαι; λέγει Κύριος· ἢ ἐν ἔθνει τῷ τοιούτῳ οὐκ ἐκδικήσει
    ἡ ψυχή μου;
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔκστασις καὶ φρικτὰ ἐγενήθη ἐπὶ τῆς γῆς.
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οἱ προφῆται προφητεύουσιν ἄδικα, καὶ οἱ ἱερεῖς ἐπεκρότησαν ταῖς χερσὶν αὐτῶν,
    καὶ ὁ λαός μου ἠγάπησεν οὕτως· καὶ τί ποιήσετε εἰς τὰ μετὰ ταῦτα;
  usfm_code: JER
  verse: '31'
