- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΚΑΙ ἐγένετο λόγος Κυρίου πρὸς Ἰωνᾶν τὸν τοῦ Ἀμαθὶ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἀνάστηθι, καὶ πορεύθητι εἰς Νινευὴ τὴν πόλιν τὴν μεγάλην, καὶ κήρυξον
    ἐν αὐτῇ, ὅτι ἀνέβη ἡ κραυγὴ τῆς κακίας αὐτῆς πρὸς μέ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀνέστη Ἰωνᾶς τοῦ φυγεῖν εἰς Θαρσὶς ἐκ προσώπου Κυρίου· καὶ κατέβη
    εἰς Ἰόππην, καὶ εὗρε πλοῖον βαδίζον εἰς Θαρσὶς, καὶ ἔδωκε τὸ ναῦλον αὐτοῦ, καὶ
    ἀνέβη εἰς αὐτὸ, τοῦ πλεῦσαι μετʼ αὐτῶν εἰς Θαρσὶς ἐκ προσώπου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ Κύριος ἐξήγειρε πνεῦμα ἐπὶ τὴν θάλασσαν, καὶ ἐγένετο κλύδων μέγας
    ἐν τῇ θαλάσσῃ, καὶ τὸ πλοῖον ἐκινδύνευε τοῦ συντριβῆναι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐφοβήθησαν οἱ ναυτικοὶ, καὶ ἀνεβόησαν ἕκαστος πρὸς τὸν θεὸν αὐτοῦ,
    καὶ ἐκβολὴν ἐποιήσαντο τῶν σκευῶν τῶν ἐν τῷ πλοίῳ εἰς τὴν θάλασσαν, τοῦ κουφισθῆναι
    ἀπʼ αὐτῶν· Ἰωνᾶς δὲ κατέβη εἰς τὴν κοίλην τοῦ πλοίου, καὶ ἐκάθευδε, καὶ ἔρεγχε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ προσῆλθε πρὸς αὐτὸν ὁ πρωρεὺς, καὶ εἶπεν αὐτῷ, τί σὺ ῥέγχεις; ἀνάστα,
    καὶ ἐπικαλοῦ τὸν Θεόν σου, ὅπως διασώσῃ ὁ Θεὸς ἡμᾶς, καὶ οὐ μὴ ἀπολώμεθα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, δεῦτε βάλωμεν κλήρους, καὶ
    ἐπιγνῶμεν, τίνος ἕνεκεν ἡ κακία αὕτη ἐστὶν ἐν ἡμῖν· καὶ ἔβαλον κλήρους, καὶ ἔπεσεν
    ὁ κλῆρος ἐπὶ Ἰωνᾶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπον πρὸς αὐτὸν, ἀπάγγειλον ἡμῖν, τίς σου ἡ ἐργασία ἐστὶ, καὶ πόθεν
    ἔρχῃ, καὶ ἐκ ποίας χώρας, καὶ ἐκ ποίου λαοῦ εἶ σύ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπε πρὸς αὐτοὺς, δοῦλος Κυρίου εἰμὶ ἐγὼ, καὶ τὸν Κύριον Θεὸν τοῦ
    οὐρανοῦ ἐγὼ σέβομαι, ὃς ἐποίησε τὴν θάλασσαν καὶ τὴν ξηράν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐφοβήθησαν οἱ ἄνδρες φόβον μέγαν, καὶ εἶπον πρὸς αὐτὸν, τί τοῦτο
    ἐποίησας; διότι ἔγνωσαν οἱ ἄνδρες ὅτι ἐκ προσώπου Κυρίου ἦν φεύγων, ὅτι ἀπήγγειλεν
    αὐτοῖς·
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ εἶπον πρὸς αὐτὸν, τί ποιήσομέν σοι, καὶ κοπάσει ἡ θάλασσα ἀφʼ ἡμῶν;
    ὅτι ἡ θάλασσα ἐπορεύετο καὶ ἐξήγειρε μᾶλλον κλύδωνα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν Ἰωνᾶς πρὸς αὐτοὺς, ἄρατέ με, καὶ ἐμβάλετέ με εἰς τὴν θάλασσαν,
    καὶ κοπάσει ἡ θάλασσα ἀφʼ ὑμῶν· διότι ἔγνωκα ἐγὼ, ὅτι διʼ ἐμὲ ὁ κλύδων ὁ μέγας
    οὗτος ἐφʼ ὑμᾶς ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ παρεβιάζοντο οἱ ἄνδρες τοῦ ἐπιστρέψαι πρὸς τὴν γῆν, καὶ οὐκ ἠδύναντο,
    ὅτι ἡ θάλασσα ἐπορεύετο, καὶ ἐξηγείρετο μᾶλλον ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀνεβόησαν πρὸς Κύριον, καὶ εἶπαν, μηδαμῶς Κύριε· μὴ ἀπολώμεθα ἕνεκεν
    τῆς ψυχῆς τοῦ ἀνθρώπου τούτου, καὶ μὴ δῷς ἐφʼ ἡμᾶς αἷμα δίκαιον, διότι σὺ Κύριε,
    ὃν τρόπον ἐβούλου, πεποίηκας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔλαβον τὸν Ἰωνᾶν, καὶ ἐξέβαλον αὐτὸν εἰς τὴν θάλασσαν, καὶ ἔστη
    ἡ θάλασσα ἐκ τοῦ σάλου αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  book_usfm_code: JON
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐφοβήθησαν οἱ ἄνδρες φόβῳ μεγάλῳ τὸν Κύριον, καὶ ἔθυσαν θυσίαν τῷ
    Κυρίῳ, καὶ ηὔξαντο τὰς εὐχάς.
