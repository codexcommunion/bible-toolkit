- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἐγένετο λόγος Κυρίου πρὸς Ἰωνᾶν τὸν τοῦ Ἀμαθὶ, λέγων,
  usfm_code: JON
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἀνάστηθι, καὶ πορεύθητι εἰς Νινευὴ τὴν πόλιν τὴν μεγάλην, καὶ κήρυξον ἐν αὐτῇ,
    ὅτι ἀνέβη ἡ κραυγὴ τῆς κακίας αὐτῆς πρὸς μέ.
  usfm_code: JON
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἰωνᾶς τοῦ φυγεῖν εἰς Θαρσὶς ἐκ προσώπου Κυρίου· καὶ κατέβη εἰς
    Ἰόππην, καὶ εὗρε πλοῖον βαδίζον εἰς Θαρσὶς, καὶ ἔδωκε τὸ ναῦλον αὐτοῦ, καὶ ἀνέβη
    εἰς αὐτὸ, τοῦ πλεῦσαι μετʼ αὐτῶν εἰς Θαρσὶς ἐκ προσώπου Κυρίου.
  usfm_code: JON
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ Κύριος ἐξήγειρε πνεῦμα ἐπὶ τὴν θάλασσαν, καὶ ἐγένετο κλύδων μέγας ἐν τῇ
    θαλάσσῃ, καὶ τὸ πλοῖον ἐκινδύνευε τοῦ συντριβῆναι.
  usfm_code: JON
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθησαν οἱ ναυτικοὶ, καὶ ἀνεβόησαν ἕκαστος πρὸς τὸν θεὸν αὐτοῦ, καὶ
    ἐκβολὴν ἐποιήσαντο τῶν σκευῶν τῶν ἐν τῷ πλοίῳ εἰς τὴν θάλασσαν, τοῦ κουφισθῆναι
    ἀπʼ αὐτῶν· Ἰωνᾶς δὲ κατέβη εἰς τὴν κοίλην τοῦ πλοίου, καὶ ἐκάθευδε, καὶ ἔρεγχε.
  usfm_code: JON
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθε πρὸς αὐτὸν ὁ πρωρεὺς, καὶ εἶπεν αὐτῷ, τί σὺ ῥέγχεις; ἀνάστα,
    καὶ ἐπικαλοῦ τὸν Θεόν σου, ὅπως διασώσῃ ὁ Θεὸς ἡμᾶς, καὶ οὐ μὴ ἀπολώμεθα.
  usfm_code: JON
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, δεῦτε βάλωμεν κλήρους, καὶ ἐπιγνῶμεν,
    τίνος ἕνεκεν ἡ κακία αὕτη ἐστὶν ἐν ἡμῖν· καὶ ἔβαλον κλήρους, καὶ ἔπεσεν ὁ κλῆρος
    ἐπὶ Ἰωνᾶν.
  usfm_code: JON
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπον πρὸς αὐτὸν, ἀπάγγειλον ἡμῖν, τίς σου ἡ ἐργασία ἐστὶ, καὶ πόθεν ἔρχῃ,
    καὶ ἐκ ποίας χώρας, καὶ ἐκ ποίου λαοῦ εἶ σύ;
  usfm_code: JON
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς, δοῦλος Κυρίου εἰμὶ ἐγὼ, καὶ τὸν Κύριον Θεὸν τοῦ οὐρανοῦ
    ἐγὼ σέβομαι, ὃς ἐποίησε τὴν θάλασσαν καὶ τὴν ξηράν.
  usfm_code: JON
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθησαν οἱ ἄνδρες φόβον μέγαν, καὶ εἶπον πρὸς αὐτὸν, τί τοῦτο ἐποίησας;
    διότι ἔγνωσαν οἱ ἄνδρες ὅτι ἐκ προσώπου Κυρίου ἦν φεύγων, ὅτι ἀπήγγειλεν αὐτοῖς·
  usfm_code: JON
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ εἶπον πρὸς αὐτὸν, τί ποιήσομέν σοι, καὶ κοπάσει ἡ θάλασσα ἀφʼ ἡμῶν; ὅτι
    ἡ θάλασσα ἐπορεύετο καὶ ἐξήγειρε μᾶλλον κλύδωνα.
  usfm_code: JON
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνᾶς πρὸς αὐτοὺς, ἄρατέ με, καὶ ἐμβάλετέ με εἰς τὴν θάλασσαν, καὶ
    κοπάσει ἡ θάλασσα ἀφʼ ὑμῶν· διότι ἔγνωκα ἐγὼ, ὅτι διʼ ἐμὲ ὁ κλύδων ὁ μέγας οὗτος
    ἐφʼ ὑμᾶς ἐστι.
  usfm_code: JON
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ παρεβιάζοντο οἱ ἄνδρες τοῦ ἐπιστρέψαι πρὸς τὴν γῆν, καὶ οὐκ ἠδύναντο,
    ὅτι ἡ θάλασσα ἐπορεύετο, καὶ ἐξηγείρετο μᾶλλον ἐπʼ αὐτούς.
  usfm_code: JON
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀνεβόησαν πρὸς Κύριον, καὶ εἶπαν, μηδαμῶς Κύριε· μὴ ἀπολώμεθα ἕνεκεν τῆς
    ψυχῆς τοῦ ἀνθρώπου τούτου, καὶ μὴ δῷς ἐφʼ ἡμᾶς αἷμα δίκαιον, διότι σὺ Κύριε, ὃν
    τρόπον ἐβούλου, πεποίηκας.
  usfm_code: JON
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβον τὸν Ἰωνᾶν, καὶ ἐξέβαλον αὐτὸν εἰς τὴν θάλασσαν, καὶ ἔστη ἡ θάλασσα
    ἐκ τοῦ σάλου αὐτῆς.
  usfm_code: JON
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΝΑΣ. ϛʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθησαν οἱ ἄνδρες φόβῳ μεγάλῳ τὸν Κύριον, καὶ ἔθυσαν θυσίαν τῷ Κυρίῳ,
    καὶ ηὔξαντο τὰς εὐχάς.
  usfm_code: JON
  verse: '16'
