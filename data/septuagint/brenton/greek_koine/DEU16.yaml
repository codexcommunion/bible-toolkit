- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Φυλάξαι τὸν μῆνα τῶν νέων, καὶ ποιήσεις τὸ πάσχα Κυρίῳ τῷ Θεῷ σου, ὅτι ἐν
    τῷ μηνὶ τῶν νέων ἐξῆλθες ἐξ Αἰγύπτου νυκτός.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ θύσεις τὸ πάσχα Κυρίῳ τῷ Θεῷ σου πρόβατα καὶ βόας ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται
    Κύριος ὁ Θεός σου αὐτὸν, ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐ φαγῇ ἐπʼ αὐτοῦ ζύμην· ἐπτὰ ἡμέρας φαγῇ ἐπʼ αὐτοῦ ἄζυμα, ἄρτον κακώσεως,
    ὅτι ἐν σπουδῇ ἐξήλθετε ἐξ Αἰγύπτου, ἵνα μνησθῆτε τὴν ἡμέραν τῆς ἐξοδίας ὑμῶν ἐκ
    γῆς Αἰγύπτου πάσας τὰς ἡμέρας τῆς ζωῆς ὑμῶν.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐκ ὀφθήσεται σοι ζύμη ἐν πᾶσι τοῖς ὁρίοις σου ἑπτὰ ἡμέρας, καὶ οὐ κοιμήθησεται
    ἀπὸ τῶν κρεῶν ὧν ἐὰν θύσῃς τὸ ἑσπέρας τῇ ἡμέρᾳ τῇ πρώτῃ εἰς τοπρωΐ.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐ δυνήσῃ θῦσαι τὸ πάσχα ἐν οὐδεμιᾷ τῶν πόλεών σου, ὧν Κύριος ὁ Θεός σου δίδωσί
    σοι·
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἀλλʼ ἢ εἰς τὸν τόπον, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου, ἐπικληθῆναι τὸ ὄνομα
    αὐτοῦ ἐκεῖ, θύσεις τὸ πάσχα ἑσπέρας πρὸς δυσμὰς ἡλίου, ἐν τῷ καιρῷ ᾧ ἐξῆλθες ἐξ
    Αἰγύπτου.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἑψήσεις καὶ ὀπτήσεις καὶ φαγῇ ἐν τῷ τόπῳ, οὗ ἐὰν ἐκλέξηται Κύριος ὁ Θεός
    σου αὐτόν· καὶ ἀποστραφήσῃ τοπρωΐ, καὶ ἐλεύσῃ εἰς τοὺς οἴκους σου.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἓξ ἡμέρας φαγῇ ἄζυμα, καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἐξόδιον ἑορτὴ Κυρίῳ τῷ Θεῷ σου·
    οὐ ποιήσεις ἐν αὐτῇ πᾶν ἔργον, πλὴν ὅσα ποιηθήσεται ψυχῇ.
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἑπτὰ ἑβδομάδας ἐξαριθμήσεις σεαυτῷ· ἀρξαμένου σου δρέπανον ἐπʼ ἀμητὸν, ἄρξῃ
    ἐξαριθμῆσαι ἑπτὰ ἑβδομάδας.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις ἑορτὴν ἑβδομάδων Κυρίῳ τῷ Θεῷ σου, καθὼς ἡ χείρ σου ἰσχύει, ὅσα
    ἂν δῷ Κύριος ὁ Θεός σου.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εὐφρανθήσῃ ἐναντίον Κυρίου τοῦ Θεοῦ σου, σὺ καὶ ὁ υἱός σου, καὶ ἡ θυγάτηρ
    σου, ὁ παῖς σου, καὶ ἡ παιδίσκη σου, καὶ ὁ Λευίτης, καὶ ὁ προσήλυτος, καὶ ὁ ὀρφανὸς,
    καὶ ἡ χήρα ἡ οὖσα ἐν ὑμῖν, ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται Κύριος ὁ Θεός σου αὐτὸν,
    ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ μνησθήσῃ ὅτι οἰκέτης ἐγένου ἐν γῇ Αἰγύπτῳ, καὶ φυλάξῃ καὶ ποιήσεις τὰς
    ἐντολὰς ταύτας.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐορτὴν σκηνῶν ποιήσεις σεαυτῷ ἑπτὰ ἡμέρας ἐν τῷ συναγαγεῖν σε ἐκ τῆς ἅλωνός
    σου καὶ ἀπὸ τῆς ληνοῦ σου.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εὐφρανθήσῃ ἐν τῇ ἑορτῇ σου, σὺ καὶ ὁ υἱός σου, καὶ ἡ θυγάτηρ σου, ὁ παῖς
    σου, καὶ ἡ παιδίσκη σου, καὶ ὁ Λευίτης, καὶ ὁ προσήλυτος, καὶ ὁ ὀρφανὸς, καὶ ἡ
    χήρα ἡ οὖσα ἐν ταῖς πόλεσί σου.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἑπτὰ ἡμέρας ἑορτάσεις Κυρἱω τῷ Θεῷ σου ἐν τῷ τόπῳ, ᾧ ἂν ἐκλέξηται Κύριος ὁ
    Θεός σου αὐτῷ· ἐὰν δὲ εὐλογήσῃ σε Κύριος ὁ Θεός σου ἐν πᾶσι γεννήμασί σου, καὶ
    ἐν πάντι ἔργῳ τῶν χειρῶν σου, καὶ ἔσῃ εὐφραινόμενος.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τρεῖς καιροὺς τοῦ ἐνιαυτοῦ ὀφθήσεται πᾶν ἀρσενικόν σου ἐναντίον Κυρίου τοῦ
    Θεοῦ σου ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται αὐτὸν Κύριος· ἐν τῇ ἑορτῇ τῶν ἀζύμων, καὶ
    ἐν τῇ ἑορτῇ τῶν ἑβδομάδων, καὶ ἐν τῇ ἑορτῇ τῆς σκηνοπηγίας· οὐκ ὀφθήσῃ ἐνώπιον
    Κυρίου τοῦ Θεοῦ σου κενός.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἕκαστος κατὰ δύναμιν τῶν χειρῶν ὑμῶν, κατὰ τὴν εὐλογίαν Κυρίου τοῦ Θεοῦ σου
    ἣν ἔδωκέ σοι.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Κριτὰς καὶ γραμματοεισαγωγεῖς ποιήσεις σεαυτῷ ἐν ταῖς πόλεσί σου, αἷς Κύριος
    ὁ Θεός σου δίδωσί σοι κατὰ φυλάς· καὶ κρινοῦσι τὸν λαὸν κρίσιν δικαίαν.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐκ ἐκκλινοῦσι κρίσιν, οὐδὲ λήψονται δῶρον· τὰ γὰρ δῶρα ἀποτυφλοῖ ὀφθαλμοὺς
    σοφῶν, καὶ ἐξαίρει λόγους δικαίων.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Δικαίως τὸ δίκαιον διώξῃ, ἵνα ζῆτε, καὶ εἰσελθόντες κληρονομήσητε τὴν γῆν
    ἣν Κύριος ὁ Θεός σου δίδωσί σοι.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐ φυτεύσεις σεαυτῷ ἄλσος· πᾶν ξύλον παρὰ τὸ θυσιαστήριον τοῦ Θεοῦ σου οὐ
    ποιήσεις σεαυτῷ.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οὐ στήσεις σεαυτῷ στήλην, ἃ ἐμίσησε Κύριος ὁ Θεός σου.
  usfm_code: DEU
  verse: '22'
