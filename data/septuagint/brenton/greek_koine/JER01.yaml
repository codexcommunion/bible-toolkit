- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΤΟ ῥῆμα τοῦ Θεοῦ ὃ ἐγένετο ἐπὶ Ἱερεμίαν τὸν του Χελκίου, ἐκ τῶν ἱερέων, ὃς
    κατῴκει ἐν Ἀναθὼθ ἐν γῇ Βενιαμὶν,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὡς ἐγενήθη λόγος τοῦ Θεοῦ πρὸς αὐτὸν, ἐν ταῖς ἡμέραις Ἰωσία υἱοῦ Ἀμὼς βασιλέως
    Ἰούδα, ἔτους τρισκαιδεκάτου ἐν τῇ βασιλείᾳ αὐτοῦ.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν ταῖς ἡμέραις Ἰωακεὶμ υἱοῦ Ἰωσία βασιλέως Ἰούδα, ἕως ἑνδεκάτου
    ἔτους τοῦ Σεδεκία υἱοῦ Ἰωσία βασιλέως Ἰούδα, ἕως τῆς αἰχμαλωσίας Ἱερουσαλὴμ ἐν
    τῷ πέμπτῳ μηνί.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς αὐτόν·
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πρὸ τοῦ με πλάσαι σε ἐν κοιλίᾳ, ἐπίσταμαί σε, καὶ πρὸ τοῦ σε ἐξελθεῖν ἐκ μήτρας,
    ἡγίακά σε, προφήτην εἰς ἔθνη τέθεικά σε.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, ὁ ὢν δέσποτα, Κύριε, ἰδοὺ οὐκ ἐπίσταμαι λαλεῖν, ὅτι νεώτερος ἐγώ
    εἰμι.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, μὴ λέγε, ὅτι νεώτερος ἐγώ εἰμι, ὅτι πρὸς πάντας οὓς
    ἐὰν ἐξαποστείλω σε, πορεύσῃ, καὶ κατὰ πάντα ὅσα ἐὰν ἐντείλωμαί σοι, λαλήσεις.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μὴ φοβηθῇς ἀπὸ προσώπου αὐτῶν, ὅτι μετὰ σοῦ ἐγώ εἰμι τοῦ ἐξαιρεῖσθαί σε, λέγει
    Κύριος.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξέτεινε Κύριος τὴν χεῖρα αὐτοῦ πρὸς μὲ, καὶ ἥψατο τοῦ στόματός μου, καὶ
    εἶπε Κύριος πρὸς μὲ, ἰδοὺ δέδωκα τοὺς λόγους μου εἰς τὸ στόμα σου.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἰδοὺ καθέστακά σε σήμερον ἐπὶ ἔθνη καὶ ἐπὶ βασιλείας, ἐκριζοῦν, καὶ κατασκάπτειν,
    καὶ ἀπολύειν, καὶ ἀνοικοδομεῖν, καὶ καταφυτεύειν.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, τί σὺ ὁρᾷς; καὶ εἶπα, βακτηρίαν καρυΐνην.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, καλῶς ἑώρακας, διότι ἐγρήγορα ἐγὼ ἐπὶ τοὺς λόγους
    μου τοῦ ποιῆσαι αὐτούς.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου ἐκ δευτέρου πρὸς μὲ, λέγων, τί σὺ ὁρᾷς; καὶ εἶπα,
    λέβητα ὑποκαιόμενον, καὶ τὸ πρόσωπον αὐτοῦ ἀπὸ προσώπου Βοῤῥᾶ.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, ἀπὸ προσώπου Βοῤῥᾶ ἐκκαυθήσεται τὰ κακὰ ἐπὶ πάντας
    τοὺς κατοικοῦντας τὴν γῆν.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Διότι ἰδοὺ ἐγὼ συγκαλῶ πάσας τὰς βασιλείας τῆς γῆς ἀπὸ Βοῤῥᾶ, λέγει Κύριος·
    καὶ ἥξουσι καὶ θήσουσιν ἕκαστος τὸν θρόνον αὐτοῦ ἐπὶ τὰ πρόθυρα τῶν πυλῶν Ἱερουσαλὴμ,
    καὶ ἐπὶ πάντα τὰ τείχη τὰ κύκλῳ αὐτῆς, καὶ ἐπὶ πάσας τὰς πόλεις Ἰούδα.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ λαλήσω πρὸς αὐτοὺς μετὰ κρίσεως, περὶ πάσης τῆς κακίας αὐτῶν, ὡς ἐγκατέλιπόν
    με, καὶ ἔθυσαν θεοῖς ἀλλοτρίοις, καὶ προσεκύνησαν τοῖς ἔργοις τῶν χειρῶν αὐτῶν.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ σὺ περίζωσαι τὴν ὀσφύν σου, καὶ ἀνάστηθι, καὶ εἰπὸ πάντα ὅσα ἄν ἐντείλωμαί
    σοι· μὴ φοβηθῇς ἀπὸ προσώπου αὐτῶν, μηδὲ πτοηθῇς ἐναντίον αὐτῶν, ὅτι μετὰ σοῦ
    εἰμι, τοῦ ἐξαιρεῖσθαί σε, λέγει Κύριος.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἰδοὺ τέθεικά σε ἐν τῇ σήμερον ἡμέρᾳ ὡς πόλιν ὀχυρὰν καὶ ὡς τεῖχος χαλκοῦν,
    ὀχυρὸν πᾶσι τοῖς βασιλεύσιν Ἰούδα, καὶ τοῖς ἄρχουσιν αὐτοῦ, καὶ τῷ λαῷ τῆς γῆς.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ πολεμήσουσί σε, καὶ οὐ μὴ δύνωνται πρὸς σὲ διότι μετὰ σοῦ ἐγώ εἰμι, τοῦ
    ἐξαιρεῖσθαί σε, εἶπε Κύριος.
  usfm_code: JER
  verse: '19'
