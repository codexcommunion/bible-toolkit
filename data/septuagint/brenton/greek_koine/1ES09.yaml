    γυναικὸς, καὶ πᾶσι τοῖς ἱερεῦσιν, ἀκοῦσαι τοῦ νόμου νουμηνίᾳ τοῦ ἑβδόμου μηνός.
  usfm_code: 1ES
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀνεγίνωσκεν ἐν τῷ πρὸ τοῦ ἱεροῦ πυλῶνος εὐρυχώρῳ, ἐξ ὄρθρου ἕως μέσης
    ἡμέρας, ἐνώπιον ἀνδρῶν τε καὶ γυναικῶν· καὶ ἐπέδωκαν πᾶν τὸ πλῆθος τὸν νοῦν εἰς
    τὸν νόμον.
  usfm_code: 1ES
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔστη Ἔσδρας ὁ ἱερεὺς καὶ ἀναγνώστης τοῦ νόμου ἐπὶ τοῦ ξυλίνου βήματος
    τοῦ κατασκευασθέντος.
  usfm_code: 1ES
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔστησαν παρʼ αὐτῷ Ματταθίας, Σαμμοὺς, Ἀνανίας, Ἀζαρίας, Οὐρίας, Ἐζεκίας,
    Βαάλσαμος, ἐκ δεξιῶν·
  usfm_code: 1ES
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
