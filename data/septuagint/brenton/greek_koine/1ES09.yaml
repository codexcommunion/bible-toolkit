  usfm_code: 1ES
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν υἱῶν Βηβαῒ, Ἰωάννης, καὶ Ἀνανίας, καὶ Ἰωζάβδος, καὶ Ἀμαθίας.
