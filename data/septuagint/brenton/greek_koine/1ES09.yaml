- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀναστὰς Ἔσρας ἀπὸ τῆς αὐλῆς τοῦ ἱεροῦ, ἐπορεύθη εἰς τὸ παστοφόριον
    Ἰωνὰν τοῦ Ἐλιασίβου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ αὐλισθεὶς ἐκεῖ, ἄρτου οὐκ ἐγεύσατο οὐδὲ ὕδωρ ἔπιε, πενθῶν ἐπὶ τῶν
    ἀνομιῶν τῶν μεγάλων τοῦ πλήθους.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐγένετο κήρυγμα ἐν ὅλῃ τῇ Ἰουδαίᾳ καὶ Ἱερουσαλὴμ πᾶσι τοῖς ἐκ τῆς
    αἰχμαλωσίας, συναχθῆναι εἰς Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ὅσοι ἂν μὴ ἀπαντήσωσιν ἐν δυσὶν ἢ τρισὶν ἡμέραις, κατὰ τὸ κρίμα
    τῶν προκαθημένων πρεσβυτέρων, ἀνιερωθήσονται τὰ κτήνη αὐτῶν, καὶ αὐτὸς ἀλλοτριωθήσεται
    ἀπὸ τοῦ πλήθους τῆς αἰχμαλωσίας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐπισυνήχθησαν πάντες οἱ ἐκ τῆς φυλῆς Ἰούδα καὶ Βενιαμεὶν ἐν τρισὶν
    ἡμέραις εἰς Ἱερουσαλήμ· οὗτος ὁ μὴν ἔννατος, τῇ εἰκάδι τοῦ μηνός.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ συνεκάθισαν πᾶν τὸ πλῆθος ἐν τῷ εὐρυχώρῳ τοῦ ἱεροῦ, τρέμοντες διὰ
    τὸν ἐνεστῶτα χειμῶνα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἀναστὰς Ἔσδρας εἶπεν αὐτοῖς, ὑμεῖς ἠνομήσατε καὶ συνῳκίσατε γυναιξὶν
    ἀλλογενέσι, τοῦ προσθεῖναι ἁμαρτίαν τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ νῦν δότε ὁμολογίαν δόξαν τῷ Κυρίῳ Θεῷ τῶν πατέρων ἡμῶν,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ποιήσατε τὸ θέλημα αὐτοῦ, καὶ χωρίσθητε ἀπὸ τῶν ἐθνῶν τῆς γῆς, καὶ
    ἀπὸ τῶν γυναικῶν τῶν ἀλλογενῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐφώνησεν ἅπαν τὸ πλῆθος, καὶ εἶπον μεγάλῃ τῇ φωνῇ, οὕτως ὡς εἴρηκας,
    ποιήσομεν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀλλὰ τὸ πλῆθος πολὺ καὶ ὥρα χειμερινὴ, καὶ οὐκ ἰσχύομεν στῆναι αἴθριοι·
    καὶ τὸ ἔργον οὐκ ἔστιν ἡμῖν ἡμέρας μιᾶς οὐδὲ δύο, ἐπὶ πλεῖον γὰρ ἡμάρτομεν ἐν
    τούτοις.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Στήτωσαν δὲ οἱ προηγούμενοι τοῦ πλήθους, καὶ πάντες οἱ ἐκ τῶν κατοικιῶν
    ἡμῶν ὅσοι ἔχουσι γυναῖκας ἀλλογενεῖς, παραγενηθήτωσαν λαβόντες χρόνον,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἑκάστου δὲ τόπου τοὺς πρεσβυτέρους καὶ τοὺς κριτὰς, ἕως τοῦ λῦσαι τὴν
    ὀργὴν Κυρίου ἀφʼ ἡμῶν τοῦ πράγματος τούτου.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἰωνάθας Ἀζαήλου, καὶ Ἐζεκίας Θεωκανοῦ ἐπεδέξαντο κατὰ ταῦτα· καὶ Μοσόλλαμος,
    καὶ Λευὶς, καὶ Σαββαταῖος συνεβράβευσαν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐποίησαν κατὰ πάντα ταῦτα οἱ ἐκ τῆς αἰχμαλωσίας·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ ἐπελέξατο αὐτῷ Ἔσδρας ὁ ἱερεὺς ἄνδρας ἡγουμένους τῶν πατριῶν αὐτῶν
    πάντας κατʼ ὄνομα, καὶ συνεκλείσθησαν τῇ νουμηνίᾳ τοῦ μηνὸς τοῦ δεκάτου, ἐτάσαι
    τὸ πρᾶγμα.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἤχθη ἐπὶ πέρας τὰ κατὰ τοὺς ἄνδρας τοὺς ἐπισυνέχοντας γυναῖκας ἀλλογενεῖς,
    ἕως τῆς νουμηνίας τοῦ πρώτου μηνός.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εὑρέθησαν τῶν ἱερέων οἱ ἐπισυναχθέντες ἀλλογενεῖς γυναῖκας ἔχοντες,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἐκ τῶν υἱῶν Ἰησοῦ τοῦ Ἰωσεδὲκ, καὶ τῶν ἀδελφῶν αὐτοῦ, Μαθήλας, καὶ Ἐλεάζαρος,
    καὶ Ἰώριβος, καὶ Ἰωαδάνος.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐπέβαλον τὰς χεῖρας ἐκβαλεῖν τὰς γυναῖκας αὐτῶν· καὶ εἰς ἐξιλασμὸν
    κριοὺς ὑπὲρ τῆς ἀγνοίας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐκ τῶν υἱῶν Ἐμμὴρ, Ἀνανίας, καὶ Ζαβδαίος, καὶ Μάνης, καὶ Σαμαῖος,
    καὶ Ἱερεὴλ, καὶ Ἀζαρίας·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ ἐκ τῶν υἱῶν Φαισοὺρ, Ἐλιωναῒς, Μασσίας, Ἰσμαῆλος, καὶ Ναθαναῆλος,
    καὶ Ὠκόδηλος, καὶ Σαλόας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐκ τῶν Λευιτῶν, Ἰωζαβάδος, καὶ Σεμεῒς, καὶ Κώϊος (οὗτός ἐστι Καλιτὰς),
    καὶ Παθαῖος, καὶ Ἰούδας, καὶ Ἰωνάς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἐκ τῶν ἱεροψαλτῶν, Ἐλιάσαβος, Βακχοῦρος.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐκ τῶν θυρωρῶν, Σαλοῦμος, καὶ Τολβάνης.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐκ τοῦ Ἰσραὴλ ἐκ τῶν υἱῶν Φόρος, Ἱερμὰς, καὶ Ἰεζίας, καὶ Μελχίας, καὶ
    Μαῆλος, καὶ Ἐλεάζαρος, καὶ Ἀσεβίας, καὶ Βαναίας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐκ τῶν υἱῶν Ἠλὰ, Ματθανίας, Ζαχαρίας, καὶ Ἰεζριῆλος, καὶ Ἰωαβδίος, καὶ
    Ἱερεμὼθ, καὶ Ἀϊδίας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐκ τῶν υἱῶν Ζαμὼθ, Ἐλιαδὰς, Ἐλιάσιμος, Ὀθονίας, Ἰαριμὼθ, καὶ Σάβαθος,
    καὶ Ζεραλίας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἐκ τῶν υἱῶν Βηβαῒ, Ἰωάννης, καὶ Ἀνανίας, καὶ Ἰωζάβδος, καὶ Ἀμαθίας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐκ τῶν υἱῶν Μανὶ, Ὠλαμὸς, Μαμοῦχος, Ἰεδαῖος, Ἰασούβος, καὶ Ἰασαῆλος,
    καὶ Ἱερεμώθ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐξ υἱῶν Ἀδδὶ, Νάαθος, καὶ Μοοσίας, Λακκοῦνος, καὶ Ναΐδος, Ματθανίας,
    καὶ Σεσθὴλ, καὶ Βαλνούος, καὶ Μανασσίας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἐκ τῶν υἱῶν Ἀνὰν, Ἐλιωνὰς, καὶ Ἀσαΐας, καὶ Μελχίας, καὶ Σαββαῖος,
    καὶ Σίμων Χοσαμαίος.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐκ τῶν υἱῶν Ἀσὸμ, Ἀλταναῖος, καὶ Ματταθίας, καὶ Σαβανναῖος, καὶ
    Ἐλιφαλὰτ, καὶ Μανασσῆς, καὶ Σεμεΐ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἐκ τῶν υἱῶν Βαανὶ, Ἱερεμίας, Μομδίος, Ἰσμαῆρος, Ἰουὴλ, Μαβδαῒ, καὶ
    Πεδίας, καὶ Ἄνως, Ῥαβασίων, καὶ Ἐνάσιβος, καὶ Μαμνιτάναιμος, Ἐλίασις, Βαννοὺς,
    Ἐλιαλὶ, Σομεῒς, Σελεμίας, Ναθανίας· καὶ ἐκ τῶν υἱῶν Ἐζωρὰ, Σεσὶς, Ἐσρὶλ, Ἀζαῆλος,
    Σαματὸς, Ζαμβρὶ, Ἰώσηφος.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἐκ τῶν υἱῶν Ἐθμὰ, Μαζιτίας, Ζαβαδαίας, Ἠδαῒς, Ἰουὴλ, Βαναίας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Πάντες οὗτοι συνῴκισαν γυναῖκας ἀλλογενεῖς, καὶ ἀπέλυσαν αὐτὰς σὺν τέκνοις.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ κατῴκησαν οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ ἐκ τοῦ Ἰσραὴλ ἐν Ἱερουσαλὴμ
    καὶ ἐν τῇ χώρᾳ τῇ νουμηνίᾳ τοῦ μηνὸς τοῦ ἑβδόμου, καὶ οἱ υἱοὶ Ἰσραὴλ ἐν ταῖς κατοικίαις
    αὐτων.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ συνήχθη πᾶν τὸ πλῆθος ὁμοθυμαδὸν ἐπὶ τὸ εὐρύχωρον τοῦ πρὸς ἀνατολὰς
    τοῦ ἱεροῦ πυλῶνος,
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: καὶ εἶπεν Ἔσδρᾳ τῷ ἱερεῖ καὶ ἀναγνώστῃ, κόμισαι τὸν νόμον Μωυσῆ, τὸν
    παραδοθέντα ὑπὸ Κυρίου Θεοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ ἐκόμισεν Ἔσδρας ὁ ἀρχιερεὺς τὸν νόμον παντὶ τῷ πλήθει ἀπὸ ἀνθρώπου
    ἕως γυναικὸς, καὶ πᾶσι τοῖς ἱερεῦσιν, ἀκοῦσαι τοῦ νόμου νουμηνίᾳ τοῦ ἑβδόμου μηνός.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἀνεγίνωσκεν ἐν τῷ πρὸ τοῦ ἱεροῦ πυλῶνος εὐρυχώρῳ, ἐξ ὄρθρου ἕως
    μέσης ἡμέρας, ἐνώπιον ἀνδρῶν τε καὶ γυναικῶν· καὶ ἐπέδωκαν πᾶν τὸ πλῆθος τὸν νοῦν
    εἰς τὸν νόμον.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ ἔστη Ἔσδρας ὁ ἱερεὺς καὶ ἀναγνώστης τοῦ νόμου ἐπὶ τοῦ ξυλίνου βήματος
    τοῦ κατασκευασθέντος.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ ἔστησαν παρʼ αὐτῷ Ματταθίας, Σαμμοὺς, Ἀνανίας, Ἀζαρίας, Οὐρίας,
    Ἐζεκίας, Βαάλσαμος, ἐκ δεξιῶν·
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: καὶ ἐξ εὐωνύμων Φαλδαῖος, καὶ Μισαὴλ, Μελχίας, Λωθάσουβος, Ναβαρίας,
    Ζαχαρίας.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ ἀναλαβὼν Ἔσδρας τὸ βιβλίον ἐνώπιον τοῦ πλήθους, προεκάθητο ἐπιδόξως
    ἐνώπιον πάντων.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ ἐν τῷ λῦσαι τὸν νόμον, πάντες ὀρθοὶ ἔστησαν· καὶ εὐλόγησεν Ἔσδρας
    τῷ Κυρίῳ Θεῷ ὑψίστῳ Θεῷ σαβαὼθ παντοκράτορι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ ἐπεφώνησε πᾶν τὸ πλῆθος, ἀμήν· καὶ ἄραντες ἄνω τὰς χεῖρας, προσπεσόντες
    ἐπὶ τὴν γῆν, προσεκύνησαν τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  book_usfm_code: 1ES
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Ἰησοῦς, καὶ Ἀννιοὺθ, καὶ Σαραβίας, καὶ Ἰαδινὸς, καὶ Ἰάκουβος, Σαβαταῖος,
    Αὐταίας, Μαιάννας, καὶ Καλίτας, Ἀζαρίας, καὶ Ἰώζαβδος, καὶ Ἀνανίας, Φαλίας, οἱ
