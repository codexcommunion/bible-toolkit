  usfm_code: 1ES
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ κατῴκησαν οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ ἐκ τοῦ Ἰσραὴλ ἐν Ἱερουσαλὴμ
    καὶ ἐν τῇ χώρᾳ τῇ νουμηνίᾳ τοῦ μηνὸς τοῦ ἑβδόμου, καὶ οἱ υἱοὶ Ἰσραὴλ ἐν ταῖς κατοικίαις
    αὐτων.
  usfm_code: 1ES
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ συνήχθη πᾶν τὸ πλῆθος ὁμοθυμαδὸν ἐπὶ τὸ εὐρύχωρον τοῦ πρὸς ἀνατολὰς τοῦ
    ἱεροῦ πυλῶνος,
  usfm_code: 1ES
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ εἶπεν Ἔσδρᾳ τῷ ἱερεῖ καὶ ἀναγνώστῃ, κόμισαι τὸν νόμον Μωυσῆ, τὸν παραδοθέντα
    ὑπὸ Κυρίου Θεοῦ Ἰσραήλ.
  usfm_code: 1ES
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
