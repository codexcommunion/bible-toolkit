  iso-639-2_language_code: grc
  text: καὶ ἐξ εὐωνύμων Φαλδαῖος, καὶ Μισαὴλ, Μελχίας, Λωθάσουβος, Ναβαρίας, Ζαχαρίας.
  usfm_code: 1ES
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀναλαβὼν Ἔσδρας τὸ βιβλίον ἐνώπιον τοῦ πλήθους, προεκάθητο ἐπιδόξως ἐνώπιον
    πάντων.
  usfm_code: 1ES
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ λῦσαι τὸν νόμον, πάντες ὀρθοὶ ἔστησαν· καὶ εὐλόγησεν Ἔσδρας τῷ Κυρίῳ
