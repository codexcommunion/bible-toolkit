  usfm_code: 1ES
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἤχθη ἐπὶ πέρας τὰ κατὰ τοὺς ἄνδρας τοὺς ἐπισυνέχοντας γυναῖκας ἀλλογενεῖς,
    ἕως τῆς νουμηνίας τοῦ πρώτου μηνός.
  usfm_code: 1ES
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εὑρέθησαν τῶν ἱερέων οἱ ἐπισυναχθέντες ἀλλογενεῖς γυναῖκας ἔχοντες,
  usfm_code: 1ES
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἐκ τῶν υἱῶν Ἰησοῦ τοῦ Ἰωσεδὲκ, καὶ τῶν ἀδελφῶν αὐτοῦ, Μαθήλας, καὶ Ἐλεάζαρος,
    καὶ Ἰώριβος, καὶ Ἰωαδάνος.
  usfm_code: 1ES
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπέβαλον τὰς χεῖρας ἐκβαλεῖν τὰς γυναῖκας αὐτῶν· καὶ εἰς ἐξιλασμὸν κριοὺς
    ὑπὲρ τῆς ἀγνοίας αὐτῶν.
  usfm_code: 1ES
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν υἱῶν Ἐμμὴρ, Ἀνανίας, καὶ Ζαβδαίος, καὶ Μάνης, καὶ Σαμαῖος, καὶ
    Ἱερεὴλ, καὶ Ἀζαρίας·
  usfm_code: 1ES
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἐκ τῶν υἱῶν Φαισοὺρ, Ἐλιωναῒς, Μασσίας, Ἰσμαῆλος, καὶ Ναθαναῆλος, καὶ
    Ὠκόδηλος, καὶ Σαλόας.
  usfm_code: 1ES
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν Λευιτῶν, Ἰωζαβάδος, καὶ Σεμεῒς, καὶ Κώϊος (οὗτός ἐστι Καλιτὰς),
    καὶ Παθαῖος, καὶ Ἰούδας, καὶ Ἰωνάς.
  usfm_code: 1ES
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐκ τῶν ἱεροψαλτῶν, Ἐλιάσαβος, Βακχοῦρος.
  usfm_code: 1ES
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐκ τῶν θυρωρῶν, Σαλοῦμος, καὶ Τολβάνης.
  usfm_code: 1ES
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
