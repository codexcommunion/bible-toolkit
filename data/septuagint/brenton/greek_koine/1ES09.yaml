  usfm_code: 1ES
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπεφώνησε πᾶν τὸ πλῆθος, ἀμήν· καὶ ἄραντες ἄνω τὰς χεῖρας, προσπεσόντες
    ἐπὶ τὴν γῆν, προσεκύνησαν τῷ Κυρίῳ.
  usfm_code: 1ES
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰησοῦς, καὶ Ἀννιοὺθ, καὶ Σαραβίας, καὶ Ἰαδινὸς, καὶ Ἰάκουβος, Σαβαταῖος, Αὐταίας,
    Μαιάννας, καὶ Καλίτας, Ἀζαρίας, καὶ Ἰώζαβδος, καὶ Ἀνανίας, Φαλίας, οἱ Λευῖται,
    ἐδίδασκον τὸν νόμον τοῦ Κυρίου, καὶ πρὸς τὸ πλῆθος ἀνεγίνωσκον τὸν νόμον τοῦ Κυρίου,
    ἐμφυσιοῦντες ἅμα τὴν ἀνάγνωσιν.
  usfm_code: 1ES
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀτθαράτης Ἔσδρᾳ τῷ ἀρχιερεῖ καὶ ἀναγνώστῃ, καὶ τοῖς Λευίταις τοῖς
    διδάσκουσι τὸ πλῆθος ἐπὶ πάντας,
  usfm_code: 1ES
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἡ ἡμέρα αὕτη ἐστὶν ἁγία τῷ Κυρίῳ· καὶ πάντες ἔκλαιον ἐν τῷ ἀκοῦσαι τοῦ νόμου·
