  usfm_code: 1ES
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκ τῶν υἱῶν Ἐθμὰ, Μαζιτίας, Ζαβαδαίας, Ἠδαῒς, Ἰουὴλ, Βαναίας.
  usfm_code: 1ES
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
