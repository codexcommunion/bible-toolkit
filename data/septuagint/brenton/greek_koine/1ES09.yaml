- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀναστὰς Ἔσρας ἀπὸ τῆς αὐλῆς τοῦ ἱεροῦ, ἐπορεύθη εἰς τὸ παστοφόριον Ἰωνὰν
    τοῦ Ἐλιασίβου.
  usfm_code: 1ES
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ αὐλισθεὶς ἐκεῖ, ἄρτου οὐκ ἐγεύσατο οὐδὲ ὕδωρ ἔπιε, πενθῶν ἐπὶ τῶν ἀνομιῶν
    τῶν μεγάλων τοῦ πλήθους.
  usfm_code: 1ES
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο κήρυγμα ἐν ὅλῃ τῇ Ἰουδαίᾳ καὶ Ἱερουσαλὴμ πᾶσι τοῖς ἐκ τῆς αἰχμαλωσίας,
    συναχθῆναι εἰς Ἱερουσαλήμ.
  usfm_code: 1ES
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὅσοι ἂν μὴ ἀπαντήσωσιν ἐν δυσὶν ἢ τρισὶν ἡμέραις, κατὰ τὸ κρίμα τῶν προκαθημένων
    πρεσβυτέρων, ἀνιερωθήσονται τὰ κτήνη αὐτῶν, καὶ αὐτὸς ἀλλοτριωθήσεται ἀπὸ τοῦ
    πλήθους τῆς αἰχμαλωσίας.
  usfm_code: 1ES
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπισυνήχθησαν πάντες οἱ ἐκ τῆς φυλῆς Ἰούδα καὶ Βενιαμεὶν ἐν τρισὶν ἡμέραις
    εἰς Ἱερουσαλήμ· οὗτος ὁ μὴν ἔννατος, τῇ εἰκάδι τοῦ μηνός.
  usfm_code: 1ES
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ συνεκάθισαν πᾶν τὸ πλῆθος ἐν τῷ εὐρυχώρῳ τοῦ ἱεροῦ, τρέμοντες διὰ τὸν
    ἐνεστῶτα χειμῶνα.
  usfm_code: 1ES
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀναστὰς Ἔσδρας εἶπεν αὐτοῖς, ὑμεῖς ἠνομήσατε καὶ συνῳκίσατε γυναιξὶν ἀλλογενέσι,
    τοῦ προσθεῖναι ἁμαρτίαν τῷ Ἰσραήλ.
  usfm_code: 1ES
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ νῦν δότε ὁμολογίαν δόξαν τῷ Κυρίῳ Θεῷ τῶν πατέρων ἡμῶν,
  usfm_code: 1ES
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ποιήσατε τὸ θέλημα αὐτοῦ, καὶ χωρίσθητε ἀπὸ τῶν ἐθνῶν τῆς γῆς, καὶ ἀπὸ
    τῶν γυναικῶν τῶν ἀλλογενῶν.
  usfm_code: 1ES
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐφώνησεν ἅπαν τὸ πλῆθος, καὶ εἶπον μεγάλῃ τῇ φωνῇ, οὕτως ὡς εἴρηκας, ποιήσομεν.
  usfm_code: 1ES
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀλλὰ τὸ πλῆθος πολὺ καὶ ὥρα χειμερινὴ, καὶ οὐκ ἰσχύομεν στῆναι αἴθριοι· καὶ
    τὸ ἔργον οὐκ ἔστιν ἡμῖν ἡμέρας μιᾶς οὐδὲ δύο, ἐπὶ πλεῖον γὰρ ἡμάρτομεν ἐν τούτοις.
  usfm_code: 1ES
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Στήτωσαν δὲ οἱ προηγούμενοι τοῦ πλήθους, καὶ πάντες οἱ ἐκ τῶν κατοικιῶν ἡμῶν
    ὅσοι ἔχουσι γυναῖκας ἀλλογενεῖς, παραγενηθήτωσαν λαβόντες χρόνον,
  usfm_code: 1ES
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἑκάστου δὲ τόπου τοὺς πρεσβυτέρους καὶ τοὺς κριτὰς, ἕως τοῦ λῦσαι τὴν ὀργὴν
    Κυρίου ἀφʼ ἡμῶν τοῦ πράγματος τούτου.
  usfm_code: 1ES
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰωνάθας Ἀζαήλου, καὶ Ἐζεκίας Θεωκανοῦ ἐπεδέξαντο κατὰ ταῦτα· καὶ Μοσόλλαμος,
    καὶ Λευὶς, καὶ Σαββαταῖος συνεβράβευσαν αὐτοῖς.
  usfm_code: 1ES
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν κατὰ πάντα ταῦτα οἱ ἐκ τῆς αἰχμαλωσίας·
  usfm_code: 1ES
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἐπελέξατο αὐτῷ Ἔσδρας ὁ ἱερεὺς ἄνδρας ἡγουμένους τῶν πατριῶν αὐτῶν πάντας
