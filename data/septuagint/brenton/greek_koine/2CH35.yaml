    ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἔστησε τοὺς ἱερεῖς ἐπὶ τὰς φυλακὰς αὐτῶν, καὶ κατίσχυσεν αὐτοὺς εἰς τὰ
    ἔργα οἴκου Κυρίου.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῖς Λευίταις τοῖς δυνατοῖς ἐν παντὶ Ἰσραὴλ, τοῦ ἁγιασθῆναι αὐτοὺς
    τῷ Κυρίῳ· καὶ ἔθηκαν τὴν κιβωτὸν τὴν ἁγίαν εἰς τὸν οἶκον ὃν ᾠκοδόμησε Σαλωμὼν
    υἱὸς Δαυὶδ τοῦ βασιλέως Ἰσραήλ. καὶ εἶπεν ὁ βασιλεὺς, οὐκ ἔστιν ὑμῖν ἐπʼ ὤμων
    ἆραι οὐδέν· νῦν οὖν λειτουργήσατε τῷ Κυρίῳ Θεῷ ὑμῶν, καὶ τῷ λαῷ αὐτοῦ Ἰσραήλ.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἑτοιμάσθητε κατʼ οἴκους πατριῶν ὑμῶν, καὶ κατὰ τὰς ἐφημερίας ὑμῶν, κατὰ
    τὴν γραφὴν Δαυὶδ βασιλέως Ἰσραὴλ, καὶ διὰ χειρὸς Σαλωμὼν υἱοῦ αὐτοῦ.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ στῆτε ἐν τῷ οἴκῳ κατὰ τὰς διαιρέσεις οἴκων πατριῶν ὑμῶν τοῖς ἀδελφοῖς
    ὑμῶν υἱοῖς τοῦ λαοῦ, καὶ μερὶς οἴκου πατριᾶς τοῖς Λευίταις.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ θύσατε τὸ φασὲκ, καὶ ἑτοιμάσατε τοῖς ἀδελφοῖς ὑμῶν, τοῦ ποιῆσαι κατὰ τὸν
