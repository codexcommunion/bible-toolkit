- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐποίησεν Ἰωσίας τὸ φασὲχ τῷ Κυρίῳ Θεῷ αὐτοῦ, καὶ ἔθυσε τὸ φασὲκ
    τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔστησε τοὺς ἱερεῖς ἐπὶ τὰς φυλακὰς αὐτῶν, καὶ κατίσχυσεν αὐτοὺς
    εἰς τὰ ἔργα οἴκου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε τοῖς Λευίταις τοῖς δυνατοῖς ἐν παντὶ Ἰσραὴλ, τοῦ ἁγιασθῆναι
    αὐτοὺς τῷ Κυρίῳ· καὶ ἔθηκαν τὴν κιβωτὸν τὴν ἁγίαν εἰς τὸν οἶκον ὃν ᾠκοδόμησε Σαλωμὼν
    υἱὸς Δαυὶδ τοῦ βασιλέως Ἰσραήλ. καὶ εἶπεν ὁ βασιλεὺς, οὐκ ἔστιν ὑμῖν ἐπʼ ὤμων
    ἆραι οὐδέν· νῦν οὖν λειτουργήσατε τῷ Κυρίῳ Θεῷ ὑμῶν, καὶ τῷ λαῷ αὐτοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἑτοιμάσθητε κατʼ οἴκους πατριῶν ὑμῶν, καὶ κατὰ τὰς ἐφημερίας ὑμῶν,
    κατὰ τὴν γραφὴν Δαυὶδ βασιλέως Ἰσραὴλ, καὶ διὰ χειρὸς Σαλωμὼν υἱοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ στῆτε ἐν τῷ οἴκῳ κατὰ τὰς διαιρέσεις οἴκων πατριῶν ὑμῶν τοῖς ἀδελφοῖς
    ὑμῶν υἱοῖς τοῦ λαοῦ, καὶ μερὶς οἴκου πατριᾶς τοῖς Λευίταις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ θύσατε τὸ φασὲκ, καὶ ἑτοιμάσατε τοῖς ἀδελφοῖς ὑμῶν, τοῦ ποιῆσαι
    κατὰ τὸν λόγον Κυρίου διὰ χειρὸς Μωυσῆ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἀπήρξατο Ἰωσίας τοῖς υἱοῖς τοῦ λαοῦ πρόβατα, καὶ ἀμνοὺς, καὶ ἐρίφους
    ἀπὸ τῶν τέκνων τῶν αἰγῶν, πάντα εἰς τὸ φασὲκ, καὶ πάντας τοὺς εὑρεθέντας εἰς ἀριθμὸν
    τριάκοντα χιλιάδας, καὶ μόσχων τρεῖς χιλιάδας, ταῦτα ἀπὸ τῆς ὑπάρξεως τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ οἱ ἄρχοντες αὐτοῦ ἀπήρξαντο τῷ λαῷ καὶ τοῖς ἱερεῦσι καὶ τοῖς Λευίταις·
    ἔδωκε δὲ Χελκίας καὶ Ζαχαρίας καὶ Ἰεϊὴλ οἱ ἄρχοντες τοῖς ἱερεῦσιν οἴκου Θεοῦ,
    καὶ ἔδωκαν εἰς τὸ φασὲκ πρόβατα καὶ ἀμνοὺς καὶ ἐρίφους διαχίλια ἑξακόσια, καὶ
    μόσχους τριακοσίους.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ Χωνενίας, καὶ Βαναίας, καὶ Σαμαίας, καὶ Ναθαναὴλ ἀδελφὸς αὐτοῦ,
    καὶ Ἀσαβίας, καὶ Ἰεϊὴλ, καὶ Ἰωζαβὰδ, ἄρχοντες τῶν Λευιτῶν, ἀπήρξαντο τοῖς Λευίταις
    εἰς τὸ φασὲχ πρόβατα πεντακισχίλια, καὶ μόσχους πεντακοσίους.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ κατωρθώθη ἡ λειτουργεία, καὶ ἔστησαν οἱ ἱερεῖς ἐπὶ τὴν στάσιν αὐτῶν,
    καὶ οἱ Λευῖται ἐπὶ τὰς διαιρέσεις αὐτῶν κατὰ τὴν ἐντολὴν τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἔθυσαν τὸ φασὲκ, καὶ προσέχεαν οἱ ἱερεῖς τὸ αἷμα ἐκ χειρὸς αὐτῶν,
    καὶ οἱ Λευῖται ἐξέδειραν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἡτοίμασαν τὴν ὁλοκαύτωσιν παραδοῦναι αὐτοῖς κατὰ τὴν διαίρεσιν κατʼ
    οἴκους πατριῶν τοῖς υἱοῖς τοῦ λαοῦ, τοῦ προσάγειν τῷ Κυρίῳ, ὡς γέγραπται ἐν βίβλῳ
    Μωυσῆ· καὶ οὕτως εἰς τὸ πρωΐ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ὤπτησαν τὸ φασὲκ ἐν πυρὶ κατὰ τὴν κρίσιν, καὶ τὰ ἅγια ἥψησαν ἐν
    τοῖς χαλκείοις καὶ ἐν τοῖς λέβησι, καὶ εὐωδώθη, καὶ ἔδραμον πρὸς πάντας τοὺς υἱοὺς
    τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ μετὰ τὸ ἑτοιμάσαι αὐτοῖς καὶ τοῖς ἱερεῦσιν ὅτι οἱ ἱερεῖς ἐν τῷ ἀναφέρειν
    τὰ ὁλοκαυτώματα καὶ τὰ στέατα ἕως νυκτὸς, καὶ οἱ Λευῖται ἡτοίμασαν αὐτοῖς, καὶ
    τοῖς ἀδελφοῖς αὐτῶν υἱοῖς Ἀαρών.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ οἱ ψαλτῳδοὶ υἱοὶ Ἀσὰφ ἐπὶ τῆς στάσεως αὐτῶν κατὰ τὰς ἐντολὰς Δαυὶδ,
    καὶ Ἀσὰφ, καὶ Αἰμὰν, καὶ Ἰδιθὼμ οἱ προφῆται τοῦ βασιλέως· καὶ οἱ ἄρχοντες καὶ
    οἱ πυλωροὶ πύλης καὶ πύλης, οὐκ ἦν αὐτοῖς κινεῖσθαι ἀπὸ τῆς λειτουργίας τῶν ἁγίων,
    ὅτι οἱ ἀδελφοὶ αὐτῶν οἱ Λευῖται ἡτοίμασαν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ κατωρθώθη καὶ ἡτοιμάσθη πᾶσα ἡ λειτουργία Κυρίου ἐν τῇ ἡμέρᾳ ἐκείνῃ
    τοῦ ποιῆσαι τὸ φασὲκ, καὶ ἐνεγκεῖν τὰ ὁλοκαυτώματα ἐπὶ τὸ θυσιαστήριον Κυρίου
    κατὰ τὴν ἐντολὴν τοῦ βασιλέως Ἰωσίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ οἱ εὑρεθέντες τὸ φασὲκ ἑν τῷ καιρῷ ἐκείνῳ,
    καὶ τὴν ἑορτὴν τῶν ἀζύμων ἑπτὰ ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ οὐκ ἐγένετο φασὲκ ὅμοιον αὐτῷ ἐν Ἰσραὴλ, ἀπὸ ἡμερῶν Σαμουὴλ τοῦ
    προφήτου καὶ παντὸς βασιλέως Ἰσραὴλ· οὐκ ἐποίησαν τὸ φασὲκ ὃ ἐποίησεν Ἰωσίας,
    καὶ οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ πᾶς Ἰούδα καὶ Ἰσραὴλ ὁ εὑρεθεὶς, καὶ οἱ κατοικοῦντες
    ἐν Ἱερουσαλὴμ, τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τῷ ὀκτωκαιδεκάτῳ ἔτει τῆς βασιλείας Ἰωσίου ἐποιήθη τὸ φασὲκ τοῦτο· μετὰ
    ταῦτα πάντα ἃ ἔδρασεν Ἰωσίας ἐν τῷ οἴκῳ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ τοὺς ἐγγαστριμύθους καὶ τοὺς γνώστας καὶ τὰ θεραφὶν καὶ τὰ εἴδωλα
    καὶ τὰ καρησὶμ ἃ ἦν ἐν γῇ Ἰούδα καὶ ἐν Ἱερουσαλὴμ, ἐνεπύρισεν ὁ βασιλεὺς Ἰωσίας,
    ἵνα στήσῃ τοὺς λόγους τοῦ νόμου τοὺς γεγραμμένους ἐπὶ τοῦ βιβλίου οὗ εὗρε Χελκίας
    ὁ ἱερεὺς ἐν τῷ οἴκῳ Κυρίου·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ὅμοιος αὐτῷ οὐκ ἐγενήθη ἔμπροσθεν αὐτοῦ, ὃς ἐπέστρεψε πρὸς Κύριον ἐν
    ὅλῃ καρδίᾳ αὐτοῦ καὶ ἐν ὅλῃ ψυχῇ αὐτοῦ καὶ ἐν ὅλῃ τῇ ἰσχύϊ αὐτοῦ κατὰ πάντα τὸν
    νόμον Μωυσῆ, καὶ μετʼ αὐτὸν οὐκ ἀνέστη ὅμοιος·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: πλὴν οὐκ ἀπεστράφη Κύριος ἀπὸ ὀργῆς θυμοῦ αὐτοῦ τοῦ μεγάλου, οὗ ὠργίσθη
    θυμῷ Κύριος ἐν τῷ Ἰούδα, ἐπὶ πάντα τὰ παροργίσματα αὐτοῦ ἂ παρώργισε Μανασσῆς·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ εἶπε Κύριος, καί γε τὸν Ἰούδαν ἀποστήσω ἀπὸ προσώπου μου, καθὼς
    ἀπέστησα τὸν Ἰσραὴλ, καὶ ἀπωσάμην τὴν πόλιν ἣν ἐξελεξάμην τὴν Ἱερουσαλὴμ, καὶ
    τὸν οἶκον ὃν εἶπα, ἔσται τὸ ὄνομά μου ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἀνέβη Φαραὼ Νεχαὼ βασιλεὺς Αἰγύπτου ἐπὶ τὸν βασιλέα Ἀσσυρίων ἐπὶ
    τὸν ποταμὸν Εὐφράτην, καὶ ἐπορεύθη βασιλεὺς Ἰωσίας εἰς συνάντησιν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀπέστειλε πρὸς αὐτὸν ἀγγέλους, λέγων, τί ἐμοὶ καὶ σοί βασιλεῦ Ἰούδα;
    οὐκ ἐπὶ σὲ ἥκω σήμερον πόλεμον πολεμῆσαι· καὶ ὁ Θεὸς εἶπε τοῦ κατασπεῦσαι με·
    πρόσεχε ἀπὸ τοῦ Θεοῦ τοῦ μετʼ ἐμοῦ, μὴ καταφθείρῃ σε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ οὐκ ἀπέστρεψεν Ἰωσίας τὸ πρόσωπον αὐτοῦ ἀπʼ αὐτοῦ, ἀλλʼ ἢ πολεμεῖν
    αὐτὸν ἐκραταιώθη, καὶ οὐκ ἤκουσε τῶν λόγων Νεχαὼ διὰ στόματος Θεοῦ, καὶ ἦλθε τοῦ
    πολεμῆσαι ἐν τῷ πεδίῳ Μαγεδδώ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐτόξευσαν οἱ τοξόται ἐπὶ βασιλέα Ἰωσίαν· καὶ εἶπεν ὁ βασιλεὺς τοῖς
    παισὶν αὐτοῦ, ἐξαγάγετέ με, ὅτι ἐπόνεσα σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐξήγαγον αὐτὸν οἱ παῖδες αὐτοῦ ἀπὸ τοῦ ἅρματος, καὶ ἀνεβίβασαν αὐτὸν
    ἐπὶ τὸ ἅρμα τὸ δευτερεῦον ὃ ἦν αὐτῷ, καὶ ἤγαγον αὐτὸν εἰς Ἱερουσαλὴμ, καὶ ἀπέθανε,
    καὶ ἐτάφη μετὰ τῶν πατέρων αὐτοῦ· καὶ πᾶς Ἰούδα καὶ Ἱερουσαλὴμ ἐπένθησαν ἐπὶ Ἰωσίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐθρήνησεν Ἱερεμίας ἐπὶ Ἰωσίαν, καὶ εἶπαν πάντες οἱ ἄρχοντες καὶ
    αἱ ἄρχουσαι θρῆνον ἐπὶ Ἰωσίαν ἕως τῆς σήμερον· καὶ ἔδωκαν αὐτὸν εἰς πρόσταγμα
    ἐπὶ Ἰσραὴλ, καὶ ἰδοὺ γέγραπται ἐπὶ τῶν θρήνων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἦσαν οἱ λοιποὶ λόγοι Ἰωσίου καὶ ἡ ἐλπὶς αὐτοῦ γεγραμμένα ἐν νόμῳ
    Κυρίου·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  book_usfm_code: 2CH
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ οἱ λόγοι αὐτοῦ οἱ πρῶτοι καὶ οἱ ἔσχατοι, ἰδοὺ γεγραμμένοι ἐπὶ βιβλίῳ
    βασιλέων Ἰσραὴλ καὶ Ἰούδα.
