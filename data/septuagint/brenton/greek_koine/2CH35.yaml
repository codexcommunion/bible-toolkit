  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἀπήρξατο Ἰωσίας τοῖς υἱοῖς τοῦ λαοῦ πρόβατα, καὶ ἀμνοὺς, καὶ ἐρίφους ἀπὸ
    τῶν τέκνων τῶν αἰγῶν, πάντα εἰς τὸ φασὲκ, καὶ πάντας τοὺς εὑρεθέντας εἰς ἀριθμὸν
    τριάκοντα χιλιάδας, καὶ μόσχων τρεῖς χιλιάδας, ταῦτα ἀπὸ τῆς ὑπάρξεως τοῦ βασιλέως.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἄρχοντες αὐτοῦ ἀπήρξαντο τῷ λαῷ καὶ τοῖς ἱερεῦσι καὶ τοῖς Λευίταις·
    ἔδωκε δὲ Χελκίας καὶ Ζαχαρίας καὶ Ἰεϊὴλ οἱ ἄρχοντες τοῖς ἱερεῦσιν οἴκου Θεοῦ,
    καὶ ἔδωκαν εἰς τὸ φασὲκ πρόβατα καὶ ἀμνοὺς καὶ ἐρίφους διαχίλια ἑξακόσια, καὶ
    μόσχους τριακοσίους.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ Χωνενίας, καὶ Βαναίας, καὶ Σαμαίας, καὶ Ναθαναὴλ ἀδελφὸς αὐτοῦ, καὶ Ἀσαβίας,
    καὶ Ἰεϊὴλ, καὶ Ἰωζαβὰδ, ἄρχοντες τῶν Λευιτῶν, ἀπήρξαντο τοῖς Λευίταις εἰς τὸ φασὲχ
    πρόβατα πεντακισχίλια, καὶ μόσχους πεντακοσίους.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ κατωρθώθη ἡ λειτουργεία, καὶ ἔστησαν οἱ ἱερεῖς ἐπὶ τὴν στάσιν αὐτῶν, καὶ
    οἱ Λευῖται ἐπὶ τὰς διαιρέσεις αὐτῶν κατὰ τὴν ἐντολὴν τοῦ βασιλέως.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἔθυσαν τὸ φασὲκ, καὶ προσέχεαν οἱ ἱερεῖς τὸ αἷμα ἐκ χειρὸς αὐτῶν, καὶ
    οἱ Λευῖται ἐξέδειραν.
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἡτοίμασαν τὴν ὁλοκαύτωσιν παραδοῦναι αὐτοῖς κατὰ τὴν διαίρεσιν κατʼ οἴκους
    πατριῶν τοῖς υἱοῖς τοῦ λαοῦ, τοῦ προσάγειν τῷ Κυρίῳ, ὡς γέγραπται ἐν βίβλῳ Μωυσῆ·
    καὶ οὕτως εἰς τὸ πρωΐ.
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ὤπτησαν τὸ φασὲκ ἐν πυρὶ κατὰ τὴν κρίσιν, καὶ τὰ ἅγια ἥψησαν ἐν τοῖς χαλκείοις
    καὶ ἐν τοῖς λέβησι, καὶ εὐωδώθη, καὶ ἔδραμον πρὸς πάντας τοὺς υἱοὺς τοῦ λαοῦ.
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τὸ ἑτοιμάσαι αὐτοῖς καὶ τοῖς ἱερεῦσιν ὅτι οἱ ἱερεῖς ἐν τῷ ἀναφέρειν
    τὰ ὁλοκαυτώματα καὶ τὰ στέατα ἕως νυκτὸς, καὶ οἱ Λευῖται ἡτοίμασαν αὐτοῖς, καὶ
    τοῖς ἀδελφοῖς αὐτῶν υἱοῖς Ἀαρών.
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ οἱ ψαλτῳδοὶ υἱοὶ Ἀσὰφ ἐπὶ τῆς στάσεως αὐτῶν κατὰ τὰς ἐντολὰς Δαυὶδ, καὶ
    Ἀσὰφ, καὶ Αἰμὰν, καὶ Ἰδιθὼμ οἱ προφῆται τοῦ βασιλέως· καὶ οἱ ἄρχοντες καὶ οἱ πυλωροὶ
    πύλης καὶ πύλης, οὐκ ἦν αὐτοῖς κινεῖσθαι ἀπὸ τῆς λειτουργίας τῶν ἁγίων, ὅτι οἱ
    ἀδελφοὶ αὐτῶν οἱ Λευῖται ἡτοίμασαν αὐτοῖς.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ κατωρθώθη καὶ ἡτοιμάσθη πᾶσα ἡ λειτουργία Κυρίου ἐν τῇ ἡμέρᾳ ἐκείνῃ τοῦ
    ποιῆσαι τὸ φασὲκ, καὶ ἐνεγκεῖν τὰ ὁλοκαυτώματα ἐπὶ τὸ θυσιαστήριον Κυρίου κατὰ
    τὴν ἐντολὴν τοῦ βασιλέως Ἰωσίου.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ οἱ εὑρεθέντες τὸ φασὲκ ἑν τῷ καιρῷ ἐκείνῳ, καὶ
    τὴν ἑορτὴν τῶν ἀζύμων ἑπτὰ ἡμέρας.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐγένετο φασὲκ ὅμοιον αὐτῷ ἐν Ἰσραὴλ, ἀπὸ ἡμερῶν Σαμουὴλ τοῦ προφήτου
    καὶ παντὸς βασιλέως Ἰσραὴλ· οὐκ ἐποίησαν τὸ φασὲκ ὃ ἐποίησεν Ἰωσίας, καὶ οἱ ἱερεῖς,
    καὶ οἱ Λευῖται, καὶ πᾶς Ἰούδα καὶ Ἰσραὴλ ὁ εὑρεθεὶς, καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλὴμ,
    τῷ Κυρίῳ.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Τῷ ὀκτωκαιδεκάτῳ ἔτει τῆς βασιλείας Ἰωσίου ἐποιήθη τὸ φασὲκ τοῦτο· μετὰ ταῦτα
    πάντα ἃ ἔδρασεν Ἰωσίας ἐν τῷ οἴκῳ,
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ τοὺς ἐγγαστριμύθους καὶ τοὺς γνώστας καὶ τὰ θεραφὶν καὶ τὰ εἴδωλα καὶ
    τὰ καρησὶμ ἃ ἦν ἐν γῇ Ἰούδα καὶ ἐν Ἱερουσαλὴμ, ἐνεπύρισεν ὁ βασιλεὺς Ἰωσίας, ἵνα
    στήσῃ τοὺς λόγους τοῦ νόμου τοὺς γεγραμμένους ἐπὶ τοῦ βιβλίου οὗ εὗρε Χελκίας
    ὁ ἱερεὺς ἐν τῷ οἴκῳ Κυρίου·
  usfm_code: 2CH
  verse: 19a
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: ὅμοιος αὐτῷ οὐκ ἐγενήθη ἔμπροσθεν αὐτοῦ, ὃς ἐπέστρεψε πρὸς Κύριον ἐν ὅλῃ καρδίᾳ
    αὐτοῦ καὶ ἐν ὅλῃ ψυχῇ αὐτοῦ καὶ ἐν ὅλῃ τῇ ἰσχύϊ αὐτοῦ κατὰ πάντα τὸν νόμον Μωυσῆ,
    καὶ μετʼ αὐτὸν οὐκ ἀνέστη ὅμοιος·
  usfm_code: 2CH
  verse: 19b
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
