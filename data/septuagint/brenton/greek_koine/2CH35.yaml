  usfm_code: 2CH
  verse: 19d
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Φαραὼ Νεχαὼ βασιλεὺς Αἰγύπτου ἐπὶ τὸν βασιλέα Ἀσσυρίων ἐπὶ τὸν ποταμὸν
    Εὐφράτην, καὶ ἐπορεύθη βασιλεὺς Ἰωσίας εἰς συνάντησιν αὐτῷ.
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε πρὸς αὐτὸν ἀγγέλους, λέγων, τί ἐμοὶ καὶ σοί βασιλεῦ Ἰούδα; οὐκ
    ἐπὶ σὲ ἥκω σήμερον πόλεμον πολεμῆσαι· καὶ ὁ Θεὸς εἶπε τοῦ κατασπεῦσαι με· πρόσεχε
    ἀπὸ τοῦ Θεοῦ τοῦ μετʼ ἐμοῦ, μὴ καταφθείρῃ σε.
  usfm_code: 2CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀπέστρεψεν Ἰωσίας τὸ πρόσωπον αὐτοῦ ἀπʼ αὐτοῦ, ἀλλʼ ἢ πολεμεῖν αὐτὸν
    ἐκραταιώθη, καὶ οὐκ ἤκουσε τῶν λόγων Νεχαὼ διὰ στόματος Θεοῦ, καὶ ἦλθε τοῦ πολεμῆσαι
    ἐν τῷ πεδίῳ Μαγεδδώ.
  usfm_code: 2CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐτόξευσαν οἱ τοξόται ἐπὶ βασιλέα Ἰωσίαν· καὶ εἶπεν ὁ βασιλεὺς τοῖς παισὶν
    αὐτοῦ, ἐξαγάγετέ με, ὅτι ἐπόνεσα σφόδρα.
  usfm_code: 2CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγον αὐτὸν οἱ παῖδες αὐτοῦ ἀπὸ τοῦ ἅρματος, καὶ ἀνεβίβασαν αὐτὸν ἐπὶ
    τὸ ἅρμα τὸ δευτερεῦον ὃ ἦν αὐτῷ, καὶ ἤγαγον αὐτὸν εἰς Ἱερουσαλὴμ, καὶ ἀπέθανε,
    καὶ ἐτάφη μετὰ τῶν πατέρων αὐτοῦ· καὶ πᾶς Ἰούδα καὶ Ἱερουσαλὴμ ἐπένθησαν ἐπὶ Ἰωσίαν.
  usfm_code: 2CH
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐθρήνησεν Ἱερεμίας ἐπὶ Ἰωσίαν, καὶ εἶπαν πάντες οἱ ἄρχοντες καὶ αἱ ἄρχουσαι
    θρῆνον ἐπὶ Ἰωσίαν ἕως τῆς σήμερον· καὶ ἔδωκαν αὐτὸν εἰς πρόσταγμα ἐπὶ Ἰσραὴλ,
    καὶ ἰδοὺ γέγραπται ἐπὶ τῶν θρήνων.
  usfm_code: 2CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν οἱ λοιποὶ λόγοι Ἰωσίου καὶ ἡ ἐλπὶς αὐτοῦ γεγραμμένα ἐν νόμῳ Κυρίου·
  usfm_code: 2CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ οἱ λόγοι αὐτοῦ οἱ πρῶτοι καὶ οἱ ἔσχατοι, ἰδοὺ γεγραμμένοι ἐπὶ βιβλίῳ βασιλέων
    Ἰσραὴλ καὶ Ἰούδα.
  usfm_code: 2CH
  verse: '27'
