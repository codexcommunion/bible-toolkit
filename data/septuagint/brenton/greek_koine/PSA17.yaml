- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος τῷ παιδὶ Κυρίου τῷ Δαυὶδ, ἃ ἐλάλησε τῷ Κυρίῳ, τοὺς λόγους τῆς
    ᾠδῆς ταύτης, ἐν ἡμέρᾳ ᾗ ἐῤῥύσατο αὐτὸν Κύριος ἐκ χειρὸς πάντων τῶν ἐχθρῶν αὐτοῦ,
    καὶ ἐκ χειρὸς Σαοὺλ, καὶ εἶπεν,
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Αγαπήσω σε, Κύριε ἰσχύς μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Κύριος στερέωμά μου, καὶ καταφυγή μου, καὶ ῥύστης μου· ὁ Θεός μου βοηθός μου,
    ἐλπιῶ ἐπʼ αὐτόν· ὑπερασπιστής μου, καὶ κέρας σωτηρίας μου, καὶ ἀντιλήπτωρ μου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Αἰνῶν ἐπικαλέσομαι Κύριον, καὶ ἐκ τῶν ἐχθρῶν μου σωθήσομαι.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Περιέσχον με ὠδῖνες θανάτου, καὶ χείμαῤῥοι ἀνομίας ἐξετάραξάν με.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὠδῖνες ᾅδου περιεκύκλωσάν με, προέφθασάν με παγίδες θανάτου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ θλίβεσθαί με ἐπεκαλεσάμην τὸν Κύριον, καὶ πρὸς τὸν Θεόν μου ἐκέκραξα·
    ἤκουσεν ἐκ ναοῦ ἁγίου αὐτοῦ φωνῆς μου. καὶ ἡ κραυγή μου ἐνώπιον αὐτοῦ εἰσελεύσεται
    εἰς τὰ ὦτα αὐτοῦ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐσαλεύθη, καὶ ἔντρόμος ἐγενήθη ἡ γῆ, καὶ τὰ θεμέλια τῶν ὀρέων ἐταράχθησαν,
    καὶ ἐσαλεύθησαν, ὅτι ὠργίσθη αὐτοῖς ὁ Θεός.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἀνέβη καπνὸς ἐν ὀργῇ αὐτοῦ, καὶ πῦρ ἀπὸ προσώπου αὐτοῦ κατεφλόγισεν, ἄνθρακες
    ἀνήφθησαν ἀπʼ αὐτοῦ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔκλινεν οὐρανὸν καὶ κατέβη, καὶ γνόφος ὑπὸ τοὺς πόδας αὐτοῦ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐπέβη ἐπὶ χερουβὶμ καὶ ἐπετάσθη, ἐπετάσθη ἐπὶ πτερύγων ἀνέμων.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔθετο σκότος ἀποκρυφὴν αὐτοῦ, κύκλῳ αὐτοῦ ἡ σκηνὴ αὐτοῦ, σκοτεινὸν ὕδωρ
    ἐν νεφέλαις ἀέρων.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἀπὸ τῆς τηλαυγήσεως ἐνώπιον αὐτοῦ αἱ νεφέλαι διῆλθον, χάλαζα καὶ ἄνθρακες
    πυρός.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐβρόντησεν ἐξ οὐρανοῦ Κύριος, καὶ ὁ ὕψιστος ἔδωκε φωνὴν αὐτοῦ.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐξαπέστειλε βέλη καὶ ἐσκόρπισεν αὐτοὺς, καὶ ἀστραπὰς ἐπλήθυνε καὶ συνετάραξεν
    αὐτούς.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ὤφθησαν αἱ πηγαὶ τῶν ὑδάτων, καὶ ἀνεκαλύφθη τὰ θεμέλια τῆς οἰκουμένης·
    ἀπὸ ἐπιτιμήσεώς σου Κύριε, ἀπὸ ἐνπνεύσεως πνεύματος ὀργῆς σου.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐξαπέστειλεν ἐξ ὕψους καὶ ἔλαβέ με, προσελάβετό με ἐξ ὑδάτων πολλῶν.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ῥύσεταί με ἐξ ἐχθρῶν μου δυνατῶν, καὶ ἐκ τῶν μισούντων με, ὅτι ἐστερεώθησαν
    ὑπὲρ ἐμέ.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Προέφθασάν με ἐν ἡμέρᾳ κακώσεώς μου, καὶ ἐγένετο Κύριος ἀντιστήριγμά μου.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγέ με εἰς πλατυσμὸν, ῥύσεταί με, ὅτι ἠθέλησέ με.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀνταποδώσει μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα
    τῶν χειρῶν μου ἀνταποδώσει μοι.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι ἐφύλαξα τὰς ὁδοὺς Κυρίου, καὶ οὐκ ἠσέβησα ἀπὸ τοῦ Θεοῦ μου.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι πάντα τὰ κρίματα αὐτοῦ ἐνώπιόν μου, καὶ τὰ δικαιώματα αὐτοῦ οὐκ ἀπέστησαν
    ἀπʼ ἐμοῦ.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔσομαι ἄμωμος μετʼ αὐτοῦ, καὶ φυλάξομαι ἀπὸ τῆς ἀνομίας μου.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀνταποδώσει μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα
    τῶν χειρῶν μου ἐνώπιον τῶν ὀφθαλμῶν αὐτοῦ.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Μετὰ ὁσίου ὁσιωθήσῃ, καὶ μετὰ ἀνδρὸς ἀθώου ἀθῶος ἔσῃ·
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ἐκλεκτοῦ ἐκλεκτὸς ἔσῃ, καὶ μετὰ στρεβλοῦ διαστρέψεις.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι σὺ λαὸν ταπεινὸν σώσεις, καὶ ὀφθαλμοὺς ὑπερηφάνων ταπεινώσεις.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι σὺ φωτιεῖς λύχνον μου Κύριε, ὁ Θεός μου φωτιεῖς τὸ σκότος μου.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι ἐν σοὶ ῥυσθήσομαι ἀπὸ πειρατηρίου, καὶ ἐν τῷ Θεῷ μου ὑπερβήσομαι τεῖχος.
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὁ Θεός μου, ἄμωμος ἡ ὁδὸς αὐτοῦ, τὰ λόγια Κυρίου πεπυρωμένα, ὑπερασπιστής
    ἐστι πάντων τῶν ἐλπιζόντων ἐπʼ αὐτόν.
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι τίς Θεὸς πλὴν τοῦ Κυρίου; καὶ τίς Θεὸς πλὴν τοῦ Θεοῦ ἡμῶν;
  usfm_code: PSA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ὁ περιζωννύων με δύναμιν, καὶ ἔθετο ἄμωμον τὴν ὁδόν μου·
  usfm_code: PSA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ὁ καταρτιζόμενος τοὺς πόδας μου ὡσεὶ ἐλάφου, καὶ ἐπὶ τὰ ὑψηλὰ ἱστῶν με·
  usfm_code: PSA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Διδάσκων χεῖράς μου εἰς πόλεμον· καὶ ἔθου τόξον χαλκοῦν τοὺς βραχίονάς μου,
  usfm_code: PSA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἔδωκάς με ὑπερασπισμὸν σωτηρίας μου· καὶ ἡ δεξιά σου ἀντελάβετό μου, καὶ
    ἡ παιδεία σου ἀνώρθωσέ με εἰς τέλος, καὶ ἡ παιδεία σου αὐτή με διδάξει.
  usfm_code: PSA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐπλάτυνας τὰ διαβήματά μου ὑποκάτω μου, καὶ οὐκ ἠσθένησαν τὰ ἴχνη μου.
  usfm_code: PSA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καταδιώξω τοὺς ἐχθρούς μου, καὶ καταλήψομαι αὐτοὺς, καὶ οὐκ ἀποστραφήσομαι,
    ἕως ἂν ἐκλείπωσιν.
  usfm_code: PSA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐκθλίψω αὐτοὺς, καὶ οὐ μὴ δύνωνται στῆναι, πεσοῦνται ὑπὸ τοὺς πόδας μου.
  usfm_code: PSA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ περιέζωσάς με δύναμιν εἰς πόλεμον, συνεπόδισας πάντας τοὺς ἐπανισταένους
    ἐπʼ ἐμὲ ὑποκάτω μου.
  usfm_code: PSA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ τοὺς ἐχθρούς μου ἔδωκάς μοι νῶτον, καὶ τοὺς μισοῦντάς με ἐξωλόθρευσας.
  usfm_code: PSA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐκέκραξαν, καὶ οὐκ ἦν ὁ σώζων· πρὸς Κύριον, καὶ οὐκ εἰσήκουεν αὐτῶν.
  usfm_code: PSA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ λεπτυνῶ αὐτοὺς ὡς χοῦν κατὰ πρόσωπον ἀνέμου, ὡς πηλὸν πλατειῶν λεανῶ αὐτούς.
  usfm_code: PSA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ῥῦσαί με ἐξ ἀντιλογιῶν λαοῦ, καταστήσεις με εἰς κεφαλὴν ἐθνῶν· λαὸς ὃν οὐκ
    ἔγνων, ἐδούλευσέ μοι,
  usfm_code: PSA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: εἰς ἀκοὴν ὠτίου ὑπήκουσέ μοι· υἱοὶ ἀλλότριοι ἐψεύσαντό μοι,
  usfm_code: PSA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: υἱοὶ ἀλλότριοι ἐπαλαιώθησαν, καὶ ἐχώλαναν ἀπὸ τῶν τρίβων αὐτῶν.
  usfm_code: PSA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ζῇ Κύριος, καὶ εὐλογητὸς ὁ Θεός μου, καὶ ὑψωθήτω ὁ Θεὸς τῆς σωτηρίας μου.
  usfm_code: PSA
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ὁ διδοὺς ἐκδικήσεις ἐμοὶ, καὶ ὑποτάξας λαοὺς ὑπʼ ἐμὲ,
  usfm_code: PSA
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ὁ ῥύστης μου ἐξ ἐχθρῶν ὀργίλων· ἀπὸ τῶν ἐπανισταμένων ἐπʼ ἐμὲ ὑψώσεις με,
    ἀπὸ ἀνδρὸς ἀδίκου ῥύσῃ με.
  usfm_code: PSA
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐξομολογήσομαί σοι ἐν ἔθνεσι, Κύριε, καὶ τῷ ὀνόματί σου ψαλῶ.
  usfm_code: PSA
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Μεγαλύνων τὰς σωτηρίας τοῦ βασιλέως αὐτοῦ, καὶ ποιῶν ἔλεος τῷ χριστῷ αὐτοῦ
    τῷ Δαυὶδ, καὶ τῷ σπέρματι αὐτοῦ ἕως αἰῶνος.
  usfm_code: PSA
  verse: '51'
