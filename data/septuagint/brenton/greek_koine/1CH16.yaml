- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἰσήνεγκαν τὴν κιβωτὸν τοῦ Θεοῦ, καὶ ἀπηρείσαντο αὐτὴν ἐν μέσῳ τῆς σκηνῆς
    ἧς ἔπηξεν αὐτῇ Δαυὶδ, καὶ προσήνεγκαν ὁλοκαυτώματα καὶ σωτηρίου ἐναντίον τοῦ Θεοῦ.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ συνετέλεσε Δαυὶδ ἀναφέρων ὁλοκαυτώματα καὶ σωτηρίου, καὶ εὐλόγησε τὸν
    λαὸν ἐν ὀνόματι Κυρίου.
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ διεμέρισε παντὶ ἀνδρὶ Ἰσραὴλ ἀπὸ ἀνδρὸς καὶ ἕως γυναικὸς, τῷ ἀνδρὶ ἄρτον
    ἕνα ἀρτοκοπικὸν, καὶ ἀμορείτην.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔταξε κατὰ πρόσωπον τῆς κιβωτοῦ διαθήκης Κυρίου ἐκ τῶν Λευιτῶν λειτουργοῦντας
    ἀναφωνοῦντας, καὶ ἐξομολογεῖσθαι καὶ αἰνεῖν Κύριον τὸν Θεὸν Ἰσραήλ·
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἀσὰφ ὁ ἡγούμενος, καὶ δευτερεύων αὐτῷ Ζαχαρίας, Ἰεϊὴλ, Σεμιραμὼθ, καὶ Ἰεϊὴλ,
    Ματταθίας, Ἐλιὰβ, καὶ Βαναΐας, καὶ Ἀβδεδομ· καὶ Ἰεϊὴλ ἐν ὀργάνοις, νάβλαις, κινύραις,
    καὶ Ἀσὰφ ἐν κυμβάλοις ἀναφωνῶν·
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ Βαναίας καὶ Ὀζιὴλ οἱ ἱερεῖς ἐν ταῖς σάλπιγξι διαπαντὸς ἐναντίον τῆς κιβωτοῦ
    τῆς διαθήκης τοῦ Θεοῦ.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ. Τότε ἔταξε Δαυὶδ ἐν ἀρχῇ τοῦ αἰνεῖν τὸν Κύριον ἐν χειρὶ
    Ἀσὰφ καὶ τῶν ἀδελφῶν αὐτοῦ.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὠδη. Ἐξομολογεῖσθε τῷ Κυρίῳ, ἐπικαλεῖσθε αὐτὸν ἐν ὀνόματι αὐτοῦ, γνωρίσατε
    ἐν λαοῖς τὰ ἐπιτηδεύματα αὐτοῦ.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἄσατε αὐτῷ καὶ ὑμνήσατε αὐτῷ, διηγήσασθε πᾶσι τὰ θαυμάσια αὐτοῦ, ἃ ἐποίησε
    Κύριος.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Αἰνεῖτε ἐν ὀνόματι ἁγίῳ αὐτοῦ, εὐφρανθήσεται καρδία ζητοῦσα τὴν εὐδοκίαν αὐτοῦ.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ζητήσατε τὸν Κύριον καὶ ἰσχύσατε, ζητήσατε τὸ πρόσωπον αὐτοῦ διαπαντός.
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Μνημονεύετε τὰ θαυμάσια αὐτοῦ ἃ ἐποίησε, τέρατα καὶ κρίματα τοῦ στόματος αὐτοῦ.
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: σπέρμα Ἰσραὴλ παῖδες αὐτοῦ, υἱοὶ Ἰακὼβ ἐκλεκτοὶ αὐτοῦ.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Αὐτὸς Κύριος ὁ Θεὸς ἡμῶν, ἐν πάσῃ τῇ γῇ τὰ κρίματα αὐτοῦ.
  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Μνημονεύωμεν εἰς αἰῶνα διαθήκης αὐτοῦ, λόγον αὐτοῦ ὃν ἐνετείλατο εἰς χιλίας
    γενεὰς,
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ὃν διέθετο τῷ Ἁβραὰμ, καὶ τὸν ὅρκον αὐτοῦ τῷ Ἰσαάκ.
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἔστησεν αὐτὸν τῷ Ἰακὼβ εἰς πρόσταγμα, τῷ Ἰσραὴλ διαθήκην αἰώνιον,
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: λέγων, σοὶ δώσω τὴν γῆν Χαναὰν σχοίνισμα κληρονομίας ὑμῶν.
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐν τῷ γενέσθαι αὐτοὺς ὀλιγοστοὺς ἀριθμῷ, ὡς ἐσμικρύνθησαν, καὶ παρῴκησαν ἐν
    αὐτῇ,
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ ἐπορεύθησαν ἀπὸ ἔθνους εἰς ἔθνος, καὶ ἀπὸ βασιλείας εἰς λαὸν ἕτερον,
  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: οὐκ ἀφῆκεν ἄνδρα τοῦ δυναστεῦσαι αὐτοὺς, καὶ ἤλεγξε περὶ αὐτῶν βασιλεῖς.
  usfm_code: 1CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Μὴ ἅψησθε τῶν χριστῶν μου, καὶ ἐν τοῖς πρόφήταις μου μὴ πονηρεύεσθε.
  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἄσατε τῷ Κυρίῳ πᾶσα ἡ γῆ, ἀναγγείλατε ἐξ ἡμέρας εἰς ἡμέραν σωτηρίαν αὐτοῦ.
  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐξηγεῖσθε ἐν τοῖς ἔθνεσι τὴν δόξαν αὐτοῦ, ἐν πᾶσι τοῖς λαοῖς τὰ θαυμάσια αὐτοῦ.
  usfm_code: 1CH
  verse: 23a
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὅτι μέγας Κύριος καὶ αἰνετὸς σφόδρα, φοβερός ἐστιν ἐπὶ πάντας τοὺς θεούς.
  usfm_code: 1CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ὅτι πάντες οἱ θεοὶ τῶν ἐθνῶν εἴδωλα, καὶ ὁ Θεὸς ἡμῶν οὐρανοὺς ἐποίησε.
  usfm_code: 1CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Δόξα καὶ ἔπαινος κατὰ πρόσωπον αὐτοῦ, ἰσχὺς καὶ καύχημα ἐν τόπῳ αὐτοῦ.
  usfm_code: 1CH
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Δότε τῷ Κυρίῳ αἱ πατριαὶ τῶν ἐθνῶν, δότε τῷ Κυρίῳ δόξαν καὶ ἰσχὺν,
  usfm_code: 1CH
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: δότε τῷ Κυρίῳ δόξαν ὀνόματι αὐτοῦ· λάβετε δῶρα καὶ ἐνέγκατε κατὰ πρόσωπον
    αὐτοῦ, καὶ προσκυνήσατε Κυρίῳ ἐν αὐλαῖς ἁγίαις αὐτοῦ.
  usfm_code: 1CH
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Φοβηθήτω ἀπὸ προσώπου αὐτοῦ πᾶσα ἡ γῆ, κατορθωθήτω ἡ γῆ, καὶ μὴ σαλευθήτω.
  usfm_code: 1CH
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εὐφρανθήτω ὁ οὐρανὸς, καὶ ἀγαλλιάσθω ἡ γῆ, καὶ εἰπάτωσαν ἐν τοῖς ἔθνεσι, Κύριος
    βασιλεύων.
  usfm_code: 1CH
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Βομβήσει ἡ θάλασσα σὺν τῷ πληρώματι, καὶ ξὺλον ἀγροῦ καὶ πάντα τὰ ἐν αὐτῷ
  usfm_code: 1CH
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τότε εὐφρανθήσεται τὰ ξύλατοῦ δρυμοῦ ἀπὸ προσώπου Κυρίου, ὅτι ἦλθε κρίναι
    τὴν γῆν.
  usfm_code: 1CH
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι ἀγαθὸν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  usfm_code: 1CH
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἴπατε, σῶσον ἡμᾶς, ὁ Θεὸς τῆς σωτηρίας ἡμῶν καὶ ἄθροισον ἡμᾶς. καὶ ἐξελοῦ
    ἡμᾶς ἐκ τῶν ἐθνῶν, τοῦ αἴνειν τὸ ὄνομα τὸ ἅγιόν σου, καὶ καυχᾶσθαι ἐν ταῖς αἰνέσεσί
    σου.
  usfm_code: 1CH
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εὐλογημένος Κύριος ὁ Θεὸς Ἰσραὴλ ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος·
  usfm_code: 1CH
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ κατέλιπον ἐκεῖ ἔναντι τῆς κιβωτοῦ διαθήκης Κυρίου τὸν Ἀσὰφ καὶ τοὺς ἀδελφοὺς
    αὐτοῦ, τοῦ λειτουργεῖν ἐναντίον τῆς κιβωτοῦ διαπαντὸς τὸ τῆς ἡμέρας εἰς ἡμέραν.
  usfm_code: 1CH
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ Ἀβδεδὸμ καὶ οἱ ἀδελφοὶ αὐτοῦ, ἑξήκοντα καὶ ὀκτώ· καὶ Ἀβδεδὸμ υἱὸς Ἰδιθοὺν,
    καὶ Ὀσὰ, εἰς τοὺς πυλωρούς.
  usfm_code: 1CH
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ τὸν Σαδὼκ τὸν ἱερέα καὶ τοὺς ἀδελφοὺς αὐτοῦ τοὺς ἱερεῖς ἐναντίον τῆς σκηνῆς
    Κυρίου ἐν βαμὰ τῇ ἐν Γαβαὼν,
  usfm_code: 1CH
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: τοῦ ἀναφέρειν ὁλοκαυτώματα τῷ Κυρίῳ ἐπὶ τοῦ θυσιαστηρίου τῶν ὁλοκαυτωμάτων
    διαπαντὸς τοπρωῒ καὶ τοεσπέρας, καὶ κατὰ πάντα τὰ γεγραμμένα ἐν νόμῳ Κυρίου ὅσα
    ἐνετείλατο ἐφʼ υἱοῖς Ἰσραὴλ ἐν χειρὶ Μωυσῆ τοῦ θεράποντος τοῦ Θεοῦ.
  usfm_code: 1CH
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτοῦ Αἰμὰν καὶ Ἰδιθοὺν, καὶ οἱ λοιποὶ ἐκλεγέντες ἐπʼ ὀνόματος τοῦ
    αἰνεῖν τὸν Κύριον, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  usfm_code: 1CH
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ μετʼ αὐτῶν σάλπιγγες καὶ κὺμβαλα τοῦ ἀναφωνεῖν καὶ ὄργανα τῶν ῷδῶν τοῖ
    Θεοῦ, οἱ δὲ υἱοὶ Ἰδιθοὺν εἰς τὴν πύλην.
  usfm_code: 1CH
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη πᾶς ὁ λαὸς ἕκαστος εἰς τὸν οἶκον αὐτοῦ, καὶ ἐπέστρεψε Δαυὶδ τοῦ
    εὐλογῆσαι τὸν οἶκον αὐτοῦ.
  usfm_code: 1CH
  verse: '43'
