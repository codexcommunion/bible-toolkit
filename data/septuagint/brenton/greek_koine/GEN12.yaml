- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Κύριος τῷ Ἅβραμ, ἔξελθε ἐκ τῆς γῆς σου, καὶ ἐκ τῆς συγγενείας
    σου, καὶ ἐκ τοῦ οἴκου τοῦ πατρός σου, καὶ δεῦρο εἰς τὴν γῆν, ἣν ἄν σοι δείξω.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ποιήσω σε εἰς ἔθνος μέγα, καὶ εὐλογήσω σε, καὶ μεγαλυνῶ τὸ ὄνομά
    σου, καὶ ἔσῃ εὐλογημένος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εὐλογήσω τοὺς εὐλογοῦντάς σε, καὶ τοὺς καταρωμένους σε καταράσομαι,
    καὶ ἐνευλογηθήσονται ἐν σοὶ πᾶσαι αἱ φυλαὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐπορεύθη Ἅβραμ, καθάπερ ἐλάλησεν αὐτῷ Κύριος, καὶ ᾤχετο μετʼ αὐτοῦ
    Λώτ· Ἅβραμ δὲ ἦν ἐτῶν ἑβδομηκονταπέντε, ὅτε ἐξῆλθεν ἐκ Χαῤῥάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔλαβεν Ἅβραμ Σάραν τὴν γυναῖκα αὐτοῦ, καὶ τὸν Λὼτ υἱὸν τοῦ ἀδελφοῦ
    αὐτοῦ, καὶ πάντα τὰ ὑπάρχοντα αὐτῶν ὅσα ἐκτήσαντο, καὶ πᾶσαν ψυχὴν ἣν ἐκτήσαντο,
    ἐκ Χαῤῥάν, καὶ ἐξήλθοσαν πορευθῆναι εἰς γῆν Χανάαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ διώδευσεν Ἅβραμ τὴν γῆν εἰς τὸ μῆκος αὐτῆς ἕως τοῦ τόπου Συχέμ,
    ἐπὶ τὴν δρῦν τὴν ὑψηλήν· οἱ δὲ Χαναναῖοι τότε κατῴκουν τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ὤφθη Κύριος τῷ Ἅβραμ, καὶ εἶπεν αὐτῷ, τῷ σπέρματί σου δώσω τὴν γῆν
    ταύτην· καὶ ᾠκοδόμησεν ἐκεῖ Ἅβραμ θυσιαστήριον Κυρίῳ τῷ ὀφθέντι αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀπέστη ἐκεῖθεν εἰς τὸ ὄρος κατὰ ἀνατολὰς Βαιθήλ· καὶ ἔστησεν ἐκεῖ
    τὴν σκηνὴν αὐτοῦ ἐν Βαιθὴλ κατὰ θάλασσαν, καὶ Ἀγγαὶ κατὰ ἀνατολάς· καὶ ᾠκοδόμησεν
    ἐκεῖ θυσιαστήριον τῷ Κυρίῳ, καὶ ἐπεκαλέσατο ἐπὶ τῷ ὀνόματι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀπῇρεν Ἅβραμ, καὶ πορευθεὶς ἐστρατοπέδευσεν ἐν τῇ ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐγένετο λιμὸς ἐπὶ τῆς γῆς· καὶ κατέβη Ἅβραμ εἰς Αἴγυπτον παροικῆσαι
    ἐκεῖ, ὅτι ἐνίσχυσεν ὁ λιμὸς ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐγένετο δὲ ἡνίκα ἤγγισεν Ἅβραμ εἰσελθεῖν εἰς Αἴγυπτον, εἶπεν Ἅβραμ Σάρα
    τῇ γυναικὶ, γινώσκω ἐγὼ, ὅτι γυνὴ εὐπρόσωπος εἶ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔσται οὖν ὡς ἂν ἴδωσί σε οἱ Αἰγύπτιοι, ἐροῦσιν ὅτι γυνὴ αὐτοῦ ἐστιν
    αὐτὴ, καὶ ἀποκτενοῦσί με, σὲ δὲ περιποιήσονται.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Εἶπον οὖν, ὅτι ἀδελφὴ αὐτοῦ εἰμι, ὅπως ἄν εὖ μοι γένηται διὰ σὲ, καὶ
    ζήσεται ἡ ψυχή μου ἕνεκέν σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐγένετο δὲ, ἡνίκα εἰσῆλθεν Ἅβραμ εἰς Αἴγυπτον, ἰδόντες οἱ Αἰγύπτιοι
    τὴν γυναῖκα αὐτοῦ, ὅτι καλὴ ἦν σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἴδον αὐτὴν οἱ ἄρχοντες Φαραὼ, καὶ ἐπῄνεσαν αὐτὴν πρὸς Φαραὼ, καὶ
    εἰσήγαγον αὐτὴν εἰς τὸν οἶκον Φαραώ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τῷ Ἅβραμ εὖ ἐχρήσαντο διʼ αὐτήν· καὶ ἐγένοντο αὐτῷ πρόβατα, καὶ
    μόσχοι, καὶ ὄνοι, καὶ παῖδες, καὶ παιδίσκαι, καὶ ἡμίονοι, καὶ κάμηλοι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἤτασεν ὁ Θεὸς τὸν Φαραὼ ἐτασμοῖς μεγάλοις καὶ πονηροῖς, καὶ τὸν
    οἶκον αὐτοῦ, περὶ Σάρας τῆς γυναικὸς Ἅβραμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καλέσας δὲ Φαραὼ τὸν Ἅβραμ, εἶπεν, τί τοῦτο ἐποίησάς μοι, ὅτι οὐκ ἀπήγγειλάς
    μοι, ὅτι γυνή σου ἐστίν;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἱνατί εἶπας ὅτι ἀδελφή μου ἐστίν; καὶ ἔλαβον αὐτὴν ἐμαυτῷ γυναῖκα· καὶ
    νῦν ἰδοὺ ἡ γυνή σου ἔναντί σου, λαβὼν ἀπότρεχε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 12
  book_usfm_code: GEN
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐνετείλατο Φαραὼ ἀνδράσι περὶ Ἅβραμ συμπροπέμψαι αὐτὸν, καὶ τὴν
    γυναῖκα αὐτοῦ, καὶ πάντα ὅσα ἦν αὐτῷ.
