- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀνέκραγεν εἰς τὰ ὦτά μου φωνῇ μεγάλῃ, λέγων, ἤγγικεν ἡ ἐκδίκησις τῆς πόλεως·
    καὶ ἕκαστος εἶχε τὰ σκεύη τῆς ἐξολοθρεύσεως ἐν χειρὶ αὐτοῦ.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἓξ ἄνδρες ἤρχοντο ἀπὸ τῆς ὁδοῦ τῆς πύλης τῆς ὑψηλῆς τῆς βλεπούσης
    πρὸς Βοῤῥᾶν, καὶ ἑκάστου πέλυξ ἐν τῇ χειρὶ αὐτοῦ· καὶ εἷς ἀνὴρ ἐν μέσῳ αὐτῶν ἐνδεδυκὼς
    ποδήρη, καὶ ζώνη σαπφείρου ἐπὶ τῆς ὀσφύος αὐτοῦ, καὶ εἰσήλθοσαν καὶ ἔστησαν ἐχόμενοι
    τοῦ θυσιαστηρίου τοῦ χαλκοῦ.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ δόξα Θεοῦ τοῦ Ἰσραὴλ ἀνέβη ἀπὸ τῶν χερουβὶμ, ἡ οὖσα ἐπʼ αὐτῶν, εἰς τὸ
    αἴθριον τοῦ οἴκου·
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε τὸν ἄνδρα τὸν ἐνδεδυκότα τὸν ποδήρη, ὃς εἶχεν ἐπὶ τῆς ὀσφύος αὐτοῦ
    τὴν ζώνην, καὶ εἶπε πρὸς αὐτὸν, δίελθε μέσην Ἱερουσαλὴμ, καὶ δὸς σημεῖον ἐπὶ τὰ
    μέτωπα τῶν ἀνδρῶν τῶν καταστεναζόντων καὶ τῶν κατοδυνωμένων ἐπὶ πάσαις ταῖς ἀνομίαις
    ταῖς γινομέναις ἐν μέσῳ αὐτῶν.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ τούτοις εἶπεν ἀκούοντός μου, πορεύεσθε ὀπίσω αὐτοῦ εἰς τὴν πόλιν, καὶ
    κόπτετε, καὶ μὴ φείδεσθε τοῖς ὀφθαλμοῖς ὑμῶν, καὶ μὴ ἐλεήσητε.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Πρεσβύτερον καὶ νεανίσκον καὶ παρθένον καὶ νήπια καὶ γυναῖκας ἀποκτείνατε
    εἰς ἐξάλειψιν· ἐπὶ δὲ πάντας ἐφʼ οὕς ἐστι τὸ σημεῖον, μὴ ἐγγίσητε· ἀπὸ τῶν ἁγίων
    μου ἄρξασθε.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτούς, μιάνατε τὸν οἶκον, καὶ πλήσατε τὰς ὁδοὺς νεκρῶν ἐκπορευόμενοι,
    καὶ κόπτετε.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ κόπτειν αὐτοὺς, καὶ πίπτω ἐπὶ πρόσωπόν μου, καὶ ἀνεβόησα,
    καὶ εἶπα, οἴμοι Κύριε, ἐξαλείφεις σὺ τοὺς καταλοίπους τοῦ Ἰσραὴλ, ἐν τῷ ἐκχέαι
    σε τὸν θυμόν σου ἐπὶ Ἱερουσαλήμ;
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, ἀδικία τοῦ οἴκου Ἰσραὴλ καὶ Ἰούδα μεμεγάλυνται σφόδρα σφόδρα,
    ὅτι ἐπλήσθη ἡ γῆ λαῶν πολλῶν, καὶ ἡ πόλις ἐπλήσθη ἀδικίας καὶ ἀκαθαρσίας, ὅτι
    εἶπαν, ἐγκατέλιπε Κύριος τὴν γῆν, οὐκ ἐφορᾷ ὁ Κύριος.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ οὐ φείσεταί μου ὁ ὀφθαλμὸς, οὐδὲ μὴ ἐλεήσω, τὰς ὁδοὺς αὐτῶν εἰς κεφαλὰς
    αὐτῶν δέδωκα.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ὁ ἀνὴρ ὁ ἐνδεδυκὼς τὸν ποδήρη, καὶ ἐζωσμένος τῇ ζώνῃ τὴν ὀσφὺν αὐτοῦ,
    καὶ ἀπεκρίνατο λέγων, πεποίηκα καθὼς ἐνετείλω μοι.
  usfm_code: EZK
  verse: '11'
