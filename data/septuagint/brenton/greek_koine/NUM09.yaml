- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῇ ἐρήμῳ Σινᾷ ἐν τῷ ἔτει τῷ δευτέρῳ, ἐξελθόντων
    αὐτῶν ἐκ γῆς Αἰγύπτου, ἐν τῷ μηνὶ τῷ πρώτῳ, λέγων,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: εἶπον, καὶ ποιείτωσαν οἱ υἱοὶ Ἰσραὴλ τὸ πάσχα καθʼ ὥραν αὐτοῦ,
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου πρὸς ἑσπέραν, ποιήσεις αὐτὸ
    κατὰ καιρούς· κατὰ τὸν νόμον αὐτοῦ, καὶ κατὰ τὴν σύγκρισιν αὐτοῦ ποιήσεις αὐτό.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ ποιῆσαι τὸ πάσχα ἐναρχομένου τῇ τεσσαρεσκαιδεκάτῃ
    ἡμέρᾳ τοῦ μηνὸς ἐν τῇ ἐρήμῳ τοῦ Σινᾶ.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καθὰ συνέταξε Κύριος τῷ Μωυσῇ, οὕτως ἐποίησαν οἱ υἱοὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ παρεγένοντο οἱ ἄνδρες οἳ ἦσαν ἀκάθαρτοι ἐπὶ ψυχῇ ἀνθρώπου, καὶ οὐκ ἠδύναντο
    ποιῆσαι τὸ πάσχα ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ προσῆλθον ἐναντίον Μωυσῆ καὶ Ἀαρὼν ἐν
    ἐκείνῃ τῇ ἡμέρᾳ·
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ ἄνδρες ἐκεῖνοι πρὸς αὐτὸν, ἡμεῖς ἀκάθαρτοι ἐπὶ ψυχῇ ἀνθρώπου·
    μὴ οὖν ὑστερήσωμεν προσενέγκαι τὸ δῶρον Κυρίῳ κατὰ καιρὸν αὐτοῦ ἐν μέσῳ υἱῶν Ἰσραήλ;
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Μωυσῆς, στῆτε αὐτοῦ, καὶ ἀκούσομαι τί ἐντελεῖται Κύριος
    περὶ ὑμῶν.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, ἄνθρωπος ἄνθρωπος, ὃν ἐὰν γένηται ἀκάθαρτος
    ἐπὶ ψυχῇ, ἀνθρώπου, ἢ ἐν ὁδῷ μακρὰν ὑμῖν, ἢ ἐν ταῖς γενεαῖς ὑμῶν, καὶ ποιήσει
    τὸ πάσχα Κυρίῳ ἐν τῷ μηνὶ τῷ δευτέρῳ ἐν τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ·
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: τὸ πρὸς ἑσπέραν ποιήσουσιν αὐτὸ, ἐπʼ ἀζύμων καὶ πικρίδων φάγονται αὐτό.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὐ καταλείψουσιν ἀπʼ αὐτοῦ εἰς τὸ πρωῒ, καὶ ὀστοῦν οὐ συντρίψουσιν ἀπʼ αὐτοῦ·
    κατὰ τὸν νόμον τοῦ πάσχα ποιήσουσιν αὐτό.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἄνθρωπος ὃς ἐὰν καθαρὸς ᾖ, καὶ ἐν ὁδῷ μακρὰν οὐκ ἔστι, καὶ ὑστερήσῃ ποιῆσαι
    τὸ πάσχα, ἐξολοθρευθήσεται ἡ ψυχὴ ἐκείνη ἐκ τοῦ λαοῦ αὐτῆς, ὅτι τὸ δῶρον Κυρίῳ
    οὐ προσήνεγκε κατὰ τὸν καιρὸν αὐτοῦ· ἁμαρτίαν αὐτοῦ λήψεται ὁ ἄνθρωπος ἐκεῖνος.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ προσέλθῃ πρὸς ὑμᾶς προσήλυτος ἐν τῇ γῇ ὑμῶν, καὶ ποιήσῃ τὸ πάσχα Κυρίῳ,
    κατὰ τὸν νόμον τοῦ πάσχα, καὶ κατὰ τὴν σύνταξιν αὐτοῦ ποιήσει αὐτό· νόμος εἷς
    ἔσται ὑμῖν καὶ τῷ προσηλύτῳ καὶ τῷ αὐτόχθονι τῆς γῆς.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ τῇ ἡμέρᾳ ᾗ ἐστάθη ἡ σκηνὴ, ἐκάλυψεν ἡ νεφελη τὴν σκηνὴν, τὸν οἶκον τοῦ
    μαρτυρίου· καὶ τὸ ἑσπέρας ἦν ἐπὶ τῆς σκηνῆς ὡς εἶδος πυρὸς ἕως πρωΐ.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οὕτως ἐγίνετο διαπαντός· ἡ νεφέλη ἐκάλυπτεν αὐτὴν ἡμέρας, καὶ εἶδος πυρὸς
    τὴν νύκτα.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἡνίκα ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς, καὶ μετὰ ταῦτα ἀπῇραν οἱ υἱοὶ Ἰσραήλ·
    καὶ ἐν τῷ τόπῳ οὗ ἂν ἔστη ἡ νεφέλη, ἐκεῖ παρενέβαλον οἱ υἱοὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διὰ προστάγματος Κυρίου παρεμβαλοῦσιν οἱ υἱοὶ Ἰσραὴλ, καὶ διὰ προστάγματος
    Κυρίου ἀπαροῦσι· πάσας τὰς ἡμέρας ἐν αἷς σκιάζει ἡ νεφέλη ἐπὶ τῆς σκηνῆς, παρεμβαλοῦσιν
    οἱ υἱοὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὅταν ἐφέλκηται ἡ νεφέλη ἐπὶ τῆς σκηνῆς ἡμέρας πλείους, καὶ φυλάξονται
    οἱ υἱοὶ Ἰσραὴλ τὴν φυλακὴν τοῦ Θεοῦ, καὶ οὐ μὴ ἐξάρωσι.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν σκεπάζῃ ἡ νεφέλη ἡμέρας ἀριθμῷ ἐπὶ τῆς σκηνῆς, διὰ φωνῆς Κυρίου
    παρεμβαλοῦσι, καὶ διὰ προστάγματος Κυρίου ἀπαροῦσι.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν γένηται ἡ νεφέλη ἀφʼ ἑσπέρας ἕως πρωῒ, καὶ ἀναβῇ ἡ νεφέλη τοπρωῒ,
    καὶ ἀπαροῦσιν ἡμέρας ἢ νυκτός.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μηνὸς ἡμέρας πλεοναζούσης τῆς νεφέλης σκιαζούσης ἐπʼ αὐτῆς, παρεμβαλοῦσιν
    οἱ υἱοὶ Ἰσραὴλ, καὶ οὐ μὴ ἀπάρωσιν.
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι διὰ προστάγματος Κυρίου ἀπαροῦσι· τὴν φυλακὴν Κυρίου ἐφυλάξαντο διὰ προστάγματος
    Κυρίου ἐν χειρὶ Μωυσῆ.
  usfm_code: NUM
  verse: '23'
