- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: ὅτι στόμα ἁμαρτωλοῦ καὶ στόμα δολίου ἐπʼ ἐμὲ ἠνοίχθη· ἐλάλησαν κατʼ ἐμοῦ γλώσσῃ
    δολίᾳ,
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: καὶ λόγοις μίσους ἐκύκλωσάν με, καὶ ἐπολέμησάν με δωρέαν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ἀντὶ τοῦ ἀγαπᾷν με, ἐνδιέβαλλόν με, ἐγὼ δὲ προσηυχόμην.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Καὶ ἔθεντο κατʼ ἐμοῦ κακὰ ἀντὶ ἀγαθῶν, καὶ μῖσος ἀντὶ τῆς ἀγαπήσεώς μου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Κατάστησον ἐπʼ αὐτὸν ἁμαρτωλὸν, καὶ διάβολος στήτω ἐκ δεξιῶν αὐτοῦ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ἐν τῷ κρίνεσθαι αὐτὸν, ἐξέλθοι καταδεδικασμένος, καὶ ἡ προσευχὴ αὐτοῦ γενέσθω
    εἰς ἁμαρτίαν.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Γενηθήτωσαν αἱ ἡμέραι αὐτοῦ ὀλίγαι, καὶ τὴν ἐπισκοπὴν αὐτοῦ λάβοι ἕτερος.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Γενηθήτωσαν οἱ υἱοὶ αὐτοῦ ὀρφανοὶ, καὶ ἡ γυνὴ αὐτοῦ χήρα.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Σαλευόμενοι μεταναστήτωσαν οἱ υἱοὶ αὐτοῦ, καὶ ἐπαιτησάτωσαν, ἐκβληθήτωσαν
    ἐκ τῶν οἰκοπέδων αὐτῶν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ἐξερευνησάτω δανειστὴς πάντα ὅσα ὑπάρχει αὐτῷ, καὶ διαρπασάτωσαν ἀλλότριοι
    τοὺς πόνους αὐτοῦ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Μὴ ὑπαρξάτω αὐτῷ ἀντιλήμπτωρ, μηδὲ γενηθήτω οἰκτίρμων τοῖς ὀρφανοῖς αὐτοῦ.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Γενηθήτω τὰ τέκνα αὐτοῦ εἰς ἐξολόθρευσιν, ἐν γενεᾷ μιᾷ ἐξαλειφθείη τὸ ὄνομα
    αὐτοῦ.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ἀναμνησθείη ἡ ἀνομία τῶν πατέρων αὐτοῦ ἔναντι Κυρίου, καὶ ἡ ἁμαρτία τῆς μητρὸς
    αὐτοῦ μὴ ἐξαλειφθείη.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Γενηθήτωσαν ἐναντίον Κυρίου διαπαντὸς, καὶ ἐξολοθρευθείη ἐκ γῆς τὸ μνημόσυνον
    αὐτῶν·
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ἀνθʼ ὧν οὐκ ἐμνήσθη ποιῆσαι ἔλεος, καὶ κατεδίωξεν ἄνθρωπον πένητα καὶ πτωχὸν,
    καὶ κατανενυγμένον τῇ καρδίᾳ τοῦ θανατῶσαι.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Καὶ ἠγάπησε κατάραν, καὶ ἥξει αὐτῷ, καὶ οὐκ ἠθέλησεν εὐλογίαν, καὶ μακρυνθήσεται
    ἀπʼ αὐτοῦ.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Καὶ ἐνεδύσατο κατάραν ὡς ἱμάτιον, καὶ εἰσῆλθεν ὡσεὶ ὕδωρ εἰς τὰ ἔγκατα αὐτοῦ,
    καὶ ὡσεὶ ἔλαιον ἐν τοῖς ὀστέοις αὐτοῦ.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Γενηθήτω αὐτῷ ὡς ἱμάτιον ὃ περιβάλλεται, καὶ ὡσεὶ ζώνη ἣν διαπαντὸς περιζώννυται.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Τοῦτο τὸ ἔργον τῶν ἐνδιαβαλλόντων με παρὰ Κυρίου, καὶ τῶν λαλούντων πονηρὰ
    κατὰ τῆς ψυχῆς μου.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Καὶ σὺ Κύριε Κύριε ποίησον μετʼ ἐμοῦ ἕνεκεν τοῦ ὀνόματός σου, ὅτι χρηστὸν
    τὸ ἔλεός σου.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ῥῦσαί με ὅτι πτωχὸς καὶ πένης εἰμὶ ἐγὼ, καὶ ἡ καρδία μου τετάρακται ἐντός
    μου.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ὡσεὶ σκιὰ ἐν τῷ ἐκκλῖναι αὐτὴν ἀντανῃρέθην, ἐξετινάχθην ὡσεὶ ἀκρίδες.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Τὰ γόνατά μου ἠσθένησαν ἀπὸ νηστείας, καὶ ἡ σάρξ μου ἠλλοιώθη διʼ ἔλαιον.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Κᾀγὼ ἐγενήθην ὄνειδος αὐτοῖς· εἴδοσάν με, ἐσάλευσαν κεφαλὰς αὐτῶν.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Βοήθησόν μοι Κύριε ὁ Θεός μου, καὶ σῶσόν με κατὰ τὸ ἔλεός σου.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Καὶ γνώτωσαν ὅτι ἡ χείρ σου αὕτη, καὶ σὺ Κύριε ἐποίησας αὐτήν.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Καταράσονται αὐτοὶ, καὶ σὺ εὐλογήσεις· οἱ ἐπανιστάμενοί μοι αἰσχυνθήτωσαν,
    ὁ δὲ δοῦλός σου εὐφρανθήσεται.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ἐνδυσάσθωσαν οἱ ἐνδιαβάλλοντές με ἐντροπήν· καὶ περιβαλέσθωσαν ὡς διπλοΐδα
    αἰσχύνην αὐτῶν.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαι τῷ Κυρίῳ σφόδρα ἐν τῷ στόματί μου, καὶ ἐν μέσῳ πολλῶν αἰνέσω
    αὐτόν·
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  chapter: 108
  iso-639-2_language_code: grc
  text: Ὅτι παρέστη ἐκ δεξιῶν πένητος, τοῦ σῶσαι ἐκ τῶν καταδιωκόντων τὴν ψυχήν μου.
  usfm_code: PSA
  verse: '31'
