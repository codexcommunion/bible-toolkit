- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὅτι στόμα ἁμαρτωλοῦ καὶ στόμα δολίου ἐπʼ ἐμὲ ἠνοίχθη· ἐλάλησαν κατʼ
    ἐμοῦ γλώσσῃ δολίᾳ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ λόγοις μίσους ἐκύκλωσάν με, καὶ ἐπολέμησάν με δωρέαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀντὶ τοῦ ἀγαπᾷν με, ἐνδιέβαλλόν με, ἐγὼ δὲ προσηυχόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔθεντο κατʼ ἐμοῦ κακὰ ἀντὶ ἀγαθῶν, καὶ μῖσος ἀντὶ τῆς ἀγαπήσεώς
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κατάστησον ἐπʼ αὐτὸν ἁμαρτωλὸν, καὶ διάβολος στήτω ἐκ δεξιῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐν τῷ κρίνεσθαι αὐτὸν, ἐξέλθοι καταδεδικασμένος, καὶ ἡ προσευχὴ αὐτοῦ
    γενέσθω εἰς ἁμαρτίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Γενηθήτωσαν αἱ ἡμέραι αὐτοῦ ὀλίγαι, καὶ τὴν ἐπισκοπὴν αὐτοῦ λάβοι ἕτερος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Γενηθήτωσαν οἱ υἱοὶ αὐτοῦ ὀρφανοὶ, καὶ ἡ γυνὴ αὐτοῦ χήρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Σαλευόμενοι μεταναστήτωσαν οἱ υἱοὶ αὐτοῦ, καὶ ἐπαιτησάτωσαν, ἐκβληθήτωσαν
    ἐκ τῶν οἰκοπέδων αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐξερευνησάτω δανειστὴς πάντα ὅσα ὑπάρχει αὐτῷ, καὶ διαρπασάτωσαν ἀλλότριοι
    τοὺς πόνους αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ ὑπαρξάτω αὐτῷ ἀντιλήμπτωρ, μηδὲ γενηθήτω οἰκτίρμων τοῖς ὀρφανοῖς
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Γενηθήτω τὰ τέκνα αὐτοῦ εἰς ἐξολόθρευσιν, ἐν γενεᾷ μιᾷ ἐξαλειφθείη τὸ
    ὄνομα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀναμνησθείη ἡ ἀνομία τῶν πατέρων αὐτοῦ ἔναντι Κυρίου, καὶ ἡ ἁμαρτία
    τῆς μητρὸς αὐτοῦ μὴ ἐξαλειφθείη.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Γενηθήτωσαν ἐναντίον Κυρίου διαπαντὸς, καὶ ἐξολοθρευθείη ἐκ γῆς τὸ μνημόσυνον
    αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀνθʼ ὧν οὐκ ἐμνήσθη ποιῆσαι ἔλεος, καὶ κατεδίωξεν ἄνθρωπον πένητα καὶ
    πτωχὸν, καὶ κατανενυγμένον τῇ καρδίᾳ τοῦ θανατῶσαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἠγάπησε κατάραν, καὶ ἥξει αὐτῷ, καὶ οὐκ ἠθέλησεν εὐλογίαν, καὶ μακρυνθήσεται
    ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐνεδύσατο κατάραν ὡς ἱμάτιον, καὶ εἰσῆλθεν ὡσεὶ ὕδωρ εἰς τὰ ἔγκατα
    αὐτοῦ, καὶ ὡσεὶ ἔλαιον ἐν τοῖς ὀστέοις αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Γενηθήτω αὐτῷ ὡς ἱμάτιον ὃ περιβάλλεται, καὶ ὡσεὶ ζώνη ἣν διαπαντὸς
    περιζώννυται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Τοῦτο τὸ ἔργον τῶν ἐνδιαβαλλόντων με παρὰ Κυρίου, καὶ τῶν λαλούντων
    πονηρὰ κατὰ τῆς ψυχῆς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ σὺ Κύριε Κύριε ποίησον μετʼ ἐμοῦ ἕνεκεν τοῦ ὀνόματός σου, ὅτι χρηστὸν
    τὸ ἔλεός σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ῥῦσαί με ὅτι πτωχὸς καὶ πένης εἰμὶ ἐγὼ, καὶ ἡ καρδία μου τετάρακται
    ἐντός μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὡσεὶ σκιὰ ἐν τῷ ἐκκλῖναι αὐτὴν ἀντανῃρέθην, ἐξετινάχθην ὡσεὶ ἀκρίδες.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Τὰ γόνατά μου ἠσθένησαν ἀπὸ νηστείας, καὶ ἡ σάρξ μου ἠλλοιώθη διʼ ἔλαιον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Κᾀγὼ ἐγενήθην ὄνειδος αὐτοῖς· εἴδοσάν με, ἐσάλευσαν κεφαλὰς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Βοήθησόν μοι Κύριε ὁ Θεός μου, καὶ σῶσόν με κατὰ τὸ ἔλεός σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ γνώτωσαν ὅτι ἡ χείρ σου αὕτη, καὶ σὺ Κύριε ἐποίησας αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καταράσονται αὐτοὶ, καὶ σὺ εὐλογήσεις· οἱ ἐπανιστάμενοί μοι αἰσχυνθήτωσαν,
    ὁ δὲ δοῦλός σου εὐφρανθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐνδυσάσθωσαν οἱ ἐνδιαβάλλοντές με ἐντροπήν· καὶ περιβαλέσθωσαν ὡς διπλοΐδα
    αἰσχύνην αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἐξομολογήσομαι τῷ Κυρίῳ σφόδρα ἐν τῷ στόματί μου, καὶ ἐν μέσῳ πολλῶν
    αἰνέσω αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 108
  book_usfm_code: PSA
  chapter_number: 108
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ὅτι παρέστη ἐκ δεξιῶν πένητος, τοῦ σῶσαι ἐκ τῶν καταδιωκόντων τὴν ψυχήν
    μου.
