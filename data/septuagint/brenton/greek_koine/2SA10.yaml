- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ ταῦτα καὶ ἀπέθανε βασιλεὺς υἱῶν Ἀμμὼν, καὶ ἐβασίλευσεν Ἀννὼν
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ, ποιήσω ἔλεος μετὰ Ἀννὼν υἱοῦ Ναὰς, ὃν τρόπον ἐποίησεν ὁ πατὴρ
    αὐτοῦ μετʼ ἐμοῦ ἔλεος. Καὶ ἀπέστειλεν Δαυὶδ παρακαλέσαι αὐτὸν ἐν χειρὶ τῶν δούλων
    αὐτοῦ περὶ τοῦ πατρὸς αὐτοῦ· καὶ παρεγένοντο οἱ παῖδες Δαυὶδ εἰς τὴν γῆν υἱῶν
    Ἀμμών.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπον οἱ ἄρχοντες υἱῶν Ἀμμὼν πρὸς Ἀννῶν τὸν κύριον αὐτῶν, μὴ παρὰ τὸ δοξάζειν
    Δαυὶδ τὸν πατέρα σου ἐνώπιόν σου, ὅτι ἀπέστειλέ σοι παρακαλοῦντας; ἀλλʼ ὅπως οὐχὶ
    ἐρευνήσωσι τὴν πόλιν καὶ κατασκοπήσωσιν αὐτὴν καὶ τοῦ κατασκέψασθαι αὐτὴν ἀπέστειλε
    Δαυὶδ τοὺς παῖδας αὐτοῦ πρὸς σέ;
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἀννὼν τοὺς παῖδας Δαυὶδ, καὶ ἐξύρησε τοὺς πώγωνας αὐτῶν, καὶ ἀπέκοψε
    τοὺς μανδύας αὐτῶν ἐν τῷ ἡμίσει ἕως τῶν ἰσχίων αὐτῶν, καὶ ἐξαπέστειλεν αὐτούς.
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπήγγειλαν τῷ Δαυὶδ ὑπὲρ τῶν ἀνδρῶν, καὶ ἀπέστειλεν εἰς ἀπαντὴν αὐτῶν,
    ὅτι ἦσαν οἱ ἄνδρες ἠτιμασμένοι σφόδρα· καὶ εἶπεν ὁ βασιλεὺς, καθίσατε ἐν Ἱεριχὼ
    ἕως τοῦ ἀνατεῖλαι τοὺς πώγωνας ὑμῶν, καὶ ἐπιστραφήσεσθε.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶδον οἱ υἱοὶ Ἀμμὼν ὅτι κατῃσχύνθησαν ὁ λαὸς Δαυίδ· καὶ ἀπέστειλαν οἱ
    υἱοὶ Ἀμμὼν, καὶ ἐμισθώσαντο τὴν Συρίαν Βαιθραὰμ, καὶ τὴν Συρίαν Σουβὰ, καὶ Ῥοὼβ,
    εἴκοσι χιλιάδας πεζῶν, καὶ τὸν βασιλέα Ἀμαλὴκ χιλίους ἄνδρας, καὶ Ἰστὼβ δώδεκα
    χιλιάδας ἀνδρῶν.
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Δαυὶδ, καὶ ἀπέστειλε τὸν Ἰωὰβ καὶ πᾶσαν τὴν δύναμιν τοὺς δυνατούς.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον οἱ υἱοὶ Ἀμμὼν καὶ παρετάξαντο πόλεμον παρὰ τῇ θύρᾳ τῇς πύλης,
    Συρίας Σουβὰ καὶ Ῥοὼβ καὶ Ἰστὼβ καὶ Ἀμαλὴκ μόνοι ἐν ἀγρῷ.
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν Ἰωὰβ ὅτι ἐγενήθη πρὸς αὐτὸν ἀντιπρόσωπον τοῦ πολέμου ἐκ τοῦ κατὰ
    πρόσωπον ἐξεναντίας καὶ ἐκ τοῦ ὄπισθεν, καὶ ἐπελέξατο ἐκ πάντων τῶν νεανιῶν Ἰσραὴλ,
    καὶ παρετάξαντο ἐξ ἐναντίας Συρίας.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ τὸ κατάλοιπον τοῦ λαοῦ ἔδωκεν ἐν χειρὶ Ἀβεσσὰ τοῦ ἀδελφοῦ αὐτοῦ, καὶ παρετάξαντο
    ἐξεναντίας υἱῶν Ἀμμών.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, εὰν κραταιωθῇ Συρία ὑπὲρ ἐμὲ, καὶ ἔσεσθέ μοι εἰς σωτηρίαν· καὶ
    ἐὰν κραταιωθῶσιν υἱοὶ Ἀμμὼν ὑπὲρ σὲ, καὶ ἐσόμεθα τοῦ σῶσαί σε.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀνδρίζου καὶ κραταιωθῶμεν ὑπὲρ τοῦ λαοῦ ἡμῶν καὶ περὶ τῶν πόλεων τοῦ Θεοῦ
    ἡμῶν, καὶ Κύριος ποιήσει τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ.
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθεν Ἰωὰβ καὶ ὁ λαὸς αὐτοῦ μετʼ αὐτοῦ εἰς πόλεμον πρὸς Συρίαν, καὶ
    ἔφυγαν ἀπὸ προσώπου αὐτοῦ.
  usfm_code: 2SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ οἱ υἱοὶ Ἀμμὼν εἶδαν ὅτι ἔφυγε Συρία, καὶ ἔφυγαν ἀπὸ προσώπου Ἀβεσσὰ, καὶ
    εἰσῆλθον εἰς τὴν πόλιν· καὶ ἀνέστρεψεν Ἰωὰβ ἀπὸ τῶν υἱῶν Ἀμμὼν, καὶ παρεγένετο
    εἰς Ἱερουσαλήμ.
  usfm_code: 2SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶδε Συρία ὅτι ἔπτάισεν ἔμπροσθεν Ἰσραὴλ, καὶ συνήχθησαν ἐπὶ τὸ αὐτό.
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἀδρααζὰρ, καὶ συνήγαγε τὴν Συρίαν τὴν ἐκ τοῦ πέραν τοῦ ποταμοῦ
    Χαλαμὰκ, καὶ παρεγένοντο Αἱλάμ· καὶ Σωβὰκ ἄρχων τῆς δυνάμεως Ἀδρααζὰρ ἔμπροσθεν
    αὐτῶν.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἀπηγγέλη τῷ Δαυὶδ, καὶ συνήγαγε τὸν πάντα Ἰσραὴλ, καὶ διέβη τὸν Ἰορδάνην,
    καὶ παρεγένετο εἰς Αἰλάμ· καὶ παρετάξατο Συρία ἀπέναντι Δαυὶδ, καὶ ἐπολέμησαν
    μετʼ αὐτοῦ.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔφυγε Συρία ἀπὸ πρόσωπου Ἰσραήλ· καὶ ἀνεῖλε Δαυὶδ ἐκ τῆς Συρίας ἑπτακόσια
    ἅρματα, καὶ τεσσαράκοντα χιλιάδας ἱππέων, καὶ τὸν Σωβὰκ τὸν ἄρχοντα τῆς δυνάμεως
    αὐτοῦ ἐπάταξε, καὶ ἀπέθανεν ἐκεῖ.
  usfm_code: 2SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ εἶδαν πάντες οἱ βασιλεῖς οἱ δοῦλοι Ἀδρααζὰρ ὅτι ἔπταισαν ἔμπροσθεν Ἰσραὴλ,
    καὶ ηὐτομόλησαν μετὰ Ἰσραὴλ, καὶ ἐδούλευσαν αὐτοῖς· καὶ ἐφοβήθη Συρία τοῦ σῶσαι
    ἔτι τοὺς υἱοὺς Ἀμμών.
  usfm_code: 2SA
  verse: '19'
