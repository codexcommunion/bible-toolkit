- book: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Ζοροβάβελ ὁ τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, καὶ Ἰησοῦς ὁ τοῦ Ἰωσεδὲκ
    ὁ ἱερεὺς ὁ μέγας, καὶ πάντες οἱ κατάλοιποι τοῦ λαοῦ τῆς φωνῆς Κυρίου τοῦ Θεοῦ
    αὐτῶν, καὶ τῶν λόγων τοῦ Ἀγγαίου τοῦ προφήτου, καθότι ἐξαπέστειλεν αὐτὸν Κύριος
    ὁ Θεὸς αὐτῶν πρὸς αὐτοὺς, καὶ ἐφοβήθη ὁ λαὸς ἀπὸ προσώπου Κυρίου.
