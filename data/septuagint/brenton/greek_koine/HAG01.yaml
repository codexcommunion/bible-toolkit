- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ἘΝ τῷ δευτέρῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως, ἐν τῷ μηνὶ τῷ ἕκτῳ, μιᾷ
    τοῦ μηνὸς, ἐγένετο λόγος Κυρίου ἐν χειρὶ Ἀγγαίου τοῦ προφήτου, λέγων, εἰπὸν πρὸς
    Ζοροβάβελ τὸν τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, καὶ πρὸς Ἰησοῦν τὸν τοῦ Ἰωσεδὲκ τὸν
    ἱερέα τὸν μέγαν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: τάδε λέγει Κύριος παντοκράτωρ, λέγων, ὁ λαὸς οὗτος λέγουσιν, οὐκ ἧκεν
    ὁ καιρὸς τοῦ οἰκοδομῆσαι τὸν οἶκον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐγένετο λόγος Κυρίου ἐν χειρὶ Ἀγγαίου τοῦ προφήτου, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εἰ καιρὸς μὲν ὑμῖν ἐστι τοῦ οἰκεῖν ἐν οἴκοις ὑμῶν κοιλοστάθμοις, ὁ δὲ
    οἶκος ἡμῶν ἐξηρήμωται;
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ νῦν τάδε λέγει Κύριος παντοκράτωρ, τάξατε δὴ καρδίας ὑμῶν εἰς τὰς
    ὁδοὺς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐσπείρατε πολλὰ καὶ εἰσηνέγκατε ὀλίγα, ἐφάγετε καὶ οὐκ εἰς πλησμονὴν,
    ἐπίετε καὶ οὐκ εἰς μέθην, περιεβάλεσθε καὶ οὐκ ἐθερμάνθητε ἐν αὐτοῖς, καὶ ὁ τοὺς
    μισθοὺς συνάγων, συνήγαγεν εἰς δεσμὸν τετρυπημένον.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τάδε λέγει Κύριος παντοκράτωρ, θέσθε τὰς καρδίας ὑμῶν εἰς τὰς ὁδοὺς
    ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀνάβητε εἰς τὸ ὄρος, καὶ κόψατε ξύλα, οἰκοδομήσατε τὸν οἶκον, καὶ εὐδοκήσω
    ἐν αὐτῷ, καὶ ἐνδοξασθήσομαι, εἶπε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐπεβλέψατε εἰς πολλὰ, καὶ ἐγένετο ὀλίγα· καὶ εἰσηνέχθη εἰς τὸν οἶκον,
    καὶ ἐξεφύσησα αὐτά· διατοῦτο τάδε λέγει Κύριος παντοκράτωρ, ἀνθʼ ὧν ὁ οἶκός μου
    ἐστὶν ἔρημος, ὑμεῖς δὲ διώκετε ἕκαστος εἰς τὸν οἶκον αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: διατοῦτο ἀνέξει ὁ οὐρανὸς ἀπὸ δρόσου, καὶ ἡ γῆ ὑποστελεῖται τὰ ἐκφόρια
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐπάξω ῥομφαίαν ἐπὶ τὴν γῆν, καὶ ἐπὶ τὰ ὄρη, καὶ ἐπὶ τὸν σῖτον, καὶ
    ἐπὶ τὸν οἶνον, καὶ ἐπὶ τὸ ἔλαιον, καὶ ὅσα ἐκφέρει ἡ γῆ, καὶ ἐπὶ τοὺς ἀνθρώπους,
    καὶ ἐπὶ τὰ κτήνη, καὶ ἐπὶ πάντας τοὺς πόνους τῶν χειρῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἤκουσε Ζοροβάβελ ὁ τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, καὶ Ἰησοῦς ὁ τοῦ
    Ἰωσεδὲκ ὁ ἱερεὺς ὁ μέγας, καὶ πάντες οἱ κατάλοιποι τοῦ λαοῦ τῆς φωνῆς Κυρίου τοῦ
    Θεοῦ αὐτῶν, καὶ τῶν λόγων τοῦ Ἀγγαίου τοῦ προφήτου, καθότι ἐξαπέστειλεν αὐτὸν
    Κύριος ὁ Θεὸς αὐτῶν πρὸς αὐτοὺς, καὶ ἐφοβήθη ὁ λαὸς ἀπὸ προσώπου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν Ἀγγαῖος ἄγγελος Κυρίου ἐν ἀγγέλοις Κυρίου τῷ λαῷ, ἐγώ εἰμι
    μεθʼ ὑμῶν, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐξήγειρε Κύριος τὸ πνεῦμα Ζοροβάβελ τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα,
    καὶ τὸ πνεῦμα Ἰησοῦ τοῦ Ἰωσεδὲκ τοῦ ἱερέως τοῦ μεγάλου, καὶ τὸ πνεῦμα τῶν καταλοίπων
    παντὸς τοῦ λαοῦ, καὶ εἰσῆλθον, καὶ ἐποίουν ἔργα ἐν τῷ οἴκῳ Κυρίου παντοκράτορος
    Θεοῦ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 1
  book_usfm_code: HAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τῇ τετράδι καὶ εἰκάδι τοῦ μηνὸς τοῦ ἕκτου, τῷ δευτέρῳ ἔτει, ἐπὶ Δαρείου
    τοῦ βασιλέως.
