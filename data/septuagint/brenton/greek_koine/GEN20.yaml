- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐκίνησεν ἐκεῖθεν Ἁβραὰμ εἰς γῆν πρὸς Λίβα· καὶ ᾤκησεν ἀνὰ μέσον
    Κάδης, καὶ ἀνὰ μέσον Σούρ· καὶ παρῴκησεν ἐν Γεράροις.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἶπε δὲ Ἁβραὰμ περὶ Σάῤῥας τῆς γυναικὸς αὐτοῦ, ὅτι ἀδελφή μου ἐστίν·
    ἐφοβήθη γὰρ εἰπεῖν ὅτι γυνή μου ἐστὶ, μή ποτε ἀποκτείνωσιν αὐτὸν οἱ ἄνδρες τῆς
    πόλεως διʼ αὐτήν· ἀπέστειλε δὲ Ἀβιμέλεχ βασιλεὺς Γεράρων, καὶ ἔλαβε τὴν Σάῤῥαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἰσῆλθεν ὁ Θεὸς πρὸς Ἀβιμέλεχ ἐν ὕπνῳ τὴν νύκτα, καὶ εἶπεν, ἰδοὺ
    σὺ ἀποθνήσκεις περὶ τῆς γυναικὸς, ἧς ἔλαβες· αὕτη δέ ἐστι συνῳκηκυῖα ἀνδρί.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀβιμέλεχ δὲ οὐχ ἥψατο αὐτῆς· καὶ εἶπε, Κύριε, ἔθνος ἀγνοοῦν καὶ δίκαιον
    ἀπολεῖς;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐκ αὐτός μοι εἶπεν, ἀδφή μου ἐστί; καὶ αὕτη μοι εἶπεν, ἀδελφός μου
    ἐστίν; ἐν καθαρᾷ καρδίᾳ καὶ ἐν δικαιοσύνῃ χειρῶν ἐποίησα τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Εἶπε δὲ αὐτῷ ὁ Θεὸς καθʼ ὕπνον, κᾀγὼ ἔγνων ὅτι ἐν καθαρᾷ καρδίᾳ ἐποίησας
    τοῦτο, καὶ ἐφεισάμην σου τοῦ μὴ ἁμαρτεῖν σε εἰς ἐμέ· ἕνεκα τούτου οὐκ ἀφῆκά σε
    ἅψασθαι αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Νῦν δὲ ἀπόδος τὴν γυναῖκα τῷ ἀνθρώπῳ, ὅτι προφήτης ἐστὶ, καὶ προσεύξεται
    περὶ σοῦ, καὶ ζήσῃ· εἰ δὲ μὴ ἀποδίδως, γνώσῃ ὅτι ἀποθανῇ σὺ καὶ πάντα τὰ σὰ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ὤρθρισεν Ἀβιμέλεχ τῷ πρωῒ, καὶ ἐκάλεσε πάντας τοὺς παῖδας αὐτοῦ,
    καὶ ἐλάλησε πάντα τὰ ῥήματα ταῦτα εἰς τὰ ὦτα αὐτῶν· ἐφοβήθησαν δὲ πάντες οἱ ἄνθρωποι
    σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐκάλεσεν Ἀβιμέλεχ τὸν Ἁβραὰμ καὶ εἶπεν αὐτῷ, τί τοῦτο ἐποίησας ἡμῖν;
    μήτι ἡμάρτομεν εἰς σὲ, ὅτι ἐπήγαγες ἐπʼ ἐμὲ καὶ ἐπὶ τὴν βασιλείαν μου ἁμαρτίαν
    μεγάλην; ἔργον ὃ οὐδεὶς ποιήσει, πεποίηκάς μοι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἶπε δὲ Ἀβιμέλεχ τῷ Ἁβραὰμ, τί ἐνιδὼν ἐποίησας τοῦτο;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἶπε δὲ Ἁβραὰμ, εἶπα γὰρ, ἄρα οὐκ ἔστι θεοσέβεια ἐν τῷ τόπῳ τούτῳ, ἐμέ
    τε ἀποκτενοῦσιν ἕνεκεν τῆς γυναικός μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ γὰρ ἀληθῶς, ἀδελφή μου ἐστὶν ἐκ πατρὸς, ἀλλʼ οὐκ ἐκ μητρός· ἐγενήθη
    δέ μοι εἰς γυναῖκα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐγένετο δὲ ἡνίκα ἐξήγαγέ με ὁ Θεὸς ἐκ τοῦ οἴκου τοῦ πατρός μου, καὶ
    εἶπα αὐτῇ, ταύτην τὴν δικαιοσύνην ποιήσεις εἰς ἐμὲ, εἰς πάντα τόπον οὗ ἐὰν εἰσέλθωμεν
    ἐκεῖ, εἶπον ἐμὲ, ὅτι ἀδελφός μου ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἔλαβε δὲ Ἀβιμέλεχ χίλια δίδραγμα, καὶ πρόβατα, καὶ μόσχους, καὶ παῖδας,
    καὶ παιδίσκας, καὶ ἔδωκε τῷ Ἁβραάμ· καὶ ἀπέδωκεν αὐτῷ Σάῤῥαν τὴν γυναῖκα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν Ἀβιμέλεχ τῷ Ἁβραὰμ, ἰδοὺ ἡ γῆ μου ἐναντίον σου· οὗ ἄν σοι
    ἀρέσκῃ, κατοίκει.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τῇ δὲ Σάῤῥᾳ εἶπεν, ἰδοὺ δέδωκα χίλια δίδραγμα τῷ ἀδελφῷ σου· ταῦτα ἔσται
    σοι εἰς τιμὴν τοῦ προσώπου σου, καὶ πάσαις ταῖς μετὰ σοῦ· καὶ πάντα ἀλήθευσον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Προσηύξατο δὲ Ἁβραὰμ πρὸς τὸν Θεὸν, καὶ ἰάσατο ὁ Θεὸς τὸν Ἀβιμέλεχ,
    καὶ τὴν γυναῖκα αὐτοῦ, καὶ τὰς παιδίσκας αὐτοῦ· καὶ ἔτεκον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  book_usfm_code: GEN
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι συγκλείων συνέκλεισε Κύριος ἔξωθεν πᾶσαν μήτραν ἐν τῷ οἴκῳ Ἀβιμέλεχ,
    ἕνεκεν Σάῤῥας τῆς γυναικὸς Ἁβραάμ.
