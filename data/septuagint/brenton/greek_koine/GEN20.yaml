- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐκίνησεν ἐκεῖθεν Ἁβραὰμ εἰς γῆν πρὸς Λίβα· καὶ ᾤκησεν ἀνὰ μέσον Κάδης,
    καὶ ἀνὰ μέσον Σούρ· καὶ παρῴκησεν ἐν Γεράροις.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἁβραὰμ περὶ Σάῤῥας τῆς γυναικὸς αὐτοῦ, ὅτι ἀδελφή μου ἐστίν· ἐφοβήθη
    γὰρ εἰπεῖν ὅτι γυνή μου ἐστὶ, μή ποτε ἀποκτείνωσιν αὐτὸν οἱ ἄνδρες τῆς πόλεως
    διʼ αὐτήν· ἀπέστειλε δὲ Ἀβιμέλεχ βασιλεὺς Γεράρων, καὶ ἔλαβε τὴν Σάῤῥαν.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν ὁ Θεὸς πρὸς Ἀβιμέλεχ ἐν ὕπνῳ τὴν νύκτα, καὶ εἶπεν, ἰδοὺ σὺ ἀποθνήσκεις
    περὶ τῆς γυναικὸς, ἧς ἔλαβες· αὕτη δέ ἐστι συνῳκηκυῖα ἀνδρί.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἀβιμέλεχ δὲ οὐχ ἥψατο αὐτῆς· καὶ εἶπε, Κύριε, ἔθνος ἀγνοοῦν καὶ δίκαιον ἀπολεῖς;
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Οὐκ αὐτός μοι εἶπεν, ἀδφή μου ἐστί; καὶ αὕτη μοι εἶπεν, ἀδελφός μου ἐστίν;
    ἐν καθαρᾷ καρδίᾳ καὶ ἐν δικαιοσύνῃ χειρῶν ἐποίησα τοῦτο.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ ὁ Θεὸς καθʼ ὕπνον, κᾀγὼ ἔγνων ὅτι ἐν καθαρᾷ καρδίᾳ ἐποίησας τοῦτο,
    καὶ ἐφεισάμην σου τοῦ μὴ ἁμαρτεῖν σε εἰς ἐμέ· ἕνεκα τούτου οὐκ ἀφῆκά σε ἅψασθαι
    αὐτῆς.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Νῦν δὲ ἀπόδος τὴν γυναῖκα τῷ ἀνθρώπῳ, ὅτι προφήτης ἐστὶ, καὶ προσεύξεται περὶ
    σοῦ, καὶ ζήσῃ· εἰ δὲ μὴ ἀποδίδως, γνώσῃ ὅτι ἀποθανῇ σὺ καὶ πάντα τὰ σὰ.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισεν Ἀβιμέλεχ τῷ πρωῒ, καὶ ἐκάλεσε πάντας τοὺς παῖδας αὐτοῦ, καὶ ἐλάλησε
    πάντα τὰ ῥήματα ταῦτα εἰς τὰ ὦτα αὐτῶν· ἐφοβήθησαν δὲ πάντες οἱ ἄνθρωποι σφόδρα.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν Ἀβιμέλεχ τὸν Ἁβραὰμ καὶ εἶπεν αὐτῷ, τί τοῦτο ἐποίησας ἡμῖν; μήτι
    ἡμάρτομεν εἰς σὲ, ὅτι ἐπήγαγες ἐπʼ ἐμὲ καὶ ἐπὶ τὴν βασιλείαν μου ἁμαρτίαν μεγάλην;
    ἔργον ὃ οὐδεὶς ποιήσει, πεποίηκάς μοι.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἀβιμέλεχ τῷ Ἁβραὰμ, τί ἐνιδὼν ἐποίησας τοῦτο;
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἁβραὰμ, εἶπα γὰρ, ἄρα οὐκ ἔστι θεοσέβεια ἐν τῷ τόπῳ τούτῳ, ἐμέ τε
    ἀποκτενοῦσιν ἕνεκεν τῆς γυναικός μου.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ἀληθῶς, ἀδελφή μου ἐστὶν ἐκ πατρὸς, ἀλλʼ οὐκ ἐκ μητρός· ἐγενήθη δέ
    μοι εἰς γυναῖκα.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἡνίκα ἐξήγαγέ με ὁ Θεὸς ἐκ τοῦ οἴκου τοῦ πατρός μου, καὶ εἶπα αὐτῇ,
    ταύτην τὴν δικαιοσύνην ποιήσεις εἰς ἐμὲ, εἰς πάντα τόπον οὗ ἐὰν εἰσέλθωμεν ἐκεῖ,
    εἶπον ἐμὲ, ὅτι ἀδελφός μου ἐστίν.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἔλαβε δὲ Ἀβιμέλεχ χίλια δίδραγμα, καὶ πρόβατα, καὶ μόσχους, καὶ παῖδας, καὶ
    παιδίσκας, καὶ ἔδωκε τῷ Ἁβραάμ· καὶ ἀπέδωκεν αὐτῷ Σάῤῥαν τὴν γυναῖκα αὐτοῦ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀβιμέλεχ τῷ Ἁβραὰμ, ἰδοὺ ἡ γῆ μου ἐναντίον σου· οὗ ἄν σοι ἀρέσκῃ,
    κατοίκει.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Τῇ δὲ Σάῤῥᾳ εἶπεν, ἰδοὺ δέδωκα χίλια δίδραγμα τῷ ἀδελφῷ σου· ταῦτα ἔσται σοι
    εἰς τιμὴν τοῦ προσώπου σου, καὶ πάσαις ταῖς μετὰ σοῦ· καὶ πάντα ἀλήθευσον.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Προσηύξατο δὲ Ἁβραὰμ πρὸς τὸν Θεὸν, καὶ ἰάσατο ὁ Θεὸς τὸν Ἀβιμέλεχ, καὶ τὴν
    γυναῖκα αὐτοῦ, καὶ τὰς παιδίσκας αὐτοῦ· καὶ ἔτεκον.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ὅτι συγκλείων συνέκλεισε Κύριος ἔξωθεν πᾶσαν μήτραν ἐν τῷ οἴκῳ Ἀβιμέλεχ, ἕνεκεν
    Σάῤῥας τῆς γυναικὸς Ἁβραάμ.
  usfm_code: GEN
  verse: '18'
