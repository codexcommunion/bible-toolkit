  iso-639-2_language_code: grc
  text: Τὸν τεθνηκότα τοῦ Βαασὰ ἐν τῇ πόλει καταφάγονται αὐτὸν οἱ κύνες, καὶ τὸν τεθνηκότα
    αὐτοῦ ἐν τῷ πεδίῳ καταφάγονται αὐτὸν τὰ πετεινὰ τοῦ οὐρανοῦ.
  usfm_code: 1KI
  verse: '4'
