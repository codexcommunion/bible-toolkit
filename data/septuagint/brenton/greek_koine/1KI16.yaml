  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ζαμβρὶ καὶ τὰς συνάψεις αὐτοῦ ἃς συνῆψεν, οὐκ ἰδοὺ
