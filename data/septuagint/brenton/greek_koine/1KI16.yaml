    Ἀβιρὼν πρωτοτόκῳ αὐτοῦ ἐθεμελίωσεν αὐτὴν, καὶ τῷ Σεγοὺβ τῷ νεωτέρῳ αὐτοῦ ἐπέστησε
    θύρας αὐτῆς, κατὰ τὸ ῥῆμα Κυρίου, ὃ ἐλάλησεν ἐν χειρὶ Ἰησοῦ υἱοῦ Ναυῆ.
