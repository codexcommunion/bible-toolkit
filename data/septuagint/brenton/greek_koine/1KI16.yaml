    καὶ ἐπορεύθης ἐν τῇ ὁδῷ Ἱεροβοὰμ, καὶ ἐξήμαρτες τὸν λαόν μου τὸν Ἰσραὴλ, τοῦ παροργίσαι
    με ἐν τοῖς ματαίοις αὐτῶν,
  usfm_code: 1KI
