  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Βαασὰ καὶ πάντα ἃ ἐποίησε, καὶ αἱ δυναστεῖαι
    αὐτοῦ, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐκοιμήθη Βαασὰ μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται ἐν Θερσᾷ, καὶ
    βασιλεύει Ἠλὰ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐν χειρὶ Ἰοὺ υἱοῦ Ἀνανὶ ἐλάλησε Κύριος ἐπὶ Βαασὰ καὶ ἐπὶ τὸν οἶκον
    αὐτοῦ, πᾶσαν τὴν κακίαν ἣν ἐποίησεν ἐνώπιον Κυρίου τοῦ παροργίσαι αὐτὸν ἐν τοῖς
    ἔργοις τῶν χειρῶν αὐτου, τοῦ εἶναι κατὰ τὸν οἶκον Ἱεροβοὰμ, καὶ ὑπὲρ τοῦ πατάξαι
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ Ἠλὰ υἱὸς Βαασὰ ἐβασίλευσεν ἐπὶ Ἰσραὴλ δύο ἔτη ἐν Θερσᾷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ συνέστρεψεν ἐπʼ αὐτὸν Ζαμβρὶ ὁ ἄρχων τῆς ἡμίσους τῆς ἵππου, καὶ
    αὐτὸς ἦν ἐν Θερσᾷ πίνων μεθύων ἐν τῷ οἴκῳ Ὠσᾶ τοῦ οἰκονόμου ἐν Θερσᾷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἰσῆλθε Σαμβρὶ καὶ ἐπάταξεν αὐτὸν καὶ ἐθανάτωσεν αὐτὸν, καὶ ἐβασίλευσεν
