- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: τότε εἶπεν βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, ἐξαποστελῶ τοὺς παῖδάς σου
    καὶ τὰ παιδάριά μου ἐν τῇ νηΐ· καὶ οὐκ ἐβούλετο Ἰωσαφάτ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: καὶ ἐκοιμήθη Ἰωσαφὰτ μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται μετὰ τῶν πατέρων
    αὐτοῦ ἐν πόλει Δαυίδ· καὶ ἐβασίλευσεν Ἰωρὰμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐν ἔτει δευτέρῳ τοῦ Ἰωσαφὰτ βασιλέως Ἰούδα, Ἀχαὰβ υἱὸς Ἀμβρὶ ἐβασίλευσεν
    ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ εἴκοσι καὶ δύο ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐποίησεν Ἀχαὰβ τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ ἐπονηρεύσατο ὑπὲρ
    πάντας τοὺς ἔμπροσθεν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ οὐκ ἦν αὐτῷ ἱκανὸν τοῦ πορεύεσθαι ἐν ταῖς ἁμαρτίαις Ἱεροβοὰμ υἱοῦ
    Ναβὰτ, καὶ ἔλαβε γυναῖκα τὴν Ἰεζάβελ θυγατέρα Ἰεθεβαὰλ βασιλέως Σιδωνίων· καὶ
    ἐπορεύθη καὶ ἐδούλευσε τῷ Βάαλ, καὶ προσεκύνησεν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἔστησε θυσιαστήριον τῷ Βάαλ ἐν οἴκῳ τῶν προσοχθισμάτων αὐτοῦ, ὃν
    ᾠκοδόμησεν ἐν Σαμαρείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐποίησεν Ἀχαὰβ ἄλσος· καὶ προσέθηκεν Ἀχαὰβ τοῦ ποιῆσαι παροργίσματα,
