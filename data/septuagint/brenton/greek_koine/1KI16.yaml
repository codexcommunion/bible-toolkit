  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ὁ βασιλεὺς Ἰωσαφὰτ ἐποίησε ναῦν εἰς Θαρσὶς πορεύεσθαι εἰς Σωφὶρ
