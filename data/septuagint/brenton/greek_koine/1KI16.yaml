  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου ἐν χειρὶ Ἰοὺ υἱοῦ Ἀνανὶ πρὸς Βαασά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀνθʼ ὧν ὕψωσά σε ἀπὸ τῆς γῆς, καὶ ἔδωκά σε ἡγούμενον ἐπὶ τὸν λαόν μου
