- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἠλὰ ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν
