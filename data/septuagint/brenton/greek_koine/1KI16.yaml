    τῶν βασιλέων Ἰούδα;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: καὶ τὰ λοιπὰ τῶν συμπλοκῶν ἃς ἐπέθεντο ἐν ταῖς ἡμέραις Ἀσὰ τοῦ πατρὸς
