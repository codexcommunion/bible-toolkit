- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἐν τῷ ἐνιαυτῷ τῷ ἑνδεκάτῳ ἔτει τοῦ Ἀμβρὶ βασιλεύει Ἰωσαφὰτ υἱὸς
    Ἀσὰ ἐτῶν τριάκοντα καὶ πέντε ἐν τῇ βασιλείᾳ αὐτοῦ, καὶ εἰκοσιπέντε ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλήμ· καὶ ὄνομα τῆς μητρὸς αὐτοὐ Γαζουβὰ, θυγάτηρ Σελί·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: καὶ ἐπορεύθη ἐν τῇ ὁδῷ Ἀσὰ τοῦ πατρὸς αὐτοῦ, καὶ οὐκ ἐξέκλινεν ἀπʼ αὐτῆς
    τοῦ ποιεῖν τὸ εὐθὲς ἐνώπιον Κυρίου· πλὴν τῶν ὑψηλῶν οὐκ ἐξῇραν· ἔθυον ἐν τοῖς
    ὑψηλοῖς, καὶ ἐθυμίων·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: καὶ ἃ συνέθετο Ἰωσαφὰτ μετὰ βασιλέως Ἰσραὴλ, καὶ πᾶσα ἡ δυναστεία ἣν
