- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: κατὰ τὸ ῥῆμα ὃ ἐλάλησε Κύριος ἐπὶ τὸν οἶκον Βαασὰ, καὶ πρὸς Ἰοὺ τὸν
