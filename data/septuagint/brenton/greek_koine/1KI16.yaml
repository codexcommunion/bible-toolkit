- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ Ζαμβρὶ ἐβασίλευσεν ἐν Θερσᾷ ἡμέρας ἑπτά· καὶ ἡ παρεμβολὴ Ἰσραὴλ
    ἐπὶ Γαβαθὼν τὴν τῶν ἀλλοφύλων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἤκουσεν ὁ λαὸς ἐν τῇ παρεμβολῇ, λεγόντων, συνεστράφη Ζαμβρὶ καὶ
    ἔπαισν τὸν βασιλέα· καὶ ἐβασίλευσαν ἐν Ἰσραὴλ τὸν Ἀμβρὶ τὸν ἡγούμενον τῆς στρατιᾶς
    ἐπὶ Ἰσραὴλ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐν τῇ παρεμβολῇ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἀνέβη Ἀμβρὶ καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ ἐκ Γαβαθὼν, καὶ περιεκάθισαν
