    τὸν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ζαμβρὶ καὶ τὰς συνάψεις αὐτοῦ ἃς συνῆψεν, οὐκ
    ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τότε μερίζεται ὁ λαὸς Ἰσραήλ· ἥμισυ τοῦ λαοῦ γίνεται ὀπίσω Θαμνὶ υἱοῦ
    Γωνὰθ τοῦ βασιλεῦσαι αὐτὸν, καὶ τὸ ἥμισυ τοῦ λαοῦ γίνεται ὀπίσω Ἀμβρί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὁ λαὸς ὁ ὢν ὀπίσω Ἀμβρὶ ὑπερεκράτησε τὸν λαὸν τὸν ὀπίσω Θαμνὶ υἱοῦ Γωνάθ·
    καὶ ἀπέθανε Θαμνὶ καὶ Ἰωρὰμ ὁ ἀδελφὸς αὐτοῦ ἐν τῷ καιρῷ ἐκείνῳ, καὶ ἐβασίλευσεν
