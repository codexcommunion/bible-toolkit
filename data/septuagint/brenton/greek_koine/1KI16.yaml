  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Ἀμβρὶ καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ ἐκ Γαβαθὼν, καὶ περιεκάθισαν ἐπὶ
