  chapter: 16
  iso-639-2_language_code: grc
  text: ὑπὲρ τῶν ἁμαρτιῶν αὐτοῦ ὧν ἐποίησε, τοῦ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου
