  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Βαασὰ μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται ἐν Θερσᾷ, καὶ βασιλεύει
    Ἠλὰ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 1KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐν χειρὶ Ἰοὺ υἱοῦ Ἀνανὶ ἐλάλησε Κύριος ἐπὶ Βαασὰ καὶ ἐπὶ τὸν οἶκον αὐτοῦ,
    πᾶσαν τὴν κακίαν ἣν ἐποίησεν ἐνώπιον Κυρίου τοῦ παροργίσαι αὐτὸν ἐν τοῖς ἔργοις
    τῶν χειρῶν αὐτου, τοῦ εἶναι κατὰ τὸν οἶκον Ἱεροβοὰμ, καὶ ὑπὲρ τοῦ πατάξαι αὐτόν.
  usfm_code: 1KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ Ἠλὰ υἱὸς Βαασὰ ἐβασίλευσεν ἐπὶ Ἰσραὴλ δύο ἔτη ἐν Θερσᾷ.
  usfm_code: 1KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ συνέστρεψεν ἐπʼ αὐτὸν Ζαμβρὶ ὁ ἄρχων τῆς ἡμίσους τῆς ἵππου, καὶ αὐτὸς
    ἦν ἐν Θερσᾷ πίνων μεθύων ἐν τῷ οἴκῳ Ὠσᾶ τοῦ οἰκονόμου ἐν Θερσᾷ.
  usfm_code: 1KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 16
  chapter: 16
  iso-639-2_language_code: grc
