- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐγένοντο λογιζόμενοι κόπους, καὶ ἐργαζόμενοι κακὰ ἐν ταῖς κοίταις αὐτῶν, καὶ
    ἅμα τῇ ἡμέρᾳ συνετέλουν αὐτὰ, διότι οὐκ ᾖραν πρὸς τὸν Θεὸν χεῖρας αὐτῶν.
  usfm_code: MIC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐπεθύμουν ἀγρούς, καὶ διήρπαζον ὀρφανούς, καὶ οἴκους κατεδυνάστευον, καὶ
    διήρπαζον ἄνδρα καὶ τὸν οἶκον αὐτοῦ, καὶ ἄνδρα καὶ τὴν κληρονομίαν αὐτοῦ.
  usfm_code: MIC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος ἰδοὺ ἐγὼ λογίζομαι ἐπὶ τὴν φυλὴν ταύτην κακὰ, ἐξ
    ὧν οὐ μὴ ἄρητε τοὺς τραχήλους ὑμῶν, καὶ οὐ μὴ πορευθῆτε ὀρθοὶ ἐξαίφνης, ὅτι καιρὸς
    πονηρός ἐστιν.
  usfm_code: MIC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ληφθήσεται ἐφʼ ὑμᾶς παραβολὴ, καὶ θρηνηθήσεται θρῆνος ἐν
    μέλει, λέγων, ταλαιπωρίᾳ ἐταλαιπωρήσαμεν· μερὶς λὰοῦ μου κατεμετρήθη ἐν σχοινίῳ,
    καὶ οὐκ ἦν ὁ κωλύων αὐτὸν τοῦ ἀποστρέψαι· οἱ ἀγροὶ ὑμῶν διεμερίσθησαν.
  usfm_code: MIC
  verse: '4'
