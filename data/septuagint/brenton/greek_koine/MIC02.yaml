  text: Ἡγούμενοι λαοῦ μου ἀποῤῥιφήσονται ἐκ τῶν οἰκιῶν τρυφῆς αὐτῶν, διὰ τὰ πονηρὰ
    ἐπιτηδεύματα αὐτῶν ἐξώσθησαν· ἐγγίσατε ὄρεσιν αἰωνίοις.
  usfm_code: MIC
  verse: '9'
