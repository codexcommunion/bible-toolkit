  iso-639-2_language_code: grc
  text: Διατοῦτο οὐκ ἔσται σοι βάλλων σχοινίον ἐν κλήρῳ· ἐν ἐκκλησίᾳ Κυρίου
  usfm_code: MIC
  verse: '5'
