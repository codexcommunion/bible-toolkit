  text: ὁ λέγων, οἶκος Ἰακὼβ παρώργισε πνεῦμα Κυρίου. οὐ ταῦτα τὰ ἐπιτηδεύματα αὐτοῦ
    ἐστιν; οὐχ οἱ λόγοι αὐτοῦ εἰσι καλοὶ μετʼ αὐτοῦ; καὶ ὀρθοὶ πεπόρευνται;
  usfm_code: MIC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 2
