- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ σὺ υἱὲ ἀνθρώπου λάβε ἐπὶ Σὸρ θρῆνον,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς τῇ Σὸρ τῇ κατοικούσῃ ἐπὶ τῆς εἰσόδου τῆς θαλάσσης, τῷ ἐμπορίῳ τῶν
    λαῶν, ἀπὸ νήσων πολλῶν, τάδε λέγει Κύριος τῇ Σόρ,
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Σὺ εἶπας, ἐγὼ περιέθηκα ἐμαυτῇ κάλλος μου, ἐν καρδίᾳ θαλάσσης τῷ Βεελεὶμ υἱοί
    σου περιέθηκάν σοι κάλλος.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Κέδρος ἐν Σενεὶρ ᾠκοδομήθη σοι, ταινίαι σανίδων κυπαρίσσου ἐκ τοῦ Λιβάνου
    ἐλήφθησαν, τοῦ ποιῆσαί σοι ἱστοὺς ἐλατίνους,
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: ἐκ τῆς Βασανίτιδος ἐποίησαν τὰς κώπας σου, τὰ ἱερά σου ἐποίησαν ἐξ ἐλέφαντος,
    οἴκους ἀλσώδεις ἀπὸ νήσων τῶν Χετιείμ.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Βύσσος μετὰ ποικιλίας ἐξ Αἰγύπτου ἐγένετό σοι στρωμνὴ, τοῦ περιθεῖναί σοι
    δόξαν, καὶ περιβαλεῖν σε ὑάκινθον καὶ πορφύραν ἐκ τῶν νήσων Ἐλεισαὶ, καὶ ἐγένετο
    περιβόλαιά σου.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἄρχοντές σου οἱ κατοικοῦντες Σιδῶνα, καὶ Ἀράδιοι ἐγένοντο κωπηλάται
    σου· οἱ σοφοί σου Σὸρ, οἳ ἦσαν ἐν σοὶ, οὗτοι κυβερνῆταί σου.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Οἱ πρεσβύτεροι Βιβλίων, καὶ οἱ σοφοὶ αὐτῶν, οἳ ἦσαν ἐν σοί, οὗτοι ἐνίσχυον
    τὴν βουλήν σου· καὶ πάντα τὰ πλοῖα τῆς θαλάσσης καὶ οἱ κωπηλάται αὐτῶν ἐγένοντό
    σοι ἐπὶ δυσμὰς δυσμῶν.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πέρσαι, καὶ Λυδοὶ, καὶ Λίβυες ἦσαν ἐν τῇ δυνάμει σου, ἄνδρες πολεμισταί σου
    πέλτας καὶ περικεφαλαίας ἐκρέμασαν ἐν σοί, οὗτοι ἔδωκαν τὴν δόξαν σου.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Υἱοὶ Ἀραδίων καὶ ἡ δύναμίς σου ἐπὶ τῶν τειχέων σου· φύλακες ἐν τοῖς πύργοις
    σου ἦσαν, τὰς φαρέτρας αὐτῶν ἐκρέμασαν ἐπὶ τῶν ὅρμων σου κύκλῳ, οὗτοι ἐτελείωσάν
    σου τὸ κάλλος.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καρχηδόνιοι ἔμποροί σου ἀπὸ πλήθους πάσης ἰσχύος σου, ἀργύριον καὶ χρυσίον
    καὶ σίδηρον καὶ κασσίτερον καὶ μόλιβον ἔδωκαν τὴν ἀγοράν σου.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἡ Ἑλλὰς, καὶ ἡ σύμπασα, καὶ τὰ παρατείνοντα, οὗτοι ἐνεπορεύοντό σοι ἐν ψυχαῖς
    ἀνθρώπων, καὶ σκεύη χαλκᾶ ἔδωκαν τὴν ἐμπορίαν σου.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐξ οἴκου Θογαρμὰ ἵπποι καὶ ἱππεῖς ἔδωκαν ἀγοράν σου.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Υἱοὶ Ῥοδίων ἔμποροί σου, ἀπὸ νήσων ἐπλήθυναν τὴν ἐμπορίαν σου ὀδόντας ἐλεφαντίνους,
    καὶ τοῖς εἰσαγομένοις ἀντεδίδους τοὺς μισθούς σου,
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: ἀνθρώπους ἐμπορίαν σου ἀπὸ πλήθους τοῦ συμμίκτου σου, στακτὴν καὶ ποικίλματα
    ἐκ Θαρσὶς, καὶ Ῥαμὸθ, καὶ Χορχὸρ ἔδωκαν τὴν ἀγοράν σου.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἰούδας καὶ οἱ υἱοὶ τοῦ Ἰσραὴλ, οὗτοι ἔμποροί σου, ἐν πράσει σίτου καὶ μύρων
    καὶ κασίας, καὶ πρῶτον μέλι καὶ ἔλαιον καὶ ῥητίνην ἔδωκαν εἰς τὸν σύμμικτόν σου.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Δαμασκὸς ἔμποροί σου, ἐκ πλήθους πάσης δυνάμεώς σου· οἶνος ἐκ Χελβὼν, καὶ
    ἔρια ἐκ Μιλήτου, καὶ οἶνον εἰς τὴν ἀγοράν σου ἔδωκαν.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐξ Ἀσὴλ σίδηρος εἰργασμένος, καὶ τροχιὰς ἐν τῷ συμμίκτῳ σου ἐστί.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Δαιδὰν ἔμποροί σου, μετὰ κτηνῶν ἐκλεκτῶν εἰς ἅρματα.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἡ Ἀραβία καὶ πάντες οἱ ἄρχοντες Κηδὰρ, οὗτοι ἔμποροί σου διὰ χειρός σου, καμήλους
    καὶ ἀμνοὺς καὶ κριοὺς ἐν οἷς ἐμπορεύονταί σε.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἔμποροι Σαββὰ, καὶ Ῥαμμὰ, οὗτοι ἔμποροί σου, μετὰ πρώτων ἡδυσμάτων, καὶ λίθων
    χρηστῶν, καὶ χρυσὸν ἔδωκαν τὴν ἀγοράν σου.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Χαῤῥὰ, καὶ Χαναὰ, οὗτοι ἔμποροί σου·
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀσσοὺρ καὶ Χαρμὰν ἔμποροί σου, φέροντες ἐμπορίαν ὑάκινθον, καὶ θησαυροὺς ἐκλεκτοὺς
    δεδεμένους σχοίνίοις, καὶ κυπαρίσσινα.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πλοῖα ἔμποροί σου, ἐν τῷ πλήθει, ἐν τῷ συμμίκτῳ σου· καὶ ἐνεπλήσθης καὶ ἐβαρύνθης
    σφόδρα ἐν καρδίᾳ θαλάσσης.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐν ὕδατι πολλῷ ἦγόν σε οἱ κωπηλάται σου, τὸ πνεῦμα τοῦ Νότου συνέτριψέ σε
    ἐν καρδίᾳ θαλάσσης.
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἦσαν δυνάμεις σου, καὶ ὁ μισθός σου, καὶ τῶν συμμίκτων σου, καὶ οἱ κωπηλάται
    σου, καὶ οἱ κυβερνῆταί σου, καὶ οἱ σύμβουλοί σου, καὶ οἱ σύμμικτοί σου ἐκ τῶν
    συμμίκτων σου, καὶ πάντες οἱ ἄνδρες οἱ πολεμισταί σου οἱ ἐν σοί· καὶ πᾶσα συναγωγή
    σου ἐν μέσῳ σου πεσοῦνται ἐν καρδίᾳ θαλάσσης, ἐν τῇ ἡμέρᾳ τῆς πτώσεώς σου.
  usfm_code: EZK
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πρὸς τὴν κραυγὴν τῆς φωνῆς σου οἱ κυβερνῆταί σου φόβῳ φοβηθήσονται.
  usfm_code: EZK
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ καταβήσονται ἀπὸ τῶν πλοίων πάντες οἱ κωπηλάται, καὶ οἱ ἐπιβάται, καὶ
    οἱ πρωρεῖς τῆς θαλάσσης ἐπὶ τὴν γῆν στήσονται.
  usfm_code: EZK
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἀλαλάξουσιν ἐπὶ σὲ τῇ φωνῇ αὐτῶν, καὶ κεκράξονται πικρὸν, καὶ ἐπιθήσουσι
    γῆν ἐπὶ τὴν κεφαλὴν αὐτῶν, καὶ σποδὸν στρώσονται.
  usfm_code: EZK
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ λήψονται οἱ υἱοὶ αὐτῶν ἐπὶ σὲ θρῆνον, θρήνημα Σόρ·
  usfm_code: EZK
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πόσον τινὰ εὗρες μισθὸν ἀπὸ τῆς θαλάσσης; Ἐνέπλησας ἔθνη ἀπὸ τοῦ πλήθους σου,
    καὶ ἀπὸ τοῦ συμμίκτου σου ἐπλούτησας πάντας βασιλεῖς τῆς γῆς.
  usfm_code: EZK
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Νῦν συνετρίβης ἐν θαλάσσῃ, ἐν βάθει ὕδατος ὁ σύμμικτός σου, καὶ πᾶσα ἡ συναγωγή
    σου ἐν μέσῳ σου· ἔπεσον πάντες οἱ κωπηλάται σου.
  usfm_code: EZK
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πάντες οἱ κατοικοῦντες τὰς νήσους ἐστύγνασαν ἐπὶ σέ, καὶ οἱ βασιλεῖς αὐτῶν
    ἐκστάσει ἐξέστησαν, καὶ ἐδάκρυσε τὸ πρόσωπον αὐτῶν.
  usfm_code: EZK
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἔμποροι ἀπὸ ἐθνῶν ἐσύρισάν σε, ἀπώλεια ἐγένου, καὶ οὐκέτι ἔσῃ εἰς τὸν αἰῶνα.
  usfm_code: EZK
  verse: '36'
