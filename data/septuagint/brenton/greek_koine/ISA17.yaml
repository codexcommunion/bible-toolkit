- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἰδοὺ Δαμασκὸς ἀρθήσεται ἀπὸ πόλεων, καὶ ἔσται εἰς πτῶσιν,
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καταλελειμμένη εἰς τὸν αἰῶνα, εἰς κοίτην ποιμνίων καὶ ἀνάπαυσιν, καὶ οὐκ ἔσται
    ὁ διώκων.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ οὐκέτι ἔσται ὀχυρὰ τοῦ καταφυγεῖν Ἐφραίμ· καὶ οὐκέτι βασιλεία ἐν Δαμασκῷ,
    καὶ τὸ λοιπὸν τῶν Σύρων οὐ γὰρ σὺ βελτίων εἶ τῶν υἱῶν Ἰσραὴλ, τῆς δόξης αὐτῶν·
    τάδε λέγει Κύριος σαβαώθ.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔκλειψις δόξης Ἰακὼβ, καὶ τὰ πίονα τῆς δόξης αὐτοῦ
    σεισθήσεται.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὃν τρόπον ἐάν τις συναγάγῃ ἀμητὸν ἑστηκότα, καὶ σπέρμα σταχύων ἀμήσῃ·
    καὶ ἔσται ὃν τρόπον ἐάν τις συναγάγῃ στάχυν ἐν φάραγγι στερεᾷ.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ καταλειφθῇ ἐν αὐτῇ καλάμη, ἢ ὡς ῥῶγες ἐλαίας δύο ἢ τρεῖς ἐπʼ ἄκρου μετεώρου,
    ἢ τέσσαρες ἢ πέντε ἀπὶ τῶν κλάδων αὐτῶν καταλειφθῇ· τὰδε λέγει Κύριος ὁ Θεὸς Ἰσραήλ.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τῇ ἡμέρᾳ ἐκείνῃ πεποιθὼς ἔσται ὁ ἄνθρωπος ἐπὶ τῷ ποιήσαντι αὐτὸν, οἱ δὲ ὀφθαλμοὶ
    αὐτοῦ εἰς τὸν ἅγιον τοῦ Ἰσραὴλ ἐμβλέψονται,
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ οὐ μὴ πεποιθότες ὦσιν ἐπὶ τοῖς βωμοῖς, οὐδὲ ἐπὶ τοῖς ἔργοις τῶν χειρῶν
    αὐτῶν, ἃ ἐποίησαν οἱ δάκτυλοι αὐτῶν, καὶ οὐκ ὄψονται τὰ δένδρα, οὐδὲ τὰ βδελύγματα
    αὐτῶν.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τῇ ἡμέρᾳ ἐκείνῃ ἔσονται αἱ πόλεις σου ἐγκαταλελειμμέναι, ὃν τρόπον κατέλιπον
    οἱ Ἀμοῤῥαῖοι καὶ οἱ Εὐαῖοι ἀπὸ προσώπου τῶν νἱῶν Ἰσραήλ· καὶ ἔσονται ἔρημοι,
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: διότι κατέλιπες τὸν Θεὸν τὸν σωτῆρά σου, καὶ Κυρίου τοῦ βοηθοῦ σου οὐκ ἐμνήσθης·
    διὰτοῦτο φυτεύσεις φύτευμα ἄπιστον, καὶ σπέρμα ἄπιστον.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τῇ ἡμέρᾳ, ᾗ ἂν φυτεύσῃς, πλανηθήσῃ· τὸ δὲ πρωῒ ἐὰν σπείρῃς, ἀνθήσει εἰς ἀμητὸν
    ᾗ ἂν ἡμέρᾳ κληρώσῃ, καὶ ὡς πατὴρ ἀνθρώπου κληρώσῃ τοῖς υἱοῖς σου.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οὐαὶ πλῆθος ἐθνῶν πολλῶν· ὡς θάλασσα κυμαίνουσα, οὕτω ταραχθήσεσθε· καὶ νῶτος
    ἐθνῶν πολλῶν, ὡς ὕδωρ ἠχήσει.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὡς ὕδωρ πολὺ ἔθνη πολλὰ, ὡς ὕδατος πολλοῦ βίᾳ φερομένου· καὶ ἀποσκορακιεῖ
    αὐτὸν, καὶ πόῤῥω αὐτὸν διώξεται, ὡς χνοῦν ἀχύρου λικμώντων ἀπέναντι ἀνέμου, καὶ
    ὡς κονιορτὸν τροχοῦ καταιγὶς φέρουσα,
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Πρὸς ἑσπέραν καὶ ἔσται πένθος, πριν ἢ πρωῒ, καὶ οὐκ ἔσται· αὕτη ἡ μερὶς τῶν
    προνομευσάντων ὑμᾶς, καὶ κληρονομία τοῖς ὑμᾶς κληρονομήσασιν.
  usfm_code: ISA
  verse: '14'
