- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὀργὴ ἀπόλλυσι καὶ φρονίμους, ἀπόκρισις δὲ ὑποπίπτουσα ἀποστρέφει θυμὸν,
    λόγος δὲ λυπηρὸς ἐγείρει ὀργάς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Γλῶσσα σοφῶν καλὰ ἐπίσταται, στόμα δὲ ἀφρόνων ἀναγγέλλει κακά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν παντὶ τόπῳ ὀφθαλμοὶ Κυρίου σκοπεύουσι κακούς τε καὶ ἀγαθούς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἴασις γλώσσης δένδρον ζωῆς, ὁ δὲ συντηρῶν αὐτὴν πλησθήσεται πνεύματος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἄφρων μυκτηρίζει παιδείαν πατρὸς, ὁ δὲ φυλάσσων ἐντολὰς, πανουργότερος·
    ἐν πλεοναζούσῃ δικαιοσύνῃ ἰσχὺς πολλὴ, οἱ δὲ ἀσεβεῖς ὁλόῤῥιζοι ἐκ γῆς ἀπολοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Οἴκοις δικαίων ἰσχὺς πολλή, καρποὶ δὲ ἀσεβῶν ἀπολοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Χείλη σοφῶν δέδεται αἰσθήσει, καρδίαι δὲ ἀφρόνων οὐκ ἀσφαλεῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Θυσίαι ἀσεβῶν βδέλυγμα Κυρίῳ, εὐχαὶ δὲ κατευθυνόντων δεκταὶ παρʼ αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Βδέλυγμα Κυρίῳ ὁδοὶ ἀσεβοῦς, διώκοντας δὲ δικαιοσύνην ἀγαπᾷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Παιδεία ἀκάκου γνωρίζεται ὑπὸ τῶν παριόντων, οἱ δὲ μισοῦντες ἐλέγχους
    τελευτῶσιν αἰσχρῶς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἅδης καὶ ἀπώλεια φανερὰ παρὰ τῷ Κυρίῳ· πῶς οὐχὶ καὶ αἱ καρδίαι τῶν ἀνθρώπων;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὐκ ἀγαπήσει ἀπαίδευτος τοὺς ἐλέγχοντας αὐτόν, μετὰ δὲ σοφῶν οὐχ ὁμιλήσει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καρδίας εὐφραινομένης πρόσωπον θάλλει, ἐν δὲ λύπαις οὔσης σκυθρωπάζει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καρδία ὀρθὴ ζητεῖ αἴσθησιν, στόμα δὲ ἀπαιδεύτων γνώσεται κακά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Πάντα τὸν χρόνον οἱ ὀφθαλμοὶ τῶν κακῶν προσδέχονται κακὰ, οἱ δὲ ἀγαθοὶ
    ἡσυχάζουσι διαπαντός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κρεῖσσον μικρὰ μερὶς μετὰ φόβου Κυρίου, ἢ θησαυροὶ μεγάλοι μετὰ ἀφοβίας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Κρείσσων ξενισμὸς μετὰ λαχάνων πρὸς φιλίαν καὶ χάριν, ἢ παράθεσις μόσχων
    μετὰ ἔχθρας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀνὴρ θυμώδης παρασκευάζει μάχας· μακρόθυμος δὲ καὶ τὴν μέλλουσαν καταπρᾳΰνει·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: μακρόθυμος ἀνὴρ κατασβέσει κρίσεις, ὁ δὲ ἀσεβὴς ἐγείρει μᾶλλον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὁδοὶ ἀεργῶν ἐστρωμέναι ἀκάνθαις, αἱ δὲ τῶν ἀνδρείων τετριμμέναι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Υἱὸς σοφὸς εὐφραίνει πατέρα, υἱὸς δὲ ἄφρων μυκτηρίζει μητέρα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀνοήτου τρίβοι ἐνδεεῖς φρενῶν, ἀνὴρ δὲ φρόνιμος κατευθύνων πορεύεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὑπερτίθενται λογισμοὺς οἱ μὴ τιμῶντες συνέδρια, ἐν δὲ καρδίαις βουλευομένων
    μένει βουλή.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Οὐ μὴ ὑπακούσει ὁ κακὸς αὐτῇ, οὐδὲ μὴ εἴπῃ καίριόν τι καὶ καλὸν τῷ κοινῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὁδοὶ ζωῆς διανοήματα συνετοῦ, ἵνα ἐκκλίνας ἐκ τοῦ ᾅδου σωθῇ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οἴκους ὑβριστῶν κατασπᾷ Κύριος, ἐστήρισε δὲ ὅριον χήρας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Βδέλυγμα Κυρίῳ λογισμὸς ἄδικος, ἁγνῶν δὲ ῥήσεις σεμναί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐξόλλυσιν ἑαυτὸν ὁ δωρολήπτης, ὁ δὲ μισῶν δώρων λήψεις σώζεται·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: ἐλεημοσύναις καὶ πίστεσιν ἀποκαθαίρονται ἁμαρτίαι, τῷ δὲ φόβῳ Κυρίου
    ἐκκλίνει πᾶς ἀπὸ κακοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καρδίαι δικαίων μελετῶσι πίστεις, στόμα δὲ ἀσεβῶν ἀποκρίνεται κακά·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: δεκταὶ παρὰ Κυρίῳ ὁδοὶ ἀνθρώπων δικαίων, διὰ δὲ αὐτῶν καὶ οἱ ἐχθροὶ
    φίλοι γίνονται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Μακρὰν ἀπέχει ὁ Θεὸς ἀπὸ ἀσεβῶν, εὐχαῖς δὲ δικαίων ἐπακούει·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: κρείσσων ὀλίγη λῆψις μετὰ δικαιοσύνης, ἢ πολλὰ γεννήματα μετὰ ἀδικίας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καρδία ἀνδρὸς λογιζέσθω δίκαια, ἵνα ὑπὸ τοῦ Θεοῦ διορθωθῇ τὰ διαβήματα
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Θεωρῶν ὀφθαλμὸς καλὰ εὐφραίνει καρδίαν, φημη δὲ ἀγαθὴ πιαίνει ὀστᾶ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ὃς ἀπωθεῖται παιδείαν, μισεῖ ἑαυτὸν· ὁ δὲ τηρῶν ἐλέγχους, ἀγαπᾷ ψυχὴν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  book_usfm_code: PRO
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Φόβος Κυρίου παιδεία καὶ σοφία, καὶ ἀρχὴ δόξης ἀποκριθήσεται αὐτῇ.
