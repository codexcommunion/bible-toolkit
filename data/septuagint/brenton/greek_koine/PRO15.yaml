- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὀργὴ ἀπόλλυσι καὶ φρονίμους, ἀπόκρισις δὲ ὑποπίπτουσα ἀποστρέφει θυμὸν, λόγος
    δὲ λυπηρὸς ἐγείρει ὀργάς.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Γλῶσσα σοφῶν καλὰ ἐπίσταται, στόμα δὲ ἀφρόνων ἀναγγέλλει κακά.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐν παντὶ τόπῳ ὀφθαλμοὶ Κυρίου σκοπεύουσι κακούς τε καὶ ἀγαθούς.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἴασις γλώσσης δένδρον ζωῆς, ὁ δὲ συντηρῶν αὐτὴν πλησθήσεται πνεύματος.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἄφρων μυκτηρίζει παιδείαν πατρὸς, ὁ δὲ φυλάσσων ἐντολὰς, πανουργότερος· ἐν
    πλεοναζούσῃ δικαιοσύνῃ ἰσχὺς πολλὴ, οἱ δὲ ἀσεβεῖς ὁλόῤῥιζοι ἐκ γῆς ἀπολοῦνται.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οἴκοις δικαίων ἰσχὺς πολλή, καρποὶ δὲ ἀσεβῶν ἀπολοῦνται.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Χείλη σοφῶν δέδεται αἰσθήσει, καρδίαι δὲ ἀφρόνων οὐκ ἀσφαλεῖς.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Θυσίαι ἀσεβῶν βδέλυγμα Κυρίῳ, εὐχαὶ δὲ κατευθυνόντων δεκταὶ παρʼ αὐτῷ.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Βδέλυγμα Κυρίῳ ὁδοὶ ἀσεβοῦς, διώκοντας δὲ δικαιοσύνην ἀγαπᾷ.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Παιδεία ἀκάκου γνωρίζεται ὑπὸ τῶν παριόντων, οἱ δὲ μισοῦντες ἐλέγχους τελευτῶσιν
    αἰσχρῶς.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἅδης καὶ ἀπώλεια φανερὰ παρὰ τῷ Κυρίῳ· πῶς οὐχὶ καὶ αἱ καρδίαι τῶν ἀνθρώπων;
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οὐκ ἀγαπήσει ἀπαίδευτος τοὺς ἐλέγχοντας αὐτόν, μετὰ δὲ σοφῶν οὐχ ὁμιλήσει.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καρδίας εὐφραινομένης πρόσωπον θάλλει, ἐν δὲ λύπαις οὔσης σκυθρωπάζει.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καρδία ὀρθὴ ζητεῖ αἴσθησιν, στόμα δὲ ἀπαιδεύτων γνώσεται κακά.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Πάντα τὸν χρόνον οἱ ὀφθαλμοὶ τῶν κακῶν προσδέχονται κακὰ, οἱ δὲ ἀγαθοὶ ἡσυχάζουσι
    διαπαντός.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Κρεῖσσον μικρὰ μερὶς μετὰ φόβου Κυρίου, ἢ θησαυροὶ μεγάλοι μετὰ ἀφοβίας.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Κρείσσων ξενισμὸς μετὰ λαχάνων πρὸς φιλίαν καὶ χάριν, ἢ παράθεσις μόσχων μετὰ
    ἔχθρας.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἀνὴρ θυμώδης παρασκευάζει μάχας· μακρόθυμος δὲ καὶ τὴν μέλλουσαν καταπρᾳΰνει·
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: μακρόθυμος ἀνὴρ κατασβέσει κρίσεις, ὁ δὲ ἀσεβὴς ἐγείρει μᾶλλον.
  usfm_code: PRO
  verse: 18a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὁδοὶ ἀεργῶν ἐστρωμέναι ἀκάνθαις, αἱ δὲ τῶν ἀνδρείων τετριμμέναι.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Υἱὸς σοφὸς εὐφραίνει πατέρα, υἱὸς δὲ ἄφρων μυκτηρίζει μητέρα αὐτοῦ.
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἀνοήτου τρίβοι ἐνδεεῖς φρενῶν, ἀνὴρ δὲ φρόνιμος κατευθύνων πορεύεται.
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὑπερτίθενται λογισμοὺς οἱ μὴ τιμῶντες συνέδρια, ἐν δὲ καρδίαις βουλευομένων
    μένει βουλή.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οὐ μὴ ὑπακούσει ὁ κακὸς αὐτῇ, οὐδὲ μὴ εἴπῃ καίριόν τι καὶ καλὸν τῷ κοινῷ.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὁδοὶ ζωῆς διανοήματα συνετοῦ, ἵνα ἐκκλίνας ἐκ τοῦ ᾅδου σωθῇ.
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οἴκους ὑβριστῶν κατασπᾷ Κύριος, ἐστήρισε δὲ ὅριον χήρας.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Βδέλυγμα Κυρίῳ λογισμὸς ἄδικος, ἁγνῶν δὲ ῥήσεις σεμναί.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐξόλλυσιν ἑαυτὸν ὁ δωρολήπτης, ὁ δὲ μισῶν δώρων λήψεις σώζεται·
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: ἐλεημοσύναις καὶ πίστεσιν ἀποκαθαίρονται ἁμαρτίαι, τῷ δὲ φόβῳ Κυρίου ἐκκλίνει
    πᾶς ἀπὸ κακοῦ.
  usfm_code: PRO
  verse: 27a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καρδίαι δικαίων μελετῶσι πίστεις, στόμα δὲ ἀσεβῶν ἀποκρίνεται κακά·
  usfm_code: PRO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: δεκταὶ παρὰ Κυρίῳ ὁδοὶ ἀνθρώπων δικαίων, διὰ δὲ αὐτῶν καὶ οἱ ἐχθροὶ φίλοι
    γίνονται.
  usfm_code: PRO
  verse: 28a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Μακρὰν ἀπέχει ὁ Θεὸς ἀπὸ ἀσεβῶν, εὐχαῖς δὲ δικαίων ἐπακούει·
  usfm_code: PRO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: κρείσσων ὀλίγη λῆψις μετὰ δικαιοσύνης, ἢ πολλὰ γεννήματα μετὰ ἀδικίας.
  usfm_code: PRO
  verse: 29a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καρδία ἀνδρὸς λογιζέσθω δίκαια, ἵνα ὑπὸ τοῦ Θεοῦ διορθωθῇ τὰ διαβήματα αὐτοῦ.
  usfm_code: PRO
  verse: 29b
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Θεωρῶν ὀφθαλμὸς καλὰ εὐφραίνει καρδίαν, φημη δὲ ἀγαθὴ πιαίνει ὀστᾶ.
  usfm_code: PRO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὃς ἀπωθεῖται παιδείαν, μισεῖ ἑαυτὸν· ὁ δὲ τηρῶν ἐλέγχους, ἀγαπᾷ ψυχὴν αὐτοῦ.
  usfm_code: PRO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Φόβος Κυρίου παιδεία καὶ σοφία, καὶ ἀρχὴ δόξης ἀποκριθήσεται αὐτῇ.
  usfm_code: PRO
  verse: '33'
