  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: λαλήσατε δὴ ἐν τοῖς ὠσὶ πάντων τῶν ἀνδρῶν Συχὲμ, τί τὸ ἀγαθὸν ὑμῖν, κυριεῦσαι
    ὑμῶν ἑβδομήκοντα ἄνδρας πάντας υἱοὺς Ἱεροβάαλ, ἢ κυριεύειν ὑμῶν ἄνδρα ἕνα; καὶ
    μνήσθητε ὅτι ὀστοῦν ὑμῶν καὶ σὰρξ ὑμῶν εἰμι.
