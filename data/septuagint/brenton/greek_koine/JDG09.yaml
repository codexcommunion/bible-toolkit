- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐπορεύθη Ἀβιμέλεχ υἱὸς Ἱεροβάαλ εἰς Συχὲμ πρὸς ἀδελφοὺς μητρὸς αὐτοῦ·
    καὶ ἐλάλησε πρὸς αὐτοὺς καὶ πρὸς πᾶσαν συγγένειαν οἴκου πατρὸς μητρὸς αὐτοῦ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: λαλήσατε δὴ ἐν τοῖς ὠσὶ πάντων τῶν ἀνδρῶν Συχὲμ, τί τὸ ἀγαθὸν ὑμῖν,
    κυριεῦσαι ὑμῶν ἑβδομήκοντα ἄνδρας πάντας υἱοὺς Ἱεροβάαλ, ἢ κυριεύειν ὑμῶν ἄνδρα
    ἕνα; καὶ μνήσθητε ὅτι ὀστοῦν ὑμῶν καὶ σὰρξ ὑμῶν εἰμι.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐλάλησαν περὶ αὐτοῦ οἱ ἀδελφοὶ τῆς μητρὸς αὐτοῦ ἐν τοῖς ὠσὶ πάντων
    τῶν ἀνδρῶν Συχὲμ πάντας τοὺς λόγους τούτους· καὶ ἔκλινεν ἡ καρδία αὐτῶν ὀπίσω
    Ἀβιμέλεχ, ὅτι εἶπαν, ἀδελφός ἡμῶν ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔδωκαν αὐτῷ ἑβδομήκοντα ἀργυρίου ἐξ οἴκου Βααλβερίθ· καὶ ἐμισθώσατο
    ἑαυτῷ Ἀβιμέλεχ ἄνδρας κενοὺς καὶ δειλοὺς, καὶ ἐπορεύθησαν ὀπίσω αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἰσῆλθεν εἰς τὸν οἶκον τοῦ πατρὸς αὐτοῦ εἰς Ἐφραθὰ, καὶ ἀπέκτεινε
    τοὺς ἀδελφοὺς αὐτοῦ υἱοὺς Ἱεροβάαλ, ἑβδομήκοντα ἄνδρας ἐπὶ λίθον ἕνα· καὶ κατελείφθη
    Ἰωάθαμ υἱὸς Ἱεροβάαλ ὁ νεώτερος, ὅτι ἐκρύβη.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ συνήχθησαν πάντες ἄνδρες Σικίμων, καὶ πᾶς οἶκος Βηθμααλὼ, καὶ ἐπορεύθησαν,
    καὶ ἐβασίλευσαν τὸν Ἀβιμέλεχ πρὸς τῇ βαλάνῳ τῇ εὑρετῇ τῆς στάσεως τῆς ἐν Σικίμοις.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἀνηγγέλη τῷ Ἰωάθαμ, καὶ ἐπορεύθη, καὶ ἔστη ἐπὶ κορυφὴν ὄρους Γαριζὶν,
    καὶ ἐπῇρε τὴν φωνὴν αὐτοῦ, καὶ ἔκλαυσε, καὶ εἶπεν αὐτοῖς, ἀκούσατέ μου ἄνδρες
    Σικίμων, καὶ ἀκούσεται ὑμῶν ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πορευόμενα ἐπορεύθη τὰ ξύλα τοῦ χρίσαι ἐφʼ ἑαυτὰ βασιλέα, καὶ εἶπον
    τῇ ἐλαίᾳ, βασίλευσον ἐφʼ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπεν αὐτοῖς ἡ ἐλαία, μὴ ἀπολείψασα τὴν πιότητά μου, ἐν ᾗ δοξάσουσι
    τὸν Θεὸν ἄνδρες, πορεύσομαι κινεῖσθαι ἐπὶ τῶν ξύλων;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπον τὰ ξύλα τῇ συκῇ, δεῦρο, βασίλευσον ἐφʼ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν αὐτοῖς ἡ συκῆ, μὴ ἀπολείψασα ἐγὼ τὴν γλυκύτητά μου καὶ τὰ
    γεννήματά μου τὰ ἀγαθὰ, πορεύσομαι κινεῖσθαι ἐπὶ τῶν ξύλων;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπαν τὰ ξύλα πρὸς τὴν ἄμπελον, δεῦρο, βασίλευσον ἐφʼ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν αὐτοῖς ἡ ἄμπελος, μὴ ἀπολείψασα τὸν οἶνόν μου τὸν εὐφραίνοντα
    Θεὸν καὶ ἀνθρώπους, πορεύσομαι κινεῖσθαι ἐπὶ τῶν ξύλων;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπαν πάντα τὰ ξύλα τῇ ῥάμνῳ, δεῦρο σὺ, βασίλευσον ἐφʼ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν ἡ ῥάμνος πρὸς τὰ ξύλα, εἰ ἐν ἀληθείᾳ χρίετέ με ὑμεῖς τοῦ βασιλεύειν
    ἐφʼ ὑμᾶς, δεῦτε, ὑπόστητε ἐν τῇ σκιᾷ μου· καὶ εἰ μὴ, ἐξέλθοι πῦρ ἀπʼ ἐμοῦ καὶ
    καταφάγοι τὰς κέδρους τοῦ Λιβάνου.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ νῦν εἰ ἐν ἀληθείᾳ καὶ τελειότητι ἐποιήσατε, καὶ ἐβασιλεύσατε τὸν
    Ἀβιμέλεχ, καὶ εἰ ἀγαθωσύνην ἐποιήσατε μετὰ Ἱεροβάαλ, καὶ μετὰ τοῦ οἴκου αὐτοῦ,
    καὶ εἰ ὡς ἀνταπόδοσις χειρὸς αὐτοῦ ἐποιήσατε αὐτῷ,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ὡς παρετάξατο ὁ πατήρ μου ὑπὲρ ὑμῶν, καὶ ἐξέῤῥιψε τὴν ψυχὴν αὐτοῦ ἐξεναντίας,
    καὶ ἐῤῥύσατο ὑμᾶς ἐκ χειρὸς Μαδιὰμ,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ὑμεῖς ἐπανέστητε ἐπὶ τὸν οἶκον τοῦ πατρός μου σήμερον, καὶ ἀπεκτείνατε
    τοὺς υἱοὺς αὐτοῦ ἑβδομήκοντα ἄνδρας ἐπὶ λίθον ἕνα, καὶ ἐβασίλευσατε τὸν Ἀβιμέλεχ
    υἱὸν παιδίσκης αὐτοῦ ἐπὶ τοὺς ἄνδρας Σικίμων, ὅτι ἀδελφὸς ὑμῶν ἐστι·
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ εἰ ἐν ἀληθείᾳ καὶ τελειότητι ἐποιήσατε μετὰ Ἱεροβάαλ, καὶ μετὰ τοῦ
    οἴκου αὐτοῦ ἐν τῇ ἡμέρᾳ ταύτῃ, εὐφρανθείητε ἐν Ἀβιμέλεχ, καὶ εὐφρανθείη καί γε
    αὐτὸς ἐφʼ ὑμῖν·
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἰ δὲ οὐ, ἐξέλθοι πῦρ ἀπὸ Ἀβιμέλεχ, καὶ καταφάγοι τοὺς ἄνδρας Σικίμων
    καὶ τὸν οἴκον Βηθμααλώ· καὶ ἐξέλθοι πῦρ ἀπὸ ἀνδρῶν Σικίμων, καὶ ἐκ τοῦ οἴκου Βηθμααλὼ,
    καὶ καταφάγοι τὸν Ἀβιμέλεχ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἔφυγεν Ἰωάθαμ καὶ ἀπέδρα, καὶ ἐπορεύθη ἕως Βαιὴρ, καὶ ᾤκησεν ἐκεῖ
    ἀπὸ προσώπου Ἀβιμέλεχ ἀδελφοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἦρξεν Ἀβιμέλεχ ἐπὶ Ἰσραὴλ τρία ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐξαπέστειλεν ὁ Θεὸς πνεῦμα πονηρὸν ἀναμέσον Ἀβιμέλεχ καὶ ἀναμέσον
    τῶν ἀνδρῶν Σικίμων· καὶ ἠθέτισαν ἄνδρες Σικίμων ἐν τῷ οἴκῳ Ἀβιμέλεχ,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: τοῦ ἐπαγαγεῖν τὴν ἀδικίαν τῶν ἑβδομήκοντα υἱῶν Ἱεροβάαλ, καὶ τὰ αἵματα
    αὐτῶν τοῦ θεῖναι ἐπὶ Ἀβιμέλεχ τὸν ἀδελφὸν αὐτῶν, ὃς ἀπέκτεινεν αὐτοὺς, καὶ ἐπὶ
    ἄνδρας Σικίμων, ὅτι ἐνίσχυσαν τὰς χεῖρας αὐτοῦ ἀποκτεῖναι τοὺς ἀδελφοὺς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἔθηκαν αὐτῷ οἱ ἄνδρες Σικίμων ἐνεδρεύοντας ἐπὶ τὰς κεφαλὰς τῶν ὀρέων,
    καὶ διήρπαζον πάντα ὃς παρεπορεύετο ἐπʼ αὐτοὺς ἐν τῇ ὁδῷ· καὶ ἀπηγγέλη τῷ βασιλεῖ
    Ἀβιμέλεχ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἦλθε Γαὰλ υἱὸς Ἰωβὴλ, καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ παρῆλθον ἐν Σικίμοις,
    καὶ ἤλπισαν ἐν αὐτῷ οἱ ἄνδρες Σικίμων.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐξῆλθον εἰς ἀγρὸν, καὶ ἐτρύγησαν τοὺς ἀμπελῶνας αὐτῶν, καὶ ἐπάτησαν,
    καὶ ἐποίησαν Ἐλλουλίμ· καὶ εἰσήνεγκαν εἰς οἶκον θεοῦ αὐτῶν, καὶ ἔφαγον καὶ ἔπιον,
    καὶ κατηράσαντο τὸν Ἀβιμέλεχ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ εἶπε Γαὰλ υἱὸς Ἰωβὴλ, τίς ἐστιν Ἀβιμέλεχ, καὶ τίς ἐστιν υἱὸς Συχὲμ,
    ὅτι δουλεύσομεν αὐτῷ; οὐχ υἱὸς Ἱεροβάαλ, καὶ Ζεβοὺλ ἐπίσκοπος αὐτοῦ, δοῦλος αὐτοῦ
    σὺν τοῖς ἀνδράσιν Ἐμμὼρ πατρὸς Συχέμ; καὶ τί ὅτι δουλεύσομεν αὐτῷ ἡμεῖς;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ τίς δῴη τὸν λαὸν τοῦτον ἐν χειρί μου; καὶ μεταστήσω τὸν Ἀβιμέλεχ,
    καὶ ἐρῶ πρὸς αὐτὸν, πλήθυνον τὴν δύναμίν σου καὶ ἔξελθε.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἤκουσε Ζεβοὺλ ἄρχων τῆς πόλεως τοὺς λόγους Γαὰλ υἱοῦ Ἰωβὴλ, καὶ
    ὠργίσθη θυμῷ αὐτός.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἀπέστειλεν ἀγγέλους πρὸς Ἀβιμέλεχ ἐν κρυφῇ, λέγων, ἰδοὺ Γαὰλ υἱὸς
    Ἰωβὴλ καὶ οἱ ἀδελφοὶ αὐτοῦ ἔρχονται εἰς Συχὲμ, καὶ ἰδοὺ αὐτοὶ περικάθηνται τὴν
    πόλιν ἐπὶ σέ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ νῦν ἀνάστηθι νυκτὸς, καὶ ὁ λαὸς ὁ μετὰ σου, καὶ ἐνέδρευσον ἐν τῷ
    ἀγρῷ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἔσται τοπρωῒ ἅμα τῷ ἀνατεῖλαι τὸν ἥλιον, ὀρθριεῖς καὶ ἐκτενεῖς ἐπὶ
    τὴν πόλιν· καὶ ἰδοὺ αὐτὸς καὶ ὁ λαὸς ὁ μετʼ αὐτοῦ ἐκπορεύονται πρὸς σὲ, καὶ ποιήσεις
    αὐτῷ ὅσα ἂν εὕρῃ ἡ χείρ σου.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἀνέστη Ἀβιμέλεχ καὶ πᾶς ὁ λαὸς μετʼ αὐτοῦ νυκτὸς, καὶ ἐνήδρευσαν
    ἐπὶ Συχὲμ τέτρασιν ἀρχαῖς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἐξῆλθε Γαὰλ υἱὸς Ἰωβὴλ, καὶ ἔστη πρὸς τῇ θύρᾳ τῆς πύλης τῆς πόλεως·
    καὶ ἀνέστη Ἀβιμέλεχ καὶ ὁ λαὸς ὁ μετʼ αὐτοῦ ἀπὸ τοῦ ἐνέδρου.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ εἶδε Γαὰλ υἱὸς Ἰωβὴλ τὸν λαὸν, καὶ εἶπε πρὸς Ζεβοὺλ, ἰδοὺ λαὸς καταβαίνει
    ἀπὸ τῶν κεφαλῶν τῶν ὀρέων· καὶ εἶπε πρὸς αὐτὸν Ζεβοὺλ, τὴν σκιὰν τῶν ὀρέων σὺ
    βλέπεις ὡς ἄνδρας.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ προσέθετο ἔτι Γαὰλ τοῦ λαλῆσαι, καὶ εἶπεν, ἰδοὺ λαὸς καταβαίνων
    κατὰ θάλασσαν ἀπὸ τοῦ ἐχόμενα ὀμφαλοῦ τῆς γῆς, καὶ ἀρχὴ ἑτέρα ἔρχεται διʼ ὁδοῦ
    Ἥλων Μαωνενίμ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ εἶπε πρὸς αὐτὸν Ζεβοὺλ, καὶ ποῦ ἐστι τὸ στόμα σου ὡς ἐλάλησας, τίς
    ἐστιν Ἀβιμέλεχ, ὅτι δουλεύσομεν αὐτῷ; μὴ οὐχὶ οὗτος ὁ λαὸς ὃν ἐξουδένωσας; ἔξελθε
    δὴ νῦν καὶ παράταξαι αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ἐξῆλθε Γαὰλ ἐνώπιον ἀνδρῶν Συχὲμ, καὶ παρετάξατο πρὸς Ἀβιμέλεχ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ ἐδίωξεν αὐτὸν Ἀβιμέλεχ, καὶ ἔφυγεν ἀπὸ προσώπου αὐτοῦ· καὶ ἔπεσον
    τραυματίαι πολλοὶ ἕως τῆς θύρας τῆς πύλης.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ εἰσῆλθεν Ἀβιμέλεχ ἐν Ἀρημά· καὶ ἐξέβαλε Ζεβοὺλ τὸν Γαὰλ καὶ τοὺς
    ἀδελφοὺς αὐτοῦ, μὴ οἰκεῖν ἐν Συχέμ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ ἐγένετο τῇ ἐπαύριον καὶ ἐξῆλθεν ὁ λαὸς εἰς τὸν ἀγρὸν, καὶ ἀνήγγειλε
    τῷ Ἀβιμέλεχ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ ἔλαβε τὸν λαὸν, καὶ διεῖλεν αὐτοὺς εἰς τρεῖς ἀρχὰς, καὶ ἐνήδρευσεν
    ἐν ἀγρῷ· καὶ εἶδε, καὶ ἰδοὺ λαὸς ἐξῆλθεν ἐκ τῆς πόλεως, καὶ ἀνέστη ἐπʼ αὐτοὺς,
    καὶ ἐπάταξεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ Ἀβιμέλεχ καὶ οἱ ἀρχηγοὶ οἱ μετʼ αὐτοῦ ἐξέτειναν, καὶ ἔστησαν παρὰ
    τὴν θύραν τῆς πύλης τῆς πόλεως· καὶ αἱ δύο ἀρχαὶ ἐξέτειναν ἐπὶ πάντας τοὺς ἐν
    τῷ ἀγρῷ, καὶ ἐπάταξαν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ Ἀβιμέλεχ παρετάσσετο ἐν τῇ πόλει ὅλην τὴν ἡμέραν ἐκείνην, καὶ κατελάβετο
    τὴν πόλιν, καὶ τὸν λαὸν τὸν ἐν αὐτῇ ἀπέκτεινε, καὶ τὴν πόλιν καθεῖλε, καὶ ἔσπειρεν
    αὐτὴν ἅλας.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ ἤκουσαν πάντες οἱ ἄνδρες πύργου Συχὲμ, καὶ ἦλθον εἰς συνέλευσιν
    Βαιθηλβερίθ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ ἀνηγγέλη τῷ Ἀβιμέλεχ, ὅτι συνήχθησαν πάντες οἱ ἄνδρες πύργου Συχέμ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ ἀνέβη Ἀβιμέλεχ εἰς ὄρος Σελμὼν, καὶ πᾶς ὁ λαὸς ὁ μετʼ αὐτοῦ· καὶ
    ἔλαβεν Ἀβιμέλεχ τὰς ἀξίνας ἐν τῇ χειρὶ αὐτοῦ, καὶ ἔκοψε κλάδον ξύλου, καὶ ᾖρε,
    καὶ ἔθηκεν ἐπὶ ὤμων αὐτοῦ· καὶ εἶπε τῷ λαῷ τῷ μετʼ αὐτοῦ, ὃ εἴδετέ με ποιοῦντα,
    ταχέως ποιήσατε ὡς ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Καὶ ἔκοψαν καί γε ἀνὴρ κλάδον πᾶς ἀνὴρ, καὶ ἐπορεύθησαν ὀπίσω Ἀβιμέλεχ,
    καὶ ἐπέθηκαν ἐπὶ τὴν συνέλευσιν, καὶ ἐνεπύρισαν ἐπʼ αὐτοὺς τὴν συνέλευσιν ἐν πυρί·
    καὶ ἀπέθανον καί γε πάντες οἱ ἄνδρες πύργου Σικίμων, ὡσεὶ χίλιοι ἄνδρες καὶ γυναῖκες.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Καὶ ἐπορεύθη Ἀβιμέλεχ ἐκ Βαιθηγβερὶθ, καὶ παρενέβαλεν ἐν Θήβης, καὶ
    κατέλαβεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Καὶ πύργος ἰσχυρὸς ἦν ἐν μέσῳ τῆς πόλεως· καὶ ἔφυγον ἐκεῖ πάντες οἱ
    ἄνδρες καὶ αἱ γυναῖκες τῆς πόλεως, καὶ ἔκλεισαν ἔξωθεν αὐτῶν, καὶ ἀνέβησαν ἐπὶ
    τὸ δῶμα τοῦ πύργου.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Καὶ ἦλθεν Ἀβιμέλεχ ἕως τοῦ πύργου, καὶ παρετάξαντο αὐτῷ· καὶ ἤγγισεν
    Ἀβιμέλεχ ἕως τῆς θύρας τοῦ πύργου τοῦ ἐμπρῆσαι αὐτὸν ἐν πυρί.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Καὶ ἔῤῥιψε γυνὴ μία κλάσμα ἐπιμύλιον ἐπὶ κεφαλὴν Ἀβιμέλεχ, καὶ ἔκλασε
    τὸ κρανίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Καὶ ἐβόησε ταχὺ πρὸς τὸ παιδάριον τὸ αἶρον τὰ σκεύη αὐτοῦ, καὶ εἶπεν
    αὐτῷ, σπάσον τὴν ῥομφαίαν μου καὶ θανάτωσόν με, μή ποτε εἴπωσι, γυνὴ ἀπέκτεινεν
    αὐτόν· καὶ ἐξεκέντησεν αὐτὸν τὸ παιδάριον αὐτοῦ, καὶ ἀπέθανε.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Καὶ εἶδεν ἀνὴρ Ἰσραὴλ ὅτι ἀπέθανεν Ἀβιμέλεχ· καὶ ἐπορεύθησαν ἀνὴρ εἰς
    τὸν τόπον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Καὶ ἐπέστρεψεν ὁ Θεὸς τὴν πονηρίαν Ἀβιμέλεχ, ἣν ἐποίησε τῷ πατρὶ αὐτοῦ,
    ἀποκτεῖναι τοὺς ἑβδομήκοντα ἀδελφοὺς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 9
  book_usfm_code: JDG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Καὶ τὴν πᾶσαν πονηρίαν ἀνδρῶν Συχὲμ ἐπέστρεψεν ὁ Θεὸς εἰς κεφαλὴν αὐτῶν·
    καὶ ἐπῆλθεν ἐπʼ αὐτοὺς ἡ κατάρα Ἰωάθαμ υἱοῦ Ἰεροβάαλ.
