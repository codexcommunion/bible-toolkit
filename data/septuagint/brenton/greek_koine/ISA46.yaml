- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἔπεσε Βὴλ, συνετρίβη Ναβὼ, ἐγένετο τὰ γλυπτὰ αὐτῶν εἰς θηρία, καὶ τὰ κτήνη·
    αἴρετε αὐτὰ καταδεδεμένα ὡς φορτίον κοπιῶντι ἐκλευμένῳ,
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: καὶ πεινῶντι, οὐκ ἰσχύοντι, ἅμα, οἳ οὐ δυνήσονται σωθῆναι ἀπὸ πολέμου, αὐτοὶ
    δὲ αἰχμάλωτοι ἤχθησαν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἀκούετέ μου οἶκος τοῦ Ἰακὼβ, καὶ πᾶν τὸ κατάλοιπον τοῦ Ἰσραὴλ, οἱ αἰρόμενοι
    ἐκ κοιλίας, καὶ παιδευόμενοι ἐκ παιδίου ἕως γήρως·
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: ἐγώ εἰμι, καὶ ἕως ἂν καταγηράσητε, ἐγώ εἰμι, ἐγὼ ἀνέχομαι ὑμῶν, ἐγὼ ἐποίησα,
    καὶ ἐγὼ ἀνήσω, ἐγὼ ἀναλήμψομαι, καὶ σώσω ὑμᾶς.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Τίνι με ὡμοιώσατε; ἴδετε, τεχνάσασθε, οἱ πλανώμενοι.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Οἱ συμβαλλόμενοι χρυσίον ἐκ μαρσυππίου, καὶ ἀργύριον ἐν ζυγῷ, στήσουσιν ἐν
    σταθμῷ, καὶ μισθωσάμενοι χρυσοχόον ἐποίησαν χειροποίητα, καὶ κύψαντες προσκυνοῦσιν
    αὐτοῖς.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Αἴρουσιν αὐτὸ ἐπὶ τοῦ ὤμου, καὶ πορεύονται· ἐὰν δὲ θῶσιν αὐτό ἐπὶ τοῦ τόπου
    αὐτοῦ, μένει, οὐ μὴ κινηθῇ· καὶ ὃς ἐὰν βοήσῃ πρὸς αὐτὸν, οὐ μὴ εἰσακούσῃ, ἀπὸ
    κακῶν οὐ μὴ σώσῃ αὐτόν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Μνήσθητε ταῦτα, καὶ στενάξατε, μετανοήσατε οἱ πεπλανημένοι, ἐπιστρέψατε τῇ
    καρδίᾳ,
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: καὶ μνήσθητε τὰ πρότερα ἀπὸ τοῦ αἰῶνος, ὅτι ἐγώ εἰμι ὁ Θεὸς, καὶ οὐκ ἔστιν
    ἔτι πλὴν ἐμοῦ,
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: ἀναγγέλλων πρότερον τὰ ἔσχατα πρὶν γενέσθαι, καὶ ἅμα συνετελέσθη· καὶ εἶπα,
    πᾶσα ἡ βουλή μου στήσεται, καὶ πάντα ὅσα βεβούλευμαι, ποιήσω·
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καλῶν ἀπὸ ἀνατολῶν πετεινὸν, καὶ ἀπὸ γῆς πόῤῥωθεν περὶ ὧν βεβούλευμαι, ἐλάλησα,
    καὶ ἤγαγον, ἔκτισα καὶ ἐποίησα, ἤγαγον αὐτὸν, καὶ εὐώδωσα τὴν ὁδὸν αὐτοῦ.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἀκούσατέ μου οἱ ἀπολωλεκότες τὴν καρδίαν, οἱ μακρὰν ἀπὸ τῆς δικαιοσύνης.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἤγγισα τὴν δικαιοσύνην μου, καὶ τὴν σωτηρίαν τὴν παρʼ ἐμοῦ οὐ βραδυνῶ· δέδωκα
    ἐν Σιὼν σωτηρίαν τῷ Ἰσραὴλ εἰς δόξασμα.
  usfm_code: ISA
  verse: '13'
