- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἔπεσε Βὴλ, συνετρίβη Ναβὼ, ἐγένετο τὰ γλυπτὰ αὐτῶν εἰς θηρία, καὶ τὰ
    κτήνη· αἴρετε αὐτὰ καταδεδεμένα ὡς φορτίον κοπιῶντι ἐκλευμένῳ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ πεινῶντι, οὐκ ἰσχύοντι, ἅμα, οἳ οὐ δυνήσονται σωθῆναι ἀπὸ πολέμου,
    αὐτοὶ δὲ αἰχμάλωτοι ἤχθησαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀκούετέ μου οἶκος τοῦ Ἰακὼβ, καὶ πᾶν τὸ κατάλοιπον τοῦ Ἰσραὴλ, οἱ αἰρόμενοι
    ἐκ κοιλίας, καὶ παιδευόμενοι ἐκ παιδίου ἕως γήρως·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἐγώ εἰμι, καὶ ἕως ἂν καταγηράσητε, ἐγώ εἰμι, ἐγὼ ἀνέχομαι ὑμῶν, ἐγὼ
    ἐποίησα, καὶ ἐγὼ ἀνήσω, ἐγὼ ἀναλήμψομαι, καὶ σώσω ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τίνι με ὡμοιώσατε; ἴδετε, τεχνάσασθε, οἱ πλανώμενοι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Οἱ συμβαλλόμενοι χρυσίον ἐκ μαρσυππίου, καὶ ἀργύριον ἐν ζυγῷ, στήσουσιν
    ἐν σταθμῷ, καὶ μισθωσάμενοι χρυσοχόον ἐποίησαν χειροποίητα, καὶ κύψαντες προσκυνοῦσιν
    αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Αἴρουσιν αὐτὸ ἐπὶ τοῦ ὤμου, καὶ πορεύονται· ἐὰν δὲ θῶσιν αὐτό ἐπὶ τοῦ
    τόπου αὐτοῦ, μένει, οὐ μὴ κινηθῇ· καὶ ὃς ἐὰν βοήσῃ πρὸς αὐτὸν, οὐ μὴ εἰσακούσῃ,
    ἀπὸ κακῶν οὐ μὴ σώσῃ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μνήσθητε ταῦτα, καὶ στενάξατε, μετανοήσατε οἱ πεπλανημένοι, ἐπιστρέψατε
    τῇ καρδίᾳ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ μνήσθητε τὰ πρότερα ἀπὸ τοῦ αἰῶνος, ὅτι ἐγώ εἰμι ὁ Θεὸς, καὶ οὐκ
    ἔστιν ἔτι πλὴν ἐμοῦ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ἀναγγέλλων πρότερον τὰ ἔσχατα πρὶν γενέσθαι, καὶ ἅμα συνετελέσθη· καὶ
    εἶπα, πᾶσα ἡ βουλή μου στήσεται, καὶ πάντα ὅσα βεβούλευμαι, ποιήσω·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καλῶν ἀπὸ ἀνατολῶν πετεινὸν, καὶ ἀπὸ γῆς πόῤῥωθεν περὶ ὧν βεβούλευμαι,
    ἐλάλησα, καὶ ἤγαγον, ἔκτισα καὶ ἐποίησα, ἤγαγον αὐτὸν, καὶ εὐώδωσα τὴν ὁδὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀκούσατέ μου οἱ ἀπολωλεκότες τὴν καρδίαν, οἱ μακρὰν ἀπὸ τῆς δικαιοσύνης.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 46
  book_usfm_code: ISA
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἤγγισα τὴν δικαιοσύνην μου, καὶ τὴν σωτηρίαν τὴν παρʼ ἐμοῦ οὐ βραδυνῶ·
    δέδωκα ἐν Σιὼν σωτηρίαν τῷ Ἰσραὴλ εἰς δόξασμα.
