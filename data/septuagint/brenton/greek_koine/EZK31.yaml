- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἑνδεκάτῳ ἔτει, ἐν τῷ τρίτῳ μηνὶ, μιᾷ τοῦ μηνὸς, ἐγένετο
    λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, εἰπὸν πρὸς Φαραὼ βασιλέα Αἰγύπτου καὶ τῷ πλήθει αὐτοῦ,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἰδοὺ Ἀσσοὺρ κυπάρισσος ἐν τῷ Λιβάνῳ, καὶ καλὸς ταῖς παραφυάσι, καὶ ὑψηλὸς
    τῷ μεγέθει, εἰς μέσον νεφελῶν ἐγένετο ἡ ἀρχὴ αὐτοῦ.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ὕδωρ ἐξέθρεψεν αὐτὸν, ἡ ἄβυσσος ὕψωσεν αὐτὸν, τοὺς ποταμοὺς αὐτῆς ἤγαγε κύκλῳ
    τῶν φυτῶν αὐτοῦ, καὶ τὰ συστήματα αὐτῆς ἐξαπέστειλεν εἰς πάντα τὰ ξύλα τοῦ πεδίου.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἕνεκεν τούτου ὑψώθη τὸ μέγεθος αὐτοῦ παρὰ πάντα τὰ ξύλα τοῦ πεδίου, καὶ ἐπλατύνθησαν
    οἱ κλάδοι αὐτοῦ ἀφʼ ὕδατος πολλοῦ.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐν ταῖς παραφυάσιν αὐτοῦ ἐνόσσευσαν πάντα τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ ὑποκάτω
    τῶν κλάδων αὐτοῦ ἐγεννῶσαν πάντα τὰ θηρία τοῦ πεδίου, ἐν τῇ σκιᾷ αὐτοῦ κατῴκησε
    πᾶν πλῆθος ἐθνῶν.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο καλὸς ἐν τῷ ὕψει αὐτοῦ διὰ τὸ πλῆθος τῶν κλάδων αὐτοῦ, ὅτι ἐγενήθησαν
    αἱ ῥίζαι αὐτοῦ εἰς ὕδωρ πολύ.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ κυπάρισσοι τοιαῦται ἐν τῷ παραδείσῳ τοῦ Θεοῦ, καὶ αἱ πίτυες οὐχ ὅμοιαι
    ταῖς παραφυάσιν αὐτοῦ, καὶ ἐλάται οὐκ ἐγένοντο ὅμοιαι τοῖς κλάδοις αὐτοῦ· πᾶν
    ξύλον ἐν τῷ παραδείσῳ τοῦ Θεοῦ οὐχ ὡμοιώθη αὐτῷ ἐν τῷ κάλλει αὐτοῦ,
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: διὰ τὸ πλῆθος τῶν κλάδων αὐτοῦ· καὶ ἐζήλωσεν αὐτὸν τὰ ξύλα τοῦ παραδείσου
    τῆς τρυφῆς τοῦ Θεοῦ.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἀνθʼ ὧν ἐγένου μέγας τῷ μεγέθει, καὶ ἔδωκας τὴν
    ἀρχήν σου εἰς μέσον νεφελῶν, καὶ εἶδον ἐν τῷ ὑψωθῆναι αὐτόν·
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ παρέδωκα αὐτὸν εἰς χεῖρας ἄρχοντος ἐθνῶν, καὶ ἐποίησε τὴν ἀπώλειαν αὐτοῦ.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ ἐξωλόθρευσαν αὐτὸν ἀλλότριοι λοιμοὶ ἀπὸ ἐθνῶν, καὶ κατέβαλον αὐτὸν ἐπὶ
    τῶν ὀρέων· ἐν πάσαις ταῖς φάραγξιν ἔπεσαν οἱ κλάδοι αὐτοῦ, καὶ συνετρίβη τὰ στελέχη
    αὐτοῦ ἐν παντὶ πεδίῳ τῆς γῆς, καὶ κατέβησαν ἀπὸ τῆς σκέπης αὐτῶν πάντες οἱ λαοὶ
    τῶν ἐθνῶν, καὶ ἠδάφισαν αὐτόν.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἐπὶ τὴν πτῶσιν αὐτοῦ ἀνεπαύσαντο πάντα τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ ἐπὶ τὰ
    στελέχη αὐτοῦ ἐγίνοντο πάντα τὰ θηρία τοῦ ἀγροῦ,
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: ὅπως μὴ ὑψωθῶσιν ἐν τῷ μεγέθει αὐτῶν πάντα τὰ ξύλα τὰ ἐν τῷ ὕδατι· καὶ ἔδωκαν
    τὴν ἀρχὴν αὐτῶν εἰς μέσον νεφελῶν, καὶ οὐκ ἔστησαν ἐν τῷ ὕψει αὐτῶν πρὸς αὐτά·
    πάντες οἱ πίνοντες ὕδωρ, πάντες ἐδόθησαν εἰς θάνατον, εἰς γῆς βάθος, ἐν μέσῳ υἱῶν
    ἀνθρώπων πρὸς καταβαίνοντας εἰς βόθρον.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Κύριος, ἐν ᾗ ἡμέρᾳ κατέβη εἰς ᾅδου, ἐπένθησεν αὐτὸν ἡ ἄβυσσος·
    καὶ ἐπέστησα τοὺς ποταμοὺς αὐτῆς, καὶ ἐκώλυσα πλῆθος ὕδατος, καὶ ἐσκότασεν ἐπʼ
    αὐτὸν ὁ Λίβανος, πάντα τὰ ξύλα τοῦ πεδίου ἐπʼ αὐτῷ ἐξελύθησαν.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ἀπὸ τῆς φωνῆς τῆς πτώσεως αὐτοῦ ἐσείσθησαν τὰ ἔθνη, ὅτε κατεβίβαζον αὐτὸν
    εἰς ᾅδου μετὰ τῶν καταβαινόντων εἰς λάκκον, καὶ παρεκάλουν αὐτὸν ἐν γῇ πάντα τὰ
    ξύλα τῆς τρυφῆς, καὶ τὰ ἐκλεκτὰ τοῦ Λιβάνου πάντα τὰ πίνοντα ὕδωρ.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Καὶ γὰρ αὐτοὶ κατέβησαν μετʼ αὐτοῦ εἰς ᾅδου ἐν τοῖς τραυματίαις ἀπὸ μαχαίρας,
    καὶ τὸ σπέρμα αὐτοῦ οἱ κατοικοῦντες ὑπὸ τὴν σκέπην αὐτοῦ ἐν μέσῳ τῆς ζωῆς αὐτῶν
    ἀπώλοντο.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Τίνι ὡμοιώθης; κατάβηθι, καὶ καταβιβάσθητι μετὰ τῶν ξύλων τῆς τρυφῆς εἰς γῆς
    βάθος· ἐν μέσῳ ἀπεριτμήτων κοιμηθήσῃ μετὰ τραυματιῶν μαχαίρας· οὕτως Φαραὼ καὶ
    τὸ πλῆθος τῆς ἰσχύος αὐτοῦ, λέγει Κύριος Κύριος.
  usfm_code: EZK
  verse: '18'
