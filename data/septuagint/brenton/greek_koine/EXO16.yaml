- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἀπῄραν δὲ ἐξ Αἰλεὶμ, καὶ ἤλθοσαν πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ εἰς τὴν ἔρημον
    Σὶν, ὅ ἐστιν ἀνὰ μέσον Αἰλεὶμ, καὶ ἀνὰ μέσον Σινά. τῇ δὲ πεντεκαιδεκάτῃ ἡμέρᾳ,
    τῷ μηνὶ τῷ δευτέρῳ ἐξεληλυθότων αὐτῶν ἐκ γῆς Αἰγύπτου,
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: διεγόγγυζε πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ ἐπὶ Μωυσὴν καὶ Ἀαρών.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν πρὸς αὐτοὺς οἱ υἱοὶ Ἰσραήλ, ὄφελον ἀπεθάνομεν πληγέντες ὑπὸ Κυρίου
    ἐν γῇ Αἰγύπτῳ, ὅταν ἐκαθίσαμεν ἐπὶ τῶν λεβήτων τῶν κρεῶν, καὶ ἠσθίομεν ἄρτους
    εἰς πλησμονήν· ὅτι ἐξηγάγετε ἡμᾶς εἰς τὴν ἔρημον ταύτην, ἀποκτεῖναι πᾶσαν τὴν
    συναγωγὴν ταύτην ἐν λιμῷ.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἰδοὺ ἐγὼ ὕω ὑμῖν ἄρτους ἐκ τοῦ οὐρανοῦ· καὶ ἐξελεύσεται
    ὁ λαὸς, καὶ συλλέξουσι τὸ τῆς ἡμέρας εἰς ἡμέραν, ὅπως πειράσω αὐτοὺς εἰ πορεύσονται
    τῷ νόμῳ μου, ἢ οὔ·
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ τῇ ἕκτῃ, καὶ ἑτοιμάσουσιν ὃ ἐὰν εἰσενέγκωσι· καὶ ἔσται
    διπλοῦν ὃ ἐὰν συναγάγωσι τὸ καθʼ ἡμέραν εἰς ἡμέραν.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς καὶ Ἀαρὼν πρὸς πάσαν συναγωγὴν υἱῶν Ἰσραὴλ, ἑσπέρας γνώσεσθε,
    ὅτι Κύριος ἐξήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου,
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ πρωῒ ὄψεσθε τὴν δόξαν Κυρίου ἐν τῷ εἰσακοῦσαι τὸν γογγυσμὸν ὑμῶν ἐπὶ τῷ
    Θεῷ· ἡμεῖς δὲ τί ἐσμεν, ὅτι διαγογγύζετε καθʼ ἡμῶν;
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς, ἐν τῷ διδόναι Κύριον ὑμῖν ἑσπέρας κρέα φαγεῖν, καὶ ἄρτους
    τὸ πρωῒ εἰς πλησμονὴν, διὰ τὸ εἰσακοῦσαι Κύριον τὸν γογγυσμὸν ὑμῶν, ὃν ὑμεῖς διαγογγύζετε
    καθʼ ἡμῶν· ἡμεῖς δὲ τί ἐσμεν; οὐ γὰρ καθʼ ἡμῶν ἐστιν ὁ γογγυσμὸς ὑμῶν, ἀλλʼ ἢ
    κατὰ τοῦ Θεοῦ.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Μωυσῆς πρὸς Ἀαρὼν, εἶπον πάσῃ συναγωγῇ υἱῶν Ἰσραὴλ, προσέλθετε ἐναντίον
    τοῦ Θεοῦ· εἰσακήκοε γὰρ τὸν γογγυσμὸν ὑμῶν.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἡνίκα δὲ ἐλάλει Ἀαρὼν πάσῃ συναγωγῇ υἱῶν Ἰσραὴλ, καὶ ἐπεστράφησαν εἰς τὴν
    ἔρημον, καὶ ἡ δόξα Κυρίου ὤφθη ἐν νεφέλῃ.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: εἰσακήκοα τὸν γογγυσμὸν τῶν υἱῶν Ἰσραήλ· λάλησον πρὸς αὐτοὺς, λέγων, τὸ πρὸς
    ἑσπέραν ἔδεσθε κρέα, καὶ τὸ πρωῒ πλησθήσεσθε ἄρτων· καὶ γνώσεσθε, ὅτι ἐγὼ Κύριος
    ὁ Θεὸς ὑμῶν.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἑσπέρα· καὶ ἀνέβη ὀρτυγομήτρα, καὶ ἐκάλυψε τὴν παρεμβολήν· τὸ πρωῒ
    ἐγένετο καταπαυομένης τῆς δρόσου κύκλῳ τῆς παρεμβολῆς.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἐπὶ πρόσωπον τῆς ἐρήμου λεπτὸν ὡσεὶ κόριον λευκὸν, ὡσεὶ πάγος ἐπὶ
    τῆς γῆς.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἰδόντες δὲ αὐτὸ οἱ υἱοὶ Ἰσραὴλ, εἶπαν ἕτερος τῷ ἑτέρῳ, τί ἐστι τοῦτο; οὐ γὰρ
    ᾔδεισαν τί ἦν· εἶπε δὲ Μωυσῆς αὐτοῖς, οὗτος ὁ ἄρτος, ὃν ἔδωκε Κύριος ὑμῖν φαγεῖν.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τοῦτο τὸ ῥῆμα ὃ συνέταξε Κύριος· συναγάγετε ἀπʼ αὐτοῦ ἕκαστος εἰς τοὺς καθήκοντας
    γομὸρ, κατὰ κεφαλὴν κατὰ ἀριθμὸν ψυχῶν ὑμῶν, ἕκαστος σὺν τοῖς συσκηνίοις ὑμῶν
    συλλέξατε.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐποίησαν δὲ οὕτως οἱ υἱοὶ Ἰσραήλ· καὶ συνέλεξαν ὁ τὸ πολὺ καὶ ὁ τὸ ἔλαττον.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ μετρήσαντες γομὸρ, οὐκ ἐπλεόνασεν ὁ τὸ πόλυ, καὶ ὁ τὸ ἔλαττον οὐκ ἠλαττόνησεν·
    ἕκαστος εἰς τοὺς καθήκοντας παρʼ ἑαυτῷ συνέλεξαν.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Μωυσῆς πρὸς αὐτοὺς, μηδεὶς καταλειπέτω ἀπʼ αὐτοῦ εἰς τὸ πρωΐ.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ οὐκ εἰσήκουσαν Μωυσῆ, ἀλλὰ κατέλιπόν τινες ἀπʼ αὐτοῦ εἰς τὸ πρωΐ· καὶ
    ἐξέζεσε σκώληκας, καὶ ἐπώζεσε· καὶ ἐπικράνθη ἐπʼ αὐτοῖς Μωυσῆς.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ συνέλεξαν αὐτὸ πρωῒ πρωῒ, ἕκαστος τὸ καθῆκον αὐτῷ· ἡνίκα δὲ διεθέρμαινεν
    ὁ ἥλιος, ἐτήκετο.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ τῇ ἡμέρᾳ τῇ ἕκτῃ, συνέλεξαν τὰ δέοντα διπλᾶ, δύο γομὸρ τῷ ἑνί·
    εἰσήλθοσαν δὲ πάντες οἱ ἄρχοντες τῆς συναγωγῆς, καὶ ἀνήγγειλαν Μωυσῇ.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Μωυσῆς πρὸς αὐτούς, οὐ τοῦτο τὸ ῥῆμά ἐστιν ὃ ἐλάλησε Κύριος; σάββατα
    ἀνάπαυσις ἁγία τῷ Κυρίῳ αὔριον· ὅσα ἐὰν πέσσητε, πέσσετε· καὶ ὅσα ἐὰν ἕψητε, ἕψετε·
    καὶ πᾶν τὸ πλεονάζον καταλείπετε αὐτὸ εἰς ἀποθήκην εἰς τὸ πρωΐ.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ κατελίποσαν ἀπʼ αὐτοῦ εἰς ἕως πρωῒ, καθὼς συνέταξεν αὐτοῖς Μωυσῆς· καὶ
    οὐκ ἐπώζεσεν, οὐδὲ σκώληξ ἐγένετο ἐν αὐτῷ.
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Μωυσῆς, φάγετε σήμερον· ἔστι γὰρ σάββατα αήμερον τῷ Κυρίῳ· οὐχ εὑρεθήσεται
    ἐν τῷ πεδίῳ.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἓξ ἡμέρας συλλέξετε· τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα, ὅτι οὐκ ἔσται ἐν αὐτῇ.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἐξήθλοσάν τινες ἐκ τοῦ λαοῦ συλλέξαι, καὶ
    οὐχ εὗρον.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἕως τίνος οὐ βούλεσθε εἰσακούειν τὰς ἐντολάς μου,
    καὶ τὸν νόμον μου;
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Ἴδετε, ὁ γὰρ Κύριος ἔδωκεν ὑμῖν σάββατα τὴν ἡμέραν ταύτην· διὰ τοῦτο αὐτὸς
    ἔδωκεν ὑμῖν τῇ ἡμέρᾳ τῇ ἕκτῃ ἄρτους δύο ἡμερῶν· καθίσεσθε ἕκαστος εἰς τοὺς οἴκους
    ὑμῶν· μηδεὶς ἐκπορευέσθω ἐκ τοῦ τόπου αὐτοῦ τῇ ἡμέρᾳ τῇ ἑβδόμῃ.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐσαββάτισεν ὁ λαὸς τῇ ἡμέρᾳ τῇ ἑβδόμῃ.
  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐπωνόμασαν αὐτὸ οἱ υἱοὶ Ἰσραὴλ τὸ ὄνομα αὐτοῦ, Μάν· ἦν δὲ ὡσεὶ σπέρμα
    κορίου λευκόν· τὸ δὲ γεῦμα αὐτοῦ ὡς ἐγκρὶς ἐν μέλιτι.
  usfm_code: EXO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Μωυσῆς, τοῦτο τὸ ῥῆμα, ὃ συνέταξε Κύριος, πλήσατε τὸ γομὸρ τοῦ μὰν,
    εἰς ἀποθήκην εἰς τὰς γενεὰς ὑμῶν· ἵνα ἴδωσι τὸν ἄρτον, ὃν ἐφάγετε ὑμεῖς ἐν τῇ
    ἐρήμῳ, ὡς ἐξήγαγεν ὑμᾶς Κύριος ἐκ γῆς Αἰγύπτου.
  usfm_code: EXO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν, λάβε στάμνον χρυσοῦν ἕνα, καὶ ἔμβαλε εἰς αὐτὸν
    πλῆρες τὸ γομὸρ τοῦ μὰν, καὶ ἀποθήσεις αὐτὸ ἐναντίον τοῦ Θεοῦ, εἰς διατήρησιν
    εἰς τὰς γενεὰς ὑμῶν,
  usfm_code: EXO
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ· καὶ ἀπέθηκεν Ἀαρὼν ἐναντίον τοῦ μαρτυρίου
    εἰς διατήρησιν.
  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Οἱ δὲ υἱοὶ Ἰσραὴλ ἔφαγον τὸ μὰν ἔτη τεσσαράκοντα, ἕως ἦλθον εἰς τὴν οἰκουμένην
    ἐφάγοσαν τὸ μὰν, ἕως παρεγένοντο εἰς μέρος τῆς Φοινίκης.
  usfm_code: EXO
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
