- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀπῄραν δὲ ἐξ Αἰλεὶμ, καὶ ἤλθοσαν πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ εἰς τὴν ἔρημον
    Σὶν, ὅ ἐστιν ἀνὰ μέσον Αἰλεὶμ, καὶ ἀνὰ μέσον Σινά. τῇ δὲ πεντεκαιδεκάτῃ ἡμέρᾳ,
    τῷ μηνὶ τῷ δευτέρῳ ἐξεληλυθότων αὐτῶν ἐκ γῆς Αἰγύπτου,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: διεγόγγυζε πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ ἐπὶ Μωυσὴν καὶ Ἀαρών.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν πρὸς αὐτοὺς οἱ υἱοὶ Ἰσραήλ, ὄφελον ἀπεθάνομεν πληγέντες ὑπὸ
    Κυρίου ἐν γῇ Αἰγύπτῳ, ὅταν ἐκαθίσαμεν ἐπὶ τῶν λεβήτων τῶν κρεῶν, καὶ ἠσθίομεν
    ἄρτους εἰς πλησμονήν· ὅτι ἐξηγάγετε ἡμᾶς εἰς τὴν ἔρημον ταύτην, ἀποκτεῖναι πᾶσαν
    τὴν συναγωγὴν ταύτην ἐν λιμῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἰδοὺ ἐγὼ ὕω ὑμῖν ἄρτους ἐκ τοῦ οὐρανοῦ·
    καὶ ἐξελεύσεται ὁ λαὸς, καὶ συλλέξουσι τὸ τῆς ἡμέρας εἰς ἡμέραν, ὅπως πειράσω
    αὐτοὺς εἰ πορεύσονται τῷ νόμῳ μου, ἢ οὔ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ τῇ ἕκτῃ, καὶ ἑτοιμάσουσιν ὃ ἐὰν εἰσενέγκωσι· καὶ
    ἔσται διπλοῦν ὃ ἐὰν συναγάγωσι τὸ καθʼ ἡμέραν εἰς ἡμέραν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπε Μωυσῆς καὶ Ἀαρὼν πρὸς πάσαν συναγωγὴν υἱῶν Ἰσραὴλ, ἑσπέρας
    γνώσεσθε, ὅτι Κύριος ἐξήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ πρωῒ ὄψεσθε τὴν δόξαν Κυρίου ἐν τῷ εἰσακοῦσαι τὸν γογγυσμὸν ὑμῶν
    ἐπὶ τῷ Θεῷ· ἡμεῖς δὲ τί ἐσμεν, ὅτι διαγογγύζετε καθʼ ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπε Μωυσῆς, ἐν τῷ διδόναι Κύριον ὑμῖν ἑσπέρας κρέα φαγεῖν, καὶ
    ἄρτους τὸ πρωῒ εἰς πλησμονὴν, διὰ τὸ εἰσακοῦσαι Κύριον τὸν γογγυσμὸν ὑμῶν, ὃν
    ὑμεῖς διαγογγύζετε καθʼ ἡμῶν· ἡμεῖς δὲ τί ἐσμεν; οὐ γὰρ καθʼ ἡμῶν ἐστιν ὁ γογγυσμὸς
    ὑμῶν, ἀλλʼ ἢ κατὰ τοῦ Θεοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἶπε δὲ Μωυσῆς πρὸς Ἀαρὼν, εἶπον πάσῃ συναγωγῇ υἱῶν Ἰσραὴλ, προσέλθετε
    ἐναντίον τοῦ Θεοῦ· εἰσακήκοε γὰρ τὸν γογγυσμὸν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἡνίκα δὲ ἐλάλει Ἀαρὼν πάσῃ συναγωγῇ υἱῶν Ἰσραὴλ, καὶ ἐπεστράφησαν εἰς
    τὴν ἔρημον, καὶ ἡ δόξα Κυρίου ὤφθη ἐν νεφέλῃ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: εἰσακήκοα τὸν γογγυσμὸν τῶν υἱῶν Ἰσραήλ· λάλησον πρὸς αὐτοὺς, λέγων,
    τὸ πρὸς ἑσπέραν ἔδεσθε κρέα, καὶ τὸ πρωῒ πλησθήσεσθε ἄρτων· καὶ γνώσεσθε, ὅτι
    ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐγένετο δὲ ἑσπέρα· καὶ ἀνέβη ὀρτυγομήτρα, καὶ ἐκάλυψε τὴν παρεμβολήν·
    τὸ πρωῒ ἐγένετο καταπαυομένης τῆς δρόσου κύκλῳ τῆς παρεμβολῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἰδοὺ ἐπὶ πρόσωπον τῆς ἐρήμου λεπτὸν ὡσεὶ κόριον λευκὸν, ὡσεὶ πάγος
    ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἰδόντες δὲ αὐτὸ οἱ υἱοὶ Ἰσραὴλ, εἶπαν ἕτερος τῷ ἑτέρῳ, τί ἐστι τοῦτο;
    οὐ γὰρ ᾔδεισαν τί ἦν· εἶπε δὲ Μωυσῆς αὐτοῖς, οὗτος ὁ ἄρτος, ὃν ἔδωκε Κύριος ὑμῖν
    φαγεῖν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τοῦτο τὸ ῥῆμα ὃ συνέταξε Κύριος· συναγάγετε ἀπʼ αὐτοῦ ἕκαστος εἰς τοὺς
    καθήκοντας γομὸρ, κατὰ κεφαλὴν κατὰ ἀριθμὸν ψυχῶν ὑμῶν, ἕκαστος σὺν τοῖς συσκηνίοις
    ὑμῶν συλλέξατε.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐποίησαν δὲ οὕτως οἱ υἱοὶ Ἰσραήλ· καὶ συνέλεξαν ὁ τὸ πολὺ καὶ ὁ τὸ ἔλαττον.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ μετρήσαντες γομὸρ, οὐκ ἐπλεόνασεν ὁ τὸ πόλυ, καὶ ὁ τὸ ἔλαττον οὐκ
    ἠλαττόνησεν· ἕκαστος εἰς τοὺς καθήκοντας παρʼ ἑαυτῷ συνέλεξαν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Εἶπε δὲ Μωυσῆς πρὸς αὐτοὺς, μηδεὶς καταλειπέτω ἀπʼ αὐτοῦ εἰς τὸ πρωΐ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ οὐκ εἰσήκουσαν Μωυσῆ, ἀλλὰ κατέλιπόν τινες ἀπʼ αὐτοῦ εἰς τὸ πρωΐ·
    καὶ ἐξέζεσε σκώληκας, καὶ ἐπώζεσε· καὶ ἐπικράνθη ἐπʼ αὐτοῖς Μωυσῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ συνέλεξαν αὐτὸ πρωῒ πρωῒ, ἕκαστος τὸ καθῆκον αὐτῷ· ἡνίκα δὲ διεθέρμαινεν
    ὁ ἥλιος, ἐτήκετο.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐγένετο δὲ τῇ ἡμέρᾳ τῇ ἕκτῃ, συνέλεξαν τὰ δέοντα διπλᾶ, δύο γομὸρ τῷ
    ἑνί· εἰσήλθοσαν δὲ πάντες οἱ ἄρχοντες τῆς συναγωγῆς, καὶ ἀνήγγειλαν Μωυσῇ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Εἶπε δὲ Μωυσῆς πρὸς αὐτούς, οὐ τοῦτο τὸ ῥῆμά ἐστιν ὃ ἐλάλησε Κύριος;
    σάββατα ἀνάπαυσις ἁγία τῷ Κυρίῳ αὔριον· ὅσα ἐὰν πέσσητε, πέσσετε· καὶ ὅσα ἐὰν
    ἕψητε, ἕψετε· καὶ πᾶν τὸ πλεονάζον καταλείπετε αὐτὸ εἰς ἀποθήκην εἰς τὸ πρωΐ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ κατελίποσαν ἀπʼ αὐτοῦ εἰς ἕως πρωῒ, καθὼς συνέταξεν αὐτοῖς Μωυσῆς·
    καὶ οὐκ ἐπώζεσεν, οὐδὲ σκώληξ ἐγένετο ἐν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Εἶπε δὲ Μωυσῆς, φάγετε σήμερον· ἔστι γὰρ σάββατα αήμερον τῷ Κυρίῳ· οὐχ
    εὑρεθήσεται ἐν τῷ πεδίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἓξ ἡμέρας συλλέξετε· τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα, ὅτι οὐκ ἔσται ἐν
    αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἐγένετο δὲ ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἐξήθλοσάν τινες ἐκ τοῦ λαοῦ συλλέξαι,
    καὶ οὐχ εὗρον.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἕως τίνος οὐ βούλεσθε εἰσακούειν τὰς ἐντολάς
    μου, καὶ τὸν νόμον μου;
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἴδετε, ὁ γὰρ Κύριος ἔδωκεν ὑμῖν σάββατα τὴν ἡμέραν ταύτην· διὰ τοῦτο
    αὐτὸς ἔδωκεν ὑμῖν τῇ ἡμέρᾳ τῇ ἕκτῃ ἄρτους δύο ἡμερῶν· καθίσεσθε ἕκαστος εἰς τοὺς
    οἴκους ὑμῶν· μηδεὶς ἐκπορευέσθω ἐκ τοῦ τόπου αὐτοῦ τῇ ἡμέρᾳ τῇ ἑβδόμῃ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐσαββάτισεν ὁ λαὸς τῇ ἡμέρᾳ τῇ ἑβδόμῃ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐπωνόμασαν αὐτὸ οἱ υἱοὶ Ἰσραὴλ τὸ ὄνομα αὐτοῦ, Μάν· ἦν δὲ ὡσεὶ σπέρμα
    κορίου λευκόν· τὸ δὲ γεῦμα αὐτοῦ ὡς ἐγκρὶς ἐν μέλιτι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Εἶπε δὲ Μωυσῆς, τοῦτο τὸ ῥῆμα, ὃ συνέταξε Κύριος, πλήσατε τὸ γομὸρ τοῦ
    μὰν, εἰς ἀποθήκην εἰς τὰς γενεὰς ὑμῶν· ἵνα ἴδωσι τὸν ἄρτον, ὃν ἐφάγετε ὑμεῖς ἐν
    τῇ ἐρήμῳ, ὡς ἐξήγαγεν ὑμᾶς Κύριος ἐκ γῆς Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν, λάβε στάμνον χρυσοῦν ἕνα, καὶ ἔμβαλε εἰς
    αὐτὸν πλῆρες τὸ γομὸρ τοῦ μὰν, καὶ ἀποθήσεις αὐτὸ ἐναντίον τοῦ Θεοῦ, εἰς διατήρησιν
    εἰς τὰς γενεὰς ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ· καὶ ἀπέθηκεν Ἀαρὼν ἐναντίον τοῦ
    μαρτυρίου εἰς διατήρησιν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Οἱ δὲ υἱοὶ Ἰσραὴλ ἔφαγον τὸ μὰν ἔτη τεσσαράκοντα, ἕως ἦλθον εἰς τὴν
    οἰκουμένην ἐφάγοσαν τὸ μὰν, ἕως παρεγένοντο εἰς μέρος τῆς Φοινίκης.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Τὸ δὲ γομὸρ τὸ δέκατον τῶν τριῶν μέτρων ἦν.
