- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἦλθε Ῥοβοὰμ εἰς Συχὲμ, ὅτι εἰς Συχὲμ ἤρχετο πᾶς Ἰσραὴλ βασιλεῦσαι
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐγένετο ὡς ἤκουσεν Ἱεροβοὰμ υἱὸς Ναβὰτ, καὶ αὐτὸς ἐν Αἰγύπτῳ, ὡς
    ἔφυγεν ἀπὸ προσώπου Σαλωμὼν τοῦ βασιλέως, καὶ κατῴκησεν Ἱεροβοὰμ ἐν Αἰγύπτῳ, καὶ
    ἀπέστρεψεν Ἱεροβοὰμ ἐξ Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀπέστειλαν καὶ ἐκάλεσαν αὐτόν· καὶ ἦλθεν Ἱεροβοὰμ καὶ πᾶσα ἡ ἐκκλησία
    πρὸς Ῥοβοὰμ, λέγοντες,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ὁ πατήρ σου ἐσκλήρυνε τὸν ζυγὸν ἡμῶν, καὶ νῦν ἄφες ἀπὸ τῆς δουλείας
    τοῦ πατρός σου τῆς σκληρᾶς, καὶ ἀπὸ τοῦ ζυγοῦ αὐτοῦ τοῦ βαρέος, οὗ ἔδωκεν ἐφʼ
    ἡμᾶς, καὶ δουλεύσομέν σοι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπεν αὐτοῖς, πορεύεσθε ἕως τριῶν ἡμερῶν, καὶ ἔρχεσθε πρὸς μέ· καὶ
    ἀπῆλθεν ὁ λαός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ συνήγαγεν ὁ βασιλεὺς Ῥοβοὰμ τοὺς πρεσβυτέρους τοὺς ἑστηκότας ἐναντίον
    τοῦ Σαλωμὼν τοῦ πατρὸς αὐτοῦ ἐν τῷ ζῇν αὐτὸν, λέγων, πῶς ὑμεῖς βουλεύεσθε τοῦ
    ἀποκριθῆναι τῷ λαῷ τούτῳ λόγον;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐλάλησαν αὐτῷ, λέγοντες, ἐὰν ἐν τῇ σήμερον γένῃ εἰς ἀγαθὸν τῷ λαῷ
    τούτῳ, καὶ εὐδοκήσῃς, καὶ λαλήσῃς αὐτοῖς λόγους ἀγαθοὺς, καὶ ἔσονταί σοι παῖδες
    πάσας τὰς ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ κατέλιπε τὴν βουλὴν τῶν πρεσβυτέρων, οἳ συνεβουλεύσαντο αὐτῷ· καὶ
    συνεβουλεύσατο μετὰ τῶν παιδαρίων τῶν συνεκτραφέντων μετʼ αὐτοῦ τῶν ἑστηκότων
    ἐναντίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπεν αὐτοῖς, τί ὑμεῖς βουλεύεσθε, καὶ ἀποκριθήσομαι λόγον τῷ λαῷ
    τούτῳ, οἳ ἐλάλησαν πρὸς μὲ, λέγοντες, ἄνες ἀπὸ τοῦ ζυγοῦ οὗ ἔδωκεν ὁ πατήρ σου
    ἐφʼ ἡμᾶς;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐλάλησαν αὐτῷ τὰ παιδάρια τὰ ἐκτραφέντα μετʼ αὐτοῦ, λέγοντες, οὕτως
    λαλήσεις τῷ λαῷ τῷ λαλήσαντι πρὸς σὲ, λέγων, ὁ πατήρ σου ἐβάρυνε τὸν ζυγὸν ἡμῶν,
    καὶ σὺ ἄφες ἀφʼ ἡμῶν· οὕτως ἐρεῖς, ὁ μικρὸς δάκτυλός μου παχύτερος τῆς ὀσφύος
    τοῦ πατρός μου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ νῦν ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ζυγῷ βαρεῖ, κᾀγὼ προσθήσω ἐπὶ τὸν
    ζυγὸν ὑμῶν· ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ἐν μάστιξι, κᾀγὼ παιδεύσω ὑμᾶς ἐν σκορπίοις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἦλθεν Ἱεροβοὰμ καὶ πᾶς ὁ λαὸς πρὸς Ῥοβοὰμ τῇ ἡμέρᾳ τῇ τρίτῃ, ὡς
    ἐλάλησεν ὁ βασιλεὺς, λέγων, ἐπιστρέψατε πρὸς μὲ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀπεκρίθη ὁ βασιλεὺς σκληρὰ, καὶ ἐγκατέλιπεν ὁ βασιλεὺς Ῥοβοὰμ τὴν
    βουλὴν τῶν πρεσβυτέρων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἐλάλησε πρὸς αὐτοὺς κατὰ τὴν βουλὴν τῶν νεωτέρων, λέγων, ὁ πατήρ
    μου ἐβάρυνε τὸν ζυγὸν ὑμῶν, καὶ ἐγὼ προσθήσω ἐπʼ αὐτόν· ὁ πατήρ μου ἐπαίδευσεν
    ὑμᾶς ἐν μάστιξι, καὶ ἐγὼ παιδεύσω ὑμᾶς ἐν σκορπίοις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ οὐκ ἤκουσεν ὁ βασιλεὺς τοῦ λαοῦ, ὅτι ἦν μεταστροφὴ παρὰ τοῦ Θεοῦ,
    λέγων, ἀνέστησε Κύριος τὸν λόγον αὐτοῦ, ὃν ἐλάλησεν ἐν χειρὶ Ἀχία τοῦ Σηλωνίτου
    περὶ Ἱεροβοὰμ υἱοῦ Ναβὰτ
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ παντὸς Ἰσραὴλ, ὅτι οὐκ ἤκουσεν ὁ βασιλεὺς αὐτῶν· καὶ ἀπεκρίθη ὁ
    λαὸς πρὸς τὸν βασιλέα, λέγων, τίς ἡμῶν ἡ μερὶς ἐν Δαυὶδ καὶ κληρονομία ἐν υἱῷ
    Ἰεσσαί; εἰς τὰ σκηνώματά σου, Ἰσραήλ· νῦν βλέπε τὸν οἶκόν σου, Δαυίδ. καὶ ἐπορεύθη
    πᾶς Ἰσραὴλ εἰς τὰ σκηνώματα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἄνδρες Ἰσραὴλ καὶ οἱ κατοικοῦντες ἐν πόλεσιν Ἰούδα, καὶ ἐβασίλευσαν
    ἐπʼ αὐτῶν Ῥοβοάμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀπέστειλεν ἐπʼ αὐτοὺς Ῥοβοὰμ ὁ βασιλεὺς τὸν Ἀδωνιρὰμ τὸν ἐπὶ τοῦ
    φόρου, καὶ ἐλιθοβόλησαν αὐτὸν οἱ υἱοὶ Ἰσραὴλ λίθοις, καὶ ἀπέθανε· καὶ ὁ βασιλεὺς
    Ῥοβοὰμ ἔσπευσε τοῦ ἀναβῆναι εἰς τὸ ἅρμα, τοῦ φυγεῖν εἰς Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 10
  book_usfm_code: 2CH
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἠθέτησεν Ἰσραὴλ ἐν τῷ οἴκῳ Δαυὶδ ἕως τῆς ἡμέρας ταύτης.
