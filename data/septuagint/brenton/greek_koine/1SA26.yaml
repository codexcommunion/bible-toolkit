- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἔρχονται οἱ Ζιφαῖοι ἐκ τῆς αὐχμώδους πρὸς τὸν Σαοὺλ εἰς τὸν βουνὸν,
    λέγοντες, ἰδοὺ Δαυὶδ σκεπάζεται μεθʼ ἡμῶν ἐν τῷ βουνῷ τῷ ʼΕχελὰ, κατὰ πρόσωπον
    τοῦ Ἰεσσεμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀνέστη Σαοὺλ, καὶ κατέβη εἰς τὴν ἔρημον Ζὶφ, καὶ μετʼ αὐτοὺ τρεῖς
    χιλιάδες ἀνδρῶν ἐκλεκτοὶ ἐξ Ἰσραὴλ, ζητεῖν τὸν Δαυὶδ ἐν τῇ ἐρήμῳ Ζίφ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ παρενέβαλε Σαοὺλ ἐν τῷ βουνῷ τῷ Ἐχελὰ τῷ ἐπὶ προσώπου τοῦ Ἰεσσεμοῦ
    ἐπὶ τῆς ὁδοῦ, καὶ Δαυὶδ ἐκάθισεν ἐν τῇ ἐρήμῳ· καὶ εἶδε Δαυὶδ, ὅτι ἥκει Σαοὺλ ὀπίσω
    αὐτοῦ εἰς τὴν ἔρημον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀπέστειλε Δαυὶδ κατασκόπους, καὶ ἔγνω ὅτι ἥκει Σαοὺλ ἕτοιμος ἐκ
    Κεϊλά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀνέστη Δαυὶδ λάθρα, καὶ εἰσπορεύεται εἰς τὸν τόπον οὗ ἐκάθευδεν
    ἐκεῖ Σαοὺλ, καὶ ἐκεῖ Ἀβεννὴρ υἱὸς Νὴρ ἀρχιστράτηγος αὐτοῦ· καὶ Σαοὺλ ἐκάθευδεν
    ἐν λαμπήνῃ, καὶ ὁ λαὸς παρεμβεβληκὼς κύκλῳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀπεκρίθη Δαυὶδ, καὶ εἶπε πρὸς Ἀβιμέλεχ τὸν Χετταῖον, καὶ πρὸς Ἀβεσσὰ
    υἱὸν Σαρουίας ἀδελφὸν Ἰωὰβ, λέγων, τίς εἰσελεύσεται μετʼ ἐμοῦ πρὸς Σαοὺλ εἰς τὴν
    παρεμβολήν; καὶ εἶπεν Ἀβεσσὰ, ἐγὼ εἰσελεύσομαι μετὰ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἰσπορεύεται Δαυὶδ καὶ Ἀβεσσὰ εἰς τὸν λαὸν τὴν νύκτα· καὶ ἰδοὺ Σαοὺλ
    καθεύδων ὕπνῳ ἐν λαμπήνῃ, καὶ τὸ δόρυ αὐτοῦ ἐμπεπηγὸς εἰς τὴν γῆν πρὸς κεφαλῆς
    αὐτοῦ, καὶ Ἀβεννὴρ καὶ ὁ λαὸς αὐτοῦ ἐκάθευδε κύκλῳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν Ἀβεσσὰ πρὸς Δαυὶδ, ἀπέκλεισε Κύριος σήμερον τὸν ἐχθρόν σου
    εἰς χεῖράς σου· καὶ νῦν πατάξω αὐτὸν τῷ δόρατι εἰς τὴν γῆν ἅπαξ, καὶ οὐ δευτερώσω
    αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπε Δαυὶδ πρὸς Ἀβεσσὰ, μὴ ταπεινώσῃς αὐτὸν, ὅτι τίς ἐποίσει χεῖρα
    αὐτοῦ ἐπὶ χριστὸν Κυρίου καὶ ἀθωωθήσεται;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπε Δαυὶδ, ζῇ Κύριος, ἐὰν μὴ Κύριος παίσῃ αὐτὸν, ἢ ἡμέρα αὐτοῦ
    ἔλθῃ καὶ ἀποθάνῃ, ἢ εἰς πόλεμον καταβῇ καὶ προστεθῇ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μηδαμῶς μοι παρὰ Κυρίου ἐπενεγκεῖν χεῖρά μου ἐπὶ χριστὸν Κυρίου· καὶ
    νῦν λάβε δὴ τὸ δόρυ ἀπὸ προσκεφαλῆς αὐτοῦ, καὶ τὸν φακὸν τοῦ ὕδατος, καὶ ἀπέλθωμεν
    ἡμεῖς καθʼ ἑαυτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔλαβε Δαυὶδ τὸ δόρυ, καὶ τὸν φακὸν τοῦ ὕδατος ἀπὸ προσκεφαλῆς αὐτοῦ,
    καὶ ἀπῆλθον καθʼ ἑαυτούς· καὶ οὐκ ἦν ὁ βλέπων, καὶ οὐκ ἦν ὁ γινώσκων, καὶ οὐκ
    ἦν ὁ ἐξεγειρόμενος, πάντες ὑπνοῦντες, ὅτι θάμβος Κυρίου ἐπέπεσεν ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ διέβη Δαυὶδ εἰς τὸ πέραν, καὶ ἔστη ἐπὶ τὴν κορυφὴν τοῦ ὄρους μακρόθεν,
    καὶ πολλὴ ἡ ὁδὸς ἀναμέσον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ προσεκαλέσατο Δαυὶδ τὸν λαὸν, καὶ τῷ Ἀβεννὴρ ἐλάλησε, λέγεν, οὐκ
    ἀποκριθήσῃ Ἀβεννήρ; καὶ ἀπεκρίθη ʼΑβεννὴρ, καὶ εἶπε, τίς εἶ σὺ ὁ καλῶν;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπε Δαυὶδ πρὸς Ἀβεννὴρ, οὐκ ἀνὴρ σύ; καὶ τίς, ὡς σὺ, ἐν Ἰσραήλ;
    καὶ διατί οὐ φυλάσσεις τὸν κύριόν σου τὸν βασιλέα; ὅτι εἰσῆλθεν εἷς ἐκ τοῦ λαοῦ
    διαφθεῖραι τὸν κύριόν σου τὸν βασιλέα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ οὐκ ἀγαθὸν τὸ ῥῆμα τοῦτο, ὃ πεποίηκας· ζῇ Κύριος, ὅτι υἱοὶ θανατώσεως
    ὑμεῖς, οἱ φυλάσσοντες τὸν βασιλέα τὸν κύριον ὑμῶν τὸν χριστὸν Κυρίου· καὶ νῦν
    ἴδε δὴ τὸ δόρυ τοῦ βασιλέως, καὶ ὁ φακὸς τοῦ ὕδατος, ποῦ ἐστι τὰ πρὸς κεφαλῆς
    αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐπέγνω Σαοὺλ τὴν φωνὴν Δαυὶδ, καὶ εἶπεν, ἡ φωνή σου αὕτη, τέκνον
    Δαυίδ; καὶ εἶπε Δαυίδ, δοῦλός σου κύριε βασιλεῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπεν, ἱνατί τοῦτο καταδιώκει ὁ κύριος ὀπίσω τοῦ δούλου αὐτοῦ; ὅτι
    τί ἡμάρτηκα; καὶ τί εὑρέθη ἐν ἐμοὶ ἀδίκημα;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ νῦν ἀκουσάτω ὁ κύριός μου ὁ βασιλεὺς τὸ ῥῆμα τοῦ δούλου αὐτοῦ· εἰ
    ὁ Θεὸς ἐπισείει σε ἐπʼ ἐμὲ, ὀσφρανθείη θυσία σου· καὶ εἰ υἱοὶ ἀνθρώπων, ἐπικατάρατοι
    οὗτοι ἐνώπιον Κυρίου, ὅτι ἐξέβαλόν με σήμερον μὴ ἐστηρίθαι ἐν κληρονομίᾳ Κυρίου,
    λέγοντες, πορεύου, δούλευε θεοῖς ἑτέροις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ νῦν μὴ πέσοι τὸ αἷμά μου ἐπὶ τὴν γῆν ἐξεναντίας προσώπου Κυρίου,
    ὅτι ἐξελήλυθεν ὁ βασιλεὺς Ἰσραὴλ ζητεῖν ψυχήν μου, καθὼς καταδιώκει ὁ νυκτικόραξ
    ἐν τοῖς ὄρεσι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπε Σαοὺλ, ἡμάρτηκα· ἐπίστρεφε, τέκνον Δαυὶδ, ὅτι οὐ κακοποιήσω
    σε, ἀνθʼ ὧν ἔντιμος ψυχή μου ἐν ὀφθαλμοῖς σου, καὶ ἐν τῇ σήμερον μεματαίωμαι καὶ
    ἠγνόηκα πολλὰ σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀπεκρίθη Δαυὶδ, καὶ εἶπεν, ἰδοὺ τὸ δόρυ τοῦ βασιλέως· διελθέτω εἷς
    τῶν παιδαρίων καὶ λαβέτω αὐτό·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ Κύριος ἐπιστρέψει ἑκάστῳ κατὰ τὰς δικαιοσύνας αὐτοῦ καὶ τὴν πίστιν
    αὐτοῦ· ὡς παρέδωκέ σε Κύριος σήμερον εἰς χεῖράς μου, καὶ οὐκ ἠθέλησα ἐπενεγκεῖν
    χεῖρά μου ἐπὶ χριστὸν Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἰδοὺ καθὼς ἐμεγαλύνθη ἡ ψυχή σου σήμερον ἐν ταύτῃ ἐν ὀφθαλμοῖς μου,
    οὕτως μεγαλυνθείη ἡ ψυχή μου ἐνώπιον Κυρίου, καὶ σκεπάσαι με, καὶ ἐξελεῖταί με
    ἐκ πάσης θλίψεως.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  book_usfm_code: 1SA
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ εἶπε Σαοὺλ πρὸς Δαυὶδ, εὐλογημένος σὺ, τέκνον· καὶ ποιῶν ποιήσεις,
    καὶ δυνάμενος δυνήσῃ· καὶ ἀπῆλθε Δαυὶδ εἰς τὴν ὁδὸν αὐτοῦ, καὶ Σαοὺλ ἀπέστρεψεν
    εἰς τὸν τόπον αὐτοῦ.
