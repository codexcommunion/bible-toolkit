- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔρχονται οἱ Ζιφαῖοι ἐκ τῆς αὐχμώδους πρὸς τὸν Σαοὺλ εἰς τὸν βουνὸν, λέγοντες,
    ἰδοὺ Δαυὶδ σκεπάζεται μεθʼ ἡμῶν ἐν τῷ βουνῷ τῷ ʼΕχελὰ, κατὰ πρόσωπον τοῦ Ἰεσσεμοῦ.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Σαοὺλ, καὶ κατέβη εἰς τὴν ἔρημον Ζὶφ, καὶ μετʼ αὐτοὺ τρεῖς χιλιάδες
    ἀνδρῶν ἐκλεκτοὶ ἐξ Ἰσραὴλ, ζητεῖν τὸν Δαυὶδ ἐν τῇ ἐρήμῳ Ζίφ.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ παρενέβαλε Σαοὺλ ἐν τῷ βουνῷ τῷ Ἐχελὰ τῷ ἐπὶ προσώπου τοῦ Ἰεσσεμοῦ ἐπὶ
    τῆς ὁδοῦ, καὶ Δαυὶδ ἐκάθισεν ἐν τῇ ἐρήμῳ· καὶ εἶδε Δαυὶδ, ὅτι ἥκει Σαοὺλ ὀπίσω
    αὐτοῦ εἰς τὴν ἔρημον.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Δαυὶδ κατασκόπους, καὶ ἔγνω ὅτι ἥκει Σαοὺλ ἕτοιμος ἐκ Κεϊλά.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Δαυὶδ λάθρα, καὶ εἰσπορεύεται εἰς τὸν τόπον οὗ ἐκάθευδεν ἐκεῖ Σαοὺλ,
    καὶ ἐκεῖ Ἀβεννὴρ υἱὸς Νὴρ ἀρχιστράτηγος αὐτοῦ· καὶ Σαοὺλ ἐκάθευδεν ἐν λαμπήνῃ,
    καὶ ὁ λαὸς παρεμβεβληκὼς κύκλῳ αὐτοῦ.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Δαυὶδ, καὶ εἶπε πρὸς Ἀβιμέλεχ τὸν Χετταῖον, καὶ πρὸς Ἀβεσσὰ υἱὸν
    Σαρουίας ἀδελφὸν Ἰωὰβ, λέγων, τίς εἰσελεύσεται μετʼ ἐμοῦ πρὸς Σαοὺλ εἰς τὴν παρεμβολήν;
    καὶ εἶπεν Ἀβεσσὰ, ἐγὼ εἰσελεύσομαι μετὰ σοῦ.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἰσπορεύεται Δαυὶδ καὶ Ἀβεσσὰ εἰς τὸν λαὸν τὴν νύκτα· καὶ ἰδοὺ Σαοὺλ καθεύδων
    ὕπνῳ ἐν λαμπήνῃ, καὶ τὸ δόρυ αὐτοῦ ἐμπεπηγὸς εἰς τὴν γῆν πρὸς κεφαλῆς αὐτοῦ, καὶ
    Ἀβεννὴρ καὶ ὁ λαὸς αὐτοῦ ἐκάθευδε κύκλῳ αὐτοῦ.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀβεσσὰ πρὸς Δαυὶδ, ἀπέκλεισε Κύριος σήμερον τὸν ἐχθρόν σου εἰς χεῖράς
    σου· καὶ νῦν πατάξω αὐτὸν τῷ δόρατι εἰς τὴν γῆν ἅπαξ, καὶ οὐ δευτερώσω αὐτῷ.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Ἀβεσσὰ, μὴ ταπεινώσῃς αὐτὸν, ὅτι τίς ἐποίσει χεῖρα αὐτοῦ
    ἐπὶ χριστὸν Κυρίου καὶ ἀθωωθήσεται;
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ, ζῇ Κύριος, ἐὰν μὴ Κύριος παίσῃ αὐτὸν, ἢ ἡμέρα αὐτοῦ ἔλθῃ καὶ
    ἀποθάνῃ, ἢ εἰς πόλεμον καταβῇ καὶ προστεθῇ.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Μηδαμῶς μοι παρὰ Κυρίου ἐπενεγκεῖν χεῖρά μου ἐπὶ χριστὸν Κυρίου· καὶ νῦν λάβε
    δὴ τὸ δόρυ ἀπὸ προσκεφαλῆς αὐτοῦ, καὶ τὸν φακὸν τοῦ ὕδατος, καὶ ἀπέλθωμεν ἡμεῖς
    καθʼ ἑαυτούς.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Δαυὶδ τὸ δόρυ, καὶ τὸν φακὸν τοῦ ὕδατος ἀπὸ προσκεφαλῆς αὐτοῦ, καὶ
    ἀπῆλθον καθʼ ἑαυτούς· καὶ οὐκ ἦν ὁ βλέπων, καὶ οὐκ ἦν ὁ γινώσκων, καὶ οὐκ ἦν ὁ
    ἐξεγειρόμενος, πάντες ὑπνοῦντες, ὅτι θάμβος Κυρίου ἐπέπεσεν ἐπʼ αὐτούς.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ διέβη Δαυὶδ εἰς τὸ πέραν, καὶ ἔστη ἐπὶ τὴν κορυφὴν τοῦ ὄρους μακρόθεν,
    καὶ πολλὴ ἡ ὁδὸς ἀναμέσον αὐτῶν.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ προσεκαλέσατο Δαυὶδ τὸν λαὸν, καὶ τῷ Ἀβεννὴρ ἐλάλησε, λέγεν, οὐκ ἀποκριθήσῃ
    Ἀβεννήρ; καὶ ἀπεκρίθη ʼΑβεννὴρ, καὶ εἶπε, τίς εἶ σὺ ὁ καλῶν;
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Ἀβεννὴρ, οὐκ ἀνὴρ σύ; καὶ τίς, ὡς σὺ, ἐν Ἰσραήλ; καὶ διατί
    οὐ φυλάσσεις τὸν κύριόν σου τὸν βασιλέα; ὅτι εἰσῆλθεν εἷς ἐκ τοῦ λαοῦ διαφθεῖραι
    τὸν κύριόν σου τὸν βασιλέα.
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀγαθὸν τὸ ῥῆμα τοῦτο, ὃ πεποίηκας· ζῇ Κύριος, ὅτι υἱοὶ θανατώσεως
    ὑμεῖς, οἱ φυλάσσοντες τὸν βασιλέα τὸν κύριον ὑμῶν τὸν χριστὸν Κυρίου· καὶ νῦν
    ἴδε δὴ τὸ δόρυ τοῦ βασιλέως, καὶ ὁ φακὸς τοῦ ὕδατος, ποῦ ἐστι τὰ πρὸς κεφαλῆς
    αὐτοῦ;
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐπέγνω Σαοὺλ τὴν φωνὴν Δαυὶδ, καὶ εἶπεν, ἡ φωνή σου αὕτη, τέκνον Δαυίδ;
    καὶ εἶπε Δαυίδ, δοῦλός σου κύριε βασιλεῦ.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἱνατί τοῦτο καταδιώκει ὁ κύριος ὀπίσω τοῦ δούλου αὐτοῦ; ὅτι τί
    ἡμάρτηκα; καὶ τί εὑρέθη ἐν ἐμοὶ ἀδίκημα;
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀκουσάτω ὁ κύριός μου ὁ βασιλεὺς τὸ ῥῆμα τοῦ δούλου αὐτοῦ· εἰ ὁ Θεὸς
    ἐπισείει σε ἐπʼ ἐμὲ, ὀσφρανθείη θυσία σου· καὶ εἰ υἱοὶ ἀνθρώπων, ἐπικατάρατοι
    οὗτοι ἐνώπιον Κυρίου, ὅτι ἐξέβαλόν με σήμερον μὴ ἐστηρίθαι ἐν κληρονομίᾳ Κυρίου,
    λέγοντες, πορεύου, δούλευε θεοῖς ἑτέροις.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ νῦν μὴ πέσοι τὸ αἷμά μου ἐπὶ τὴν γῆν ἐξεναντίας προσώπου Κυρίου, ὅτι ἐξελήλυθεν
    ὁ βασιλεὺς Ἰσραὴλ ζητεῖν ψυχήν μου, καθὼς καταδιώκει ὁ νυκτικόραξ ἐν τοῖς ὄρεσι.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ, ἡμάρτηκα· ἐπίστρεφε, τέκνον Δαυὶδ, ὅτι οὐ κακοποιήσω σε, ἀνθʼ
    ὧν ἔντιμος ψυχή μου ἐν ὀφθαλμοῖς σου, καὶ ἐν τῇ σήμερον μεματαίωμαι καὶ ἠγνόηκα
    πολλὰ σφόδρα.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Δαυὶδ, καὶ εἶπεν, ἰδοὺ τὸ δόρυ τοῦ βασιλέως· διελθέτω εἷς τῶν
    παιδαρίων καὶ λαβέτω αὐτό·
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ Κύριος ἐπιστρέψει ἑκάστῳ κατὰ τὰς δικαιοσύνας αὐτοῦ καὶ τὴν πίστιν αὐτοῦ·
    ὡς παρέδωκέ σε Κύριος σήμερον εἰς χεῖράς μου, καὶ οὐκ ἠθέλησα ἐπενεγκεῖν χεῖρά
    μου ἐπὶ χριστὸν Κυρίου.
  usfm_code: 1SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ καθὼς ἐμεγαλύνθη ἡ ψυχή σου σήμερον ἐν ταύτῃ ἐν ὀφθαλμοῖς μου, οὕτως
    μεγαλυνθείη ἡ ψυχή μου ἐνώπιον Κυρίου, καὶ σκεπάσαι με, καὶ ἐξελεῖταί με ἐκ πάσης
    θλίψεως.
  usfm_code: 1SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ πρὸς Δαυὶδ, εὐλογημένος σὺ, τέκνον· καὶ ποιῶν ποιήσεις, καὶ
    δυνάμενος δυνήσῃ· καὶ ἀπῆλθε Δαυὶδ εἰς τὴν ὁδὸν αὐτοῦ, καὶ Σαοὺλ ἀπέστρεψεν εἰς
    τὸν τόπον αὐτοῦ.
  usfm_code: 1SA
  verse: '25'
