- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ δὴ οἶδα ὅτι ἐκ χειρός μου ἡ ἔλεγξίς ἐστι, καὶ ἡ χεὶρ αὐτοῦ βαρεῖα γέγονεν
    ἐπʼ ἐμῷ στεναγμῷ.
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Τίς δʼ ἄρα γνοίη, ὅτι εὕροιμι αὐτὸν, καὶ ἔλθοιμι εἰς τέλος;
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Εἴποιμι δὲ ἐμαυτοῦ κρίμα, τὸ δὲ στόμα μου ἐμπλήσαι ἐλέγχων.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Γνοίην δὲ ἰάματα ἅ μοι ἐρεῖ, αἰσθοίμην δὲ τίνα μοι ἀπαγγελεῖ.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐν πολλῇ ἰσχύϊ ἐπελεύσεταί μοι, εἶτα ἐν ἀπειλῇ μοι οὐ χρήσεται.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀλήθεια γὰρ καὶ ἔλεγχος παρʼ αὐτοῦ, ἐξαγάγοι δὲ εἰς τέλος τὸ κρίμα μου.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Εἰ γὰρ πρῶτος πορεύσομαι, καὶ οὐκ ἔτι εἰμὶ, τὰ δὲ ἐπʼ ἐσχάτοις, τί οἶδα;
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀριστερὰ ποιήσαντος αὐτοῦ καὶ οὐ κατέσχον, περιβαλεῖ δεξιὰ καὶ οὐκ ὄψομαι·
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οἶδε γὰρ ἤδη ὁδόν μου· διέκρινε δέ με ὥσπερ τὸ χρυσίον.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐξελεύσομαι δὲ ἐν ἐντάλμασιν αὐτοῦ, ὁδοὺς γὰρ αὐτοῦ ἐφύλαξα, καὶ οὐ μὴ ἐκκλίνω
    ἀπὸ ἐνταλμάτων αὐτοῦ,
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: καὶ οὐ μὴ παρέλθω, ἐν δὲ κόλπῳ μου ἔκρυψα ῥήματα αὐτοῦ.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Εἰ δὲ καὶ αὐτὸς ἔκρινεν οὕτως, τίς ἐστιν ὁ ἀντειπὼν αὐτῷ; ὁ γὰρ αὐτὸς ἠθέλησε,
    καὶ ἐποίησε.
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐπʼ αὐτῷ ἐσπούδακα· νουθετούμενος δὲ, ἐφρόντισα αὐτοῦ.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐπὶ τούτῳ ἀπὸ προσώπου αὐτοῦ κατασπουδασθῶ· κατανοήσω, καὶ πτοηθήσομαι ἐξ
    αὐτοῦ.
  usfm_code: JOB
  verse: 15a
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Κύριος δὲ ἐμαλάκυνε τὴν καρδίαν μου· ὁ δὲ παντοκράτωρ ἐσπούδασέ με.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὐ γὰρ ᾔδειν ὅτι ἐπελεύσεταί μοι σκότος, πρὸ προσώπου δέ μου ἐκάλυψε γνόφος.
  usfm_code: JOB
  verse: '17'
