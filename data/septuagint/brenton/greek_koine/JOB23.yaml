- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ δὴ οἶδα ὅτι ἐκ χειρός μου ἡ ἔλεγξίς ἐστι, καὶ ἡ χεὶρ αὐτοῦ βαρεῖα
    γέγονεν ἐπʼ ἐμῷ στεναγμῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τίς δʼ ἄρα γνοίη, ὅτι εὕροιμι αὐτὸν, καὶ ἔλθοιμι εἰς τέλος;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εἴποιμι δὲ ἐμαυτοῦ κρίμα, τὸ δὲ στόμα μου ἐμπλήσαι ἐλέγχων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Γνοίην δὲ ἰάματα ἅ μοι ἐρεῖ, αἰσθοίμην δὲ τίνα μοι ἀπαγγελεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐν πολλῇ ἰσχύϊ ἐπελεύσεταί μοι, εἶτα ἐν ἀπειλῇ μοι οὐ χρήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀλήθεια γὰρ καὶ ἔλεγχος παρʼ αὐτοῦ, ἐξαγάγοι δὲ εἰς τέλος τὸ κρίμα μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰ γὰρ πρῶτος πορεύσομαι, καὶ οὐκ ἔτι εἰμὶ, τὰ δὲ ἐπʼ ἐσχάτοις, τί οἶδα;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀριστερὰ ποιήσαντος αὐτοῦ καὶ οὐ κατέσχον, περιβαλεῖ δεξιὰ καὶ οὐκ ὄψομαι·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οἶδε γὰρ ἤδη ὁδόν μου· διέκρινε δέ με ὥσπερ τὸ χρυσίον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐξελεύσομαι δὲ ἐν ἐντάλμασιν αὐτοῦ, ὁδοὺς γὰρ αὐτοῦ ἐφύλαξα, καὶ οὐ
    μὴ ἐκκλίνω ἀπὸ ἐνταλμάτων αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ οὐ μὴ παρέλθω, ἐν δὲ κόλπῳ μου ἔκρυψα ῥήματα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Εἰ δὲ καὶ αὐτὸς ἔκρινεν οὕτως, τίς ἐστιν ὁ ἀντειπὼν αὐτῷ; ὁ γὰρ αὐτὸς
    ἠθέλησε, καὶ ἐποίησε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Διὰ τοῦτο ἐπʼ αὐτῷ ἐσπούδακα· νουθετούμενος δὲ, ἐφρόντισα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐπὶ τούτῳ ἀπὸ προσώπου αὐτοῦ κατασπουδασθῶ· κατανοήσω, καὶ πτοηθήσομαι
    ἐξ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κύριος δὲ ἐμαλάκυνε τὴν καρδίαν μου· ὁ δὲ παντοκράτωρ ἐσπούδασέ με.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐ γὰρ ᾔδειν ὅτι ἐπελεύσεταί μοι σκότος, πρὸ προσώπου δέ μου ἐκάλυψε
    γνόφος.
