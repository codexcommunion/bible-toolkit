- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Υἱὸς πανοῦργος ὑπήκοος πατρὶ, υἱὸς δὲ ἀνήκοος ἐν ἀπωλείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀπὸ καρπῶν δικαιοσύνης φάγεται ἀγαθὸς, ψυχαὶ δὲ παρανόμων ὀλοῦνται ἄωροι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὃς φυλάσσει τὸ ἑαυτοῦ στόμα τηρεῖ τὴν ἑαυτοῦ ψυχὴν, ὁ δὲ προπετὴς χείλεσι
    πτοήσει ἑαυτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν ἐπιθυμίαις ἐστὶ πᾶς ἀεργὸς, χεῖρες δὲ ἀνδρείων ἐν ἐπιμελείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Λόγον ἄδικον μισεῖ δίκαιος, ἀσεβὴς δὲ αἰσχύνεται, καὶ οὐκ ἕξει παῤῥησίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εἰσὶν οἱ πλουτίζοντες ἑαυτοὺς μηδὲν ἔχοντες, καὶ εἰσὶν οἱ ταπεινοῦντες
    ἑαυτοὺς ἐν πολλῷ πλούτῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Λύτρον ἀνδρὸς ψυχῆς ὁ ἴδιος πλοῦτος, πτωχὸς δὲ οὐχ ὑφίσταται ἀπειλήν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Φῶς δικαίοις διαπαντὸς, φῶς δὲ ἀσεβῶν σβέννυται·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ψυχαὶ δόλιαι πλανῶνται ἐν ἁμαρτίαις, δίκαιοι δὲ οἰκτείρουσι καὶ ἐλεοῦσι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Κακὸς μεθʼ ὕβρεως πράσσει κακὰ, οἱ δʼ ἑαυτῶν ἐπιγνώμονες σοφοί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὕπαρξις ἐπισπουδαζομένη μετὰ ἀνομίας, ἐλάσσων γίνεται, ὁ δὲ συνάγων
    ἑαυτῷ μετʼ εὐσεβείας πληθυνθήσεται· δίκαιος οἰκτείρει καὶ κιχρᾷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Κρείσσων ἐναρχόμενος βοηθῶν καρδίᾳ, τοῦ ἐπαγγελλομένου καὶ εἰς ἐλπίδα
    ἄγοντος· δένδρον γὰρ ζωῆς, ἐπιθυμία ἀγαθή.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὃς καταφρονεῖ πράγματος, καταφρονηθήσεται ὑπʼ αὐτοῦ· ὁ δὲ φοβούμενος
    ἐντολὴν, οὗτος ὑγιαίνει·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: υἱῷ δολίῳ οὐδὲν ἔσται ἀγαθὸν, οἰκέτῃ δὲ σοφῷ εὔοδοι ἔσονται πράξεις,
    καὶ κατευθυνθήσεται ἡ ὁδὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Νόμος σοφοῦ πηγὴ ζωῆς, ὁ δὲ ἄνους ὑπὸ παγίδος θανεῖται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Σύνεσις ἀγαθὴ δίδωσι χάριν, τὸ δὲ γνῶναι νόμον διανοίας ἐστὶν ἀγαθῆς,
    ὁδοὶ δὲ καταφρονούντων ἐν ἀπωλείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Πᾶς πανοῦργος πράσσει μετὰ γνώσεως, ὁ δὲ ἄφρων ἐξεπέτασεν ἑαυτοῦ κακίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Βασιλεὺς θρασὺς ἐμπεσεῖται εἰς κακὰ, ἄγγελος δὲ σοφὸς ῥύσεται αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Πενίαν καὶ ἀτιμίαν ἀφαιρεῖται παιδεία, ὁ δὲ φυλάσσων ἐλέγχους δοξασθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐπιθυμίαι εὐσεβῶν ἡδύνουσι ψυχὴν, ἔργα δὲ ἀσεβῶν μακρὰν ἀπὸ γνώσεως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Συμπορευόμενος σοφοῖς σοφὸς ἔσῃ, ὁ δὲ συμπορευόμενος ἄφροσι γνωσθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἁμαρτάνοντας καταδιώξεται κακὰ, τοὺς δὲ δικαίους καταλήψεται ἀγαθά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἀγαθὸς ἀνὴρ κληρονομήσει υἱοὺς υἱῶν, θησαυρίζεται δὲ δικαίοις πλοῦτος
    ἀσεβῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Δίκαιοι ποιήσουσιν ἐν πλούτῳ ἔτη πολλὰ, ἄδικοι δὲ ἀπολοῦνται συντόμως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὃς φείδεται τῆς βακτηρίας, μισεῖ τὸν υἱὸν αὐτοῦ ὁ δὲ ἀγαπῶν, ἐπιμελῶς
    παιδεύει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 13
  book_usfm_code: PRO
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Δίκαιος ἔσθων ἐμπιπλᾷ τὴν ψυχὴν αὐτοῦ, ψυχαὶ δὲ ἀσεβῶν ἐνδεεῖς.
