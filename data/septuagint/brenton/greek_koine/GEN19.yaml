- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἦλθον δε οἱ δύο ἄγγελοι εἰς Σόδομα ἑσπέρας. Λὼτ δὲ ἐκάθητο παρὰ τὴν πύλην
    Σοδόμων· ἰδὸν δὲ Λὼτ, ἐξανέστη εἰς συνάντησιν αὐτοῖς, καὶ προσεκύνησε τῷ προσώπῳ
    ἐπὶ τὴν γῆν.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἰδοὺ, Κύριοι, ἐκκλίνατε εἰς τὸν οἶκον τοῦ παιδὸς ὑμῶν, καὶ καταλύσατε,
    καὶ νίψασθε τοὺς πόδας ὑμῶν, καὶ ὀρθρίσαντες ἀπελεύσεσθε εἰς τὴν ὁδὸν ὑμῶν. Καὶ
    εἶπαν, οὐχὶ, ἀλλʼ ἐν τῇ πλατείᾳ καταλύσομεν.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ κατεβιάσατο αὐτοὺς, καὶ ἐξέκλιναν πρὸς αὐτὸν, καὶ εἰσῆλθον εἰς τὸν οἶκον
    αὐτοῦ· καὶ ἐποίησεν αὐτοῖς πότον, καὶ ἀζύμους ἔπεψεν αὐτοῖς, καὶ ἔφαγον.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Πρὸ τοῦ κοιμηθῆναι δὲ, οἱ ἄνδρες τῆς πόλεως, οἱ Σοδομῖται περιεκύκλωσαν τὴν
    οἰκίαν, ἀπὸ νεανίσκου ἕως πρεσβυτέρου, ἅπας ὁ λαὸς ἅμα.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐξεκαλοῦντο τὸν Λὼτ, καὶ ἔλεγον πρὸς αὐτὸν, ποῦ εἰσιν οἱ ἄνδρες οἱ εἰσελθόντες
    πρὸς σὲ τὴν νύκτα; ἐξάγαγε αὐτοὺς πρὸς ἡμᾶς, ἵνα συγγενώμεθα αὐτοῖς.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐξῆλθε δὲ Λὼτ πρὸς αὐτοὺς πρὸς τὸ πρόθυρον, τὴν δὲ θύραν προσέῳξεν ὀπίσω αὐτοῦ.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἶπε δὲ πρὸς αὐτοὺς, μηδαμῶς ἀδελφοὶ μὴ πονηρεύσησθε.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἰσὶ δέ μοι δύο θυγατέρες, αἳ οὐκ ἔγνωσαν ἄνδρα· ἐξάξω αὐτὰς πρὸς ὑμᾶς, καὶ
    χρᾶσθε αὐταῖς καθὰ ἂν ἀρέσκοι ὑμῖν· μόνον εἰς τοὺς ἄνδρας τούτους μὴ ποιήσητε
    ἄδικον, οὗ εἵνεκεν εἰσῆλθον ὑπὸ τὴν σκέπην τῶν δοκῶν μου.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἶπαν δὲ αὐτῷ, ἀπόστα ἐκεῖ· εἰσῆλθες παροικεῖν, μὴ καὶ κρίσιν κρίνειν; νῦν
    οὖν σε κακώσωμεν μᾶλλον ἢ ἐκείνους. Καὶ παρεβιάζοντο τὸν ἄνδρα τὸν Λὼτ σφόδρα,
    καὶ ἤγγισαν συντρίψαι τὴν θύραν.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐκτείναντες δὲ οἱ ἄνδρες τὰς χεῖρας εἰσεσπάσαντο τὸν Λὼτ πρὸς ἑαυτοὺς εἰς
    τὸν οἶκον, καὶ τὴν θύραν τοῦ οἴκου ἀπέκλεισαν.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Τοὺς δὲ ἄνδρας τοὺς ὄντας ἐπὶ τῆς θύρας τοῦ οἴκου ἐπάταξαν ἐν ἀορασίᾳ ἀπὸ
    μικροῦ ἕως μεγάλου· καὶ παρελύθησαν ζητοῦντες τὴν θύραν.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἶπαν δὲ οἱ ἄνδρες πρὸς τὸν Λὼτ, εἰσί σοι ὧδε γαμβροὶ, ἢ υἱοὶ, ἢ θυγατέρες;
    ἢ εἴτις σοι ἄλλος ἐστὶν ἐν τῇ πόλει, ἐξάγαγε ἐκ τοῦ τόπου τούτου,
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὅτι ἡμεῖς ἀπόλλυμεν τὸν τόπον τοῦτον· ὅτι ὑψώθη ἡ κραυγὴ αὐτῶν ἔναντι Κυρίου,
    καὶ ἀπέστειλεν ἡμᾶς Κύριος ἐκτρίψαι αὐτήν.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐξῆλθε δὲ Λῶτ, καὶ ἐλάλησε πρὸς τοὺς γαμβροὺς αὐτοῦ τοὺς εἰληφότας τὰς θυγατέρας
    αὐτοῦ, καὶ εἶπεν, ἀνάστητε, καὶ ἐξέλθετε ἐκ τοῦ τόπου τούτου, ὅτι ἐκτρίβει Κύριος
    τὴν πόλιν· ἔδοξε δὲ γελοιάζειν ἐναντίον τῶν γαμβρῶν αὐτοῦ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἡνίκα δὲ ὄρθρος ἐγένετο, ἐσπούδαζον οἱ ἄγγελοι τὸν Λὼτ, λέγοντες, ἀναστὰς
    λάβε τὴν γυναῖκά σου, καὶ τὰς δύο θυγατέρας σου, ἃς ἔχεις, καὶ ἔξελθε, ἵνα μὴ
    καὶ σὺ συναπόλῃ ταῖς ἀνομίαις τῆς πόλεως.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐταράχθησαν, καὶ ἐκράτησαν οἱ ἄγγελοι τῆς χειρὸς αὐτοῦ, καὶ τῆς χειρὸς
    τῆς γυναικὸς αὐτοῦ, καὶ τῶν χειρῶν τῶν δύο θυγατέρων αὐτοῦ, ἐν τῷ φείσασθαι Κύριον
    αὐτοῦ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡνίκα ἐξήγαγον αὐτοὺς ἔξω, καὶ εἶπαν, σώζων σῶζε τὴν σεαυτοῦ ψυχήν·
    μὴ περιβλέψῃ εἰς τὰ ὀπίσω, μηδὲ στῇς ἐν πάσῃ τῇ περιχώρῳ· εἰς τὸ ὄρος σώζου, μή
    ποτε συμπαραληφθῇς.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Λὼτ πρὸς αὐτοὺς, δέομαι
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Κύριε, ἐπειδὴ εὗρεν ὁ παῖς σου ἔλεος ἐναντίον σου, καὶ ἐμεγάλυνας τὴν δικαιοσύνην
    σου, ὃ ποιεῖς ἐπʼ ἐμὲ, τοῦ ζῆν τὴν ψυχήν μου· ἐγὼ δὲ οὐ δυνήσομαι διασωθῆναι εἰς
    τὸ ὄρος, μή ποτε καταλάβῃ με τὰ κακὰ, καὶ ἀποθάνω.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἰδοὺ πόλις αὕτη ἐγγὺς τοῦ καταφυγεῖν με ἐκεῖ, ἥ ἐστι μικρά· καὶ ἐκεῖ διασωθήσομαι·
    οὐ μικρά ἐστι; καὶ ζήσεται ἡ ψυχή μου ἕνεκέν σου.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, ἰδοὺ ἐθαύμασά σου τὸ πρόσωπον καὶ ἐπὶ τῷ ῥήματι τούτῳ, τοῦ
    μὴ καταστρέψαι τὴν πόλιν περὶ ἧς ἐλάλησας.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Σπεῦσον οὖν τοῦ σωθῆναι ἐκεῖ, οὐ γὰρ δυνήσομαι ποιῆσαι πρᾶγμα, ἕως τοῦ ἐλθεῖν
    σε ἐκεῖ. διὰ τοῦτο ἐκάλεσε τὸ ὄνομα τῆς πόλεως ἐκείνης, Σηγώρ.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὁ ἥλιος ἐξῆλθεν ἐπὶ τὴν γῆν, καὶ Λὼτ εἰσῆλθεν εἰς Σηγώρ.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ Κύριος ἔβρεξεν ἐπὶ Σόδομα καὶ Γόμοῤῥα θεῖον καὶ πῦρ παρὰ Κυρίου ἐξ οὐρανοῦ.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ κατέστρεψε τὰς πόλεις ταύτας, καὶ πᾶσαν τὴν περίχωρον, καὶ πάντας τοὺς
    κατοικοῦντας ἐν ταῖς πόλεσι, καὶ τὰ ἀνατέλλοντα ἐκ τῆς γῆς.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐπέβλεψεν ἡ γυνὴ αὐτοῦ εἰς τὰ ὀπίσω, καὶ ἐγένετο στήλη ἁλός.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὤρθρισε δὲ Ἁβραὰμ τῷ πρωῒ εἰς τὸν τόπον, οὗ εἱστήκει ἐναντίον Κυρίου.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐπέβλεψεν ἐπὶ πρόσωπον Σοδόμων καὶ Γομόῤῥας, καὶ ἐπὶ πρόσωπον τῆς περιχώρου,
    καὶ εἶδε, καὶ ἰδοὺ ἀνέβαινεν φλὸξ ἐκ τῆς γῆς, ὡσεὶ ἀτμὶς καμίνου.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἐκτρίψαι τὸν Θεὸν πάσας τὰς πόλεις τῆς περιοίκου, ἐμνήσθη
    ὁ Θεὸς τοῦ Ἁβραάμ· καὶ ἐξαπέστειλε τὸν Λὼτ ἐκ μέσου τῆς καταστροφῆς, ἐν τῷ καταστρέψαι
    Κύριον τὰς πόλεις, ἐν αἷς κατῴκει ἐν αὐταῖς Λώτ.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἀνέβη δὲ Λὼτ ἐκ Σηγὼρ, καὶ ἐκάθητο ἐν τῷ ὄρει αὐτὸς, καὶ αἱ δύο θυγατέρες
    αὐτοῦ μετʼ αὐτοῦ· ἐφοβήθη γὰρ κατοικῆσαι ἐν Σηγώρ· καὶ κατῴκησεν ἐν τῷ σπηλαίῳ
    αὐτὸς, καὶ αἱ δύο θυγατέρες αὐτοῦ μετʼ αὐτοῦ.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ἡ πρεσβυτέρα πρὸς τὴν νεωτέραν, ὁ πατὴρ ἡμῶν πρεσβύτερος, καὶ οὐδείς
    ἐστιν ἐπὶ τῆς γῆς, ὃς εἰσελεύσεται πρὸς ἡμᾶς, ὡς καθήκει πάσῃ τῇ γῇ.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Δεῦρο καὶ ποτίσωμεν τὸν πατέρα ἡμῶν οἶνον, καὶ κοιμηθῶμεν μετʼ αὐτοῦ, καὶ
    ἐξαναστήσωμεν ἐκ τοῦ πατρὸς ἡμῶν σπέρμα.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐπότισαν δὲ τὸν πατέρα αὐτῶν οἶνον ἐν τῇ νυκτὶ ἐκείνῃ, καὶ εἰσελθοῦσα ἡ πρεσβυτέρα
    ἐκοιμήθη μετὰ τοῦ πατρὸς αὐτῆς ἐν τῇ νυκτὶ ἐκείνῃ· καὶ οὐκ ᾔδει ἐν τῷ κοιμηθῆναι
    αὐτὸν, καὶ ἐν τῷ ἀναστῆναι.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῇ ἐπαύριον, καὶ εἶπεν ἡ πρεσβυτέρα πρὸς τὴν νεωτέραν, ἰδοὺ
    ἐκοιμήθην χθὲς μετὰ τοῦ πατρὸς ἡμῶν· ποτίσωμεν αὐτὸν οἶνον καὶ ἐν τῇ νυκτὶ ταύτῃ,
    καὶ εἰσελθοῦσα κοιμήθητι μετʼ αὐτοῦ, καὶ ἐξαναστήσωμεν ἐκ τοῦ πατρὸς ἡμῶν σπέρμα.
  usfm_code: GEN
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἐπότισαν δὲ καὶ ἐν τῇ νυκτὶ ἐκείνῃ τὸν πατέρα αὐτῶν οἶνον, καὶ εἰσελθοῦσα
    ἡ νεωτέρα ἐκοιμήθη μετὰ τοῦ πατρὸς αὐτῆς· καὶ οὐκ ᾔδει ἐν τῷ κοιμηθῆναι αὐτὸν,
    καὶ ἀναστῆναι.
  usfm_code: GEN
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ συνέλαβον αἱ δύο θυγατέρες Λὼτ ἐκ τοῦ πατρὸς αὐτῶν.
  usfm_code: GEN
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἔτεκεν ἡ πρεσβυτέρα υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Μωὰβ, λέγουσα, ἐκ
    τοῦ πατρός μου· οὗτος πατὴρ Μωαβιτῶν ἕως τῆς σήμερον ἡμέρας.
  usfm_code: GEN
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ἔτεκε δὲ καὶ ἡ νεωτέρα υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Ἀμμὰν, λέγουσα, υἱὸς
    γένους μου· οὗτος πατὴρ Ἀμμανιτῶν ἕως τῆς σήμερον ἡμέρας.
  usfm_code: GEN
  verse: '38'
