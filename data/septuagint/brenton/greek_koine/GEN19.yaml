- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἦλθον δε οἱ δύο ἄγγελοι εἰς Σόδομα ἑσπέρας. Λὼτ δὲ ἐκάθητο παρὰ τὴν
    πύλην Σοδόμων· ἰδὸν δὲ Λὼτ, ἐξανέστη εἰς συνάντησιν αὐτοῖς, καὶ προσεκύνησε τῷ
    προσώπῳ ἐπὶ τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπεν, ἰδοὺ, Κύριοι, ἐκκλίνατε εἰς τὸν οἶκον τοῦ παιδὸς ὑμῶν, καὶ
    καταλύσατε, καὶ νίψασθε τοὺς πόδας ὑμῶν, καὶ ὀρθρίσαντες ἀπελεύσεσθε εἰς τὴν ὁδὸν
    ὑμῶν. Καὶ εἶπαν, οὐχὶ, ἀλλʼ ἐν τῇ πλατείᾳ καταλύσομεν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ κατεβιάσατο αὐτοὺς, καὶ ἐξέκλιναν πρὸς αὐτὸν, καὶ εἰσῆλθον εἰς τὸν
    οἶκον αὐτοῦ· καὶ ἐποίησεν αὐτοῖς πότον, καὶ ἀζύμους ἔπεψεν αὐτοῖς, καὶ ἔφαγον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πρὸ τοῦ κοιμηθῆναι δὲ, οἱ ἄνδρες τῆς πόλεως, οἱ Σοδομῖται περιεκύκλωσαν
    τὴν οἰκίαν, ἀπὸ νεανίσκου ἕως πρεσβυτέρου, ἅπας ὁ λαὸς ἅμα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐξεκαλοῦντο τὸν Λὼτ, καὶ ἔλεγον πρὸς αὐτὸν, ποῦ εἰσιν οἱ ἄνδρες
    οἱ εἰσελθόντες πρὸς σὲ τὴν νύκτα; ἐξάγαγε αὐτοὺς πρὸς ἡμᾶς, ἵνα συγγενώμεθα αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐξῆλθε δὲ Λὼτ πρὸς αὐτοὺς πρὸς τὸ πρόθυρον, τὴν δὲ θύραν προσέῳξεν ὀπίσω
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εἶπε δὲ πρὸς αὐτοὺς, μηδαμῶς ἀδελφοὶ μὴ πονηρεύσησθε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰσὶ δέ μοι δύο θυγατέρες, αἳ οὐκ ἔγνωσαν ἄνδρα· ἐξάξω αὐτὰς πρὸς ὑμᾶς,
    καὶ χρᾶσθε αὐταῖς καθὰ ἂν ἀρέσκοι ὑμῖν· μόνον εἰς τοὺς ἄνδρας τούτους μὴ ποιήσητε
    ἄδικον, οὗ εἵνεκεν εἰσῆλθον ὑπὸ τὴν σκέπην τῶν δοκῶν μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἶπαν δὲ αὐτῷ, ἀπόστα ἐκεῖ· εἰσῆλθες παροικεῖν, μὴ καὶ κρίσιν κρίνειν;
    νῦν οὖν σε κακώσωμεν μᾶλλον ἢ ἐκείνους. Καὶ παρεβιάζοντο τὸν ἄνδρα τὸν Λὼτ σφόδρα,
    καὶ ἤγγισαν συντρίψαι τὴν θύραν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐκτείναντες δὲ οἱ ἄνδρες τὰς χεῖρας εἰσεσπάσαντο τὸν Λὼτ πρὸς ἑαυτοὺς
    εἰς τὸν οἶκον, καὶ τὴν θύραν τοῦ οἴκου ἀπέκλεισαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τοὺς δὲ ἄνδρας τοὺς ὄντας ἐπὶ τῆς θύρας τοῦ οἴκου ἐπάταξαν ἐν ἀορασίᾳ
    ἀπὸ μικροῦ ἕως μεγάλου· καὶ παρελύθησαν ζητοῦντες τὴν θύραν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἶπαν δὲ οἱ ἄνδρες πρὸς τὸν Λὼτ, εἰσί σοι ὧδε γαμβροὶ, ἢ υἱοὶ, ἢ θυγατέρες;
    ἢ εἴτις σοι ἄλλος ἐστὶν ἐν τῇ πόλει, ἐξάγαγε ἐκ τοῦ τόπου τούτου,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅτι ἡμεῖς ἀπόλλυμεν τὸν τόπον τοῦτον· ὅτι ὑψώθη ἡ κραυγὴ αὐτῶν ἔναντι
    Κυρίου, καὶ ἀπέστειλεν ἡμᾶς Κύριος ἐκτρίψαι αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐξῆλθε δὲ Λῶτ, καὶ ἐλάλησε πρὸς τοὺς γαμβροὺς αὐτοῦ τοὺς εἰληφότας τὰς
    θυγατέρας αὐτοῦ, καὶ εἶπεν, ἀνάστητε, καὶ ἐξέλθετε ἐκ τοῦ τόπου τούτου, ὅτι ἐκτρίβει
    Κύριος τὴν πόλιν· ἔδοξε δὲ γελοιάζειν ἐναντίον τῶν γαμβρῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἡνίκα δὲ ὄρθρος ἐγένετο, ἐσπούδαζον οἱ ἄγγελοι τὸν Λὼτ, λέγοντες, ἀναστὰς
    λάβε τὴν γυναῖκά σου, καὶ τὰς δύο θυγατέρας σου, ἃς ἔχεις, καὶ ἔξελθε, ἵνα μὴ
    καὶ σὺ συναπόλῃ ταῖς ἀνομίαις τῆς πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐταράχθησαν, καὶ ἐκράτησαν οἱ ἄγγελοι τῆς χειρὸς αὐτοῦ, καὶ τῆς
    χειρὸς τῆς γυναικὸς αὐτοῦ, καὶ τῶν χειρῶν τῶν δύο θυγατέρων αὐτοῦ, ἐν τῷ φείσασθαι
    Κύριον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγένετο ἡνίκα ἐξήγαγον αὐτοὺς ἔξω, καὶ εἶπαν, σώζων σῶζε τὴν σεαυτοῦ
    ψυχήν· μὴ περιβλέψῃ εἰς τὰ ὀπίσω, μηδὲ στῇς ἐν πάσῃ τῇ περιχώρῳ· εἰς τὸ ὄρος σώζου,
    μή ποτε συμπαραληφθῇς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἶπε δὲ Λὼτ πρὸς αὐτοὺς, δέομαι
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Κύριε, ἐπειδὴ εὗρεν ὁ παῖς σου ἔλεος ἐναντίον σου, καὶ ἐμεγάλυνας τὴν
    δικαιοσύνην σου, ὃ ποιεῖς ἐπʼ ἐμὲ, τοῦ ζῆν τὴν ψυχήν μου· ἐγὼ δὲ οὐ δυνήσομαι
    διασωθῆναι εἰς τὸ ὄρος, μή ποτε καταλάβῃ με τὰ κακὰ, καὶ ἀποθάνω.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἰδοὺ πόλις αὕτη ἐγγὺς τοῦ καταφυγεῖν με ἐκεῖ, ἥ ἐστι μικρά· καὶ ἐκεῖ
    διασωθήσομαι· οὐ μικρά ἐστι; καὶ ζήσεται ἡ ψυχή μου ἕνεκέν σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπεν αὐτῷ, ἰδοὺ ἐθαύμασά σου τὸ πρόσωπον καὶ ἐπὶ τῷ ῥήματι τούτῳ,
    τοῦ μὴ καταστρέψαι τὴν πόλιν περὶ ἧς ἐλάλησας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Σπεῦσον οὖν τοῦ σωθῆναι ἐκεῖ, οὐ γὰρ δυνήσομαι ποιῆσαι πρᾶγμα, ἕως τοῦ
    ἐλθεῖν σε ἐκεῖ. διὰ τοῦτο ἐκάλεσε τὸ ὄνομα τῆς πόλεως ἐκείνης, Σηγώρ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὁ ἥλιος ἐξῆλθεν ἐπὶ τὴν γῆν, καὶ Λὼτ εἰσῆλθεν εἰς Σηγώρ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ Κύριος ἔβρεξεν ἐπὶ Σόδομα καὶ Γόμοῤῥα θεῖον καὶ πῦρ παρὰ Κυρίου
    ἐξ οὐρανοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ κατέστρεψε τὰς πόλεις ταύτας, καὶ πᾶσαν τὴν περίχωρον, καὶ πάντας
    τοὺς κατοικοῦντας ἐν ταῖς πόλεσι, καὶ τὰ ἀνατέλλοντα ἐκ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐπέβλεψεν ἡ γυνὴ αὐτοῦ εἰς τὰ ὀπίσω, καὶ ἐγένετο στήλη ἁλός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὤρθρισε δὲ Ἁβραὰμ τῷ πρωῒ εἰς τὸν τόπον, οὗ εἱστήκει ἐναντίον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐπέβλεψεν ἐπὶ πρόσωπον Σοδόμων καὶ Γομόῤῥας, καὶ ἐπὶ πρόσωπον τῆς
    περιχώρου, καὶ εἶδε, καὶ ἰδοὺ ἀνέβαινεν φλὸξ ἐκ τῆς γῆς, ὡσεὶ ἀτμὶς καμίνου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἐγένετο ἐν τῷ ἐκτρίψαι τὸν Θεὸν πάσας τὰς πόλεις τῆς περιοίκου,
    ἐμνήσθη ὁ Θεὸς τοῦ Ἁβραάμ· καὶ ἐξαπέστειλε τὸν Λὼτ ἐκ μέσου τῆς καταστροφῆς, ἐν
    τῷ καταστρέψαι Κύριον τὰς πόλεις, ἐν αἷς κατῴκει ἐν αὐταῖς Λώτ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἀνέβη δὲ Λὼτ ἐκ Σηγὼρ, καὶ ἐκάθητο ἐν τῷ ὄρει αὐτὸς, καὶ αἱ δύο θυγατέρες
    αὐτοῦ μετʼ αὐτοῦ· ἐφοβήθη γὰρ κατοικῆσαι ἐν Σηγώρ· καὶ κατῴκησεν ἐν τῷ σπηλαίῳ
    αὐτὸς, καὶ αἱ δύο θυγατέρες αὐτοῦ μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Εἶπε δὲ ἡ πρεσβυτέρα πρὸς τὴν νεωτέραν, ὁ πατὴρ ἡμῶν πρεσβύτερος, καὶ
    οὐδείς ἐστιν ἐπὶ τῆς γῆς, ὃς εἰσελεύσεται πρὸς ἡμᾶς, ὡς καθήκει πάσῃ τῇ γῇ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Δεῦρο καὶ ποτίσωμεν τὸν πατέρα ἡμῶν οἶνον, καὶ κοιμηθῶμεν μετʼ αὐτοῦ,
    καὶ ἐξαναστήσωμεν ἐκ τοῦ πατρὸς ἡμῶν σπέρμα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἐπότισαν δὲ τὸν πατέρα αὐτῶν οἶνον ἐν τῇ νυκτὶ ἐκείνῃ, καὶ εἰσελθοῦσα
    ἡ πρεσβυτέρα ἐκοιμήθη μετὰ τοῦ πατρὸς αὐτῆς ἐν τῇ νυκτὶ ἐκείνῃ· καὶ οὐκ ᾔδει ἐν
    τῷ κοιμηθῆναι αὐτὸν, καὶ ἐν τῷ ἀναστῆναι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἐγένετο δὲ ἐν τῇ ἐπαύριον, καὶ εἶπεν ἡ πρεσβυτέρα πρὸς τὴν νεωτέραν,
    ἰδοὺ ἐκοιμήθην χθὲς μετὰ τοῦ πατρὸς ἡμῶν· ποτίσωμεν αὐτὸν οἶνον καὶ ἐν τῇ νυκτὶ
    ταύτῃ, καὶ εἰσελθοῦσα κοιμήθητι μετʼ αὐτοῦ, καὶ ἐξαναστήσωμεν ἐκ τοῦ πατρὸς ἡμῶν
    σπέρμα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἐπότισαν δὲ καὶ ἐν τῇ νυκτὶ ἐκείνῃ τὸν πατέρα αὐτῶν οἶνον, καὶ εἰσελθοῦσα
    ἡ νεωτέρα ἐκοιμήθη μετὰ τοῦ πατρὸς αὐτῆς· καὶ οὐκ ᾔδει ἐν τῷ κοιμηθῆναι αὐτὸν,
    καὶ ἀναστῆναι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ συνέλαβον αἱ δύο θυγατέρες Λὼτ ἐκ τοῦ πατρὸς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ἔτεκεν ἡ πρεσβυτέρα υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Μωὰβ, λέγουσα,
    ἐκ τοῦ πατρός μου· οὗτος πατὴρ Μωαβιτῶν ἕως τῆς σήμερον ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 19
  book_usfm_code: GEN
  chapter_number: 19
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἔτεκε δὲ καὶ ἡ νεωτέρα υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Ἀμμὰν, λέγουσα,
    υἱὸς γένους μου· οὗτος πατὴρ Ἀμμανιτῶν ἕως τῆς σήμερον ἡμέρας.
