- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἡ ἐντολὴ αὕτη πρὸς ὑμᾶς οἱ ἱερεῖς.
  usfm_code: MAL
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐὰν μὴ ἀκούσητε, καὶ ἐὰν μὴ θῆσθε εἰς τὴν καρδίαν ὑμῶν, τοῦ δοῦναι δόξαν τῷ
    ὀνόματί μου, λέγει Κύριος παντοκράτωρ· καὶ ἐξαποστελῶ ἐφʼ ὑμᾶς τὴν κατάραν, καὶ
    ἐπικαταράσομαι τὴν εὐλογίαν ὑμῶν, καὶ καταράσομαι αὐτήν· καὶ διασκεδάσω τὴν εὐλογίαν
    ὑμῶν, καὶ οὐκ ἔσται ἐν ὑμῖν, ὅτι ὑμεῖς οὐ τίθεσθε εἰς τὴν καρδίαν ὑμῶν.
  usfm_code: MAL
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἀφορίζω ὑμῖν τὸν ὦμον, καὶ σκορπιῶ ἔνυστρον ἐπὶ τὰ πρόσωπα ὑμῶν,
    ἔνυστρον ἑορτῶν, ὑμῶν, καὶ λήψομαι ὑμᾶς εἰς τὸ αὐτό·
  usfm_code: MAL
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐπιγνώσεσθε διότι ἐγὼ ἐξαπέσταλκα πρὸς ὑμᾶς τὴν ἐντολὴν ταύτην, τοῦ εἶναι
    τὴν διαθήκην μου πρὸς τοὺς Λευίτας, λέγει Κύριος παντοκράτωρ.
  usfm_code: MAL
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἡ διαθήκη μου ἦν μετʼ αὐτοῦ τῆς ζωῆς καὶ τῆς εἰρήνης, καὶ ἔδωκα αὐτῷ ἐν φόβῳ
    φοβεῖσθαί με, καὶ ἀπὸ προσώπου ὀνόματός μου στέλλεσθαι αὐτόν·
  usfm_code: MAL
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: νόμος ἀληθείας ἦν ἐν τῷ στόματι αὐτοῦ, καὶ ἀδικία οὐχ εὑρέθη ἐν χείλεσιν αὐτοῦ·
    ἐν εἰρήνῃ κατευθύνων ἐπορεύθη μετʼ ἐμοῦ, καὶ πολλοὺς ἐπέστρεψεν ἀπὸ ἀδικίας.
  usfm_code: MAL
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι χείλη ἱερέως φυλάξεται γνῶσιν, καὶ νόμον ἐκζητήσουσιν ἐκ στόματος αὐτοῦ,
    διότι ἄγγελος Κυρίου παντοκράτορός ἐστιν.
  usfm_code: MAL
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ ἐξεκλίνατε ἐκ τῆς ὁδοῦ, καὶ ἠσθενήσατε πολλοὺς ἐν νόμῳ, διεφθείρατε
    τὴν διαθήκην τοῦ Λευὶ, λέγει Κύριος παντοκράτωρ.
  usfm_code: MAL
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Κᾀγὼ δέδωκα ὑμᾶς ἐξουδενωμένους καὶ ἀπεῤῥιμμένους εἰς πάντα τὰ ἔθνη, ἀνθʼ
    ὧν ὑμεῖς οὐκ ἐφυλάξασθε τὰς ὁδούς μου, ἀλλὰ ἐλαμβάνετε πρόσωπα ἐν νόμῳ.
  usfm_code: MAL
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐχὶ πατὴρ εἷς πάντων ὑμῶν; οὐχὶ Θεὸς εἷς ἔκτισεν ὑμᾶς; τί ὅτι ἐγκατελίπετε
    ἕκαστος τὸν ἀδελφὸν αὐτοῦ, τοῦ βεβηλῶσαι τὴν διαθήκην τῶν πατέρων ὑμῶν;
  usfm_code: MAL
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐνκατελείφθη Ἰούδας, καὶ βδέλυγμα ἐγένετο ἐν τῷ Ἰσραὴλ καὶ ἐν Ἱερουσαλὴμ,
    διότι ἐβεβήλωσεν Ἰούδας τὰ ἅγια Κυρίου, ἐν οἷς ἠγάπησε, καὶ ἐπετήδευσεν εἰς θεοὺς
    ἀλλοτρίους.
  usfm_code: MAL
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐξολοθρεύσει Κύριος τὸν ἄνθρωπον τὸν ποιοῦντα ταῦτα, ἕως καὶ ταπεινωθῇ ἐκ
    σκηνωμάτων Ἰακὼβ, καὶ ἐκ προσαγόντων θυσίαν τῷ κυρίῳ παντοκράτορι.
  usfm_code: MAL
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα, ἃ ἔμισουν, ἐποιεῖτε· ἐκαλύπτετε δάκρυσι τὸ θυσιαστήριον Κυρίου,
    καὶ κλαυθμῷ καὶ στεναγμῷ ἐκ κόπων· ἔτι ἄξιον ἐπιβλέψαι εἰς θυσίαν, ἢ λαβεῖν δεκτὸν
    ἐκ τῶν χειρῶν ὑμῶν;
  usfm_code: MAL
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἴπατε, ἕνεκεν τίνος; ὅτι Κύριος διεμαρτύρατο ἀναμέσον σου, καὶ ἀναμέσον
    γυναικὸς νεότητός σου, ἣν ἐγκατέλιπες, καὶ αὕτη κοινωνός σου, καὶ γυνὴ διαθήκης
    σου.
  usfm_code: MAL
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ οὐ καλὸν ἐποίησε; καὶ ὑπόλειμμα πνεύματος αὐτοῦ· καὶ εἴπατε, τί ἄλλο ἢ
    σπέρμα ζητεῖ ὁ Θεός; καὶ φυλάξασθε ἐν τῷ πνεύματι ὑμῶν, καὶ γυναῖκα νεότητός σου
    μὴ ἐγκαταλίπῃς.
  usfm_code: MAL
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀλλὰ ἐὰν μισήσας ἐξαποστείλῃς, λέγει Κύριος ὁ Θεὸς τοῦ Ἰσραὴλ, καὶ καλύψει
    ἀσέβεια ἐπὶ τὰ ἐνθυμήματά σου, λέγει Κύριος παντοκράτωρ. καὶ φυλάξασθε ἐν τῷ πνεύματι
    ὑμῶν, καὶ οὐ μὴ ἐγκαταλίπητε
  usfm_code: MAL
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: οἱ παροξύναντες τὸν Θεὸν ἐν τοῖς λόγοις ὑμῶν· καὶ εἴπατε, ἐν τίνι παρωξύναμεν
    αὐτόν; ἐν τῷ λέγειν ὑμᾶς, πᾶς ποιῶν πονηρὸν, καλὸν ἐνώπιον Κυρίου, καὶ ἐν αὐτοῖς
    αὐτὸς εὐδόκησε, καί ποῦ ἐστιν ὁ Θεὸς τῆς δικαιοσύνης;
  usfm_code: MAL
  verse: '17'
