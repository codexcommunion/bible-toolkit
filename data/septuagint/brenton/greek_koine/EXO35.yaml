- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ συνήθροισε Μωυσῆς πᾶσαν συναγωγὴν υἱῶν Ἰσραὴλ, καὶ εἶπεν, οὗτοι οἱ λόγοι,
    οὓς εἶπε Κύριος ποιῆσαι αὐτούς.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἓξ ἡμέρας ποιήσεις ἔργα, τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ κατάπαυσις· ἅγια, σάββατα·
    ἀνάπαυσις Κυρίῳ· πᾶς ὁ ποιῶν ἔργον ἐν αὐτῇ, τελευτάτω.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Οὐ καύσετε πῦρ ἐν πάσῃ κατοικίᾳ ὑμῶν τῇ ἡμέρᾳ τῶν σαββάτων· ἐγὼ Κύριος.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς πᾶσαν συναγωγὴν υἱῶν Ἰσραὴλ, λέγων, τοῦτο τὸ ῥῆμα, ὃ
    συνέταξε Κύριος, λέγων,
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: λάβετε παρʼ ὑμῶν αὐτῶν ἀφαίρεμα Κυρίῳ· πᾶς ὁ καταδεχόμενος τῇ καρδίᾳ, οἴσουσι
    τὰς ἀπαρχὰς Κυρίῳ, χρυσίον, ἀργύριον, χαλκὸν,
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: ὑάκινθον, πορφύραν, κόκκινον διπλοῦν διανενησμένον, καὶ βύσσον κεκλωσμένην,
    καὶ τρίχας αἰγείας,
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ δέρματα κριῶν ἠρυθροδανωμένα, καὶ δέρματα ὑακινθινα, καὶ ξύλα ἄσηπτα,
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ λίθους σαρδίου, καὶ λίθους εἰς τὴν γλυφὴν εἰς τὴν ἐπωμίδα καὶ τὸν ποδήρη.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ πᾶς σοφὸς τῇ καρδίᾳ ἐν ὑμῖν, ἐλθὼν ἐργαζέσθω πάντα ὅσα συνέταξε Κύριος·
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Τὴν σκηνὴν, καὶ τὰ παραρύματα, καὶ τὰ κατακαλύμματα, καὶ τὰ διατόνια, καὶ
    τοὺς μοχλοὺς, καὶ τοὺς στύλους,
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ τὴν κιβωτὸν τοῦ μαρτυρίου, καὶ τοὺς ἀναφορεῖς αὐτῆς, καὶ τὸ ἱλαστήριον
    αὐτῆς, καὶ τὸ καταπέτασμα,
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ τὰ ἱστία τῆς αὐλῆς, καὶ τοὺς στύλους αὐτῆς, καὶ τοὺς λίθους τοὺς τῆς σμαράγδου,
    καὶ τὸ θυμίαμα, καὶ τὸ ἔλαιον τοῦ χρίσματος,
  usfm_code: EXO
  verse: 12a
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ τὴν τράπεζαν καὶ πάντα τὰ σκεύη αὐτῆς,
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ τὴν λυχνίαν τοῦ φωτὸς καὶ πάντα τὰ σκεύη αὐτῆς,
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ τὸ θυσιαστήριον καὶ πάντα τὰ σκεύη αὐτοῦ,
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ τὰς στολὰς τὰς ἁγίας Ἀαρὼν τοῦ ἱερέως, καὶ τὰς στολὰς ἐν αἷς λειτουργήσουσιν
    ἐν αὐταῖς, καὶ τοὺς χιτῶνας τοῖς υἱοῖς Ἀαρὼν τῆς ἱερατίας, καὶ τὸ ἔλαιον τοῦ χρίσματος,
    καὶ τὸ θυμίαμα τῆς συνθέσεως.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ ἀπὸ Μωυσῆ.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἤνεγκαν ἕκαστος, ὧν ἔφερεν ἡ καρδία αὐτῶν, καὶ ὅσοις ἔδοξε τῇ ψυχῇ αὐτῶν,
    ἀφαίρεμα· καὶ ἤνεγκαν ἀφαίρεμα Κυρίῳ εἰς πάντα τὰ ἔργα τῆς σκηνῆς τοῦ μαρτυρίου,
    καὶ εἰς πάντα τὰ κάτεργα αὐτῆς καὶ εἰς πάσας τὰς στολὰς τοῦ ἁγίου.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἤνεγκαν οἱ ἄνδρες παρὰ τῶν γυναικῶν, πᾶς ᾧ ἔδοξε τῇ διανοίᾳ, ἤνεγκαν σφραγίδας,
    καὶ ἐνώτια, καὶ δακτυλίους, καὶ ἐμπλόκια, καὶ περιδέξια, πᾶν σκεῦος χρυσοῦν.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ πάντες ὅσοι ἤνεγκαν ἀφαιρέματα χρυσίου Κυρίῳ, καὶ παρʼ ᾧ εὑρέθη βύσσος·
    καὶ δέρματα ὑακίνθινα καὶ δέρματα κριῶν ἠρυθροδανωμένα ἤνεγκαν.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ὁ ἀφαιρῶν ἀφαίρεμα, ἤνεγκαν ἀργύριον καὶ χαλκὸν, τὰ ἀφαιρέματα Κυρίῳ·
    καὶ παρʼ οἷς εὑρέθη ξύλα ἄσηπτα· καὶ εἰς πάντα τὰ ἔργα τῆς παρασκευῆς ἤνεγκαν.
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ πᾶσα γυνὴ σοφὴ τῇ διανοίᾳ ταῖς χερσὶ νήθειν, ἤνεγκαν νενησμένα, τὴν ὑάκινθον,
    καὶ τὴν πορφύραν, καὶ τὸ κόκκινον, καὶ τὴν βύσσον.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ πᾶσαι αἱ γυναῖκες, αἷς ἔδοξε τῇ διανοίᾳ αὐτῶν ἐν σοφίᾳ, ἔνησαν τὰς τρίχας
    τὰς αἰγείας.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἄρχοντες ἤνεγκαν τοὺς λίθους τῆς σμαράγδου, καὶ τοὺς λίθους τῆς πληρώσεως
    εἰς τὴν ἐπωμίδα, καὶ τὸ λογεῖον,
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ τὰς συνθέσεις, καὶ εἰς τὸ ἔλαιον τῆς χρίσεως, καὶ τὴν συνθεσιν τοῦ θυμιάματος.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ἀνὴρ καὶ γυνὴ, ὧν ἔφερεν ἡ διάνοια αὐτῶν εἰσελθόντας ποιεῖν πάντα
    τὰ ἔργα, ὅσα συνέταξε Κύριος ποιῆσαι αὐτὰ διὰ Μωυσῆ, ἤνεγκαν οἱ υἱοὶ Ἰσραὴλ, ἀφαίρεμα
    Κυρίῳ.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ, Ἰδοὺ ἀνακέκληκεν ὁ Θεὸς ἐξ ὀνόματος τὸν
    Βεσελεὴλ τὸν τοῦ Οὐρείου τὸν Ὢρ, ἐκ τῆς φυλῆς Ἰούδα,
  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ ἐνέπλησεν αὐτὸν πνεῦμα θεῖον σοφίας καὶ συνέσεως, καὶ ἐπιστήμης πάντων,
  usfm_code: EXO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: ἀρχιτεκτονεῖν κατὰ πάντα τὰ ἔργα τῆς ἀρχιτεκτονίας, ποιεῖν τὸ χρυσίον καὶ
    τὸ ἀργύριον καὶ τὸν χαλκόν,
  usfm_code: EXO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ λιθουργῆσαι τὸν λίθον, καὶ κατεργάζεσθαι τὰ ξύλα, καὶ ποιεῖν ἐν παντὶ
    ἔργῳ σοφίας.
  usfm_code: EXO
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ προβιβάσαι γε ἔδωκεν ἐν τῇ διανοίᾳ αὐτῷ τε, καὶ τῷ Ἐλιὰβ τῷ τοῦ Ἀχισαμὰκ,
    ἐκ φυλῆς Δάν·
  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐνέπλησεν αὐτοὺς σοφίας, συνέσεως, διανοίας, πάντα συνιέναι ποιῆσαι τὰ
    ἔργα τοῦ ἁγίου, καὶ τὰ ὑφαντὰ καὶ ποικιλτὰ ὑφάναι τῷ κοκκίνῳ, καὶ τῇ βύσσῳ, ποιεῖν
    πᾶν ἔργον ἀρχιτεκτονίας, ποικιλίας.
  usfm_code: EXO
  verse: '35'
