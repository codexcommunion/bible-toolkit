- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Ἀλληλούϊα· Ἀγγαίου καὶ Ζαχαρίου.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Αἰνεῖτε αὐτόν πάντες οἱ ἄγγελοι αὐτοῦ, αἰνεῖτε αὐτόν πᾶσαι αἱ δυνάμεις αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Αἰνεῖτε αὐτόν ἥλιος καὶ σελήνη, αἰνεῖτε αὐτόν πάντα τὰ ἄστρα καὶ τὸ φῶς.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Αἰνεῖτε αὐτόν οἱ οὐρανοὶ τῶν οὐρανῶν, καὶ τὸ ὕδωρ τὸ ὑπεράνω τῶν οὐρανῶν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Αἰνεσάτωσαν τὸ ὄνομα Κυρίου· ὅτι αὐτὸς εἶπεν καὶ ἐγενήθησαν, αὐτὸς ἐνετείλατο
    καὶ ἐκτίσθησαν.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Ἔστησεν αὐτὰ εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος· πρόσταγμα ἔθετο,
    καὶ οὐ παρελεύσεται.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Αἰνεῖτε τὸν Κύριον ἐκ τῆς γῆς, δράκοντες καὶ πᾶσαι ἄβυσσοι·
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Πῦρ, χάλαζα, χιὼν, κρύσταλλος, πνεῦμα καταιγίδος, τὰ ποιοῦντα τὸν λόγον αὐτοῦ·
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Τὰ ὄρη καὶ πάντες βουνοί, ξύλα καρποφόρα καὶ πᾶσαι κέδροι·
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Τὰ θηρία καὶ πάντα τὰ κτήνη, ἑρπετὰ καὶ πετεινὰ πτερωτά·
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Βασιλεῖς τῆς γῆς καὶ πάντες λαοί, ἄρχοντες καὶ πάντες κριταὶ γῆς·
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: Νεανίσκοι καὶ παρθένοι, πρεσβύται μετὰ νεωτέρων
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: αἰνεσάτωσαν τὸ ὄνομα Κυρίου, ὅτι ὑψώθη τὸ ὄνομα αὐτοῦ μόνου· ἡ ἐξομολόγησις
    αὐτοῦ ἐπὶ γῆς καὶ οὐρανοῦ,
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 148
  chapter: 148
  iso-639-2_language_code: grc
  text: καὶ ὑψώσει κέρας λαοῦ αὐτοῦ· ὕμονς πᾶσι τοῖς ὁσίοις αὐτοῦ, τοῖς υἱοῖς Ἰσραήλ,
    λαῷ ἐγγίζοντι αὐτῷ.
  usfm_code: PSA
  verse: '14'
