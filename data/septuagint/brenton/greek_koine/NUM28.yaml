- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: ἔντειλαι τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, λέγων, τὰ δῶρά μου δόματά
    μου καρπώματά μου εἰς ὀσμὴν εὐωδίας διατηρήσετε προσφέρειν ἐμοὶ ἐν ταῖς ἑορταῖς
    μου.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς πρὸς αὐτοὺς, ταῦτα τὰ καρπώματα ὅσα προσάξετε Κυρίῳ, ἀμνοὺς ἐνιαυσίους
    ἀμώμους δύο τὴν ἡμέραν εἰς ὁλοκαύτωσιν ἐνδελεχῶς.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Τὸν ἀμνὸν τὸν ἕνα ποιήσεις τὸ τοπρωῒ, καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις
    τὸ πρὸς ἑσπέραν.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τὸ δέκατον τοῦ οἰφὶ σεμίδαλιν εἰς θυσίαν ἀναπεποιημένην ἐν ἐλαίῳ
    ἐν τετάρτῳ τοῦ ἴν.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ὁλοκαύτωμα ἐνδελεχισμοῦ, ἡ γενομένη ἐν τῷ ὄρει Σινᾷ εἰς ὀσμὴν εὐωδίας Κυρίῳ.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ σπονδὴν αὐτοῦ τὸ τέταρτον τοῦ ἴν τῷ ἀμνῷ τῷ ἑνί· ἐν τῷ ἁγίῳ σπείσεις σπονδὴν
    σίκερα Κυρίῳ·
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις τὸ πρὸς ἑσπέραν· κατὰ τὴν θυσίαν αὐτοῦ
    καὶ κατὰ τὴν σπονδὴν αὐτοῦ ποιήσετε εἰς ὀσμὴν εὐωδίας Κυρίῳ.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ τῇ ἡμέρᾳ τῶν σαββάτων προσάξετε δύο ἀμνοὺς ἐνιαυσίους ἀμώμους, καὶ δύο
    δέκατα σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ εἰς θυσίαν καὶ σπονδὴν,
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: ὁλοκαύτωμα σαββάτων ἐν τοῖς σαββάτοις ἐπὶ τὴς ὁλοκαυτώσεως τῆς διαπαντὸς,
    καὶ τὴν σπονδὴν αὐτοῦ.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐν ταῖς νεομηνίαις προσάξετε ὁλοκαύτωμα τῷ Κυρίῳ, μόσχους ἐκ βοῶν δύο,
    καὶ κριὸν ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους·
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Τρία δέκατα σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ τῷ μόσχῳ τῷ ἑνὶ, καὶ δύο δέκατα
    σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ τῷ κριῷ τῷ ἑνί·
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Δέκατον δέκατον σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ τῷ ἀμνῷ τῷ ἑνὶ, θυσίαν
    ὀσμὴν εὐωδίας κάρπωμα Κυρίῳ.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἡ σπονδὴ αὐτῶν τὸ ἥμισυ τοῦ ἴν ἔσται τῷ μόσχῳ τῷ ἑνί· καὶ τὸ τρίτον τοῦ ἴν
    ἔσται τῷ κριῷ τῷ ἑνί. Καὶ τὸ τέταρτον τοῦ ἴν ἔσται τῷ ἀμνῷ τῷ ἑνὶ οἴνου· τοῦτο
    τὸ ὁλοκαύτωμα μῆνα ἐκ μηνὸς εἰς τοὺς μῆνας τοῦ ἐνιαυτοῦ.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας Κυρίῳ, ἐπὶ τῆς ὁλοκαυτώσεως τῆς διαπαντὸς
    ποιηθήσεται, καὶ ἡ σπονδὴ αὐτοῦ.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ μηνὶ τῷ πρώτῳ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς πάσχα Κυρίῳ.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τούτου ἑορτή· ἑπτὰ ἡμέρας ἄζυμα ἔδεσθε.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἡ ἡμέρα ἡ πρώτη ἐπίκλητος ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ προσάξετε ὁλοκαυτώματα κάρπωμα Κυρίῳ, μόσχους ἐκ βοῶν δύο, κριὸν ἕνα,
    ἀμνοὺς ἐνιαυσίους ἑπτά· ἄμωμοι ἔσονται ὑμῖν.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ τῷ
    ἑνὶ, καὶ δύο δέκατα τῷ κριῷ τῷ ἑνί.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Δέκατον δέκατον ποιήσεις τῷ ἀμνῷ τῷ ἑνὶ, τοῖς ἑπτὰ ἀμνοῖς.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν·
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντὸς τῆς πρωϊνῆς, ὅ ἐστιν ὁλοκαύτωμα ἐνδελεχισμοῦ.
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ταῦτα κατὰ ταῦτα ποιήσετε τὴν ἡμέραν εἰς τὰς ἑπτὰ ἡμέρας, δῶρον κάρπωμα εἰς
    ὀσμὴν εὐωδίας Κυρίῳ, ἐπὶ τοῦ ὁλοκαυτώματος τοῦ διαπαντὸς ποιήσεις τὴν σπονδὴν
    αὐτοῦ.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ ἡμέρα ἡ ἑβδόμη κλητὴ ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε
    ἐν αὐτῇ.
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ τῇ ἡμέρᾳ τῶν νέων, ὅταν προσφέρητε θυσίαν νέαν Κυρίῳ τῶν ἑβδομάδων, ἐπίκλητος
    ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Καὶ προσάξετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ, μόσχους ἐκ βοῶν δύο, κριὸν
    ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους.
  usfm_code: NUM
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Ἡ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ τῷ ἑνὶ,
    καὶ δύο δέκατα τῷ κριῷ τῷ ἑνί.
  usfm_code: NUM
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, τοῖς ἑπτὰ ἀμνοῖς·
  usfm_code: NUM
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν· πλὴν τοῦ ὁλοκαυτώματος
    τοῦ διαπαντός·
  usfm_code: NUM
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  chapter: 28
  iso-639-2_language_code: grc
  text: καὶ τὴν θυσίαν αὐτῶν ποιήσετέ μοι, ἄμωμοι ἔσονται ὑμῖν, καὶ τὰς σπονδὰς αὐτῶν.
  usfm_code: NUM
  verse: '31'
