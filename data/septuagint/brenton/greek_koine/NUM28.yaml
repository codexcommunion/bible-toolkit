- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ἔντειλαι τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, λέγων, τὰ δῶρά μου
    δόματά μου καρπώματά μου εἰς ὀσμὴν εὐωδίας διατηρήσετε προσφέρειν ἐμοὶ ἐν ταῖς
    ἑορταῖς μου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐρεῖς πρὸς αὐτοὺς, ταῦτα τὰ καρπώματα ὅσα προσάξετε Κυρίῳ, ἀμνοὺς
    ἐνιαυσίους ἀμώμους δύο τὴν ἡμέραν εἰς ὁλοκαύτωσιν ἐνδελεχῶς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τὸν ἀμνὸν τὸν ἕνα ποιήσεις τὸ τοπρωῒ, καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις
    τὸ πρὸς ἑσπέραν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ποιήσεις τὸ δέκατον τοῦ οἰφὶ σεμίδαλιν εἰς θυσίαν ἀναπεποιημένην
    ἐν ἐλαίῳ ἐν τετάρτῳ τοῦ ἴν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὁλοκαύτωμα ἐνδελεχισμοῦ, ἡ γενομένη ἐν τῷ ὄρει Σινᾷ εἰς ὀσμὴν εὐωδίας
    Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ σπονδὴν αὐτοῦ τὸ τέταρτον τοῦ ἴν τῷ ἀμνῷ τῷ ἑνί· ἐν τῷ ἁγίῳ σπείσεις
    σπονδὴν σίκερα Κυρίῳ·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις τὸ πρὸς ἑσπέραν· κατὰ τὴν θυσίαν
    αὐτοῦ καὶ κατὰ τὴν σπονδὴν αὐτοῦ ποιήσετε εἰς ὀσμὴν εὐωδίας Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ τῇ ἡμέρᾳ τῶν σαββάτων προσάξετε δύο ἀμνοὺς ἐνιαυσίους ἀμώμους, καὶ
    δύο δέκατα σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ εἰς θυσίαν καὶ σπονδὴν,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ὁλοκαύτωμα σαββάτων ἐν τοῖς σαββάτοις ἐπὶ τὴς ὁλοκαυτώσεως τῆς διαπαντὸς,
    καὶ τὴν σπονδὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐν ταῖς νεομηνίαις προσάξετε ὁλοκαύτωμα τῷ Κυρίῳ, μόσχους ἐκ βοῶν
    δύο, καὶ κριὸν ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τρία δέκατα σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ τῷ μόσχῳ τῷ ἑνὶ, καὶ
    δύο δέκατα σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ τῷ κριῷ τῷ ἑνί·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Δέκατον δέκατον σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ τῷ ἀμνῷ τῷ ἑνὶ, θυσίαν
    ὀσμὴν εὐωδίας κάρπωμα Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἡ σπονδὴ αὐτῶν τὸ ἥμισυ τοῦ ἴν ἔσται τῷ μόσχῳ τῷ ἑνί· καὶ τὸ τρίτον
    τοῦ ἴν ἔσται τῷ κριῷ τῷ ἑνί. Καὶ τὸ τέταρτον τοῦ ἴν ἔσται τῷ ἀμνῷ τῷ ἑνὶ οἴνου·
    τοῦτο τὸ ὁλοκαύτωμα μῆνα ἐκ μηνὸς εἰς τοὺς μῆνας τοῦ ἐνιαυτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας Κυρίῳ, ἐπὶ τῆς ὁλοκαυτώσεως τῆς
    διαπαντὸς ποιηθήσεται, καὶ ἡ σπονδὴ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐν τῷ μηνὶ τῷ πρώτῳ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς πάσχα Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τούτου ἑορτή· ἑπτὰ ἡμέρας ἄζυμα
    ἔδεσθε.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἡ ἡμέρα ἡ πρώτη ἐπίκλητος ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ
    ποιήσετε.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ προσάξετε ὁλοκαυτώματα κάρπωμα Κυρίῳ, μόσχους ἐκ βοῶν δύο, κριὸν
    ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτά· ἄμωμοι ἔσονται ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ
    τῷ ἑνὶ, καὶ δύο δέκατα τῷ κριῷ τῷ ἑνί.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Δέκατον δέκατον ποιήσεις τῷ ἀμνῷ τῷ ἑνὶ, τοῖς ἑπτὰ ἀμνοῖς.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντὸς τῆς πρωϊνῆς, ὅ ἐστιν ὁλοκαύτωμα
    ἐνδελεχισμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ταῦτα κατὰ ταῦτα ποιήσετε τὴν ἡμέραν εἰς τὰς ἑπτὰ ἡμέρας, δῶρον κάρπωμα
    εἰς ὀσμὴν εὐωδίας Κυρίῳ, ἐπὶ τοῦ ὁλοκαυτώματος τοῦ διαπαντὸς ποιήσεις τὴν σπονδὴν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἡμέρα ἡ ἑβδόμη κλητὴ ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε
    ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ τῇ ἡμέρᾳ τῶν νέων, ὅταν προσφέρητε θυσίαν νέαν Κυρίῳ τῶν ἑβδομάδων,
    ἐπίκλητος ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ προσάξετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ, μόσχους ἐκ βοῶν
    δύο, κριὸν ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἡ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ
    τῷ ἑνὶ, καὶ δύο δέκατα τῷ κριῷ τῷ ἑνί.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, τοῖς ἑπτὰ ἀμνοῖς·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν· πλὴν
    τοῦ ὁλοκαυτώματος τοῦ διαπαντός·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 28
  book_usfm_code: NUM
  chapter_number: 28
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: καὶ τὴν θυσίαν αὐτῶν ποιήσετέ μοι, ἄμωμοι ἔσονται ὑμῖν, καὶ τὰς σπονδὰς
    αὐτῶν.
