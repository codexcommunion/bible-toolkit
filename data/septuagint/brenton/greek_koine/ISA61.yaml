- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Πνεῦμα Κυρίου ἐπʼ ἐμὲ, οὗ εἵνεκε ἔχρισέν με, εὐαγγελίσασθαι πτωχοῖς ἀπέσταλκέ
    με, ἰάσασθαι τοὺς συντετριμμένους τὴν καρδίαν, κηρῦξαι αἰχμαλώτοις ἄφεσιν, καὶ
    τυφλοῖς ἀνάβλεψιν,
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: καλέσαι ἐνιαυτὸν Κυρίου δεκτὸν, καὶ ἡμέραν ἀνταποδόσεως, παρακαλέσαι πάντας
    τοὺς πενθοῦντας,
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: δοθῆναι τοῖς πενθοῦσι Σιὼν αὐτοῖς δόξαν ἀντὶ σποδοῦ, ἄλειμμα εὐφροσύνης τοῖς
    πενθοῦσι, κατὰ στολὴν δόξης ἀντὶ πνεύματος ἀκηδίας· καὶ κληθήσονται γενεαὶ δικαιοσύνης,
    φύτευμα Κυρίου εἰς δόξαν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Καὶ οἰκοδομήσουσιν ἐρήμους αἰωνίας, ἐξηρημωμένας πρότερον ἐξαναστήσουσι, καὶ
    καινιοῦσι πόλεις ἐρήμους, ἐξηρημωμένας εἰς γενεάς.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Καὶ ἥξουσιν ἀλλογενεῖς ποιμαίνοντες τὰ πρόβατά σου, καὶ ἀλλόφυλοι ἀροτῆρες,
    καὶ ἀμπελουργοί.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Ὑμεῖς δὲ ἱερεῖς Κυρίου κληθήσεσθε, λειτουργοὶ Θεοῦ, ἰσχὺν ἐθνῶν κατέδεσθε,
    καὶ ἐν τῷ πλούτῳ αὐτῶν θαυμασθήσεσθε.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Οὕτως ἐκ δευτέρας κληρονομήσουσι τὴν γῆν, καὶ εὐφροσύνη αἰώνιος ὑπὲρ κεφαλῆς
    αὐτῶν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Ἐγὼ γάρ εἰμι Κύριος ὁ ἀγαπῶν δικαιοσύνην, καὶ μισῶν ἁρπάγματα ἐξ ἀδικίας·
    καὶ δώσω τὸν μόχθον αὐτῶν δικαίοις, καὶ διαθήκην αἰώνιον διαθήσομαι αὐτοῖς.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Καὶ γνωσθήσεται ἐν τοῖς ἔθνεσι τὸ σπέρμα αὐτῶν, καὶ τὰ ἔκγονα αὐτῶν ἐν μέσῳ
    τῶν λαῶν· πᾶς ὁ ὁρῶν αὐτοὺς ἐπιγνώσεται αὐτοὺς, ὅτι οὗτοί εἰσι σπέρμα ηὐλογημένον
    ὑπὸ Θεοῦ,
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: καὶ εὐφροσύνῃ εὐφρανθήσονται ἐπὶ Κύριον.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  chapter: 61
  iso-639-2_language_code: grc
  text: Καὶ ὡς γῆν αὔξουσαν τὸ ἄνθος αὐτῆς, καὶ ὡς κῆπος τὰ σπέρματα αὐτοῦ, οὕτως
    ἀνατελεῖ Κύριος Κύριος δικαιοσύνην, καὶ ἀγαλλίαμα ἐναντίον πάντων τῶν ἐθνῶν.
  usfm_code: ISA
  verse: '11'
