- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Πνεῦμα Κυρίου ἐπʼ ἐμὲ, οὗ εἵνεκε ἔχρισέν με, εὐαγγελίσασθαι πτωχοῖς
    ἀπέσταλκέ με, ἰάσασθαι τοὺς συντετριμμένους τὴν καρδίαν, κηρῦξαι αἰχμαλώτοις ἄφεσιν,
    καὶ τυφλοῖς ἀνάβλεψιν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καλέσαι ἐνιαυτὸν Κυρίου δεκτὸν, καὶ ἡμέραν ἀνταποδόσεως, παρακαλέσαι
    πάντας τοὺς πενθοῦντας,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: δοθῆναι τοῖς πενθοῦσι Σιὼν αὐτοῖς δόξαν ἀντὶ σποδοῦ, ἄλειμμα εὐφροσύνης
    τοῖς πενθοῦσι, κατὰ στολὴν δόξης ἀντὶ πνεύματος ἀκηδίας· καὶ κληθήσονται γενεαὶ
    δικαιοσύνης, φύτευμα Κυρίου εἰς δόξαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ οἰκοδομήσουσιν ἐρήμους αἰωνίας, ἐξηρημωμένας πρότερον ἐξαναστήσουσι,
    καὶ καινιοῦσι πόλεις ἐρήμους, ἐξηρημωμένας εἰς γενεάς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἥξουσιν ἀλλογενεῖς ποιμαίνοντες τὰ πρόβατά σου, καὶ ἀλλόφυλοι ἀροτῆρες,
    καὶ ἀμπελουργοί.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὑμεῖς δὲ ἱερεῖς Κυρίου κληθήσεσθε, λειτουργοὶ Θεοῦ, ἰσχὺν ἐθνῶν κατέδεσθε,
    καὶ ἐν τῷ πλούτῳ αὐτῶν θαυμασθήσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οὕτως ἐκ δευτέρας κληρονομήσουσι τὴν γῆν, καὶ εὐφροσύνη αἰώνιος ὑπὲρ
    κεφαλῆς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐγὼ γάρ εἰμι Κύριος ὁ ἀγαπῶν δικαιοσύνην, καὶ μισῶν ἁρπάγματα ἐξ ἀδικίας·
    καὶ δώσω τὸν μόχθον αὐτῶν δικαίοις, καὶ διαθήκην αἰώνιον διαθήσομαι αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ γνωσθήσεται ἐν τοῖς ἔθνεσι τὸ σπέρμα αὐτῶν, καὶ τὰ ἔκγονα αὐτῶν
    ἐν μέσῳ τῶν λαῶν· πᾶς ὁ ὁρῶν αὐτοὺς ἐπιγνώσεται αὐτοὺς, ὅτι οὗτοί εἰσι σπέρμα
    ηὐλογημένον ὑπὸ Θεοῦ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ εὐφροσύνῃ εὐφρανθήσονται ἐπὶ Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 61
  book_usfm_code: ISA
  chapter_number: 61
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ὡς γῆν αὔξουσαν τὸ ἄνθος αὐτῆς, καὶ ὡς κῆπος τὰ σπέρματα αὐτοῦ,
    οὕτως ἀνατελεῖ Κύριος Κύριος δικαιοσύνην, καὶ ἀγαλλίαμα ἐναντίον πάντων τῶν ἐθνῶν.
