- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τῇ ἡμέρᾳ ἐκείνῃ ᾂσονται τὸ ᾆσμα τοῦτο ἐπὶ γῆς τῆς Ἰουδαίας· ἰδοὺ πόλις ἰσχυρά,
    καὶ σωτήριον θήσει τὸ τεῖχος, καὶ περίτειχος.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀνοίξατε πύλας, εἰσελθέτω λαὸς φυλάσσων δικαιοσύνην, καὶ φυλάσσων ἀλήθειαν,
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: ἀντιλαμβανόμενος ἀληθείας, καὶ φυλάσσων εἰρήνην· ὅτι ἐπὶ σοὶ ἐλπίδι
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: ἤλπισαν Κύριε ἕως τοῦ αἰῶνος, ὁ Θεὸς ὁ μέγας, ὁ αἰώνιος,
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: ὃς ταπεινώσας κατήγαγες τοὺς ἐνοικοῦντας ἐν ὑψηλοῖς· πόλεις ὀχυρὰς καταβαλεῖς,
    καὶ κατάξεις ἕως ἐδάφους.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ πατήσουσιν αὐτοὺς πόδες πρᾳέων καὶ ταπεινῶν.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὁδὸς εὐσεβῶν εὐθεῖα ἐγένετο, ἡ ὁδὸς τῶν εὐσεβῶν καὶ παρεσκευασμένη.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἡ γὰρ ὁδὸς Κυρίου κρίσις· ἠλπίσαμεν ἐπὶ τῷ ὀνόματί σου, καὶ ἐπὶ τῇ μνείᾳ
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: ᾗ ἐπιθυμεῖ ἡ ψυχὴ ἡμῶν· ἐκ νυκτὸς ὀρθρίζει τὸ πνεῦμά μου πρὸς σὲ ὁ Θεὸς, διότι
    φῶς τὰ προστάγματά σου ἐπὶ τῆς γῆς· δικαιοσύνην μάθετε οἱ ἐνοικοῦντες ἐπὶ τῆς
    γῆς.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πέπαυται γὰρ ὁ ἀσεβής· πᾶς ὃς οὐ μὴ μάθῃ δικαιοσύνην ἐπὶ τῆς γῆς, ἀλήθειαν
    οὐ μὴ ποιήσει· ἀρθήτω ὁ ἀσεβὴς, ἵνα μὴ ἴδῃ τὴν δόξαν Κυρίου.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Κύριε ὑψηλός σου ὁ βραχίων, καὶ οὐκ ᾔδεισαν, γνόντες δὲ αἰσχυνθήσονται· ζῆλος
    λήψεται λαὸν ἀπαίδευτον, καὶ νῦν πῦρ τοὺς ὑπεναντίους ἔδεται.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς ἡμῶν, εἰρήνην δὸς ἡμῖν, πάντα γὰρ ἀπέδωκας ἡμῖν.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς ἡμῶν, κτῆσαι ἡμᾶς· Κύριε ἐκτός σου ἄλλον οὐκ οἴδαμεν· τὸ ὄνομά
    σου ὀνομάζομεν.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Οἱ δὲ νεκροὶ ζωὴν οὐ μὴ ἴδωσιν, οὐδὲ ἰατροὶ οὐ μὴ ἀναστήσουσι· διατοῦτο ἐπήγαγες,
    καὶ ἀπώλεσας, καὶ ᾖρας πᾶν ἄρσεν αὐτῶν.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πρόσθες αὐτοῖς κακὰ Κύριε, πρόσθες κακὰ τοῖς ἐνδόξοις τῆς γῆς.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Κύριε, ἐν θλίψει ἐμνήσθην σου, ἐν θλίψει μικρᾷ ἡ παιδεία σου ἡμῖν.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ὡς ἡ ὠδίνουσα ἐγγίζει τεκεῖν, ἐπὶ τῇ ὠδῖνι αὐτῆς ἐκέκραξεν, οὕτως ἐγενήθημεν
    τῷ ἀγαπητῷ σου.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Διὰ τὸν φόβον σου Κύριε ἐν γαστρὶ ἐλάβομεν, καὶ ὠδινήσαμεν, καὶ ἐτέκομεν πνεῦμα
    σωτηρίας σου, ὃ ἐποιήσαμεν ἐπὶ τῆς γῆς· οὐ πεσούμεθα, ἀλλὰ πεσοῦνται πάντες οἱ
    ἐνοικοῦντες ἐπὶ τῆς γῆς.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀναστήσονται οἱ νεκροὶ, καὶ ἐγερθήσονται οἱ ἐν τοῖς μνημείοις, καὶ εὐφρανθήσονται
    οἱ ἐν τῇ γῇ· ἡ γὰρ δρόσος ἡ παρὰ σοῦ ἴαμα αὐτοῖς ἐστιν, ἡ δὲ γῆ τῶν ἀσεβῶν πεσεῖται.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Βάδιζε λαός μου, εἴσελθε εἰς τὰ ταμεῖά σου, ἀπόκλεισον τὴν θύραν σου, ἀποκρύβηθι
    μικρὸν ὅσον ὅσον, ἕως ἂν παρέλθῃ ἡ ὀργὴ Κυρίου.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἰδοὺ γὰρ Κύριος ἀπὸ τοῦ ἁγίου ἐπάγει τὴν ὀργὴν ἐπὶ τοὺς ἐνοικοῦντασἐ πὶ τῆς
    γῆς· καὶ ἀνακαλύψει ἡ γῆ τὸ αἷμα αὐτῆς, καὶ οὐ κατακαλύψει τοὺς ἀνῃρημένους.
  usfm_code: ISA
  verse: '21'
