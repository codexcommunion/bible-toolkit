- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ λαὸς ὁ πορευόμενος ἐν σκότει, ἴδετε φῶς μέγα· οἱ κατοικοῦντες ἐν χώρᾳ
    σκιᾷ θανάτου, φῶς λάμψει ἐφʼ ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τὸ πλεῖστον τοῦ λαοῦ, ὃ κατήγαγες ἐν εὐφροσύνῃ σου· καὶ εὐφρανθήσονται
    ἐνώπιόν σου, ὡς οἱ εὐφραινόμενοι ἐν ἀμήτῳ, καὶ ὃν τρόπον οἱ διαιρούμενοι σκῦλα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Διότι ἀφῄρηται ὁ ζυγὸς ὁ ἐπʼ αὐτῶν κείμενος, καὶ ἡ ῥάβδος ἡ ἐπὶ τοῦ
    τραχήλου αὐτῶν· τὴν γὰρ ῥάβδον τῶν ἀπαιτούντων διεσκέδασεν, ὡς τῇ ἡμέρᾳ τῇ ἐπὶ
    Μαδιάμ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι πᾶσαν στολὴν ἐπισυνήγμένην δόλῳ, καὶ ἱμάτιον μετὰ καταλλαγῆς ἀποτίσουσι·
    καὶ θελήσουσιν, εἰ ἐγένοντο πυρίκαυστοι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι παιδίον ἐγεννήθη ἡμῖν, υἱὸς καὶ ἐδόθη ἡμῖν, οὗ ἡ ἀρχὴ ἐγενήθη ἐπὶ
    τοῦ ὤμου αὐτοῦ, καὶ καλεῖται τὸ ὄνομα αὐτοῦ, Μεγάλης βουλῆς ἄγγελος· ἄξω γὰρ εἰρήνην
    ἐπὶ τοὺς ἄρχοντας, καὶ ὑγίειαν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μεγάλη ἡ ἀρχὴ αὐτοῦ, καὶ τῆς εἰρήνης αὐτοῦ οὐκ ἔστιν ὅριον· ἐπὶ τὸν
    θρόνον Δαυεὶδ, καὶ τὴν βασιλείαν αὐτοῦ, κατορθῶσαι αὐτὴν, καὶ ἀντιλαβέσθαι ἐν
    κρίματι καὶ ἐν δικαιοσύνῃ, ἀπὸ τοῦ νῦν καὶ εἰς τὸν αἰῶνα· ὁ ζῆλος Κυρίου σαβαὼθ
    ποιήσει ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Θάνατον ἀπέστειλε Κύριος ἐπὶ Ἰακώβ, καὶ ἦλθεν ἐπὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ γνώσονται πᾶς ὁ λαὸς τοῦ Ἐφραὶμ, καὶ οἱ καθήμενοι ἐν Σαμαρείᾳ, ἐφʼ
    ὕβρει καὶ ὑψηλῇ καρδίᾳ λέγοντες,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: πλίνθοι πεπτώκασιν, ἀλλὰ δεῦτε λαξεύσωμεν λίθους, καὶ κόψωμεν συκαμίνους
    καὶ κέδρους, καὶ οἰκοδομήσωμεν ἑαυτοῖς πύργον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ῥάξει ὁ Θεὸς τοὺς ἐπανισταμένους ἐπὶ ὄρος Σιὼν ἐπὶ αὐτὸν, καὶ τοὺς
    ἐχθροὺς διασκεδάσει·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Συρίαν ἀφʼ ἡλίου ἀνατολῶν, καὶ τοὺς Ἕλληνας ἀφʼ ἡλίου δυσμῶν, τοὺς κατεσθίοντας
    τὸν Ἰσραὴλ ὅλῳ τῷ στόματι· ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ὁ θυμὸς, ἀλλʼ ἔτι ἡ
    χεὶρ ὑψηλή.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ὁ λαὸς οὐκ ἀπεστράφη, ἕως ἐπλήγη, καὶ τὸν κύριον οὐκ ἐζήτησαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἀφεῖλε Κύριος ἀπὸ Ἰσραὴλ κεφαλὴν καὶ οὐρὰν, μέγαν καὶ μικρὸν, ἐν
    μιᾷ ἡμέρᾳ, πρεσβύτην, καὶ τοὺς τὰ πρόσωπα θαυμάζοντας, αὕτη ἡ ἀρχή·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ προφήτην διδάσκοντα ἄνομα, οὗτος ἡ οὐρά.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔσονται οἱ μακαρίζοντες τὸν λαὸν τοῦτον πλανῶντες, καὶ πλανῶσιν,
    ὅπως καταπίνωσιν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διατοῦτο ἐπὶ τοὺς νεανίσκους αὐτῶν οὐκ εὐφρανθήσεται ὁ Κύριος, καὶ τοὺς
    ὀρφανοὺς αὐτῶν καὶ τὰς χήρας αὐτῶν οὐκ ἐλεήσει· ὅτι πάντε ἄνομοι καὶ πονηροί,
    καὶ πᾶν στόμα λαλεῖ ἄδικα· ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ὁ θυμός, ἀλλʼ ἔτι ἡ
    χεὶρ ὑψηλή.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ καυθήσεται ὡς πῦρ ἡ ἀνομία, καὶ ὡς ἄγρωστις ξηρὰ βρωθήσεται ὑπὸ
    πυρός· καὶ καυθήσεται ἐν τοῖς δάσεσι τοῦ δρυμοῦ, καὶ συγκαταφάγεται τὰ κύκλῳ τῶν
    βουνῶν πάντα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Διὰ θυμὸν ὀργῆς Κυρίου συγκέκαυται ἡ γῆ ὅλη· καὶ ἔσται ὁ λαὸς ὡς κατακεκαυμένος
    ὑπὸ πυρὸς· ἄνθρωπος τὸν ἀδελφὸν αὐτοῦ οὐκ ἐλεήσει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἀλλὰ ἐκκλινεῖ εἰς τὰ δεξιά, ὅτι πεινάσει, καὶ φάγεται ἐκ τῶν ἀριστερῶν,
    καὶ οὐ μὴ ἐμπλησθῇ ἄνθρωπος ἔσθων τὰς σάρκας τοῦ βραχίονος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  book_usfm_code: ISA
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Φάγεται γὰρ Μανασσῆς τοῦ Ἐφραὶμ, καὶ Ἐφραὶμ τοῦ Μανασσῆ, ὅτι ἅμα πολιορκήσουσι
    τὸν Ἰούδαν. ἐπὶ τούτοις πᾶσιν οὐκ ἀπεστράφη ὁ θυμός, ἀλλʼ ἔτι ἡ χεὶρ ὑψηλή.
