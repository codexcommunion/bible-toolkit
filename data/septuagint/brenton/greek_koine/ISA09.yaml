- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὁ λαὸς ὁ πορευόμενος ἐν σκότει, ἴδετε φῶς μέγα· οἱ κατοικοῦντες ἐν χώρᾳ σκιᾷ
    θανάτου, φῶς λάμψει ἐφʼ ὑμᾶς.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τὸ πλεῖστον τοῦ λαοῦ, ὃ κατήγαγες ἐν εὐφροσύνῃ σου· καὶ εὐφρανθήσονται ἐνώπιόν
    σου, ὡς οἱ εὐφραινόμενοι ἐν ἀμήτῳ, καὶ ὃν τρόπον οἱ διαιρούμενοι σκῦλα.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διότι ἀφῄρηται ὁ ζυγὸς ὁ ἐπʼ αὐτῶν κείμενος, καὶ ἡ ῥάβδος ἡ ἐπὶ τοῦ τραχήλου
    αὐτῶν· τὴν γὰρ ῥάβδον τῶν ἀπαιτούντων διεσκέδασεν, ὡς τῇ ἡμέρᾳ τῇ ἐπὶ Μαδιάμ.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι πᾶσαν στολὴν ἐπισυνήγμένην δόλῳ, καὶ ἱμάτιον μετὰ καταλλαγῆς ἀποτίσουσι·
    καὶ θελήσουσιν, εἰ ἐγένοντο πυρίκαυστοι.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι παιδίον ἐγεννήθη ἡμῖν, υἱὸς καὶ ἐδόθη ἡμῖν, οὗ ἡ ἀρχὴ ἐγενήθη ἐπὶ τοῦ
    ὤμου αὐτοῦ, καὶ καλεῖται τὸ ὄνομα αὐτοῦ, Μεγάλης βουλῆς ἄγγελος· ἄξω γὰρ εἰρήνην
    ἐπὶ τοὺς ἄρχοντας, καὶ ὑγίειαν αὐτῷ.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μεγάλη ἡ ἀρχὴ αὐτοῦ, καὶ τῆς εἰρήνης αὐτοῦ οὐκ ἔστιν ὅριον· ἐπὶ τὸν θρόνον
    Δαυεὶδ, καὶ τὴν βασιλείαν αὐτοῦ, κατορθῶσαι αὐτὴν, καὶ ἀντιλαβέσθαι ἐν κρίματι
    καὶ ἐν δικαιοσύνῃ, ἀπὸ τοῦ νῦν καὶ εἰς τὸν αἰῶνα· ὁ ζῆλος Κυρίου σαβαὼθ ποιήσει
    ταῦτα.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Θάνατον ἀπέστειλε Κύριος ἐπὶ Ἰακώβ, καὶ ἦλθεν ἐπὶ Ἰσραήλ.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται πᾶς ὁ λαὸς τοῦ Ἐφραὶμ, καὶ οἱ καθήμενοι ἐν Σαμαρείᾳ, ἐφʼ ὕβρει
    καὶ ὑψηλῇ καρδίᾳ λέγοντες,
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: πλίνθοι πεπτώκασιν, ἀλλὰ δεῦτε λαξεύσωμεν λίθους, καὶ κόψωμεν συκαμίνους καὶ
    κέδρους, καὶ οἰκοδομήσωμεν ἑαυτοῖς πύργον.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ῥάξει ὁ Θεὸς τοὺς ἐπανισταμένους ἐπὶ ὄρος Σιὼν ἐπὶ αὐτὸν, καὶ τοὺς ἐχθροὺς
    διασκεδάσει·
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Συρίαν ἀφʼ ἡλίου ἀνατολῶν, καὶ τοὺς Ἕλληνας ἀφʼ ἡλίου δυσμῶν, τοὺς κατεσθίοντας
    τὸν Ἰσραὴλ ὅλῳ τῷ στόματι· ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ὁ θυμὸς, ἀλλʼ ἔτι ἡ
    χεὶρ ὑψηλή.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὁ λαὸς οὐκ ἀπεστράφη, ἕως ἐπλήγη, καὶ τὸν κύριον οὐκ ἐζήτησαν.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀφεῖλε Κύριος ἀπὸ Ἰσραὴλ κεφαλὴν καὶ οὐρὰν, μέγαν καὶ μικρὸν, ἐν μιᾷ ἡμέρᾳ,
    πρεσβύτην, καὶ τοὺς τὰ πρόσωπα θαυμάζοντας, αὕτη ἡ ἀρχή·
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ προφήτην διδάσκοντα ἄνομα, οὗτος ἡ οὐρά.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται οἱ μακαρίζοντες τὸν λαὸν τοῦτον πλανῶντες, καὶ πλανῶσιν, ὅπως
    καταπίνωσιν αὐτούς.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διατοῦτο ἐπὶ τοὺς νεανίσκους αὐτῶν οὐκ εὐφρανθήσεται ὁ Κύριος, καὶ τοὺς ὀρφανοὺς
    αὐτῶν καὶ τὰς χήρας αὐτῶν οὐκ ἐλεήσει· ὅτι πάντε ἄνομοι καὶ πονηροί, καὶ πᾶν στόμα
    λαλεῖ ἄδικα· ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ὁ θυμός, ἀλλʼ ἔτι ἡ χεὶρ ὑψηλή.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ καυθήσεται ὡς πῦρ ἡ ἀνομία, καὶ ὡς ἄγρωστις ξηρὰ βρωθήσεται ὑπὸ πυρός·
    καὶ καυθήσεται ἐν τοῖς δάσεσι τοῦ δρυμοῦ, καὶ συγκαταφάγεται τὰ κύκλῳ τῶν βουνῶν
    πάντα.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διὰ θυμὸν ὀργῆς Κυρίου συγκέκαυται ἡ γῆ ὅλη· καὶ ἔσται ὁ λαὸς ὡς κατακεκαυμένος
    ὑπὸ πυρὸς· ἄνθρωπος τὸν ἀδελφὸν αὐτοῦ οὐκ ἐλεήσει.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀλλὰ ἐκκλινεῖ εἰς τὰ δεξιά, ὅτι πεινάσει, καὶ φάγεται ἐκ τῶν ἀριστερῶν, καὶ
    οὐ μὴ ἐμπλησθῇ ἄνθρωπος ἔσθων τὰς σάρκας τοῦ βραχίονος αὐτοῦ.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Φάγεται γὰρ Μανασσῆς τοῦ Ἐφραὶμ, καὶ Ἐφραὶμ τοῦ Μανασσῆ, ὅτι ἅμα πολιορκήσουσι
    τὸν Ἰούδαν. ἐπὶ τούτοις πᾶσιν οὐκ ἀπεστράφη ὁ θυμός, ἀλλʼ ἔτι ἡ χεὶρ ὑψηλή.
  usfm_code: ISA
  verse: '20'
