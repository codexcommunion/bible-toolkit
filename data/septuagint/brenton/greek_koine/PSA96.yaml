- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Τῷ Δαυὶδ, ὅτε ἡ γῆ αὐτοῦ καθίσταται.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Νεφέλη καὶ γνόφος κύκλῳ αὐτοῦ, δικαιοσύνη καὶ κρίμα κατόρθωσις τοῦ θρόνου
    αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Πῦρ ἐναντίον αὐτοῦ προπορεύσεται, καὶ φλογιεῖ κύκλῳ τοὺς ἐχθροὺς αὐτοῦ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Ἔφαναν αἱ ἀστραπαὶ αὐτοῦ τῇ οἰκουμένῃ, εἶδε καὶ ἐσαλεύθη ἡ γῆ·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: τὰ ὄρη ὡσεὶ κηρὸς ἐτάκησαν ἀπὸ προσώπου Κυρίου, ἀπὸ προσώπου Κυρίου πάσης
    τῆς γῆς.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Ἀνήγγειλαν αἱ οὐρανοὶ τὴν δικαιοσύνην αὐτοῦ, καὶ εἴδοσαν πάντες οἱ λαοὶ τὴν
    δόξαν αὐτοῦ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Αἰσχυνθήτωσαν πάντες οἱ προσκυνοῦντες τοῖς γλυπτοῖς, οἱ ἐγκαυχώμενοι ἐν τοῖς
    εἰδώλοις αὐτῶν· προσκυνήσατε αὐτῷ πάντες ἄγγελοι αὐτοῦ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Ἤκουσε καὶ εὐφράνθη Σιὼν, καὶ ἠγαλλιάσαντο αἱ θυγατέρες τῆς Ἰουδαίας, ἕνεκεν
    τῶν κριμάτων σου Κύριε.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Ὅτι σὺ εἶ Κύριος ὁ ὕψιστος ἐπὶ πᾶσαν τὴν γῆν, σφόδρα ὑπερυψώθης ὑπὲρ πάντας
    τοὺς θεούς.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Οἱ ἀγαπῶντες τὸν Κύριον, μισεῖτε πονηρόν· φυλάσσει Κύριος τὰς ψυχὰς τῶν ὁσίων
    αὐτοῦ, ἐκ χειρὸς ἁμαρτωλῶν ῥύσεται αὐτούς.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Φῶς ἀνέτειλε τῷ δικαίῳ, καὶ τοῖς εὐθέσι τῇ καρδίᾳ εὐφροσύνη.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  chapter: 96
  iso-639-2_language_code: grc
  text: Εὐφράνθητε δίκαιοι ἐν τῷ Κυρίῳ, καὶ ἐξομολογεῖσθε τῇ μνήμῃ τῆς ἁγιωσύνης αὐτοῦ.
  usfm_code: PSA
  verse: '12'
