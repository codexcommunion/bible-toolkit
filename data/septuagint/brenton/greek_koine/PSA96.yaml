- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τῷ Δαυὶδ, ὅτε ἡ γῆ αὐτοῦ καθίσταται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Νεφέλη καὶ γνόφος κύκλῳ αὐτοῦ, δικαιοσύνη καὶ κρίμα κατόρθωσις τοῦ θρόνου
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πῦρ ἐναντίον αὐτοῦ προπορεύσεται, καὶ φλογιεῖ κύκλῳ τοὺς ἐχθροὺς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἔφαναν αἱ ἀστραπαὶ αὐτοῦ τῇ οἰκουμένῃ, εἶδε καὶ ἐσαλεύθη ἡ γῆ·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: τὰ ὄρη ὡσεὶ κηρὸς ἐτάκησαν ἀπὸ προσώπου Κυρίου, ἀπὸ προσώπου Κυρίου
    πάσης τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀνήγγειλαν αἱ οὐρανοὶ τὴν δικαιοσύνην αὐτοῦ, καὶ εἴδοσαν πάντες οἱ λαοὶ
    τὴν δόξαν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Αἰσχυνθήτωσαν πάντες οἱ προσκυνοῦντες τοῖς γλυπτοῖς, οἱ ἐγκαυχώμενοι
    ἐν τοῖς εἰδώλοις αὐτῶν· προσκυνήσατε αὐτῷ πάντες ἄγγελοι αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἤκουσε καὶ εὐφράνθη Σιὼν, καὶ ἠγαλλιάσαντο αἱ θυγατέρες τῆς Ἰουδαίας,
    ἕνεκεν τῶν κριμάτων σου Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅτι σὺ εἶ Κύριος ὁ ὕψιστος ἐπὶ πᾶσαν τὴν γῆν, σφόδρα ὑπερυψώθης ὑπὲρ
    πάντας τοὺς θεούς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οἱ ἀγαπῶντες τὸν Κύριον, μισεῖτε πονηρόν· φυλάσσει Κύριος τὰς ψυχὰς
    τῶν ὁσίων αὐτοῦ, ἐκ χειρὸς ἁμαρτωλῶν ῥύσεται αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Φῶς ἀνέτειλε τῷ δικαίῳ, καὶ τοῖς εὐθέσι τῇ καρδίᾳ εὐφροσύνη.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 96
  book_usfm_code: PSA
  chapter_number: 96
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εὐφράνθητε δίκαιοι ἐν τῷ Κυρίῳ, καὶ ἐξομολογεῖσθε τῇ μνήμῃ τῆς ἁγιωσύνης
    αὐτοῦ.
