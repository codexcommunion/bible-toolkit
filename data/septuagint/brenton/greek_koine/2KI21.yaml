- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Υἱὸς δώδεκα ἐτῶν Μανασσὴς ἐν τῷ βασιλεύειν αὐτόν, καὶ πεντήκοντα καὶ πέντε
    ἔτη ἐβασίλευσεν ἐν Ἰερουσαλήμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἁψιβά.
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, κατὰ τὰ βδελύγματα τῶν ἐθνῶν ὧν
    ἐξῆρε Κύριος ἀπὸ προσώπον τῶν υἱῶν Ἰσραήλ.
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε καὶ ᾠκοδόμησε τὰ ὑψηλὰ ἃ κατέσπασεν Ἑζεκίας ὁ πατὴρ αὐτοῦ, καὶ
    ἀνέστησε θυσιαστήριον τῇ Βάαλ, καὶ ἐποίησε τὰ ἄλση καθὼς ἐποίησεν Ἀχαὰβ βασιλεὺς
    Ἰσραήλ, καὶ προσεκύνησε πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ, καὶ ἐδούλευσεν αὐτοῖς.
  usfm_code: 2KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε θυσιαστήριον ἐν ὄκῳ Κυρίου, ὡς εἶπεν, ἐν Ἰερουσάλὴμ θήσω τὸ
    ὄνομά μου.
  usfm_code: 2KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε θυσιαστήριον πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ ἐν ταῖς δυσὶν αὐλαῖς
    οἴκου Κυρίου.
  usfm_code: 2KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ διῆγε τοὺς υἱοὺς αὐτοῦ ἐν πυρί, καὶ ἐκληδονίζετο καὶ οἰωνίζετο, καὶ ἐποίησε
    τεμένη, καὶ γνώστας ἐπλήθυνε τοῦ ποιεῖν τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου παροργίσαι
    αὐτόν.
  usfm_code: 2KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκε τὸ γλυπτὸν τοῦ ἄλσους ἐν τῷ οἴκῳ ᾧ εἶπε Κύριος πρὸς Δαυὶδ καὶ πρὸς
    Σαλωμὼν τὸν υἱὸν αὐτοῦ, ἐν τῷ οἴκῳ τούτῳ καὶ ἐν Ἰερουσαλὴμ ᾗ ἐξελεξάμην ἐκ πασῶν
    φυλῶν τοῦ Ἰσραὴλ καὶ θήσω τὸ ὄνομά μου εἰς τὸν αἰῶνα,
  usfm_code: 2KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ οὐ προσθήσω τοῦ σαλεῦσαι τὸν πόδα Ἰσραὴλ ἀπὸ τῆς γῆς ἧς ἔδωκα τοῖς πατράσιν
    αὐτῶν, οἵ τινες φυλάξουσι πάντα ὅσα ἐνετειλάμην κατὰ πᾶσαν τὴν ἐντολὴν ἣν ἐνετείλατο
    αὐτοῖς ὁ δοῦλός μου Μωυσῆς.
  usfm_code: 2KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤκουσαν, καὶ ἐπλάνησεν αὐτοὺς Μανασσῆς τοῦ ποιῆσαι τὸ πονηρὸν ἐν ὀφθαλμοῖς
    Κυρίου ὑπὲρ τὰ ἔθνη, ἃ ἠθάνισε Κύριος ἐκ προσώπου υἱῶν Ἰσραήλ.
  usfm_code: 2KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος ἐν χειρὶ δούλων αὐτοῦ τῶν προφητῶν, λέγων,
  usfm_code: 2KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἀνθʼ ὧν ὅσα ἐποίησε Μανασσῆς ὁ βασιλεὺς Ἰούδα τὰ βδελύγματα ταῦτα τὰ πονηρὰ
    ἀπὸ πάντων ὧν ἐποίησεν ὁ Ἀμοῤῥαῖος ὁ ἔμπροσθεν, καὶ ἐξήμαρτε καί γε Ἰούδαν ἐν
    τοῖς εἰδώλοις αὐτῶν,
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: οὐχ οὕτως· τάδε λέγει Κύριος ὁ Θεὸς Ἰσραήλ, ἰδοὺ ἐγὼ φέρω κακὰ ἐπὶ Ἰερουσαλὴμ
    καὶ Ἰούδαν, ὥστε παντὸς ἀκούοντος ἠχήσει ἀμφότερα τὰ ὦτα αὐτοῦ·
  usfm_code: 2KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐκτενῶ ἐπὶ Ἱερουσαλὴμ τὸ μέτρον Σαμαρείας καὶ τὸ στάθμιον οἴκου Ἀχαάβ·
    καὶ ἀπαλείψω τὴν Ἱερουσαλὴμ, καθὼς ἀπαλείφεται ὁ ἀλάβαστρος ἀπαλειφόμενος καὶ
    καταστρέφεται ἐπὶ πρόσωπον αὐτοῦ.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἀπεώσομαι τὸ ὑπόλειμμα τῆς κληρονομίας μου, καὶ παραδώσω αὐτοὺς εἰς χεῖρας
    ἐχθρῶν αὐτῶν, καὶ ἔσονται εἰς διαρπαγὴν καὶ εἰς προνομὴν πᾶσι τοῖς ἐχθροῖς αὐτῶν,
  usfm_code: 2KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἀνθʼ ὧν ὅσα ἐποίησαν τὸ πονηρὸν ἐν ὀφθαλμοῖς μου, καὶ ἦσαν παροργίζοντές με
    ἀπὸ τῆς ἡμέρας ἧς ἐξήγαγον τοὺς πατέρας αὐτῶν ἐξ Αἰγύπτου καὶ ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καί γε αἷμα ἀθῶον ἐξέχεε Μανασσῆς πολὺ σφόδρα ἕως οὗ ἔπλησε τὴν Ἱερουσαλὴμ
    στόμα εἰς στόμα, πλὴν ἀπὸ τῶν ἁμαρτιῶν αὐτοῦ ὧν ἐξήμαρτε τὸν Ἰούδαν τοῦ ποιῆσαι
    τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου.
  usfm_code: 2KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Μανασσῆ καὶ πάντα ὅσα ἐποίησε, καὶ ἡ ἁμαρτία αὐτοῦ
    ἣν ἥμαρτεν, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν
    Ἰούδα;
  usfm_code: 2KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Μανασσὴς μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν τῷ κήπῳ τοῦ οἴκου
    αὐτοῦ ἐν κήπῳ Ὀζά· καὶ ἐβασίλευσεν Ἀμὼς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Υἱὸς εἴκοσι καὶ δύο ἐτῶν Ἀμὼς ἐν τῷ βασιλεύειν αὐτόν, καὶ δύο ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλήμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Μεσολλάμ, θυγάτηρ Ἀροὺς ἐξ Ἰετέβα.
  usfm_code: 2KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου καθὼς ἐποίησε Μανασσὴς, ὁ πατὴρ
    αὐτοῦ.
  usfm_code: 2KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ἐν πάσῃ ὁδῷ ᾗ ἐπορεύθη ὁ πατὴρ αὐτοῦ, καὶ ἐλάτρευσε τοῖς εἰδώλοις
    οἷς ἐλάτρευσεν ὁ πατὴρ αὐτοῦ, καὶ προσεκύνησεν αὐτοῖς.
  usfm_code: 2KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐγκατέλιπε τὸν Κύριον Θεὸν τῶν πατέρων αὐτοῦ, καὶ οὐκ ἐπορεύθη ἐν ὁδῷ
    Κυρίου.
  usfm_code: 2KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ συνεστράφησαν οἱ παῖδες Ἀμὼς πρὸς αὐτὸν, καὶ ἐθανάτωσαν τὸν βασιλέα ἐν
    τῷ οἴκῳ αὐτοῦ.
  usfm_code: 2KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξεν ὁ λαὸς τῆς γῆς πάντας τοὺς συστραφέντας ἐπὶ τὸν βασιλέα Ἀμώς,
    καὶ ἐβασίλευσεν ὁ λαὸς τῆς γῆς τὸν Ἰωσίαν υἱὸν αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἀμὼς ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ
    λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  usfm_code: 2KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἔθαψαν αὐτὸν ἑν τῷ τάφῳ αὐτοῦ ἑν τῷ κήτῳ Ὀζά, καὶ ἐβασίλευσεν Ἰωσίας υἱὸς
    αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2KI
  verse: '26'
