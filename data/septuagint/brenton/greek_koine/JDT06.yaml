- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὡς κατέπαυσεν ὁ θόρυβος τῶν ἀνδρῶν τῶν κύκλῳ τῆς συνεδρείας, καὶ εἶπεν
    Ὀλοφέρνης ὁ ἀρχιστράτηγος δυνάμεως Ἀσσοὺρ πρὸς Ἀχιὼρ ἐναντίον παντὸς τοῦ δήμου
    ἀλλοφύλων, καὶ πρὸς πάντας υἱοὺς Μωὰβ,
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ τίς εἶ σὺ, Ἀχιὼρ, καὶ οἱ μισθωτοὶ τοῦ Ἐφραὶμ, ὅτι προεφήτευσας ἐν ἡμῖν
    καθὼς σήμερον, καὶ εἶπας τὸ γένος Ἰσραὴλ μὴ πολεμῆσαι, ὅτι ὁ Θεὸς αὐτῶν ὑπερασπιεῖ
    αὐτῶν; καὶ τίς ὁ Θεὸς εἰ μὴ Ναβουχοδονόσορ;
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οὗτος ἀποστελεῖ τὸ κράτος αὐτοῦ, καὶ ἐξολοθρεύσει αὐτοὺς ἀπὸ προσώπου τῆς
    γῆς, καὶ οὐ ῥύσεται αὐτοὺς ὁ Θεὸς αὐτῶν· ἀλλʼ ἡμεῖς οἱ δοῦλοι αὐτοῦ πατάξομεν
    αὐτοὺς ὡς ἄνθρωπον ἕνα, καὶ οὐχ ὑποστήσονται τὸ κράτος τῶν ἵππων ἡμῶν.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Κατακαύσομεν γὰρ αὐτοὺς ἐν αὐτοῖς, καὶ τὰ ὄρη αὐτῶν μεθυσθήσεται ἐν τῷ αἵματι
    αὐτῶν, καὶ τὰ πεδία αὐτῶν πληρωθήσεται νεκρῶν αὐτῶν· καὶ οὐκ ἀντιστήσεται τὸ ἴχνος
    τῶν ποδῶν αὐτῶν κατὰ πρόσωπον ἡμῶν, ἀλλὰ ἀπωλείᾳ ἀπολοῦνται, λάλει ὁ βασιλεὺς
    Ναβουχοδονόσορ ὁ κύριος πάσης τῆς γῆς· εἶπε γὰρ, οὐ ματαιωθήσεται τὰ ῥήματα τῶν
    λόγων αὐτοῦ.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Σὺ δὲ Ἀχιὼρ μισθωτὲ τοῦ Ἀμμὼν, ὃς ἐλάλησας τοὺς λόγους τούτους ἐν ἡμέρᾳ ἀδικίας
    σου, οὐκ ὄψει ἔτι τὸ πρόσωπόν μου ἀπὸ τῆς ἡμέρας ταύτης, ἕως οὗ ἐκδικήσω τὸ γένος
    τῶν ἐκ Αἰγύπτου.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τότε διελεύσεται ὁ σίδηρος τῆς στρατιᾶς μου, καὶ ὁ λαὸς τῶν θεραπόντων
    μου τὰς πλευράς σου, καὶ πεσῇ ἐν τοῖς τραυματίαις αὐτῶν, ὅταν ἐπιστρέψω.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀποκαταστήσουσί σε οἱ δοῦλοί μου εἰς τὴν ὀρεινὴν, καὶ θήσουσί σε ἐν μιᾷ
    τῶν πόλεων τῶν ἀναβάσεων,
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ οὐκ ἀπολῇ ἕως οὗ ἐξολοθρευθῇς μετʼ αὐτῶν.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἴπερ ἐλπίζεις τῇ καρδίᾳ σον ὅτι οὐ λημφθήσονται, μὴ συμπεσέτω σου τὸ
    πρόσωπον· ἐλάλησα, καὶ οὐδὲν διαπεσεῖται τῶν ῥημάτων μου.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ προσέταξεν Ὀλοφέρνης τοῖς δούλοις αὐτοῦ, οἳ ἦσαν παρεστηκότες ἐν τῇ σκηνῇ
    αὐτοῦ, συλλαβεῖν τὸν Ἀχιὼρ, καὶ ἀποκαταστῆσαι αὐτὸν εἰς Βετυλούα, καὶ πάραδοῦναὶ
    εἰς χεῖρας υἱῶν Ἰσραήλ.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ συνέλαβον αὐτὸν οἱ δοῦλοι αὐτοῦ, καὶ ἤγαγον αὐτὸν ἔξω τῆς παρεμβολῆς εἰς
    τὸ πεδίον, καὶ ἀπῇραν ἐκ μέσου τῆς πεδινῆς εἰς τὴν ὀρεινὴν, καὶ παρεγένοντο ἐπὶ
    τὰς πηγὰς αἳ ἦσαν ὑποκάτω Βετυλούα.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὡς εἶδαν αὐτοὺς οἱ ἄνδρες τῆς πόλεως ἐπὶ τὴν κορυφὴν τοῦ ὄρους, ἀνέλαβον
    τὰ ὅπλα αὐτῶν, καὶ ἀπῆλθον ἔξω τῆς πόλεως ἐπὶ τὴν κορυφὴν τοῦ ὄρους· καὶ πᾶς ἀνὴρ
    σφενδονητὴς διεκράτησαν τὴν ἀνάβασιν αὐτῶν, καὶ ἔβαλον ἐν λίθοις ἐπʼ αὐτούς.
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ὑποδύσαντες ὑποκάτω τοῦ ὄρους, ἔδησαν τὸν Ἀχιὼρ, καὶ ἀφῆκαν ἐῤῥιμμένον
    ὑπὸ τὴν ῥίζαν τοῦ ὄρους, καὶ ἀπῴχοντο πρὸς τὸν κύριον αὐτῶν.
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καταβάντες δὲ υἱοὶ Ἰσραὴλ ἐκ τῆς πόλεως αὐτῶν ἐπέστησαν αὐτῷ, καὶ λύσαντες
    αὐτὸν ἀπήγαγον εἰς τὴν Βετυλούα, καὶ κατέστησαν αὐτὸν ἐπὶ τοὺς ἄρχοντας τῆς πόλεως
    αὐτῶν,
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: οἳ ἦσαν ἐν ταῖς ἡμέραις ἐκείναις, Ὀζίας ὁ τοῦ Μιχὰ ἐκ τῆς φυλῆς Συμεὼν, καὶ
    Ἀβρὶς ὁ τοῦ Γοθονιὴλ, καὶ Χαρμὶς υἱὸς Μελχιήλ.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ συνεκάλεσαν πάντας τοὺς πρεσβυτέρους τῆς πόλεως· καὶ συνέδραμον πᾶς νεανίσκος
    αὐτῶν καὶ αἱ γυναῖκες εἰς τὴν ἐκκλησίαν· καὶ ἔστησαν τὸν Ἀχιὼρ ἐν μέσῳ παντὸς
    τοῦ λαοῦ αὐτῶν· καὶ ἐπηρώτησεν αὐτὸν Ὀζίας τὸ συμβεβηκός.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθεὶς ἀπήγγειλεν αὐτοῖς τὰ ῥήματα τῆς συνεδρίας Ὀλοφέρνου, καὶ πάντα
    τὰ ῥήματα ὅσα ἐλάλησεν ἐν μέσῳ τῶν ἀρχόντων υἱῶν Ἀσσούρ, καὶ ὅσα ἐμεγαλοῤῥημόνησεν
    Ὀλοφέρνης εἰς τὸν οἶκον Ἰσραήλ.
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ πεσόντες ὁ λαὸς προσεκύνησαν τῷ Θεῷ, καὶ ἐβόησαν λέγοντες,
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: κύριε ὁ Θεὸς τοῦ οὐρανοῦ, κάτιδε ἐπὶ τὰς ὑπερηφανείας αὐτῶν, καὶ ἐλέησον τὴν
    ταπείνωσιν τοῦ γένους ἡμῶν, καὶ ἐπίβλεψον ἐπὶ τὸ πρόσωπον τῶν ἡγιασμένων σοι ἐν
    τῇ ἡμέρᾳ ταύτῃ.
  usfm_code: JDT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ παρεκάλεσαν τὸν Ἀχιὼρ, καὶ ἐπῄνεσαν αὐτὸν σφόδρα.
  usfm_code: JDT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ παρέλαβεν αὐτὸν Ὀζίας ἐκ τῆς ἐκκλησίας εἰς οἶκον αὐτοῦ, καὶ ἐποίησε πότον
    τοῖς πρεσβυτέροις· καὶ ἐπεκαλέσαντο τὸν Θεὸν Ἰσραὴλ εἰς βοήθειαν ὅλην τὴν νύκτα
    ἐκείνην.
  usfm_code: JDT
  verse: '21'
