- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν λαξευσον σεαυτῷ δύο πλάκας λιθίνας, καθὼς καὶ
    αἱ πρῶται, καὶ ἀνάβηθι πρὸς μὲ εἰς τὸ ὄρος, καὶ γράψω ἐπὶ τῶν πλακῶν τὰ ῥήματα
    ἃ ἦν ἐν ταῖς πλαξὶ ταῖς πρώταις, αἷς συνέτριψας.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ γίνου ἕτοιμος εἰς τὸ πρωί, καὶ ἀναβήσῃ ἐπὶ τὸ ὄρος τὸ Σινά, καὶ στήσῃ
    μοι ἐκεῖ ἐπʼ ἄκρου τοῦ ὄρους.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ μηδεὶς ἀναβήτω μετὰ σοῦ μηδὲ ὀφθήτω ἐν παντὶ τῷ ὄρει· καὶ τὰ πρόβατα καὶ
    βόες μὴ νεμέσθωσαν πλησίον τοῦ ὄρους ἐκείνου.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐλάξευσε δύο πλάκας λιθίνας, καθάπερ καὶ αἱ πρῶται· καὶ ὀρθρίσας Μωυσῆς,
    ἀνέβη εἰς τὸ ὄρος τὸ Σινὰ, καθότι συνέταξεν αὐτῷ Κύριος· καὶ ἔλαβε Μωυσῆς τὰς
    δύο πλάκας τὰς λιθίνας.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ κατέβη Κύριος ἐν νεφέλῃ, καὶ παρέστη αὐτῷ ἐκεῖ, καὶ ἐκάλεσε τῷ ὀνόματι
    Κυρίου.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ παρῆλθε Κύριος πρὸ προσώπου αὐτοῦ, καὶ ἐκάλεσε κύριος ὁ Θεὸς οἰκτείρμων
    καὶ ἐλεήμων, μακρόθυμος καὶ πολυέλεος καὶ ἀληθινός,
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: καὶ δικαιοσύνην διατηρῶν καὶ ἔλεος εἰς χιλιάδας, ἀφαιρῶν ἀνομίας καὶ ἀδικίας
    καὶ ἁμαρτίας, καὶ οὐ καθαριεῖ τὸν ἔνοχον, ἐπάγων ἀνομίας πατέρων ἐπὶ τέκνα καὶ
    ἐπὶ τέκνα τέκνων ἐπὶ τρίτην καὶ τετάρτην γενεάν.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ σπεύσας Μωσῆς κύψας ἐπὶ τὴν γῆν προσεκύνησε·
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: καὶ εἶπεν, εἰ εὕρηκα χάριν ἐνώπιόν σου, συμπορευθήτω ὁ Κύριός μου μεθʼ ἡμῶν·
    ὁ λαὸς γὰρ σκληροτράχηλός ἐστι, καὶ ἀφελεῖς σὺ τὰς ἁμαρτίας ἡμῶν, καὶ τὰς ἀνομίας
    ἡμῶν, καὶ ἐσόμεθά σοι.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, Ἰδοὺ, ἐγὼ τίθημί σοι διαθήκην ἐνώπιον παντὸς
    τοῦ λαοῦ σοῦ, ποιήσω ἔνδοξα, ἃ οὐ γέγονεν ἐν πάσῃ τῇ γῇ, καὶ ἐν παντὶ ἔθνει· καὶ
    ὄψεται πᾶς ὁ λαὸς, ἐν οἷς εἶ σὺ, τὰ ἔργα Κυρίου, ὅτι θαυμαστά ἐστιν, ἃ ἐγὼ ποιήσω
    σοι.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Πρόσεχε σὺ πάντα ὅσα ἐγὼ ἐντέλλομαί σοι· ἰδοὺ ἐγὼ ἐκβάλλω πρὸ προσώπου ὑμῶν
    τὸν Ἀμοῤῥαῖον, καὶ Χαναναῖον, καὶ Φερεζαῖον, καὶ Χετταῖον, καὶ Εὑαῖον, καὶ Γεργεσαῖον,
    καὶ Ἰεβουσαῖον.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Πρόσεχε σεαυτῷ, μή ποτε θῇς διαθήκην τοῖς ἐγκαθημένοις ἐπὶ τῆς γῆς, εἰς ἣν
    εἰσπορεύῃ εἰς αὐτὴν, μή σοι γένηται πρόσκομμα ἐν ὑμῖν.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τοὺς βωμοὺς αὐτῶν καθελεῖτε, καὶ τὰς στήλας αὐτῶν συντρίψετε, καὶ τὰ ἄλση
    αὐτῶν ἐκκόψετε, καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατακαύσετε ἐν πυρί.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οὐ γὰρ μὴ προσκυνήσητε θεοῖς ἑτέροις· ὁ γὰρ Κύριος ὁ Θεὸς, ζηλωτὸν ὄνομα,
    Θεὸς ζηλωτής ἐστι.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Μή ποτε θῇς διαθήκην τοῖς ἔγκαθημένοις ἐπὶ τῆς γῆς, καὶ ἐκπορνεύσωσιν ὀπίσω
    τῶν θεῶν αὐτῶν, καὶ θύσωσι τοῖς θεοῖς αὐτῶν, καὶ καλέσωσίν σε, καὶ φάγῃς τῶν αὐτῶν,
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: καὶ λάβῃς τῶν θυγατέρων αὐτῶν τοῖς υἱοῖς σου, καὶ τῶν θυγατέρων σου δῷς τοῖς
    υἱοῖς αὐτῶν, καὶ ἐκπορνεύσωσιν αἱ θυγατέρες σου ὀπίσω τῶν θεῶν αὐτῶν, καὶ ἐκπορνεύσωσιν
    οἱ υἱοί σου ὀπίσω τῶν θεῶν αὐτῶν.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ θεοὺς χωνευτοὺς οὐ ποιήσεις σεαυτῷ.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ τὴν ἑσρτὴν τῶν ἀζύμων φυλάξῃ· ἑπτὰ ἡμέρας φαγῃ ἄζυμα, καθάπερ ἐντέταλμαί
    σοι, εἰς τὸν καιρὸν ἐν μηνὶ τῶν νέων· ἐν γὰρ μηνὶ τῶν νέων ἐξῆλθες ἐξ Αἰγύπτου.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Πᾶν διανοῖγον μήτραν, ἐμοὶ τὰ ἀρσενικὰ, πᾶν πρωτότοκον μόσχου, καὶ πρωτότοκον
    προβάτου.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ πρωτότοκον ὑποζυγίου λυτρώσῃ προβάτῳ· ἐὰν δὲ μὴ λυτρώσῃ αὐτὸ, τιμὴν δώσεις.
    πᾶν πρωτότοκον τῶν υἱῶν σου λυτρώσῃ· οὐκ ὀφθήσῃ ἐνώπιόν μου κενός.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἓξ ἡμέρας ἐργᾷ, τῇ δὲ ἑβδόμῃ καταπαύσεις· τῷ σπόρῳ καὶ τῷ ἀμητῷ κατάπαυσις.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἑορτὴν ἑβδομάδων ποιήσεις μοι, ἀρχὴν θερισμοῦ πυροῦ· καὶ ἐορτὴν συναγωγῆς
    μεσοῦντος τοῦ ἐνιαυτοῦ.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τρεῖς καιροὺς τοῦ ἐνιαυτοῦ ὀφθήσεται πᾶν ἀρσενικόν σου ἐνώπιον Κυρίου τοῦ
    Θεοῦ Ἰσραήλ.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὅταν γὰρ ἐκβάλω τὰ ἔθνη πρὸ προσώπου σου, καὶ πλατυνῶ τὰ ὅριά σου, οὐκ ἐπιθυμήσει
    οὐδεὶς τῆς γῆς σου, ἡνίκα ἂν ἀναβαίνῃς ὀφθῆναι ἐναντίον Κυρίου τοῦ Θεοῦ σου, τρεῖς
    καιροὺς τοῦ ἐνιαυτοῦ.
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οὐ σφάξεις ἐπὶ ζύμῃ αἷμα θυμιαμάτων μου, καὶ οὐ κοιμηθήσεται εἰς τὸ πρωῒ θύματα
    ἑορτῆς τοῦ πάσχα.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τὰ πρωτογεννήματα τῆς γῆς σου θήσεις εἰς τὸν οἶκον Κυρίου τοῦ Θεοῦ σου· οὐχ
    ἑψήσεις ἄρνα ἐν γάλακτι μητρὸς αὐτοῦ.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, γράψον σεαυτῷ τὰ ῥήματα ταῦτα· ἐπὶ γὰρ τῶν λόγων
    τούτων τέθειμαί σοι διαθήκην, καὶ τῷ Ἰσραήλ.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἦν ἐκεῖ Μωυσῆς ἐναντίον Κυρίου τεσσεράκοντα ἡμέρας, καὶ τεσσεράκοντα νύκτας·
    ἄρτον οὐκ ἔφαγε, καὶ ὕδωρ οὐκ ἔπιε· καὶ ἔγραψεν ἐπὶ τῶν πλακῶν τὰ ῥήματα ταῦτα
    τῆς διαθήκης, τοὺς δέκα λόγους.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὡς δὲ κατέβαινε Μωυσῆς ἐκ τοῦ ὄρους, καὶ αἱ δύο πλάκες ἐπὶ τῶν χειρῶν Μωυσῆ·
    καταβαίνοντος δὲ αὐτοῦ ἐκ τοῦ ὄρους, Μωυσῆς οὐκ ᾔδει ὅτι δεδόξασται ἡ ὄψις τοῦ
    χρώματος τοῦ προσώπου αὐτοῦ ἐν τῷ λαλεῖν αὐτὸν αὐτῷ.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν Ἀαρὼν καὶ πάντες οἱ πρεσβύτεροι Ἰσραὴλ τὸν Μωυσῆν, καὶ ἦν δεδοξασμένη
    ἡ ὄψις τοῦ χρώματος τοῦ προσώπου αὐτοῦ. καὶ ἐφοβήθησαν ἐγγίσαι αὐτῷ.
  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν αὐτοὺς Μωυσῆς, καὶ ἐπεστράφησαν πρὸς αὐτὸν Ἀαρὼν καὶ πάντες οἱ
    ἄρχοντες τῆς συναγωγῆς· καὶ ἐλάλησεν αὐτοῖς Μωυσῆς.
  usfm_code: EXO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα προσῆλθον πρὸς αὐτὸν πάντες οἱ υἱοὶ Ἰσραήλ. καὶ ἐνετείλατο
    αὐτοῖς πάντα, ὅσα ἐνετείλατο Κύριος πρὸς αὐτὸν ἐν τῷ ὄρει Σινά.
  usfm_code: EXO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐπειδὴ κατέπαυσε λαλῶν πρὸς αὐτοὺς, ἐπέθηκεν ἐπὶ τὸ πρόσωπον αὐτοῦ κάλυμμα.
  usfm_code: EXO
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἡνίκα δʼ ἂν εἰσεπορεύετο Μωυσῆς, ἔναντι Κυρίου λαλεῖν αὐτῷ, περιῃρεῖτο τὸ
    κάλυμμα ἕως τοῦ ἐκπορεύεσθαι· καὶ ἐξελθὼν ἐλάλει πᾶσι τοῖς υἱοῖς Ἰσραὴλ ὅσα ἐνετείλατο
    αὐτῷ Κύριος.
  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ εἶδον οἱ υἱοὶ Ἰσραὴλ τὸ πρόσωπον Μωυσέως, ὅτι δεδόξασται· καὶ περιέθηκε
    Μωυσῆς κάλυμμα ἐπὶ τὸ πρόσωπον ἑαυτοῦ, ἕως ἂν εἰσέλθῃ συλλαλεῖν αὐτῷ.
  usfm_code: EXO
  verse: '35'
