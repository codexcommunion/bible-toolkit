- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΛΟΓΟΣ Κυρίου, ὃς ἐγενήθη πρὸς Σοφονίαν τὸν τοῦ Χουσὶ, υἱὸν Γοδολίου, τοῦ Ἀμορίου
    τοῦ Ἐζεκίου, ἐν ἡμέραις Ἰωσίου υἱοῦ Ἀμὼν βασιλέως Ἰούδα.
  usfm_code: ZEP
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐκλείψει ἐκλιπέτω ἀπὸ προσώπου τῆς γῆς, λέγει Κύριος.
  usfm_code: ZEP
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐκλιπέτω ἄνθρωπος καὶ κτήνη, ἐκλιπέτω τὰ πετεινὰ τοῦ οὐρανοῦ καὶ οἱ ἰχθύες
    τῆς θαλάσσης· καὶ ἀσθενήσουσιν οἱ ἀσεβεῖς, καὶ ἐξαρῶ τοὺς ἀνόμους ἀπὸ προσώπου
    τῆς γῆς, λέγει Κύριος.
  usfm_code: ZEP
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ Ἰούδα, καὶ ἐπὶ πάντας τοὺς κατοικοῦντας Ἱερουσαλήμ·
    καὶ ἐξαρῶ ἐκ τοῦ τόπου τούτου τὰ ὀνόματα τῆς Βάαλ, καὶ τὰ ὀνόματα τῶν ἱερέων,
  usfm_code: ZEP
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τοὺς προσκυνοῦντας ἐπὶ τὰ δώματα τῇ στρατιᾷ τοῦ οὐρανοῦ, καὶ τοὺς προσκυνοῦντας
    καὶ τοὺς ὀμνύοντας κατὰ τοῦ Κυρίου, καὶ τοὺς ὀμνύοντας κατὰ τοῦ βασιλέως αὐτῶν,
  usfm_code: ZEP
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τοὺς ἐκκλίνοντας ἀπὸ τοῦ Κυρίου, καὶ τοὺς μὴ ζητοῦντας τὸν Κύριον, καὶ
    τοὺς μὴ ἀντεχομένους τοῦ Κυρίου.
  usfm_code: ZEP
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εὐλαβεῖσθε ἀπὸ προσώπου Κυρίου τοῦ Θεοῦ· διότι ἐγγὺς ἡμέρα τοῦ Κυρίου, ὅτι
    ἡτοίμακε Κύριος τὴν θυσίαν αὐτοῦ, καὶ ἡγίακε τοὺς κλητοὺς αὐτοῦ.
  usfm_code: ZEP
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔσται, ἐν ἡμέρᾳ θυσίας Κυρίου, καὶ ἐκδικήσω ἐπὶ τοὺς ἄρχοντας, καὶ ἐπὶ
    τὸν οἶκον τοῦ βασιλέως, καὶ ἐπὶ πάντας τοὺς ἐνδεδυμένους ἐνδύματα ἀλλότρια.
  usfm_code: ZEP
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐκδικήσω ἐμφανῶς ἐπὶ τὰ πρόπυλα ἐν ἐκείνῃ τῇ ἡμέρᾳ, τοὺς πληροῦντας τὸν
    οἶκον Κυρίου Θεοῦ αὐτῶν ἀσεβείας καὶ δόλου.
  usfm_code: ZEP
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, φωνὴ κραυγῆς ἀπὸ πύλης ἀποκεντούντων,
    καὶ ὀλολυγμὸς ἀπὸ τῆς δευτέρας, καὶ συντριμμὸς μέγας ἀπὸ τῶν βουνῶν.
  usfm_code: ZEP
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Θρηνήσατε οἱ κατοικοῦντες τὴν κατακεκομμένην, ὅτι ὡμοιώθη πᾶς ὁ λαὸς Χαναὰν,
    καὶ ἐξωλοθρεύθησαν πάντες οἱ ἐπῃρμένοι ἀργυρίῳ.
  usfm_code: ZEP
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐξερευνήσω τὴν Ἱερουσαλὴμ μετὰ λύχνου, καὶ ἐκδικήσω
    ἐπὶ τοὺς ἄνδρας τοὺς καταφρονοῦντας ἐπὶ τὰ φυλάγματα αὐτῶν· οἱ δὲ λέγοντες ἐν
    ταῖς καρδίαις αὐτῶν, οὐ μὴ ἀγαθοποιήσῃ Κύριος, οὐδὲ μὴ κακώσῃ·
  usfm_code: ZEP
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ ἔσται ἡ δύναμις αὐτῶν εἰς διαρπαγὴν, καὶ οἱ οἶκοι αὐτῶν εἰς ἀφανισμόν·
    καὶ οἰκοδομήσουσιν οἰκίας, καὶ οὐ μὴ κατοικήσουσιν ἐν αὐταῖς· καὶ καταφυτεύσουσιν
    ἀμπελῶνας, καὶ οὐ μὴ πίωσι τὸν οἶνον αὐτῶν.
  usfm_code: ZEP
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι ἐγγὺς ἡμέρα Κυρίου ἡ μεγάλη, ἐγγὺς καὶ ταχεῖα σφόδρα· φωνὴ ἡμέρας Κυρίου
    πικρὰ καὶ σκληρὰ τέτακται·
  usfm_code: ZEP
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: δυνατὴ ἡμέρα ὀργῆς, ἡ ἡμέρα ἐκείνη, ἡμέρα θλίψεως καὶ ἀνάγκης, ἡμέρα ἀωρίας
    καὶ ἀφανισμοῦ, ἡμέρα γνόφου καὶ σκότους, ἡμέρα νεφέλης καὶ ὁμίχλης,
  usfm_code: ZEP
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἡμέρα σάλπιγγος καὶ κραυγῆς ἐπὶ τὰς πόλεις τὰς ὀχυρὰς, καὶ ἐπὶ τὰς γωνίας
    τὰς ὑψηλάς.
  usfm_code: ZEP
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐκθλίψω τοὺς ἀνθρώπους, καὶ πορεύσονται ὡς τυφλοὶ, ὅτι τῷ Κυρίῳ ἐξήμαρτον·
    καὶ ἐκχεεῖ τὸ αἷμα αὐτῶν ὡς χοῦν, καὶ τὰς σάρκας αὐτῶν ὡς βόλβιτα.
  usfm_code: ZEP
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΟΝΙΑΣ. Θʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἀργύριον αὐτῶν καὶ τὸ χρυσίον αὐτῶν οὐ μὴ δύνηται ἐξελέσθαι αὐτοὺς
    ἐν ἡμέρᾳ ὀργῆς Κυρίου· καὶ ἐν πυρὶ ζήλου αὐτοῦ καταναλωθήσεται πᾶσα ἡ γῆ, διότι
    συντέλειαν καὶ σπουδὴν ποιήσει ἐπὶ πάντας τοὺς κατοικοῦντας τὴν γῆν.
  usfm_code: ZEP
  verse: '18'
