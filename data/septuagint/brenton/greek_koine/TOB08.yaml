- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅτε δὲ συνετέλεσαν δειπνοῦντες, εἰσήγαγον Τωβίαν πρὸς αὐτήν.
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὁ δὲ πορεύομενος ἐμνήσθη τῶν λόγων Ῥαφαὴλ, καὶ ἔλαβε τὴν τέφραν τῶν θυμιαμάτων,
    καὶ ἐπέθηκε τὴν καρδίαν τοῦ ἰχθύος καὶ τὸ ἧπαρ, καὶ ἐκάπνισεν.
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὅτε δὲ ὠσφράνθη τὸ δαιμόνιον τῆς ὀσμῆς, ἔφυγεν εἰς τὰ ἀνώτατα Αἰγύπτου, καὶ
    ἔδησεν αὐτὸ ὁ ἄγγελος.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὡς δὲ συνεκλείσθησαν ἀμφότεροι, ἀνέστη Τωβίας ἀπὸ τῆς κλίνης, καὶ εἶπεν, ἀνάστηθι
    ἀδελφὴ, καὶ προσευξώμεθα ἵνα ἐλεήσῃ ἡμᾶς ὁ Κύριος.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἤρξατο Τωβίας λέγειν, εὐλογητὸς εἶ ὁ Θεὸς τῶν πατέρων ἡμῶν, καὶ εὐλογητὸν
    τὸ ὄνομά σου τὸ ἅγιον καὶ ἔνδοξον εἰς τοὺς αἰῶνας· εὐλογησάτωσάν σε οἱ οὐρανοὶ,
    καὶ πᾶσαι αἱ κτίσεις σου.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Σὺ ἐποίησας Ἀδάμ, καὶ ἔδωκας αὐτῷ βοηθὸν Εὖαν στήριγμα τὴν γυναῖκα αὐτοῦ·
    ἐκ τούτων ἐγενήθη τὸ ἀνθρώπων σπέρμα· σὺ εἶπας, οὐ καλὸν εἶναι τὸν ἄνθρωπον μόνον,
    ποιήσωμεν αὐτῷ βοηθὸν ὅμοιον αὐτῷ.
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ νῦν, Κύριε, οὐ διὰ πορνείαν ἐγὼ λαμβάνω τὴν ἀδελφήν μου ταύτην, ἀλλὰ ἐπʼ
    ἀληθείας ἐπίταξον ἐλεῆσαί με, καὶ αὐτῇ συγκαταγηρᾶσαι.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπε μετʼ αὐτοῦ, ἀμήν.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθησαν ἀμφότεροι τὴν νύκτα· καὶ ἀναστὰς Ῥαγουὴλ ἐπορεύθη, καὶ ὤρυξε
    τὰφον,
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: λέγων, μὴ καὶ οὗτος ἀποθάνῃ;
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Ῥαγουὴλ εἰς τὴν οἰκίαν ἑαυτοῦ,
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ εἶπεν Ἔδνᾳ τῇ γυναικὶ αὐτοῦ, ἀπόστειλον μίαν τῶν παιδισκῶν, καὶ ἰδέτωσαν
    εἰ ζῇ· εἰ δὲ μὴ, ἵνα θάψωμεν αὐτὸν, καὶ μηδεὶς γνῷ.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν ἡ παιδίσκη ἀνοίξασα τὴν θύραν, καὶ εὗρε τοὺς δύο καθεύδοντας,
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ ἐξελθοῦσα ἀπήγγειλεν αὐτοῖς, ὅτι ζῇ.
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εὐλόγησε Ῥαγουὴλ τὸν Θεὸν, λέγων, εὐλογητὸς εἶ σὺ ὁ Θεὸς ἐν πάσῃ εὐλογίᾳ
    καθαρᾷ καὶ ἁγίᾳ· καὶ εὐλογείτωσάν σε οἱ ἅγιοί σου, καὶ πᾶσαι αἱ κτίσεις σου, καὶ
    πάντες οἱ ἄγγελοί σου, καὶ οἱ ἐκλεκτοί σου· εὐλογείτωσάν σε εἰς τοὺς αἰῶνας.
  usfm_code: TOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εὐλογητὸς εἶ, ὅτι ηὔφρανάς με, καὶ οὐκ ἐγένετό μοι καθὼς ὑπενόουν, ἀλλὰ κατὰ
    τὸ πολὺ ἔλεός σου ἐποίησας μεθʼ ἡμῶν.
  usfm_code: TOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Εὐλογητὸς εἶ, ὅτι ἠλέησας δύο μονογενεῖς· ποίησον αὐτοῖς, δέσποτα, ἔλεος,
    συντέλεσον τὴν ζωὴν αὐτῶν ἐν ὑγιείᾳ μετʼ εὐφροσύνης καὶ ἐλέους.
  usfm_code: TOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐκέλευσε δὲ τοῖς οἰκέταις χῶσαι τὸν τάφον.
  usfm_code: TOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν αὐτοῖς γάμον ἡμερῶν δεκατεσσάρων.
  usfm_code: TOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Ῥαγουὴλ, πρινὴ συντελεσθῆναι τὰς ἡμέρας τοῦ γάμου, ἐνόρκως,
    μὴ ἐξελθεῖν αὐτὸν ἐὰν μὴ πληρωθῶσιν αἱ δεκατέσσαρες ἡμέραι τοῦ γάμου,
  usfm_code: TOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ τότε λαβόντα τὸ ἥμισυ τῶν ὑπαρχόντων αὐτοῦ πορεύεσθαι μεθʼ ὑγείας πρὸς
    τὸν πατέρα, καὶ τὰ λοιπὰ ὅταν ἀποθάνω, καὶ ἡ γυνή μου.
  usfm_code: TOB
  verse: '21'
