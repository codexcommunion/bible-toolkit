- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ ἐν τῇ καρδίᾳ αὐτοῦ, λέγων, νῦν προστεθήσομαι ἐν ἡμέρᾳ μιᾷ εἰς
    χεῖρας Σαούλ· καὶ οὐκ ἔστι μοι ἀγαθὸν ἐὰν μὴ σωθῶ εἰς γῆν ἀλλοφύλων, καὶ ἀνῇ ἀπʼ
    ἐμοῦ Σαοὺλ τοῦ ζητεῖν με εἰς πᾶν ὅριον Ἰσραὴλ, καὶ σωθήσομαι ἐκ χειρὸς αὐτοῦ.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Δαυὶδ καὶ οἱ ἐξακόσιοι ἄνδρες οἱ μετʼ αὐτοῦ, καὶ ἐπορεύθη πρὸς
    Ἀγχοῦς υἱὸν Ἀμμὰχ βασιλέα Γέθ.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισε Δαυὶδ μετὰ Ἀγχοῦς, αὐτὸς καὶ οἱ ἄνδρες αὐτοῦ ἕκαστος καὶ ὁ οἶκος
    αὐτοῦ, καὶ Δαυὶδ καὶ ἀμφότεραι αἱ γυναῖκες αὐτοῦ, Ἀχινάαμ Ἰεζραηλίτις καὶ Ἀβιγαία
    ἡ γυνὴ Νάβαλ τοῦ Καρμηλίου.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἀνηγγέλη τῷ Σαοὺλ ὅτι πέφευγε Δαυὶδ εἰς Γὲθ, καὶ οὐ προσέθετο ἔτι ζητεῖν
    αὐτόν.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Ἀγχοῦς, εἰ δὴ εὕρηκεν ὁ δοῦλός σου χάριν ἐν ὀφθαλμοῖς
    σου, δότωσαν δή μοι τόπον ἐν μιᾷ τῶν πόλεων τῶν κατʼ ἀγρὸν, καὶ καθήσομαι ἐκεῖ·
    καὶ ἱνατί κάθηται ὁ δοῦλός σου ἐν πόλει βασιλευομένῃ μετὰ σοῦ;
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ τὴν Σεκελάκ· διὰ τοῦτο ἐγενήθη Σεκελὰκ
    τῷ βασιλεῖ τῆς Ἰουδαίας ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὁ ἀριθμὸς τῶν ἡμερῶν ὧν ἐκάθισε Δαυὶδ ἐν ἀγρῷ τῶν ἀλλοφύλων, τέσσαρας
    μῆνας.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβαινε Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ, καὶ ἐπετίθεντο ἐπὶ πάντα τὸν Γεσιρὶ
    καὶ ἐπὶ τὸν Ἀμαληκίτην· καὶ ἰδοὺ ἡ γῆ κατῳκεῖτο ἀπὸ ἀνηκόντων ἡ ἀπὸ Γελαμψοὺρ
    τετειχισμένων καὶ ἕως γῆς Αἰγύπτου.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἔτυπτε τὴν γῆν, καὶ οὐκ ἐζωογόνει ἄνδρα ἢ γυναῖκα· καὶ ἐλάμβανον ποίμνια
    καὶ βουκόλια καὶ ὄνους καὶ καμήλους καὶ ἱματισμὸν, καὶ ἀνέστρεψαν καὶ ἤρχοντο
    πρὸς Ἀγχοῦς.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀγχοῦς πρὸς Δαυὶδ ἐπὶ τίνα ἐπέθεσθε σήμερον; καὶ εἶπε Δαυὶδ πρὸς
    Ἀγχοῦς, κατὰ Νότον τῆς Ἰουδαίας καὶ κατὰ Νότον Ἰεσμεγὰ καὶ κατὰ Νότον τοῦ Κενεζί.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἄνδρα καὶ γυναῖκα οὐκ ἐζωογόνησα τοῦ εἰσαγαγεῖν εἰς Γὲθ, λέγων, μὴ ἀναγγειλωσιν
    εἰς Γὲθ καθʼ ἡμῶν, λέγοντες, τάδε Δαυὶδ ποιεῖ· καὶ τόδε τὸ δικαίωμα αὐτοῦ πάσας
    τὰς ἡμέρας ἃς ἐκάθητο Δαυὶδ ἐν ἀγρῷ τῶν ἀλλοφύλων.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστεύθη Δαυὶδ ἐν τῷ Ἀγχοῦς σφόδρα, λέγων, ἤσχυνται αἰσχυνόμενος ἐν τῷ
    λαῷ αὐτοῦ ἐν Ἰσραὴλ, καὶ ἔσται μοι δοῦλος εἰς τὸν αἰῶνα.
  usfm_code: 1SA
  verse: '12'
