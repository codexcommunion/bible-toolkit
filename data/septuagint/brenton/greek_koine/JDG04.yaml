- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ προσέθεντο οἱ υἱοὶ Ἰσραὴλ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου· καὶ Ἀὼδ ἀπέθανε.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀπέδοτο τοὺς υἱοὺς Ἰσραὴλ Κύριος ἐν χειρὶ Ἰαβὶν βασιλέως Χαναὰν, ὃς ἐβασίλευσεν
    ἐν Ἀσώρ· καὶ ὁ ἂρχων τῆς δυνάμεως αὐτοῦ Σισάρα, καὶ αὐτὸς κατῴκει ἐν Ἀρισὼθ τῶν
    ἐθνῶν.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐκέκραξαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον, ὅτι ἐννακόσια ἅρματα σιδηρᾶ ἦν αὐτῷ·
    καὶ αὐτὸς ἔθλιψε τὸν Ἰσραὴλ κατακράτος εἴκοσι ἔτη.
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ Δεββῶρα γυνὴ προφῆτις, γυνὴ Λαφιδὼθ, αὕτη ἔκρινε τὸν Ἰσραὴλ ἐν τῷ καιρῷ
    ἐκείνῳ.
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ αὐτὴ ἐκάθητο ὑπὸ φοίνικα Δεββῶρα ἀναμέσον τῆς Ῥαμὰ καὶ ἀναμέσον τῆς Βαιθὴλ
    ἐν τῷ ὄρει Ἐφραίμ· καὶ ἀνέβαινον πρὸς αὐτὴν οἱ υἱοὶ Ἰσραὴλ εἰς κρίσιν.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Δεββῶρα καὶ ἐκάλεσε τὸν Βαρὰκ υἱὸν Ἀβινεὲμ ἐκ Κάδης Νεφθαλὶ,
    καὶ εἶπε πρὸς αὐτὸν, οὐχὶ ἐνετείλατο Κύριος ὁ Θεὸς Ἰσραήλ σοι; καὶ ἀπελεύσῃ εἰς
    ὄρος Θαβὼρ, καὶ λήψῃ μετὰ σεαυτοῦ δέκα χιλιάδας ἀνδρῶν ἐκ τῶν υἱῶν Νεφθαλὶ, καὶ
    ἐκ τῶν υἱῶν Ζαβουλὼν.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπάξω πρὸς σὲ εἰς τὸν χειμάῤῥουν Κισῶν ἐπὶ τὸν Σισάρα ἄρχοντα τῆς δυνάμεως
    Ἰαβὶν, καὶ τὰ ἅρματα αὐτοῦ καὶ τὸ πλῆθος αὐτοῦ, καὶ παραδώσω αὐτὸν εἰς χεῖράς
    σου.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὴν Βαρὰκ, ἐὰν πορευθῇς μετʼ ἐμοῦ, πορεύσομαι, καὶ ἐὰν μὴ
    πορευθῇς, οὐ πορεύσομαι· ὅτι οὐκ οἶδα τὴν ἡμέραν ἐν ᾗ εὐοδοῖ Κύριος τὸν ἄγγελον
    μετʼ ἐμοῦ.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, πορευομένη πορεύσομαι μετὰ σοῦ· πλὴν γίνωσκε ὅτι οὐκ ἔσται τὸ προτέρημά
    σου ἐπὶ τὴν ὁδὸν ἣν σὺ πορεύῃ, ὅτι ἐν χειρὶ γυναικὸς ἀποδώσεται Κύριος τὸν Σισάρα·
    καὶ ἀνέστη Δεββῶρα, καὶ ἐπορεύθη μετὰ τοῦ Βαρὰκ ἐκ Κάδης.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐβόησε Βαρὰκ τὸν Ζαβουλὼν καὶ τὸν Νεφθαλὶ ἐκ Κάδης, καὶ ἀνέβησαν κατὰ
    πόδας αὐτοῦ δέκα χιλιάδες ἀνδρῶν, καὶ ἀνέβη Δεββῶρα μετʼ αὐτοῦ.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ Χαβὲρ ὁ Κιναῖος ἐχωρίσθη ἀπὸ Καινᾶ ἀπὸ τῶν υἱῶν Ἰωβὰβ γαμβροῦ Μωυσῆ· καὶ
    ἔπηξε τὴν σκηνὴν αὐτοῦ ἕως δρυὸς πλεονεκτούντων, ἥ ἐστιν ἐχόμενα Κεδές.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀνηγγέλη Σισάρᾳ, ὅτι ἀνέβη Βαρὰκ υἱὸς Ἀβινεὲμ εἰς ὄρος Θαβώρ.
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Σισάρα πάντα τὰ ἅρματα αὐτοὺ ἐννακόσια ἅρματα σιδηρᾶ, καὶ πάντα
    τὸν λαὸν τὸν μετʼ αὐτοῦ ἀπὸ Ἀρισὼθ τῶν ἐθνῶν εἰς τὸν χειμάῤῥουν Κισῶν.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δεββῶρα πρὸς Βαρὰκ, ἀνάστηθι, ὅτι αὕτη ἡ ἡμέρα ἐν ᾗ παρέδωκε Κύριος
    τὸν Σισάρα ἐν τῇ χειρί σου, ὅτι Κύριος ἐξελεύσεται ἔμπροσθέν σου· καὶ κατέβη Βαρὰκ
    κατὰ τοῦ ὄρους Θαβὼρ, καὶ δέκα χιλιάδες ἀνδρῶν ὀπίσω αὐτοῦ.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐξέστησε Κύριος τὸν Σισάρα καὶ πάντα τὰ ἅρματα αὐτοῦ καὶ πᾶσαν τὴν παρεμβολὴν
    αὐτοῦ ἐν στόματι ῥομφαίας ἐνώπιον Βαράκ· καὶ κατέβη Σισάρα ἐπάνωθεν τοὺ ἄρματος
    αὐτοῦ, καὶ ἔφυγε τοῖς ποσὶν αὐτοῦ.
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ Βαρὰκ διώκων ὀπίσω τῶν ἁρμάτων καὶ ὀπίσω τῆς παρεμβολῆς ἕως Ἀρισὼθ τῶν
    ἐθνῶν· καὶ ἔπεσε πᾶσα παρεμβολὴ Σισάρα ἐν στόματι ῥομφαίας· οὐ κατελείφθη ἕως
    ἑνός.
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ Σισάρα ἔφυγε τοῖς ποσὶν αὐτοῦ εἰς σκηνὴν Ἰαὴλ γυναικὸς Χαβὲρ ἑταίρου τοῦ
    Κιναίου· ὅτι εἰρήνη ἦν ἀναμέσον Ἰαβὶν βασιλέως Ἀσὼρ καὶ ἀναμέσον τοῦ οἴκου Χαβὲρ
    τοῦ Κιναίου.
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἰαὴλ εἰς συνάντησιν Σισάρα, καὶ εἶπεν αὐτῷ, ἔκκλινον, κύριέ μου,
    ἔκκλινον πρὸς μὲ, μὴ φοβοῦ· καὶ ἐξέκλινε πρὸς αὐτῆν εἰς τὴν σκηνήν· καὶ περιέβαλεν
    αὐτὸν ἐπιβολαίῳ.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σισάρα πρὸς αὐτὴν, πότισόν με δὴ μικρὸν ὑδωρ, ὅτι ἐδίψησα· καὶ ἤνοιξε
    τὸν ἀσκὸν τοῦ γάλακτος, καὶ ἐπότισεν αὐτὸν, καὶ περιέβαλεν αὐτόν.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὴν Σισάρα, στῆθι δὴ ἐπὶ τὴν θύραν τῆς σκηνῆς, καὶ ἔσται ἐὰν
    ἀνὴρ ἔλθῃ πρὸς σὲ, καὶ ἐρωτήσῃ σε, καὶ εἴπῃ, εἰ ἔστιν ὧδε ἀνήρ; καὶ ἐρεῖς, οὐκ
    ἔστι.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἰαὴλ γυνὴ Χαβὲρ τὸν πάσσαλον τῆς σκηνῆς, καὶ ἔθηκε τὴν σφύραν ἐν
    τῇ χειρὶ αὐτῆς, καὶ εἰσῆλθε πρὸς αὐτὸν ἐν κρύφῇ, καὶ ἔπηξε τὸν πάσσαλον ἐν τῷ
    κροτάφῳ αὐτοῦ, καὶ διεξῆλθεν ἐν τῇ γῇ· καὶ αὐτὸς ἐξεστῶς ἐσκοτώθη, καὶ ἀπέθανε.
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ Βαρὰκ διώκων τὸν Σισάρα· καὶ ἐξῆλθεν Ἰαὴλ εἰς συνάντησιν αὐτῷ, καὶ
    εἶπεν αὐτῷ, δεῦρο καὶ δείξω σοι τὸν ἄνδρα ὃν σὺ ζητεῖς· καὶ εἰσῆλθε πρὸς αὐτήν·
    καὶ ἰδοὺ Σισάρα ἐῤῥιμμένος νεκρὸς, καὶ ὁ πάσσαλος ἐν τῷ κροτάφῳ αὐτοῦ.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐτρόπωσεν ὁ Θεὸς τὸν Ἰαβὶν βασιλέα Χαναὰν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔμπροσθεν
    υἱῶν Ἰσραήλ.
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύετο χεὶρ τῶν υἱῶν Ἰσραὴλ πορευομένη καὶ σκληρυνομένη ἐπὶ Ἰαβὶν βασιλέα
    Χαναὰν, ἕως οὗ ἐξωλόθρευσαν τὸν Ἰαβὶν βασιλέα Χαναάν.
  usfm_code: JDG
  verse: '24'
