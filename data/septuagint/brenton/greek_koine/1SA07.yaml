- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἔρχονται οἱ ἄνδρες Καριαθιαρὶμ, καὶ ἀνάγουσι τὴν κιβωτὸν διαθήκης
    Κυρίου· καὶ εἰσάγουσιν αὐτὴν εἰς οἶκον ʼΑμιναδὰβ τὸν ἐν τῷ βουνῷ· καὶ τὸν Ἐλεάζαρ
    τὸν υἱὸν αὐτοῦ ἡγίασαν φυλάσσειν τὴν κιβωτὸν διαθήκης Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐγενήθη ἀφʼ ἧς ἡμέρας ἦν ἡ κιβωτὸς ἐν Καριαθιαρὶμ, ἐπλήθυναν αἱ
    ἡμέραι, καὶ ἐγένετο εἴκοσι ἔτη· καὶ ἐπέβλεψε πᾶς οἶκος Ἰσραὴλ ὀπίσω Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε Σαμουὴλ πρὸς πάντα οἶκον Ἰσραὴλ, λέγων, εἰ ἐν ὅλῃ καρδίᾳ ὑμῶν
    ὑμεῖς ἐπιστρέφετε πρὸς Κύριον, περιέλετε θεοὺς ἀλλοτρίους ἐκ μέσου ὑμῶν, καὶ τὰ
    ἄλση, καὶ ἑτοιμάσατε τὰς καρδίας ὑμῶν πρὸς Κύριον, καὶ δουλεύσατε αὐτῷ μόνῳ, καὶ
    ἐξελεῖται ὑμᾶς ἐκ χειρὸς ἀλλοφύλων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ περιεῖλον οἱ υἱοὶ Ἰσραὴλ τὰς Βααλὶμ καὶ τὰ ἄλση ʼΑσταρὼθ, καὶ ἐδούλευσαν
    Κυρίῳ μόνῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε Σαμουήλ, ἀθροίσατε πάντα Ἰσραὴλ εἰς Μασσηφὰθ, καὶ προσεύξομαι
    περὶ ὑμῶν πρὸς Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ συνήχθησαν εἰς Μασσηφὰθ, καὶ ὑδρεύονται ὕδωρ, καὶ ἐξέχεαν ἐνώπιον
    Κυρίου ἐπὶ τὴν γῆν· καὶ ἐνήστευσαν ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ εἶπαν, ἡμαρτήκαμεν
    ἐνώπιον Κυρίου· καὶ ἐδίκαζε Σαμουὴλ τοὺς υἱοὺς Ἰσραὴλ εἰς Μασσηφάθ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἤκουσαν οἱ ἀλλόφυλοι ὅτι συνηθροίσθησαν πάντες οἱ υἱοὶ Ἰσραὴλ εἰς
    Μασσηφάθ· καὶ ἀνέβησαν σατράπαι ἀλλοφύλων ἐπὶ Ἰσραήλ· καὶ ἀκούουσιν οἱ υἱοὶ Ἰσραήλ,
    καὶ ἐφοβήθησαν ἀπὸ προσώπου ἀλλοφύλων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπαν οἱ υἱοὶ Ἰσραὴλ πρὸς Σαμουήλ, μὴ παρασιωπήσῃς ἀφʼ ἡμῶν τοῦ
    μὴ βοᾷν πρὸς Κύριον Θεόν σου, καὶ σώσει ἡμᾶς ἐκ χειρὸς ἀλλοφύλων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔλαβε Σαμουὴλ ἄρνα γαλαθηνὸν ἕνα, καὶ ἀνήνεγκεν αὐτὸν ὁλοκαύτωσιν
    σὺν παντὶ τῷ λαῷ τῷ Κυρίῳ· καὶ ἐβόησε Σαμουὴλ πρὸς Κύριον περὶ Ἰσραὴλ, καὶ ἐπήκουσεν
    αὐτοῦ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἦν Σαμουὴλ ἀναφέρων τὴν ὁλοκαύτωσιν· καὶ ἀλλόφυλοι προσῆγον εἰς
    πόλεμον ἐπὶ Ἰσραήλ· καὶ ἐβρόντησε Κύριος ἐν φωνῇ μεγάλῃ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπὶ
    τοὺς ἀλλοφύλους, καὶ συνεχύθησαν καὶ ἔπταισαν ἐνώπιον Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐξῆλθον ἄνδρες Ἰσραὴλ ἐκ Μασσηφὰθ, καὶ κατεδίωξαν τοὺς ἀλλοφύλους,
    καὶ ἐπάταξαν αὐτοὺς ἕως ὑποκάτω τοῦ Βαιθχόρ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔλαβεν Σαμουὴλ λίθον ἕνα, καὶ ἔστησεν αὐτὸν ἀναμέσον Μασσηφὰθ καὶ
    ἀναμέσον τῆς παλαιᾶς· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ ʼΑβενέζερ, λίθος τοῦ βοηθοῦ·
    καὶ εἶπεν, ἕως ἐνταῦθα ἐβοήθησεν ἡμῖν Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐταπείνωσε Κύριος τοὺς ἀλλοφύλους, καὶ οὐ προσέθεντο ἔτι προσελθεῖν
    εἰς ὅριον Ἰσραήλ· καὶ ἐγενήθη χεὶρ Κυρίου ἐπὶ τοὺς ἀλλοφύλους πάσας τὰς ἡμέρας
    τοῦ Σαμουήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπεδόθησαν αἱ πόλεις ἃς ἔλαβον οἱ ἀλλόφυλοι παρὰ τῶν υἱῶν Ἰσραὴλ,
    καὶ ἀπέδωκαν αὐτὰς τῷ Ἰσραὴλ ἀπὸ ʼΑσκάλωνος ἕως ʼΑζόβ· καὶ τὸ ὅριον Ἰσραὴλ ἀφείλοντο
    ἐκ χειρὸς ἀλλοφύλων· καὶ ἦν εἰρήνη ἀναμέσον Ἰσραὴλ καὶ ἀναμέσον τοῦ ʼΑμοῤῥαίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐδίκαζεν Σαμουὴλ τὸν Ἰσραὴλ πάσας τὰς ἡμέρας τῆς ζεῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐπορεύετο κατʼ ἐνιαυτὸν ἐνιαυτὸν, καὶ ἐκύκλου Βαιθὴλ καὶ τὴν Γαλγαλὰ
    καὶ τὴν Μασσηφάθ· καὶ ἐδίκαζε τὸν Ἰσραὴλ ἐν πᾶσι τοῖς ἡγιασμένοις τούτοις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 7
  book_usfm_code: 1SA
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἡ δὲ ἀποστροφὴ αὐτοῦ εἰς ʼΑρμαθάιμ, ὅτι ἐκεῖ ἦν ὁ οἶκος αὐτοῦ· καὶ ἐδίκαζεν
    ἐκεῖ τὸν Ἰσραήλ, καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον τῷ Κυρίῳ.
