- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Τωβίας τὸν Ῥαφαὴλ, καὶ εἶπεν αὐτῷ,
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀζαρία ἀδελφὲ, λάβε μετὰ σεαυτοῦ παῖδα καὶ δύο καμήλους, καὶ πορεύθητι ἐν
    Ῥάγοις τῆς Μηδίας παρὰ Γαβαὴλ, καὶ κόμισαί μοι τὸ ἀργύριον, καὶ αὐτὸν ἄγε μοι
    εἰς τόν γάμον,
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: διότι ὀμώμοκε Ῥαγουὴλ, μὴ ἐξελθεῖν με.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὁ πατήρ μου ἀριθμεῖ τὰς ἡμέρας, καὶ ἐὰν χρονίσω μέγα, ὀδυνηθήσεται λίαν.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Ῥαφαὴλ, καὶ ηὐλίσθη παρὰ Γαβαὴλ, καὶ ἔδωκεν αὐτῷ τὸ χειρόγραφον·
    ὃς δὲ προήνεγκε τὰ θυλάκια ἐν ταῖς σφραγίσι, καὶ ἔδωκεν αὐτῷ.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρευσαν κοινῶς, καὶ ἦλθον εἰς τὸν γάμον· καὶ εὐλόγησε Τωβίας τὴν γυναῖκα
    αὐτοῦ.
  usfm_code: TOB
  verse: '6'
