- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Μακαρίος ὁ συνιῶν ἐπὶ πτωχὸν καὶ πένητα, ἐν ἡμέρᾳ πονηρᾷ ῥύσεται αὐτὸν ὁ Κύριος.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Κύριος φυλάξαι αὐτὸν καὶ ζήσαι αὐτὸν, καὶ μακαρίσαι αὐτὸν ἐν τῇ γῇ, καὶ μὴ
    παραδοῖ αὐτὸν εἰς χεῖρας ἐχθροῦ αὐτοῦ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Κύριος βοηθήσαι αὐτῷ ἐπὶ κλίνης ὀδύνης αὐτοῦ, ὅλην τὴν κοίτην αὐτοῦ ἔστρεψας
    ἐν τῇ ἀῤῥωστίᾳ αὐτοῦ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐγὼ εἶπα, Κύριε ἐλέησόν με, ἴασαι τὴν ψυχήν μου, ὅτι ἥμαρτόν σοι.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Οἱ ἐχθροί μου εἶπαν κακά μοι, πότε ἀποθανεῖται καὶ ἀπολεῖται τὸ ὄνομα αὐτοῦ;
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ εἰ εἰσεπορεύετο τοῦ ἰδεῖν, μάτην ἐλάλει ἡ καρδία αὐτοῦ, συνήγαγεν ἀνομίαν
    ἑαυτῷ, ἐξεπορεύετο ἔξω, καὶ ἐλάλει
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: ἐπὶ τὸ αὐτό. Κατʼ ἐμοῦ ἐψιθύριζον πάντες οἱ ἐχθροί μου, κατʼ ἐμοῦ ἐλογίζοντο
    κακά μοι.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Λόγον παράνομον κατέθεντο κατʼ ἐμοῦ, μὴ ὁ κοιμώμενος οὐχὶ προσθήσει τοῦ ἀναστῆναι;
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ὁ ἄνθρωπος τῆς εἰρήνης μου ἐφʼ ὃν ἤλπισα, ὁ ἐσθίων ἄρτους μου ἐμεγάλυνεν
    ἐπʼ ἐμὲ πτερνισμόν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Σὺ δὲ Κύριε ἐλέησόν με, καὶ ἀνάστησόν με, καὶ ἀνταποδώσω αὐτοῖς.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐν τούτῳ ἔγνων, ὅτι τεθέληκάς με ὅτι οὐ μὴ ἐπιχαρῇ ὁ ἐχθρός μου ἐπʼ ἐμέ.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐμοῦ δὲ διὰ τὴν ἀκακίαν ἀντελάβου, καὶ ἐβεβαίωσάς με ἐνώπιόν σου εἰς τὸν αἰῶνα.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ ἀπὸ τοῦ αἰῶνος καὶ εἰς τὸν αἰῶνα· γένοιτο,
    γένοιτο.
  usfm_code: PSA
  verse: '14'
