- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀπὸ ταύτης ἐταράχθη ἡ καρδία μου, καὶ ἀπεῤῥύη ἐκ τοῦ τόπου αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἄκουε ἀκοὴν ἐν ὀργῇ θυμοῦ Κυρίου, καὶ μελέτη ἐκ στόματος αὐτοῦ ἐξελεύσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὑποκάτω παντὸς τοῦ οὐρανοῦ ἡ ἀρχὴ αὐτοῦ, καὶ τὸ φῶς αὐτοῦ ἐπὶ πτερύγων
    τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὀπίσω αὐτοῦ βοήσεται φωνῇ, βροντήσει ἐν φωνῇ ὕβρεως αὐτοὺ· καὶ οὐκ ἀνταλλάξει
    αὐτούς, ὅτι ἀκούσει φωνὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Βροντήσει ὁ ἰσχυρὸς ἐν φωνῇ αὐτοῦ θαυμάσια· ἐποίησε γὰρ μεγάλα ἃ οὐκ
    ᾔδειμεν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: συντάσσων χιόνι, γίνου ἐπὶ τῆς, γῆς, καὶ χειμὼν ὑετὸς, καὶ χειμὼν ὑετῶν
    δυναστείας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐν χειρὶ παντὸς ἀνθρώπου κατασφραγίζει, ἵνα γνῷ πᾶς ἄνθρωπος τὴν ἑαυτοῦ
    ἀσθένειαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἰσῆλθε δὲ θηρία ὑπὸ τὴν σκέπην, ἡσύχασαν δὲ ἐπὶ κοίτης.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐκ ταμιείων ἐπέρχονται ὀδύναι, ἀπὸ δὲ ἀκρωτηρίων ψῦχος·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀπὸ πνοῆς ἰσχυροῦ δώσει πάγος· οἰακίζει δὲ τὸ ὕδωρ ὡς ἐὰν βούληται,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἐκλεκτὸν καταπλάσσει νεφέλη· διασκορπιεῖ νέφος φῶς αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ αὐτὸς κυκλώματα διαστρέψει, ἐν θεεβουλαθὼθ, εἰς ἔργα αὐτῶν· πάντα
    ὅσα ἂν ἐντείληται αὐτοῖς, ταῦτα συντέτακται παρʼ αὐτοῦ ἐπὶ τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἐάν τε εἰς παιδείαν, ἐὰν εἰς τὴν γῆν αὐτοῦ, ἐὰν εἰς ἔλεος εὑρήσει αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐνωτίζου ταῦτα, Ἰώβ· στῆθι νουθετούμενος δύναμιν Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οἴδαμεν ὅτι ὁ Θεὸς ἔθετο ἔργα αὐτοῦ, φῶς ποιήσας ἐκ σκότους.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐπίσταται δὲ διάκρισιν νεφῶν, ἐξαίσια δὲ πτώματα πονηρῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Σοῦ δὲ ἡ στολὴ θερμὴ, ἡσυχάζεται δὲ ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Στερεώσεις μετʼ αὐτοῦ εἰς παλαιώματα, ἰσχυραὶ ὡς ὅρασις ἐπιχύσεως.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διατὶ δίδαξόν με, τί ἐροῦμεν αὐτῷ; καὶ παυσώμεθα πολλὰ λέγοντες.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Μὴ βίβλος ἢ γραμματεύς μοι παρέστηκεν, ἵνα ἄνθρωπον ἑστηκὼς κατασιωπήσω;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Πᾶσι δὲ οὐχ ὁρατὸν τὸ φῶς, τηλαυγές ἐστιν ἐν τοῖς παλαιώμασιν, ὥσπερ
    τὸ παρʼ αὐτοῦ ἐπὶ νεφῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἀπὸ Βοῤῥᾶ νέφη χρυσαυγοῦντα, ἐπὶ τούτοις μεγάλη ἡ δόξα καὶ τιμὴ παντοκράτορος,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ οὐχ εὑρίσκομεν ἄλλον ὅμοιον τῇ ἰσχύϊ αὐτοῦ· ὁ τὰ δίκαια κρίνων,
    οὐκ οἴει ἐπακούειν αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 37
  book_usfm_code: JOB
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διὸ φοβηθήσονται αὐτὸν οἱ ἄνθρωποι, φοβηθήσονται δὲ αὐτὸν καὶ οἱ σοφοὶ
    καρδίᾳ.
