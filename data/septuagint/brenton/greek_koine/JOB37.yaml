- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ ταύτης ἐταράχθη ἡ καρδία μου, καὶ ἀπεῤῥύη ἐκ τοῦ τόπου αὐτῆς.
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἄκουε ἀκοὴν ἐν ὀργῇ θυμοῦ Κυρίου, καὶ μελέτη ἐκ στόματος αὐτοῦ ἐξελεύσεται.
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὑποκάτω παντὸς τοῦ οὐρανοῦ ἡ ἀρχὴ αὐτοῦ, καὶ τὸ φῶς αὐτοῦ ἐπὶ πτερύγων τῆς
    γῆς.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ὀπίσω αὐτοῦ βοήσεται φωνῇ, βροντήσει ἐν φωνῇ ὕβρεως αὐτοὺ· καὶ οὐκ ἀνταλλάξει
    αὐτούς, ὅτι ἀκούσει φωνὴν αὐτοῦ.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Βροντήσει ὁ ἰσχυρὸς ἐν φωνῇ αὐτοῦ θαυμάσια· ἐποίησε γὰρ μεγάλα ἃ οὐκ ᾔδειμεν,
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: συντάσσων χιόνι, γίνου ἐπὶ τῆς, γῆς, καὶ χειμὼν ὑετὸς, καὶ χειμὼν ὑετῶν δυναστείας
    αὐτοῦ.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἐν χειρὶ παντὸς ἀνθρώπου κατασφραγίζει, ἵνα γνῷ πᾶς ἄνθρωπος τὴν ἑαυτοῦ ἀσθένειαν.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Εἰσῆλθε δὲ θηρία ὑπὸ τὴν σκέπην, ἡσύχασαν δὲ ἐπὶ κοίτης.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἐκ ταμιείων ἐπέρχονται ὀδύναι, ἀπὸ δὲ ἀκρωτηρίων ψῦχος·
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ πνοῆς ἰσχυροῦ δώσει πάγος· οἰακίζει δὲ τὸ ὕδωρ ὡς ἐὰν βούληται,
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ ἐκλεκτὸν καταπλάσσει νεφέλη· διασκορπιεῖ νέφος φῶς αὐτοῦ,
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ αὐτὸς κυκλώματα διαστρέψει, ἐν θεεβουλαθὼθ, εἰς ἔργα αὐτῶν· πάντα ὅσα
    ἂν ἐντείληται αὐτοῖς, ταῦτα συντέτακται παρʼ αὐτοῦ ἐπὶ τῆς γῆς,
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: ἐάν τε εἰς παιδείαν, ἐὰν εἰς τὴν γῆν αὐτοῦ, ἐὰν εἰς ἔλεος εὑρήσει αὐτόν.
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἐνωτίζου ταῦτα, Ἰώβ· στῆθι νουθετούμενος δύναμιν Κυρίου.
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Οἴδαμεν ὅτι ὁ Θεὸς ἔθετο ἔργα αὐτοῦ, φῶς ποιήσας ἐκ σκότους.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἐπίσταται δὲ διάκρισιν νεφῶν, ἐξαίσια δὲ πτώματα πονηρῶν.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Σοῦ δὲ ἡ στολὴ θερμὴ, ἡσυχάζεται δὲ ἐπὶ τῆς γῆς.
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Στερεώσεις μετʼ αὐτοῦ εἰς παλαιώματα, ἰσχυραὶ ὡς ὅρασις ἐπιχύσεως.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Διατὶ δίδαξόν με, τί ἐροῦμεν αὐτῷ; καὶ παυσώμεθα πολλὰ λέγοντες.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Μὴ βίβλος ἢ γραμματεύς μοι παρέστηκεν, ἵνα ἄνθρωπον ἑστηκὼς κατασιωπήσω;
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Πᾶσι δὲ οὐχ ὁρατὸν τὸ φῶς, τηλαυγές ἐστιν ἐν τοῖς παλαιώμασιν, ὥσπερ τὸ παρʼ
    αὐτοῦ ἐπὶ νεφῶν.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Ἀπὸ Βοῤῥᾶ νέφη χρυσαυγοῦντα, ἐπὶ τούτοις μεγάλη ἡ δόξα καὶ τιμὴ παντοκράτορος,
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ οὐχ εὑρίσκομεν ἄλλον ὅμοιον τῇ ἰσχύϊ αὐτοῦ· ὁ τὰ δίκαια κρίνων, οὐκ οἴει
    ἐπακούειν αὐτόν;
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Διὸ φοβηθήσονται αὐτὸν οἱ ἄνθρωποι, φοβηθήσονται δὲ αὐτὸν καὶ οἱ σοφοὶ καρδίᾳ.
  usfm_code: JOB
  verse: '24'
