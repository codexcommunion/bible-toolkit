- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εἶπον γὰρ ἑαυτοῖς λογισάμενοι οὐκ ὀρθῶς, ὀλίγος ἐστὶ καὶ λυπηρὸς ὁ βίος ἡμῶν,
    καὶ οὐκ ἔστιν ἴασις ἐν τελευτῇ ἀνθρώπου, καὶ οὐκ ἐγνώσθη ὁ ἀναλύσας ἐξ ᾅδου.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι αὐτοσχεδίως ἐγεννήθημεν, καὶ μετὰ τοῦτο ἐσόμεθα ὡς οὐχ ὑπάρξαντες, ὅτι
    καπνὸς ἡ πνοὴ ἐν ῥισὶν ἡμῶν, καὶ ὁ λόγος σπινθὴρ ἐν κινήσει καρδίας ἡμῶν,
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: οὗ σβεσθέντος τέφρα ἀποβήσεται τὸ σῶμα, καὶ τὸ πνεῦμα διαχυθήσεται ὡς χαῦνος
    ἀήρ.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ τὸ ὄνομα ἡμῶν ἐπιλησθήσεται ἐν χρόνῳ, καὶ οὐθεὶς μνημονεύσει τῶν ἔργων
    ἡμῶν· καὶ παρελεύσεται ὁ βίος ἡμῶν ὡς ἴχνη νεφέλης, καὶ ὡς ὁμίχλη διασκεδασθήσεται
    διωχθεῖσα ὑπὸ ἀκτίνων ἡλίου, καὶ ὑπὸ θερμότητος αὐτοῦ βαρυνθεῖσα.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Σκιᾶς γὰρ πάροδος ὁ βίος ἡμῶν, καὶ οὐκ ἔστιν ἀναποδισμὸς τῆς τελευτῆς ἡμῶν,
    ὅτι κατεσφραγίσθη, καὶ οὐδεὶς ἀναστρέφει.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Δεῦτε οὖν καὶ ἀπολαύσωμεν τῶν ὄντων ἀγαθῶν, καὶ χρησώμεθα τῇ κτίσει ὡς νεότητι
    σπουδαίως.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἴνου πολυτελοῦς καὶ μύρων πλησθῶμεν, καὶ μὴ παροδευσάτω ἡμᾶς ἄνθος ἀέρος.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Στεψώμεθα ῥόδων κάλυξι πρινὴ μαρανθῆναι.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Μηδεὶς ἡμῶν ἄμοιρος ἔστω τῆς ἡμετέρας ἀγερωχίας, πανταχῆ καταλίπωμεν σύμβολα
    τῆς εὐφροσύνης, ὅτι αὕτη ἡ μερὶς ἡμῶν καὶ ὁ κλῆρος οὗτος.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καταδυναστεύσωμεν πένητα δίκαιον, μὴ φεισώμεθα χήρας, μηδὲ πρεσβύτου ἐντραπῶμεν
    πολιὰς πολυχρονίους.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἔστω δὲ ἡμῶν ἡ ἰσχὺς νόμος τῆς δικαιοσύνης, τὸ γὰρ ἀσθενὲς ἄχρηστον ἐλέγχεται.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐνεδρεύσωμεν δὲ τὸν δίκαιον, ὅτι δύσχρηστος ἡμῖν ἐστι καὶ ἐναντιοῦται τοῖς
    ἔργοις ἡμῶν, καὶ ὀνειδίζει ἡμῖν ἁμαρτήματα νόμου, καὶ ἐπιφημίζει ἡμῖν ἁμαρτήματα
    παιδείας ἡμῶν.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐπαγγέλλεται γνῶσιν ἔχειν Θεοῦ, καὶ παῖδα Κυρίου ἑαυτὸν ὀνομάζει.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐγένετο ἡμῖν εἰς ἔλεγχον ἐννοιῶν ἡμῶν.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Βαρύς ἐστιν ἡμῖν καὶ βλεπόμενος, ὅτι ἀνόμοιος τοῖς ἄλλοις ὁ βίος αὐτοῦ, καὶ
    ἐξηλλαγμέναι αἱ τρίβοι αὐτοῦ.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εἰς κίβδηλον ἐλογίσθημεν αὐτῷ, καὶ ἀπέχεται τῶν ὁδῶν ἡμῶν ὡς ἀπὸ ἀκαθαρσιῶν·
    μακαρίζει ἔσχατα δικαίων, καὶ ἀλαζονεύεται πατέρα Θεόν.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἴδωμεν εἰ οἱ λόγοι αὐτοῦ ἀληθεῖς, καὶ πειράσωμεν τὰ ἐν ἐκβάσει αὐτοῦ.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εἰ γάρ ἐστιν ὁ δίκαιος υἱὸς Θεοῦ, ἀντιλήμψεται αὐτοῦ, καὶ ῥύσεται αὐτὸν ἐκ
    χειρὸς ἀνθεστηκότων.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὕβρει καὶ βασάνῳ ἐτάσωμεν αὐτόν, ἵνα γνῶμεν τὴν ἐπιείκειαν αὐτοῦ, καὶ δοκιμάσωμεν
    τὴν ἀνεξικακίαν αὐτοῦ.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Θανάτῳ ἀσχήμονι καταδικάσωμεν αὐτόν· ἔσται γὰρ αὐτοῦ ἐπισκοπὴ ἐκ λόγων αὐτοῦ.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ταῦτα ἐλογίσαντο, καὶ ἐπλανήθησαν· ἀπετύφλωσε γὰρ αὐτοὺς ἡ κακία αὐτῶν, καὶ
    οὐκ ἔγνωσαν μυστήρια
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Θεοῦ, οὐδὲ μισθὸν ἤλπισαν ὁσιότητος, οὐδὲ ἔκριναν γέρας ψυχῶν ἀμώμων.
  usfm_code: WIS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ὁ Θεὸς ἔκτισε τὸν ἄνθρωπον ἐπ ἀφθαρσίᾳ, καὶ εἰκόνα τῆς ἰδίας ἰδιότητος
    ἐποίησεν ἀτόν.
  usfm_code: WIS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Φθόνῳ δὲ διαβόλου θάνατος εἰσῆλθεν εἰς τὸν κόσμον· πειράζουσι δὲ αὐτὸν οἱ
    τῆς ἐκείνου μερίδος ὄντες.
  usfm_code: WIS
  verse: '24'
