- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἶπον γὰρ ἑαυτοῖς λογισάμενοι οὐκ ὀρθῶς, ὀλίγος ἐστὶ καὶ λυπηρὸς ὁ βίος
    ἡμῶν, καὶ οὐκ ἔστιν ἴασις ἐν τελευτῇ ἀνθρώπου, καὶ οὐκ ἐγνώσθη ὁ ἀναλύσας ἐξ ᾅδου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὅτι αὐτοσχεδίως ἐγεννήθημεν, καὶ μετὰ τοῦτο ἐσόμεθα ὡς οὐχ ὑπάρξαντες,
    ὅτι καπνὸς ἡ πνοὴ ἐν ῥισὶν ἡμῶν, καὶ ὁ λόγος σπινθὴρ ἐν κινήσει καρδίας ἡμῶν,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: οὗ σβεσθέντος τέφρα ἀποβήσεται τὸ σῶμα, καὶ τὸ πνεῦμα διαχυθήσεται ὡς
    χαῦνος ἀήρ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ τὸ ὄνομα ἡμῶν ἐπιλησθήσεται ἐν χρόνῳ, καὶ οὐθεὶς μνημονεύσει τῶν
    ἔργων ἡμῶν· καὶ παρελεύσεται ὁ βίος ἡμῶν ὡς ἴχνη νεφέλης, καὶ ὡς ὁμίχλη διασκεδασθήσεται
    διωχθεῖσα ὑπὸ ἀκτίνων ἡλίου, καὶ ὑπὸ θερμότητος αὐτοῦ βαρυνθεῖσα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Σκιᾶς γὰρ πάροδος ὁ βίος ἡμῶν, καὶ οὐκ ἔστιν ἀναποδισμὸς τῆς τελευτῆς
    ἡμῶν, ὅτι κατεσφραγίσθη, καὶ οὐδεὶς ἀναστρέφει.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Δεῦτε οὖν καὶ ἀπολαύσωμεν τῶν ὄντων ἀγαθῶν, καὶ χρησώμεθα τῇ κτίσει
    ὡς νεότητι σπουδαίως.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οἴνου πολυτελοῦς καὶ μύρων πλησθῶμεν, καὶ μὴ παροδευσάτω ἡμᾶς ἄνθος
    ἀέρος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Στεψώμεθα ῥόδων κάλυξι πρινὴ μαρανθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μηδεὶς ἡμῶν ἄμοιρος ἔστω τῆς ἡμετέρας ἀγερωχίας, πανταχῆ καταλίπωμεν
    σύμβολα τῆς εὐφροσύνης, ὅτι αὕτη ἡ μερὶς ἡμῶν καὶ ὁ κλῆρος οὗτος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καταδυναστεύσωμεν πένητα δίκαιον, μὴ φεισώμεθα χήρας, μηδὲ πρεσβύτου
    ἐντραπῶμεν πολιὰς πολυχρονίους.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἔστω δὲ ἡμῶν ἡ ἰσχὺς νόμος τῆς δικαιοσύνης, τὸ γὰρ ἀσθενὲς ἄχρηστον
    ἐλέγχεται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐνεδρεύσωμεν δὲ τὸν δίκαιον, ὅτι δύσχρηστος ἡμῖν ἐστι καὶ ἐναντιοῦται
    τοῖς ἔργοις ἡμῶν, καὶ ὀνειδίζει ἡμῖν ἁμαρτήματα νόμου, καὶ ἐπιφημίζει ἡμῖν ἁμαρτήματα
    παιδείας ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐπαγγέλλεται γνῶσιν ἔχειν Θεοῦ, καὶ παῖδα Κυρίου ἑαυτὸν ὀνομάζει.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐγένετο ἡμῖν εἰς ἔλεγχον ἐννοιῶν ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Βαρύς ἐστιν ἡμῖν καὶ βλεπόμενος, ὅτι ἀνόμοιος τοῖς ἄλλοις ὁ βίος αὐτοῦ,
    καὶ ἐξηλλαγμέναι αἱ τρίβοι αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἰς κίβδηλον ἐλογίσθημεν αὐτῷ, καὶ ἀπέχεται τῶν ὁδῶν ἡμῶν ὡς ἀπὸ ἀκαθαρσιῶν·
    μακαρίζει ἔσχατα δικαίων, καὶ ἀλαζονεύεται πατέρα Θεόν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἴδωμεν εἰ οἱ λόγοι αὐτοῦ ἀληθεῖς, καὶ πειράσωμεν τὰ ἐν ἐκβάσει αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἰ γάρ ἐστιν ὁ δίκαιος υἱὸς Θεοῦ, ἀντιλήμψεται αὐτοῦ, καὶ ῥύσεται αὐτὸν
    ἐκ χειρὸς ἀνθεστηκότων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὕβρει καὶ βασάνῳ ἐτάσωμεν αὐτόν, ἵνα γνῶμεν τὴν ἐπιείκειαν αὐτοῦ, καὶ
    δοκιμάσωμεν τὴν ἀνεξικακίαν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Θανάτῳ ἀσχήμονι καταδικάσωμεν αὐτόν· ἔσται γὰρ αὐτοῦ ἐπισκοπὴ ἐκ λόγων
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ταῦτα ἐλογίσαντο, καὶ ἐπλανήθησαν· ἀπετύφλωσε γὰρ αὐτοὺς ἡ κακία αὐτῶν,
    καὶ οὐκ ἔγνωσαν μυστήρια
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Θεοῦ, οὐδὲ μισθὸν ἤλπισαν ὁσιότητος, οὐδὲ ἔκριναν γέρας ψυχῶν ἀμώμων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὅτι ὁ Θεὸς ἔκτισε τὸν ἄνθρωπον ἐπ ἀφθαρσίᾳ, καὶ εἰκόνα τῆς ἰδίας ἰδιότητος
    ἐποίησεν ἀτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 2
  book_usfm_code: WIS
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Φθόνῳ δὲ διαβόλου θάνατος εἰσῆλθεν εἰς τὸν κόσμον· πειράζουσι δὲ αὐτὸν
    οἱ τῆς ἐκείνου μερίδος ὄντες.
