- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, θάρσησον γύναι, μὴ φοβηθῇς τῇ καρδίᾳ
    σου, ὅτι ἐγὼ οὐκ ἐκάκωσα ἄνθρωπον ὅστις ᾑρέτικε δουλεύειν βασιλεῖ Ναβουχοδονόσορ
    πάσης τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ νῦν ὁ λαός σου ὁ κατοικῶν τὴν ὀρεινὴν, εἰ μὴ ἐφαύλισάν με, οὐκ ἂν
    ᾖρα τὸ δόρυ μου ἐπʼ αὐτοὺς, ἀλλʼ αὐτοὶ ἑαυτοῖς ἐποίησαν ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ νῦν λέγε μοι, τίνος ἕνεκεν ἀπέδρας ἀπʼ αὐτῶν, καὶ ἦλθες πρὸς ἡμᾶς;
    ἥκεις γὰρ εἰς σωτηρίαν· θάρσει, ἐν τῇ νυκτὶ ταύτῃ ζήσῃ, καὶ εἰς τὸ λοιπόν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐ γάρ ἐστιν ὃς ἀδικήσει σε, ἀλλʼ εὖ σε ποιήσει, καθὰ γίνεται τοῖς δούλοις
    τοῦ κυρίου μου βασιλέως Ναβουχοδονόσορ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε πρὸς αὐτὸν Ἰουδίθ, δέξαι τὰ ῥήματα τῆς δούλης σου, καὶ λαλησάτω
    ἡ παιδίσκη σου κατὰ πρόσωπόν σου, καὶ οὐκ ἀναγγελῶ ψεῦδος τῷ κυρίῳ μου ἐν τῇ νυκτὶ
    ταύτῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐὰν κατακολουθήσῃς τοῖς λόγοις τῆς παιδίσκης σου, τελείως πρᾶγμα
    ποιήσει μετὰ σοῦ ὁ Θεὸς, καὶ οὐκ ἀποπεσεῖται ὁ κύριός μου τῶν ἐπιτηδευμάτων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ζῇ γὰρ βασιλεὺς Ναβουχοδονόσορ πάσης τῆς γῆς, καὶ ζῇ τὸ κράτος αὐτοῦ,
    ὃς ἀπέστειλέ σε εἰς κατόρθωσιν πάσης ψυχῆς, ὅτι οὐ μόνον ἄνθρωποι διὰ σὲ δουλεύουσιν
    αὐτῷ, ἀλλὰ καὶ τὰ θηρία τοῦ ἀγροῦ, καὶ τὰ κτήνη, καὶ τὰ πετεινὰ τοῦ οὐρανοῦ διὰ
    τῆς ἰσχύος σου ζήσονται ἐπὶ Ναβουχοδονόσορ, καὶ πάντα τὸν οἶκον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἠκούσαμεν γὰρ τὴν σοφίαν σου, καὶ τὰ πανουργεύματα τῆς ψυχῆς σου, καὶ
    ἀνηγγέλη πάσῃ τῇ γῇ, ὅτι σὺ μόνος ἀγαθὸς ἐν πάσῃ βασιλείᾳ, καὶ δυνατὸς ἐν ἐπιστήμῃ,
    καὶ θαυμαστὸς ἐν στρατεύμασι πολέμου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ νῦν ὁ λόγος ὃν ἐλάλησεν Ἀχιὼρ ἐν τῇ συνεδρείᾳ σου, ἠκούσαμεν τὰ
    ῥήματα αὐτοῦ, ὅτι περιεποιήσαντο αὐτὸν οἱ ἄνδρες Βετυλούα, καὶ ἀνήγγειλεν αὐτοῖς
    πάντα ὅσα ἐξελάλησε παρὰ σοί.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διὸ, δέσποτα κύριε, μὴ παρέλθῃς τὸν λόγον αὐτοῦ, ἀλλὰ κατάθου αὐτὸν
    ἐν τῇ καρδίᾳ σου, ὅτι ἀληθής ἐστιν· οὐ γὰρ ἐκδικᾶται τὸ γένος ἡμῶν, οὐ κατισχύει
    ῥομφαία ἐπʼ αὐτοὺς, ἐὰν μὴ ἁμάρτωσιν εἰς τὸν Θεὸν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ νῦν ἵνα μὴ γένηται ὁ κύριός μου εκβολος καὶ ἄπρακτος, καὶ ἐπιπεσεῖται
    θάνατος ἐπὶ πρόσωπον αὐτῶν, καὶ κατελάβετο αὐτοὺς ἁμάρτημα ἐν ᾧ παροργιοῦσι τὸν
    Θεὸν αὐτῶν, ὁπηνίκα ἂν ποιήσωσιν ἀτοπίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐπεὶ γὰρ ἐξέλιπεν αὐτοὺς τὰ βρώματα, καὶ ἐσπανίσθη πᾶν ὕδωρ, ἐβουλεύσαντο
    ἐπιβαλεῖν τοῖς κτήνεσιν αὐτῶν, καὶ πάντα ὅσα διεστείλατο αὐτοῖς ὁ Θεὸς ἐν τοῖς
    νόμοις αὐτοῦ μὴ φαγεῖν, διέγνωσαν δαπανῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τὰς ἀπαρχὰς τοῦ σίτου, καὶ τὰς δεκάτας τοῦ οἴνου καὶ τοῦ ἐλαίου,
    ἃ διεφύλαξαν ἁγιάσαντες τοῖς ἱερεῦσι τοῖς παρεστηκόσιν ἐν Ἱερουσαλὴμ ἀπέναντι
    τοῦ προσώπου τοῦ Θεοῦ ἡμῶν, κεκρίκασιν ἐξαναλῶσαι, ὧν οὐδὲ ταῖς χερσὶ καθῆκεν
    ἅψασθαι οὐδένα τῶν ἐκ τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπεστάλκασιν εἰς Ἱερουσαλὴμ, ὅτι καὶ οἱ ἐκεῖ κατοικοῦντες ἐποίησαν
    ταῦτα, τοὺς μετοικίσαντας αὐτοῖς τὴν ἄφεσιν παρὰ τῆς γερουσίας.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔσται ὡς ἂν ἀναγγείλῃ αὐτοῖς καὶ ποιήσωσιν, δοθήσονταί σοι εἰς ὄλεθρον
    ἐν τῇ ἡμέρᾳ ἐκείνῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὅθεν ἐγὼ ἡ δούλη σου ἐπιγνοῦσα ταῦτα πάντα, ἀπέδρων ἀπὸ προσώπου αὐτῶν·
    καὶ ἀπέστειλέ με ὁ Θεὸς ποιῆσαι μετὰ σοῦ πράγματα, ἐφʼ οἷς ἐκστήσεται πᾶσα ἡ γῆ
    ὅσοι ἐὰν ἀκούσωσιν αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὅτι ἡ δούλη σου θεοσεβής ἐστι, καὶ θεραπεύουσα νυκτὸς καὶ ἡμέρας τὸν
    Θεὸν τοῦ οὐρανοῦ· καὶ νῦν μενῶ παρὰ σοί, κύριέ μου, καὶ ἐξελεύσεται ἡ δούλη σου
    κατὰ νύκτα εἰς τὴν φάραγγα, καὶ προσεύξομαι πρὸς τὸν Θεόν· καὶ ἐρεῖ μοι πότε ἐποίησαν
    τὰ ἁμαρτήματα αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἐλθοῦσα προσανοίσω σοι· ἐξελεύσῃ σὺν πάσῃ τῇ δυνάμει σου, καὶ οὐκ
    ἔστιν ὃς ἀντιστήσεταί σοι ἐξ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἄξω σε διὰ μέσου τῆς Ἰουδαίας, ἕως τοῦ ἐλθεῖν ἀπέναντι Ἱερουσαλήμ·
    καὶ θήσω τὸν δίφρον σου ἐν μέσῳ αὐτῆς, καὶ ἄξεις αὐτοὺς ὡς πρόβατα οἷς οὐκ ἔστι
    ποιμήν· καὶ οὐ γρύξει κύων τῇ γλώσσῃ αὐτοῦ ἀπέναντί σου· ὅτι ταῦτα ἐλαλήθη μοι
    κατὰ πρόγνωσίν μου, καὶ ἀπηγγέλη μοι, καὶ ἀπεστάλην ἀναγγεῖλαί σοι.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἤρεσαν οἱ λόγοι αὐτῆς ἐναντίον Ὀλοφέρνου, καὶ ἐναντίον πάντων τῶν
    θεραπόντων αὐτοῦ, καὶ ἐθαύμασαν ἐπὶ τῇ σοφίᾳ αὐτῆς, καὶ εἶπαν,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: οὐκ ἔστι τοιαύτη γυνὴ ἀπʼ ἄκρου ἕως ἄκρου τῆς γῆς, καλῷ προσώπῳ καὶ
    συνέσει λόγων.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, εὖ ἐποίησεν ὁ Θεὸς ἀποστείλας σε ἔμπροσθεν
    τοῦ λαοῦ, τοῦ γενηθῆναι ἐν χερσὶν ἡμῶν κράτος· ἐν δὲ τοῖς φαυλίσασι τὸν κύριόν
    μου, ἀπώλειαν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  book_usfm_code: JDT
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ νῦν ἀστεῖα εἶ σὺ ἐν τῷ εἴδει σου, καὶ ἀγαθὴ ἐν τοῖς λόγοις σου·
    ὅτι ἐὰν ποιήσῃς καθὰ ἐλάλησας, ὁ Θεός σου ἔσται μου Θεὸς, καὶ σὺ ἐν οἴκῳ βασιλέως
    Ναβουχοδονόσορ καθήσῃ, καὶ ἔσῃ ὀνομαστὴ παρὰ πᾶσαν τὴν γῆν.
