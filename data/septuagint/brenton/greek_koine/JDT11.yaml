- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, θάρσησον γύναι, μὴ φοβηθῇς τῇ καρδίᾳ σου, ὅτι
    ἐγὼ οὐκ ἐκάκωσα ἄνθρωπον ὅστις ᾑρέτικε δουλεύειν βασιλεῖ Ναβουχοδονόσορ πάσης
    τῆς γῆς.
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὁ λαός σου ὁ κατοικῶν τὴν ὀρεινὴν, εἰ μὴ ἐφαύλισάν με, οὐκ ἂν ᾖρα
    τὸ δόρυ μου ἐπʼ αὐτοὺς, ἀλλʼ αὐτοὶ ἑαυτοῖς ἐποίησαν ταῦτα.
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ νῦν λέγε μοι, τίνος ἕνεκεν ἀπέδρας ἀπʼ αὐτῶν, καὶ ἦλθες πρὸς ἡμᾶς; ἥκεις
    γὰρ εἰς σωτηρίαν· θάρσει, ἐν τῇ νυκτὶ ταύτῃ ζήσῃ, καὶ εἰς τὸ λοιπόν.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οὐ γάρ ἐστιν ὃς ἀδικήσει σε, ἀλλʼ εὖ σε ποιήσει, καθὰ γίνεται τοῖς δούλοις
    τοῦ κυρίου μου βασιλέως Ναβουχοδονόσορ.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Ἰουδίθ, δέξαι τὰ ῥήματα τῆς δούλης σου, καὶ λαλησάτω ἡ
    παιδίσκη σου κατὰ πρόσωπόν σου, καὶ οὐκ ἀναγγελῶ ψεῦδος τῷ κυρίῳ μου ἐν τῇ νυκτὶ
    ταύτῃ.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν κατακολουθήσῃς τοῖς λόγοις τῆς παιδίσκης σου, τελείως πρᾶγμα ποιήσει
    μετὰ σοῦ ὁ Θεὸς, καὶ οὐκ ἀποπεσεῖται ὁ κύριός μου τῶν ἐπιτηδευμάτων αὐτοῦ.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ζῇ γὰρ βασιλεὺς Ναβουχοδονόσορ πάσης τῆς γῆς, καὶ ζῇ τὸ κράτος αὐτοῦ, ὃς ἀπέστειλέ
    σε εἰς κατόρθωσιν πάσης ψυχῆς, ὅτι οὐ μόνον ἄνθρωποι διὰ σὲ δουλεύουσιν αὐτῷ,
    ἀλλὰ καὶ τὰ θηρία τοῦ ἀγροῦ, καὶ τὰ κτήνη, καὶ τὰ πετεινὰ τοῦ οὐρανοῦ διὰ τῆς
    ἰσχύος σου ζήσονται ἐπὶ Ναβουχοδονόσορ, καὶ πάντα τὸν οἶκον αὐτοῦ.
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἠκούσαμεν γὰρ τὴν σοφίαν σου, καὶ τὰ πανουργεύματα τῆς ψυχῆς σου, καὶ ἀνηγγέλη
    πάσῃ τῇ γῇ, ὅτι σὺ μόνος ἀγαθὸς ἐν πάσῃ βασιλείᾳ, καὶ δυνατὸς ἐν ἐπιστήμῃ, καὶ
    θαυμαστὸς ἐν στρατεύμασι πολέμου.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὁ λόγος ὃν ἐλάλησεν Ἀχιὼρ ἐν τῇ συνεδρείᾳ σου, ἠκούσαμεν τὰ ῥήματα
    αὐτοῦ, ὅτι περιεποιήσαντο αὐτὸν οἱ ἄνδρες Βετυλούα, καὶ ἀνήγγειλεν αὐτοῖς πάντα
    ὅσα ἐξελάλησε παρὰ σοί.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Διὸ, δέσποτα κύριε, μὴ παρέλθῃς τὸν λόγον αὐτοῦ, ἀλλὰ κατάθου αὐτὸν ἐν τῇ
    καρδίᾳ σου, ὅτι ἀληθής ἐστιν· οὐ γὰρ ἐκδικᾶται τὸ γένος ἡμῶν, οὐ κατισχύει ῥομφαία
    ἐπʼ αὐτοὺς, ἐὰν μὴ ἁμάρτωσιν εἰς τὸν Θεὸν αὐτῶν.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἵνα μὴ γένηται ὁ κύριός μου εκβολος καὶ ἄπρακτος, καὶ ἐπιπεσεῖται
    θάνατος ἐπὶ πρόσωπον αὐτῶν, καὶ κατελάβετο αὐτοὺς ἁμάρτημα ἐν ᾧ παροργιοῦσι τὸν
    Θεὸν αὐτῶν, ὁπηνίκα ἂν ποιήσωσιν ἀτοπίαν.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐπεὶ γὰρ ἐξέλιπεν αὐτοὺς τὰ βρώματα, καὶ ἐσπανίσθη πᾶν ὕδωρ, ἐβουλεύσαντο
    ἐπιβαλεῖν τοῖς κτήνεσιν αὐτῶν, καὶ πάντα ὅσα διεστείλατο αὐτοῖς ὁ Θεὸς ἐν τοῖς
    νόμοις αὐτοῦ μὴ φαγεῖν, διέγνωσαν δαπανῆσαι.
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ τὰς ἀπαρχὰς τοῦ σίτου, καὶ τὰς δεκάτας τοῦ οἴνου καὶ τοῦ ἐλαίου, ἃ διεφύλαξαν
    ἁγιάσαντες τοῖς ἱερεῦσι τοῖς παρεστηκόσιν ἐν Ἱερουσαλὴμ ἀπέναντι τοῦ προσώπου
    τοῦ Θεοῦ ἡμῶν, κεκρίκασιν ἐξαναλῶσαι, ὧν οὐδὲ ταῖς χερσὶ καθῆκεν ἅψασθαι οὐδένα
    τῶν ἐκ τοῦ λαοῦ.
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἀπεστάλκασιν εἰς Ἱερουσαλὴμ, ὅτι καὶ οἱ ἐκεῖ κατοικοῦντες ἐποίησαν ταῦτα,
    τοὺς μετοικίσαντας αὐτοῖς τὴν ἄφεσιν παρὰ τῆς γερουσίας.
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὡς ἂν ἀναγγείλῃ αὐτοῖς καὶ ποιήσωσιν, δοθήσονταί σοι εἰς ὄλεθρον
    ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅθεν ἐγὼ ἡ δούλη σου ἐπιγνοῦσα ταῦτα πάντα, ἀπέδρων ἀπὸ προσώπου αὐτῶν· καὶ
    ἀπέστειλέ με ὁ Θεὸς ποιῆσαι μετὰ σοῦ πράγματα, ἐφʼ οἷς ἐκστήσεται πᾶσα ἡ γῆ ὅσοι
    ἐὰν ἀκούσωσιν αὐτά.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅτι ἡ δούλη σου θεοσεβής ἐστι, καὶ θεραπεύουσα νυκτὸς καὶ ἡμέρας τὸν Θεὸν
    τοῦ οὐρανοῦ· καὶ νῦν μενῶ παρὰ σοί, κύριέ μου, καὶ ἐξελεύσεται ἡ δούλη σου κατὰ
    νύκτα εἰς τὴν φάραγγα, καὶ προσεύξομαι πρὸς τὸν Θεόν· καὶ ἐρεῖ μοι πότε ἐποίησαν
    τὰ ἁμαρτήματα αὐτῶν·
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: καὶ ἐλθοῦσα προσανοίσω σοι· ἐξελεύσῃ σὺν πάσῃ τῇ δυνάμει σου, καὶ οὐκ ἔστιν
    ὃς ἀντιστήσεταί σοι ἐξ αὐτῶν.
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἄξω σε διὰ μέσου τῆς Ἰουδαίας, ἕως τοῦ ἐλθεῖν ἀπέναντι Ἱερουσαλήμ· καὶ
    θήσω τὸν δίφρον σου ἐν μέσῳ αὐτῆς, καὶ ἄξεις αὐτοὺς ὡς πρόβατα οἷς οὐκ ἔστι ποιμήν·
    καὶ οὐ γρύξει κύων τῇ γλώσσῃ αὐτοῦ ἀπέναντί σου· ὅτι ταῦτα ἐλαλήθη μοι κατὰ πρόγνωσίν
    μου, καὶ ἀπηγγέλη μοι, καὶ ἀπεστάλην ἀναγγεῖλαί σοι.
  usfm_code: JDT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἤρεσαν οἱ λόγοι αὐτῆς ἐναντίον Ὀλοφέρνου, καὶ ἐναντίον πάντων τῶν θεραπόντων
    αὐτοῦ, καὶ ἐθαύμασαν ἐπὶ τῇ σοφίᾳ αὐτῆς, καὶ εἶπαν,
  usfm_code: JDT
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: οὐκ ἔστι τοιαύτη γυνὴ ἀπʼ ἄκρου ἕως ἄκρου τῆς γῆς, καλῷ προσώπῳ καὶ συνέσει
    λόγων.
  usfm_code: JDT
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, εὖ ἐποίησεν ὁ Θεὸς ἀποστείλας σε ἔμπροσθεν
    τοῦ λαοῦ, τοῦ γενηθῆναι ἐν χερσὶν ἡμῶν κράτος· ἐν δὲ τοῖς φαυλίσασι τὸν κύριόν
    μου, ἀπώλειαν.
  usfm_code: JDT
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀστεῖα εἶ σὺ ἐν τῷ εἴδει σου, καὶ ἀγαθὴ ἐν τοῖς λόγοις σου· ὅτι ἐὰν
    ποιήσῃς καθὰ ἐλάλησας, ὁ Θεός σου ἔσται μου Θεὸς, καὶ σὺ ἐν οἴκῳ βασιλέως Ναβουχοδονόσορ
    καθήσῃ, καὶ ἔσῃ ὀνομαστὴ παρὰ πᾶσαν τὴν γῆν.
  usfm_code: JDT
  verse: '23'
