- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τοὺς λόγους τούτους ἐκόπασεν ὁ βασιλεὺς τοῦ θυμοῦ, καὶ οὐκ ἔτι ἐμνήσθη
    τῆς Ἀστίν, μνημονεύων οἷα ἐλάλησε, καὶ ὡς κατέκρινεν αὐτήν.
  usfm_code: ESG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ διάκονοι τοῦ βασιλέως, ζητηθήτω τῷ βασιλεῖ κοράσια ἄφθορα καλὰ
    τῷ εἴδει·
  usfm_code: ESG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ καταστήσει ὁ βασιλεὺς κωμάρχας ἐν πάσαις ταῖς χώραις τῆς βασιλείας αὐτοῦ·
    καὶ ἐπιλεξάτωσαν κοράσια παρθενικὰ καλὰ τῷ εἴδει εἰς Σοῦσαν τὴν πόλιν εἰς τὸν
    γυναικῶνα· καὶ παραδοθήτωσαν τῷ εὐνούχῳ τοῦ βασιλέως τῷ φύλακι τῶν γυναικῶν· καὶ
    δοθήτω σμῆγμα, καὶ ἡ λοιπὴ ἐπιμέλεια.
  usfm_code: ESG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἡ γυνὴ ἣ ἂν ἀρέσῃ τῷ βασιλεῖ, βασιλεύσει ἀντὶ Ἀστίν· καὶ ἤρεσε τῷ βασιλεῖ
    τὸ πρᾶγμα, καὶ ἐποίησεν οὕτως.
  usfm_code: ESG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἄνθρωπος ἦν Ἰουδαῖος ἐν Σούσοις τῇ πόλει, καὶ ὄνομα αὐτοῦ Μαρδοχαῖος ὁ
    τοῦ Ἰαΐρου, τοῦ Σεμείου, τοῦ Κισαίου, ἐκ φυλῆς Βενιαμίν,
  usfm_code: ESG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ὃς ἦν αἰχμάλωτος ἐξ Ἱερουσαλὴμ, ἣν ᾐχμαλώτευσε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος.
  usfm_code: ESG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἦν τούτῳ παῖς θρεπτή, θυγάτηρ Ἀμιναδὰβ ἀδελφοῦ πατρὸς αὐτοῦ, καὶ ὄνομα
    αὐτῇ Ἐσθήρ· ἐν δὲ τῷ μεταλλάξαι αὐτῆς τοὺς γονεῖς, ἐπαίδευσεν αὐτὴν ἑαυτῷ εἰς
    γυναῖκα· καὶ ἦν τὸ κοράσιον καλὸν τῷ εἴδει.
  usfm_code: ESG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ὅτε ἠκούσθη τὸ τοῦ βασιλέως πρόσταγμα, συνήχθησαν πολλὰ κοράσια εἰς Σοῦσάν
    τὴν πόλιν ὑπὸ χεῖρα Γαῒ, καὶ ἤχθη Ἐσθὴρ πρὸς Γαῒ τὸν φύλακα τῶν γυναικῶν.
  usfm_code: ESG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἤρεσεν αὐτῷ τὸ κοράσιον, καὶ εὗρε χάριν ἐνώπιον αὐτοῦ· καὶ ἔσπευσε δοῦναι
    αὐτῇ τὸ σμῆγμα, καὶ τὴν μερίδα, καὶ τὰ ἑπτὰ κοράσια τὰ ὑποδεδειγμένα αὐτῇ ἐκ βασιλικοῦ·
    καὶ ἐχρήσατο αὐτῇ καλῶς καὶ ταῖς ἅβραις αὐτῆς ἐν τῷ γυναικῶνι·
  usfm_code: ESG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ οὐχ ὑπέδειξεν Ἐσθὴρ τὸ γένος αὐτῆς οὐδὲ τὴν πατρίδα· ὁ γὰρ Μαρδοχαῖος
    ἐνετείλατο αὐτῇ μὴ ἀπαγγεῖλαι.
  usfm_code: ESG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καθʼ ἑκάστην δὲ ἡμέραν περιεπάτει ὁ Μαρδοχαῖος κατὰ τὴν αὐλὴν τὴν γυναικείαν,
    ἐπισκοπῶν τί Ἐσθὴρ συμβήσεται.
  usfm_code: ESG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὗτος δὲ ἦν καιρὸς κορασίου εἰσελθεῖν πρὸς τὸν βασιλέα, ὅταν ἀναπληρώσῃ μῆνας
    δεκαδύο· οὕτως γὰρ ἀναπληροῦνται αἱ ἡμέραι τῆς θεραπείας, μῆνας ἓξ ἀλειφομέναις
    ἐν σμυρνίνῳ ἐλαίῳ, καὶ μῆνας ἓξ ἐν τοῖς ἀρώμασι καὶ ἐν τοῖς σμήγμασι τῶν γυναικῶν,
  usfm_code: ESG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ τότε εἰσπορεύεται πρὸς τὸν βασιλέα· καὶ ᾧ ἐὰν εἴπῃ, παραδώσει αὐτὴν συνεισέρχεσθαι
    αὐτῷ ἀπὸ τοῦ γυναικῶνος ἕως τῶν βασιλείων·
  usfm_code: ESG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Δείλης εἰσπορεύεται, καὶ πρὸς ἡμέραν ἀποτρέχει εἰς τὸν γυναικῶνα τὸν δεύτερον,
    οὗ Γαῒ ὁ εὐνοῦχος τοῦ βασιλέως ὁ φύλαξ τῶν γυναικῶν, καὶ οὐκ ἔτι εἰσπορεύεται
    πρὸς τὸν βασιλέα, ἐὰν μὴ κληθῇ ὀνόματι.
  usfm_code: ESG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐν δὲ τῷ ἀναπληροῦσθαι τὸν χρόνον Ἐσθὴρ τῆς θυγατρὸς Ἀμιναδὰβ ἀδελφοῦ πατρὸς
    Μαρδοχαίου εἰσελθεῖν πρὸς τὸν βασιλέα, οὐδὲν ἠθέτησεν ὧν ἐνετείλατο ὁ εὐνοῦχος
    ὁ φύλαξ τῶν γυναικῶν· ἦν γὰρ Ἐσθὴρ εὑρίσκουσα χάριν παρὰ πάντων τῶν βλεπόντων
    αὐτήν.
  usfm_code: ESG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ εἰσῆλθεν Ἐσθὴρ πρὸς Ἀρταξέρξην τὸν βασιλέα τῷ δωδεκάτῳ μηνὶ, ὅς ἐστιν
    Ἀδάρ, τῷ ἑβδόμῳ ἔτει τῆς βασιλείας αὐτοῦ.
  usfm_code: ESG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἠράσθη ὁ βασιλεὺς Ἐσθὴρ, καὶ εὗρε χάριν παρὰ πάσας τὰς παρθένους, καὶ
    ἐπέθηκεν αὐτῇ τὸ διάδημα τὸ γυναικεῖον.
  usfm_code: ESG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ὁ βασιλεὺς πότον πᾶσι τοῖς φίλοις αὐτοῦ καὶ ταῖς δυνάμεσιν ἐπὶ
    ἡμέρας ἑπτά, καὶ ὕψωσε τοὺς γάμους Ἐσθήρ, καὶ ἄφεσιν ἐποίησε τοῖς ὑπὸ τὴν βασιλείαν
    αὐτοῦ.
  usfm_code: ESG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὁ δὲ Μαρδοχαῖος ἐθεράπευεν ἐν τῇ αὐλῇ.
  usfm_code: ESG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἡ δὲ Ἐσθὴρ οὐχ ὑπέδειξε τὴν πατρίδα αὐτῆς· οὕτως γὰρ ἐνετείλατο αὐτῇ Μαρδοχαῖος,
    φοβεῖσθαι τὸν Θεὸν, καὶ ποιεῖν τὰ προστάγματα αὐτοῦ, καθὼς ἦν μετʼ αὐτοῦ· καὶ
    Ἐσθὴρ οὐ μετήλλαξε τὴν ἀγωγὴν αὐτῆς.
  usfm_code: ESG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐλυπήθησαν οἱ δύο εὐνοῦχοι τοῦ βασιλέως οἱ ἀρχισωματοφύλακες, ὅτι προήχθη
    Μαρδοχαῖος, καὶ ἐζήτουν ἀποκτεῖναι Ἀρταξέρξην τὸν βασιλέα.
  usfm_code: ESG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐδηλώθη Μαρδοχαίῳ ὁ λόγος, καὶ ἐσήμανεν Ἐσθήρ, καὶ αὐτὴ ἐνεφάνησε τῷ βασιλεῖ
    τὰ τῆς ἐπιβουλῆς.
  usfm_code: ESG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὁ δὲ βασιλεὺς ἤτασε τοὺς δύο εὐνούχους, καὶ ἐκρέμασεν αὐτούς· καὶ προσέταξεν
    ὁ βασιλεὺς καταχωρίσαι εἰς μνημόσυνον ἐν τῇ βασιλικῇ βιβλιοθήκῃ ὑπὲρ τῆς εὐνοίας
    Μαρδοχαίου, ἐν ἐγκωμίῳ.
  usfm_code: ESG
  verse: '23'
