- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εὐλόγει ἡ ψυχή μου τὸν Κύριον, καὶ μὴ ἐπιλανθάνου πάσας τὰς αἰνέσεις
    αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τὸν εὐιλατεύοντα πάσαις ταῖς ἀνομίαις σου, τὸν ἰώμενον πάσας τὰς νόσους
    σου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: τὸν λυτρούμενον ἐκ φθορᾶς τὴν ζωήν σου, τὸν στεφανοῦντά σε ἐν ἐλέει
    καὶ οἰκτιρμοῖς,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: τὸν ἐμπιπλῶντα ἐν ἀγαθοῖς τὴν ἐπιθυμίαν σου· ἀνακαινισθήσεται ὡς ἀετοῦ
    ἡ νεότης σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ποιῶν ἐλεημοσύνας ὁ Κύριος, καὶ κρίμα πᾶσι τοῖς ἀδικουμένοις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐγνώρισε τὰς ὁδοὺς αὐτοῦ τῷ Μωυσῇ, τοῖς υἱοῖς Ἰσραὴλ τὰ θελήματα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οἰκτίρμων καὶ ἐλεήμων ὁ Κύριος, μακρόθυμος καὶ πολυέλεος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οὐκ εἰς τέλος ὀργισθήσεται, οὐδὲ εἰς τὸν αἰῶνα μηνιεῖ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οὐ κατὰ τὰς ἁμαρτίας ἡμῶν ἐποίησεν ἡμῖν, οὐδὲ κατὰ τὰς ἀνομίας ἡμῶν
    ἀνταπέδωκεν ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅτι κατὰ τὸ ὕψος τοῦ οὐρανοῦ ἀπὸ τῆς γῆς, ἐκραταίωσε Κύριος τὸ ἔλεος
    αὐτοῦ ἐπὶ τοὺς φοβουμένους αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καθόσον ἀπέχουσιν ἀνατολαὶ ἀπὸ δυσμῶν, ἐμάκρυνεν ἀφʼ ἡμῶν τὰς ἀνομίας
    ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καθὼς οἰκτείρει πατὴρ υἱοὺς, ᾠκτείρησε Κύριος τοὺς φοβουμένους αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὅτι αὐτὸς ἔγνω τὸ πλάσμα ἡμῶν· μνήσθητι ὅτι χοῦς ἐσμεν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἄνθρωπος, ὡσεὶ χόρτος αἱ ἡμέραι αὐτοῦ, ὡσεὶ ἄνθος τοῦ ἀγροῦ οὕτως ἐξανθήσει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὅτι πνεῦμα διῆλθεν ἐν αὐτῷ, καὶ οὐχ ὑπάρξει, καὶ οὐκ ἐπιγνώσεται ἔτι
    τὸν τόπον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Τὸ δὲ ἔλεος τοῦ Κυρίου ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος ἐπὶ τοὺς φοβουμένους
    αὐτόν· καὶ ἡ δικαιοσύνη αὐτοῦ ἐπὶ υἱοὺς υἱῶν,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: τοῖς φυλάσσουσι τὴν διαθήκην αὐτοῦ, καὶ μεμνημένοις τῶν ἐντολῶν αὐτοῦ
    τοῦ ποιῆσαι αὐτάς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Κύριος ἐν τῷ οὐρανῷ ἡτοίμασε τὸν θρόνον αὐτοῦ, καὶ ἡ βασιλεία αὐτοῦ
    πάντων δεσπόζει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εὐλογεῖτε τὸν Κύριον πάντες ἄγγελοι αὐτοῦ, δυνατοὶ ἰσχύϊ ποιοῦντες τὸν
    λόγον αὐτοῦ, τοῦ ἀκοῦσαι τῆς φωνῆς τῶν λόγων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εὐλογεῖτε τὸν Κύριον πᾶσαι αἱ δυνάμεις αὐτοῦ, λειτουργοὶ αὐτοῦ ποιοῦντες
    τὰ θελήματα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  book_usfm_code: PSA
  chapter_number: 102
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Εὐλογεῖτε τὸν Κύριον πάντα τὰ ἔργα αὐτοῦ, ἐν παντὶ τόπῳ τῆς δυναστείας
    αὐτοῦ· εὐλόγει ἡ ψυχή μου τὸν Κύριον.
