- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Εὐλόγει ἡ ψυχή μου τὸν Κύριον, καὶ μὴ ἐπιλανθάνου πάσας τὰς αἰνέσεις αὐτοῦ·
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Τὸν εὐιλατεύοντα πάσαις ταῖς ἀνομίαις σου, τὸν ἰώμενον πάσας τὰς νόσους σου,
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: τὸν λυτρούμενον ἐκ φθορᾶς τὴν ζωήν σου, τὸν στεφανοῦντά σε ἐν ἐλέει καὶ οἰκτιρμοῖς,
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: τὸν ἐμπιπλῶντα ἐν ἀγαθοῖς τὴν ἐπιθυμίαν σου· ἀνακαινισθήσεται ὡς ἀετοῦ ἡ νεότης
    σου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Ποιῶν ἐλεημοσύνας ὁ Κύριος, καὶ κρίμα πᾶσι τοῖς ἀδικουμένοις.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Ἐγνώρισε τὰς ὁδοὺς αὐτοῦ τῷ Μωυσῇ, τοῖς υἱοῖς Ἰσραὴλ τὰ θελήματα αὐτοῦ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Οἰκτίρμων καὶ ἐλεήμων ὁ Κύριος, μακρόθυμος καὶ πολυέλεος.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Οὐκ εἰς τέλος ὀργισθήσεται, οὐδὲ εἰς τὸν αἰῶνα μηνιεῖ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Οὐ κατὰ τὰς ἁμαρτίας ἡμῶν ἐποίησεν ἡμῖν, οὐδὲ κατὰ τὰς ἀνομίας ἡμῶν ἀνταπέδωκεν
    ἡμῖν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Ὅτι κατὰ τὸ ὕψος τοῦ οὐρανοῦ ἀπὸ τῆς γῆς, ἐκραταίωσε Κύριος τὸ ἔλεος αὐτοῦ
    ἐπὶ τοὺς φοβουμένους αὐτόν.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Καθόσον ἀπέχουσιν ἀνατολαὶ ἀπὸ δυσμῶν, ἐμάκρυνεν ἀφʼ ἡμῶν τὰς ἀνομίας ἡμῶν.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Καθὼς οἰκτείρει πατὴρ υἱοὺς, ᾠκτείρησε Κύριος τοὺς φοβουμένους αὐτόν.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Ὅτι αὐτὸς ἔγνω τὸ πλάσμα ἡμῶν· μνήσθητι ὅτι χοῦς ἐσμεν.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Ἄνθρωπος, ὡσεὶ χόρτος αἱ ἡμέραι αὐτοῦ, ὡσεὶ ἄνθος τοῦ ἀγροῦ οὕτως ἐξανθήσει.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Ὅτι πνεῦμα διῆλθεν ἐν αὐτῷ, καὶ οὐχ ὑπάρξει, καὶ οὐκ ἐπιγνώσεται ἔτι τὸν τόπον
    αὐτοῦ.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Τὸ δὲ ἔλεος τοῦ Κυρίου ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος ἐπὶ τοὺς φοβουμένους
    αὐτόν· καὶ ἡ δικαιοσύνη αὐτοῦ ἐπὶ υἱοὺς υἱῶν,
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: τοῖς φυλάσσουσι τὴν διαθήκην αὐτοῦ, καὶ μεμνημένοις τῶν ἐντολῶν αὐτοῦ τοῦ
    ποιῆσαι αὐτάς.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Κύριος ἐν τῷ οὐρανῷ ἡτοίμασε τὸν θρόνον αὐτοῦ, καὶ ἡ βασιλεία αὐτοῦ πάντων
    δεσπόζει.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Εὐλογεῖτε τὸν Κύριον πάντες ἄγγελοι αὐτοῦ, δυνατοὶ ἰσχύϊ ποιοῦντες τὸν λόγον
    αὐτοῦ, τοῦ ἀκοῦσαι τῆς φωνῆς τῶν λόγων αὐτοῦ.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Εὐλογεῖτε τὸν Κύριον πᾶσαι αἱ δυνάμεις αὐτοῦ, λειτουργοὶ αὐτοῦ ποιοῦντες τὰ
    θελήματα αὐτοῦ.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 102
  chapter: 102
  iso-639-2_language_code: grc
  text: Εὐλογεῖτε τὸν Κύριον πάντα τὰ ἔργα αὐτοῦ, ἐν παντὶ τόπῳ τῆς δυναστείας αὐτοῦ·
    εὐλόγει ἡ ψυχή μου τὸν Κύριον.
  usfm_code: PSA
  verse: '22'
