- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγενήθη ἐν τῷ ἑνδεκάτῳ ἔτει, μιᾷ τοῦ μηνὸς, ἐγένετο λόγος Κυρίου
    πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Υἱὲ ἀνθρώπου, ἀνθʼ οὗ εἶπε Σὸρ ἐπὶ Ἱερουσαλὴμ, εὖγε συνετρίβη, ἀπόλωλε
    τὰ ἔθνη, ἐπεστράφη πρὸς μὲ, ἡ πλήρης ἠρήμωται·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπὶ σὲ Σὸρ, καὶ ἀνάξω ἐπὶ σὲ ἔθνη
    πολλὰ, ὡς ἀναβαίνει ἡ θάλασσα τοῖς κύμασιν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ καταβαλοῦσι τὰ τείχη Σὸρ, καὶ καταβαλοῦσι τοὺς πύργους σου, καὶ
    λικμήσω τὸν χοῦν αὐτῆς ἀπʼ αὐτῆς, καὶ δώσω αὐτὴν εἰς λεωπετρίαν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ψυγμὸς σαγηνῶν ἔσται ἐν μέσῳ θαλάσσης, ὅτι ἐγὼ λελάληκα, λέγει Κύριος·
    καὶ ἔσται εἰς προνομὴν τοῖς ἔθνεσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ αἱ θυγατέρες αὐτῆς ἐν πεδίῳ μαχαίρᾳ ἀναιρεθήσονται, καὶ γνώσονται
    ὅτι ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ Σόρ τὸν Ναβουχοδονόσορ
    βασιλέα Βαβυλῶνος ἀπὸ τοῦ Βοῤῥᾶ, βασιλεὺς βασιλέων ἐστὶ, μεθʼ ἵππων καὶ ἁρμάτων
    καὶ ἱππέων καὶ συναγωγῆς ἐθνῶν πολλῶν σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὗτος τὰς θυγατέρας σου τὰς ἐν τῷ πεδίῳ μαχαίρᾳ ἀνελεῖ, καὶ δώσει ἐπὶ
    σὲ προφυλακὴν, καὶ περιοικοδομήσει, καὶ ποιήσει ἐπὶ σὲ κύκλῳ χάρακα, καὶ περίστασιν
    ὅπλων, καὶ τὰς λόγχας αὐτοῦ ἀπέναντί σου δώσει·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τὰ τείχη σου, καὶ τοὺς πύργους σου καταβαλεῖ ἐν ταῖς μαχαίραις αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀπὸ τοῦ πλήθους τῶν ἵππων αὐτοῦ κατακαλύψει σε ὁ κονιορτὸς αὐτῶν· καὶ
    ἀπὸ τῆς φωνῆς τῶν ἱππέων αὐτοῦ καὶ τῶν τροχῶν τῶν ἁρμάτων αὐτοῦ σεισθήσεται τὰ
    τείχη σου, εἰσπορευομένου αὐτοῦ τὰς πύλας σου, ὡς εἰσπορευόμενος εἰς πόλιν ἐκ
    πεδίου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐν ταῖς ὁπλαῖς τῶν ἵππων αὐτοῦ καταπατήσουσί σου πάσας τὰς πλατείας·
    τὸν λαόν σου μαχαίρᾳ ἀνελεῖ, καὶ τὴν ὑπόστασιν τῆς ἰσχύος σου ἐπὶ τὴν γῆν κατάξει.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ προνομεύσει τὴν δύναμίν σου, καὶ σκυλεύσει τὰ ὑπάρχοντά σου, καὶ
    καταβαλεῖ τὰ τείχη σου, καὶ τοὺς οἴκους σου τοὺς ἐπιθυμητοὺς καθελεῖ· καὶ τοὺς
    λίθους σου, καὶ τὰ ξύλα σου, καὶ τὸν χοῦν σου εἰς μέσον τῆς θαλάσσης σου ἐμβαλεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ καταλύσει τὸ πλῆθος τῶν μουσικῶν σου, καὶ ἡ φωνὴ τῶν ψαλτηρίων σου
    οὐ μὴ ἀκουσθῇ ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ δώσω σε λεωπετρίαν, ψυγμὸς σαγηνῶν ἔσῃ, οὐ μὴ οἰκοδομηθῇς ἔτι, ὅτι
    ἐγὼ Κύριος ἐλάλησα, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Διότι τάδε λέγει Κύριος Κύριος τῇ Σὸρ, οὐκ ἀπὸ φωνῆς τῆς πτώσεώς σου,
    ἐν τῷ στενάξαι τραυματίας, ἐν τῷ σπᾶσαι μάχαιραν ἐν μέσῳ σου, σεισθήσονται αἱ
    νῆσαι;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ καταβήσονται ἀπὸ τῶν θρόνων αὐτῶν πάντες οἱ ἄρχοντες ἐκ τῶν ἐθνῶν
    τῆς θαλάσσης, καὶ ἀφελοῦνται τὰς μίτρας ἀπὸ τῶν κεφαλῶν αὐτῶν, καὶ τὸν ἱματισμὸν
    τὸν ποικίλον αὐτῶν ἐκδύσονται· ἐκστάσει ἐκστήσονται, ἐπὶ γῆν καθεδοῦνται, καὶ
    φοβηθήσονται τὴν ἀπώλειαν αὐτῶν, καὶ στενάξουσιν ἐπὶ σὲ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ λήψονται ἐπὶ σὲ θρῆνον, καὶ ἐροῦσί σοι, πῶς κατελύθης ἐκ θαλάσσης
    ἡ πόλις ἡ ἐπαινετὴ, ἡ δοῦσα τὸν φόβον αὐτῆς πᾶσι τοῖς κατοικοῦσιν αὐτήν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ φοβηθήσονται αἱ νῆσοι ἀπὸ ἡμέρας πτώσεώς σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὅτι τάδε λέγει Κύριος Κύριος, ὅταν δῶ πόλιν ἠρημωμένην ὡς τὰς πόλεις
    τὰς μὴ κατοικισθησομένας, ἐν τῷ ἀναγαγεῖν με ἐπὶ σὲ τὴν ἄβυσσον, καὶ κατακαλύψει
    σε ὕδωρ πολὺ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ καταβιβάσω σε πρὸς τοὺς καταβαίνοντας εἰς βόθρον πρὸς λαὸν αἰῶνος,
    καὶ κατοικιῶ σε εἰς βάθη τῆς γῆς ὡς ἔρημον αἰώνιον μετὰ καταβαινόντων εἰς βόθρον,
    ὅπως μὴ κατοικηθῇς, μηδὲ ἀναστῇς ἐπὶ γῆς ζωῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 26
  book_usfm_code: EZK
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ἀπώλειάν σε δώσω, καὶ οὐχ ὑπάρξεις ἔτι εἰς τὸν αἰῶνα, λέγει Κύριος Κύριος.
