- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἤκουσαν οἱ βασιλεῖς τῶν Ἀμοῤῥαίων οἳ ἦσαν πέραν τοῦ Ἰορδάνου,
    καὶ οἱ βασιλεῖς τῆς Φοινίκης οἳ παρὰ τὴν θάλασσαν, ὅτι ἀπεξήρανε Κύριος ὁ Θεὸς
    τὸν Ἰορδάνην ποταμὸν ἐκ τῶν ἔμπροσθεν τῶν νἱῶν Ἰσραὴλ ἐν τῷ διαβαίνειν αὐτοὺς
    καὶ ἐτάκησαν αὐτῶν αἱ διάνοιαι, καὶ κατεπλάγησαν, καὶ οὐκ ἦν ἐν αὐτοῖς φρόνησις
    οὐδεμία ἀπὸ προσώπου τῶν υἱῶν Ἰσραήλ.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὑπὸ δὲ τοῦτον τὸν καιρὸν εἶπε Κύριος τῷ Ἰησοῖ, ποίησον σεαυτῷ μαχαίρας πετρίνας
    ἐκ πέτρας ἀκροτόμου, καὶ καθίσας περίτεμε τοὺς υἱοὺς Ἰσραὴλ ἐκ δευτέρον.
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν Ἰησοῦς μαχαίρας πετρίνας ἀκροτόμους, καὶ περιέτεμε τοὺς υἱοὺς
    Ἰσραὴλ ἐπὶ τοῦ καλουμένου τόπου, Βουνὸς τῶν ἀκροβυστιῶν.
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὃν δὲ τρόπον περιεκάθαρεν Ἰησοῦς τοὺς υἱοὺς Ἰσραήλ· ὅσοι ποτὲ ἐγένοντο ἐν
    τῇ ὁδῷ, καὶ ὅσοι ποτὲ ἀπερίτμητοι ἦσαν τῶν ἐξεληλυθότων ἐξ Αἰγύπτου,
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: πάντας τούτους περιέτεμεν Ἰησοῦς· τεσσαράκοντα γὰρ καὶ δύο ἔτη ἀνέστραπται
    Ἰσραὴλ ἐν τῇ ἐρήμῳ τῇ Μαβδαρίτιδτ.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διὸ ἀπερίτμητοι ἦσαν οἱ πλεῖστοι αὐτῶν τῶν μαχίμων τῶν ἐξεληλυθότων ἐκ γῆς
    Αἰγύπτου, οἱ ἀπειθήσαντες τῶν ἐντολῶν τοῦ Θεοῦ, οἷς καὶ διώρισε μὴ ἰδεῖν αὐτοὺς
    τὴν γῆν, ἣν ὤμοσε Κύριος τοῖς πατράσιν αὐτῶν δοῦναι γῆν ῥέουσαν γάλα καὶ μέλι.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἀντὶ δὲ τούτων ἀντικατέστησε τοὺς υἱοὺς αὐτῶν, οὓς Ἰησοῦς περιέτεμε, διὰ τὸ
    αὐτοὺς γεγεννῆσθαι κατὰ τὴν ὁδὸν ἀπεριτμήτους.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Περιτμηθέντες δὲ ἡσυχίαν εἶχον αὐτόθι καθήμενοι ἐν τῇ παρεμβολῇ ἕως ὑγιάσθησαν.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος τῷ Ἰησοῖ υἱῷ Ναυή, ἐν τῇ σήμερον ἡμέρᾳ ἀφεῖλον τὸν ὀνειδισμὸν
    Αἰγύπτου ἀφʼ ὑμῶν· καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, Γάλγαλα.
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ τὸ πάσχα τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς
    ἀφʼ ἑσπέρας ἐπὶ δυσμῶν Ἱεριχὼ ἐν τῷ πέραν τοῦ Ἰορδάνου ἐν τῷ πεδίῳ.
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐφάγοσαν ἀπὸ τοῦ σίτου τῆς γῆς ἄζυμα καὶ νέα.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐν ταύτῃ τῇ ἡμέρᾳ ἐξέλιπε τὸ μάννα μετὰ τὸ βεβρωκέναι αὐτοὺς ἐκ τοῦ σίτου
    τῆς γῆς, καὶ οὐκέτι ὑπῆρχε τοῖς υἱοῖς Ἰσραὴλ μάννα· ἐκαρπίσαντο δὲ τὴν χώραν τῶν
    Φοινίκων ἐν τῷ ἐνιαυτῷ ἐκείνῳ.
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἦν Ἰησοῦς ἐν Ἱεριχὼ, καὶ ἀναβλέψας τοῖς ὀφθαλμοῖς εἶδεν ἄνθρωπον
    ἑστηκότα ἐναντίον αὐτοῦ, καὶ ἡ ῥομφαία ἐσπασμένη ἐν τῇ χειρὶ αὐτοῦ· καὶ προσελθὼν
    Ἰησοῦς, εἶπεν αὐτῷ, ἡμέτερος εἶ, ἢ τῶν ὑπεναντίων;
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὁ δὲ εἶπεν αὐτῷ, ἐγὼ ἀρχιστράτηγος δυνάμεως Κυρίου, νυνὶ παραγέγονα. Καὶ Ἰησοῦς
    ἔπεσεν ἐπὶ πρόσωπον ἐπὶ τὴν γῆν, καὶ εἶπεν αὐτῷ, δέσποτα, τί προστάσσεις τῷ σῷ
    οἰκέτῃ;
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ λέγει ὁ ἀρχιστράτηγος Κυρίου πρὸς Ἰησοῦν, Λῦσαι τὸ ὑπόδημα ἐκ τῶν ποδῶν
    σου, ὁ γὰρ τόπος ἐφʼ ᾧ νῦν ἔστηκας ἐπʼ αὐτοῦ, ἅγιός ἐστι.
  usfm_code: JOS
  verse: '15'
