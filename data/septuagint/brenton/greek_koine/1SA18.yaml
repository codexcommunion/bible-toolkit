- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐξῆλθον αἱ χορεύουσαι εἰς συνάντησιν Δαυὶδ ἐκ πασῶν πόλεων Ἰσραὴλ
    ἐν τυμπάνοις, καὶ ἐν χαρμοσύνῃ, καὶ ἐν κυμβάλοις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐξῆρχον αἱ γυναῖκες, καὶ ἔλεγον, ἐπάταξε Σαοὺλ ἐν χιλιάσιν αὐτοῦ,
    καὶ Δαυὶδ ἐν μυριάσιν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ πονηρὸν ἐφάνη τὸ ῥῆμα ἐν ὀφθαλμοῖς Σαοὺλ περὶ τοῦ λόγου τούτου,
    καὶ εἶπε, τῷ Δαυὶδ ἔδωκαν τὰς μυριάδας, καὶ ἐμοὶ ἔδωκαν τὰς χιλιάδας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐφοβήθη Σαοὺλ ἀπὸ προσώπου Δαυὶδ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἀπέστησεν αὐτὸν ἀπʼ αὐτοῦ, καὶ κατέστησεν αὐτὸν ἑαυτῷ χιλίαρχον·
    καὶ ἐξεπορεύετο καὶ εἰσεπορεύετο ἔμπροσθεν τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἦν Δαυὶδ ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ συνιῶν, καὶ Κύριος ἦν μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶδε Σαοὺλ ὡς αὐτὸς συνιεῖ σφόδρα, καὶ εὐλαβεῖτο ἀπὸ προσώπου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ πᾶς Ἰσραὴλ καὶ Ἰούδας ἠγάπα τὸν Δαυὶδ, ὅτι αὐτὸς εἰσεπορεύετο καὶ
    ἐξεπορεύετο πρὸ προσώπου τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἠγάπησε Μελχὸλ ἡ θυγάτηρ Σαοὺλ τὸν Δαυίδ· καὶ ἀπηγγέλη τῷ Σαοὺλ,
    καὶ ηὐθύνθη ἐν τοῖς ὀφθαλμοῖς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπε Σαοὺλ, δώσω αὐτὴν αὐτῷ, καὶ ἔσται αὐτῷ εἰς σκάνδαλον· καὶ ἦν
    ἐπὶ Σαοὺλ χεὶρ ἀλλοφύλων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐνετείλατο Σαοὺλ τοῖς παισὶν αὐτοῦ, λέγων, λαλήσατε ὑμεῖς λάθρα
    τῷ Δαυὶδ, λέγοντες, ἰδοὺ θέλει ἐν σοὶ ὁ βασιλεὺς, καὶ πάντες οἱ παῖδες αὐτοῦ ἀγαπῶσί
    σε, καὶ σὺ ἐπιγάμβρευσον τῷ βασιλεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐλάλησαν οἱ παῖδες Σαοὺλ εἰς τὰ ὦτα Δαυὶδ τὰ ῥήματα ταῦτα· καὶ εἶπε
    Δαυὶδ, εἰ κούφον ἐν ὀφθαλμοῖς ὑμῶν ἐπιγαμβρεῦσαι βασιλεῖ; κᾀγὼ ἀνὴρ ταπεινὸς,
    καὶ οὐχὶ ἔνδοξος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἀπήγγειλαν οἱ παῖδες Σαοὺλ αὐτῷ κατὰ τὰ ῥήματα ταῦτα, ἃ ἐλάλησε
    Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ εἶπε Σαοὺλ, τάδε ἐρεῖτε τῷ Δαυὶδ, οὐ βούλεται ὁ βασιλεὺς ἐν δόματι
    ἀλλʼ ἢ ἐν ἑκατὸν ἀκροβυστίαις ἀλλοφύλων ἐκδικῆσαι ἐχθροὺς τοῦ βασιλέως· καὶ Σαοὺλ
    ἐλογίσατο ἐμβαλεῖν αὐτὸν εἰς χεῖρας τῶν ἀλλοφύλων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἀπαγγέλλουσιν οἱ παῖδες Σαοὺλ τῷ Δαυὶδ τὰ ῥήματα ταῦτα, καὶ ηὐθύνθη
    ὁ λόγος ἐν ὀφθαλμοῖς Δαυὶδ ἐπιγαμβρεῦσαι τῷ βασιλεῖ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἀνέστη Δαυὶδ, καὶ ἐπορεύθη αὐτὸς καὶ οἱ ἄνδρες αὐτοῦ, καὶ ἐπάταξεν
    ἐν τοῖς ἀλλοφύλοις ἑκατὸν ἄνδρας· καὶ ἀνήνεγκε τὰς ἀκροβυστίας αὐτῶν, καὶ ἐπιγαμβρεύεται
    τῷ βασιλεῖ, καὶ δίδωσιν αὐτῷ τὴν Μελχὸλ θυγατέρα αὐτοῦ αὐτῷ εἰς γυναῖκα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ εἶδε Σαοὺλ ὅτι Κύριος μετὰ Δαυὶδ, καὶ πᾶς Ἰσραὴλ ἠγάπα αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  book_usfm_code: 1SA
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ προσέθετο εὐλαβεῖσθαι ἀπὸ Δαυὶδ ἔτι.
