- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον αἱ χορεύουσαι εἰς συνάντησιν Δαυὶδ ἐκ πασῶν πόλεων Ἰσραὴλ ἐν τυμπάνοις,
    καὶ ἐν χαρμοσύνῃ, καὶ ἐν κυμβάλοις.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆρχον αἱ γυναῖκες, καὶ ἔλεγον, ἐπάταξε Σαοὺλ ἐν χιλιάσιν αὐτοῦ, καὶ
    Δαυὶδ ἐν μυριάσιν αὐτοῦ.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ πονηρὸν ἐφάνη τὸ ῥῆμα ἐν ὀφθαλμοῖς Σαοὺλ περὶ τοῦ λόγου τούτου, καὶ εἶπε,
    τῷ Δαυὶδ ἔδωκαν τὰς μυριάδας, καὶ ἐμοὶ ἔδωκαν τὰς χιλιάδας.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθη Σαοὺλ ἀπὸ προσώπου Δαυὶδ,
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ ἀπέστησεν αὐτὸν ἀπʼ αὐτοῦ, καὶ κατέστησεν αὐτὸν ἑαυτῷ χιλίαρχον· καὶ ἐξεπορεύετο
    καὶ εἰσεπορεύετο ἔμπροσθεν τοῦ λαοῦ.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἦν Δαυὶδ ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ συνιῶν, καὶ Κύριος ἦν μετʼ αὐτοῦ.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶδε Σαοὺλ ὡς αὐτὸς συνιεῖ σφόδρα, καὶ εὐλαβεῖτο ἀπὸ προσώπου αὐτοῦ.
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ πᾶς Ἰσραὴλ καὶ Ἰούδας ἠγάπα τὸν Δαυὶδ, ὅτι αὐτὸς εἰσεπορεύετο καὶ ἐξεπορεύετο
    πρὸ προσώπου τοῦ λαοῦ.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἠγάπησε Μελχὸλ ἡ θυγάτηρ Σαοὺλ τὸν Δαυίδ· καὶ ἀπηγγέλη τῷ Σαοὺλ, καὶ ηὐθύνθη
    ἐν τοῖς ὀφθαλμοῖς αὐτοῦ.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ, δώσω αὐτὴν αὐτῷ, καὶ ἔσται αὐτῷ εἰς σκάνδαλον· καὶ ἦν ἐπὶ
    Σαοὺλ χεὶρ ἀλλοφύλων.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο Σαοὺλ τοῖς παισὶν αὐτοῦ, λέγων, λαλήσατε ὑμεῖς λάθρα τῷ Δαυὶδ,
    λέγοντες, ἰδοὺ θέλει ἐν σοὶ ὁ βασιλεὺς, καὶ πάντες οἱ παῖδες αὐτοῦ ἀγαπῶσί σε,
    καὶ σὺ ἐπιγάμβρευσον τῷ βασιλεῖ.
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησαν οἱ παῖδες Σαοὺλ εἰς τὰ ὦτα Δαυὶδ τὰ ῥήματα ταῦτα· καὶ εἶπε Δαυὶδ,
    εἰ κούφον ἐν ὀφθαλμοῖς ὑμῶν ἐπιγαμβρεῦσαι βασιλεῖ; κᾀγὼ ἀνὴρ ταπεινὸς, καὶ οὐχὶ
    ἔνδοξος.
  usfm_code: 1SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπήγγειλαν οἱ παῖδες Σαοὺλ αὐτῷ κατὰ τὰ ῥήματα ταῦτα, ἃ ἐλάλησε Δαυίδ.
  usfm_code: 1SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ, τάδε ἐρεῖτε τῷ Δαυὶδ, οὐ βούλεται ὁ βασιλεὺς ἐν δόματι ἀλλʼ
    ἢ ἐν ἑκατὸν ἀκροβυστίαις ἀλλοφύλων ἐκδικῆσαι ἐχθροὺς τοῦ βασιλέως· καὶ Σαοὺλ ἐλογίσατο
    ἐμβαλεῖν αὐτὸν εἰς χεῖρας τῶν ἀλλοφύλων.
  usfm_code: 1SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπαγγέλλουσιν οἱ παῖδες Σαοὺλ τῷ Δαυὶδ τὰ ῥήματα ταῦτα, καὶ ηὐθύνθη ὁ
    λόγος ἐν ὀφθαλμοῖς Δαυὶδ ἐπιγαμβρεῦσαι τῷ βασιλεῖ.
  usfm_code: 1SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Δαυὶδ, καὶ ἐπορεύθη αὐτὸς καὶ οἱ ἄνδρες αὐτοῦ, καὶ ἐπάταξεν ἐν
    τοῖς ἀλλοφύλοις ἑκατὸν ἄνδρας· καὶ ἀνήνεγκε τὰς ἀκροβυστίας αὐτῶν, καὶ ἐπιγαμβρεύεται
    τῷ βασιλεῖ, καὶ δίδωσιν αὐτῷ τὴν Μελχὸλ θυγατέρα αὐτοῦ αὐτῷ εἰς γυναῖκα.
  usfm_code: 1SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶδε Σαοὺλ ὅτι Κύριος μετὰ Δαυὶδ, καὶ πᾶς Ἰσραὴλ ἠγάπα αὐτόν.
  usfm_code: 1SA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο εὐλαβεῖσθαι ἀπὸ Δαυὶδ ἔτι.
  usfm_code: 1SA
  verse: '29'
