- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ἐξεγείρου ἐξεγείρου Σιὼν, ἔνδυσαι τὴν ἰσχύν σου Σιὼν, καὶ σὺ ἔνδυσαι τὴν δόξαν
    σου Ἱερουσαλὴμ πόλις ἡ ἁγία· οὐκέτι προστεθήσεται διελθεῖν διὰ σοῦ ἀπερίτμητος
    καὶ ἀκάθαρτος.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ἐκτίναξαι τὸν χοῦν καὶ ἀνάστηθι, κάθισον Ἱερουσαλὴμ, ἔκδυσαι τὸν δεσμὸν τοῦ
    τραχήλου σου ἡ αἰχμάλωτος θυγάτηρ Σιών.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ὅτι τάδε λέγει Κύριος, δωρεὰν ἐπράθητε, καὶ οὐ μετὰ ἀργυρίου λυτρωθήσεσθε.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος, εἰς Αἴγυπτον κατέβη ὁ λαός μου τὸ πρότερον παροικῆσαι
    ἐκεῖ, καὶ εἰς Ἀσσυρίους βίᾳ ἤχθησαν.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ νῦν τί ἐστὲ ὧδε; τάδε λέγει Κύριος, ὅτι ἐλήφθη ὁ λαός μου δωρεὰν, θαυμάζετε
    καὶ ὀλολύζετε· τάδε λέγει Κύριος, διʼ ὑμᾶς διαπαντὸς τὸ ὄνομά μου βλασφημεῖται
    ἐν τοῖς ἔθνεσι.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Διατοῦτο γνώσεται ὁ λαός μου τὸ ὄνομά μου ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι ἐγώ εἰμι
    αὐτὸς ὁ λαλῶν, πάρειμι ὡς ὥρα ἐπὶ τῶν ὀρέων,
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: ὡς πόδες εὐαγγελιζομένου ἀκοὴν εἰρήνης, ὡς εὐαγγελιζόμενος ἀγαθὰ, ὅτι ἀκουστὴν
    ποιήσω τὴν σωτηρίαν σου, λέγων, Σιὼν βασιλεύσει σου ὁ Θεός.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ὅτι φωνὴ τῶν φυλασσόντων σε ὑψώθη, καὶ τῇ φωνῇ ἅμα εὐφρανθήσονται· ὅτι ὀφθαλμοὶ
    πρὸς ὀφθαλμοὺς ὄψονται, ἡνίκα ἂν ἐλεήσῃ Κύριος τὴν Σιών.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ῥηξάτω εὐφροσύνην ἅμα τὰ ἔρημα Ἱερουσαλὴμ, ὅτι ἠλέησε Κύριος αὐτὴν, καὶ ἐῤῥύσατο
    Ἱερουσαλήμ.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Καὶ ἀποκαλύψει Κύριος τὸν βραχίονα τὸν ἅγιον αὐτοῦ ἐνώπιον πάντων τῶν ἐθνῶν,
    καὶ ὄψονται πάντα ἄκρα τῆς γῆς τὴν σωτηρίαν τὴν παρὰ τοῦ Θεοῦ ἡμῶν.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ἀπόστητε, ἀπόστητε, ἐξέλθατε ἐκεῖθεν, καὶ ἀκαθάρτου μὴ ἅψησθε, ἐξέλθατε ἐκ
    μέσου αὐτῆς, ἀφορίσθητε οἱ φέροντες τὰ σκεύη Κυρίου·
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ὅτι οὐ μετὰ ταραχῆς ἐξελεύσεσθε, οὐδὲ φυγῇ πορεύσεσθε· προπορεύσεται γὰρ πρότερος
    ὑμῶν Κύριος, καὶ ὁ ἐπισυνάγων ὑμᾶς Θεὸς Ἰσραήλ.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ἰδοὺ, συνήσει ὁ παῖς μου, καὶ ὑψωθήσεται, καὶ δοξασθήσεται σφόδρα.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Ὃν τρόπον ἐκστήσονται ἐπὶ σὲ πολλοὶ, οὕτως ἀδοξήσει ἀπὸ τῶς ἀνθρώπων τὸ εἶδός
    σου, καὶ ἡ δόξα σου ἀπὸ υἱῶν ἀνθρώπων.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  chapter: 52
  iso-639-2_language_code: grc
  text: Οὕτω θαυμάσονται ἔθνη πολλὰ ἐπʼ αὐτῷ, καὶ συνέξουσι βασιλεῖς τὸ στόμα αὐτῶν·
    ὅτι οἷς οὐκ ἀνηγγέλη περὶ αὐτοῦ, ὄψονται, καὶ οἳ οὐκ ἀκηκόασι, συνήσουσι.
  usfm_code: ISA
  verse: '15'
