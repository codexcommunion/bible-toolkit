- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐξεγείρου ἐξεγείρου Σιὼν, ἔνδυσαι τὴν ἰσχύν σου Σιὼν, καὶ σὺ ἔνδυσαι
    τὴν δόξαν σου Ἱερουσαλὴμ πόλις ἡ ἁγία· οὐκέτι προστεθήσεται διελθεῖν διὰ σοῦ ἀπερίτμητος
    καὶ ἀκάθαρτος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐκτίναξαι τὸν χοῦν καὶ ἀνάστηθι, κάθισον Ἱερουσαλὴμ, ἔκδυσαι τὸν δεσμὸν
    τοῦ τραχήλου σου ἡ αἰχμάλωτος θυγάτηρ Σιών.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι τάδε λέγει Κύριος, δωρεὰν ἐπράθητε, καὶ οὐ μετὰ ἀργυρίου λυτρωθήσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὕτως λέγει Κύριος, εἰς Αἴγυπτον κατέβη ὁ λαός μου τὸ πρότερον παροικῆσαι
    ἐκεῖ, καὶ εἰς Ἀσσυρίους βίᾳ ἤχθησαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ νῦν τί ἐστὲ ὧδε; τάδε λέγει Κύριος, ὅτι ἐλήφθη ὁ λαός μου δωρεὰν,
    θαυμάζετε καὶ ὀλολύζετε· τάδε λέγει Κύριος, διʼ ὑμᾶς διαπαντὸς τὸ ὄνομά μου βλασφημεῖται
    ἐν τοῖς ἔθνεσι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διατοῦτο γνώσεται ὁ λαός μου τὸ ὄνομά μου ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι ἐγώ
    εἰμι αὐτὸς ὁ λαλῶν, πάρειμι ὡς ὥρα ἐπὶ τῶν ὀρέων,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ὡς πόδες εὐαγγελιζομένου ἀκοὴν εἰρήνης, ὡς εὐαγγελιζόμενος ἀγαθὰ, ὅτι
    ἀκουστὴν ποιήσω τὴν σωτηρίαν σου, λέγων, Σιὼν βασιλεύσει σου ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὅτι φωνὴ τῶν φυλασσόντων σε ὑψώθη, καὶ τῇ φωνῇ ἅμα εὐφρανθήσονται· ὅτι
    ὀφθαλμοὶ πρὸς ὀφθαλμοὺς ὄψονται, ἡνίκα ἂν ἐλεήσῃ Κύριος τὴν Σιών.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ῥηξάτω εὐφροσύνην ἅμα τὰ ἔρημα Ἱερουσαλὴμ, ὅτι ἠλέησε Κύριος αὐτὴν,
    καὶ ἐῤῥύσατο Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἀποκαλύψει Κύριος τὸν βραχίονα τὸν ἅγιον αὐτοῦ ἐνώπιον πάντων τῶν
    ἐθνῶν, καὶ ὄψονται πάντα ἄκρα τῆς γῆς τὴν σωτηρίαν τὴν παρὰ τοῦ Θεοῦ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀπόστητε, ἀπόστητε, ἐξέλθατε ἐκεῖθεν, καὶ ἀκαθάρτου μὴ ἅψησθε, ἐξέλθατε
    ἐκ μέσου αὐτῆς, ἀφορίσθητε οἱ φέροντες τὰ σκεύη Κυρίου·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι οὐ μετὰ ταραχῆς ἐξελεύσεσθε, οὐδὲ φυγῇ πορεύσεσθε· προπορεύσεται
    γὰρ πρότερος ὑμῶν Κύριος, καὶ ὁ ἐπισυνάγων ὑμᾶς Θεὸς Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἰδοὺ, συνήσει ὁ παῖς μου, καὶ ὑψωθήσεται, καὶ δοξασθήσεται σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὃν τρόπον ἐκστήσονται ἐπὶ σὲ πολλοὶ, οὕτως ἀδοξήσει ἀπὸ τῶς ἀνθρώπων
    τὸ εἶδός σου, καὶ ἡ δόξα σου ἀπὸ υἱῶν ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὕτω θαυμάσονται ἔθνη πολλὰ ἐπʼ αὐτῷ, καὶ συνέξουσι βασιλεῖς τὸ στόμα
    αὐτῶν· ὅτι οἷς οὐκ ἀνηγγέλη περὶ αὐτοῦ, ὄψονται, καὶ οἳ οὐκ ἀκηκόασι, συνήσουσι.
