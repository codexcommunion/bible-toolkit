  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: τὸ δὲ ἱερὸν ἀργυρολόγητον καθὼς τὰ λοιπὰ τῶν ἐθνῶν τεμένη, πρατὴν δὲ τὴν ἀρχιερωσύνην
    κατʼ ἔτος ποιήσειν,
  usfm_code: 2MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: οὐδαμῶς ἐπιλογιζόμενος τὸ τοῦ Θεοῦ κράτος, πεφρενωμένος δὲ ταῖς μυριάσι τῶν
    πεζῶν καὶ ταῖς χιλιάσι τῶν ἱππέων καὶ τοῖς ἐλέφασι τοῖς ὀγδοήκοντα.
  usfm_code: 2MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Εἰσελθὼν δὲ εἰς τὴν Ἰουδαίαν, καὶ συνεγγίσας τῷ Βαιθσούρᾳ, ὄντι μὲν ἐρυμνῷ
    χωρίῳ, ἀπὸ δὲ Ἱεροσολύμων ἀπέχοντι ὡσεὶ σταδίους πέντε, τοῦτο ἔθλιβεν.
  usfm_code: 2MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὡς δὲ μετέλαβον οἱ περὶ τὸν Μακκαβαῖον πολιορκοῦντα αὐτὸν τὰ ὀχυρώματα, μετʼ
    ὀδύρμῶν καὶ δακρύων ἱκέτευον σὺν τοῖς ὄχλοις τὸν Κύριον, ἀγαθὸν ἄγγελον ἀποστεῖλαι
    πρὸς σωτηρίαν τῷ Ἰσραήλ.
  usfm_code: 2MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Αὐτὸς δὲ πρῶτος ὁ Μακκαβαῖος ἀναλαβὼν τὰ ὅπλα προετρέψατο τοὺς ἄλλους, ἅμα
    αὐτῷ διακινδυνεύοντας, ἐπιβοηθεῖν τοῖς ἀδελφοῖς αὐτῶν· ὁμοῦ δὲ καὶ προθύμως ἐξώρμησαν.
  usfm_code: 2MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Αὐτόθι δὲ καὶ πρὸς τοῖς Ἱεροσολύμοις ὄντων, ἐφάνη προηγούμενος αὐτῶν ἔφιππος
    ἐν λευκῇ ἐσθῆτι, πανοπλίαν χρυσῆν κραδαίνων.
  usfm_code: 2MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὁμοῦ δὲ πάντες εὐλόγησαν τὸν ἐλεήμονα Θεὸν, καὶ ἐπεῤῥώσθησαν ταῖς ψυχαῖς,
    οὐ μόνον ἀνθρώπους ἀλλὰ καὶ θῆρας τοὺς ἀγριωτάτους, καὶ σιδηρᾶ τείχη τιτρώσκειν
    ὄντες ἕτοιμοι.
  usfm_code: 2MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Προσῆγον ἐν διασκευῇ τὸν ἀπʼ οὐρανοῦ σύμμαχον ἔχοντες, ἐλεήσαντος αὐτοὺς τοῦ
    Κυρίου.
  usfm_code: 2MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Λεοντηδὸν δὲ ἐντινάξαντες εἰς τοὺς πολεμίους, κατέστρωσαν αὐτῶν χιλίους πρὸς
    τοῖς μυρίοις, ἱππεῖς δὲ ἑξακοσίους πρὸς τοῖς χιλίοις· τοὺς δὲ πάντας ἠνάγκασαν
    φυγεῖν.
  usfm_code: 2MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οἱ πλείονες δὲ αὐτῶν τραυματίαι γυμνοὶ διεσώθησαν· καὶ αὐτὸς δὲ ὁ Λυσίας αἰσχρῶς
    φεύγων διεσώθη.
  usfm_code: 2MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Οὐκ ἄνους δὲ ὑπάρχων, πρὸς ἑαυτὸν ἀντιβάλλων τὸ γεγονὸς περὶ ἐαυτὸν ἐλάσσωμα,
    καὶ συννοήσας ἀνικήτους εἶναι τοὺς Ἑβραίους, τοῦ πάντα δυναμένου Θεοῦ συμμαχοῦντος
    αὐτοῖς,
  usfm_code: 2MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: προσαποστείλας ἔπεισε συλλύσεσθαι ἐπὶ πᾶσι τοῖς δικαίοις· καὶ διότι καὶ τὸν
    βασιλέα πείσειν φίλον αὐτοῖς ἀναγκάζειν γενέσθαι.
  usfm_code: 2MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐπένευσε δὲ ὁ Μακκαβαῖος ἐπὶ πᾶσιν οἷς ὁ Λυσίας παρεκάλει τοῦ συμφέροντος
    φροντίζων· ὅσα γὰρ ὁ Μακκαβαῖος ἐπέδωκε τῷ Λυσίᾳ διὰ γραπτῶν περὶ τῶν Ἰουδαίων,
    συνεχώρησεν ὁ βασιλεύς.
  usfm_code: 2MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἦσαν γὰρ αἱ γεγραμμέναι τοῖς Ἰουδαίοις ἐπιοτολαὶ παρὰ μὲν Λυσίου περιέχουσαι
    τὸν τρόπον τοῦτον· Λυσίας τῷ πλήθει τῶν Ἰουδαίων χαίρειν.
  usfm_code: 2MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἰωάννης καὶ Ἀβεσσαλὼμ οἱ πεμφθέντες παρʼ ὑμῶν, ἐπιδόντες τὸν ὑπογεγραμμένον
    χρηματισμὸν, ἠξίουν περὶ τῶν διʼ αὐτοῦ σημαινομένων.
  usfm_code: 2MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὅσα μὲν οὖν ἔδει καὶ τῷ βασιλεῖ προσενεχθῆναι διεσάφησα, ἃ δὲ ἦν ἐνδεχόμενα,
    συνεχώρησεν.
  usfm_code: 2MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐὰν μὲν οὖν συντηρήσητε τὴν εἰς τὰ πράγματα εὔνοιαν, καὶ εἰς τὸ λοιπὸν πειράσομαι
    παραίτιος ὑμῖν ἀγαθῶν γενέσθαι.
  usfm_code: 2MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὑπὲρ δὲ τῶν κατὰ μέρος ἐντέταλμαι τούτοις τε καὶ τοῖς παρʼ ἐμοῦ διαλεχθῆναι
    ὑμῖν.
  usfm_code: 2MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἔῤῥωσθε· ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου, Διοσκορινθίου εἰκοστῇ τετάρτῃ.
  usfm_code: 2MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἡ δὲ τοῦ βασιλέως ἐπιστολὴ περιεῖχεν οὕτως· βασιλεὺς Ἀντίοχος τῷ ἀδελφῷ Λυσίᾳ
    χαίρειν.
  usfm_code: 2MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τοῦ πατρὸς ἡμῶν εἰς θεοὺς μεταστάντος, βουλόμενοι τοὺς ἐκ τῆς βασιλείας ἀταράχους
    ὄντας γενέσθαι πρὸς τὴν τῶν ἰδίων ἐπιμέλειαν,
  usfm_code: 2MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: ἀκηκοότες τοὺς Ἰουδαίους μὴ συνευδοκοῦντας τῇ τοῦ πατρὸς ἐπὶ τὰ Ἑλληνικὰ μεταθέσει,
    ἀλλὰ τὴν ἑαυτῶν ἀγωγὴν αἱρετίζοντας, καὶ διὰ τοῦτο ἀξιοῦντας συγχωρηθῆναι αὐτοῖς
    τὰ νόμιμα αὐτῶν·
  usfm_code: 2MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Αἱρούμενοι οὖν καὶ τοῦτο τὸ ἔθνος ἐκτὸς ταραχῆς εἶναι, κρίνομεν τό, τε ἱερὸν
    αὐτοῖς ἀποκατασταθῆναι, καὶ πολιτεύεσθαι κατὰ τὰ ἐπὶ τῶν προγόνων αὐτῶν ἔθη.
  usfm_code: 2MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Εὖ οὖν ποιήσεις διαπεμψάμενος πρὸς αὐτοὺς καὶ δοὺς δεξιὰς, ὅπως εἰδότες τὴν
    ἡμετέραν προαίρεσιν, εὔθυμοί τε ὦσι, καὶ ἡδέως διαγίνωνται πρὸς τὴν τῶν ἰδίων
    ἀντίληψιν.
  usfm_code: 2MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πρὸς δὲ τὸ ἔθνος ἡ τοῦ βασιλέως ἐπιστολὴ τοιαύτη ἦν· βασιλεὺς Ἀντίοχος τῇ
    γερουσίᾳ τῶν Ἰουδαίων καὶ τοῖς ἄλλοις Ἰουδαίοις χαίρειν.
  usfm_code: 2MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Εἰ ἔῤῥωσθε, εἴη ἂν ὡς βουλόμεθα· καὶ αὐτοὶ δὲ ὑγιαίνομεν.
  usfm_code: 2MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἐνεφάνισεν ἡμῖν ὁ Μενέλαος βούλεσθαι κατελθόντας ὑμᾶς γίνεσθαι πρὸς τοῖς ἰδίοις.
  usfm_code: 2MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Τοῖς οὖν καταπορευομένοις μέχρι τριακάδος Ξανθικοῦ ὑπάρξει δεξιὰ μετὰ τῆς
    ἀδείας,
  usfm_code: 2MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: χρῆσθαι τοὺς Ἰουδαίους τοῖς ἑαυτῶν δαπανήμασι καὶ νόμοις καθὰ καὶ τὸ πρότερον,
    καὶ οὐδεὶς αὐτῶν κατʼ οὐδένα τρόπον παρενοχληθήσεται περὶ τῶν ἠγνοημένων.
  usfm_code: 2MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Πέπομφα δὲ καὶ τὸν Μενέλαον παρακαλέσοντα ὑμᾶς.
  usfm_code: 2MA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἔῤῥωσθε· ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου, Ξανθικοῦ πέμπτῃ καὶ δεκάτῃ.
  usfm_code: 2MA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἔπεμψαν δὲ καὶ οἱ Ῥωμαιοῖ πρὸς αὐτοὺς ἐπιστολὴν ἔχουσαν οὕτως· Κόϊντος Μέμμιος,
    Τίτος Μάνλιος, πρεσβύται Ῥωμαίων, τῷ δήμῳ τῶν Ἰουδαίων χαίρειν.
  usfm_code: 2MA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὑπὲρ ὧν Λυσίας ὁ συγγενὴς τοῦ βασιλέως συνεχώρησεν ὑμῖν, καὶ ἡμεῖς συνευδοκοῦμεν.
  usfm_code: 2MA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ἃ δὲ ἔκρινε προσανενεχθῆναι τῷ βασιλεῖ, πέμψατέ τινα παραχρῆμα ἐπισκεψάμενοι
    περὶ τούτων, ἵνα ἐκθῶμεν ὡς καθήκει ὑμῖν· ἡμεῖς γὰρ προσάγομεν πρὸς Ἀντιόχειαν.
  usfm_code: 2MA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Διὸ σπεύσατε, καὶ πέμψατέ τινας, ὅπως καὶ ἡμεῖς ἐπιγνῶμεν ὁποίας ἐστὲ γνώμης.
  usfm_code: 2MA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Ὑγιαίνετε· ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου, Ξανθικοῦ πέμπτῃ καὶ δεκάτῃ.
  usfm_code: 2MA
  verse: '38'
