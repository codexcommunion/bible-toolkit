- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μετʼ ὀλίγον δὲ παντελῶς χρόνον Λυσίας ἐπίτροπος τοῦ βασιλέως καὶ συγγενὴς,
    καὶ ἐπὶ τῶν πραγμάτων, λίαν βαρέως φέρων ἐπὶ τοῖς γεγονόσι,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: συναθροίσας περὶ τὰς ὀκτὼ μυριάδας καὶ τὴν ἵππον πᾶσαν, παρεγένετο ἐπὶ
    τοὺς Ἰουδαίους, λογιζόμενος τὴν μὲν πόλιν Ἕλλησιν οἰκητήριον ποιήσειν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: τὸ δὲ ἱερὸν ἀργυρολόγητον καθὼς τὰ λοιπὰ τῶν ἐθνῶν τεμένη, πρατὴν δὲ
    τὴν ἀρχιερωσύνην κατʼ ἔτος ποιήσειν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: οὐδαμῶς ἐπιλογιζόμενος τὸ τοῦ Θεοῦ κράτος, πεφρενωμένος δὲ ταῖς μυριάσι
    τῶν πεζῶν καὶ ταῖς χιλιάσι τῶν ἱππέων καὶ τοῖς ἐλέφασι τοῖς ὀγδοήκοντα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εἰσελθὼν δὲ εἰς τὴν Ἰουδαίαν, καὶ συνεγγίσας τῷ Βαιθσούρᾳ, ὄντι μὲν
    ἐρυμνῷ χωρίῳ, ἀπὸ δὲ Ἱεροσολύμων ἀπέχοντι ὡσεὶ σταδίους πέντε, τοῦτο ἔθλιβεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὡς δὲ μετέλαβον οἱ περὶ τὸν Μακκαβαῖον πολιορκοῦντα αὐτὸν τὰ ὀχυρώματα,
    μετʼ ὀδύρμῶν καὶ δακρύων ἱκέτευον σὺν τοῖς ὄχλοις τὸν Κύριον, ἀγαθὸν ἄγγελον ἀποστεῖλαι
    πρὸς σωτηρίαν τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Αὐτὸς δὲ πρῶτος ὁ Μακκαβαῖος ἀναλαβὼν τὰ ὅπλα προετρέψατο τοὺς ἄλλους,
    ἅμα αὐτῷ διακινδυνεύοντας, ἐπιβοηθεῖν τοῖς ἀδελφοῖς αὐτῶν· ὁμοῦ δὲ καὶ προθύμως
    ἐξώρμησαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Αὐτόθι δὲ καὶ πρὸς τοῖς Ἱεροσολύμοις ὄντων, ἐφάνη προηγούμενος αὐτῶν
    ἔφιππος ἐν λευκῇ ἐσθῆτι, πανοπλίαν χρυσῆν κραδαίνων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὁμοῦ δὲ πάντες εὐλόγησαν τὸν ἐλεήμονα Θεὸν, καὶ ἐπεῤῥώσθησαν ταῖς ψυχαῖς,
    οὐ μόνον ἀνθρώπους ἀλλὰ καὶ θῆρας τοὺς ἀγριωτάτους, καὶ σιδηρᾶ τείχη τιτρώσκειν
    ὄντες ἕτοιμοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Προσῆγον ἐν διασκευῇ τὸν ἀπʼ οὐρανοῦ σύμμαχον ἔχοντες, ἐλεήσαντος αὐτοὺς
    τοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Λεοντηδὸν δὲ ἐντινάξαντες εἰς τοὺς πολεμίους, κατέστρωσαν αὐτῶν χιλίους
    πρὸς τοῖς μυρίοις, ἱππεῖς δὲ ἑξακοσίους πρὸς τοῖς χιλίοις· τοὺς δὲ πάντας ἠνάγκασαν
    φυγεῖν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οἱ πλείονες δὲ αὐτῶν τραυματίαι γυμνοὶ διεσώθησαν· καὶ αὐτὸς δὲ ὁ Λυσίας
    αἰσχρῶς φεύγων διεσώθη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὐκ ἄνους δὲ ὑπάρχων, πρὸς ἑαυτὸν ἀντιβάλλων τὸ γεγονὸς περὶ ἐαυτὸν
    ἐλάσσωμα, καὶ συννοήσας ἀνικήτους εἶναι τοὺς Ἑβραίους, τοῦ πάντα δυναμένου Θεοῦ
    συμμαχοῦντος αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: προσαποστείλας ἔπεισε συλλύσεσθαι ἐπὶ πᾶσι τοῖς δικαίοις· καὶ διότι
    καὶ τὸν βασιλέα πείσειν φίλον αὐτοῖς ἀναγκάζειν γενέσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐπένευσε δὲ ὁ Μακκαβαῖος ἐπὶ πᾶσιν οἷς ὁ Λυσίας παρεκάλει τοῦ συμφέροντος
    φροντίζων· ὅσα γὰρ ὁ Μακκαβαῖος ἐπέδωκε τῷ Λυσίᾳ διὰ γραπτῶν περὶ τῶν Ἰουδαίων,
    συνεχώρησεν ὁ βασιλεύς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἦσαν γὰρ αἱ γεγραμμέναι τοῖς Ἰουδαίοις ἐπιοτολαὶ παρὰ μὲν Λυσίου περιέχουσαι
    τὸν τρόπον τοῦτον· Λυσίας τῷ πλήθει τῶν Ἰουδαίων χαίρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἰωάννης καὶ Ἀβεσσαλὼμ οἱ πεμφθέντες παρʼ ὑμῶν, ἐπιδόντες τὸν ὑπογεγραμμένον
    χρηματισμὸν, ἠξίουν περὶ τῶν διʼ αὐτοῦ σημαινομένων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅσα μὲν οὖν ἔδει καὶ τῷ βασιλεῖ προσενεχθῆναι διεσάφησα, ἃ δὲ ἦν ἐνδεχόμενα,
    συνεχώρησεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐὰν μὲν οὖν συντηρήσητε τὴν εἰς τὰ πράγματα εὔνοιαν, καὶ εἰς τὸ λοιπὸν
    πειράσομαι παραίτιος ὑμῖν ἀγαθῶν γενέσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὑπὲρ δὲ τῶν κατὰ μέρος ἐντέταλμαι τούτοις τε καὶ τοῖς παρʼ ἐμοῦ διαλεχθῆναι
    ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἔῤῥωσθε· ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου, Διοσκορινθίου εἰκοστῇ
    τετάρτῃ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἡ δὲ τοῦ βασιλέως ἐπιστολὴ περιεῖχεν οὕτως· βασιλεὺς Ἀντίοχος τῷ ἀδελφῷ
    Λυσίᾳ χαίρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τοῦ πατρὸς ἡμῶν εἰς θεοὺς μεταστάντος, βουλόμενοι τοὺς ἐκ τῆς βασιλείας
    ἀταράχους ὄντας γενέσθαι πρὸς τὴν τῶν ἰδίων ἐπιμέλειαν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: ἀκηκοότες τοὺς Ἰουδαίους μὴ συνευδοκοῦντας τῇ τοῦ πατρὸς ἐπὶ τὰ Ἑλληνικὰ
    μεταθέσει, ἀλλὰ τὴν ἑαυτῶν ἀγωγὴν αἱρετίζοντας, καὶ διὰ τοῦτο ἀξιοῦντας συγχωρηθῆναι
    αὐτοῖς τὰ νόμιμα αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Αἱρούμενοι οὖν καὶ τοῦτο τὸ ἔθνος ἐκτὸς ταραχῆς εἶναι, κρίνομεν τό,
    τε ἱερὸν αὐτοῖς ἀποκατασταθῆναι, καὶ πολιτεύεσθαι κατὰ τὰ ἐπὶ τῶν προγόνων αὐτῶν
    ἔθη.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Εὖ οὖν ποιήσεις διαπεμψάμενος πρὸς αὐτοὺς καὶ δοὺς δεξιὰς, ὅπως εἰδότες
    τὴν ἡμετέραν προαίρεσιν, εὔθυμοί τε ὦσι, καὶ ἡδέως διαγίνωνται πρὸς τὴν τῶν ἰδίων
    ἀντίληψιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Πρὸς δὲ τὸ ἔθνος ἡ τοῦ βασιλέως ἐπιστολὴ τοιαύτη ἦν· βασιλεὺς Ἀντίοχος
    τῇ γερουσίᾳ τῶν Ἰουδαίων καὶ τοῖς ἄλλοις Ἰουδαίοις χαίρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Εἰ ἔῤῥωσθε, εἴη ἂν ὡς βουλόμεθα· καὶ αὐτοὶ δὲ ὑγιαίνομεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἐνεφάνισεν ἡμῖν ὁ Μενέλαος βούλεσθαι κατελθόντας ὑμᾶς γίνεσθαι πρὸς
    τοῖς ἰδίοις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Τοῖς οὖν καταπορευομένοις μέχρι τριακάδος Ξανθικοῦ ὑπάρξει δεξιὰ μετὰ
    τῆς ἀδείας,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: χρῆσθαι τοὺς Ἰουδαίους τοῖς ἑαυτῶν δαπανήμασι καὶ νόμοις καθὰ καὶ τὸ
    πρότερον, καὶ οὐδεὶς αὐτῶν κατʼ οὐδένα τρόπον παρενοχληθήσεται περὶ τῶν ἠγνοημένων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Πέπομφα δὲ καὶ τὸν Μενέλαον παρακαλέσοντα ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἔῤῥωσθε· ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου, Ξανθικοῦ πέμπτῃ καὶ δεκάτῃ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἔπεμψαν δὲ καὶ οἱ Ῥωμαιοῖ πρὸς αὐτοὺς ἐπιστολὴν ἔχουσαν οὕτως· Κόϊντος
    Μέμμιος, Τίτος Μάνλιος, πρεσβύται Ῥωμαίων, τῷ δήμῳ τῶν Ἰουδαίων χαίρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ὑπὲρ ὧν Λυσίας ὁ συγγενὴς τοῦ βασιλέως συνεχώρησεν ὑμῖν, καὶ ἡμεῖς συνευδοκοῦμεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἃ δὲ ἔκρινε προσανενεχθῆναι τῷ βασιλεῖ, πέμψατέ τινα παραχρῆμα ἐπισκεψάμενοι
    περὶ τούτων, ἵνα ἐκθῶμεν ὡς καθήκει ὑμῖν· ἡμεῖς γὰρ προσάγομεν πρὸς Ἀντιόχειαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Διὸ σπεύσατε, καὶ πέμψατέ τινας, ὅπως καὶ ἡμεῖς ἐπιγνῶμεν ὁποίας ἐστὲ
    γνώμης.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 11
  book_usfm_code: 2MA
  chapter_number: 11
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ὑγιαίνετε· ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου, Ξανθικοῦ πέμπτῃ καὶ
    δεκάτῃ.
