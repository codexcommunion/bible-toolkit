- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ Ἰδιθοὺν ψαλμὸς τῷ Ἀσάφ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Φωνῇ μου πρὸς Κύριον ἐκέκραξα, καὶ ἡ φωνή μου πρὸς τὸν Θεὸν, καὶ προσέσχε
    μοι.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Ἐν ἡμέρᾳ θλίψεώς μου τὸν Θεὸν ἐξεζήτησα, ταῖς χερσί μου νυκτὸς ἐναντίον αὐτοῦ,
    καὶ οὐκ ἠπατήθην· ἀπηνῄνατο παρακληθῆναι ἡ ψυχή μου·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Ἐμνήσθην τοῦ Θεοῦ, καὶ εὐφράνθην, ἠδολέσχησα, καὶ ὠλιγοψύχησε τὸ πνεῦμά μου·
    διάψαλμα.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Προκατελάβοντο φυλακὰς πάντες οἱ ἐχθροί μου, ἐταράχθην καὶ οὐκ ἐλάλησα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Διελογισάμην ἡμέρας ἀρχαίας, καὶ ἔτη αἰώνια
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: ἐμνήσθην, καὶ ἐμελέτησα· νυκτὸς μετὰ τῆς καρδίας μου ἠδολέσχουν, καὶ ἔσκαλλον
    τὸ πνεῦμά μου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Μὴ εἰς τοὺς αἰῶνας ἀπώσεται Κύριος, καὶ οὐ προσθήσει τοῦ εὐδοκῆσαι ἔτι;
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Ἢ εἰς τέλος ἀποκόψει τὸ ἔλεος ἀπὸ γενεᾶς καὶ γενεᾶς;
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Ἢ ἐπιλήσεται τοῦ οἰκτειρῆσαι ὁ Θεὸς, ἢ συνέξει ἐν τῇ ὀργῇ αὐτοῦ τοὺς οἰκτιρμοὺς
    αὐτοῦ; διάψαλμα.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, νῦν ἠρξάμην, αὕτη ἡ ἀλλοίωσις τῆς δεξιᾶς τοῦ ὑψίστου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Ἐμνήσθην τῶν ἔργων Κυρίου, ὅτι μνησθήσομαι ἀπὸ τῆς ἀρχῆς τῶν θαυμασίων σου,
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: καὶ μελετήσω ἐν πᾶσι τοῖς ἔργοις σου, καὶ ἐν τοῖς ἐπιτηδεύμασί σου ἀδολεσχήσω.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἐν τῷ ἁγίῳ ἡ ὁδός σου, τίς θεὸς μέγας ὡς ὁ Θεὸς ἡμῶν;
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Σὺ εἶ ὁ Θεὸς ὁ ποιῶν θαυμάσια, ἐγνώρισας ἐν τοῖς λαοῖς τὴν δύναμίν σου·
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: ἐλυτρώσω ἐν τῷ βραχίονί σου τὸν λαόν σου, τοὺς υἱοὺς Ἰακὼβ καὶ Ἰωσήφ· διάψαλμα.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Εἴδοσάν σε ὕδατα ὁ Θεὸς, εἴδοσάν σε ὕδατα καὶ ἐφοβήθησαν, καὶ ἐταράχθησαν
    ἄβυσσοι.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Πλῆθος ἤχους ὑδάτων, φωνὴν ἔδωκαν αἱ νεφέλαι· καὶ γὰρ τὰ βέλη σου διαπορεύονται.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Φωνὴ τῆς βροντῆς σου ἐν τῷ τροχῷ· ἔφαναν αἱ ἀστραπαί σου τῇ οἰκουμένῃ, ἐσαλεύθη
    καὶ ἔντρομος ἐγενήθη ἡ γῆ.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Ἐν τῇ θαλάσσῃ ἡ ὁδός σου, καὶ αἱ τρίβοι σου ἐν ὕδασι πολλοῖς, καὶ τὰ ἴχνη
    σου οὐ γνωσθήσονται.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 76
  chapter: 76
  iso-639-2_language_code: grc
  text: Ὡδήγησας ὡς πρόβατα τὸν λαόν σου ἐν χειρὶ Μωυσῆ καὶ Ἀαρών.
  usfm_code: PSA
  verse: '21'
