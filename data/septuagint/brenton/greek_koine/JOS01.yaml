- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΚΑΙ ἐγένετο μετὰ τὴν τελευτὴν Μωυσῆ, εἶπε Κύριος τῷ Ἰησοῖ υἱῷ Ναυῆ τῷ
    ὑπουργῷ Μωυσῆ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Μωυσῆς ὁ θεράπωνμου τετελεύτηκε. νῦν οὖν ἀναστὰς, διάβηθι τὸν Ἰορδάνην
    σὺ καὶ πᾶς ὁ λαὸς οὗτος εἰς τὴν γῆν, ἣν ἐγὼ δίδωμι αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: πᾶς ὁ τόπος ἐφʼ ὃν ἂν ἐπιβῆτε τῷ ἴχνει τῶν ποδῶν ὑμῶν, ὑμῖν δώσω αὐτόν,
    ὃν τρόπον εἴρηκα τῷ Μωυσῇ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τὴν ἔρημον καὶ τὸν Ἀντιλίβανον, ἕως τοῦ ποταμοῦ τοῦ μεγάλου, ποταμοῦ
    Εὐφράτου, καὶ ἕως τῆς θαλάσσης τῆς ἐσχάτης· ἀφʼ ἡλίου δυσμῶν ἔσται τὰ ὅρια ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: οὐκ ἀντιστήσεται ἄνθρωπος κατενώπιον ὑμῶν πάσας τὰς ἡμέρας τῆς ζωῆς
    σου· καὶ ὥσπερ ἤμην μετὰ Μωυσῆ, οὕτως ἔσομαι καὶ μετὰ σοῦ, καὶ οὐκ ἐγκαταλείψω
    σε οὐδʼ ὑπερόψομαί σε.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἴσχυε καὶ ἀνδρίζου· σὺ γὰρ ἀποδιεῖς τῷ λαῷ τούτῳ τὴν γῆν, ἣν ὤμοσα τοῖς
    πατράσινν ὑμῶν δοῦναι αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἴσχυε οὖν καὶ ἀνδρίζου, φυλάσσεσθαι καὶ ποιεῖν καθότι ἐνετείλατό σοι
    Μωυσῆς ὁ παῖς μου· καὶ οὐκ ἐκκλινεῖς ἀπʼ αὐτῶν εἰς δεξιὰ οὐδὲ εἰς ἀριστερὰ, ἵνα
    συνῇς ἐν πᾶσιν οἷς ἐὰν πράσσῃς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ οὐκ ἀποστήσεται ἡ βίβλος τοῦ νόμου τούτου ἐκ τοῦ στόματός σου, καὶ
    μελετήσεις ἐν αὐτῇ ἡμέρας καὶ νυκτὸς, ἵνα εἰδῇς ποιεῖν πάντα τὰ γεγραμμένα· τότε
    εὐοδωθήσῃ, καὶ εὐοδώσεις τὰς ὁδούς σου, καὶ τότε συνήσεις.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἰδοὺ ἐντέαλμαί σοι· ἴσχυε καὶ ἀνδρίζου, μὴ δειλιάσῃς, μηδὲ φοβηθῇ, ὅτι
    μετὰ σοῦ Κύριος ὁ Θεός σου εἰς πάντα οὗ ἐὰν πορεύῃ·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐνετείλατο Ἰησοῦς τοῖς γραμματεῦσιν τοῦ λαοῦ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἰσέλθατε κατὰ μέσον τῆς παρεμβολῆς τοῦ λαοῦ, καὶ ἐντείλασθε τῷ λαῷ,
    λέγοντες, ἐτοιμάζεσθε ἐπισιτισμόν, ὅτι ἔτι τρεῖς ἡμέραι καὶ ὑμεῖς διαβαίνετε τὸν
    Ἰορδάνην τοῦτον, εἰσελθόντες κατασχεῖν τὴν γῆν, ἣν Κύριος ὁ Θεὸς τῶν πατέρων ὑμῶν
    δίδωσιν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ τῷ Ῥουβὴν, καὶ τῷ Γὰδ, καὶ τῷ ἡμίσει φυλῆς Μανασσῆ εἶπεν Ἰησοῦς,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: μνήσθητε τὸ ῥῆμα ὃ ἐνετείλατο ὑμῖν Μωυσῆς ὁ παῖς Κυρίου, λέγων, Κύριος
    ὁ Θεὸς ὑμῶν κατέπαυσεν ὑμᾶς, καὶ ἔδωκεν ὑμῖν τὴν γῆν ταύτην.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Αἱ γυναῖκες ὑμῶν καὶ τὰ παιδία ὑμῶν καὶ τὰ κτήνη ὑμῶν κατοικείτωσαν
    ἐν τῇ γῇ, ᾗ ἔδωκεν ὑμῖν· ὑμεῖς δὲ διαβήσεσθε εὔζωνοι πρότεροι τῶν ἀδελφῶν ὑμῶν
    πᾶς ὁ ἰσχύων· καὶ συμμαχήσετε αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἕως ἂν καταπαύσῃ Κύριος ὁ Θεὸς ἡμῶν τοὺς ἀδελφοὺς ὑμῶν, ὥσπερ καὶ ὑμᾶς,
    καὶ κληρονομήσωσι καὶ οὗτοι τὴν γῆν, ἣν Κύριος ὁ Θεὸς ἡμῶν δίδωσιν αὐτοῖς· καὶ
    ἀπελεύσεσθε ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ, ἣν ἔδωκεν ὑμῖν Μωυσῆς εἰς τὸ πέραν
    τοῦ Ἰορδάνου ἐπʼ ἀνατολῶν ἡλίου.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἀποκριθέντες τῷ Ἰησοῦ εἶπαν, πάντα ὅσα ἐὰν ἐντείλῃ ἡμῖν, ποιήσομεν,
    καὶ εἰς πάντα τόπον οὗ ἐὰν ἀποστείλῃς ἡμᾶς, πορευσόμεθα.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Κατὰ πάντα ὅσα ἠκούσαμεν Μωυσῆ, ἀκουσόμεθά σοῦ· πλὴν ἔστω Κύριος ὁ Θεὸς
    ἡμῶν μετὰ σοῦ, ὃν τρόπον ἦν μετὰ Μωυσῆ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  book_usfm_code: JOS
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὁ δὲ ἄνθρωπος ὃς ἂν ἀπειθήσῃ σοι, καὶ ὅστις μὴ ἀκούσῃ τῶν ῥημάτων σου
    καθότι ἐὰν ἐντείλῃ αὐτῷ, ἀποθανέτω· ἀλλὰ ἴσχυε καὶ ἀνδρίζου.
