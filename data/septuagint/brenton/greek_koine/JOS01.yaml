- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΚΑΙ ἐγένετο μετὰ τὴν τελευτὴν Μωυσῆ, εἶπε Κύριος τῷ Ἰησοῖ υἱῷ Ναυῆ τῷ ὑπουργῷ
    Μωυσῆ, λέγων,
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Μωυσῆς ὁ θεράπωνμου τετελεύτηκε. νῦν οὖν ἀναστὰς, διάβηθι τὸν Ἰορδάνην σὺ
    καὶ πᾶς ὁ λαὸς οὗτος εἰς τὴν γῆν, ἣν ἐγὼ δίδωμι αὐτοῖς.
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: πᾶς ὁ τόπος ἐφʼ ὃν ἂν ἐπιβῆτε τῷ ἴχνει τῶν ποδῶν ὑμῶν, ὑμῖν δώσω αὐτόν, ὃν
    τρόπον εἴρηκα τῷ Μωυσῇ·
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὴν ἔρημον καὶ τὸν Ἀντιλίβανον, ἕως τοῦ ποταμοῦ τοῦ μεγάλου, ποταμοῦ Εὐφράτου,
    καὶ ἕως τῆς θαλάσσης τῆς ἐσχάτης· ἀφʼ ἡλίου δυσμῶν ἔσται τὰ ὅρια ὑμῶν.
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: οὐκ ἀντιστήσεται ἄνθρωπος κατενώπιον ὑμῶν πάσας τὰς ἡμέρας τῆς ζωῆς σου· καὶ
    ὥσπερ ἤμην μετὰ Μωυσῆ, οὕτως ἔσομαι καὶ μετὰ σοῦ, καὶ οὐκ ἐγκαταλείψω σε οὐδʼ
    ὑπερόψομαί σε.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἴσχυε καὶ ἀνδρίζου· σὺ γὰρ ἀποδιεῖς τῷ λαῷ τούτῳ τὴν γῆν, ἣν ὤμοσα τοῖς πατράσινν
    ὑμῶν δοῦναι αὐτοῖς.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἴσχυε οὖν καὶ ἀνδρίζου, φυλάσσεσθαι καὶ ποιεῖν καθότι ἐνετείλατό σοι Μωυσῆς
    ὁ παῖς μου· καὶ οὐκ ἐκκλινεῖς ἀπʼ αὐτῶν εἰς δεξιὰ οὐδὲ εἰς ἀριστερὰ, ἵνα συνῇς
    ἐν πᾶσιν οἷς ἐὰν πράσσῃς.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀποστήσεται ἡ βίβλος τοῦ νόμου τούτου ἐκ τοῦ στόματός σου, καὶ μελετήσεις
    ἐν αὐτῇ ἡμέρας καὶ νυκτὸς, ἵνα εἰδῇς ποιεῖν πάντα τὰ γεγραμμένα· τότε εὐοδωθήσῃ,
    καὶ εὐοδώσεις τὰς ὁδούς σου, καὶ τότε συνήσεις.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐντέαλμαί σοι· ἴσχυε καὶ ἀνδρίζου, μὴ δειλιάσῃς, μηδὲ φοβηθῇ, ὅτι μετὰ
    σοῦ Κύριος ὁ Θεός σου εἰς πάντα οὗ ἐὰν πορεύῃ·
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο Ἰησοῦς τοῖς γραμματεῦσιν τοῦ λαοῦ, λέγων,
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Εἰσέλθατε κατὰ μέσον τῆς παρεμβολῆς τοῦ λαοῦ, καὶ ἐντείλασθε τῷ λαῷ, λέγοντες,
    ἐτοιμάζεσθε ἐπισιτισμόν, ὅτι ἔτι τρεῖς ἡμέραι καὶ ὑμεῖς διαβαίνετε τὸν Ἰορδάνην
    τοῦτον, εἰσελθόντες κατασχεῖν τὴν γῆν, ἣν Κύριος ὁ Θεὸς τῶν πατέρων ὑμῶν δίδωσιν
    ὑμῖν.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ῥουβὴν, καὶ τῷ Γὰδ, καὶ τῷ ἡμίσει φυλῆς Μανασσῆ εἶπεν Ἰησοῦς,
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: μνήσθητε τὸ ῥῆμα ὃ ἐνετείλατο ὑμῖν Μωυσῆς ὁ παῖς Κυρίου, λέγων, Κύριος ὁ Θεὸς
    ὑμῶν κατέπαυσεν ὑμᾶς, καὶ ἔδωκεν ὑμῖν τὴν γῆν ταύτην.
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Αἱ γυναῖκες ὑμῶν καὶ τὰ παιδία ὑμῶν καὶ τὰ κτήνη ὑμῶν κατοικείτωσαν ἐν τῇ
    γῇ, ᾗ ἔδωκεν ὑμῖν· ὑμεῖς δὲ διαβήσεσθε εὔζωνοι πρότεροι τῶν ἀδελφῶν ὑμῶν πᾶς ὁ
    ἰσχύων· καὶ συμμαχήσετε αὐτοῖς,
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἕως ἂν καταπαύσῃ Κύριος ὁ Θεὸς ἡμῶν τοὺς ἀδελφοὺς ὑμῶν, ὥσπερ καὶ ὑμᾶς, καὶ
    κληρονομήσωσι καὶ οὗτοι τὴν γῆν, ἣν Κύριος ὁ Θεὸς ἡμῶν δίδωσιν αὐτοῖς· καὶ ἀπελεύσεσθε
    ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ, ἣν ἔδωκεν ὑμῖν Μωυσῆς εἰς τὸ πέραν τοῦ Ἰορδάνου
    ἐπʼ ἀνατολῶν ἡλίου.
  usfm_code: JOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθέντες τῷ Ἰησοῦ εἶπαν, πάντα ὅσα ἐὰν ἐντείλῃ ἡμῖν, ποιήσομεν, καὶ
    εἰς πάντα τόπον οὗ ἐὰν ἀποστείλῃς ἡμᾶς, πορευσόμεθα.
  usfm_code: JOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κατὰ πάντα ὅσα ἠκούσαμεν Μωυσῆ, ἀκουσόμεθά σοῦ· πλὴν ἔστω Κύριος ὁ Θεὸς ἡμῶν
    μετὰ σοῦ, ὃν τρόπον ἦν μετὰ Μωυσῆ.
  usfm_code: JOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὁ δὲ ἄνθρωπος ὃς ἂν ἀπειθήσῃ σοι, καὶ ὅστις μὴ ἀκούσῃ τῶν ῥημάτων σου καθότι
    ἐὰν ἐντείλῃ αὐτῷ, ἀποθανέτω· ἀλλὰ ἴσχυε καὶ ἀνδρίζου.
  usfm_code: JOS
  verse: '18'
