- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ προσέταξε Μωυσῆς καὶ ἡ γερουσία Ἰσραὴλ, λέγων, φυλάσσεσθε πάσας τὰς ἐντολάς
    ταύτας, ὅσας ἐγὼ ἐντέλλομαι ὑμῖν σήμερον.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ᾗ ἂν ἡμέρᾳ διαβῆτε τὸν Ἰορδάνην εἰς τὴν γῆν, ἣν Κύριος ὁ Θεός σου
    δίδωσί σοι, καὶ στήσεις σεαυτῷ λίθους μεγάλους, καὶ κονιάσεις αὐτοὺς κονίᾳ.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ γράψεις ἐπὶ τῶν λίθων τούτων πάντας τούς λόγους τοῦ νόμου τούτου, ὠς ἂν
    διαβῆτε τὸν Ἰορδάνην, ἡνίκα ἂν εἰσέλθητε εἰς τὴν γῆν, ἣν Κύριος ὁ Θεὸς τῶν πατέρων
    σου δίδωσί σοι, γῆν ῥέουσαν γάλα καὶ μέλι, ὃν τρόπον εἶπε Κύριος ὁ Θεὸς τῶν πατέρων
    σού σοί.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὡς ἂν διαβῆτε τὸν Ἰορδάνην, στήσετε τοὺς λίθους τούτους, οὓς ἐγὼ
    ἐντέλλομαί σοι σήμερον, ἐν ὄρει Γαιβάλ, καὶ κονιάσεις αὐτοὺς κονίᾳ.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ οἰκοδομήσεις ἐκεῖ θυσιαστήριον Κυρίῳ τῷ Θεῷ σου, θυσιαστήριον ἐκ λίθων·
    οὐκ ἐπιβαλεῖς ἐπʼ αὐτὸ σίδηρον·
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: λίθους ὁλοκλήρους οἰκοδομήσεις θυσιαστήριον Κυρίῳ τῷ Θεῷ σου, καὶ ἀνοίσεις
    ἐπʼ αὐτὸ ὁλοκαυτώματα Κυρίῳ τῷ Θεῷ σου.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ θύσεις ἐκεῖ θυσίαν σωτηρίου· καὶ φάγῃ, καὶ ἐμπλησθήσῃ, καὶ εὐφρανθήσῃ
    ἔναντι Κυρίου τοῦ Θεοῦ σου.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ γράψεις ἐπὶ τῶν λίθων πάντα τὸν νόμον τοῦτον σαφῶς σφόδρα.
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Μωυσῆς καὶ οἱ ἱερεῖς οἱ Λευῖται παντὶ Ἰσραὴλ, λέγοντες, σιώπα
    καὶ ἄκουε Ἰσραήλ· ἐν τῇ ἡμέρᾳ ταύτῃ γέγονας εἰς λαὸν Κυρίῳ τῷ Θεῷ σου,
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: καὶ εἰσακούσῃ τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, καὶ ποιήσεις πάσας τὰς ἐντολὰς
    αὐτοῦ, καὶ τὰ δικαιώματα αὐτοῦ, ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο Μωυσῆς τῷ λαῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων,
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: οὗτοι στήσονται εὐλογεῖν τὸν λαὸν ἐν ὄρει Γαριζίν διαβάντες τὸν Ἰορδάνην,
    Συμεὼν, Λευὶ, Ἰουδας, Ἰσσάχαρ, Ἰωσὴφ, καὶ Βενιαμίν.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι στήσονται ἐπὶ τῆς κατάρας ἐν ὄρει Γαιβάλ, Ῥουβὴν, Γὰδ, καὶ Ἀσὴρ,
    Ζαβουλὼν, Δὰν, καὶ Νεφθαλί.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθέντες ἐροῦσιν οἱ Λευῖται παντὶ Ἰσραὴλ φωνῇ μεγάλῃ,
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: ἐπικατάρατος ἄνθρωπος ὅστις ποιήσει γλυπτὸν καὶ χωνευτὸν, βδέλυγμα Κυρίῳ,
    ἔργον χειρῶν τεχνιτῶν, καὶ θήσει αὐτὸ ἐν ἀποκρύφῳ· καὶ ἀποκριθεὶς πᾶς ὁ λαὸς,
    ἐροῦσι, γένοιτο.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ ἀτιμάζων πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαὸς,
    γένοτιο.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ μετατιθεὶς ὅρια τοῦ πλησὶον· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ πλανῶν τυφλὸν ἐν ὁδῷ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὃς ἂν ἐκκλίνῃ κρίσιν προσηλύτου καὶ ὀρφανοῦ καὶ χήρας· καὶ ἐροῦσι
    πᾶς ὁ λαός, γένοιτο.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ κοιμώμενος μετὰ γυναικὸς τοῦ πατρὸς αὐτοῦ, ὅτι ἀπεκάλυψε συγκάλυμμα
    τοῦ πατρὸς αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ κοιμώμενος μετὰ παντὸς κτήνους· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ κοιμώμενος μετὰ ἀδελφῆς ἐκ πατρὸς ἢ μητρὸς αὐτοῦ. καὶ ἐροῦσι
    πᾶς ὁ λαός, γένοιτο.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ κοιμώμενος μετὰ νύμφης αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο·
    ἐπικατάρατος ὁ κοιμώμενος μετὰ τῆς ἀδελφῆς τῆς γυναικὸς αὐτοῦ· καὶ ἐροῦσι πᾶς
    ὁ λαὸς, γένοιτο.
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὁ τύπτων τὸν πλησίον δόλῳ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος ὃς ἂν λάβῃ δῶρα πατάξαι ψυχὴν αἵματος ἀθῴου· καὶ ἐροῦσι πᾶς ὁ
    λαὸς, γένοιτο.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπικατάρατος πᾶς ἄνθρωπος ὃς οὐκ ἐμμένει ἐν πᾶσι τοῖς λόγοις τοῦ νόμου τούτου
    ποιῆσαι αὐτούς· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο.
  usfm_code: DEU
  verse: '26'
