- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ προσέταξε Μωυσῆς καὶ ἡ γερουσία Ἰσραὴλ, λέγων, φυλάσσεσθε πάσας
    τὰς ἐντολάς ταύτας, ὅσας ἐγὼ ἐντέλλομαι ὑμῖν σήμερον.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔσται ᾗ ἂν ἡμέρᾳ διαβῆτε τὸν Ἰορδάνην εἰς τὴν γῆν, ἣν Κύριος ὁ Θεός
    σου δίδωσί σοι, καὶ στήσεις σεαυτῷ λίθους μεγάλους, καὶ κονιάσεις αὐτοὺς κονίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ γράψεις ἐπὶ τῶν λίθων τούτων πάντας τούς λόγους τοῦ νόμου τούτου,
    ὠς ἂν διαβῆτε τὸν Ἰορδάνην, ἡνίκα ἂν εἰσέλθητε εἰς τὴν γῆν, ἣν Κύριος ὁ Θεὸς τῶν
    πατέρων σου δίδωσί σοι, γῆν ῥέουσαν γάλα καὶ μέλι, ὃν τρόπον εἶπε Κύριος ὁ Θεὸς
    τῶν πατέρων σού σοί.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔσται ὡς ἂν διαβῆτε τὸν Ἰορδάνην, στήσετε τοὺς λίθους τούτους, οὓς
    ἐγὼ ἐντέλλομαί σοι σήμερον, ἐν ὄρει Γαιβάλ, καὶ κονιάσεις αὐτοὺς κονίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ οἰκοδομήσεις ἐκεῖ θυσιαστήριον Κυρίῳ τῷ Θεῷ σου, θυσιαστήριον ἐκ
    λίθων· οὐκ ἐπιβαλεῖς ἐπʼ αὐτὸ σίδηρον·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: λίθους ὁλοκλήρους οἰκοδομήσεις θυσιαστήριον Κυρίῳ τῷ Θεῷ σου, καὶ ἀνοίσεις
    ἐπʼ αὐτὸ ὁλοκαυτώματα Κυρίῳ τῷ Θεῷ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ θύσεις ἐκεῖ θυσίαν σωτηρίου· καὶ φάγῃ, καὶ ἐμπλησθήσῃ, καὶ εὐφρανθήσῃ
    ἔναντι Κυρίου τοῦ Θεοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ γράψεις ἐπὶ τῶν λίθων πάντα τὸν νόμον τοῦτον σαφῶς σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐλάλησε Μωυσῆς καὶ οἱ ἱερεῖς οἱ Λευῖται παντὶ Ἰσραὴλ, λέγοντες,
    σιώπα καὶ ἄκουε Ἰσραήλ· ἐν τῇ ἡμέρᾳ ταύτῃ γέγονας εἰς λαὸν Κυρίῳ τῷ Θεῷ σου,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ εἰσακούσῃ τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, καὶ ποιήσεις πάσας τὰς
    ἐντολὰς αὐτοῦ, καὶ τὰ δικαιώματα αὐτοῦ, ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐνετείλατο Μωυσῆς τῷ λαῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: οὗτοι στήσονται εὐλογεῖν τὸν λαὸν ἐν ὄρει Γαριζίν διαβάντες τὸν Ἰορδάνην,
    Συμεὼν, Λευὶ, Ἰουδας, Ἰσσάχαρ, Ἰωσὴφ, καὶ Βενιαμίν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ οὗτοι στήσονται ἐπὶ τῆς κατάρας ἐν ὄρει Γαιβάλ, Ῥουβὴν, Γὰδ, καὶ
    Ἀσὴρ, Ζαβουλὼν, Δὰν, καὶ Νεφθαλί.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀποκριθέντες ἐροῦσιν οἱ Λευῖται παντὶ Ἰσραὴλ φωνῇ μεγάλῃ,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἐπικατάρατος ἄνθρωπος ὅστις ποιήσει γλυπτὸν καὶ χωνευτὸν, βδέλυγμα Κυρίῳ,
    ἔργον χειρῶν τεχνιτῶν, καὶ θήσει αὐτὸ ἐν ἀποκρύφῳ· καὶ ἀποκριθεὶς πᾶς ὁ λαὸς,
    ἐροῦσι, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐπικατάρατος ὁ ἀτιμάζων πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ· καὶ ἐροῦσι πᾶς
    ὁ λαὸς, γένοτιο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐπικατάρατος ὁ μετατιθεὶς ὅρια τοῦ πλησὶον· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐπικατάρατος ὁ πλανῶν τυφλὸν ἐν ὁδῷ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐπικατάρατος ὃς ἂν ἐκκλίνῃ κρίσιν προσηλύτου καὶ ὀρφανοῦ καὶ χήρας·
    καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐπικατάρατος ὁ κοιμώμενος μετὰ γυναικὸς τοῦ πατρὸς αὐτοῦ, ὅτι ἀπεκάλυψε
    συγκάλυμμα τοῦ πατρὸς αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐπικατάρατος ὁ κοιμώμενος μετὰ παντὸς κτήνους· καὶ ἐροῦσι πᾶς ὁ λαὸς,
    γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐπικατάρατος ὁ κοιμώμενος μετὰ ἀδελφῆς ἐκ πατρὸς ἢ μητρὸς αὐτοῦ. καὶ
    ἐροῦσι πᾶς ὁ λαός, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐπικατάρατος ὁ κοιμώμενος μετὰ νύμφης αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαός,
    γένοιτο· ἐπικατάρατος ὁ κοιμώμενος μετὰ τῆς ἀδελφῆς τῆς γυναικὸς αὐτοῦ· καὶ ἐροῦσι
    πᾶς ὁ λαὸς, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἐπικατάρατος ὁ τύπτων τὸν πλησίον δόλῳ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐπικατάρατος ὃς ἂν λάβῃ δῶρα πατάξαι ψυχὴν αἵματος ἀθῴου· καὶ ἐροῦσι
    πᾶς ὁ λαὸς, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 27
  book_usfm_code: DEU
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐπικατάρατος πᾶς ἄνθρωπος ὃς οὐκ ἐμμένει ἐν πᾶσι τοῖς λόγοις τοῦ νόμου
    τούτου ποιῆσαι αὐτούς· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο.
