  iso-639-2_language_code: grc
  text: Ἡ δήλωσις τῶν λόγων σου φωτιεῖ καὶ συνετιεῖ νηπίους.
  usfm_code: PSA
  verse: '130'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Τὸ στόμα μου ἤνοιξα, καὶ εἵλκυσα πνεῦμα, ὅτι τὰς ἐντολάς σου ἐπεπόθουν.
  usfm_code: PSA
  verse: '131'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐπίβλεψον ἐπʼ ἐμὲ καὶ ἐλέησόν με, κατὰ τὸ κρίμα τῶν ἀγαπώντων τὸ ὄνομά σου.
  usfm_code: PSA
  verse: '132'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Τὰ διαβήματά μου κατεύθυνον κατὰ τὸ λόγιόν σου, καὶ μὴ κατακυριευσάτω μου
    πᾶσα ἀνομία.
  usfm_code: PSA
  verse: '133'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Λύτρωσαί με ἀπὸ συκοφαντίας ἀνθρώπων, καὶ φυλάξω τὰς ἐντολάς σου.
  usfm_code: PSA
  verse: '134'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Τὸ πρόσωπόν σου ἐπίφανον ἐπὶ τὸν δοῦλόν σου, καὶ δίδαξόν με τὰ δικαιώματά
    σου.
  usfm_code: PSA
  verse: '135'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Διεξόδους ὑδάτων κατέβησαν οἱ ὀφθαλμοί μου, ἐπεὶ οὐκ ἐφύλαξα τὸν νόμον σου.
  usfm_code: PSA
  verse: '136'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Δίκαιος εἶ Κύριε, καὶ εὐθεῖς αἱ κρίσεις σου.
  usfm_code: PSA
  verse: '137'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐνετείλω δικαιοσύνην τὰ μαρτύριά σου, καὶ ἀλήθειαν σφόδρα.
  usfm_code: PSA
  verse: '138'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐξέτηξέ με ὁ ζῆλός σου, ὅτι ἐπελάθοντο τῶν λόγων σου οἱ ἐχθροί μου.
  usfm_code: PSA
  verse: '139'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Πεπυρωμένον τὸ λόγιόν σου σφόδρα, καὶ ὁ δοῦλός σου ἠγάπησεν αὐτό.
  usfm_code: PSA
  verse: '140'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Νεώτερος ἐγὼ εἰμι καὶ ἐξουδενωμένος, τὰ δικαιώματά σου οὐκ ἐπελαθόμην.
  usfm_code: PSA
  verse: '141'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἡ δικαιοσύνη σου δικαιοσύνη εἰς τὸν αἰῶνα, καὶ ὁ νόυος σου ἀλήθεια.
  usfm_code: PSA
  verse: '142'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Θλίψεις καὶ ἀνάγκαι εὕροσάν με, ἐντολαί σου μελέτη μου.
  usfm_code: PSA
  verse: '143'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Δικαιοσύνη τὰ μαρτύριά σου εἰς τὸν αἰῶνα· συνέτισόν με, καὶ ζήσομαι.
  usfm_code: PSA
  verse: '144'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐκέκραξα ἐν ὅλῃ καρδίᾳ μου, ἐπάκουσόν μου Κύριε, τὰ δικαιώματά σου ἐκζητήσω.
  usfm_code: PSA
  verse: '145'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐκέκραξά σοι, σῶσόν με, καὶ φυλάξω τὰ μαρτύριά σου.
  usfm_code: PSA
  verse: '146'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Προέφθασα ἐν ἀωρίᾳ καὶ ἐκέκραξα, εἰς τοὺς λόγους σου ἐπήλπισα.
  usfm_code: PSA
  verse: '147'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Προέφθασαν οἱ ὀφθαλμοί μου πρὸς ὄρθρον, τοῦ μελετᾷν τὰ λόγιά σου.
  usfm_code: PSA
  verse: '148'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Τῆς φωνῆς μου ἄκουσον Κύριε κατὰ τὸ ἔλεός σου, κατὰ τὸ κρίμα σου ζῆσόν με.
  usfm_code: PSA
  verse: '149'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Προσήγγισαν οἱ καταδιώκοντές με ἀνομίᾳ, ἀπὸ δὲ τοῦ νόμου σου ἐμακρύνθησαν.
  usfm_code: PSA
  verse: '150'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐγγὺς εἶ Κύριε, καὶ πᾶσαι αἱ ὁδοί σου ἀλήθεια.
  usfm_code: PSA
  verse: '151'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Κατʼ ἀρχὰς ἔγνων ἐκ τῶν μαρτυρίων σου, ὅτι εἰς τὸν αἰῶνα ἐθεμελίωσας αὐτά.
  usfm_code: PSA
  verse: '152'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἴδε τὴν ταπείνωσίν μου καὶ ἐξελοῦ με, ὅτι τοῦ νόμου σου οὐκ ἐπελαθόμην.
  usfm_code: PSA
  verse: '153'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Κρῖνον τὴν κρίσιν μου καὶ λύτρωσαί με, διὰ τὸν λόγον σου ζῆσόν με.
  usfm_code: PSA
  verse: '154'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Μακρὰν ἀπὸ ἁμαρτωλῶν σωτηρία, ὅτι τὰ δικαιώματά σου οὐκ ἐξεζήτησαν.
  usfm_code: PSA
  verse: '155'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Οἱ οἰκτιρμοί σου πολλοὶ Κύριε, κατὰ τὸ κρίμα σου ζῆσόν με.
  usfm_code: PSA
  verse: '156'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Πολλοὶ οἱ ἐκδιώκοντές με καὶ θλίβοντές με· ἐκ τῶν μαρτυρίων σου οὐκ ἐξέκλινα.
  usfm_code: PSA
  verse: '157'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Εἶδον ἀσυνετοῦντας καὶ ἐξετηκόμην, ὅτι τὰ λόγιά σου οὐκ ἐφυλάξαντο.
  usfm_code: PSA
  verse: '158'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἴδε ὅτι τὰς ἐντολάς σου ἠγάπησα Κύριε, ἐν τῷ ἐλέει σου ζῆσόν με.
  usfm_code: PSA
  verse: '159'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἀρχὴ τῶν λόγων σου ἀλήθεια, καὶ εἰς τὸν αἰῶνα πάντα τὰ κρίματα τῆς δικαιοσύνης
    σου.
  usfm_code: PSA
  verse: '160'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἄρχοντες κατεδίωξάν με δωρεὰν, καὶ ἀπὸ τῶν λόγων σου ἐδειλίασεν ἡ καρδία μου.
  usfm_code: PSA
  verse: '161'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἀγαλλιάσομαι ἐγὼ ἐπὶ τὰ λόγιά σου, ὡς ὁ εὑρίσκων σκῦλα πολλά.
  usfm_code: PSA
  verse: '162'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἀδικίαν ἐμίσησα καὶ ἐβδελυξάμην, τὸν δὲ νόμον σου ἠγάπησα.
  usfm_code: PSA
  verse: '163'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἑπτάκις τῆς ἡμέρας ᾔνεσά σε ἐπὶ τὰ κρίματα τῆς δικαιοσύνης σου.
  usfm_code: PSA
  verse: '164'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Εἰρήνη πολλὴ τοῖς ἀγαπῶσι τὸν νόμον σου, καὶ οὐκ ἔστιν αὐτοῖς σκάνδαλον.
  usfm_code: PSA
  verse: '165'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Προσεδόκων τὸ σωτήριόν σου Κύριε, καὶ τὰς ἐντολάς σου ἠγάπησα.
  usfm_code: PSA
  verse: '166'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐφύλαξεν ἡ ψυχή μου τὰ μαρτύριά σου, καὶ ἠγάπησεν αὐτὰ σφόδρα.
  usfm_code: PSA
  verse: '167'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐφύλαξα τὰς ἐντολάς σου καὶ τὰ μαρτύριά σου, ὅτι πᾶσαι αἱ ὁδοί μου ἐναντίον
    σου Κύριε.
  usfm_code: PSA
  verse: '168'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐγγυσάτω ἡ δέησίς μου ἐνώπιόν σου Κύριε, κατὰ τὸ λόγιόν σου συνέτισόν με.
  usfm_code: PSA
  verse: '169'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Εἰσέλθοι τὸ ἀξίωμά μου ἐνώπιόν σου Κύριε, κατὰ τὸ λόγιόν σου ῥῦσαί με.
  usfm_code: PSA
  verse: '170'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐξερεύξαιντο τὰ χείλη μου ὕμνον, ὅταν διδάξῃς με τὰ δικαιώματά σου.
  usfm_code: PSA
  verse: '171'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Φθέγξαιτο ἡ γλῶσσά μου τὰ λόγιά σου, ὅτι πᾶσαι αἱ ἐντολαί σου δικαιοσύνη.
  usfm_code: PSA
  verse: '172'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Γενέσθω ἡ χείρ σου τοῦ σῶσαί με, ὅτι τὰς ἐντολάς σου ᾑρετισάμην.
  usfm_code: PSA
  verse: '173'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐπεπόθησα τὸ σωτήριόν σου Κύριε, καὶ ὁ νόμος σου μελέτη μου ἐστί.
  usfm_code: PSA
  verse: '174'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ζήσεται ἡ ψυχή μου καὶ αἰνέσει σε, καὶ τὰ κρίματά σου βοηθήσει μοι.
  usfm_code: PSA
  verse: '175'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
