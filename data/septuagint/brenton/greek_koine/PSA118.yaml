- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀλληλούϊα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Μακάριοι οἱ ἐξερευνῶντες τὰ μαρτύρια αὐτοῦ, ἐν ὅλῃ καρδίᾳ ἐκζητήσουσιν
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οὐ γὰρ οἱ ἐργαζόμενοι τὴν ἀνομίαν ἐν ταῖς ὁδοῖς αὐτοῦ ἐπορεύθησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Σὺ ἐνετείλω τὰς ἐντολάς σου, τοῦ φυλάξασθαι σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὄφελον κατευθυνθείησαν αἱ ὁδοί μου, τοῦ φυλάξασθαι τὰ δικαιώματά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τότε οὐ μὴ αἰσχυνθῶ, ἐν τῷ με ἐπιβλέπειν ἐπὶ πάσας τὰς ἐντολάς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐξομολογήσομαί σοι ἐν εὐθύτητι καρδίας, ἐν τῷ μεμαθηκέναι με τὰ κρίματα
    τῆς δικαιοσύνης σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Τὰ δικαιώματά σου φυλάξω, μή με ἐγκαταλίπῃς ἕως σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐν τίνι κατορθώσει νεώτερος τὴν ὁδὸν αὐτοῦ; ἐν τῷ φυλάξασθαι τοὺς λόγους
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν ὅλῃ καρδίᾳ μου ἐξεζήτησά σε, μὴ ἀπώσῃ με ἀπὸ τῶν ἐντολῶν σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐν τῇ καρδίᾳ μου ἔκρυψα τὰ λόγιά σου, ὅπως ἂν μὴ ἁμάρτω σοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εὐλογητὸς εἶ Κύριε, δίδαξόν με τὰ δικαιώματά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐν τοῖς χείλεσί μου ἐξήγγειλα πάντα τὰ κρίματα τοῦ στόματός σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐν τῇ ὁδῷ τῶν μαρτυρίων σου ἐτέρφθην, ὡς ἐπὶ παντὶ πλούτῳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐν ταῖς ἐντολαῖς σου ἀδολεσχήσω, καὶ κατανοήσω τὰς ὁδούς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐν τοῖς δικαιώμασί σου μελετήσω, οὐκ ἐπιλήσομαι τῶν λόγων σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀνταπόδος τῷ δούλῳ σου, ζήσομαι καὶ φυλάξω τοὺς λόγους σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀποκάλυψον τοὺς ὀφθαλμούς μου, καὶ κατανοήσω τὰ θαυμάσια ἐκ τοῦ νόμου
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πάροικος ἐγώ εἰμι ἐν τῇ γῇ, μὴ ἀποκρύψῃς ἀπʼ ἐμοῦ τὰς ἐντολάς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐπεπόθησεν ἡ ψυχή μου τοῦ ἐπιθυμῆσαι τὰ κρίματά σου ἐν παντὶ καιρῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐπετίμησας ὑπερηφάνοις, ἐπικατάρατοι οἱ ἐκκλίνοντες ἀπὸ τῶν ἐντολῶν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Περίελε ἀπʼ ἐμοῦ ὄνειδος καὶ ἐξουδένωσιν, ὅτι τὰ μαρτύριά σου ἐξεζήτησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ γὰρ ἐκάθισαν ἄρχοντες, καὶ κατʼ ἐμοῦ κατελάλουν, ὁ δὲ δοῦλός σου
    ἠδολέσχει ἐν τοῖς δικαιώμασί σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ γὰρ τὰ μαρτύριά σου μελέτη μου ἐστὶ, καὶ αἱ συμβουλίαι μου τὰ δικαιώματά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐκολλήθη τῷ ἐδάφει ἡ ψυχή μου, ζῆσόν με κατὰ τὸ λόγον σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Τὰς ὁδούς σου ἐξήγγειλα καὶ ἐπήκουσάς μου, δίδαξόν με τὰ δικαιώματά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὁδὸν δικαιωμάτων σου συνέτισόν με, καὶ ἀδολεσχήσω ἐν τοῖς θαυμασίοις
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐνύσταξεν ἡ ψυχή μου ἀπὸ ἀκηδίας, βεβαίωσόν με ἐν τοῖς λόγοις σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὁδὸν ἀδικίας ἀπόστησον ἀπʼ ἐμοῦ, καὶ τῷ νόμῳ σου ἐλέησόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ὁδὸν ἀληθείας ᾑρετισάμην, καὶ τὰ κρίματά σου οὐκ ἐπελαθόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐκολλήθην τοῖς μαρτυρίοις σου Κύριε, μή με καταισχύνῃς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ὁδὸν ἐντολῶν σου ἔδραμον, ὅταν ἐπλάτυνας τὴν καρδίαν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Νομοθέτησόν με Κύριε τὴν ὁδὸν τῶν δικαιωμάτων σου, καὶ ἐκζητήσω αὐτὴν
    διαπαντός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Συνέτισόν με, καὶ ἐξερευνήσω τὸν νόμον σου, καὶ φυλάξω αὐτὸν ἐν ὅλῃ
    καρδίᾳ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ὁδήγησόν με ἐν τῇ τρίβῳ τῶν ἐντολῶν σου, ὅτι αὐτὴν ἠθέλησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Κλῖνον τὴν καρδίαν μου εἰς τὰ μαρτύριά σου, καὶ μὴ εἰς πλεονεξίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ἀπόστρεψον τοὺς ὀφθαλμούς μου τοῦ μὴ ἰδεῖν ματαιότητα, ἐν τῇ ὁδῷ σου
    ζῆσόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Στῆσον τῷ δούλῳ σου τὸ λόγιόν σου εἰς τὸν φόβον σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Περίελε τὸν ὄνειδισμόν μου ὃν ὑπώπτευσα, ὅτι τὰ κρίματά σου χρηστά.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ἰδοὺ ἐπεθύμησα τὰς ἐντολάς σου, ἐν τῇ δικαιοσύνῃ σου ζῆσόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἔλθοι ἐπʼ ἐμὲ τὸ ἔλεός σου Κύριε, τὸ σωτήριόν σου κατὰ τὸν λόγον
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ ἀποκριθήσομαι τοῖς ὀνειδίζουσί μοι λόγον, ὅτι ἤλπισα ἐπὶ τοῖς λόγοις
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ μὴ περιέλῃς ἐκ τοῦ στόματός μου λόγον ἀληθείας ἕως σφόδρα, ὅτι ἐπὶ
    τοῖς κρίμασί σου ἐπήλπισα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ φυλάξω τὸν νόμον σου διαπαντὸς, εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα
    τοῦ αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ ἐπορευόμην ἐν πλατυσμῷ, ὅτι τὰς ἐντολάς σου ἐξεζήτησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ ἐλάλουν ἐν τοῖς μαρτυρίοις σου ἐναντίον βασιλέων, καὶ οὐκ ᾐσχυνόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ ἐμελέτων ἐν ταῖς ἐντολαῖς σου, αἷς ἠγάπησα σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ ᾖρα τὰς χεῖράς μου πρὸς τὰς ἐντολάς σου ἃς ἠγάπησα, καὶ ἠδολέσχουν
    ἐν τοῖς δικαιώμασί σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Μνήσθητι τῶν λόγων σου τῷ δούλῳ σου ὧν ἐπήλπισάς με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Αὕτη με παρεκάλεσεν ἐν τῇ ταπεινώσει μου, ὅτι τὸ λόγιόν σου ἔζησέ με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Ὑπερήφανοι παρηνόμουν ἕως σφόδρα, ἀπὸ δὲ τοῦ νόμου σου οὐκ ἐξέκλινα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Ἐμνήσθην τῶν κριμάτων σου ἀπʼ αἰῶνος Κύριε, καὶ παρεκλήθην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Ἀθυμία κατέσχε με ἀπὸ ἁμαρτωλῶν τῶν ἐγκαταλιμπανόντων τὸν νόμον σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Ψαλτὰ ἦσάν μοι τὰ δικαιώματά σου, ἐν τόπῳ παροικίας μου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Ἐμνήσθην ἐν νυκτὶ τοῦ ὀνόματός σου Κύριε, καὶ ἐφύλαξα τὸν νόμον σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Αὕτη ἐγενήθη μοι, ὅτι τὰ δικαιώματά σου ἐξεζήτησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Μερίς μου εἶ Κύριε, εἶπα τοῦ φυλάξασθαι τὸν νόμον σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: Ἐδεήθην τοῦ προσώπου σου ἐν ὅλῃ καρδίᾳ μου, ἐλέησόν με κατὰ τὸ λόγιόν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Διελογισάμην τὰς ὁδούς σου, καὶ ἐπέστρεψα τοὺς πόδας μου εἰς τὰ μαρτύριά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: Ἡτοιμάσθην καὶ οὐκ ἐταράχθην, τοῦ φυλάξασθαι τὰς ἐντολάς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Σχοινία ἁμαρτωλῶν περιεπλάκησάν μοι, καὶ τοῦ νόμου σου οὐκ ἐπελαθόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Μεσονύκτιον ἐξεγειρόμην, τοῦ ἐξομολογεῖσθαί σοι ἐπὶ τὰ κρίματα τῆς δικαιοσύνης
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 63
  verse_text: Μέτοχος ἐγώ εἰμι πάντων τῶν φοβουμένων σε, καὶ τῶν φυλασσόντων τὰς ἐντολάς
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 64
  verse_text: Τοῦ ἐλέους σου Κύριε πλήρης ἡ γῆ, τὰ δικαιώματά σου δίδαξόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 65
  verse_text: Χρηστότητα ἐποίησας μετὰ τοῦ δούλου σου Κύριε κατὰ τὸν λόγον σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 66
  verse_text: Χρηστότητα καὶ παιδείαν καὶ γνῶσιν δίδαξόν με, ὅτι ταῖς ἐντολαῖς σου
    ἐπίστευσα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 67
  verse_text: Πρὸ τοῦ με ταπεινωθῆναι, ἐγὼ ἐπλημμέλησα, διὰ τοῦτο τὸ λόγιόν σου ἐφύλαξα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 68
  verse_text: Χρηστὸς εἶ σὺ Κύριε· καὶ ἐν τῇ χρηστότητί σου δίδαξόν με τὰ δικαιωματά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 69
  verse_text: Ἐπληθύνθη ἐπʼ ἐμὲ ἀδικία ὑπερηφάνων, ἐγὼ δὲ ἐν ὅλῃ καρδίᾳ μου ἐξερευνήσω
    τὰς ἐντολάς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 70
  verse_text: Ἐτυρώθη ὡς γάλα ἡ καρδία αὐτῶν, ἐγὼ δὲ τὸν νόμον σου ἐμελέτησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 71
  verse_text: Ἀγαθόν μοι ὅτι ἐταπείνωσάς με, ὅπως ἂν μάθω τὰ δικαιώματά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 72
  verse_text: Ἀγαθόν μοι ὁ νόμος τοῦ στόματός σου, ὑπὲρ χιλιάδας χρυσίου καὶ ἀργυρίου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 73
  verse_text: Αἱ χεῖρές σου ἔποίησάν με καὶ ἐπλασάν με, συνέτισόν με καὶ μαθήσομαι
    τὰς ἐντολάς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 74
  verse_text: Οἱ φοβούμενοί σε ὄψονταί με καὶ εὐφρανθήσονται, ὅτι εἰς τοὺς λόγους
    σου ἐπήλπισα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 75
  verse_text: Ἔγνων Κύριε ὅτι δικαιοσύνη τὰ κρίματά σου, καὶ ἀληθείᾳ ἐταπείνωσάς με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 76
  verse_text: Γενηθήτω δὴ τὸ ἔλεός σου τοῦ παρακαλέσαι με, κατὰ τὸ λόγιόν σου τῷ δούλῳ
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 77
  verse_text: Ἐλθέτωσάν μοι οἱ οἰκτιρμοί σου, καὶ ζήσομαι, ὅτι ὁ νόμος σου μελέτη
    μου ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 78
  verse_text: Αἰσχυνθήτωσαν ὑπερήφανοι, ὅτι ἀδίκως ἠνόμησαν εἰς ἐμὲ, ἐγὼ δὲ ἀδολεσχήσω
    ἐν ταῖς ἐντολαῖς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 79
  verse_text: Ἐπιστρεψάτωσάν με οἱ φοβούμενοί σε, καὶ οἱ γινώσκοντες τὰ μαρτύριά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 80
  verse_text: Γενηθήτω ἡ καρδία μου ἄμωμος ἐν τοῖς δικαιώμασί σου, ὅπως ἂν μὴ αἰσχυνθῶ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 81
  verse_text: Ἐκλείπει εἰς τὸ σωτήριόν σου ἡ ψυχή μου, εἰς τοὺς λόγους σου ἐπήλπισα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 82
  verse_text: Ἐξέλιπον οἱ ὀφθαλμοί μου εἰς τὸ λόγιόν σου, λέγοντες, πότε παρακαλέσεις
    με;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 83
  verse_text: Ὅτι ἐγενήθην ὡς ἀσκὸς ἐν πάχνῃ· τὰ δικαιώματά σου οὐκ ἐπελαθόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 84
  verse_text: Πόσαι εἰσὶν αἱ ἡμέραι τοῦ δούλου σου; πότε ποιήσεις μοι ἐκ τῶν καταδιωκόντων
    με κρίσιν;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 85
  verse_text: Διηγήσαντό μοι παράνομοι ἀδολεσχίας, ἀλλʼ οὐχ ὡς ὁ νόμος σου Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 86
  verse_text: Πᾶσαι αἱ ἐντολαί σου ἀλήθεια· ἀδίκως κατεδίωξάν με, βοήθησόν μοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 87
  verse_text: Παρὰ βραχὺ συνετέλεσάν με ἐν τῇ γῇ, ἐγὼ δὲ οὐκ ἐγκατέλιπον τὰς ἐντολάς
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 88
  verse_text: Κατὰ τὸ ἔλεός σου ζῆσόν με, καὶ φυλάξω τὰ μαρτύρια τοῦ στόματός σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 89
  verse_text: Εἰς τὸν αἰῶνα, Κύριε, ὁ λόγος σου διαμένει ἐν τῷ οὐρανῷ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 90
  verse_text: εἰς γενεὰν καὶ γενεὰν ἡ ἀλήθειά σου· ἐθεμελίωσας τὴν γῆν καὶ διαμένει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 91
  verse_text: Τῇ διατάξει σου διαμένει ἡμέρα, ὅτι τὰ σύμπαντα δοῦλα σά.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 92
  verse_text: Εἰ μὴ ὅτι ὁ νόμος σου μελέτη μου ἐστὶ, τότε ἂν ἀπωλόμην ἐν τῇ ταπεινώσει
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 93
  verse_text: Εἰς τὸν αἰῶνα οὐ μὴ ἐπιλάθωμαι τῶν δικαιωμάτων σου, ὅτι ἐν αὐτοῖς ἔζησάς
    με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 94
  verse_text: Σός εἰμι ἐγὼ, σῶσόν με, ὅτι τὰ δικαιώματά σου ἐξεζήτησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 95
  verse_text: Ἐμὲ ὑπέμειναν ἁμαρτωλοὶ τοῦ ἀπολέσαι με, τὰ μαρτύριά σου συνῆκα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 96
  verse_text: Πάσης συντελείας εἶδον πέρας, πλατεία ἡ ἐντολή σου σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 97
  verse_text: Ὡς ἠγάπησα τὸν νόμον σου Κύριε; ὅλην τὴν ἡμέραν μελέτη μου ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 98
  verse_text: Ὑπὲρ τοὺς ἐχθρούς μου ἐσόφισάς με τὴν ἐντολήν σου, ὅτι εἰς τὸν αἰῶνα
    ἐμή ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 99
  verse_text: Ὑπὲρ πάντας τοὺς διδάσκοντάς με συνῆκα, ὅτι τὰ μαρτύριά σου μελέτη μου
    ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 100
  verse_text: Ὑπὲρ πρεσβυτέρους συνῆκα, ὅτι τὰς ἐντολάς σου ἐξεζήτησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 101
  verse_text: Ἐκ πάσης ὁδοῦ πονηρᾶς ἐκώλυσα τοὺς πόδας μου, ὅπως ἂν φυλάξω τοὺς λόγους
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 102
  verse_text: Ἀπὸ τῶν κριμάτων σου οὐκ ἐξέκλινα, ὅτι σὺ ἐνομοθέτησάς με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 103
  verse_text: Ὡς γλυκέα τῷ λάρυγγί μου τὰ λόγιά σου, ὑπὲρ μέλι τῷ στόματί μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 104
  verse_text: Ἀπὸ τῶν ἐντολῶν σου συνῆκα, διὰ τοῦτο ἐμίσησα πᾶσαν ὁδὸν ἀδικίας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 105
  verse_text: Λύχνος τοῖς ποσί μου ὁ νόμος σου, καὶ φῶς ταῖς τρίβοις μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 106
  verse_text: Ὤμοσα καὶ ἔστησα τοῦ φυλάξασθαι τὰ κρίματα τῆς δικαιοσύνης σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 107
  verse_text: Ἐταπεινώθην ἕως σφόδρα Κύριε, ζῆσόν με κατὰ τὸν λόγον σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 108
  verse_text: Τὰ ἑκούσια τοῦ στόματός μου εὐλόκησον δὴ Κύριε, καὶ τὰ κρίματά σου δίδαξόν
    με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 109
  verse_text: Ἡ ψυχή μου ἐν ταῖς χερσὶ σου διαπαντὸς, καὶ τὸν νόμον σου οὐκ ἐπελαθόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 110
  verse_text: Ἔθεντο ἁμαρτωλοὶ παγίδα μοι, καὶ ἐκ τῶν ἐντολῶν σου οὐκ ἐπλανήθην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 111
  verse_text: Ἐκληρονόμησα τὰ μαρτύριά σου εἰς τὸν αἰῶνα, ὅτι ἀγαλλιάμα τῆς καρδίας
    μού εἰσιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 112
  verse_text: Ἔκλινα τὴν καρδίαν μου τοῦ ποιῆσαι τὰ δικαιώματά σου εἰς τὸν αἰῶνα διʼ
    ἀντάμειψιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 113
  verse_text: Παρανόμους ἐμίσησα, τὸν δὲ νόμον σου ἠγάπησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 114
  verse_text: Βοηθός μου, καὶ ἀντιλήπτωρ μου εἶ σὺ, εἰς τοὺς λόγους σου ἐπήλπισα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 115
  verse_text: Ἐκκλίνατε ἀπʼ ἐμοῦ οἱ πονηρευόμενοι, καὶ ἐξεραυνήσω τὰς ἐντολὰς τοῦ
    Θεοῦ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 116
  verse_text: Ἀντιλαβοῦ μου κατὰ τὸ λόγιόν σου, καὶ ζῆσόν με, καὶ μὴ καταισχύνῃς με
    ἀπὸ τῆς προσδοκίας μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 117
  verse_text: Βοήθησόν μοι, καὶ σωθήσομαι, καὶ μελετήσω ἐν τοῖς δικαιώμασί σου διαπαντός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 118
  verse_text: Ἐξουδένωσας πάντας τοὺς ἀποστατοῦντας ἀπὸ τῶν δικαιωμάτων σου, ὅτι ἄδικον
    τὸ ἐνθύμημα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 119
  verse_text: Παραβαίνοντας ἐλογισάμην πάντας τοὺς ἁμαρτωλοὺς τῆς γῆς, διὰ τοῦτο ἠγάπησα
    τὰ μαρτύριά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 120
  verse_text: Καθήλωσον ἐκ τοῦ φόβου σου τὰς σάρκας μου, ἀπὸ γὰρ τῶν κριμάτων σου
    ἐφοβήθην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 121
  verse_text: Ἐποίησα κρίμα καὶ δικαιοσύνην, μὴ παραδῷς με τοῖς ἀδικοῦσί με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 122
  verse_text: Ἔνδεξαι τὸν δοῦλόν σου εἰς ἀγαθὸν, μὴ συκοφαντησάτωσάν με ὑπερήφανοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 123
  verse_text: Οἱ ὀφθαλμοί μου ἐξέλιπον εἰς τὸ σωτήριόν σου, καὶ εἰς τὸ λόγιον τῆς
    δικαιοσύνης σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 124
  verse_text: Ποίησον μετὰ τοῦ δούλου σου κατὰ τὸ ἔλεός σου, καὶ τὰ δικαιώματά σου
    δίδαξόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 125
  verse_text: Δοῦλός σου εἰμὶ ἐγὼ, συνέτισόν με καὶ γνώσομαι τὰ μαρτύριά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 126
  verse_text: Καιρὸς τοῦ ποιῆσαι τῷ Κυρίῳ, διεσκέδασαν τὸν νόμον σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 127
  verse_text: Διὰ τοῦτο ἠγάπησα τὰς ἐντολάς σου ὑπὲρ χρυσίον καὶ τοπάζιον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 128
  verse_text: Διὰ τοῦτο πρὸς πάσας τὰς ἐντολάς σου κατωρθούμην, πᾶσαν ὁδὸν ἄδικον
    ἐμίσησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 129
  verse_text: Θαυμαστὰ τὰ μαρτύριά σου, διὰ τοῦτο ἐξηρεύνησεν αὐτὰ ἡ ψυχή μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 130
  verse_text: Ἡ δήλωσις τῶν λόγων σου φωτιεῖ καὶ συνετιεῖ νηπίους.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 131
  verse_text: Τὸ στόμα μου ἤνοιξα, καὶ εἵλκυσα πνεῦμα, ὅτι τὰς ἐντολάς σου ἐπεπόθουν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 132
  verse_text: Ἐπίβλεψον ἐπʼ ἐμὲ καὶ ἐλέησόν με, κατὰ τὸ κρίμα τῶν ἀγαπώντων τὸ ὄνομά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 133
  verse_text: Τὰ διαβήματά μου κατεύθυνον κατὰ τὸ λόγιόν σου, καὶ μὴ κατακυριευσάτω
    μου πᾶσα ἀνομία.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 134
  verse_text: Λύτρωσαί με ἀπὸ συκοφαντίας ἀνθρώπων, καὶ φυλάξω τὰς ἐντολάς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 135
  verse_text: Τὸ πρόσωπόν σου ἐπίφανον ἐπὶ τὸν δοῦλόν σου, καὶ δίδαξόν με τὰ δικαιώματά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 136
  verse_text: Διεξόδους ὑδάτων κατέβησαν οἱ ὀφθαλμοί μου, ἐπεὶ οὐκ ἐφύλαξα τὸν νόμον
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 137
  verse_text: Δίκαιος εἶ Κύριε, καὶ εὐθεῖς αἱ κρίσεις σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 138
  verse_text: Ἐνετείλω δικαιοσύνην τὰ μαρτύριά σου, καὶ ἀλήθειαν σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 139
  verse_text: Ἐξέτηξέ με ὁ ζῆλός σου, ὅτι ἐπελάθοντο τῶν λόγων σου οἱ ἐχθροί μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 140
  verse_text: Πεπυρωμένον τὸ λόγιόν σου σφόδρα, καὶ ὁ δοῦλός σου ἠγάπησεν αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 141
  verse_text: Νεώτερος ἐγὼ εἰμι καὶ ἐξουδενωμένος, τὰ δικαιώματά σου οὐκ ἐπελαθόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 142
  verse_text: Ἡ δικαιοσύνη σου δικαιοσύνη εἰς τὸν αἰῶνα, καὶ ὁ νόυος σου ἀλήθεια.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 143
  verse_text: Θλίψεις καὶ ἀνάγκαι εὕροσάν με, ἐντολαί σου μελέτη μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 144
  verse_text: Δικαιοσύνη τὰ μαρτύριά σου εἰς τὸν αἰῶνα· συνέτισόν με, καὶ ζήσομαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 145
  verse_text: Ἐκέκραξα ἐν ὅλῃ καρδίᾳ μου, ἐπάκουσόν μου Κύριε, τὰ δικαιώματά σου ἐκζητήσω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 146
  verse_text: Ἐκέκραξά σοι, σῶσόν με, καὶ φυλάξω τὰ μαρτύριά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 147
  verse_text: Προέφθασα ἐν ἀωρίᾳ καὶ ἐκέκραξα, εἰς τοὺς λόγους σου ἐπήλπισα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 148
  verse_text: Προέφθασαν οἱ ὀφθαλμοί μου πρὸς ὄρθρον, τοῦ μελετᾷν τὰ λόγιά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 149
  verse_text: Τῆς φωνῆς μου ἄκουσον Κύριε κατὰ τὸ ἔλεός σου, κατὰ τὸ κρίμα σου ζῆσόν
    με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 150
  verse_text: Προσήγγισαν οἱ καταδιώκοντές με ἀνομίᾳ, ἀπὸ δὲ τοῦ νόμου σου ἐμακρύνθησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 151
  verse_text: Ἐγγὺς εἶ Κύριε, καὶ πᾶσαι αἱ ὁδοί σου ἀλήθεια.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 152
  verse_text: Κατʼ ἀρχὰς ἔγνων ἐκ τῶν μαρτυρίων σου, ὅτι εἰς τὸν αἰῶνα ἐθεμελίωσας
    αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 153
  verse_text: Ἴδε τὴν ταπείνωσίν μου καὶ ἐξελοῦ με, ὅτι τοῦ νόμου σου οὐκ ἐπελαθόμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 154
  verse_text: Κρῖνον τὴν κρίσιν μου καὶ λύτρωσαί με, διὰ τὸν λόγον σου ζῆσόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 155
  verse_text: Μακρὰν ἀπὸ ἁμαρτωλῶν σωτηρία, ὅτι τὰ δικαιώματά σου οὐκ ἐξεζήτησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 156
  verse_text: Οἱ οἰκτιρμοί σου πολλοὶ Κύριε, κατὰ τὸ κρίμα σου ζῆσόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 157
  verse_text: Πολλοὶ οἱ ἐκδιώκοντές με καὶ θλίβοντές με· ἐκ τῶν μαρτυρίων σου οὐκ
    ἐξέκλινα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 158
  verse_text: Εἶδον ἀσυνετοῦντας καὶ ἐξετηκόμην, ὅτι τὰ λόγιά σου οὐκ ἐφυλάξαντο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 159
  verse_text: Ἴδε ὅτι τὰς ἐντολάς σου ἠγάπησα Κύριε, ἐν τῷ ἐλέει σου ζῆσόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 160
  verse_text: Ἀρχὴ τῶν λόγων σου ἀλήθεια, καὶ εἰς τὸν αἰῶνα πάντα τὰ κρίματα τῆς δικαιοσύνης
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 161
  verse_text: Ἄρχοντες κατεδίωξάν με δωρεὰν, καὶ ἀπὸ τῶν λόγων σου ἐδειλίασεν ἡ καρδία
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 162
  verse_text: Ἀγαλλιάσομαι ἐγὼ ἐπὶ τὰ λόγιά σου, ὡς ὁ εὑρίσκων σκῦλα πολλά.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 163
  verse_text: Ἀδικίαν ἐμίσησα καὶ ἐβδελυξάμην, τὸν δὲ νόμον σου ἠγάπησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 164
  verse_text: Ἑπτάκις τῆς ἡμέρας ᾔνεσά σε ἐπὶ τὰ κρίματα τῆς δικαιοσύνης σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 165
  verse_text: Εἰρήνη πολλὴ τοῖς ἀγαπῶσι τὸν νόμον σου, καὶ οὐκ ἔστιν αὐτοῖς σκάνδαλον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 166
  verse_text: Προσεδόκων τὸ σωτήριόν σου Κύριε, καὶ τὰς ἐντολάς σου ἠγάπησα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 167
  verse_text: Ἐφύλαξεν ἡ ψυχή μου τὰ μαρτύριά σου, καὶ ἠγάπησεν αὐτὰ σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 168
  verse_text: Ἐφύλαξα τὰς ἐντολάς σου καὶ τὰ μαρτύριά σου, ὅτι πᾶσαι αἱ ὁδοί μου ἐναντίον
    σου Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 169
  verse_text: Ἐγγυσάτω ἡ δέησίς μου ἐνώπιόν σου Κύριε, κατὰ τὸ λόγιόν σου συνέτισόν
    με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 170
  verse_text: Εἰσέλθοι τὸ ἀξίωμά μου ἐνώπιόν σου Κύριε, κατὰ τὸ λόγιόν σου ῥῦσαί με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 171
  verse_text: Ἐξερεύξαιντο τὰ χείλη μου ὕμνον, ὅταν διδάξῃς με τὰ δικαιώματά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 172
  verse_text: Φθέγξαιτο ἡ γλῶσσά μου τὰ λόγιά σου, ὅτι πᾶσαι αἱ ἐντολαί σου δικαιοσύνη.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 173
  verse_text: Γενέσθω ἡ χείρ σου τοῦ σῶσαί με, ὅτι τὰς ἐντολάς σου ᾑρετισάμην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 174
  verse_text: Ἐπεπόθησα τὸ σωτήριόν σου Κύριε, καὶ ὁ νόμος σου μελέτη μου ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 175
  verse_text: Ζήσεται ἡ ψυχή μου καὶ αἰνέσει σε, καὶ τὰ κρίματά σου βοηθήσει μοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  book_usfm_code: PSA
  chapter_number: 118
  iso-639-2_language_code: grc
  verse_number: 176
  verse_text: Ἐπλανήθην ὡς πρόβατον ἀπολωλὸς, ζήτησον τὸν δοῦλόν σου, ὅτι τὰς ἐντολάς
    σου οὐκ ἐπελαθόμην.
