- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἀλληλούϊα.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Μακάριοι οἱ ἐξερευνῶντες τὰ μαρτύρια αὐτοῦ, ἐν ὅλῃ καρδίᾳ ἐκζητήσουσιν αὐτόν.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Οὐ γὰρ οἱ ἐργαζόμενοι τὴν ἀνομίαν ἐν ταῖς ὁδοῖς αὐτοῦ ἐπορεύθησαν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Σὺ ἐνετείλω τὰς ἐντολάς σου, τοῦ φυλάξασθαι σφόδρα.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ὄφελον κατευθυνθείησαν αἱ ὁδοί μου, τοῦ φυλάξασθαι τὰ δικαιώματά σου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Τότε οὐ μὴ αἰσχυνθῶ, ἐν τῷ με ἐπιβλέπειν ἐπὶ πάσας τὰς ἐντολάς σου.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐξομολογήσομαί σοι ἐν εὐθύτητι καρδίας, ἐν τῷ μεμαθηκέναι με τὰ κρίματα τῆς
    δικαιοσύνης σου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Τὰ δικαιώματά σου φυλάξω, μή με ἐγκαταλίπῃς ἕως σφόδρα.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐν τίνι κατορθώσει νεώτερος τὴν ὁδὸν αὐτοῦ; ἐν τῷ φυλάξασθαι τοὺς λόγους σου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐν ὅλῃ καρδίᾳ μου ἐξεζήτησά σε, μὴ ἀπώσῃ με ἀπὸ τῶν ἐντολῶν σου.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐν τῇ καρδίᾳ μου ἔκρυψα τὰ λόγιά σου, ὅπως ἂν μὴ ἁμάρτω σοι.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Εὐλογητὸς εἶ Κύριε, δίδαξόν με τὰ δικαιώματά σου.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐν τοῖς χείλεσί μου ἐξήγγειλα πάντα τὰ κρίματα τοῦ στόματός σου.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐν τῇ ὁδῷ τῶν μαρτυρίων σου ἐτέρφθην, ὡς ἐπὶ παντὶ πλούτῳ.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἐντολαῖς σου ἀδολεσχήσω, καὶ κατανοήσω τὰς ὁδούς σου.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐν τοῖς δικαιώμασί σου μελετήσω, οὐκ ἐπιλήσομαι τῶν λόγων σου.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἀνταπόδος τῷ δούλῳ σου, ζήσομαι καὶ φυλάξω τοὺς λόγους σου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἀποκάλυψον τοὺς ὀφθαλμούς μου, καὶ κατανοήσω τὰ θαυμάσια ἐκ τοῦ νόμου σου.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Πάροικος ἐγώ εἰμι ἐν τῇ γῇ, μὴ ἀποκρύψῃς ἀπʼ ἐμοῦ τὰς ἐντολάς σου.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐπεπόθησεν ἡ ψυχή μου τοῦ ἐπιθυμῆσαι τὰ κρίματά σου ἐν παντὶ καιρῷ.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐπετίμησας ὑπερηφάνοις, ἐπικατάρατοι οἱ ἐκκλίνοντες ἀπὸ τῶν ἐντολῶν σου.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Περίελε ἀπʼ ἐμοῦ ὄνειδος καὶ ἐξουδένωσιν, ὅτι τὰ μαρτύριά σου ἐξεζήτησα.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ γὰρ ἐκάθισαν ἄρχοντες, καὶ κατʼ ἐμοῦ κατελάλουν, ὁ δὲ δοῦλός σου ἠδολέσχει
    ἐν τοῖς δικαιώμασί σου.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ γὰρ τὰ μαρτύριά σου μελέτη μου ἐστὶ, καὶ αἱ συμβουλίαι μου τὰ δικαιώματά
    σου.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐκολλήθη τῷ ἐδάφει ἡ ψυχή μου, ζῆσόν με κατὰ τὸ λόγον σου.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Τὰς ὁδούς σου ἐξήγγειλα καὶ ἐπήκουσάς μου, δίδαξόν με τὰ δικαιώματά σου.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ὁδὸν δικαιωμάτων σου συνέτισόν με, καὶ ἀδολεσχήσω ἐν τοῖς θαυμασίοις σου.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐνύσταξεν ἡ ψυχή μου ἀπὸ ἀκηδίας, βεβαίωσόν με ἐν τοῖς λόγοις σου.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ὁδὸν ἀδικίας ἀπόστησον ἀπʼ ἐμοῦ, καὶ τῷ νόμῳ σου ἐλέησόν με.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ὁδὸν ἀληθείας ᾑρετισάμην, καὶ τὰ κρίματά σου οὐκ ἐπελαθόμην.
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐκολλήθην τοῖς μαρτυρίοις σου Κύριε, μή με καταισχύνῃς.
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ὁδὸν ἐντολῶν σου ἔδραμον, ὅταν ἐπλάτυνας τὴν καρδίαν μου.
  usfm_code: PSA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Νομοθέτησόν με Κύριε τὴν ὁδὸν τῶν δικαιωμάτων σου, καὶ ἐκζητήσω αὐτὴν διαπαντός.
  usfm_code: PSA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Συνέτισόν με, καὶ ἐξερευνήσω τὸν νόμον σου, καὶ φυλάξω αὐτὸν ἐν ὅλῃ καρδίᾳ
    μου.
  usfm_code: PSA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ὁδήγησόν με ἐν τῇ τρίβῳ τῶν ἐντολῶν σου, ὅτι αὐτὴν ἠθέλησα.
  usfm_code: PSA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Κλῖνον τὴν καρδίαν μου εἰς τὰ μαρτύριά σου, καὶ μὴ εἰς πλεονεξίαν.
  usfm_code: PSA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἀπόστρεψον τοὺς ὀφθαλμούς μου τοῦ μὴ ἰδεῖν ματαιότητα, ἐν τῇ ὁδῷ σου ζῆσόν
    με.
  usfm_code: PSA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Στῆσον τῷ δούλῳ σου τὸ λόγιόν σου εἰς τὸν φόβον σου.
  usfm_code: PSA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Περίελε τὸν ὄνειδισμόν μου ὃν ὑπώπτευσα, ὅτι τὰ κρίματά σου χρηστά.
  usfm_code: PSA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐπεθύμησα τὰς ἐντολάς σου, ἐν τῇ δικαιοσύνῃ σου ζῆσόν με.
  usfm_code: PSA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ ἔλθοι ἐπʼ ἐμὲ τὸ ἔλεός σου Κύριε, τὸ σωτήριόν σου κατὰ τὸν λόγον σου.
  usfm_code: PSA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθήσομαι τοῖς ὀνειδίζουσί μοι λόγον, ὅτι ἤλπισα ἐπὶ τοῖς λόγοις σου.
  usfm_code: PSA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ μὴ περιέλῃς ἐκ τοῦ στόματός μου λόγον ἀληθείας ἕως σφόδρα, ὅτι ἐπὶ τοῖς
    κρίμασί σου ἐπήλπισα.
  usfm_code: PSA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ φυλάξω τὸν νόμον σου διαπαντὸς, εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ ἐπορευόμην ἐν πλατυσμῷ, ὅτι τὰς ἐντολάς σου ἐξεζήτησα.
  usfm_code: PSA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλουν ἐν τοῖς μαρτυρίοις σου ἐναντίον βασιλέων, καὶ οὐκ ᾐσχυνόμην.
  usfm_code: PSA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ ἐμελέτων ἐν ταῖς ἐντολαῖς σου, αἷς ἠγάπησα σφόδρα.
  usfm_code: PSA
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Καὶ ᾖρα τὰς χεῖράς μου πρὸς τὰς ἐντολάς σου ἃς ἠγάπησα, καὶ ἠδολέσχουν ἐν
    τοῖς δικαιώμασί σου.
  usfm_code: PSA
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Μνήσθητι τῶν λόγων σου τῷ δούλῳ σου ὧν ἐπήλπισάς με.
  usfm_code: PSA
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Αὕτη με παρεκάλεσεν ἐν τῇ ταπεινώσει μου, ὅτι τὸ λόγιόν σου ἔζησέ με.
  usfm_code: PSA
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ὑπερήφανοι παρηνόμουν ἕως σφόδρα, ἀπὸ δὲ τοῦ νόμου σου οὐκ ἐξέκλινα.
  usfm_code: PSA
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐμνήσθην τῶν κριμάτων σου ἀπʼ αἰῶνος Κύριε, καὶ παρεκλήθην.
  usfm_code: PSA
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἀθυμία κατέσχε με ἀπὸ ἁμαρτωλῶν τῶν ἐγκαταλιμπανόντων τὸν νόμον σου.
  usfm_code: PSA
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ψαλτὰ ἦσάν μοι τὰ δικαιώματά σου, ἐν τόπῳ παροικίας μου·
  usfm_code: PSA
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐμνήσθην ἐν νυκτὶ τοῦ ὀνόματός σου Κύριε, καὶ ἐφύλαξα τὸν νόμον σου.
  usfm_code: PSA
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Αὕτη ἐγενήθη μοι, ὅτι τὰ δικαιώματά σου ἐξεζήτησα.
  usfm_code: PSA
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Μερίς μου εἶ Κύριε, εἶπα τοῦ φυλάξασθαι τὸν νόμον σου.
  usfm_code: PSA
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἐδεήθην τοῦ προσώπου σου ἐν ὅλῃ καρδίᾳ μου, ἐλέησόν με κατὰ τὸ λόγιόν σου.
  usfm_code: PSA
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Διελογισάμην τὰς ὁδούς σου, καὶ ἐπέστρεψα τοὺς πόδας μου εἰς τὰ μαρτύριά σου.
  usfm_code: PSA
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Ἡτοιμάσθην καὶ οὐκ ἐταράχθην, τοῦ φυλάξασθαι τὰς ἐντολάς σου.
  usfm_code: PSA
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Σχοινία ἁμαρτωλῶν περιεπλάκησάν μοι, καὶ τοῦ νόμου σου οὐκ ἐπελαθόμην.
  usfm_code: PSA
  verse: '61'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Μεσονύκτιον ἐξεγειρόμην, τοῦ ἐξομολογεῖσθαί σοι ἐπὶ τὰ κρίματα τῆς δικαιοσύνης
    σου.
  usfm_code: PSA
  verse: '62'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Μέτοχος ἐγώ εἰμι πάντων τῶν φοβουμένων σε, καὶ τῶν φυλασσόντων τὰς ἐντολάς
    σου.
  usfm_code: PSA
  verse: '63'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Τοῦ ἐλέους σου Κύριε πλήρης ἡ γῆ, τὰ δικαιώματά σου δίδαξόν με.
  usfm_code: PSA
  verse: '64'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
  text: Χρηστότητα ἐποίησας μετὰ τοῦ δούλου σου Κύριε κατὰ τὸν λόγον σου.
  usfm_code: PSA
  verse: '65'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 118
  chapter: 118
  iso-639-2_language_code: grc
