- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ἅπασι τοῖς Ἰουδαίοις τοῖς κατοικοῦσιν
    ἐν γῇ Αἰγύπτου, καὶ τοῖς καθημένοις ἐν Μαγδωλῷ, καὶ ἐν Τάφνας, καὶ ἐν γῇ Παθούρης,
    λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, ὑμεῖς ἑωράκατε πάντα τὰ κακὰ ἃ ἐπήγαγον
    ἐπὶ Ἱερουσαλὴμ, καὶ ἐπὶ τὰς πόλεις Ἰούδα· καὶ ἰδού εἰσιν ἔρημοι ἀπὸ ἐνοίκων
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἀπὸ προσώπου πονηρίας αὐτῶν, ἧς ἐποίησαν παραπικράναι με, πορευθέντες
    θυμιᾷν θεοῖς ἑτέροις, οἷς οὐκ ἔγνωτε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀπέστειλα πρὸς ὑμᾶς τοὺς παῖδάς μου τοὺς προφήτας ὄρθρου, καὶ ἀπέστειλα,
    λέγων, μὴ ποιήσητε τὸ πρᾶγμα τῆς μολύνσεως ταύτης, ἧς ἐμίσησα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ οὐκ ἤκουσάν μου, καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν ἀποστρέψαι ἀπὸ τῶν
    κακῶν αὐτῶν, πρὸς τὸ μὴ θυμιᾷν θεοῖς ἑτέροις.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἔσταξεν ἡ ὀργή μου, καὶ ὁ θυμός μου, καὶ ἐξεκαύθη ἐν πύλαις Ἰούδα,
    καὶ ἔξωθεν Ἱερουσαλήμ· καὶ ἐγενήθησαν εἰς ἐρήμωσιν καὶ εἰς ἄβατον ὡς ἡ ἡμέρα αὕτη.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ νῦν οὕτως εἶπε Κύριος παντοκράτωρ, ἱνατί ὑμεῖς ποιεῖτε κακὰ μεγάλα
    ἐπὶ ψυχαῖς ὑμῶν; ἐκκόψαι ὑμῶν ἄνθρωπον καὶ γυναῖκα, νήπιον καὶ θηλάζοντα ἐκ μέσου
    Ἰούδα, πρὸς τὸ μὴ καταλειφθῆναι ὑμῶν μηδένα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: παραπικράναι με ἐν τοῖς ἔργοις τῶν χειρῶν ὑμῶν, θυμιᾷν θεοῖς ἑτέροις
    ἐν γῇ Αἰγύπτῳ, εἰς ἣν ἤλθετε κατοικεῖν ἐκεῖ, ἵνα κοπῆτε, καὶ ἵνα γένησθε εἰς κατάραν
    καὶ εἰς ὀνειδισμὸν ἐν πᾶσι τοῖς ἔθνεσι τῆς γῆς;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ ἐπιλέλησθε ὑμεῖς τῶν κακῶν τῶν πατέρων ὑμῶν, καὶ τῶν κακῶν τῶν βασιλέων
    Ἰούδα, καὶ τῶν κακῶν τῶν ἀρχόντων ὑμῶν, καὶ τῶν κακῶν τῶν γυναικῶν ὑμῶν, ὧν ἐποίησαν
    ἐν γῇ Ἰούδα, καὶ ἔξωθεν Ἱερουσαλήμ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ οὐκ ἐπαύσαντο ἕως τῆς ἡμέρας ταύτης, καὶ οὐκ ἀντείχοντο τῶν προσταγμάτων
    μου, ὧν ἔδωκα κατὰ πρόσωπον τῶν πατέρων αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἐφίστημι τὸ πρόσωπόν μου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: τοῦ ἀπολέσαι πάντας τοὺς καταλοίπους τοὺς ἐν Αἰγύπτῳ, καὶ πεσοῦνται
    ἐν ῥομφαίᾳ καὶ ἐν λιμῷ, καὶ ἐκλείψουσιν ἀπὸ μικροῦ ἕως μεγάλου, καὶ ἔσονται εἰς
    ὀνειδισμὸν, καὶ εἰς ἀπώλειαν, καὶ εἰς κατάραν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐπισκέψομαι ἐπὶ τοὺς καθημένους ἐν γῇ Αἰγύπτῳ, ὡς ἐπεσκεψάμην ἐπὶ
    Ἱερουσαλὴμ, ἐν ῥομφαίᾳ καὶ ἐν λιμῷ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ οὐκ ἔσται σεσωσμένος οὐδεὶς τῶν ἐπιλοίπων Ἰούδα τῶν παροικούντων
    ἐν γῇ Αἰγύπτῳ, τοῦ ἐπιστρέψαι εἰς γῆν Ἰούδα, ἐφʼ ἣν αὐτοὶ ἐλπίζουσι ταῖς ψυχαῖς
    αὐτῶν τοῦ ἐπιστρέψαι ἐκεῖ· οὐ μὴ ἐπιστρέψωσιν, ἀλλʼ ἢ οἱ ἀνασεσωσμένοι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀπεκρίθησαν τῷ Ἱερεμίᾳ πάντες οἱ ἄνδρες οἱ γνόντες ὅτι θυμιῶσιν
    αἱ γυναῖκες αὐτῶν, καὶ πᾶσαι αἱ γυναῖκες, συναγωγὴ μεγάλη, καὶ πᾶς ὁ λαὸς οἱ καθήμενοι
    ἐν γῇ Αἰγύπτῳ, ἐν Παθουρῇ, λέγοντες,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὁ λόγος ὃν ἐλάλησας πρὸς ἡμᾶς τῷ ὀνόματι Κυρίου, οὐκ ἀκούσομέν σου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ὅτι ποιοῦντες ποιήσομεν πάντα τὸν λόγον ὃς ἐξελεύσεται ἐκ τοῦ στόματος
    ἡμῶν, θυμιᾷν τῇ βασιλίσσῃ τοῦ οὐρανοῦ, καὶ σπένδειν αὐτῇ σπονδὰς, καθὰ ἐποιήσαμεν
    ἡμεῖς καὶ οἱ πατέρες ἡμῶν, καὶ οἱ βασιλεῖς ἡμῶν, καὶ οἱ ἄρχοντες ἡμῶν, ἐν πόλεσιν
    Ἰούδα καὶ ἔξωθεν Ἱερουσαλήμ· καὶ ἐπλήσθημεν ἄρτων, καὶ ἐγενόμεθα χρηστοὶ, καὶ
    κακὰ οὐκ εἴδομεν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ὡς διελίπομεν θυμιῶντες τῇ βασιλίσσῃ τοῦ οὐρανοῦ, ἠλαττώθημεν πάντες,
    καὶ ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐξελίπομεν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ὅτι ἡμεῖς ἐθυμιῶμεν τῇ βασιλίσσῃ τοῦ οὐρανοῦ, καὶ ἐσπείσαμεν αὐτῇ
    σπονδὰς, μὴ ἄνευ τῶν ἀνδρῶν ἡμῶν ἐποιήσαμεν αὐτῇ χαυῶνας, καὶ ἐσπείσαμεν αὐτῇ
    σπονδάς;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εἶπεν Ἱερεμίας παντὶ τῷ λαῷ, τοῖς δυνατοῖς καὶ ταῖς γυναιξὶ καὶ
    παντὶ τῷ λαῷ τοῖς ἀποκριθεῖσιν αὐτῷ λόγους, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: οὐχὶ τοῦ θυμιάματος οὗ ἐθυμιάσατε ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἔξωθεν
    Ἱερουσαλὴμ, ὑμεῖς καὶ οἱ πατέρες ὑμῶν, καὶ οἱ βασιλεῖς ὑμῶν, καὶ οἱ ἄρχοντες ὑμῶν,
    καὶ ὁ λαὸς τῆς γῆς, ἐμνήσθη Κύριος; καὶ ἀνέβη ἐπὶ τὴν καρδίαν αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ οὐκ ἠδύνατο Κύριος ἔτι φέρειν ἀπὸ προσώπου πονηρίας πραγμάτων ὑμῶν,
    καὶ ἀπὸ τῶν βδελυγμάτων ὑμῶν ὧν ἐποιήσατε· καὶ ἐγενήθη ἡ γῆ ὑμῶν εἰς ἐρήμωσιν,
    καὶ εἰς ἄβατον, καὶ εἰς ἀρὰν, ὡς ἐν τῇ ἡμέρᾳ ταύτῃ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ἀπὸ προσώπου ὧν ἐθυμιᾶτε, καὶ ὧν ἡμάρτετε τῷ Κύριῳ· καὶ οὐκ ἠκούσατε
    τῆς φωνῆς Κυρίου, καὶ ἐν τοῖς προστάγμασιν αὐτοῦ, καὶ ἐν τῷ νόμῳ καὶ ἐν τοῖς μαρτυρίοις
    αὐτοῦ οὐκ ἐπορεύθητε, καὶ ἐπελάβετο ὑμῶν τὰ κακὰ ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἶπεν Ἱερεμίας τῷ λαῷ, καὶ ταῖς γυναιξὶν, ἀκουσατε λόγον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, ὑμεῖς γυναῖκες τῷ στόματι ὑμῶν ἐλαλήσατε,
    καὶ ταῖς χερσὶν ὑμῶν ἐπληρώσατε, λέγουσαι, ποιοῦσαι ποιήσομεν τὰς ὁμολογίας ἡμῶν
    ἃς ὡμολογήκαμεν, θυμιᾷν τῇ βασιλίσσῃ τοῦ οὐρανοῦ καὶ σπένδειν αὐτῇ σπονδάς· ἐμμείνασαι
    ἐνεμείνατε ταῖς ὁμολογίαις ὑμῶν, καὶ ποιοῦσαι ἐποιήσατε.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Διατοῦτο ἀκούσατε λόγον Κυρίου, πᾶς Ἰούδα οἱ καθήμενοι ἐν γῇ Αἰγύπτῳ,
    ἰδοὺ ὤμοσα τῷ ὀνόματί μου τῷ μεγάλῳ, εἶπε Κύριος, ἐὰν γένηται ἔτι ὄνομά μου ἐν
    τῷ στόματι παντὸς Ἰούδα εἰπεῖν, ζῇ Κύριος, ἐπὶ πάση γῇ Αἰγύπτῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὅτι ἐγὼ ἐγρήγορα ἐπʼ αὐτοὺς, τοῦ κακῶσαι αὐτοὺς, καὶ οὐκ ἀγαθῶσαι· καὶ
    ἐκλείψουσι πᾶς Ἰούδα, οἱ κατοικοῦντες ἐν γῇ Αἰγύπτῳ, ἐν ῥομφαίᾳ καὶ ἐν λιμῷ, ἕως
    ἂν ἐκλείπωσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ οἱ σεσωσμένοι ἀπὸ ῥομφαίας ἐπιστρέψουσιν εἰς γῆν Ἰούδα ὀλίγοι ἀριθμῷ,
    καὶ γνώσονται οἱ κατάλοιποι Ἰούδα οἱ καταστάντες ἐν γῇ Αἰγύπτῳ, κατοικῆσαι ἐκεῖ,
    λόγος τίνος ἐμμενεῖ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ τοῦτο τὸ σημεῖον ὑμῖν, ὅτι ἐπισκέψομαι ἐγὼ ἐφʼ ὑμᾶς εἰς πονηρά.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ δίδωμι τὸν Οὐαφρῆ βασιλέα Αἰγύπτου εἰς χεῖρας
    ἐχθροῦ αὐτοῦ, καὶ εἰς χεῖρας ζητοῦντος τὴν ψυχὴν αὐτοῦ, καθὰ ἔδωκα τὸν Σεδεκίαν
    βασιλέα Ἰούδα εἰς χεῖρας Ναβουχοδονόσορ βασιλέως Βαβυλῶνος ἐχθροῦ αὐτοῦ, καὶ ζητοῦντος
    τὴν ψυχὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ὁ ΛΟΓΟΣ ὋΝ ἘΛΑΛΗΣΕΝ ἹΕΡΕΜΙΑΣ Ὁ ΠΡΟΦΗΤΗΣ πρὸς Βαροὺχ υἱὸν Νηρίου, ὅτε
    ἔγραφε τοὺς λόγους τούτους ἐν τῷ βιβλίῳ ἀπὸ στόματος Ἱερεμίου, ἐν τῷ ἐνιαυτῷ τῷ
    τετάρτῳ Ἰωακεὶμ υἱῷ Ἰωσία βασιλέως Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Οὕτως εἶπε Κύριος ἐπὶ σοὶ Βαροὺχ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: ὅτι εἶπας, οἴμοι οἴμοι, ὅτι προσέθηκε Κύριος κόπον ἐπίπονόν μοι, ἐκοιμήθην
    ἐν στεναγμοῖς, ἀνάπαυσιν οὐχ εὗρον·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Εἰπὸν αὐτῷ, οὕτως εἶπε Κύριος, ἰδοὺ οὓς ἐγὼ ᾠκοδόμησα, ἐγὼ καθαιρῶ·
    καὶ οὓς ἐγὼ ἐφύτευσα, ἐγὼ ἐκτίλλω.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 51
  book_usfm_code: JER
  chapter_number: 51
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ σὺ ζητήσεις σεαυτῷ μεγάλα; μὴ ζητήσῃς, ὅτι ἰδοὺ ἐγὼ ἐπάγω κακὰ ἐπὶ
    πᾶσαν σάρκα, λέγει Κύριος· καὶ δώσω τὴν ψυχήν σου εἰς εὕρημα ἐν παντὶ τόπῳ οὗ
    ἐὰν βαδίσῃς ἐκεῖ.
