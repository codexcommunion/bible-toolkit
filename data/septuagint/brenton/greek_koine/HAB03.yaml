- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΠΡΟΣΕΥΧ ἈΜΒΑΚΟΥΜ ΤΟΥ ΠΡΟΦΗΤΟΥ, ΜΕΤΑ Ὠ̣ΔΗΣ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Κύριε εἰσακήκοα τὴν ἀκοήν σου, καὶ ἐφοβήθην· κατενόησα τὰ ἔργα σου,
    καὶ ἐξέστην· ἐν μέσῳ δύο ζώων γνωσθήσῃ, ἐν τῷ ἐγγίζειν τὰ ἔτη ἐπιγνωσθήσῃ· ἐν
    τῷ παρεῖναι τὸν καιρὸν ἀναδειχθήσῃ· ἐν τῷ ταραχθῆναι τὴν ψυχήν μου, ἐν ὀργῇ ἐλέους
    μνησθήσῃ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ Θεὸς ἐκ Θαιμὰν ἥξει, καὶ ὁ ἅγιος ἐξ ὄρους Φαρὰν κατασκίου δασέος·
    διάψαλμα· ἐκάλυψεν οὐρανοὺς ἡ ἀρετὴ αὐτοῦ, καὶ αἰνέσεως αὐτοῦ πλήρης ἡ γῆ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ φέγγος αὐτοῦ ὡς φῶς ἔσται· κέρατα ἐν χερσὶν αὐτοῦ, καὶ ἔθετο ἀγάπησιν
    κραταιὰν ἰσχύος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πρὸ προσώπου αὐτοῦ πορεύσεται λόγος, καὶ ἐξελεύσεται εἰς πεδία· κατὰ
    πόδας αὐτοῦ
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἔστη, καὶ ἐσαλεύθη ἡ γῆ· ἐπέβλεψε, καὶ διετάκη ἔθνη· διεθρύβη τὰ ὄρη
    βίᾳ, ἐτάκησαν βουνοὶ αἰώνιοι πορείας αἰωνίας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀντὶ κόπων εἶδον σκηνώματα Αἰθιόπων, πτοηθήσονται καὶ αἱ σκηναὶ γῆς
    Μαδιάμ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ ἐν ποταμοῖς ὠργίσθης Κύριε; ἢ ἐν ποταμοῖς ὁ θυμός σου; ἢ ἐν θαλάσσῃ
    τὸ ὅρμημά σου; ὅτι ἐπιβήσῃ ἐπὶ τοὺς ἵππους σου, καὶ ἡ ἱππασία σου σωτηρία.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐντείνων ἐνέτεινας τόξον σου ἐπὶ σκῆπτρα, λέγει Κύριος· διάψαλμα· ποταμῶν
    ῥαγήσεται γῆ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὄψονταί σε, καὶ ὠδινήσουσι λαοὶ, σκορπίζων ὕδατα πορείας· ἔδωκεν ἡ ἄβυσσος
    φωνὴν αὐτῆς, ὕψος φαντασίας αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐπῄρθη ὁ ἥλιος, καὶ ἡ σελήνη ἔστη ἐν τῇ τάξει αὐτῆς· εἰς φῶς βολίδες
    σου πορεύσονται, εἰς φέγγος ἀστραπῆς ὅπλων σου.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐν ἀπειλῇ ὀλιγώσεις γῆν, καὶ ἐν θυμῷ κατάξεις ἔθνη,
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἐξῆλθες εἰς σωτηρίαν λαοῦ σου, τοῦ σῶσαι τὸν χριστόν σου· βαλεῖς εἰς
    κεφαλὰς ἀνόμων θάνατον, ἐξήγειρας δεσμοὺς ἕως τραχήλου· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Διέκοψας ἐν ἐκστάσει κεφαλὰς δυναστῶν, σεισθήσονται ἐν αὐτῇ· διανοίξουσι
    χαλινοὺς αὐτῶν, ὡς ἔσθων πτωχὸς λάθρα.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐπιβιβᾷς εἰς θάλασσαν τοὺς ἵππους σου, ταράσσοντας ὕδωρ πολύ.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐφυλαξάμην, καὶ ἐπτοήθη ἡ κοιλία μου ἀπὸ φωνῆς προσευχῆς χειλέων μου,
    καὶ εἰσῆλθε τρόμος εἰς τὰ ὀστᾶ μου, καὶ ὑποκάτωθέν μου ἐταράχθη ἡ ἕξις μου· ἀναπαύσομαι
    ἐν ἡμέρᾳ θλίψεως, τοῦ ἀναβῆναι εἰς λαὸν παροικίας μου.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Διότι συκῆ οὐ καρποφορήσει, καὶ οὐκ ἔσται γεννήματα ἐν ταῖς ἀμπέλοις·
    ψεύσεται ἔργον ἐλαίας, καὶ τὰ πεδία οὐ ποιήσει βρῶσιν· ἐξέλιπεν ἀπὸ βρώσεως πρόβατα,
    καὶ οὐχ ὑπάρχουσι βόες ἐπὶ φάτναις·
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἐγὼ δὲ ἐν τῷ Κυρίῳ ἀγαλλιάσομαι, χαρήσομαι ἐπὶ τῷ Θεῷ τῷ σωτῆρί μου.
- book_title: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  book_usfm_code: HAB
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Κύριος ὁ Θεὸς δύναμίς μου, καὶ τάξει τοὺς πόδας μου εἰς συντέλειαν·
    ἐπὶ τὰ ὑψηλὰ ἐπιβιβᾷ με, τοῦ νικῆσαι ἐν τῇ ᾠδῇ αὐτοῦ.
