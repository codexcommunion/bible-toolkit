- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ΠΡΟΣΕΥΧ ἈΜΒΑΚΟΥΜ ΤΟΥ ΠΡΟΦΗΤΟΥ, ΜΕΤΑ Ὠ̣ΔΗΣ.
  usfm_code: HAB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Κύριε εἰσακήκοα τὴν ἀκοήν σου, καὶ ἐφοβήθην· κατενόησα τὰ ἔργα σου, καὶ ἐξέστην·
    ἐν μέσῳ δύο ζώων γνωσθήσῃ, ἐν τῷ ἐγγίζειν τὰ ἔτη ἐπιγνωσθήσῃ· ἐν τῷ παρεῖναι τὸν
    καιρὸν ἀναδειχθήσῃ· ἐν τῷ ταραχθῆναι τὴν ψυχήν μου, ἐν ὀργῇ ἐλέους μνησθήσῃ.
  usfm_code: HAB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἐκ Θαιμὰν ἥξει, καὶ ὁ ἅγιος ἐξ ὄρους Φαρὰν κατασκίου δασέος· διάψαλμα·
    ἐκάλυψεν οὐρανοὺς ἡ ἀρετὴ αὐτοῦ, καὶ αἰνέσεως αὐτοῦ πλήρης ἡ γῆ.
  usfm_code: HAB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ φέγγος αὐτοῦ ὡς φῶς ἔσται· κέρατα ἐν χερσὶν αὐτοῦ, καὶ ἔθετο ἀγάπησιν
    κραταιὰν ἰσχύος αὐτοῦ.
  usfm_code: HAB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πρὸ προσώπου αὐτοῦ πορεύσεται λόγος, καὶ ἐξελεύσεται εἰς πεδία· κατὰ πόδας
    αὐτοῦ
  usfm_code: HAB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἔστη, καὶ ἐσαλεύθη ἡ γῆ· ἐπέβλεψε, καὶ διετάκη ἔθνη· διεθρύβη τὰ ὄρη βίᾳ,
    ἐτάκησαν βουνοὶ αἰώνιοι πορείας αἰωνίας αὐτοῦ.
  usfm_code: HAB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀντὶ κόπων εἶδον σκηνώματα Αἰθιόπων, πτοηθήσονται καὶ αἱ σκηναὶ γῆς Μαδιάμ.
  usfm_code: HAB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μὴ ἐν ποταμοῖς ὠργίσθης Κύριε; ἢ ἐν ποταμοῖς ὁ θυμός σου; ἢ ἐν θαλάσσῃ τὸ
    ὅρμημά σου; ὅτι ἐπιβήσῃ ἐπὶ τοὺς ἵππους σου, καὶ ἡ ἱππασία σου σωτηρία.
  usfm_code: HAB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐντείνων ἐνέτεινας τόξον σου ἐπὶ σκῆπτρα, λέγει Κύριος· διάψαλμα· ποταμῶν
    ῥαγήσεται γῆ.
  usfm_code: HAB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὄψονταί σε, καὶ ὠδινήσουσι λαοὶ, σκορπίζων ὕδατα πορείας· ἔδωκεν ἡ ἄβυσσος
    φωνὴν αὐτῆς, ὕψος φαντασίας αὐτῆς.
  usfm_code: HAB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐπῄρθη ὁ ἥλιος, καὶ ἡ σελήνη ἔστη ἐν τῇ τάξει αὐτῆς· εἰς φῶς βολίδες σου πορεύσονται,
    εἰς φέγγος ἀστραπῆς ὅπλων σου.
  usfm_code: HAB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν ἀπειλῇ ὀλιγώσεις γῆν, καὶ ἐν θυμῷ κατάξεις ἔθνη,
  usfm_code: HAB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἐξῆλθες εἰς σωτηρίαν λαοῦ σου, τοῦ σῶσαι τὸν χριστόν σου· βαλεῖς εἰς κεφαλὰς
    ἀνόμων θάνατον, ἐξήγειρας δεσμοὺς ἕως τραχήλου· διάψαλμα.
  usfm_code: HAB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διέκοψας ἐν ἐκστάσει κεφαλὰς δυναστῶν, σεισθήσονται ἐν αὐτῇ· διανοίξουσι χαλινοὺς
    αὐτῶν, ὡς ἔσθων πτωχὸς λάθρα.
  usfm_code: HAB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπιβιβᾷς εἰς θάλασσαν τοὺς ἵππους σου, ταράσσοντας ὕδωρ πολύ.
  usfm_code: HAB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐφυλαξάμην, καὶ ἐπτοήθη ἡ κοιλία μου ἀπὸ φωνῆς προσευχῆς χειλέων μου, καὶ
    εἰσῆλθε τρόμος εἰς τὰ ὀστᾶ μου, καὶ ὑποκάτωθέν μου ἐταράχθη ἡ ἕξις μου· ἀναπαύσομαι
    ἐν ἡμέρᾳ θλίψεως, τοῦ ἀναβῆναι εἰς λαὸν παροικίας μου.
  usfm_code: HAB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διότι συκῆ οὐ καρποφορήσει, καὶ οὐκ ἔσται γεννήματα ἐν ταῖς ἀμπέλοις· ψεύσεται
    ἔργον ἐλαίας, καὶ τὰ πεδία οὐ ποιήσει βρῶσιν· ἐξέλιπεν ἀπὸ βρώσεως πρόβατα, καὶ
    οὐχ ὑπάρχουσι βόες ἐπὶ φάτναις·
  usfm_code: HAB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἐγὼ δὲ ἐν τῷ Κυρίῳ ἀγαλλιάσομαι, χαρήσομαι ἐπὶ τῷ Θεῷ τῷ σωτῆρί μου.
  usfm_code: HAB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Κύριος ὁ Θεὸς δύναμίς μου, καὶ τάξει τοὺς πόδας μου εἰς συντέλειαν· ἐπὶ τὰ
    ὑψηλὰ ἐπιβιβᾷ με, τοῦ νικῆσαι ἐν τῇ ᾠδῇ αὐτοῦ.
  usfm_code: HAB
  verse: '19'
