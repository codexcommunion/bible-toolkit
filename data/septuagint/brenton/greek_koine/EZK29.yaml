- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἔτει τῷ δωδεκάτῳ, ἐν τῷ δεκάτῳ μηνὶ, μιᾷ τοῦ μηνὸς, ἐγένετο λόγος Κυρίου
    πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ Φαραὼ βασιλέα Αἰγύπτου, καὶ προφήτευσον
    ἐπʼ αὐτὸν καὶ ἐπʼ Αἴγυπτον ὅλην,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: καὶ εἰπόν,
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ δώσω παγίδας εἰς τὰς σιαγόνας σου, καὶ προσκολλήσω τοὺς ἰχθῦας τοῦ
    ποταμοῦ σου πρὸς τὰς πτέρυγάς σου, καὶ ἀνάξω σε ἐκ μέσου τοῦ ποταμοῦ σου,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: καὶ καταβαλῶ σε ἐν τάχει καὶ πάντας τοὺς ἰχθύας τοῦ ποταμοῦ σου· ἐπὶ πρόσωπον
    τοῦ πεδίου πέσῇ, καὶ οὐ μὴ συναχθῇς, καὶ οὐ μὴ περισταλῇς, τοῖς θηρίοις τῆς γῆς
    καὶ τοῖς πετεινοῖς τοῦ οὐρανοῦ δέδωκά σε εἰς κατάβρωμα·
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται πάντες οἱ κατοικοῦντες Αἴγυπτον, ὅτι ἐγώ εἰμι Κύριος· ἀνθʼ ὧν
    ἐγενήθης ῥάβδος καλαμίνη τῷ οἴκῳ Ἰσραὴλ,
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: ὅτε ἐπελάβετό σου τῇ χειρὶ αὐτῶν, ἐθλάσθης· καὶ ὅτε ἐπεκρότησεν ἐπʼ αὐτοὺς
    πᾶσα χεὶρ, καὶ ὅτε ἐπανεπαύσαντο ἐπὶ σέ, συνετρίβης, καὶ συνέκλασας αὐτῶν πᾶσαν
    ὀσφύν.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ ῥομφαίαν, καὶ ἀπολῶ ἀπὸ
    σοῦ ἀνθρώπους καὶ κτήνη,
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: καὶ ἔσται ἡ γῆ Αἰγύπτου ἀπώλεια καὶ ἔρημος· καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος·
    ἀντὶ τοῦ λέγειν σε, οἱ ποταμοὶ ἐμοί εἰσι, καὶ ἐγὼ ἐποίησα αὐτοὺς,
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Διατοῦτο ἰδοὺ ἐγὼ ἐπὶ σὲ, καὶ ἐπὶ πάντας τοὺς ποταμούς σου, καὶ δώσω γῆν Αἰγύπτου
    εἰς ἔρημον καὶ ῥομφαίαν καὶ ἀπώλειαν ἀπὸ Μαγδωλοῦ καὶ Συήνης καὶ ἕως ὁρίων Αἰθιόπων.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Οὐ μὴ διέλθῃ ἐν αὐτῇ ποὺς ἀνθρώπου, καὶ ποὺς κτήνους οὐ μὴ διέλθῃ αὐτὴν, καὶ
    οὐ κατοικηθήσεται τεσσαράκοντα ἔτη.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὴν γῆν αὐτῆς ἀπώλειαν ἐν μέσῳ γῆς ἠρημωμένης, καὶ αἱ πόλεις αὐτῆς
    ἐν μέσῳ πόλεων ἠρημωμένων ἔσονται τεσσεράκοντα ἔτη· καὶ διασπερῶ Αἴγυπτον ἐν τοῖς
    ἔθνεσι, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, μετὰ τεσσεράκοντα ἔτη συνάξω Αἰγυπτίους ἀπὸ τῶν ἐθνῶν οὗ
    διεσκορπίσθησαν ἐκεῖ,
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: καὶ ἀποστρέψω τὴν αἰχμαλωσίαν τῶν Αἰγυπτίων, καὶ κατοικίσω αὐτοὺς ἐν γῇ Φαθωρῆς,
    ἐν τῇ γῇ ὅθεν ἐλήμφθησαν, καὶ ἔσται ἀρχὴ ταπεινὴ
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: παρὰ πάσας τὰς ἀρχάς· οὐ μὴ ὑψωθῇ ἔτι ἐπὶ τὰ ἔθνη· καὶ ὀλιγοστοὺς αὐτοὺς ποιήσω,
    τοῦ μὴ εἶναι αὐτοὺς πλείονας ἐν τοῖς ἔθνεσι.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ οὐκέτι ἔσονται τῷ οἴκῳ Ἰσραὴλ εἰς ἐλπίδα ἀναμιμνήσκουσαν ἀνομίαν, ἐν τῷ
    ἀκολουθῆσαι αὐτοὺς ὀπίσω ἀυτῶν, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἑβδόμῳ καὶ εἰκοστῷ ἔτει, μιᾷ τοῦ μηνὸς τοῦ πρώτου, ἐγένετο
    λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Υἱὲ ἀνθρώπου, Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος κατεδουλώσατο τὴν δύναμιν
    αὐτοῦ δουλείᾳ μεγάλῃ ἐπὶ Τύρου, πᾶσα κεφαλὴ φαλακρὰ, καὶ πᾶς ὦμος μαδῶν· καὶ μισθὸς
    οὐκ ἐγενήθη αὐτῷ καὶ τῇ δυνάμει αὐτοῦ ἐπὶ Τύρον, καὶ τῆς δουλείας ἧς ἐδούλευσαν
    ἐπʼ αὐτήν.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ δίδωμι τῷ Ναβουχοδονόσορ βασιλεῖ Βαβυλῶνος
    γῆν Αἰγύπτου, καὶ προνομεύσει τὴν προνομὴν αὐτῆς, καὶ σκυλεύσει τὰ σκῦλα αὐτῆς·
    καὶ ἔσται μισθὸς τῇ δυνάμει αὐτοῦ,
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: ἀντὶ τῆς λειτουργίας αὐτοῦ ἧς ἐδούλευσεν ἐπὶ Τύρον, δέδωκα αὐτῷ γῆν Αἰγύπτου·
    τάδε λέγει Κύριος Κύριος.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀνατελεῖ κέρας παντὶ τῷ οἴκῳ Ἰσραὴλ, καὶ σοὶ δώσω στόμα
    ἀνεῳγμένον ἐν μέσῳ αὐτῶν, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '21'
