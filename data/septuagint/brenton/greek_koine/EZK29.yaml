- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν τῷ ἔτει τῷ δωδεκάτῳ, ἐν τῷ δεκάτῳ μηνὶ, μιᾷ τοῦ μηνὸς, ἐγένετο λόγος
    Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ Φαραὼ βασιλέα Αἰγύπτου, καὶ
    προφήτευσον ἐπʼ αὐτὸν καὶ ἐπʼ Αἴγυπτον ὅλην,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ εἰπόν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγὼ δώσω παγίδας εἰς τὰς σιαγόνας σου, καὶ προσκολλήσω τοὺς ἰχθῦας
    τοῦ ποταμοῦ σου πρὸς τὰς πτέρυγάς σου, καὶ ἀνάξω σε ἐκ μέσου τοῦ ποταμοῦ σου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ καταβαλῶ σε ἐν τάχει καὶ πάντας τοὺς ἰχθύας τοῦ ποταμοῦ σου· ἐπὶ
    πρόσωπον τοῦ πεδίου πέσῇ, καὶ οὐ μὴ συναχθῇς, καὶ οὐ μὴ περισταλῇς, τοῖς θηρίοις
    τῆς γῆς καὶ τοῖς πετεινοῖς τοῦ οὐρανοῦ δέδωκά σε εἰς κατάβρωμα·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ γνώσονται πάντες οἱ κατοικοῦντες Αἴγυπτον, ὅτι ἐγώ εἰμι Κύριος·
    ἀνθʼ ὧν ἐγενήθης ῥάβδος καλαμίνη τῷ οἴκῳ Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ὅτε ἐπελάβετό σου τῇ χειρὶ αὐτῶν, ἐθλάσθης· καὶ ὅτε ἐπεκρότησεν ἐπʼ
    αὐτοὺς πᾶσα χεὶρ, καὶ ὅτε ἐπανεπαύσαντο ἐπὶ σέ, συνετρίβης, καὶ συνέκλασας αὐτῶν
    πᾶσαν ὀσφύν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ ῥομφαίαν, καὶ ἀπολῶ
    ἀπὸ σοῦ ἀνθρώπους καὶ κτήνη,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἔσται ἡ γῆ Αἰγύπτου ἀπώλεια καὶ ἔρημος· καὶ γνώσονται ὅτι ἐγώ εἰμι
    Κύριος· ἀντὶ τοῦ λέγειν σε, οἱ ποταμοὶ ἐμοί εἰσι, καὶ ἐγὼ ἐποίησα αὐτοὺς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διατοῦτο ἰδοὺ ἐγὼ ἐπὶ σὲ, καὶ ἐπὶ πάντας τοὺς ποταμούς σου, καὶ δώσω
    γῆν Αἰγύπτου εἰς ἔρημον καὶ ῥομφαίαν καὶ ἀπώλειαν ἀπὸ Μαγδωλοῦ καὶ Συήνης καὶ
    ἕως ὁρίων Αἰθιόπων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Οὐ μὴ διέλθῃ ἐν αὐτῇ ποὺς ἀνθρώπου, καὶ ποὺς κτήνους οὐ μὴ διέλθῃ αὐτὴν,
    καὶ οὐ κατοικηθήσεται τεσσαράκοντα ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ δώσω τὴν γῆν αὐτῆς ἀπώλειαν ἐν μέσῳ γῆς ἠρημωμένης, καὶ αἱ πόλεις
    αὐτῆς ἐν μέσῳ πόλεων ἠρημωμένων ἔσονται τεσσεράκοντα ἔτη· καὶ διασπερῶ Αἴγυπτον
    ἐν τοῖς ἔθνεσι, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τάδε λέγει Κύριος, μετὰ τεσσεράκοντα ἔτη συνάξω Αἰγυπτίους ἀπὸ τῶν ἐθνῶν
    οὗ διεσκορπίσθησαν ἐκεῖ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ἀποστρέψω τὴν αἰχμαλωσίαν τῶν Αἰγυπτίων, καὶ κατοικίσω αὐτοὺς ἐν
    γῇ Φαθωρῆς, ἐν τῇ γῇ ὅθεν ἐλήμφθησαν, καὶ ἔσται ἀρχὴ ταπεινὴ
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: παρὰ πάσας τὰς ἀρχάς· οὐ μὴ ὑψωθῇ ἔτι ἐπὶ τὰ ἔθνη· καὶ ὀλιγοστοὺς αὐτοὺς
    ποιήσω, τοῦ μὴ εἶναι αὐτοὺς πλείονας ἐν τοῖς ἔθνεσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ οὐκέτι ἔσονται τῷ οἴκῳ Ἰσραὴλ εἰς ἐλπίδα ἀναμιμνήσκουσαν ἀνομίαν,
    ἐν τῷ ἀκολουθῆσαι αὐτοὺς ὀπίσω ἀυτῶν, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγένετο ἐν τῷ ἑβδόμῳ καὶ εἰκοστῷ ἔτει, μιᾷ τοῦ μηνὸς τοῦ πρώτου,
    ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Υἱὲ ἀνθρώπου, Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος κατεδουλώσατο τὴν δύναμιν
    αὐτοῦ δουλείᾳ μεγάλῃ ἐπὶ Τύρου, πᾶσα κεφαλὴ φαλακρὰ, καὶ πᾶς ὦμος μαδῶν· καὶ μισθὸς
    οὐκ ἐγενήθη αὐτῷ καὶ τῇ δυνάμει αὐτοῦ ἐπὶ Τύρον, καὶ τῆς δουλείας ἧς ἐδούλευσαν
    ἐπʼ αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ δίδωμι τῷ Ναβουχοδονόσορ βασιλεῖ
    Βαβυλῶνος γῆν Αἰγύπτου, καὶ προνομεύσει τὴν προνομὴν αὐτῆς, καὶ σκυλεύσει τὰ σκῦλα
    αὐτῆς· καὶ ἔσται μισθὸς τῇ δυνάμει αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ἀντὶ τῆς λειτουργίας αὐτοῦ ἧς ἐδούλευσεν ἐπὶ Τύρον, δέδωκα αὐτῷ γῆν
    Αἰγύπτου· τάδε λέγει Κύριος Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 29
  book_usfm_code: EZK
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀνατελεῖ κέρας παντὶ τῷ οἴκῳ Ἰσραὴλ, καὶ σοὶ δώσω
    στόμα ἀνεῳγμένον ἐν μέσῳ αὐτῶν, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος.
