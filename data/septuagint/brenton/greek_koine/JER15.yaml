- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, ἐὰν στῇ Μωυσῆς καὶ Σαμουὴλ πρὸ προσώπου μου,
    οὐκ ἔστιν ἡ ψυχή μου πρὸς αὐτούς· ἐξαπόστειλον τὸν λαὸν τοῦτον, καὶ ἐξελθέτωσαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔσται ἐὰν εἴπωσι πρὸς σὲ, ποῦ ἐξελευσόμεθα; καὶ ἐρεῖς πρὸς αὐτοὺς,
    τάδε λέγει Κύριος, ὅσοι εἰς θάνατον, εἰς θάνατον· καὶ ὅσοι εἰς μάχαιραν, εἰς μάχαιραν·
    καὶ ὅσοι εἰς λιμὸν, εἰς λιμόν· καὶ ὅσοι εἰς αἰχμαλωσίαν, εἰς αἰχμαλωσίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐκδικήσω ἐπʼ αὐτοὺς τέσσαρα εἴδη, λέγει Κύριος· τὴν μάχαιραν εἰς
    σφαγὴν, καὶ τοὺς κύνας εἰς διασπασμὸν, καὶ τὰ θηρία τῆς γῆς, καὶ τὰ πετεινὰ τοῦ
    οὐρανοῦ εἰς βρῶσιν καὶ διαφθοράν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ παραδώσω αὐτοὺς εἰς ἀνάγκας πάσαις ταῖς βασιλείαις τῆς γῆς, διὰ
    Μανασσῆ υἱὸν Ἐζεκίου βασιλέως Ἰούδα, περὶ πάντων ὧν ἐποίησεν ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τίς φείσεται ἐπὶ σοὶ Ἱερουσαλήμ; καὶ τίς δειλιάσει ἐπὶ σοί; ἢ τίς ἀνακάμψει
    εἰς εἰρήνην σοι;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Σὺ ἀπεστράφης με, λέγει Κύριος, ὀπίσω πορεύσῃ· καὶ ἐκτενῶ τὴν χεῖρά
    μου, καὶ διαφθερῶ σε, καὶ οὐκέτι ἀνήσω αὐτούς·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ διασπερῶ αὐτοὺς ἐν διασπορᾶ ἐν πύλαις λαοῦ μου ἠτεκνώθησαν, ἀπώλεσαν
    τὸν λαόν μου διὰ τὰς κακίας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐπληθύνθησαν αἱ χῆραι αὐτῶν ὑπὲρ τὴν ἄμμον τῆς θαλάσσης· ἐπήγαγον ἐπὶ
    μητέρα νεανίσκους, ταλαιπωρίαν ἐν μεσημβρίᾳ, ἐπέῤῥιψα ἐπʼ αὐτὴν ἐξαίφνης τρόμον
    καὶ σπουδήν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐκενώθη ἡ τίκτουσα ἑπτὰ, ἀπεκάκησεν ἡ ψυχὴ αὐτῆς, ἐπέδυ ὁ ἥλιος αὐτῇ
    ἔτι μεσούσης τῆς ἡμέρας, κατῃσχύνθη καὶ ὠνειδίσθη· τοὺς καταλοίπους αὐτῶν εἰς
    μάχαιραν δώσω ἐναντίον τῶν ἐχθρῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οἴμοι ἐγὼ, μῆτερ, ὡς τινά με ἔτεκες ἄνδρα δικαζόμενον, καὶ διακρινόμενον
    πάσῃ τῇ γῇ· οὔτε ὠφέλησα, οὔτε ὠφέλησέ με οὐδείς· ἡ ἰσχύς μου ἐξέλιπεν ἐν τοῖς
    καταρωμένοις με.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Γένοιτο δέσποτα κατευθυνόντων αὐτῶν· εἰ μὴ παρέστην σοι ἐν καιρῷ τῶν
    κακῶν αὐτῶν, καὶ ἐν καιρῷ θλίψεως αὐτῶν, εἰς ἀγαθὰ πρὸς τὸν ἐχθρόν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἰ γνωσθήσεται σίδηρος; καὶ περιβόλαιον χαλκοῦν ἡ ἰσχύς σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τοὺς θησαυρούς σου εἰς προνομὴν δώσω ἀντάλλαγμα, διὰ πάσας τὰς ἁμαρτίας
    σου, καὶ ἐν πᾶσι τοῖς ὁρίοις σου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ καταδουλώσω σε κύκλῳ τοῖς ἐχθροῖς σου, ἐν τῇ γῇ ᾗ οὐκ ᾔδεις· ὅτι
    πῦρ ἐκκέκαυται ἐκ τοῦ θυμοῦ μου, ἐφʼ ὑμᾶς καυθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Κύριε μνήσθητί μου, καὶ ἐπίσκεψαί με, καὶ ἀθώωσόν με ἀπὸ τῶν καταδιωκόντων
    με, μὴ εἰς μακροθυμίαν· γνῶθι, ὡς ἔλαβον περὶ σοῦ ὀνειδισμὸν
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ὑπὸ τῶν ἀθετούντων τοὺς λόγους σου· συντέλεσον αὐτούς· καὶ ἔσται ὁ λόγος
    σου ἐμοὶ εἰς εὐφροσύνην καὶ χαρὰν καρδίας μου, ὅτι ἐπικέκληται τὸ ὄνομά σου ἐπʼ
    ἐμοὶ, Κύριε παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οὐκ ἐκάθισα ἐν συνεδρίῳ αὐτῶν παιζόντων, ἀλλὰ εὐλαβούμην ἀπὸ προσώπου
    χειρός σου· καταμόνας ἐκαθήμην, ὅτι πικρίας ἐνεπλήσθην.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἱνατί οἱ λυποῦντές με κατισχύουσί μου; ἡ πληγή μου στερεὰ, πόθεν ἰαθήσομαι;
    γινομένη ἐγενήθη μοι ὡς ὕδωρ ψευδὲς, οὐκ ἔχον πίστιν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διατοῦτο τάδε λέγει Κύριος, ἐὰν ἐπιστρέψῃς, καὶ ἀποκαταστήσω σε, καὶ
    πρὸ προσώπου μου στήσῃ· καὶ ἐὰν ἐξαγάγῃς τίμιον ἀπὸ ἀναξίου, ὡς τὸ στόμα μου ἔσῃ·
    καὶ ἀναστρέψουσιν αὐτοὶ πρὸς σὲ, καὶ σὺ οὐκ ἀναστρέψεις πρὸς αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ δώσω σε τῷ λαῷ τούτῳ, ὡς τεῖχος ὀχυρὸν, χαλκοῦν· καὶ πολεμήσουσι
    πρὸς σὲ, καὶ οὐ μὴ δύνωνται πρὸς σὲ, διότι μετὰ σοῦ εἰμι τοῦ σώζειν σε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ τοῦ ἐξαιρεῖσθαί σε ἐκ χειρὸς πονηρῶν, καὶ λυτρώσομαί σε ἐκ χειρὸς
    λοιμῶν.
