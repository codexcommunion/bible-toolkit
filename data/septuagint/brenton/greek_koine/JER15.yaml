- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, ἐὰν στῇ Μωυσῆς καὶ Σαμουὴλ πρὸ προσώπου μου, οὐκ
    ἔστιν ἡ ψυχή μου πρὸς αὐτούς· ἐξαπόστειλον τὸν λαὸν τοῦτον, καὶ ἐξελθέτωσαν.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν εἴπωσι πρὸς σὲ, ποῦ ἐξελευσόμεθα; καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε
    λέγει Κύριος, ὅσοι εἰς θάνατον, εἰς θάνατον· καὶ ὅσοι εἰς μάχαιραν, εἰς μάχαιραν·
    καὶ ὅσοι εἰς λιμὸν, εἰς λιμόν· καὶ ὅσοι εἰς αἰχμαλωσίαν, εἰς αἰχμαλωσίαν.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐκδικήσω ἐπʼ αὐτοὺς τέσσαρα εἴδη, λέγει Κύριος· τὴν μάχαιραν εἰς σφαγὴν,
    καὶ τοὺς κύνας εἰς διασπασμὸν, καὶ τὰ θηρία τῆς γῆς, καὶ τὰ πετεινὰ τοῦ οὐρανοῦ
    εἰς βρῶσιν καὶ διαφθοράν.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ παραδώσω αὐτοὺς εἰς ἀνάγκας πάσαις ταῖς βασιλείαις τῆς γῆς, διὰ Μανασσῆ
    υἱὸν Ἐζεκίου βασιλέως Ἰούδα, περὶ πάντων ὧν ἐποίησεν ἐν Ἱερουσαλήμ.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τίς φείσεται ἐπὶ σοὶ Ἱερουσαλήμ; καὶ τίς δειλιάσει ἐπὶ σοί; ἢ τίς ἀνακάμψει
    εἰς εἰρήνην σοι;
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Σὺ ἀπεστράφης με, λέγει Κύριος, ὀπίσω πορεύσῃ· καὶ ἐκτενῶ τὴν χεῖρά μου, καὶ
    διαφθερῶ σε, καὶ οὐκέτι ἀνήσω αὐτούς·
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ διασπερῶ αὐτοὺς ἐν διασπορᾶ ἐν πύλαις λαοῦ μου ἠτεκνώθησαν, ἀπώλεσαν τὸν
    λαόν μου διὰ τὰς κακίας αὐτῶν.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐπληθύνθησαν αἱ χῆραι αὐτῶν ὑπὲρ τὴν ἄμμον τῆς θαλάσσης· ἐπήγαγον ἐπὶ μητέρα
    νεανίσκους, ταλαιπωρίαν ἐν μεσημβρίᾳ, ἐπέῤῥιψα ἐπʼ αὐτὴν ἐξαίφνης τρόμον καὶ σπουδήν.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐκενώθη ἡ τίκτουσα ἑπτὰ, ἀπεκάκησεν ἡ ψυχὴ αὐτῆς, ἐπέδυ ὁ ἥλιος αὐτῇ ἔτι μεσούσης
    τῆς ἡμέρας, κατῃσχύνθη καὶ ὠνειδίσθη· τοὺς καταλοίπους αὐτῶν εἰς μάχαιραν δώσω
    ἐναντίον τῶν ἐχθρῶν αὐτῶν.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οἴμοι ἐγὼ, μῆτερ, ὡς τινά με ἔτεκες ἄνδρα δικαζόμενον, καὶ διακρινόμενον πάσῃ
    τῇ γῇ· οὔτε ὠφέλησα, οὔτε ὠφέλησέ με οὐδείς· ἡ ἰσχύς μου ἐξέλιπεν ἐν τοῖς καταρωμένοις
    με.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Γένοιτο δέσποτα κατευθυνόντων αὐτῶν· εἰ μὴ παρέστην σοι ἐν καιρῷ τῶν κακῶν
    αὐτῶν, καὶ ἐν καιρῷ θλίψεως αὐτῶν, εἰς ἀγαθὰ πρὸς τὸν ἐχθρόν.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εἰ γνωσθήσεται σίδηρος; καὶ περιβόλαιον χαλκοῦν ἡ ἰσχύς σου.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ τοὺς θησαυρούς σου εἰς προνομὴν δώσω ἀντάλλαγμα, διὰ πάσας τὰς ἁμαρτίας
    σου, καὶ ἐν πᾶσι τοῖς ὁρίοις σου.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ καταδουλώσω σε κύκλῳ τοῖς ἐχθροῖς σου, ἐν τῇ γῇ ᾗ οὐκ ᾔδεις· ὅτι πῦρ ἐκκέκαυται
    ἐκ τοῦ θυμοῦ μου, ἐφʼ ὑμᾶς καυθήσεται.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Κύριε μνήσθητί μου, καὶ ἐπίσκεψαί με, καὶ ἀθώωσόν με ἀπὸ τῶν καταδιωκόντων
    με, μὴ εἰς μακροθυμίαν· γνῶθι, ὡς ἔλαβον περὶ σοῦ ὀνειδισμὸν
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: ὑπὸ τῶν ἀθετούντων τοὺς λόγους σου· συντέλεσον αὐτούς· καὶ ἔσται ὁ λόγος σου
    ἐμοὶ εἰς εὐφροσύνην καὶ χαρὰν καρδίας μου, ὅτι ἐπικέκληται τὸ ὄνομά σου ἐπʼ ἐμοὶ,
    Κύριε παντοκράτωρ.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οὐκ ἐκάθισα ἐν συνεδρίῳ αὐτῶν παιζόντων, ἀλλὰ εὐλαβούμην ἀπὸ προσώπου χειρός
    σου· καταμόνας ἐκαθήμην, ὅτι πικρίας ἐνεπλήσθην.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἱνατί οἱ λυποῦντές με κατισχύουσί μου; ἡ πληγή μου στερεὰ, πόθεν ἰαθήσομαι;
    γινομένη ἐγενήθη μοι ὡς ὕδωρ ψευδὲς, οὐκ ἔχον πίστιν.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἐὰν ἐπιστρέψῃς, καὶ ἀποκαταστήσω σε, καὶ πρὸ προσώπου
    μου στήσῃ· καὶ ἐὰν ἐξαγάγῃς τίμιον ἀπὸ ἀναξίου, ὡς τὸ στόμα μου ἔσῃ· καὶ ἀναστρέψουσιν
    αὐτοὶ πρὸς σὲ, καὶ σὺ οὐκ ἀναστρέψεις πρὸς αὐτούς.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ δώσω σε τῷ λαῷ τούτῳ, ὡς τεῖχος ὀχυρὸν, χαλκοῦν· καὶ πολεμήσουσι πρὸς
    σὲ, καὶ οὐ μὴ δύνωνται πρὸς σὲ, διότι μετὰ σοῦ εἰμι τοῦ σώζειν σε,
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ τοῦ ἐξαιρεῖσθαί σε ἐκ χειρὸς πονηρῶν, καὶ λυτρώσομαί σε ἐκ χειρὸς λοιμῶν.
  usfm_code: JER
  verse: '21'
