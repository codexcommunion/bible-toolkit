- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: ἀναβαλλόμενος φῶς ὡς ἱμάτιον, ἐκτείνων τὸν οὐρανὸν ὡσεὶ δέῤῥιν·
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ὁ στεγάζων ἐν ὕδασι τὰ ὑπερῷα αὐτοῦ, ὁ τιθεὶς νέφη τὴν ἐπίβασιν αὐτοῦ· ὁ περιπατῶν
    ἐπὶ πτερύγων ἀνέμων·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ὁ ποιῶν τοὺς ἀγγέλους αὐτοῦ πνεύματα, καὶ τοὺς λειτουργοὺς αὐτοῦ πῦρ φλέγον·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ὁ θεμελιῶν τὴν γῆν ἐπὶ τὴν ἀσφάλειαν αὐτῆς, οὐ κλιθήσεται εἰς τὸν αἰῶνα τοῦ
    αἰῶνος.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἄβυσσος ὡς ἱμάτιον τὸ περιβόλαιον αὐτοῦ, ἐπὶ τῶν ὀρέων στήσονται ὕδατα.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἀπὸ ἐπιτιμήσεώς σου φεύξονται, ἀπὸ φωνῆς βροντῆς σου δειλιάσουσιν.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἀναβαίνουσιν ὄρη, καὶ καταβαίνουσι πεδία εἰς τόπον ὃν ἐθεμελίωσας αὐτοῖς.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ὅριον ἔθου ὃ οὐ παρελεύσονται, οὐδὲ ἐπιστρέψουσι καλύψαι τὴν γῆν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ὁ ἐξαποστέλλων πηγὰς ἐν φάραγξιν, ἀναμέσον τῶν ὀρέων διελεύσονται ὕδατα.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ποτιοῦσι πάντα τὰ θηρία τοῦ ἀγροῦ, προσδέξονται ὄναγροι εἰς δίψαν αὐτῶν.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἐπʼ αὐτὰ τὰ πετεινὰ τοῦ οὐρανοῦ κατασκηνώσει, ἐκ μέσου τῶν πετρῶν δώσουσι
    φωνήν.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ποτίζων ὄρη ἐκ τῶν ὑπερῴων αὐτοῦ, ἀπὸ καρποῦ τῶν ἔργων σου χορτασθήσεται ἡ
    γῆ.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ὁ ἐξανατέλλων χόρτον τοῖς κτήνεσι, καὶ χλόην τῇ δουλείᾳ τῶν ἀνθρώπων· τοῦ
    ἐξαγαγεῖν ἄρτον ἐκ τῆς γῆς,
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: καὶ οἶνος εὐφραίνει καρδίαν ἀνθρώπου· τοῦ ἱλαρύναι πρόσωπον ἐν ἐλαίῳ, καὶ
    ἄρτος καρδίαν ἀνθρώπου στηρίζει.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Χορτασθήσεται τὰ ξύλα τοῦ πεδίου, αἱ κέδροι τοῦ Λιβάνου ἃς ἐφύτευσεν.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἐκεῖ στρουθία ἐννοσσεύσουσι, τοῦ ἐρωδιοῦ ἡ οἰκία ἡγεῖται αὐτῶν.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ὄρη τὰ ὑψηλὰ ταῖς ἐλάφοις, πέτρα καταφυγὴ τοῖς χοιρογρυλλίοις.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἐποίησε σελήνην εἰς καιροὺς, ὁ ἥλιος ἔγνω τὴν δύσιν αὐτοῦ.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἔθου σκότος καὶ ἐγένετο νὺξ, ἐν αὐτῇ διελεύσονται πάντα τὰ θηρία τοῦ δρυμοῦ.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Σκυμνοι ὠρυόμενοι ἁρπάσαι, καὶ ζητῆσαι παρὰ τοῦ Θεοῦ βρῶσιν αὐτοῖς.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἀνέτειλεν ὁ ἥλιος καὶ συναχθήσονται, καὶ ἐν ταῖς μάνδραις αὐτῶν κοιτασθήσονται.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἐξελεύσεται ἄνθρωπος ἐπὶ τὸ ἔργον αὐτοῦ, καὶ ἐπὶ τὴν ἐργασίαν αὐτοῦ ἕως ἑσπέρας.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ὡς ἐμεγαλύνθη τὰ ἔργα σου Κύριε, πάντα ἐν σοφίᾳ ἐποίησας· ἐπληρώθη ἡ γῆ τῆς
    κτίσεώς σου·
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Αὕτη ἡ θάλασσα ἡ μεγάλη καὶ εὐρύχωρος· ἐκεῖ ἑρπετὰ ὧν οὐκ ἔστιν ἀριθμὸς, ζῶα
    μικρὰ μετὰ μεγάλων.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἐκεῖ πλοῖα διαπορεύονται, δράκων οὗτος ὃν ἔπλασας ἐμπαίζειν αὐτῷ.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Πάντα πρὸς σὲ προσδοκῶσι, δοῦναι τὴν τροφὴν αὐτοῖς εὔκαιρον.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Δόντος σου αὐτοῖς, συλλέξουσιν· ἀνοίξαντος δέ σου τὴν χεῖρα, τὰ σύμπαντα πλησθήσονται
    χρηστότητος.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἀποστρέψαντος δέ σου τὸ πρόσωπον, ταραχθήσονται· ἀντανελεῖς τὸ πνεῦμα αὐτῶν,
    καὶ ἐκλείψουσι, καὶ εἰς τὸν χοῦν αὐτῶν ἐπιστρέψουσιν.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἐξαποστελεῖς τὸ πνεῦμά σου καὶ κτισθήσονται, καὶ ἀνακαινιεῖς τὸ πρόσωπον τῆς
    γῆς.
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἤτω ἡ δόξα Κυρίου εἰς τὸν αἰῶνα, εὐφρανθήσεται Κύριος ἐπὶ τοῖς ἔργοις αὐτοῦ·
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ὁ ἐπιβλέπων ἐπὶ τὴν γῆν καὶ ποιῶν αὐτὴν τρέμειν, ὁ ἁπτόμενος τῶν ὀρέων καὶ
    καπνίζονται.
  usfm_code: PSA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἄσω τῷ Κυρίῳ ἐν τῇ ζωῇ μου, ψαλῶ τῷ Θεῷ μου ἕως ὑπάρχω.
  usfm_code: PSA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἡδυνθείη αὐτῷ ἡ διαλογή μου, ἐγὼ δὲ εὐφρανθήσομαι ἐπὶ τῷ Κυρίῳ.
  usfm_code: PSA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 103
  chapter: 103
  iso-639-2_language_code: grc
  text: Ἐκλείποισαν ἁμαρτωλοὶ ἀπὸ τῆς γῆς, καὶ ἄνομοι, ὥστε μὴ ὑπάρχειν αὐτούς· εὐλόγει,
    ἡ ψυχή μου τὸν Κύριον.
  usfm_code: PSA
  verse: '35'
