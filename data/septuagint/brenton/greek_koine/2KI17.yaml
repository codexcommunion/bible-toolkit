- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐν ἔτει δωδεκάτῳ τοῦ Ἄχαζ βασιλέως Ἰούδα ἐβασίλευσεν Ὠσηὲ υἱὸς Ἠλὰ ἐν Σαμαρείᾳ
    ἐπὶ Ἰσραὴλ ἐννέα ἔτη.
  usfm_code: 2KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, πλὴν οὐχ ὡς οἱ βασιλεῖς Ἰσραὴλ
    οἳ ἦσαν ἔμπροσθεν αὐτοῦ.
  usfm_code: 2KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐπʼ αὐτὸν ἀνέβη Σαλαμανασσὰρ βασιλεὺς Ἀσσυρίων· καὶ ἐγενήθη αὐτῷ Ὠσηὲ δοῦλος,
    καὶ ἐπέστρεψεν αὐτῷ μαναά.
  usfm_code: 2KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εὗρε βασιλεὺς Ἀσσυρίων ἐν τῷ Ὠσηὲ ἀδικίαν, ὅτι ἀπέστειλεν ἀγγέλους πρὸς
    Σηγὼρ βασιλέα Αἰγύπτου, καὶ οὐκ ἤνεγκε μαναὰ τῷ βασιλεῖ Ἀσσυρίων ἐν τῷ ἐνιαυτῷ
    ἐκείνῳ· καὶ ἐπολιόρκησεν αὐτὸν ὁ βασιλεὺς Ἀσσυρίων, καὶ ἔδησεν αὐτὸν ἐν οἴκῳ φυλακῆς.
  usfm_code: 2KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη ὁ βασιλεὺς Ἀσσυρίων ἐν πάσῃ τῇ γῇ, καὶ ἀνέβη εἰς Σαμάρειαν, καὶ
    ἐπολιόρκησεν ἐπʼ αὐτὴν τρία ἔτη.
  usfm_code: 2KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐν ἔτει ἐννάτῳ Ὠσῆε συνέλαβε βασιλεὺς Ἀσσυρίων τὴν Σαμάρειαν, καὶ ἀπῴκισεν
    Ἰσραὴλ εἰς Ἀσσυρίους, καὶ κατῴκισεν αὐτοὺς ἐν Ἀλαὲ καὶ ἐν Ἀβὼρ ποταμοῖς Γωζὰν,
    καὶ ὄρη Μήδων.
  usfm_code: 2KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὅτι ἥμαρτον οἱ υἱοὶ Ἰσραὴλ τῷ Κυρίῳ Θεῷ αὐτῶν τῷ ἀναγαγόντι αὐτοὺς
    ἐκ γῆς Αἰγύπτου ὑποκάτωθεν χειρὸς Φαραὼ βασιλέως Αἰγύπτου, καὶ ἐφοβήθησαν θεοὺς
    ἐτέρους,
  usfm_code: 2KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἐπορεύθησαν τοῖς δικαιώμασι τῶν ἐθνῶν ὧν ἐξῇρε Κύριος ἐκ προσώπου υἱῶν
    Ἰσραὴλ, καὶ οἱ βασιλεῖς Ἰσραὴλ ὅσοι ἐποίησαν,
  usfm_code: 2KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ὅσοι ἠμφιέσαντο οἱ υἱοὶ Ἰσραὴλ λόγους, οὐχ οὕτως κατὰ Κυρίου Θεου αὐτῶν·
    καὶ ᾠκοδόμησαν ἑαυτοῖς ὑψηλὰ ἐν πάσαις ταῖς πόλεσιν αὐτῶν ἀπὸ πύργου φυλασσόντων
    ἕως πόλεως ὀχυρᾶς,
  usfm_code: 2KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἐστήλωσαν ἑαυτοῖς στήλας καὶ ἄλση ἐπὶ παντὶ βουνῷ ὑψηλῷ καὶ ὑποκάτω παντὸς
    ξύλου ἀλσώδους,
  usfm_code: 2KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἐθυμίασαν ἐκεῖ ἐν πᾶσιν ὑψηλοῖς, καθὼς τὰ ἔθνη ἃ ἀπῴκησε Κύριος ἐκ προσώπου
    αὐτῶν, καὶ ἐποίησαν κοινωνοὺς, καὶ ἐχάραξαν τοῦ παροργίσαι τὸν Κύριον,
  usfm_code: 2KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ ἐλάτρευσαν τοῖς εἰδώλοις οἷς εἶπε Κύριος αὐτοῖς, οὐ ποιήσετε τὸ ῥῆμα τοῦτο
    τῷ Κυρίῳ.
  usfm_code: 2KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ διεμαρτύρατο Κύριος ἐν τῷ Ἰσραὴλ καὶ ἐν τῷ Ἰούδα καὶ ἐν χειρὶ πάντων τῶν
    προφητῶν αὐτοῦ παντὸς ὁρῶντος, λέγων, ἀποστράφητε ἀπὸ τῶν ὁδῶν ὑμῶν τῶν πονηρῶν,
    καὶ φυλάξατε τὰς ἐντολάς μου, καὶ τὰ δικαιώματά μου, καὶ πάντα τὸν νόμον ὃν ἐνετειλάμην
    τοῖς πατράσιν ὑμῶν, ὅσα ἀπέστειλα αὐτοῖς ἐν χειρὶ τῶν δούλων μου τῶν προφητῶν.
  usfm_code: 2KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤκουσαν, καὶ ἐσκλήρυναν τὸν νῶτον αὐτῶν ὑπὲρ τὸν νώτον τῶν πατέρων
    αὐτῶν.
  usfm_code: 2KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ τὰ μαρτύρια αὐτοῦ ὅσα διεμαρτύρατο αὐτοῖς οὐκ ἐφύλαξαν, καὶ ἐπορεύθησαν
    ὀπίσω τῶν ματαίων, καὶ ἐματαιώθησαν, καὶ ὀπίσω τῶν ἐθνῶν τῶν περικύκλῳ αὐτῶν,
    ὧν ἐνετείλατο Κύριος αὐτοῖς μὴ ποιῆσαι κατὰ ταῦτα.
  usfm_code: 2KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἐγκατέλιπον τὰς ἐντολὰς Κυρίου Θεοῦ αὐτῶν, καὶ ἐποίησαν ἑαυτοῖς χώνευμα δύο
    δαμάλεις, καὶ ἐποίησαν ἄλση, καὶ προσεκύνησαν πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ, καὶ
    ἐλάτρευσαν τῷ Βάαλ.
  usfm_code: 2KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ διῆγον τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν ἐν πυρὶ, καὶ ἐμαντεύοντο
    μαντείας, καὶ οἰωνίζοντο· καὶ ἐπράθησαν τοῦ ποιῆσαι τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου
    παροργίσαι αὐτόν.
  usfm_code: 2KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐθυμώθη Κύριος σφόδρα ἐν τῷ Ἰσραὴλ, καὶ ἀπέστησεν αὐτοὺς ἀπὸ τοῦ προσώπου
    αὐτοῦ, καὶ οὐχ ὑμελείφθη πλὴν φυλὴ Ἰούδα μονωτάτη.
  usfm_code: 2KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καί γε Ἰούδας οὐκ ἐφύλαξε τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ αὐτῶν· καὶ ἐπορεύθησαν
    ἐν τοῖς δικαιώμασιν Ἰσραὴλ οἷς ἐποίησαν, καὶ ἀπεώσαντο τὸν Κύριος.
  usfm_code: 2KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐθυμώθη Κύριος παντὶ σπέρματι Ἰσραὴλ, καὶ ἐσάλευσεν αὐτοὺς, καὶ ἔδωκεν
    αὐτοὺς ἐν χειρὶ διαρπαζόντων αὐτοὺς, ἕως οὗ ἀπέῤῥιψεν αὐτοὺς ἀπὸ προσώπου αὐτοῦ.
  usfm_code: 2KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι πλὴν Ἰσραὴλ ἐπάνωθεν οἴκου Δαυὶδ, καὶ ἐβασίλευσαν τὸν Ἱεροβοὰμ υἱὸν Ναβάτ·
    καὶ ἐξέωσεν Ἱεροβοὰμ τὸν Ἰσραὴλ ἐξόπισθε Κυρίου, καὶ ἐξήμαρτεν αὐτοὺς ἁμαρτίαν
    μεγάλην.
  usfm_code: 2KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησαν οἱ υἱοὶ Ἰσραὴλ ἐν πάσῃ ἁμαρτία Ἱεροβοὰμ ἧς ἐποιήσεν, οὐκ ἀπέστησαν
    ἀπʼ αὐτῆς
  usfm_code: 2KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ἕως οὗ μετέστησε Κύριος τὸν Ἰσραὴλ ἀπὸ προσώπου αὐτοῦ, καθὼς ἐλάλησε Κύριος
    ἐν χειρὶ πάντων τῶν δούλων αὐτοῦ τῶν προφητῶν· καὶ ἀπῳκίσθη Ἰσραὴλ ἐπάνωθεν τῆς
    γῆς αὐτοῦ εἰς Ἀσσυρίους ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 2KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἤγαγε βασιλεὺς Ἀσσυρίων ἐκ Βαβυλῶνος τὸν ἐκ Χουνθὰ, ἀπὸ Ἀϊὰ, καὶ ἀπὸ Αἱμὰθ,
    καὶ Σεπφαρουαῒν, καὶ κατῳκίσθησαν ἐν πόλεσι Σαμαρείας ἀντὶ τῶν υἱῶν Ἰσραὴλ, καὶ
    ἐκληρονόμησαν τὴν Σαμάρειαν, καὶ κατῴκίσθησαν ἐν ταῖς πόλεσιν αὐτῆς.
  usfm_code: 2KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν ἀρχῇ τῆς καθέδρας αὐτῶν οὐκ ἐφοβήθησαν τὸν Κύριον, καὶ ἀπέστειλε
    Κύριος ἐν αὐτοῖς τοὺς λέοντας, καὶ ἦσαν ἀποκτενίοντες ἐν αὐτοῖς.
  usfm_code: 2KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν τῷ βασιλεῖ Ἀσσυρίων λέγοντες, τὰ ἔθνη ἃ ἀπῴκισας καὶ ἀντεκάθισας
    ἐν πόλεσι Σαμαρείας οὐκ ἔγνωσαν τὸ κρίμα τοῦ Θεοῦ τῆς γῆς, καὶ ἀπέστειλεν εἰς
    αὐτοὺς τοὺς λέοντας, καὶ ἰδού εἰσι θανατοῦντες αὐτοὺς, καθότι οὐκ οἴδασι τὸ κρίμα
    τοῦ Θεοῦ τῆς γῆς.
  usfm_code: 2KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο ὁ βασιλεὺς Ἀσσυρίων, λέγων, ἀπαγάγετε ἐκεῖθεν, καὶ πορευέσθωσαν,
    καὶ κατοικήτωσαν ἐκεῖ, καὶ φωτιοῦσιν αὐτοὺς τὸ κρίμα τοῦ Θεοῦ τῆς γῆς.
  usfm_code: 2KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἤγαγον ἕνα τῶν ἱερέων ὧν ἀπῴκισαν ἀπὸ Σαμαρείας, καὶ ἐκάθισεν ἐν Βαιθὴλ,
    καὶ ἦν φωτίζων αὐτοὺς πῶς φοβηθῶσι τὸν Κύριον.
  usfm_code: 2KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν ποιοῦντες ἔθνη ἔθνη θεοὺς αὐτῶν· καὶ ἔθηκαν ἐν οἴκῳ τῶν ὑψηλῶν ὧν
    ἐποίησαν οἱ Σαμαρεῖται, ἔθνη ἔθνη ἐν ταῖς πόλεσιν αὐτῶν ἐν αἷς κατῴκουν.
  usfm_code: 2KI
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἄνδρες Βαβυλῶνος ἐποίησαν τὴν Σωκχὼθ Βενὶθ, καὶ οἱ ἄνδρες Χοὺθ ἐποίησαν
    τὴν Ἐργέλ, καὶ οἱ ἄνδρες Αἱμὰθ ἐποίησαν τὴν Ἀσιμὰθ,
  usfm_code: 2KI
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: καὶ οἱ Εὐαῖοι ἐποίησαν τὴν Ἐβλαζὲρ καὶ τὴν Θαρθὰκ, καὶ ὁ Σεπφαρουαῒμ ἡνίκα
    κατέκαιον τοὺς υἱοὺς αὐτῶν ἐν πυρὶ τῷ Ἀδραμέλεχ καὶ Ἀνημελὲχ θεοῖς Σεπφαρουαΐμ.
  usfm_code: 2KI
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν φοβούμενοι τὸν Κύριον· καὶ κατῴκισαν τὰ βδελύγματα αὐτῶν ἐν τοῖς
    οἴκοις τῶν ὑψηλῶν ἃ ἐποίησαν ἐν Σαμαρείᾳ, ἔθνος ἔθνος ἐν πόλει ἐν ᾗ κατῴκουν ἐν
    αὐτῇ· καὶ ἦσαν φοβούμενοι τὸν Κύριον· καὶ ἐποίησαν ἑαυτοῖς ἱερεῖς τῶν ὑψηλῶν,
    καὶ ἐποίησαν ἑαυτοῖς ἐν οἴκῳ τῶν ὑψηλῶν.
  usfm_code: 2KI
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ τὸν Κύριον ἐφοβοῦντο, καὶ τοῖς θεοῖς αὐτῶν ἐλάτρευον κατὰ τὸ κρίμα τῶν
    ἐθνῶν, ὅθεν ἀπῴκισαν αὐτοὺς ἐκεῖθεν.
  usfm_code: 2KI
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἕως τῆς ἡμέρας ταύτης αὐτοὶ ἐποίουν κατὰ τὸ κρίμα αὐτῶν· αὐτοὶ φοβοῦνται,
    καὶ αὐτοὶ ποιοῦσι κατὰ τὰ δικαιώματα αὐτῶν, καὶ κατὰ τὴν κρίσιν αὐτῶν, καὶ κατὰ
    τὸν νόμον, καὶ κατὰ τὴν ἐντολὴν ἣν ἐνετείλατο Κύριος τοῖς υἱοῖς Ἰακὼβ, οὗ ἔθηκε
    τὸ ὄνομα αὐτοῦ Ἰσραήλ.
  usfm_code: 2KI
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ διέθετο Κύριος μετʼ αὐτῶν διαθήκην, καὶ ἐνετείλατο αὐτοῖς, λέγων, οὐ φοβηθήσεσθε
    θεοὺς ἑτέρους, καὶ οὐ προσκυνήσετε αὐτοῖς, καὶ οὐ λατρεύσετε αὐτοῖς, καὶ οὐ θυσιάσετε
    αὐτοῖς·
  usfm_code: 2KI
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅτι ἀλλʼ ἢ τῷ Κυρίῳ ὃς ἀνήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου ἐν ἰσχύϊ μεγάλῃ καὶ ἐν
    βραχίονι ὑψηλῷ, αὐτὸν φοβηθήσεσθε, καὶ αὐτῷ προσκυνήσετε, αὐτῷ θύσετε.
  usfm_code: 2KI
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Τὰ δικαιώματα καὶ τὰ κρίματα καὶ τὸν νόμον καὶ τὰς ἐντολὰς, ἃς ἔγραψεν ὑμῖν
    ποιεῖν, φυλάσσεσθε πάσας τὰς ἡμέρας, καὶ οὐ φοβηθήσεσθε θεοὺς ἑτέρους.
  usfm_code: 2KI
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ τὴν διαθήκην ἣν διέθετο μεθʼ ὑμῶν οὐκ ἐπιλήσεσθε· καὶ οὐ φοβηθήσεσθε θεοὺς
    ἑτέρους·
  usfm_code: 2KI
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ τὸν Κύριον Θεὸν ὑμῶν φοβηθήσεσθε, καὶ αὐτὸς ἐξελεῖται ὑμᾶς ἐκ πάντων
    τῶν ἐχθρῶν ὑμῶν.
  usfm_code: 2KI
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀκούσεσθε ἐτὶ τῷ κρίματι αὐτῶν, ὃ αὐτοὶ ποιοῦσι.
  usfm_code: 2KI
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν τὰ ἔθνη ταῦτα φοβούμενοι τὸν Κύριον, καὶ τοῖς γλυπτοῖς αὐτῶν ἦσαν
