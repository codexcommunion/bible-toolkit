- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν ἔτει δωδεκάτῳ τοῦ Ἄχαζ βασιλέως Ἰούδα ἐβασίλευσεν Ὠσηὲ υἱὸς Ἠλὰ ἐν
    Σαμαρείᾳ ἐπὶ Ἰσραὴλ ἐννέα ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, πλὴν οὐχ ὡς οἱ βασιλεῖς
    Ἰσραὴλ οἳ ἦσαν ἔμπροσθεν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐπʼ αὐτὸν ἀνέβη Σαλαμανασσὰρ βασιλεὺς Ἀσσυρίων· καὶ ἐγενήθη αὐτῷ Ὠσηὲ
    δοῦλος, καὶ ἐπέστρεψεν αὐτῷ μαναά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εὗρε βασιλεὺς Ἀσσυρίων ἐν τῷ Ὠσηὲ ἀδικίαν, ὅτι ἀπέστειλεν ἀγγέλους
    πρὸς Σηγὼρ βασιλέα Αἰγύπτου, καὶ οὐκ ἤνεγκε μαναὰ τῷ βασιλεῖ Ἀσσυρίων ἐν τῷ ἐνιαυτῷ
    ἐκείνῳ· καὶ ἐπολιόρκησεν αὐτὸν ὁ βασιλεὺς Ἀσσυρίων, καὶ ἔδησεν αὐτὸν ἐν οἴκῳ φυλακῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀνέβη ὁ βασιλεὺς Ἀσσυρίων ἐν πάσῃ τῇ γῇ, καὶ ἀνέβη εἰς Σαμάρειαν,
    καὶ ἐπολιόρκησεν ἐπʼ αὐτὴν τρία ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν ἔτει ἐννάτῳ Ὠσῆε συνέλαβε βασιλεὺς Ἀσσυρίων τὴν Σαμάρειαν, καὶ ἀπῴκισεν
    Ἰσραὴλ εἰς Ἀσσυρίους, καὶ κατῴκισεν αὐτοὺς ἐν Ἀλαὲ καὶ ἐν Ἀβὼρ ποταμοῖς Γωζὰν,
    καὶ ὄρη Μήδων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐγένετο ὅτι ἥμαρτον οἱ υἱοὶ Ἰσραὴλ τῷ Κυρίῳ Θεῷ αὐτῶν τῷ ἀναγαγόντι
    αὐτοὺς ἐκ γῆς Αἰγύπτου ὑποκάτωθεν χειρὸς Φαραὼ βασιλέως Αἰγύπτου, καὶ ἐφοβήθησαν
    θεοὺς ἐτέρους,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ ἐπορεύθησαν τοῖς δικαιώμασι τῶν ἐθνῶν ὧν ἐξῇρε Κύριος ἐκ προσώπου
    υἱῶν Ἰσραὴλ, καὶ οἱ βασιλεῖς Ἰσραὴλ ὅσοι ἐποίησαν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ὅσοι ἠμφιέσαντο οἱ υἱοὶ Ἰσραὴλ λόγους, οὐχ οὕτως κατὰ Κυρίου Θεου
    αὐτῶν· καὶ ᾠκοδόμησαν ἑαυτοῖς ὑψηλὰ ἐν πάσαις ταῖς πόλεσιν αὐτῶν ἀπὸ πύργου φυλασσόντων
    ἕως πόλεως ὀχυρᾶς,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ ἐστήλωσαν ἑαυτοῖς στήλας καὶ ἄλση ἐπὶ παντὶ βουνῷ ὑψηλῷ καὶ ὑποκάτω
    παντὸς ξύλου ἀλσώδους,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἐθυμίασαν ἐκεῖ ἐν πᾶσιν ὑψηλοῖς, καθὼς τὰ ἔθνη ἃ ἀπῴκησε Κύριος
    ἐκ προσώπου αὐτῶν, καὶ ἐποίησαν κοινωνοὺς, καὶ ἐχάραξαν τοῦ παροργίσαι τὸν Κύριον,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ ἐλάτρευσαν τοῖς εἰδώλοις οἷς εἶπε Κύριος αὐτοῖς, οὐ ποιήσετε τὸ
    ῥῆμα τοῦτο τῷ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ διεμαρτύρατο Κύριος ἐν τῷ Ἰσραὴλ καὶ ἐν τῷ Ἰούδα καὶ ἐν χειρὶ πάντων
    τῶν προφητῶν αὐτοῦ παντὸς ὁρῶντος, λέγων, ἀποστράφητε ἀπὸ τῶν ὁδῶν ὑμῶν τῶν πονηρῶν,
    καὶ φυλάξατε τὰς ἐντολάς μου, καὶ τὰ δικαιώματά μου, καὶ πάντα τὸν νόμον ὃν ἐνετειλάμην
    τοῖς πατράσιν ὑμῶν, ὅσα ἀπέστειλα αὐτοῖς ἐν χειρὶ τῶν δούλων μου τῶν προφητῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ οὐκ ἤκουσαν, καὶ ἐσκλήρυναν τὸν νῶτον αὐτῶν ὑπὲρ τὸν νώτον τῶν πατέρων
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ τὰ μαρτύρια αὐτοῦ ὅσα διεμαρτύρατο αὐτοῖς οὐκ ἐφύλαξαν, καὶ ἐπορεύθησαν
    ὀπίσω τῶν ματαίων, καὶ ἐματαιώθησαν, καὶ ὀπίσω τῶν ἐθνῶν τῶν περικύκλῳ αὐτῶν,
    ὧν ἐνετείλατο Κύριος αὐτοῖς μὴ ποιῆσαι κατὰ ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐγκατέλιπον τὰς ἐντολὰς Κυρίου Θεοῦ αὐτῶν, καὶ ἐποίησαν ἑαυτοῖς χώνευμα
    δύο δαμάλεις, καὶ ἐποίησαν ἄλση, καὶ προσεκύνησαν πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ,
    καὶ ἐλάτρευσαν τῷ Βάαλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ διῆγον τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν ἐν πυρὶ, καὶ ἐμαντεύοντο
    μαντείας, καὶ οἰωνίζοντο· καὶ ἐπράθησαν τοῦ ποιῆσαι τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου
    παροργίσαι αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐθυμώθη Κύριος σφόδρα ἐν τῷ Ἰσραὴλ, καὶ ἀπέστησεν αὐτοὺς ἀπὸ τοῦ
    προσώπου αὐτοῦ, καὶ οὐχ ὑμελείφθη πλὴν φυλὴ Ἰούδα μονωτάτη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καί γε Ἰούδας οὐκ ἐφύλαξε τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ αὐτῶν· καὶ ἐπορεύθησαν
    ἐν τοῖς δικαιώμασιν Ἰσραὴλ οἷς ἐποίησαν, καὶ ἀπεώσαντο τὸν Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐθυμώθη Κύριος παντὶ σπέρματι Ἰσραὴλ, καὶ ἐσάλευσεν αὐτοὺς, καὶ
    ἔδωκεν αὐτοὺς ἐν χειρὶ διαρπαζόντων αὐτοὺς, ἕως οὗ ἀπέῤῥιψεν αὐτοὺς ἀπὸ προσώπου
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὅτι πλὴν Ἰσραὴλ ἐπάνωθεν οἴκου Δαυὶδ, καὶ ἐβασίλευσαν τὸν Ἱεροβοὰμ υἱὸν
    Ναβάτ· καὶ ἐξέωσεν Ἱεροβοὰμ τὸν Ἰσραὴλ ἐξόπισθε Κυρίου, καὶ ἐξήμαρτεν αὐτοὺς ἁμαρτίαν
    μεγάλην.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐπορεύθησαν οἱ υἱοὶ Ἰσραὴλ ἐν πάσῃ ἁμαρτία Ἱεροβοὰμ ἧς ἐποιήσεν,
    οὐκ ἀπέστησαν ἀπʼ αὐτῆς
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ἕως οὗ μετέστησε Κύριος τὸν Ἰσραὴλ ἀπὸ προσώπου αὐτοῦ, καθὼς ἐλάλησε
    Κύριος ἐν χειρὶ πάντων τῶν δούλων αὐτοῦ τῶν προφητῶν· καὶ ἀπῳκίσθη Ἰσραὴλ ἐπάνωθεν
    τῆς γῆς αὐτοῦ εἰς Ἀσσυρίους ἕως τῆς ἡμέρας ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἤγαγε βασιλεὺς Ἀσσυρίων ἐκ Βαβυλῶνος τὸν ἐκ Χουνθὰ, ἀπὸ Ἀϊὰ, καὶ
    ἀπὸ Αἱμὰθ, καὶ Σεπφαρουαῒν, καὶ κατῳκίσθησαν ἐν πόλεσι Σαμαρείας ἀντὶ τῶν υἱῶν
    Ἰσραὴλ, καὶ ἐκληρονόμησαν τὴν Σαμάρειαν, καὶ κατῴκίσθησαν ἐν ταῖς πόλεσιν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐγένετο ἐν ἀρχῇ τῆς καθέδρας αὐτῶν οὐκ ἐφοβήθησαν τὸν Κύριον, καὶ
    ἀπέστειλε Κύριος ἐν αὐτοῖς τοὺς λέοντας, καὶ ἦσαν ἀποκτενίοντες ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ εἶπαν τῷ βασιλεῖ Ἀσσυρίων λέγοντες, τὰ ἔθνη ἃ ἀπῴκισας καὶ ἀντεκάθισας
    ἐν πόλεσι Σαμαρείας οὐκ ἔγνωσαν τὸ κρίμα τοῦ Θεοῦ τῆς γῆς, καὶ ἀπέστειλεν εἰς
    αὐτοὺς τοὺς λέοντας, καὶ ἰδού εἰσι θανατοῦντες αὐτοὺς, καθότι οὐκ οἴδασι τὸ κρίμα
    τοῦ Θεοῦ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐνετείλατο ὁ βασιλεὺς Ἀσσυρίων, λέγων, ἀπαγάγετε ἐκεῖθεν, καὶ πορευέσθωσαν,
    καὶ κατοικήτωσαν ἐκεῖ, καὶ φωτιοῦσιν αὐτοὺς τὸ κρίμα τοῦ Θεοῦ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἤγαγον ἕνα τῶν ἱερέων ὧν ἀπῴκισαν ἀπὸ Σαμαρείας, καὶ ἐκάθισεν ἐν
    Βαιθὴλ, καὶ ἦν φωτίζων αὐτοὺς πῶς φοβηθῶσι τὸν Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἦσαν ποιοῦντες ἔθνη ἔθνη θεοὺς αὐτῶν· καὶ ἔθηκαν ἐν οἴκῳ τῶν ὑψηλῶν
    ὧν ἐποίησαν οἱ Σαμαρεῖται, ἔθνη ἔθνη ἐν ταῖς πόλεσιν αὐτῶν ἐν αἷς κατῴκουν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ οἱ ἄνδρες Βαβυλῶνος ἐποίησαν τὴν Σωκχὼθ Βενὶθ, καὶ οἱ ἄνδρες Χοὺθ
    ἐποίησαν τὴν Ἐργέλ, καὶ οἱ ἄνδρες Αἱμὰθ ἐποίησαν τὴν Ἀσιμὰθ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: καὶ οἱ Εὐαῖοι ἐποίησαν τὴν Ἐβλαζὲρ καὶ τὴν Θαρθὰκ, καὶ ὁ Σεπφαρουαῒμ
    ἡνίκα κατέκαιον τοὺς υἱοὺς αὐτῶν ἐν πυρὶ τῷ Ἀδραμέλεχ καὶ Ἀνημελὲχ θεοῖς Σεπφαρουαΐμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἦσαν φοβούμενοι τὸν Κύριον· καὶ κατῴκισαν τὰ βδελύγματα αὐτῶν ἐν
    τοῖς οἴκοις τῶν ὑψηλῶν ἃ ἐποίησαν ἐν Σαμαρείᾳ, ἔθνος ἔθνος ἐν πόλει ἐν ᾗ κατῴκουν
    ἐν αὐτῇ· καὶ ἦσαν φοβούμενοι τὸν Κύριον· καὶ ἐποίησαν ἑαυτοῖς ἱερεῖς τῶν ὑψηλῶν,
    καὶ ἐποίησαν ἑαυτοῖς ἐν οἴκῳ τῶν ὑψηλῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ τὸν Κύριον ἐφοβοῦντο, καὶ τοῖς θεοῖς αὐτῶν ἐλάτρευον κατὰ τὸ κρίμα
    τῶν ἐθνῶν, ὅθεν ἀπῴκισαν αὐτοὺς ἐκεῖθεν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἕως τῆς ἡμέρας ταύτης αὐτοὶ ἐποίουν κατὰ τὸ κρίμα αὐτῶν· αὐτοὶ φοβοῦνται,
    καὶ αὐτοὶ ποιοῦσι κατὰ τὰ δικαιώματα αὐτῶν, καὶ κατὰ τὴν κρίσιν αὐτῶν, καὶ κατὰ
    τὸν νόμον, καὶ κατὰ τὴν ἐντολὴν ἣν ἐνετείλατο Κύριος τοῖς υἱοῖς Ἰακὼβ, οὗ ἔθηκε
    τὸ ὄνομα αὐτοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ διέθετο Κύριος μετʼ αὐτῶν διαθήκην, καὶ ἐνετείλατο αὐτοῖς, λέγων,
    οὐ φοβηθήσεσθε θεοὺς ἑτέρους, καὶ οὐ προσκυνήσετε αὐτοῖς, καὶ οὐ λατρεύσετε αὐτοῖς,
    καὶ οὐ θυσιάσετε αὐτοῖς·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ὅτι ἀλλʼ ἢ τῷ Κυρίῳ ὃς ἀνήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου ἐν ἰσχύϊ μεγάλῃ
    καὶ ἐν βραχίονι ὑψηλῷ, αὐτὸν φοβηθήσεσθε, καὶ αὐτῷ προσκυνήσετε, αὐτῷ θύσετε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Τὰ δικαιώματα καὶ τὰ κρίματα καὶ τὸν νόμον καὶ τὰς ἐντολὰς, ἃς ἔγραψεν
    ὑμῖν ποιεῖν, φυλάσσεσθε πάσας τὰς ἡμέρας, καὶ οὐ φοβηθήσεσθε θεοὺς ἑτέρους.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ τὴν διαθήκην ἣν διέθετο μεθʼ ὑμῶν οὐκ ἐπιλήσεσθε· καὶ οὐ φοβηθήσεσθε
    θεοὺς ἑτέρους·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 17
  book_usfm_code: 2KI
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 39
