- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἄγγος ἰξευτοῦ. Καὶ εἶπε, τί σὺ βλέπεις Ἀμώς; καὶ εἶπα, ἄγγος ἰξευτοῦ·
  usfm_code: AMO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ εἶπε Κύριος πρὸς μὲ, ἥκει τὸ πέρας ἐπὶ τὸν λαόν μου Ἰσραὴλ, οὐ προσθήσω
    ἔτι τοῦ παρελθεῖν αὐτόν.
  usfm_code: AMO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ὀλολύξει τὰ φατνώματα τοῦ ναοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος Κύριος·
    πολὺς ὁ πεπτωκὼς ἐν παντὶ τόπῳ, ἐπιῤῥίψω σιωπήν.
  usfm_code: AMO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἀκούσατε δὴ ταῦτα οἱ ἐκτρίβοντες εἰς τοπρωῒ πένητα, καὶ καταδυναστεύοντες
    πτωχοὺς ἀπὸ τῆς γῆς,
  usfm_code: AMO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: λέγοντες, πότε διελεύσεται ὁ μὴν, καὶ ἐμπολήσομεν, καὶ τὰ σάββατα, καὶ ἀνοίξομεν
    θησαυρὸν τοῦ ποιῆσαι μέτρον μικρὸν, καὶ τοῦ μεγαλῦναι στάθμιον, καὶ ποιῆσαι ζυγὸν
    ἄδικον,
  usfm_code: AMO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: τοῦ κτᾶσθαι ἐν ἀργυρίῳ καὶ πτωχοὺς, καὶ πένητα ἀντὶ ὑποδημάτων, καὶ ἀπὸ παντὸς
    γεννήματος ἐμπορευσόμεθα.
  usfm_code: AMO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ὀμνύει Κύριος κατὰ τῆς ὑπερηφανίας Ἰακὼβ, εἰ ἐπιλησθήσεται εἰς νῖκος πάντα
    τὰ ἔργα ὑμῶν,
  usfm_code: AMO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τούτοις οὐ ταραχθήσεται ἡ γῆ, καὶ πενθήσει πᾶς ὁ κατοικῶν ἐν αὐτῇ;
    καὶ ἀναβήσεται ὡς ποταμὸς συντέλεια, καὶ καταβήσεται ὡς ποταμὸς Αἰγύπτου.
  usfm_code: AMO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος Κύριος, δύσεται ὁ ἥλιος μεσημβρίας,
    καὶ συσκοτάσει ἐπὶ τῆς γῆς ἐν ἡμέρᾳ τὸ φῶς,
  usfm_code: AMO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: καὶ μεταστρέψω τὰς ἑορτὰς ὑμῶν εἰς πένθος, καὶ πάσας τὰς ᾠδὰς ὑμῶν εἰς θρῆνον,
    καὶ ἀναβιβῶ ἐπὶ πᾶσαν ὀσφὺν σάκκον, καὶ ἐπὶ πᾶσαν κεφαλὴν φαλάκρωμα· καὶ θήσομαι
    αὐτὸν ὡς πένθος ἀγαπητοῦ, καὶ τοὺς μετʼ αὐτοῦ ὡς ἡμέραν ὀδύνης.
  usfm_code: AMO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ ἐξαποστελῶ λιμὸν ἐπὶ τὴν γῆν, οὐ λιμὸν
    ἄρτων, οὐδὲ δίψαν ὕδατος, ἀλλὰ λιμὸν τοῦ ἀκοῦσαι τὸν λόγον Κυρίου.
  usfm_code: AMO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Καὶ σαλευθήσονται ὕδατα ἀπὸ τῆς θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ Βοῤῥᾶ ἕως ἀνατολῶν
    περιδραμοῦνται ζητοῦντες τὸν λόγον τοῦ Κυρίου, καὶ οὐ μὴ εὕρωσιν.
  usfm_code: AMO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκλείψουσιν αἱ παρθένοι αἱ καλαὶ, καὶ οἱ νεανίσκοι ἐν δίψει,
  usfm_code: AMO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΩΣ. Βʹ 8
  chapter: 8
  iso-639-2_language_code: grc
  text: οἱ ὀμνύοντες κατὰ τοῦ ἱλασμοῦ Σαμαρείας, καὶ οἱ λέγοντες, ζῇ ὁ θεός σου Δὰν,
    καὶ ζῇ ὁ θεός σου Βηρσαβεέ· καὶ πεσοῦνται, καὶ οὐ μὴ ἀναστῶσιν ἔτι.
  usfm_code: AMO
  verse: '14'
