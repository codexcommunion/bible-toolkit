- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Γενομένων τῶν συνθηκῶν τούτων, ὁ μὲν Λυσίας ἀπῄει πρὸς τὸν βασιλέα,
    οἱ δὲ Ἰουδαῖοι περὶ τὴν γεωργίαν ἐγίνοντο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τῶν δὲ κατὰ τόπον στρατηγῶν Τιμόθεος καὶ Ἀπολλώνιος ὁ τοῦ Γενναίου,
    ἔτι δὲ Ἱερώνυμος καὶ Δημοφὼν, πρὸς δὲ τούτοις Νικάνωρ ὁ Κυπριάρχης, οὐκ εἴων αὐτοὺς
    εὐσταθεῖς, καὶ τὰ τῆς ἡσυχίας ἄγειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἰοππίται δὲ τηλικοῦτο συνετέλεσαν τὸ δυσσέβημα· παρακαλέσαντες τοὺς
    σὺν αὐτοῖς οἰκοῦντας Ἰουδαίους ἐμβῆναι εἰς τὰ παρασταθέντα ὑπʼ αὐτῶν σκάφη σὺν
    γυναιξὶ καὶ τέκνοις, ὡς μηδεμιᾶς ἐνεστώσης πρὸς αὐτοὺς δυσμενείας,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: κατὰ δὲ τὸ κοινὸν τῆς πόλεως ψήφισμα, καὶ τούτων ἐπιδεξαμένων ὡς ἂν
    εἰρηνεύειν θελόντων, καὶ μηδὲν ὕποπτον ἐχόντων, ἐπαναχθέντας αὐτοὺς ἐβύθισαν,
    ὄντας οὐκ ἔλαττον τῶν διακοσίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μεταλαβὼν δὲ Ἰούδας τὴν γεγονυῖαν εἰς τοὺς ὁμοεθνεῖς ὠμότητα, παραγγείλας
    τοῖς περὶ αὐτὸν ἀνδράσι,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ἐπικαλεσάμενος τὸν δίκαιον κριτὴν Θεὸν, παρεγένετο ἐπὶ τοὺς μιαιφόνους
    τῶν ἀδελφῶν· καὶ τὸν μὲν λιμένα νύκτωρ ἐνέπρησε, καὶ τὰ σκάφη κατέφλεξε, τοὺς
    δὲ ἐκεῖ συμφυγόντας ἐξεκέντησε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τοῦ δὲ χωρίου συγκλεισθέντος, ἀνέλυσεν, ὡς πάλιν ἥξων καὶ τὸ σύμπαν
    τῶν Ἰοππιτῶν ἐκριζῶσαι πολίτευμα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μεταλαβὼν δὲ καὶ τοὺς ἐν Ἰαμνείᾳ τὸν αὐτὸν ἐπιτελεῖν βουλομένους τρόπον
    τοῖς παροικοῦσιν Ἰουδαίοις,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ τοῖς Ἰαμνίταις νυκτὸς ἐπιβαλὼν, ὑφῆψε τὸν λιμένα σὺν τῷ στόλῳ, ὥστε
    φαίνεσθαι τὰς αὐγὰς τοῦ φέγγους εἰς τὰ Ἱεροσόλυμα, σταδίων ὄντων διακοσίων τεσσαράκοντα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐκεῖθεν δὲ ἀποσπασθέντων σταδίους ἐννέα, ποιουμένων τὴν πορείαν ἐπὶ
    τὸν Τιμόθεον, προσέβαλον Ἄραβες αὐτῷ οὐκ ἐλάττους τῶν πεντακισχιλίων, ἱππεῖς δὲ
    πεντακόσιοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Γενομένης δὲ καρτερᾶς μάχης, καὶ τῶν περὶ τὸν Ἰούδαν διὰ τὴν παρὰ τοῦ
    Θεοῦ βοήθειαν εὐημερησάντων, ἐλαττωθέντες οἱ Νομάδες Ἄραβες ἠξίουν δοῦναι τὸν
    Ἰούδαν δεξιὰν αὐτοῖς, ὑπισχνούμενοι καὶ βοσκήματα δώσειν, καὶ ἐν τοῖς λοιποῖς
    ὠφελήσειν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἰούδας δὲ ὑπολαβὼν ὡς ἀληθῶς ἐν πολλοῖς αὐτοὺς χρησίμους, ἐπεχώρησεν
    εἰρήνην ἄξειν πρὸς αὐτούς· καὶ λαβόντες δεξιὰς, εἰς τὰς σκηνὰς αὐτῶν ἐχωρίσθησαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐπέβαλε δὲ καὶ ἐπί τινα πόλιν γεφυροῦν ὀχυρὰν καὶ τείχεσι περιπεφραγμένην,
    καὶ παμμιγέσιν ἔθνεσι κατοικουμένην, ὄνομα δὲ Κάσπιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οἱ δʼ ἔνδον πεποιθότες τῇ τῶν τειχέων ἐρυμνότητι, τῇ τε τῶν βρωμάτων
    παραθέσει, ἀναγωγότερον ἐχρῶντο, τοῖς περὶ τὸν Ἰούδαν λοιδοροῦντες, καὶ προσέτι
    βλασφημοῦντες, καὶ λαλοῦντες ἃ μὴ θέμις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οἱ δὲ περὶ τὸν Ἰούδαν ἐπικαλεσάμενοι τὸν μέγαν τοῦ κόσμου δυνάστην,
    τὸν ἄτερ κριῶν καὶ μηχανῶν ὀργανικῶν κατακρημνίσαντα τὴν Ἱεριχὼ κατὰ τοὺς Ἰησοῦ
    χρόνους, ἐνέσεισαν θηριωδῶς τῷ τείχει.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καταλαβόμενοί τε τὴν πόλιν τῇ τοῦ Θεοῦ θελήσει, ἀμυθήτους ἐποιήσαντο
    σφαγὰς, ὥστε τὴν παρακειμένην λίμνην τὸ πλάτος ἔχουσαν σταδίων δύο, κατάῤῥυτον
    αἵματι πεπληρωμένην φαίνεσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐκεῖθεν δὲ ἀποσπάσαντες σταδίους ἑπτακοσίους πεντήκοντα διήνυσαν εἰς
    τὸν Χάρακα, πρὸς τοὺς λεγομένους Τουβιήνους Ἰουδαίους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ Τιμόθεον μὲν ἐπὶ τῶν τόπων οὐ κατέλαβον, ἄπρακτόν τε ἀπὸ τῶν τόπων
    ἐκλελυκότα, καταλελοιπότα δὲ φρουρὰν ἔν τινι τόπῳ, καὶ μάλα ὀχυράν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Δωσίθεος δὲ καὶ Σωσίπατρος τῶν περὶ τὸν Μακκαβαῖον ἡγεμόνων, ἐξοδεύσαντες
    ἀπώλεσαν τοὺς ὑπὸ Τιμοθέου καταλειφθέντας ἐν τῷ ὀχυρώματι πλείους τῶν μυρίων ἀνδρῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὁ δὲ Μακκαβαῖος διατάξας τὴν ἑαυτοῦ στρατιὰν σπειρηδὸν, κατέστησεν αὐτοὺς
    ἐπὶ τῶν σπείρων, καὶ ἐπὶ τὸν Τιμόθεον ὥρμησεν ἔχοντα περὶ αὐτὸν μυριάδας δώδεκα
    πεζῶν, ἱππεῖς δὲ χιλίους πρὸς τοῖς πεντακοσίοις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Τὴν δὲ ἔφοδον μεταλαβὼν Ἰούδα, ὁ Τιμόθεος προεξαπέστειλε τὰς γυναῖκας,
    καὶ τὰ τέκνα, καὶ τὴν ἄλλην ἀποσκευὴν εἰς τὸ λεγόμενον Καρνίον· ἦν γὰρ δυσπολιόρκητον
    καὶ δυσπρόσιτον τὸ χωρίον διὰ τὴν τῶν πάντων τῶν τόπων στενότητα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐπιφανείσης δὲ τῆς Ἰούδα σπείρας πρώτης, καὶ γενομένου δέους ἐπὶ τοὺς
    πολεμίους, φόβου τε ἐκ τῆς τοῦ πάντα ἐφορῶντος ἐπιφανείας γενομένου ἐπʼ αὐτοὺς,
    εἰς φυγὴν ὥρμησαν ἄλλος ἀλλαχῃ φερόμενος, ὥστε πολλάκις ὑπὸ τῶν ἰδίων βλάπτεσθαι,
    καὶ ταῖς τῶν ξιφῶν ἀκμαῖς ἀναπείρεσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐποιεῖτο δὲ τὸν διωγμὸν εὐτονώτερον Ἰούδας, συγκεντῶν τοὺς ἀλιτηρίους,
    διέφθειρέ τε εἰς μυριάδας τρεῖς ἀνδρῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Αὐτὸς δὲ ὁ Τιμόθεος ἐμπεσὼν τοῖς περὶ τὸν Δωσίθεον καὶ Σωσίπατρον, ἠξίου
    μετὰ πολλῆς γοητείας ἐξαφεῖναι σῶον αὐτόν· διὰ τὸ πλειόνων μὲν γονεῖς, ὧν δὲ ἀδελφοὺς
    ἔχειν, καὶ τούτους ἀλογηθῆναι συμβήσεται, εἰ ἀποθάνοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Πιστώσαντος δὲ αὐτοῦ διὰ πλειόνων τὸν ὁρισμὸν ἀποκαταστήσειν τούτους
    ἀπημάντους, ἀπέλυσαν αὐτὸν ἕνεκα τῆς τῶν ἀδελφῶν σωτηρίας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐξελθὼν δὲ ἐπὶ τὸ Καρνίον καὶ τὸ Ἀταργατεῖον, κατέσφαξε μυριάδας σωμάτων
    δύο καὶ πεντακισχιλίους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ μετὰ τὴν τούτων τροπὴν καὶ ἀπώλειαν ἐπεστράτευσεν Ἰούδας καὶ ἐπὶ
    Ἐφρὼν, πόλιν ὀχυρὰν, ἐν ᾗ κατῴκει Λυσίας, καὶ πάμφυλα πλήθη· νεανίαι δὲ πρὸ τῶν
    τειχῶν καθεστῶτες ῥωμαλέοι ἀπεμάχοντο εὐρώστως, ἐνθάδε ὀργάνων καὶ βελῶν πολλαὶ
    παραθέσεις ὑπῆρχον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐπικαλεσάμενοι δὲ τὸν Δυνάστην τὸν μετὰ κράτους συντρίβοντα τὰς τῶν
    πολεμίων ἀλκὰς, ἔλαβον τὴν πόλιν ὑποχείριον, καὶ κατέστρωσαν τῶν ἔνδον εἰς μυριάδας
    δύο καὶ πεντακισχιλίους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀναζεύξαντες δὲ ἐκεῖθεν, ὥρμησαν ἐπὶ Σκυθῶν πόλιν, ἀπέχουσαν ἀπὸ Ἱεροσολύμων
    σταδίους ἑξακοσίους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἀπομαρτυρησάντων δὲ τῶν ἐκεῖ κατοικούντων Ἰουδαίων, ἣν οἱ Σκυθοπολίται
    ἔσχον πρὸς αὐτοὺς εὔνοιαν, καὶ ἐν τοῖς τῆς ἀτυχίας καιροῖς ἥμερον ἀπάντησιν ἐποιοῦντο,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: εὐχαριστήσαντες αὐτοῖς, καὶ προσπαρακαλέσαντες καὶ εἰς τὰ λοιπὰ πρὸς
    τὸ γένος εὐμενεῖς εἶναι, παρεγένοντο εἰς Ἱεροσόλυμα, τῆς τῶν ἑβδομάδων ἑορτῆς
    οὕσης ὑπογύου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Μετὰ δὲ τὴν λεγομένην Πεντηκοστὴν, ὥρμησαν ἐπὶ Γοργίαν τὸν τῆς Ἰδουμαίας
    στρατηγόν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἐξῆλθε δὲ μετὰ πεζῶν τρισχιλίων, ἱππέων δὲ τετρακοσίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ παραταξαμένων συνέβη πεσεῖν ὀλίγους τῶν Ἰουδαίων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Δωσίθεος δέ τις τῶν τοῦ Βακήνορος, ἔφιππος ἀνὴρ καὶ καρτερὸς, εἴχετο
    τοῦ Γοργίου, καὶ λαβόμενος τῆς χλαμύδος, ἦγεν αὐτὸν εὐρώστως, καὶ βουλόμενος τὸν
    κατάρατον λαβεῖν ζωγρίαν, τῶν ἱππέων Θρακῶν τινὸς ἐπενεχθέντος αὐτῷ καὶ τὸν ὦμον
    καθελόντος, διέφυγεν ὁ Γοργίας εἰς Μαρισά.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Τῶν δὲ περὶ τὸν Ἔσδριν ἐπιπλεῖον μαχομένων, καὶ κατακόπων ὄντων, ἐπικαλεσάμενος
    ὁ Ἰούδας τὸν Κύριον σύμμαχον φανῆναι καὶ προοδηγὸν τοῦ πολέμου,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: καταρξάμενος τῇ πατρίῳ φωνῇ τὴν μεθʼ ὕμνων κραυγὴν, ἀναβοήσας, καὶ ἐνσείσας
    ἀπροσδοκήτως τοῖς περὶ τὸν Γοργίαν, τροπὴν αὐτῶν ἐποιήσατο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
  book_usfm_code: 2MA
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἰούδας δὲ ἀναλαβὼν τὸ στράτευμα, ἦγεν εἰς Ὀδολλὰμ πόλιν· τῆς δὲ ἑβδομάδος
    ἐπιβαλλούσης, κατὰ τὸν ἐθισμὸν ἁγνισθέντες αὐτόθι τὸ σάββατον διήγαγον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 12
