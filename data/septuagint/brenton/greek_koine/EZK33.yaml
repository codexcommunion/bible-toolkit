  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: καὶ ἀκούσῃ ὁ ἀκούσας τῆς φωνῆς τῆς σάλπιγγος, καὶ μὴ φυλάξηται, καὶ ἐπέλθῃ
    ἡ ῥομφαία, καὶ καταλάβῃ αὐτὸν, τὸ αἷμα αὐτοῦ ἐπὶ τῆς κεφαλῆς αὐτοῦ ἔσται.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
