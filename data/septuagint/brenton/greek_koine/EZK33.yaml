  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: καὶ ἴδῃ τὴν ῥομφαίαν ἐρχομένην ἐπὶ τὴν γῆν, καὶ σαλπίσῃ τῇ σάλπιγγι, καὶ σημάνῃ
