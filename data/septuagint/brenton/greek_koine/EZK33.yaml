  iso-639-2_language_code: grc
  text: Καὶ σὺ υἱὲ ἀνθρώπου, εἰπὸν τῷ οἴκῳ Ἰσραὴλ, οὓτως ἐλαλήσατε λέγοντες, αἱ πλάναι
    ἡμῶν, καὶ αἱ ἀνομίαι ἡμῶν ἐφʼ ἡμῖν εἰσι, καὶ ἐν αὐταῖς ἡμεῖς τηκόμεθα, καὶ πῶς
    ζησόμεθα;
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εἰπὸν αὐτοῖς, ζῶ ἐγὼ, τάδε λέγει Κύριος, οὐ βούλομαι τὸν θάνατον τοῦ ἀσεβοῦς,
    ὡς ἀποστρέψαι τὸν ἀσεβῆ ἀπὸ τῆς ὁδοῦ αὐτοῦ, καὶ ζῇν αὐτόν· ἀποστροφῇ ἀποστρέψατε
    ἀπὸ τῆς ὁδοῦ ὑμῶν· καὶ ἱνατί ἀποθνήσκετε οἶκος Ἰσραήλ;
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εἰπὸν πρὸς τοὺς υἱοὺς τοῦ λαοῦ σου, δικαιοσύνη δικαίου οὐ μὴ ἐξελεῖται αὐτὸν,
    ἐν ᾗ ἂν ἡμέρᾳ πλανηθῇ· καὶ ἀνομία ἀσεβοῦς οὐ μὴ κακώσῃ αὐτὸν, ἐν ᾗ ἂν ἡμέρᾳ ἀποστρέψῃ
    ἀπὸ τῆς ἀνομίας αὐτοῦ· καὶ δίκαιος οὐ μὴ δύνηται σωθῆναι.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐν τῷ εἰπεῖν με τῷ δικαίῳ, οὗτος πέποιθεν ἐπὶ τῇ δικαιοσύνῃ αὐτοῦ, καὶ ποιήσει
    ἀνομίαν, πᾶσαι αἱ δικαιοσύναι αὐτοῦ οὐ μὴ ἀναμνησθῶσιν, ἐν τῇ ἀδικίᾳ αὐτοῦ ᾗ ἐποίησεν
    ἐν αὐτῇ ἀποθανεῖται.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ εἰπεῖν με τῷ ἀσεβεῖ, θανάτῳ θανατωθήσῃ, καὶ ἀποστρέψει ἀπὸ τῆς ἁμαρτίαις
    αὐτοῦ, καὶ ποιήσει κρίμα καὶ δικαιοσύνην,
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
