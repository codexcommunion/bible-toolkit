  iso-639-2_language_code: grc
  text: καὶ ἐνεχύρασμα ἀποδοῖ, καὶ ἁρπάγματα ἀποτίσει, ἐν προστάγμασιν ζωῆς διαπορεύηται,
    τοῦ μὴ ποιῆσαι ἄδικον, ζωῇ ζήσεται, καὶ οὐ μὴ ἀποθάνῃ.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
