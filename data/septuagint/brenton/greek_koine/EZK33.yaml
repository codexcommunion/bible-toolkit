  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἀποστρέψαι τὸν ἁμαρτωλὸν ἀπὸ τῆς ἀνομίας αὐτοῦ, καὶ ποιήσει κρίμα
