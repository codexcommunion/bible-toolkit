  iso-639-2_language_code: grc
  text: ζῶ ἐγὼ, εἰ μὴν οἱ ἐν ταῖς ἠρημωμέναις μαχαίραις πεσοῦνται, καὶ οἱ ἐπὶ προσώπου
    τοῦ πεδίου τοῖς θηρίοις τοῦ ἀγροῦ δοθήσονται εἰς κατάβρωμα, καὶ τοὺς ἐν ταῖς τετειχισμέναις,
    καὶ τοὺς ἐν τοῖς σπηλαίοις θανάτῳ ἀποκτενῶ.
  usfm_code: EZK
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
