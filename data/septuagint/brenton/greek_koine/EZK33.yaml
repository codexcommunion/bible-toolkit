  iso-639-2_language_code: grc
  text: Ὅτι τὴν φωνὴν τῆς σάλπιγγος ἀκούσας οὐκ ἐφυλάξατο, τὸ αἷμα αὐτοῦ ἐπʼ αὐτοῦ
    ἔσται· καὶ οὗτος ὅτι ἐφυλάξατο, τὴν ψυχὴν αὐτοῦ ἐξείλατο.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ὁ σκοπὸς ἐὰν ἴδῃ τὴν ῥομφαίαν ἐρχομένην, καὶ μὴ σημάνῃ τῇ σάλπιγγι, καὶ
    ὁ λαὸς μὴ φυλάξηται, καὶ ἐλθοῦσα ἡ ῥομφαία λάβῃ ἐξ αὐτῶν ψυχὴν, αὕτη διὰ τὴν αὐτῆς
    ἀνομίαν ἐλήφθη, καὶ τὸ αἷμα ἐκ χειρὸς τοῦ σκοποῦ ἐκζητήσω.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ σὺ υἱὲ ἀνθρώπου, σκοπὸν δέδωκά σε τῷ οἴκῳ Ἰσραὴλ, καὶ ἀκούσῃ ἐκ στόματός
    μου λόγον.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐν τῷ εἰπεῖν με τῷ ἁμαρτωλῷ, θανάτῳ θανατωθήσῃ, καὶ μὴ λαλήσῃς τοῦ φυλάξασθαι
    τὸν ἀσεβῆ ἀπὸ τῆς ὁδοῦ αὐτοῦ, αὐτὸς ὁ ἄνομος τῇ ἀνομίᾳ αὐτοῦ ἀποθανεῖται, τὸ δὲ
    αἷμα αὐτοῦ ἐκ τῆς χειρός σου ἐκζητήσω.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Σὺ δὲ ἐὰν προαπαγγείλῃς τῷ ἀσεβεῖ τὴν ὁδὸν αὐτοῦ ἀποστρέψαι ἀπʼ αὐτῆς, καὶ
    μὴ ἀποστρέψῃ ἀπὸ τῆς ὁδοῦ αὐτοῦ, οὗτος τῇ ἀσεβείᾳ αὐτοῦ ἀποθανεῖται, καὶ σὺ τὴν
    ψυχὴν σαυτοῦ ἐξῄρησαι.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
