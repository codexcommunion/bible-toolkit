  iso-639-2_language_code: grc
  text: Καὶ σὺ υἱὲ ἀνθρώπου, οἱ υἱοὶ τοῦ λαοῦ σου οἱ λαλοῦντες περὶ σοῦ παρὰ τὰ τείχη
    καὶ ἐν τοῖς πυλῶσι τῶν οἰκιῶν, καὶ λαλοῦσιν ἄνθρωπος τῷ ἀδελφῷ αὐτοῦ, λέγοντες,
    συνέλθωμεν, καὶ ἀκούσωμεν τὰ ἐκπορευόμενα παρὰ Κυρίου.
  usfm_code: EZK
  verse: '30'
