  iso-639-2_language_code: grc
  text: Πᾶσαι αἱ ἁμαρτίαι αὐτοῦ ἃς ἥμαρτεν, οὐ μὴ ἀναμνησθῶσιν, ὅτι κρίμα καὶ δικαιοσύνην
