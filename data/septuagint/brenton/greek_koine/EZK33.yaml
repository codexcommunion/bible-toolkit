  iso-639-2_language_code: grc
  text: Καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος· καὶ ποιήσω τὴν γῆν αὐτῶν ἔρημον, καὶ ἐρημωθήσεται
    διὰ πάντα τὰ βδελύγματα αὐτῶν ἃ ἐποίησαν.
  usfm_code: EZK
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
