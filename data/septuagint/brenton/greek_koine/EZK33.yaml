  iso-639-2_language_code: grc
  text: Καὶ τοῦτό ἐστιν ὃ εἴπατε, οὐκ εὐθεῖα ἡ ὁδὸς Κυρίου· ἕκαστον ἐν ταῖς ὁδοῖς
    αὐτοῦ κρινῶ ὑμᾶς, οἶκος Ἰσραήλ.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
