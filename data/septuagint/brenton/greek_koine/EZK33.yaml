  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν τῷ δεκάτῳ ἔτει, ἐν τῷ δωδεκάτῳ μηνὶ, πέμπτῃ τοῦ μηνὸς τῆς αἰχμαλωσίας
    ἡμῶν, ἦλθε πρὸς μὲ ὁ ἀνασωθεὶς ἀπὸ Ἱερουσαλὴμ, λέγων, ἑάλω ἡ πόλις.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ χεὶρ Κυρίου ἐγενήθη ἐπʼ ἐμὲ ἑσπέρας πρὶν ἐλθεῖν αὐτὸν, καὶ ἤνοιξέ μου
    τὸ στόμα, ὡς ἦλθε πρὸς μὲ τὸ πρωΐ· καὶ ἀνοιχθὲν τὸ στόμα μου, οὐ συνεσχέθη ἔτι.
  usfm_code: EZK
  verse: '22'
