  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσιν οἱ υἱοὶ τοῦ λαοῦ σου, οὐκ εὐθεῖα ἡ ὁδὸς τοῦ Κυρίου· καὶ αὕτη ἡ
    ὁδὸς αὐτῶν οὐκ εὐθεῖα.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἐν τῷ ἀποστρέψαι δίκαιον ἀπὸ τῆς δικαιοσύνης αὐτοῦ, καὶ ποιήσει ἀνομίας, καὶ
