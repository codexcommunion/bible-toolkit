  iso-639-2_language_code: grc
  text: Καὶ δώσω τὴν γῆν ἔρημον, καὶ ἀπολεῖται ἡ ὕβρις τῆς ἰσχύος αὐτῆς, καὶ ἐρημωθήσεται
    τὰ ὄρῃ τοῦ Ἰσραὴλ διὰ τὸ μὴ εἶναι διαπορευόμενον.
  usfm_code: EZK
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 33
