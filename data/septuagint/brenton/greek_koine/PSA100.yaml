- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 100
  chapter: 100
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 100
  chapter: 100
  iso-639-2_language_code: grc
  text: ψαλῶ καὶ συνήσω ἐν ὁδῷ ἀμώμῳ· πότε ἥξεις πρὸς μέ; διεπορευόμην ἐν ἀκακίᾳ καρδίας
    μου, ἐν μέσῳ τοῦ οἴκου μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 100
  chapter: 100
  iso-639-2_language_code: grc
  text: Οὐ προεθέμην πρὸ ὀφθαλμῶν μου πρᾶγμα παράνομον, ποιοῦντας παραβάσεις ἐμίσησα·
    οὐκ ἐκολλήθη μοικαρδία σκαμβὴ,
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 100
  chapter: 100
  iso-639-2_language_code: grc
  text: ἐκκλίνοντος ἀπʼ ἐμοῦ τοῦ πονηροῦ οὐκ ἐγίνωσκον.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 100
  chapter: 100
  iso-639-2_language_code: grc
  text: Τὸν καταλαλοῦντα λάθρα τοῦ πλησίον αὐτοῦ, τοῦτον ἐξεδίωκον· ὑπερηφάνῳ ὀφθαλμῷ
    καὶ ἀπλήστῳ καρδίᾳ, τούτῳ οὐ συνήσθιον.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 100
  chapter: 100
  iso-639-2_language_code: grc
  text: Οἱ ὀφθαλμοί μου ἐπὶ τοὺς πιστοὺς τῆς γῆς, τοῦ συγκαθῆσθαι αὐτοὺς μετʼ ἐμοῦ·
    πορευόμενος ἐν ὁδῷ ἀμώμῳ, οὗτός μοι ἐλειτούργει.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 100
  chapter: 100
  iso-639-2_language_code: grc
  text: Οὐ κατῴκει ἐν μέσῳ τῆς οἰκίας μου ποιῶν ὑπερηφανίαν· λαλῶν ἄδικα οὐ κατεύθυνεν
    ἐναντίον τῶν ὀφθαλμῶν μου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 100
  chapter: 100
  iso-639-2_language_code: grc
  text: Εἰς τὰς πρωΐας ἀπέκτενον πάντας τοὺς ἁμαρτωλοὺς τῆς γῆς, τοῦ ἐξολοθρεῦσαι
    ἐκ πόλεως Κυρίου πάντας τοὺς ἐργαζομένους τὴν ἀδικίαν.
  usfm_code: PSA
  verse: '8'
