- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει Σεδεκία βασιλέως Ἰούδα ἐν μηνὶ τῷ πέμπτῳ, εἶπέ
    μοι Ἀνανίας υἱὸς Ἀζὼρ ὁ ψευδοπροφήτης ἀπὸ Γαβαὼν ἐν οἴκῳ Κυρίου, κατʼ ὀφθαλμοὺς
    τῶν ἱερέων, καὶ παντὸς τοῦ λαοῦ, λέγων,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, συνέτριψα τὸν ζυγὸν τοῦ βασιλέως Βαβυλῶνος.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ἔτι δύο ἔτη ἡμερῶν, καὶ ἐγὼ ἀποστρέψω εἰς τὸν τόπον τοῦτον τὰ σκεύη οἴκου
    Κυρίου,
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ Ἰεχονίαν, καὶ τὴν ἀποικίαν Ἰούδα, ὅτι συντρίψω τὸν ζυγὸν βασιλέως Βαβυλῶνος.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἱερεμίας πρὸς Ἀνανίαν κατʼ ὀφθαλμοὺς παντὸς τοῦ λαοῦ καὶ κατʼ ὀφθαλμοὺς
    τῶν ἱερέων τῶν ἑστηκότων ἐν οἴκῳ Κυρίου,
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: καὶ εἶπεν Ἱερεμίας, ἀληθῶς οὕτω ποιήσαι Κύριος, στήσαι τὸν λόγον σου ὃν σὺ
    προφητεύεις, τοῦ ἐπιστρέψαι τὰ σκεύη οἴκου Κυρίου καὶ πᾶσαν τὴν ἀποικίαν ἐκ Βαβυλῶνος
    εἰς τὸν τόπον τοῦτον.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Πλὴν ἀκούσατε τὸν λόγον Κυρίου, ὃν ἐγὼ λέγω εἰς τὰ ὦτα ὑμῶν καὶ εἰς τὰ ὦτα
    παντὸς τοῦ λαοῦ.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Οἱ προφῆται οἱ γεγονότες πρότεροί μου καὶ πρότεροι ὑμῶν ἀπὸ τοῦ αἰῶνος, καὶ
    ἐπροφήτευσαν ἐπὶ γῆς πολλῆς, καὶ ἐπὶ βασιλείας μεγάλας εἰς πόλεμον.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὁ προφήτης ὁ προφητεύσας εἰς εἰρήνην, ἐλθόντος τοῦ λόγου, γνώσονται τὸν προφήτην
    ὃν ἀπέστειλεν αὐτοῖς Κύριος ἐν πίστει.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἀνανίας ἐν ὀφθαλμοῖς παντὸς τοῦ λαοῦ τοὺς κλοιοὺς ἀπὸ τοῦ τραχήλου
    Ἱερεμίου, καὶ συνέτριψεν αὐτούς.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀνανίας κατʼ ὀφθαλμοὺς παντὸς τοῦ λαοῦ, λέγων, οὕτως εἶπε Κύριος,
    οὕτως συντρίψω τὸν ζυγὸν βασιλέως Βαβυλῶνος ἀπὸ τραχήλων πάντων τῶν ἐθνῶν· καὶ
    ᾤχετο Ἱερεμίας εἰς τὴν ὁδὸν αὐτοῦ.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν, μετὰ τὸ συντρίψαι Ἀνανίαν τοὺς κλοιοὺς
    ἀπὸ τοῦ τραχήλου αὐτοῦ, λέγων,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Βάδιζε, καὶ εἰπὸν πρὸς Ἀνανίαν, λέγων, οὕτως εἶπε Κύριος, κλοιοὺς ξυλίνους
    συνέτριψας, καὶ ποιήσω ἀντʼ αὐτῶν κλοιοὺς σιδηροῦς·
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος, ζυγὸν σιδηροῦν ἔθηκα ἐπὶ τὸν τράχηλον πάντων τῶν ἐθνῶν,
    ἐργάζεσθαι τῷ βασιλεῖ Βαβυλῶνος.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἱερεμίας τῷ Ἀνανίᾳ, οὐκ ἀπέσταλκέ σε Κύριος, καὶ πεποιθέναι ἐποίησας
    τὸν λαὸν τοῦτον ἐπʼ ἀδίκῳ.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἐξαποστέλλω σε ἀπὸ προσώπου τῆς γῆς,
    τούτῳ τῷ ἐνιαυτῷ ἀποθανῇ.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  chapter: 35
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανεν ἐν τῷ μηνὶ τῷ ἑβδόμῳ.
  usfm_code: JER
  verse: '17'
