- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει Σεδεκία βασιλέως Ἰούδα ἐν μηνὶ τῷ πέμπτῳ,
    εἶπέ μοι Ἀνανίας υἱὸς Ἀζὼρ ὁ ψευδοπροφήτης ἀπὸ Γαβαὼν ἐν οἴκῳ Κυρίου, κατʼ ὀφθαλμοὺς
    τῶν ἱερέων, καὶ παντὸς τοῦ λαοῦ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Οὕτως εἶπε Κύριος, συνέτριψα τὸν ζυγὸν τοῦ βασιλέως Βαβυλῶνος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἔτι δύο ἔτη ἡμερῶν, καὶ ἐγὼ ἀποστρέψω εἰς τὸν τόπον τοῦτον τὰ σκεύη
    οἴκου Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ Ἰεχονίαν, καὶ τὴν ἀποικίαν Ἰούδα, ὅτι συντρίψω τὸν ζυγὸν βασιλέως
    Βαβυλῶνος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπεν Ἱερεμίας πρὸς Ἀνανίαν κατʼ ὀφθαλμοὺς παντὸς τοῦ λαοῦ καὶ κατʼ
    ὀφθαλμοὺς τῶν ἱερέων τῶν ἑστηκότων ἐν οἴκῳ Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ εἶπεν Ἱερεμίας, ἀληθῶς οὕτω ποιήσαι Κύριος, στήσαι τὸν λόγον σου
    ὃν σὺ προφητεύεις, τοῦ ἐπιστρέψαι τὰ σκεύη οἴκου Κυρίου καὶ πᾶσαν τὴν ἀποικίαν
    ἐκ Βαβυλῶνος εἰς τὸν τόπον τοῦτον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πλὴν ἀκούσατε τὸν λόγον Κυρίου, ὃν ἐγὼ λέγω εἰς τὰ ὦτα ὑμῶν καὶ εἰς
    τὰ ὦτα παντὸς τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οἱ προφῆται οἱ γεγονότες πρότεροί μου καὶ πρότεροι ὑμῶν ἀπὸ τοῦ αἰῶνος,
    καὶ ἐπροφήτευσαν ἐπὶ γῆς πολλῆς, καὶ ἐπὶ βασιλείας μεγάλας εἰς πόλεμον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὁ προφήτης ὁ προφητεύσας εἰς εἰρήνην, ἐλθόντος τοῦ λόγου, γνώσονται
    τὸν προφήτην ὃν ἀπέστειλεν αὐτοῖς Κύριος ἐν πίστει.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἔλαβεν Ἀνανίας ἐν ὀφθαλμοῖς παντὸς τοῦ λαοῦ τοὺς κλοιοὺς ἀπὸ τοῦ
    τραχήλου Ἱερεμίου, καὶ συνέτριψεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν Ἀνανίας κατʼ ὀφθαλμοὺς παντὸς τοῦ λαοῦ, λέγων, οὕτως εἶπε
    Κύριος, οὕτως συντρίψω τὸν ζυγὸν βασιλέως Βαβυλῶνος ἀπὸ τραχήλων πάντων τῶν ἐθνῶν·
    καὶ ᾤχετο Ἱερεμίας εἰς τὴν ὁδὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν, μετὰ τὸ συντρίψαι Ἀνανίαν τοὺς
    κλοιοὺς ἀπὸ τοῦ τραχήλου αὐτοῦ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Βάδιζε, καὶ εἰπὸν πρὸς Ἀνανίαν, λέγων, οὕτως εἶπε Κύριος, κλοιοὺς ξυλίνους
    συνέτριψας, καὶ ποιήσω ἀντʼ αὐτῶν κλοιοὺς σιδηροῦς·
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὅτι οὕτως εἶπε Κύριος, ζυγὸν σιδηροῦν ἔθηκα ἐπὶ τὸν τράχηλον πάντων
    τῶν ἐθνῶν, ἐργάζεσθαι τῷ βασιλεῖ Βαβυλῶνος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν Ἱερεμίας τῷ Ἀνανίᾳ, οὐκ ἀπέσταλκέ σε Κύριος, καὶ πεποιθέναι
    ἐποίησας τὸν λαὸν τοῦτον ἐπʼ ἀδίκῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἐξαποστέλλω σε ἀπὸ προσώπου τῆς
    γῆς, τούτῳ τῷ ἐνιαυτῷ ἀποθανῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 35
  book_usfm_code: JER
  chapter_number: 35
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἀπέθανεν ἐν τῷ μηνὶ τῷ ἑβδόμῳ.
