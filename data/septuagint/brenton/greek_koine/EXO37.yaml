- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν τῇ σκηνῇ δέκα αὐλαίας·
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: ὀκτὼ καὶ εἴκοσι πήχεων μῆκος τῆς αὐλαίας τῆς μιᾶς· τὸ αὐτὸ ἦν πάσαις· καὶ
    τεσσάρων πήχεων τὸ εὖρος τῆς αὐλαίας τῆς μιᾶς.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ ἐποίησαν τὸ καταπέτασμα ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου νενησμένου,
    καὶ βύσσου κεκλωσμένης, ἔργον ὑφαντὸυ χερουβείμ·
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ ἐπέθηκαν αὐτὸ ἐπὶ τέσσαρας στύλους ἀσήπτους κατακεχρυσωμένους ἐν χρυσίῳ·
    καὶ αἱ κεφαλίδες αὐτῶν χρυσαῖ, καὶ αἱ βάσεις αὐτῶν τέσσαρες ἀργυραῖ.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ ἐποίησαν τὸ καταπέτασμα τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου ἐξ ὑακίνθου,
    καὶ πορφύρας, καὶ κοκκίνου νενησμένου, καὶ βύσσου κεκλωσμένης, ἔργον ὑφαντὸντοῦ
    χερουβείμ·
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ τοὺς στύλους αὐτῶν πέντε, καὶ τοὺς κρίκους· καὶ τὰς κεφαλίδας αὐτῶν, καὶ
    τὰς ψαλίδας αὐτῶν κατεχρύσωσαν χρυσίῳ· καὶ αἱ βάσεις αὐτῶν πέντε χαλκαῖ.
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν τὴν αὐλῆν τὰ πρὸς Λίβα, ἱστία τῆς αὐλῆς ἐκ βύσσου κεκλωσμένης
    ἑκατὸν ἐφʼ ἑκατόν·
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ οἱ στύλοι αὐτῶν εἴκοσι, καὶ αἱ βάσεις αὐτῶν εἴκοσι.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ τὸ κλίτος τὸ πρὸς Βοῤῥᾶν, ἑκατὸν ἐφʼ ἑκατόν· καὶ τὸ κλίτος τὸ πρὸς Νότον,
    ἑκατὸν ἐφʼ ἑκατόν· καὶ οἱ στύλοι αὐτῶν εἴκοσι, καὶ αἱ βάσεις αὐτῶν εἴκοσι·
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ τὸ κλίτος τὸ πρὸς θάλασσαν αὐλαῖαι πεντήκοντα πήχεων· στύλοι αὐτῶν δέκα,
    καὶ αἱ βάσεις αὐτῶν δέκα·
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ τὸ κλίτος τὸ πρὸς ἀνατολὰς πεντήκοντα πήχεων ἱστία, πεντεαίδεκα πήχεων
    τὸ κατὰ νώτου·
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ οἱ στύλοι αὐτῶν τρεῖς, καὶ αἱ βάσεις αὐτῶν τρεῖς·
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τοῦ νώτου τοῦ δευτέρου ἔνθεν καὶ ἔνθεν κατὰ τὴν πύλην τῆς αὐλῆς, αὐλαῖαι
    πεντεκαίδεκα πήχεων· στύλοι αὐτῶν τρεῖς, καὶ αἱ βάσεις αὐτῶν τρεῖς·
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: πᾶσαι αἱ αὐλαῖαι τῆς σκηνῆς ἐκ βύσσου κεκλωσμένης.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ αἱ βάσεις τῶν στύλων αὐτῶν χαλκαῖ, καὶ αἱ ἀγκύλαι αὐτῶν ἀργυραῖ, καὶ αἱ
    κεφαλίδες αὐτῶν περιηργυρωμέναι ἀργυρίῳ, καὶ οἱ στύλοι περιηργυρωμένοι ἀργυρίῳ
    πάντες οἱ στύλοι τῆς αὐλῆς·
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ τὸ καταπέτασμα τῆς πύλης τῆς αὐλῆς ἔργον ποικιλτοῦ ἐξ ὑακίνθου, καὶ πορφύρας,
    καὶ κοκκίνου νενησμένου, καὶ βύσσου κεκλωσμένης· εἴκοσι πήχεων τὸ μῆκος, καὶ τὸ
    ὕψος καὶ τὸ εὖρος πέντε πήχεων ἐξισούμενον τοῖς ἱστίοις τῆς αὐλῆς·
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ οἱ στύλοι αὐτῶν τέσσαρες, καὶ αἱ βάσεις αὐτῶν τέσσαρες χαλκαῖ, καὶ αἱ
    ἀγκύλαι αὐτῶν ἀργυραῖ, καὶ αἱ κεφαλίδες αὐτῶν περιηργυρωμέναι ἀργυρίῳ.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ πάντες οἱ πάσσαλοι τῆς αὐλῆς κύκλῳ χαλκοῖ, καὶ αὐτοὶ περιηργυρωμένοι ἀργυρίῳ.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ αὕτη ἡ σύνταξις τῆς σκηνῆς τοῦ μαρτυρίου, καθὰ συνετάγη Μωυσῇ, τὴν λειτουργίαν
    εἶναι τῶν Λευιτῶν διὰ Ἰθάμαρ τοῦ υἱοῦ Ἀαρὼν τοῦ ἱερέως.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ Βεσελεὴλ ὁ τοῦ Οὐρείου, ἐκ φυλῆς Ἰούδα, ἐποίησε καθὰ συνέταξε Κύριος τῷ
    Μωυσῇ,
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ Ἐλιὰβ ὁ τοῦ Ἀχισαμὰχ ἐκ φυλῆς Δὰν, ὅς ἠρχιτεκτόνησε τὰ ὑφαντὰ καὶ τὰ ῥαφιδευτὰ
    καὶ ποικιλτικά, ὑφάναι τῷ κοκκίνῳ καὶ τῇ βύσσῳ.
  usfm_code: EXO
  verse: '21'
