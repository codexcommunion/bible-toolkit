- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐποίησαν τῇ σκηνῇ δέκα αὐλαίας·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὀκτὼ καὶ εἴκοσι πήχεων μῆκος τῆς αὐλαίας τῆς μιᾶς· τὸ αὐτὸ ἦν πάσαις·
    καὶ τεσσάρων πήχεων τὸ εὖρος τῆς αὐλαίας τῆς μιᾶς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐποίησαν τὸ καταπέτασμα ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου
    νενησμένου, καὶ βύσσου κεκλωσμένης, ἔργον ὑφαντὸυ χερουβείμ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ἐπέθηκαν αὐτὸ ἐπὶ τέσσαρας στύλους ἀσήπτους κατακεχρυσωμένους ἐν
    χρυσίῳ· καὶ αἱ κεφαλίδες αὐτῶν χρυσαῖ, καὶ αἱ βάσεις αὐτῶν τέσσαρες ἀργυραῖ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἐποίησαν τὸ καταπέτασμα τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου ἐξ ὑακίνθου,
    καὶ πορφύρας, καὶ κοκκίνου νενησμένου, καὶ βύσσου κεκλωσμένης, ἔργον ὑφαντὸντοῦ
    χερουβείμ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ τοὺς στύλους αὐτῶν πέντε, καὶ τοὺς κρίκους· καὶ τὰς κεφαλίδας αὐτῶν,
    καὶ τὰς ψαλίδας αὐτῶν κατεχρύσωσαν χρυσίῳ· καὶ αἱ βάσεις αὐτῶν πέντε χαλκαῖ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐποίησαν τὴν αὐλῆν τὰ πρὸς Λίβα, ἱστία τῆς αὐλῆς ἐκ βύσσου κεκλωσμένης
    ἑκατὸν ἐφʼ ἑκατόν·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ οἱ στύλοι αὐτῶν εἴκοσι, καὶ αἱ βάσεις αὐτῶν εἴκοσι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ τὸ κλίτος τὸ πρὸς Βοῤῥᾶν, ἑκατὸν ἐφʼ ἑκατόν· καὶ τὸ κλίτος τὸ πρὸς
    Νότον, ἑκατὸν ἐφʼ ἑκατόν· καὶ οἱ στύλοι αὐτῶν εἴκοσι, καὶ αἱ βάσεις αὐτῶν εἴκοσι·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ τὸ κλίτος τὸ πρὸς θάλασσαν αὐλαῖαι πεντήκοντα πήχεων· στύλοι αὐτῶν
    δέκα, καὶ αἱ βάσεις αὐτῶν δέκα·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ τὸ κλίτος τὸ πρὸς ἀνατολὰς πεντήκοντα πήχεων ἱστία, πεντεαίδεκα
    πήχεων τὸ κατὰ νώτου·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ οἱ στύλοι αὐτῶν τρεῖς, καὶ αἱ βάσεις αὐτῶν τρεῖς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐπὶ τοῦ νώτου τοῦ δευτέρου ἔνθεν καὶ ἔνθεν κατὰ τὴν πύλην τῆς αὐλῆς,
    αὐλαῖαι πεντεκαίδεκα πήχεων· στύλοι αὐτῶν τρεῖς, καὶ αἱ βάσεις αὐτῶν τρεῖς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: πᾶσαι αἱ αὐλαῖαι τῆς σκηνῆς ἐκ βύσσου κεκλωσμένης.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ αἱ βάσεις τῶν στύλων αὐτῶν χαλκαῖ, καὶ αἱ ἀγκύλαι αὐτῶν ἀργυραῖ,
    καὶ αἱ κεφαλίδες αὐτῶν περιηργυρωμέναι ἀργυρίῳ, καὶ οἱ στύλοι περιηργυρωμένοι
    ἀργυρίῳ πάντες οἱ στύλοι τῆς αὐλῆς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ τὸ καταπέτασμα τῆς πύλης τῆς αὐλῆς ἔργον ποικιλτοῦ ἐξ ὑακίνθου,
    καὶ πορφύρας, καὶ κοκκίνου νενησμένου, καὶ βύσσου κεκλωσμένης· εἴκοσι πήχεων τὸ
    μῆκος, καὶ τὸ ὕψος καὶ τὸ εὖρος πέντε πήχεων ἐξισούμενον τοῖς ἱστίοις τῆς αὐλῆς·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ οἱ στύλοι αὐτῶν τέσσαρες, καὶ αἱ βάσεις αὐτῶν τέσσαρες χαλκαῖ, καὶ
    αἱ ἀγκύλαι αὐτῶν ἀργυραῖ, καὶ αἱ κεφαλίδες αὐτῶν περιηργυρωμέναι ἀργυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ πάντες οἱ πάσσαλοι τῆς αὐλῆς κύκλῳ χαλκοῖ, καὶ αὐτοὶ περιηργυρωμένοι
    ἀργυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ αὕτη ἡ σύνταξις τῆς σκηνῆς τοῦ μαρτυρίου, καθὰ συνετάγη Μωυσῇ, τὴν
    λειτουργίαν εἶναι τῶν Λευιτῶν διὰ Ἰθάμαρ τοῦ υἱοῦ Ἀαρὼν τοῦ ἱερέως.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ Βεσελεὴλ ὁ τοῦ Οὐρείου, ἐκ φυλῆς Ἰούδα, ἐποίησε καθὰ συνέταξε Κύριος
    τῷ Μωυσῇ,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 37
  book_usfm_code: EXO
  chapter_number: 37
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ Ἐλιὰβ ὁ τοῦ Ἀχισαμὰχ ἐκ φυλῆς Δὰν, ὅς ἠρχιτεκτόνησε τὰ ὑφαντὰ καὶ
    τὰ ῥαφιδευτὰ καὶ ποικιλτικά, ὑφάναι τῷ κοκκίνῳ καὶ τῇ βύσσῳ.
