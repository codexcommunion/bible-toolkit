- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐκλέγεται ἐαυτῷ Σαοὺλ τρεῖς χιλιάδας ἀνδρῶν ἐκ τῶν ἀνδρῶν Ἰσραήλ·
    καὶ ἦσαν μετὰ Σαοὺλ δισχίλιοι οἱ ἐν Μαχμὰς, καὶ ἐν τῷ ὄρει Βαιθήλ, καὶ χίλιοι
    ἦσαν μετὰ Ἰωνάθαν ἐν Γαβαὰ τοῦ Βενιαμίν· καὶ τὸ κατάλοιπον τοῦ λαοῦ ἐξαπέστειλεν
    ἕκαστον εἰς τὸ σκήνωμα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐπάταξεν Ἰωνάθαν τὸν Νασὶβ τὸν ἀλλόφυλον τὸν ἐν τῷ βουνῷ· καὶ ἀκούουσιν
    οἱ ἀλλόφυλοι· καὶ Σαοὺλ σάλπιγγι σαλπίζει εἰς πᾶσαν τὴν γῆν, λέγων, ἠθετήκασιν
    οἱ δοῦλοι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ πᾶς Ἰσραὴλ ἤκουσε λεγόντων, πέπαικε Σαοὺλ τὸν Νασὶβ τὸν ἀλλόφυλον,
    καὶ ᾐσχύνθησαν Ἰσραὴλ ἐν τοῖς ἀλλοφύλοις· καὶ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ ὀπίσω Σαοὺλ
    ἐν Γαλγάλοις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ οἱ ἀλλόφυλοι συνάγονται εἰς πόλεμον ἐπὶ Ἰσραήλ· καὶ ἀναβαίνουσιν
    ἐπὶ Ἰσραὴλ τριάκοντα χιλιάδες ἁρμάτων, καὶ ἓξ χιλιάδες ἱππέων, καὶ λαὸς ὡς ἡ ἄμμος
    ἡ παρὰ τὴν θάλασσαν τῷ πλήθει· καὶ ἀναβαίνουσι καὶ παρεμβάλλουσιν ἐν Μαχμὰς ἐξ
    ἐναντίας Βαιθωρὼν κατὰ Νότου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀνὴρ Ἰσραὴλ εἶδεν ὅτι στενῶς αὐτῷ μὴ προσάγειν αὐτόν, καὶ ἐκρύβη
    ὁ λαὸς ἐν τοῖς σπηλαίοις, καὶ ἐν ταῖς μάνδραις, καὶ ἐν ταῖς πέτραις, καὶ ἐν τοῖς
    βόθροις, καὶ ἐν τοῖς λάκκοις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ οἱ διαβαίνοντες διέβησαν τὸν Ἰορδάνην εἰς γῆν Γὰδ καὶ Γαλαάδ· καὶ
    Σαοὺλ ἔτι ἦν ἐν Γαλγάλοις, καὶ πᾶς ὁ λαὸς ἐξέστη ὀπίσω αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ διέλιπεν ἑπτὰ ἡμέρας τῷ μαρτυρίῳ, ὡς εἶπε Σαμουήλ, καὶ οὐ παρεγένετο
    Σαμουὴλ εἰς Γάλγαλα, καὶ διεσπάρη ὁ λαὸς αὐτοῦ ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπε Σαούλ, προσαγάγετε ὅπως ποιήσω ὁλοκαύτωσιν καὶ εἰρηνικάς· καὶ
    ἀνήνεγκε τὴν ὁλοκαύτωσιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐγένετο ὡς συνετέλεσεν ἀναφέρων τὴν ὁλοκαύτωσιν, καὶ Σαμουὴλ παραγίνεται·
    καὶ ἐξῆλθε Σαοὺλ εἰς ἀπάντησιν αὐτῷ εὐλογῆσαι αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπε Σαμουήλ, τί πεποίηκας; καὶ εἶπε Σαούλ, ὅτι εἶδον ὡς διεσπάρη
    ὁ λαὸς ἀπʼ ἐμοῦ, καὶ σὺ οὐ παρεγένου ὡς διετάξω ἐν τῷ μαρτυρίῳ τῶν ἡμερῶν, καὶ
    οἱ ἀλλόφυλοι συνήχθησαν εἰς Μαχμάς,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ εἶπα, νῦν καταβήσονται οἱ ἀλλόφυλοι πρὸς μὲ εἰς Γάλγαλα, καὶ τοῦ
    προσώπου τοῦ κυρίου οὐκ ἐδεήθην· καὶ ἐνεκρατευσάμην, καὶ ἀνήνεγκα τὴν ὁλοκαύτωσιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, μεματαίωταί σοι, ὅτι οὐκ ἐφύλαξας τὴν ἐντολήν
    μου, ἣν ἐνετείλατό σοι Κύριος, ὡς νῦν ἡτοίμασε Κύριος τὴν βασιλείαν σου ἐπὶ Ἰσραὴλ
    ἕως αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ νῦν ἡ βασιλεία σου οὐ στήσεταί σοι, καὶ ζητήσει Κύριος ἑαυτῷ ἄνθρωπον
    κατὰ τὴν καρδίαν αὐτοῦ· καὶ ἐντελεῖται Κύριος αὐτῷ εἰς ἄρχοντα ἐπὶ τὸν λαὸν αὐτοῦ,
    ὅτι οὐκ ἐφύλαξας ὅσα ἐνετείλατό σοι Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀνέστη Σαμουὴλ, καὶ ἀπῆλθεν ἐκ Γαλγάλων· καὶ τὸ κατάλειμμα τοῦ λαοῦ
    ἀνέβη ὀπίσω Σαοὺλ εἰς ἀπάντησιν ὀπίσω τοῦ λαοῦ τοῦ πολεμιστοῦ· αὐτῶν παραγενομένων
    ἐκ Γαλγάλων εἰς Γαβαὰ Βενιαμίν. Καὶ ἐπεσκέψατο Σαοὺλ τὸν λαὸν τὸν εὑρεθέντα μετʼ
    αὐτοῦ ὡς ἑξακοσίους ἄνδρας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ Σαοὺλ καὶ Ἰωνάθαν υἱὸς αὐτοῦ καὶ ὁ λαὸς οἱ εὑρεθέντες μετʼ αὐτῶν
    ἐκάθισαν ἐν Γαβαὰ Βενιαμὶν, καὶ ἔκλαιον· Καὶ οἱ ἀλλόφυλοι παρεμβεβλήκεισαν ἐν
    Μαχμάς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐξῆλθε διαφθείρων ἐξ ἀγροῦ ἀλλοφύλων τρισὶν ἀρχαῖς· ἡ ἀρχὴ ἡ μία
    ἐπιβλέπουσα ὁδὸν Γοφερὰ ἐπὶ γὴν Σωγὰλ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ ἡ ἀρχὴ ἡ μία ἐπιβλέπουσα ὁδὸν Βαιθωρὼν, καὶ ἡ ἀρχὴ ἡ μία ἐπιβλέπουσα
    ὁδὸν Γαβαὲ τὴν εἰσκύπτουσαν ἐπὶ Γαὶ τὴν Σαβίμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ τέκτων σιδήρου οὐχ εὑρίσκετο ἐν πάσῃ γῇ Ἰσραὴλ, ὅτι εἶπον οἱ ἀλλόφυλοι,
    μὴ ποιήσωσιν οἱ Ἑβραῖοι ῥομφαίαν καὶ δόρυ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ κατέβαινον πᾶς Ἰσραὴλ εἰς γῆν ἀλλοφύλων χαλκεύειν ἕκαστος τὸ θέριστρον
    αὐτοῦ καὶ τὸ σκεῦος αὐτοῦ, καὶ ἕκαστος τὴν ἀξίνην αὐτοῦ καὶ τὸ δρέπανον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἦν ὁ τρυγητὸς ἕτοιμος τοῦ θερίζειν· τὰ δὲ σκεύη ἦν τρεῖς σίκλοι
    εἰς τὸν ὀδόντα, καὶ τῇ ἀξίνῃ καὶ τῷ δρεπάνῳ ὑπόστασις ἦν ἡ αὐτή.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐγενήθη ἐν ταῖς ἡμέραις τοῦ πολέμου Μαχμὰς, καὶ οὐχ εὑρέθη ῥομφαία
    καὶ δόρυ ἐν χειρὶ παντὸς τοῦ λαοῦ τοῦ μετὰ Σαοὺλ καὶ μετὰ Ἰωνάθαν· καὶ εὑρέθη
    τῷ Σαοὺλ καὶ τῷ Ἰωνὰθαν υἱῷ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 13
  book_usfm_code: 1SA
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐξῆλθεν ἐξ ὑποστάσεως τῶν ἀλλοφύλων τὴν ἐν τῷ πέραν Μαχμάς.
