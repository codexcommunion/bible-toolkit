- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἃ καὶ μεταλαμβάνων ὁ δυσσεβὴς ἐπι τοσοῦτον ἐχόλησεν, ὥστε οὐ μόνον τοῖς κατʼ
    Ἀλεξάνδρειαν διοργίζεσθαι, ἀλλὰ καὶ τοῖς ἐν τῇ χώρᾳ βαρυτέρως ἐναντιωθῆναι, καὶ
    προστάξαι σπεύσαντας συναγαγεῖν πάντας ἐπιτοαυτὸ, καὶ χειρίστῳ μόρῳ τοῦ ζῇν μεταστῆσαι.
  usfm_code: 3MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τούτων δὲ οἰκονομουμένων, φήμη δυσμενὴς ἐξηχεῖτο κατὰ τοῦ γένους ἀνθρώποις
    συμφρονοῦσιν εἰς κακοποίησιν, ἀφορμῆς διδομένης εἰς διάθεσιν, ὡς ἂν ἀπὸ τῶν νομίμων
    αὐτοὺς κωλυόντων.
  usfm_code: 3MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ δὲ Ἰουδαῖοι τὴν μὲν πρὸς τοὺς βασιλεῖς εὔνοιαν καὶ πίστιν ἀδιάστροφον ἦσαν
    διαφυλάσσοντες·
  usfm_code: 3MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: σεβόμενοι δὲ τὸν Θεόν καὶ τῷ τούτου νόμῳ πολιτευόμενοι, χωρισμὸν ἐποίουν ἐπὶ
    τινων καὶ καταστροφάς διʼ ἣν αἰτίαν ἔνιος ἀπεχθεῖς ἐφαίνοντο·
  usfm_code: 3MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τῇ δὲ τῶν δικαίων εὐπραξίᾳ κοσμοῦντες τὴν συναναστροφήν, ἅπασιν ἀνθρώποις
    εὐδόκιμοι καθειστήκεισαν.
  usfm_code: 3MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τὴν μὲν οὖν περὶ τοῦ γένους ἐν πᾶσι θρυλλουμένην εὐπραξίαν οἱ ἀλλόφυλοι οὐδαμῶς
    διηριθμήσαντο.
  usfm_code: 3MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τὴν δὲ περὶ τῶν προσκυνήσεων καὶ τροφῶν διάστασιν ἐθρύλλουν, φάσκοντες μήτε
    τῷ βασιλεῖ μήτε ταῖς δυνάμεσιν ὁμοσπόνδους τοὺς ἀνθρώπους γενέσθαι, δυσμενεῖς
    δὲ εἶναι καὶ μέγα τι τοῖς πράγμασιν ἐναντιουμένους· καὶ οὐ τῷ τυχόντι περιήψαν
    ψόγῳ.
  usfm_code: 3MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ δὲ κατὰ τὴν πόλιν Ἕλληνες οὐδὲν ἠδικημένοι, ταραχὴν ἀπροσδόκητον περὶ τοὺς
    ἄνθρώπους θεωροῦντες, καὶ συνδρομὰς ἀπροσκόπους γινομένας βοηθεῖν μὲν οὐκ ἔσθενον·
    τυραννικὴ γὰρ ἦν ἡ διάθεσις· παρεκάλουν δὲ καὶ δυσφόρως εἶχον, καὶ μεταπεσεῖσθαι
    ταῦτα ὑπελάμβανον·
  usfm_code: 3MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μὴ γὰρ οὕτως παροραθήσεται τηλικοῦτο σύστεημα μηδὲν ἠγνοηκώς.
  usfm_code: 3MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἤδη δὲ καί τινες γείτονές τε καὶ φίλοι καὶ συμπραγματευόμενοι, μυστικῶς τινας
    ἐπισπώμενοι, πίστεις ἐδίδουν συνασπιεῖν, καὶ πᾶν ἐκτενὲς προσοίσεσθαι πρὸς ἀντίληψιν.
  usfm_code: 3MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐκεῖνος μὲν οὖν τῇ κατὰ τὸ παρὸν εὐημερίᾳ γεγαυρωμένος, καὶ οὐ καθορῶν τὸ
    τοῦ μεγίστου Θεοῦ κράτος, ὑπολαμβάνων δὲ διηνεκῶς ἐν τῇ αὐτῇ διαμένειν βουλῇ,
    ἔγραψε κατʼ αὐτῶν ἐπιστολὴν τήνδε
  usfm_code: 3MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Βασιλεὺς Πτολεμαῖος Φιλοπάτωρ τοῖς κατʼ Αἴγυπτον, καὶ κατὰ τόπον στρατηγοῖς
    καὶ στρατιώταις, χαίρειν καὶ ἐῤῥῶσθαι.
  usfm_code: 3MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἔῤῥωμαι δὲ καὶ ἐγὼ αὐτὸς καὶ τὰ πράγματα ἡμῶν.
  usfm_code: 3MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐκ τῆς εἰς τὴν Ἀσίαν γενομένης ἡμῖν ἐπιστρατίας, ἧς ἴστε καὶ αὐτοί, τῇ τῶν
    θεῶν πρὸς ἡμᾶς ἀπροπτώτῳ συμμαχίᾳ καὶ τῇ ἡμετέρᾳ δὲ ῥώμῃ κατὰ λόγον ἐπʼ ἄριστον
    τέλος ἀχθείσης,
  usfm_code: 3MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἡγησάμεθα μὴ βίᾳ δόρατος, ἐπιεικείᾳ δὲ καὶ πολλῇ φιλανθρωπίᾳ τιθηνήσασθαι
    τὰ κατοικοῦντα κοίλην Συρίαν καὶ Φοινίκην ἔθνη, εὖ ποιήσαί τε ἀσμένως.
  usfm_code: 3MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τοῖς κατὰ πόλεσιν ἱεροῖς ἀπονείμαντες προσόδους πλείστας, προήχθημεν καὶ
    εἰς τὰ Ἰεροσόλυμα, ἀναβάντες τιμῆσαι τὸ ἱερὸν τῶν ἀλιτηρίων καὶ μηδέποτε ληγόντων
    τῆς ἀνοίας.
  usfm_code: 3MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ δὲ λόγῳ μὲν τὴν ἡμετέραν ἀποδεξάμενοι παρουσίαν, τῷ δὲ πράγματι νόθως,
    προθυμηθέντων ἡμῶν εἰσελθεῖν εἰς τὸν ναὸν αὐτῶν, καὶ τοῖς ἐκπρεπέσιν καὶ καλλίστοις
    ἀναθήμασι τιμῆσαι,
  usfm_code: 3MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: τύφοις φερόμενοι παλαιοτέροις εἶρξαν ἡμᾶς τῆς εἰσόδου, ἀπολειπόμενοι τῆς ἡμετέρας
    ἀλκῆς, διʼ ἣν ἔχομεν πρὸς ἅπαντας ἀνθρώπους φιλανθρωπίαν.
  usfm_code: 3MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τὴν δὲ αὐτῶν εἰς ἡμᾶς δυσμενειαν ἔκδηλον καθιστάντες, ὡς μονώτατοι τῶν ἐθνῶν
    βασιλεῦσι καὶ τοῖς ἑαυτῶν εὐεργέταις ὑψαυχενοῦντες οὐδὲν γνήσιον βούλονται φέρειν.
  usfm_code: 3MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἡμεῖς δὲ τῇ τούτων ἀνοίᾳ συμπεριενεχθέντες, καὶ μετὰ νίκης διακομισθέντες,
    καὶ εἰς τὴν Αἴγυπτον τοῖς πᾶσιν ἔθνεσιν φιλανθρώπως ἀπαντήσαντες, καθὼς ἔπρεπεν
    ἐποιήσαμεν.
  usfm_code: 3MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἐν δὲ τούτοις πρὸς τοὺς ὁμοφύλους αὐτῶν ἀμνησικακίαν ἅπασιν γνωρίζοντες, διά
    τε τὴν συμμαχίαν καὶ τὰ πεπιστευμένα μετὰ ἁπλότητος αὐτοῖς ἀρχῆθεν μύρια πράγματα,
    ἐξαλλοιῶσαι, ἐβουλήθημεν καὶ πολιτείας αὐτοὺς Ἀλεξανδρέων καταξιῶσαι, καὶ μετόχους
    τῶν ἀεὶ ἱερέων καταστῆσαι.
  usfm_code: 3MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ δὲ τοὐναντίον ἐκδεχόμενοι, καὶ τῇ συμφύτῳ κακοηθείᾳ τὸ καλὸν ἀπωσάμενοι,
    διηνεκῶς δὲ εἰς τὸ φαῦλον ἐκνεύοντες,
  usfm_code: 3MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: οὐ μόνον ἀπεστρέψαντο τὴν ἀτίμητον πολιτείαν, ἀλλὰ καὶ βδελύσσονται λόγῳ τε
    καὶ σιγῇ τοὺς ἐν αὐτοῖς ὀλίγους πρὸς ἡμᾶς γνησίως διακειμένους, παρέκαστα ὑφορώμενοι
    διὰ τῆς δυσκλεεστάτης ἐμβιώσεως διὰ τάχους ἡμᾶς καταστρέψαι τὰ κατορθώματα.
  usfm_code: 3MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διὸ καὶ τεκμηρίοις καλῶς πεπεισμένοι τούτους κατὰ πάντα δυσνοεῖν ἡμῖν τρόπον,
    καὶ προνοούμενοι μήποτε αἰφνιδίου μετέπειτα ταραχῆς ἐνστάσης ἡμῖν, τοὺς δυσσεβεῖς
    τούτους κατὰ νώτου προδότας καὶ βαρβάρους ἔχωμεν πολεμίους.
  usfm_code: 3MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Προστετάχαμεν ἅμα τῷ προσπεσεῖν τὴν ἐπιστολὴν τήνδε, αὐθωρὶ τοὺς ἐννεμομένους
    σὺν γυναιξὶ καὶ τέκνοις μετὰ ὕβρεων καὶ σκυλμῶν ἀποστεῖλαι πρὸς ἡμᾶς ἐνδεσμοῖς
    σιδηροῖς πάντοθεν κατακεκλεισμένους, εἰς ἀνήκεστον καὶ δυσκλεῆ πρέποντα δυσμενέσι
    φόνον.
  usfm_code: 3MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τούτων γὰρ ὁμοῦ κολασθέντων, διειλήφαμεν εἰς τὸν ἐπίλοιπον χρόνον τελείως
    ἡμῖν τὰ πράγματα ἐν εὐσταθείᾳ καὶ βελτίστῃ διαθέσει κατασταθήσεσθαι.
  usfm_code: 3MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅς δʼ ἂν σκεπάσῃ τινὰ τῶν Ἰουδαίων ἀπὸ γεραιοῦ μέχρι νηπίου μέχρι τῶν ὑπομασθίων,
    αἰσχίστοις βασάνοις ἀποτυμπανισθήσεται πανοικί.
  usfm_code: 3MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μηνύειν δέ τὸν βουλόμενον, ἐφʼ ᾧ τὴν οὐσίαν τοῦ ἐμπίπτοντος ὑπὸ τὴν εὐθύναν
    λήψεται, καὶ ἐκ τοῦ βασιλικοῦ ἀργυρίου δραχμὰς δισχιλίας, καὶ τῆς ἐλευθερίας τεύξεται
    καὶ στεφανωθήσεται.
  usfm_code: 3MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Πᾶς δὲ τὸπος οὗ ἐὰν φωραθῇ τὸ σύνοκον σκεπαζόμενος Ἰουδαῖος, ἄβατος καὶ πυριφλεγὴς
    γινέσθω, καὶ πάσῃ θνητῇ φύσει κατὰ πάντα ἄχρηστος φανήσεται εἰς τὸν ἀεὶ χρόνον.
  usfm_code: 3MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὁ μὲν τῆς ἐπιστολῆς τύπος οὕτως ἐγέγραπτο.
  usfm_code: 3MA
  verse: '30'
