- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἃ καὶ μεταλαμβάνων ὁ δυσσεβὴς ἐπι τοσοῦτον ἐχόλησεν, ὥστε οὐ μόνον τοῖς
    κατʼ Ἀλεξάνδρειαν διοργίζεσθαι, ἀλλὰ καὶ τοῖς ἐν τῇ χώρᾳ βαρυτέρως ἐναντιωθῆναι,
    καὶ προστάξαι σπεύσαντας συναγαγεῖν πάντας ἐπιτοαυτὸ, καὶ χειρίστῳ μόρῳ τοῦ ζῇν
    μεταστῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τούτων δὲ οἰκονομουμένων, φήμη δυσμενὴς ἐξηχεῖτο κατὰ τοῦ γένους ἀνθρώποις
    συμφρονοῦσιν εἰς κακοποίησιν, ἀφορμῆς διδομένης εἰς διάθεσιν, ὡς ἂν ἀπὸ τῶν νομίμων
    αὐτοὺς κωλυόντων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οἱ δὲ Ἰουδαῖοι τὴν μὲν πρὸς τοὺς βασιλεῖς εὔνοιαν καὶ πίστιν ἀδιάστροφον
    ἦσαν διαφυλάσσοντες·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: σεβόμενοι δὲ τὸν Θεόν καὶ τῷ τούτου νόμῳ πολιτευόμενοι, χωρισμὸν ἐποίουν
    ἐπὶ τινων καὶ καταστροφάς διʼ ἣν αἰτίαν ἔνιος ἀπεχθεῖς ἐφαίνοντο·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τῇ δὲ τῶν δικαίων εὐπραξίᾳ κοσμοῦντες τὴν συναναστροφήν, ἅπασιν ἀνθρώποις
    εὐδόκιμοι καθειστήκεισαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τὴν μὲν οὖν περὶ τοῦ γένους ἐν πᾶσι θρυλλουμένην εὐπραξίαν οἱ ἀλλόφυλοι
    οὐδαμῶς διηριθμήσαντο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τὴν δὲ περὶ τῶν προσκυνήσεων καὶ τροφῶν διάστασιν ἐθρύλλουν, φάσκοντες
    μήτε τῷ βασιλεῖ μήτε ταῖς δυνάμεσιν ὁμοσπόνδους τοὺς ἀνθρώπους γενέσθαι, δυσμενεῖς
    δὲ εἶναι καὶ μέγα τι τοῖς πράγμασιν ἐναντιουμένους· καὶ οὐ τῷ τυχόντι περιήψαν
    ψόγῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οἱ δὲ κατὰ τὴν πόλιν Ἕλληνες οὐδὲν ἠδικημένοι, ταραχὴν ἀπροσδόκητον
    περὶ τοὺς ἄνθρώπους θεωροῦντες, καὶ συνδρομὰς ἀπροσκόπους γινομένας βοηθεῖν μὲν
    οὐκ ἔσθενον· τυραννικὴ γὰρ ἦν ἡ διάθεσις· παρεκάλουν δὲ καὶ δυσφόρως εἶχον, καὶ
    μεταπεσεῖσθαι ταῦτα ὑπελάμβανον·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ γὰρ οὕτως παροραθήσεται τηλικοῦτο σύστεημα μηδὲν ἠγνοηκώς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἤδη δὲ καί τινες γείτονές τε καὶ φίλοι καὶ συμπραγματευόμενοι, μυστικῶς
    τινας ἐπισπώμενοι, πίστεις ἐδίδουν συνασπιεῖν, καὶ πᾶν ἐκτενὲς προσοίσεσθαι πρὸς
    ἀντίληψιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐκεῖνος μὲν οὖν τῇ κατὰ τὸ παρὸν εὐημερίᾳ γεγαυρωμένος, καὶ οὐ καθορῶν
    τὸ τοῦ μεγίστου Θεοῦ κράτος, ὑπολαμβάνων δὲ διηνεκῶς ἐν τῇ αὐτῇ διαμένειν βουλῇ,
    ἔγραψε κατʼ αὐτῶν ἐπιστολὴν τήνδε
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Βασιλεὺς Πτολεμαῖος Φιλοπάτωρ τοῖς κατʼ Αἴγυπτον, καὶ κατὰ τόπον στρατηγοῖς
    καὶ στρατιώταις, χαίρειν καὶ ἐῤῥῶσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἔῤῥωμαι δὲ καὶ ἐγὼ αὐτὸς καὶ τὰ πράγματα ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐκ τῆς εἰς τὴν Ἀσίαν γενομένης ἡμῖν ἐπιστρατίας, ἧς ἴστε καὶ αὐτοί,
    τῇ τῶν θεῶν πρὸς ἡμᾶς ἀπροπτώτῳ συμμαχίᾳ καὶ τῇ ἡμετέρᾳ δὲ ῥώμῃ κατὰ λόγον ἐπʼ
    ἄριστον τέλος ἀχθείσης,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἡγησάμεθα μὴ βίᾳ δόρατος, ἐπιεικείᾳ δὲ καὶ πολλῇ φιλανθρωπίᾳ τιθηνήσασθαι
    τὰ κατοικοῦντα κοίλην Συρίαν καὶ Φοινίκην ἔθνη, εὖ ποιήσαί τε ἀσμένως.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τοῖς κατὰ πόλεσιν ἱεροῖς ἀπονείμαντες προσόδους πλείστας, προήχθημεν
    καὶ εἰς τὰ Ἰεροσόλυμα, ἀναβάντες τιμῆσαι τὸ ἱερὸν τῶν ἀλιτηρίων καὶ μηδέποτε ληγόντων
    τῆς ἀνοίας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Οἱ δὲ λόγῳ μὲν τὴν ἡμετέραν ἀποδεξάμενοι παρουσίαν, τῷ δὲ πράγματι νόθως,
    προθυμηθέντων ἡμῶν εἰσελθεῖν εἰς τὸν ναὸν αὐτῶν, καὶ τοῖς ἐκπρεπέσιν καὶ καλλίστοις
    ἀναθήμασι τιμῆσαι,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: τύφοις φερόμενοι παλαιοτέροις εἶρξαν ἡμᾶς τῆς εἰσόδου, ἀπολειπόμενοι
    τῆς ἡμετέρας ἀλκῆς, διʼ ἣν ἔχομεν πρὸς ἅπαντας ἀνθρώπους φιλανθρωπίαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τὴν δὲ αὐτῶν εἰς ἡμᾶς δυσμενειαν ἔκδηλον καθιστάντες, ὡς μονώτατοι τῶν
    ἐθνῶν βασιλεῦσι καὶ τοῖς ἑαυτῶν εὐεργέταις ὑψαυχενοῦντες οὐδὲν γνήσιον βούλονται
    φέρειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἡμεῖς δὲ τῇ τούτων ἀνοίᾳ συμπεριενεχθέντες, καὶ μετὰ νίκης διακομισθέντες,
    καὶ εἰς τὴν Αἴγυπτον τοῖς πᾶσιν ἔθνεσιν φιλανθρώπως ἀπαντήσαντες, καθὼς ἔπρεπεν
    ἐποιήσαμεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ἐν δὲ τούτοις πρὸς τοὺς ὁμοφύλους αὐτῶν ἀμνησικακίαν ἅπασιν γνωρίζοντες,
    διά τε τὴν συμμαχίαν καὶ τὰ πεπιστευμένα μετὰ ἁπλότητος αὐτοῖς ἀρχῆθεν μύρια πράγματα,
    ἐξαλλοιῶσαι, ἐβουλήθημεν καὶ πολιτείας αὐτοὺς Ἀλεξανδρέων καταξιῶσαι, καὶ μετόχους
    τῶν ἀεὶ ἱερέων καταστῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οἱ δὲ τοὐναντίον ἐκδεχόμενοι, καὶ τῇ συμφύτῳ κακοηθείᾳ τὸ καλὸν ἀπωσάμενοι,
    διηνεκῶς δὲ εἰς τὸ φαῦλον ἐκνεύοντες,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: οὐ μόνον ἀπεστρέψαντο τὴν ἀτίμητον πολιτείαν, ἀλλὰ καὶ βδελύσσονται
    λόγῳ τε καὶ σιγῇ τοὺς ἐν αὐτοῖς ὀλίγους πρὸς ἡμᾶς γνησίως διακειμένους, παρέκαστα
    ὑφορώμενοι διὰ τῆς δυσκλεεστάτης ἐμβιώσεως διὰ τάχους ἡμᾶς καταστρέψαι τὰ κατορθώματα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διὸ καὶ τεκμηρίοις καλῶς πεπεισμένοι τούτους κατὰ πάντα δυσνοεῖν ἡμῖν
    τρόπον, καὶ προνοούμενοι μήποτε αἰφνιδίου μετέπειτα ταραχῆς ἐνστάσης ἡμῖν, τοὺς
    δυσσεβεῖς τούτους κατὰ νώτου προδότας καὶ βαρβάρους ἔχωμεν πολεμίους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Προστετάχαμεν ἅμα τῷ προσπεσεῖν τὴν ἐπιστολὴν τήνδε, αὐθωρὶ τοὺς ἐννεμομένους
    σὺν γυναιξὶ καὶ τέκνοις μετὰ ὕβρεων καὶ σκυλμῶν ἀποστεῖλαι πρὸς ἡμᾶς ἐνδεσμοῖς
    σιδηροῖς πάντοθεν κατακεκλεισμένους, εἰς ἀνήκεστον καὶ δυσκλεῆ πρέποντα δυσμενέσι
    φόνον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Τούτων γὰρ ὁμοῦ κολασθέντων, διειλήφαμεν εἰς τὸν ἐπίλοιπον χρόνον τελείως
    ἡμῖν τὰ πράγματα ἐν εὐσταθείᾳ καὶ βελτίστῃ διαθέσει κατασταθήσεσθαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὅς δʼ ἂν σκεπάσῃ τινὰ τῶν Ἰουδαίων ἀπὸ γεραιοῦ μέχρι νηπίου μέχρι τῶν
    ὑπομασθίων, αἰσχίστοις βασάνοις ἀποτυμπανισθήσεται πανοικί.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Μηνύειν δέ τὸν βουλόμενον, ἐφʼ ᾧ τὴν οὐσίαν τοῦ ἐμπίπτοντος ὑπὸ τὴν
    εὐθύναν λήψεται, καὶ ἐκ τοῦ βασιλικοῦ ἀργυρίου δραχμὰς δισχιλίας, καὶ τῆς ἐλευθερίας
    τεύξεται καὶ στεφανωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Πᾶς δὲ τὸπος οὗ ἐὰν φωραθῇ τὸ σύνοκον σκεπαζόμενος Ἰουδαῖος, ἄβατος
    καὶ πυριφλεγὴς γινέσθω, καὶ πάσῃ θνητῇ φύσει κατὰ πάντα ἄχρηστος φανήσεται εἰς
    τὸν ἀεὶ χρόνον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 3
  book_usfm_code: 3MA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ὁ μὲν τῆς ἐπιστολῆς τύπος οὕτως ἐγέγραπτο.
