- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἰδὼν Βαλαὰμ ὅτι καλόν ἐστιν ἐναντίον Κυρίου εὐλογεῖν τὸν Ἰσραὴλ, οὐκ ἐπορεύθη
    κατὰ τὸ εἰωθὸς αὐτῷ εἰς συνάντησιν τοῖς οἰωνοῖς, καὶ ἀπέστρεψε τὸ πρόσωπον αὐτοῦ
    εἰς τὴν ἔρημον.
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξάρας Βαλαὰμ τοὺς ὀφθαλμοὺς αὐτοῦ, καθορᾷ τὸν Ἰσραὴλ ἐστρατοπεδευκότα
    κατὰ φυλάς· καὶ ἐγένετο ἐπʼ αὐτῷ πνεῦμα Θεου.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπε, φησὶ Βαλαὰμ υἱοῖς Βεὼρ, φησὶν ὁ ἄνθρωπος
    ὁ ἀληθινῶς ὁρῶν,
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: φησὶν ἀκούων λόγια ἰσχυροῦ, ὅστις ὅρασιν Θεοῦ εἶδεν ἐν ὕπνῳ· ἀποκεκαλυμμένοι
    οἱ ὀφθαλμοὶ αὐτοῦ.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὡς καλοὶ οἱ οἶκοί σου Ἰακὼβ, αἱ σκηναί σου Ἰσραήλ·
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὡσεὶ νάπαι σκιάζουσαι, καὶ ὡσεὶ παράδεισοι ἐπὶ ποταμῷ, καὶ ὡσεὶ, σκηναὶ, ἃς
    ἔπηξε Κύριος, καί ὡσεὶ κέδροι παρʼ ὕδατα.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐξελεύσεται ἄνθρωπος ἐκ τοῦ σπέρματος αὐτοῦ, καὶ κυριεύσει ἐθνῶν πολλῶν· καὶ
    ὑψωθήσεται ἡ Γὼγ βασιλεία, καὶ αὐξηθήσεται βασιλεία αὐτοῦ.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Θεὸς ὡδήγησεν αὐτὸν ἐξ Αἰγύπτου· ὡς δόξα μονοκέρωτος αὐτῷ· ἔδεται ἔθνη ἐχθρῶν
    αὐτοῦ, καὶ τὰ πάχη αὐτῶν ἐκμυελιεῖ, καὶ ταῖς βολίσιν αὐτοῦ κατατοξεύσει ἐχθρόν.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Κατακλιθεὶς ἀνεπαύσατο ὡς λέων, καὶ ὡς σκύμνος· τίς ἀναστήσει αὐτόν· οἱ εὐλογοῦντές
    σε, εὐλόγηνται· καὶ οἱ καταρώμενοί σε, κεκατήρανται.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐθυμώθη Βαλὰκ ἐπὶ Βαλαὰμ, καὶ συνεκρότησε ταῖς χερσὶν αὐτοῦ, καὶ εἶπε
    Βαλὰκ πρὸς Βαλαὰμ, καταρᾶσθαι τὸν ἐχθρόν μου κέκληκά σε, καὶ ἰδοὺ εὐλογῶν εὐλόγησας
    τρίτον τοῦτο.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Νῦν οὖν φεῦγε εἰς τὸν τόπον σου· εἶπα, τιμήσω σε, καὶ νῦν ἐστέρησέ σε Κύριος
    τῆς δόξης.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, οὐχὶ καὶ τοῖς ἀγγέλοις σου οὓς ἀπέστειλας πρὸς
    με ἐλάλησα, λέγων,
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: ἐάν μοι δῷ Βαλὰκ πλήρη τὸν οἶκον αὐτοῦ ἀργυρίου καὶ χρυσίου, οὐ δυνήσομαι
    παραβῆναι τὸ ῥῆμα Κυρίου ποιῆσαι αὐτὸ καλὸν ἤ πονηρὸν παρʼ ἐμαυτοῦ· ὅσα ἂν εἴπῃ
    ὁ Θεός, ταῦτα ἐρῶ.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἰδοὺ ἀποτρέχω εἰς τὸν τόπον μου· δεῦρο, συμβουλεύσω σοι, τί ποιήσει
    ὁ λαὸς οὗτος τὸν λαόν σου ἐπʼ ἐσχάτου τῶν ἡμερῶν.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπε,
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Φησὶ Βαλαὰμ υἱὸς Βεὼρ, φησὶν ὁ ἄνθρωπος ὁ ἀληθινῶς ὁρῶν, ἀκούων λόγια Θεοῦ,
    ἐπιστάμενος ἐπιστήμην παρὰ ὑψίστου, καὶ ὅρασιν Θεοῦ ἰδὼν ἐν ὕπνῳ· ἀποκεκαλυμμένοι
    οἱ ὀφθαλμοὶ αὐτοῦ.
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Δείξω αὐτῷ, καὶ οὐχὶ νῦν· μακαρίζω, καὶ οὐκ ἐγγίζει· ἀνατελεῖ ἄστρον ἐξ Ἰακὼβ,
    ἀναστήσεται ἄνθρωπος ἐξ Ἰσραήλ· καὶ θραύσει τοὺς ἀρχηγοὺς Μωὰβ, καῒ προνομεύσει
    πάντας υἱοὺς Σήθ.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔσται Ἐδὼμ κληρονομία, καὶ ἔσται κληρονομία Ἡσαῦ ὁ ἐχθρὸς αὐτοῦ· καὶ Ἰσραὴλ
    ἐποίησεν ἐν ἰσχύϊ.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξεγερθήσεται ἐξ Ἰακὼβ, καὶ ἀπολεῖ σωζόμενον ἐκ πόλεως.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἰδὼν τὸν Ἀμαλὴκ, καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ἀρχὴ ἐθνῶν Ἀμαλὴκ,
    καὶ τὸ σπέρμα αὐτῶν ἀπολεῖται.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἰδὼν τὸν Κεναῖον, καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ἰσχυρὰ ἡ κατοικία
    σου· καὶ ἐὰν θῇς ἐν πέτρᾳ τὴν νοσσίαν σου,
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ ἐὰν γένηται τῷ Βεὼρ νοσσιὰ πανουργίας, Ἀσσύριοι αἰχμαλωτεύσουσί σε.
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἰδὼν τὸν Ὢγ, καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ὢ ὢ, τίς ζήσεται,
    ὅταν θῇ ταῦτα ὁ Θεός;
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξελεύσεται ἐκ χειρῶς Κιτιαίων, καὶ κακώσουσιν Ἀσσοὺρ, καὶ κακώσουσιν
    Ἐβραίους, καὶ αὐτοὶ ὁμοθυμαδὸν ἀπολοῦνται.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀναστὰς Βαλαὰμ ἀπῆλθεν, ἀποστραφεὶς εἰς τὸν τόπον αὐτοῦ· καὶ Βαλὰκ ἀπῆλθε
    πρὸς ἑαυτόν.
  usfm_code: NUM
  verse: '25'
