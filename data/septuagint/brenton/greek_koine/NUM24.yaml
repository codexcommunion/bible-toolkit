- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἰδὼν Βαλαὰμ ὅτι καλόν ἐστιν ἐναντίον Κυρίου εὐλογεῖν τὸν Ἰσραὴλ,
    οὐκ ἐπορεύθη κατὰ τὸ εἰωθὸς αὐτῷ εἰς συνάντησιν τοῖς οἰωνοῖς, καὶ ἀπέστρεψε τὸ
    πρόσωπον αὐτοῦ εἰς τὴν ἔρημον.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐξάρας Βαλαὰμ τοὺς ὀφθαλμοὺς αὐτοῦ, καθορᾷ τὸν Ἰσραὴλ ἐστρατοπεδευκότα
    κατὰ φυλάς· καὶ ἐγένετο ἐπʼ αὐτῷ πνεῦμα Θεου.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπε, φησὶ Βαλαὰμ υἱοῖς Βεὼρ, φησὶν
    ὁ ἄνθρωπος ὁ ἀληθινῶς ὁρῶν,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: φησὶν ἀκούων λόγια ἰσχυροῦ, ὅστις ὅρασιν Θεοῦ εἶδεν ἐν ὕπνῳ· ἀποκεκαλυμμένοι
    οἱ ὀφθαλμοὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὡς καλοὶ οἱ οἶκοί σου Ἰακὼβ, αἱ σκηναί σου Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὡσεὶ νάπαι σκιάζουσαι, καὶ ὡσεὶ παράδεισοι ἐπὶ ποταμῷ, καὶ ὡσεὶ, σκηναὶ,
    ἃς ἔπηξε Κύριος, καί ὡσεὶ κέδροι παρʼ ὕδατα.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐξελεύσεται ἄνθρωπος ἐκ τοῦ σπέρματος αὐτοῦ, καὶ κυριεύσει ἐθνῶν πολλῶν·
    καὶ ὑψωθήσεται ἡ Γὼγ βασιλεία, καὶ αὐξηθήσεται βασιλεία αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Θεὸς ὡδήγησεν αὐτὸν ἐξ Αἰγύπτου· ὡς δόξα μονοκέρωτος αὐτῷ· ἔδεται ἔθνη
    ἐχθρῶν αὐτοῦ, καὶ τὰ πάχη αὐτῶν ἐκμυελιεῖ, καὶ ταῖς βολίσιν αὐτοῦ κατατοξεύσει
    ἐχθρόν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κατακλιθεὶς ἀνεπαύσατο ὡς λέων, καὶ ὡς σκύμνος· τίς ἀναστήσει αὐτόν·
    οἱ εὐλογοῦντές σε, εὐλόγηνται· καὶ οἱ καταρώμενοί σε, κεκατήρανται.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐθυμώθη Βαλὰκ ἐπὶ Βαλαὰμ, καὶ συνεκρότησε ταῖς χερσὶν αὐτοῦ, καὶ
    εἶπε Βαλὰκ πρὸς Βαλαὰμ, καταρᾶσθαι τὸν ἐχθρόν μου κέκληκά σε, καὶ ἰδοὺ εὐλογῶν
    εὐλόγησας τρίτον τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Νῦν οὖν φεῦγε εἰς τὸν τόπον σου· εἶπα, τιμήσω σε, καὶ νῦν ἐστέρησέ σε
    Κύριος τῆς δόξης.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, οὐχὶ καὶ τοῖς ἀγγέλοις σου οὓς ἀπέστειλας
    πρὸς με ἐλάλησα, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἐάν μοι δῷ Βαλὰκ πλήρη τὸν οἶκον αὐτοῦ ἀργυρίου καὶ χρυσίου, οὐ δυνήσομαι
    παραβῆναι τὸ ῥῆμα Κυρίου ποιῆσαι αὐτὸ καλὸν ἤ πονηρὸν παρʼ ἐμαυτοῦ· ὅσα ἂν εἴπῃ
    ὁ Θεός, ταῦτα ἐρῶ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ νῦν ἰδοὺ ἀποτρέχω εἰς τὸν τόπον μου· δεῦρο, συμβουλεύσω σοι, τί
    ποιήσει ὁ λαὸς οὗτος τὸν λαόν σου ἐπʼ ἐσχάτου τῶν ἡμερῶν.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπε,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Φησὶ Βαλαὰμ υἱὸς Βεὼρ, φησὶν ὁ ἄνθρωπος ὁ ἀληθινῶς ὁρῶν, ἀκούων λόγια
    Θεοῦ, ἐπιστάμενος ἐπιστήμην παρὰ ὑψίστου, καὶ ὅρασιν Θεοῦ ἰδὼν ἐν ὕπνῳ· ἀποκεκαλυμμένοι
    οἱ ὀφθαλμοὶ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Δείξω αὐτῷ, καὶ οὐχὶ νῦν· μακαρίζω, καὶ οὐκ ἐγγίζει· ἀνατελεῖ ἄστρον
    ἐξ Ἰακὼβ, ἀναστήσεται ἄνθρωπος ἐξ Ἰσραήλ· καὶ θραύσει τοὺς ἀρχηγοὺς Μωὰβ, καῒ
    προνομεύσει πάντας υἱοὺς Σήθ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἔσται Ἐδὼμ κληρονομία, καὶ ἔσται κληρονομία Ἡσαῦ ὁ ἐχθρὸς αὐτοῦ·
    καὶ Ἰσραὴλ ἐποίησεν ἐν ἰσχύϊ.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐξεγερθήσεται ἐξ Ἰακὼβ, καὶ ἀπολεῖ σωζόμενον ἐκ πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἰδὼν τὸν Ἀμαλὴκ, καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ἀρχὴ ἐθνῶν
    Ἀμαλὴκ, καὶ τὸ σπέρμα αὐτῶν ἀπολεῖται.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἰδὼν τὸν Κεναῖον, καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ἰσχυρὰ
    ἡ κατοικία σου· καὶ ἐὰν θῇς ἐν πέτρᾳ τὴν νοσσίαν σου,
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ ἐὰν γένηται τῷ Βεὼρ νοσσιὰ πανουργίας, Ἀσσύριοι αἰχμαλωτεύσουσί
    σε.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἰδὼν τὸν Ὢγ, καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ὢ ὢ, τίς ζήσεται,
    ὅταν θῇ ταῦτα ὁ Θεός;
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐξελεύσεται ἐκ χειρῶς Κιτιαίων, καὶ κακώσουσιν Ἀσσοὺρ, καὶ κακώσουσιν
    Ἐβραίους, καὶ αὐτοὶ ὁμοθυμαδὸν ἀπολοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 24
  book_usfm_code: NUM
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἀναστὰς Βαλαὰμ ἀπῆλθεν, ἀποστραφεὶς εἰς τὸν τόπον αὐτοῦ· καὶ Βαλὰκ
    ἀπῆλθε πρὸς ἑαυτόν.
