- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐὰν δὲ γένηται ἀντιλογία ἀναμέσον ἀνθρώπων, καὶ προσέλθωσιν εἰς κρίσιν,
    καὶ κρίνωσι, καὶ δικαιώσωσι τὸ δίκαιον, καὶ καταγνῶσι τοῦ ἀσεβοῦς·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔσται, ἐὰν ἄξιος ἠ· πληγῶν ὁ ἀσεβῶν, καθιεῖς αὐτὸν ἔναντι τῶν κριτῶν,
    καὶ μαστιγώσουσιν αὐτὸν ἐναντίον αὐτῶν κατὰ τὴν ἀσέβειαν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀριθμῷ τεσσαράκοντα μαστιγώσουσιν αὐτόν οὐ προσθήσουσιν· ἐὰν δὲ
    προσθῇς μαστιγῶσαι ὑπὲρ ταύτας τὰς πληγὰς πλείους, ἀσχημονήσει ὁ ἀδελφός σου ἐναντίον
    σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐ φιμώσεις βοῦν ἀλοῶντα.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐὰν δὲ κατοικῶσιν ἀδελφοὶ ἐπὶ τὸ αὐτό, καὶ ἀποθάνῃ εἷς ἐξ αὐτῶν, σπέρμα
    δὲ μὴ ἠν αὐτῷ, οὐκ ἔσται ἡ γυνὴ τοῦ τεθνηκότος ἔξω ἀνδρὶ μὴ ἐγγίζοντι· ὁ ἀδελφὸς
    τοῦ ἀνδρὸς αὐτῆς εἰσελεύσεται πρὸς αὐτὴν, καὶ λήψεται αὐτὴν ἑαυτῷ γυναῖκα, καὶ
    συνοικήσει αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἔσται τὸ παιδίον ὃ ἐὰν τέκῃ, κατασταθήσεται ἐκ τοῦ ὀνόματος τοῦ
    τετελευτηκότος, καὶ οὐκ ἐξαλειφθήσεται τὸ ὄνομα αὐτοῦ ἐξ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐὰν δὲ μὴ βούληται ὁ ἄνθρωπος λαβεῖν τὴν γυναῖκα τοῦ ἀδελφοῦ αὐτοῦ,
    καὶ ἀναβήσεται ἡ γυνὴ ἐπὶ τὴν πύλην ἐπὶ τὴν γερουσίαν, καὶ ἐρεῖ, οὐ θέλει ὁ ἀδελφὸς
    τοῦ ἀνδρός μου ἀναστῆσαι τὸ ὄνομα τοῦ ἀδελφοῦ αὐτοῦ ἐν Ἰσραήλ, οὐκ ἠθέλησεν ὁ
    ἀδελφὸς τοῦ ἀνδρός μου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ καλέσουσιν αὐτὸν ἡ γερουσία τῆς πόλεως αὐτοῦ, καὶ ἐροῦσιν αὐτῷ·
    καὶ στὰς εἴπῃ, οὐ βούλομαι λαβεῖν αὐτήν·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ προσελθοῦσα ἡ γυνὴ τοῦ ἀδελφοῦ αὐτοῦ ἔναντι τῆς γερουσίας, καὶ ὑπολύσει
    τὸ ὑπόδημα αὐτοῦ τὸ ἓν ἀπὸ τοῦ ποδὸς αὐτοῦ, καὶ ἐμπτύσεται κατὰ πρόσωπον αὐτοῦ,
    καὶ ἀποκριθεῖσα ἐρεῖ, οὕτως ποιήσουσι τῷ ἀνθρώπῳ, ὃς οὐκ οἰκοδομήσει τὸν οἴκον
    τοῦ ἀδελφοῦ αὐτοῦ ἐν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ κληθήσεται τὸ ὄνομα αὐτοῦ ἐν Ἰσραὴλ, οἶκος τοῦ ὑπολυθέντος τὸ ὑπόδημα.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐὰν δὲ μάχωνται ἄνθρωποι ἐπὶ τὸ αὐτό, ἄνθρωπος μετὰ τοῦ ἀδελφοῦ αὐτοῦ,
    καὶ προσέλθῃ ἡ γυνὴ ἑνὸς αὐτῶν ἐξελέσθαι τὸν ἄνδρα αὐτῆς ἐκ χειρὸς τοῦ τύπτοντος
    αὐτόν, καὶ ἐκτείνασα τὴν χεῖρα ἐπιλάβηται τῶν διδύμων αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἀποκόψεις τὴν χεῖρα· οὐ φείσεται ὁ ὀφθαλμός σου ἐπʼ αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὐκ ἔσται σοι ἐν τῷ μαρσίππῳ σου στάθμιον καὶ στάθμιον, μέγα ἢ μικρόν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οὐκ ἔσται ἐν τῇ οἰκίᾳ σου μέτρον καὶ μέτρον, μέγα ἢ μικρόν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Στάθμιον ἀληθινὸν καὶ δίκαιον ἔσται σοι, καὶ μέτρον ἀληθινὸν καὶ δίκαιον
    ἔσται σοι, ἵνα πολυήμερος γένῃ ἐπὶ τῆς γῆς, ἧς Κύριος ὁ Θεός σου δίδωσί σοι ἐν
    κλήρῳ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ σου πας ποιῶν ταῦτα, πας ποιῶν ἄδικον.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Μνήσθητι ὅσα ἐποίησέ σοι Ἀμαλὴκ ἐν τῇ ὁδῷ, ἐκπορευομένου σου ἐκ γῆς
    Αἰγύπτου,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: πῶς ἀντέστη σοι ἐν τῇ ὁδῷ, καὶ ἔκοψέ σου τὴν οὐραγίαν, τοὺς κοπιῶντας
    ὀπίσω σου, σὺ δὲ ἐπείνας καὶ ἐκοπίας· καὶ οὐκ ἐφοβήθη τὸν Θεόν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  book_usfm_code: DEU
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἔσται ἡνίκα ἐὰν καταπαύσῃ σε Κύριος ὁ Θεός σου ἀπὸ πάντων τῶν ἐχθρῶν
    σου τῶν κύκλῳ σου ἐν τῇ γῇ, ᾗ Κύριος ὁ Θεός σου δίδωσί σοι κληρονομῆσαι, ἐξαλείψεις
    τὸ ὄνομα Ἀμαλὴκ ἐκ τῆς ὑπὸ τὸν οὐρανόν, καὶ οὐ μὴ ἐπιλάθῃ.
