- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ γένηται ἀντιλογία ἀναμέσον ἀνθρώπων, καὶ προσέλθωσιν εἰς κρίσιν, καὶ
    κρίνωσι, καὶ δικαιώσωσι τὸ δίκαιον, καὶ καταγνῶσι τοῦ ἀσεβοῦς·
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔσται, ἐὰν ἄξιος ἠ· πληγῶν ὁ ἀσεβῶν, καθιεῖς αὐτὸν ἔναντι τῶν κριτῶν,
    καὶ μαστιγώσουσιν αὐτὸν ἐναντίον αὐτῶν κατὰ τὴν ἀσέβειαν αὐτοῦ.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἀριθμῷ τεσσαράκοντα μαστιγώσουσιν αὐτόν οὐ προσθήσουσιν· ἐὰν δὲ προσθῇς
    μαστιγῶσαι ὑπὲρ ταύτας τὰς πληγὰς πλείους, ἀσχημονήσει ὁ ἀδελφός σου ἐναντίον
    σου.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Οὐ φιμώσεις βοῦν ἀλοῶντα.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ κατοικῶσιν ἀδελφοὶ ἐπὶ τὸ αὐτό, καὶ ἀποθάνῃ εἷς ἐξ αὐτῶν, σπέρμα δὲ
    μὴ ἠν αὐτῷ, οὐκ ἔσται ἡ γυνὴ τοῦ τεθνηκότος ἔξω ἀνδρὶ μὴ ἐγγίζοντι· ὁ ἀδελφὸς
    τοῦ ἀνδρὸς αὐτῆς εἰσελεύσεται πρὸς αὐτὴν, καὶ λήψεται αὐτὴν ἑαυτῷ γυναῖκα, καὶ
    συνοικήσει αὐτῇ.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ παιδίον ὃ ἐὰν τέκῃ, κατασταθήσεται ἐκ τοῦ ὀνόματος τοῦ τετελευτηκότος,
    καὶ οὐκ ἐξαλειφθήσεται τὸ ὄνομα αὐτοῦ ἐξ Ἰσραήλ.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ βούληται ὁ ἄνθρωπος λαβεῖν τὴν γυναῖκα τοῦ ἀδελφοῦ αὐτοῦ, καὶ ἀναβήσεται
    ἡ γυνὴ ἐπὶ τὴν πύλην ἐπὶ τὴν γερουσίαν, καὶ ἐρεῖ, οὐ θέλει ὁ ἀδελφὸς τοῦ ἀνδρός
    μου ἀναστῆσαι τὸ ὄνομα τοῦ ἀδελφοῦ αὐτοῦ ἐν Ἰσραήλ, οὐκ ἠθέλησεν ὁ ἀδελφὸς τοῦ
    ἀνδρός μου.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ καλέσουσιν αὐτὸν ἡ γερουσία τῆς πόλεως αὐτοῦ, καὶ ἐροῦσιν αὐτῷ· καὶ στὰς
    εἴπῃ, οὐ βούλομαι λαβεῖν αὐτήν·
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ προσελθοῦσα ἡ γυνὴ τοῦ ἀδελφοῦ αὐτοῦ ἔναντι τῆς γερουσίας, καὶ ὑπολύσει
    τὸ ὑπόδημα αὐτοῦ τὸ ἓν ἀπὸ τοῦ ποδὸς αὐτοῦ, καὶ ἐμπτύσεται κατὰ πρόσωπον αὐτοῦ,
    καὶ ἀποκριθεῖσα ἐρεῖ, οὕτως ποιήσουσι τῷ ἀνθρώπῳ, ὃς οὐκ οἰκοδομήσει τὸν οἴκον
    τοῦ ἀδελφοῦ αὐτοῦ ἐν Ἰσραήλ.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ κληθήσεται τὸ ὄνομα αὐτοῦ ἐν Ἰσραὴλ, οἶκος τοῦ ὑπολυθέντος τὸ ὑπόδημα.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μάχωνται ἄνθρωποι ἐπὶ τὸ αὐτό, ἄνθρωπος μετὰ τοῦ ἀδελφοῦ αὐτοῦ, καὶ
    προσέλθῃ ἡ γυνὴ ἑνὸς αὐτῶν ἐξελέσθαι τὸν ἄνδρα αὐτῆς ἐκ χειρὸς τοῦ τύπτοντος αὐτόν,
    καὶ ἐκτείνασα τὴν χεῖρα ἐπιλάβηται τῶν διδύμων αὐτοῦ,
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: ἀποκόψεις τὴν χεῖρα· οὐ φείσεται ὁ ὀφθαλμός σου ἐπʼ αὐτῇ.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Οὐκ ἔσται σοι ἐν τῷ μαρσίππῳ σου στάθμιον καὶ στάθμιον, μέγα ἢ μικρόν.
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Οὐκ ἔσται ἐν τῇ οἰκίᾳ σου μέτρον καὶ μέτρον, μέγα ἢ μικρόν.
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Στάθμιον ἀληθινὸν καὶ δίκαιον ἔσται σοι, καὶ μέτρον ἀληθινὸν καὶ δίκαιον ἔσται
    σοι, ἵνα πολυήμερος γένῃ ἐπὶ τῆς γῆς, ἧς Κύριος ὁ Θεός σου δίδωσί σοι ἐν κλήρῳ.
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ σου πας ποιῶν ταῦτα, πας ποιῶν ἄδικον.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μνήσθητι ὅσα ἐποίησέ σοι Ἀμαλὴκ ἐν τῇ ὁδῷ, ἐκπορευομένου σου ἐκ γῆς Αἰγύπτου,
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: πῶς ἀντέστη σοι ἐν τῇ ὁδῷ, καὶ ἔκοψέ σου τὴν οὐραγίαν, τοὺς κοπιῶντας ὀπίσω
    σου, σὺ δὲ ἐπείνας καὶ ἐκοπίας· καὶ οὐκ ἐφοβήθη τὸν Θεόν.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡνίκα ἐὰν καταπαύσῃ σε Κύριος ὁ Θεός σου ἀπὸ πάντων τῶν ἐχθρῶν σου
    τῶν κύκλῳ σου ἐν τῇ γῇ, ᾗ Κύριος ὁ Θεός σου δίδωσί σοι κληρονομῆσαι, ἐξαλείψεις
    τὸ ὄνομα Ἀμαλὴκ ἐκ τῆς ὑπὸ τὸν οὐρανόν, καὶ οὐ μὴ ἐπιλάθῃ.
  usfm_code: DEU
  verse: '19'
