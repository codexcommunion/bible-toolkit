- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  book_usfm_code: ISA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἰδοὺ αὐτὸς ἔρχεται ἀναβάτης ξυνωρίδος· καὶ ἀποκριθεὶς εἶπε, πέπτωκε
    πέπτωκε Βαβυλὼν, καὶ πάντα τὰ ἀγάλματα αὐτῆς, καὶ τὰ χειροποίητα αὐτῆς συνετρίβησαν
    εἰς τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  book_usfm_code: ISA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀκούσατε οἱ καταλελειμμένοι, καὶ οἱ ὀδυνώμενοι ἀκούσατε ἃ ἤκουσα παρὰ
    Κυρίου σαβαὼθ, ὁ Θεὸς τοῦ Ἰσραὴλ ἀνήγγειλεν ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
