- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὡς καταιγὶς διʼ ἐρήμου διέλθοι, ἐξ ἐρήμου ἐρχομένη ἐκ γῆς φοβερὸν
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: τὸ ὅραμα, καὶ σκληρὸν ἀνηγγέλη μοι· ὁ ἀθετῶν ἀθετεῖ, ὁ ἀνομῶν ἀνομεῖ· ἐπʼ
    ἐμοὶ οἱ Ἐλαμῖται, καὶ οἱ πρέσβεις τῶν Περσῶν ἐπʼ ἐμὲ ἔρχονται· νῦν στενάξω καὶ
    παρακαλέσω ἐμαυτόν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Διατοῦτο ἐνεπλήσθη ἡ ὀσφύς μου ἐκλύσεως, καὶ ὠδῖνες ἔλαβόν με ὡς τὴν τίκτουσαν·
    ἠδίκησα τοῦ μὴ ἀκοῦσαι, ἐσπούδασα τοῦ μὴ βλέπειν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἡ καρδία μου πλανᾶται, καὶ ἡ ἀνομία με βαπτίζει, ἡ ψυχή μου ἐφέστηκεν εἰς
    φόβον.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἑτοίμασον τὴν τράπεζαν, φάγετε, πίετε· ἀναστάντες οἱ ἄρχοντες, ἑτοιμάσατε
    θυρεοὺς,
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ὅτι οὕτως εἶπε πρὸς μὲ Κύριος, Βαδίσας σεαυτῷ στῆσον σκοπὸν, καὶ ὃ ἂν ἴδῃς
    ἀνάγγειλον.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ εἶδον ἀναβάτας ἱππεῖς δύο, καὶ ἀναβάτη ὄνου, καὶ ἀναβάτην καμήλου· ἀκρόασαι
    ἀκρόασιν πολλήν,
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ κάλεσον Οὐρίαν εἰς τὴν σκοπιάν· Κύριος εἶπεν, ἔστην διαπαντὸς ἡμέρας,
    καὶ ἐπὶ τῆς παρεμβολῆς ἐγὼ ἔστην ὅλην τὴν νύκτα,
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ ἰδοὺ αὐτὸς ἔρχεται ἀναβάτης ξυνωρίδος· καὶ ἀποκριθεὶς εἶπε, πέπτωκε πέπτωκε
    Βαβυλὼν, καὶ πάντα τὰ ἀγάλματα αὐτῆς, καὶ τὰ χειροποίητα αὐτῆς συνετρίβησαν εἰς
    τὴν γῆν.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἀκούσατε οἱ καταλελειμμένοι, καὶ οἱ ὀδυνώμενοι ἀκούσατε ἃ ἤκουσα παρὰ Κυρίου
    σαβαὼθ, ὁ Θεὸς τοῦ Ἰσραὴλ ἀνήγγειλεν ἡμῖν.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Πρὸς ἐμὲ κάλει παρὰ τοῦ Σηεὶρ, φυλάσσετε ἐπάλξεις.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Φυλάσσω τοπρωῒ καὶ τὴν νύκτα· ἐὰν ζητῇς ζήτει, καὶ παρʼ ἐμοὶ οἴκει,
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἐν τῷ δρυμῷ ἑσπέρας κοιμηθῇς, ἢ ἐν τῇ ὁδῷ Δαιδάν.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Εἰς συνάντησιν διψῶντι ὕδωρ φέρετε οἱ ἐνοικοῦντες ἐν χώρᾳ Θαιμὰν, ἄρτοις συναντᾶτε
    τοῖς φεύγουσι
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: διὰ τὸ πλῆθος τῶν πεφονευμένων, καὶ διὰ τὸ πλῆθος τῶν πλανωμένων, καὶ διὰ
    τὸ πλῆθος τῆς μαχαίρας, καὶ διὰ τὸ πλῆθος τῶν τοξευμάτων τῶν διατεταμένων, καὶ
    διὰ τὸ πλῆθος τῶν πεπτωκότων ἐν τῷ πολέμῳ.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Διότι οὕτως εἶπέ μοι Κύριος, ἔτι ἐνιαυτὸς ὡς ἐνιαυτὸς μισθωτοῦ, ἐκλείψει ἡ
    δόξα τῶν υἱῶν Κηδὰρ,
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ τὸ κατάλοιπον τῶν τοξευμάτων τῶν ἰσχυρῶν υἱῶν Κηδὰρ ἔσται ὀλίγον, ὅτι
    Κύριος ὁ Θεὸς Ἰσραὴλ ἐλάλησε.
  usfm_code: ISA
  verse: '17'
