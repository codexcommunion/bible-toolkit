  verse_number: 1
  verse_text: Ὡς καταιγὶς διʼ ἐρήμου διέλθοι, ἐξ ἐρήμου ἐρχομένη ἐκ γῆς φοβερὸν
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  book_usfm_code: ISA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: τὸ ὅραμα, καὶ σκληρὸν ἀνηγγέλη μοι· ὁ ἀθετῶν ἀθετεῖ, ὁ ἀνομῶν ἀνομεῖ·
    ἐπʼ ἐμοὶ οἱ Ἐλαμῖται, καὶ οἱ πρέσβεις τῶν Περσῶν ἐπʼ ἐμὲ ἔρχονται· νῦν στενάξω
    καὶ παρακαλέσω ἐμαυτόν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  book_usfm_code: ISA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Διατοῦτο ἐνεπλήσθη ἡ ὀσφύς μου ἐκλύσεως, καὶ ὠδῖνες ἔλαβόν με ὡς τὴν
    τίκτουσαν· ἠδίκησα τοῦ μὴ ἀκοῦσαι, ἐσπούδασα τοῦ μὴ βλέπειν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  book_usfm_code: ISA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἡ καρδία μου πλανᾶται, καὶ ἡ ἀνομία με βαπτίζει, ἡ ψυχή μου ἐφέστηκεν
    εἰς φόβον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  book_usfm_code: ISA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἑτοίμασον τὴν τράπεζαν, φάγετε, πίετε· ἀναστάντες οἱ ἄρχοντες, ἑτοιμάσατε
    θυρεοὺς,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  book_usfm_code: ISA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ὅτι οὕτως εἶπε πρὸς μὲ Κύριος, Βαδίσας σεαυτῷ στῆσον σκοπὸν, καὶ ὃ ἂν
    ἴδῃς ἀνάγγειλον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  book_usfm_code: ISA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶδον ἀναβάτας ἱππεῖς δύο, καὶ ἀναβάτη ὄνου, καὶ ἀναβάτην καμήλου·
    ἀκρόασαι ἀκρόασιν πολλήν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 21
  book_usfm_code: ISA
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ κάλεσον Οὐρίαν εἰς τὴν σκοπιάν· Κύριος εἶπεν, ἔστην διαπαντὸς ἡμέρας,
