- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Οὕτῳ λέγει Κύριος ὁ Θεὸς τῷ χριστῷ μου Κύρῳ, οὗ ἐκράτησα τῆς δεξιᾶς,
    ἐπακοῦσαι ἔμπροσθεν αὐτοῦ ἔθνη, καὶ ἰσχὺν βασιλέων διαῤῥήξω, ἀνοίξω ἔμπροσθεν
    αὐτοῦ θύρας, καὶ πόλεις οὐ συγκλεισθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐγὼ ἔμπροσθέν σου πορεύσομαι, καὶ ὄρη ὁμαλιῶ, θύρας χαλκᾶς συντρίψω,
    καὶ μοχλοὺς σιδηροῦς συνκλάσω.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ δώσω σοι θησαυροὺς σκοτεινοὺς, ἀποκρύφους, ἀοράτους ἀνοίξω σοι,
    ἵνα γνῷς ὅτι ἐγὼ Κύριος ὁ Θεός σου ὁ καλῶν τὸ ὄνομά σουὁ, Θεὸς Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἕνεκεν τοῦ παιδός μου Ἰακὼβ, καὶ Ἰσραὴλ τοῦ ἐκλεκτοῦ μου, ἐγὼ καλέσω
    σε τῷ ὀνόματί σου, καὶ προσδέξομαί σε· σὺ δὲ οὐκ ἔγνως με,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ὅτι ἐγὼ Κύριος ὁ Θεὸς, καὶ οὐκ ἔστιν ἔτι πλὴν ἐμοῦ Θεός· ἐνίσχυσά σε,
    καὶ οὐκ ᾔδεις με,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἵνα γνῶσιν οἱ ἀπʼ ἀνατολῶν ἡλίου καὶ οἱ ἀπὸ δυσμῶν, ὅτι οὐκ ἔστι Θεὸς
    πλὴν ἐμοῦ· ἐγὼ Κύριος ὁ Θεὸς, καὶ οὐκ ἔστιν ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐγὼ ἡ κατασκευάσας φῶς, καὶ ποιήσας σκότος, ὁ ποιῶν εἰρήνην, καὶ κτίζων
    κακά· ἐγὼ Κύριος ὁ Θεὸς, ὁ ποιῶν πάντα ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εὐφρανθήτω ὁ οὐρανὸς ἄνωθεν, καὶ αἱ νεφέλαι ῥανάτωσαν δικαιοσύνην· ἀνατειλάτω
    ἡ γῆ, καὶ βλαστησάτω ἔλεος, καὶ δικαιοσύνην ἀνατειλάτω ἅμα· ἐγώ εἰμι Κύριος ὁ
    κτίσας σε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ποῖον βέλτιον κατεσκεύασα ὡς πηλὸν κεραμέως; μὴ ὁ ἀροτριῶν ἀροτριάσει
    τὴν γῆν ὅλην τὴν ἡμέραν; μὴ ἐρεῖ ὁ πηλὸς τῷ κεραμεῖ, τί ποιεῖς ὅτι οὐκ ἐργάζῃ,
    οὐδὲ ἔχεις χεῖρας; μὴ ἀποκριθήσεται τὸ πλάσμα πρὸς τὸν πλάσαντα αὐτό;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὁ λέγων τῷ πατρὶ, τί γεννήσεις; καὶ τῇ μητρί, τί ὠδίνεις;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὅτι οὕτω λέγει Κύριος ὁ Θεὸς ὁ ἅγιος Ἰσραὴλ, ὁ ποιήσας τὰ ἐπερχόμενα,
    ἐρωτήσατέ με περὶ τῶν υἱῶν μου, καὶ περὶ τῶν ἔργων τῶν χειρῶν μου ἐντείλασθέ μοι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐγὼ ἐποίησα γῆν, καὶ ἄνθρωπον ἐπʼ αὐτῆς, ἐγὼ τῇ χειρί μου ἐστερέωσα
    τὸν οὐρανὸν, ἐγὼ πᾶσι τοῖς ἄστροις ἐνετειλάμην.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐγὼ ἤγειρα αὐτὸν μετὰ δικαιοσύνης βασιλέα, καὶ πᾶσαι αἱ ὁδοὶ αὐτοῦ εὐθεῖαι·
    οὗτος οἰκοδομήσει τὴν πόλιν μου, καὶ τὴν αἰχμαλωσίαν τοῦ λαοῦ μου ἐπιστρέψει,
    οὐ μετὰ λύτρων, οὐδὲ μετὰ δώρων, εἶπε Κύριος σαβαώθ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οὕτω λέγει Κύριος σαβαὼθ, ἐκοπίασεν Αἴγυπτος, καὶ ἐμπορία Αἰθιόπων,
    καὶ οἱ Σαβαεὶμ ἄνδρες ὑψηλοὶ ἐπὶ σὲ διαβήσονται, καὶ σοὶ ἔσονται δοῦλοι, καὶ ὀπίσω
    σου ἀκολουθήσουσι δεδεμένοι χειροπέδαις, καὶ διαβήσονται πρὸς σὲ, καὶ προσκυνήσουσί
    σοι, καὶ ἐν σοὶ προσεύξονται· ὅτι ἐν σοὶ ὁ Θεός ἐστι, καὶ οὐκ ἔστι Θεὸς πλήν σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Σὺ γὰρ εἶ Θεὸς, καὶ οὐκ ᾔδειμεν, ὁ Θεὸς τοῦ Ἰσραὴλ σωρήρ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Αἰσχυνθήσονται καὶ ἐντραπήσονται πάντες οἱ ἀντικείμενοι αὐτῷ, καὶ πορεύσονται
    ἐν αἰσχύνῃ· ἐγκαινίζεσθε πρὸς μὲ νῆσοι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἰσραὴλ σώζεται ὑπὸ Κυρίου σωτηρίαν αἰώνιον· οὐκ αἰσχυνθήσονται, οὐδὲ
    μὴ ἐντραπῶσιν ἕως τοῦ αἰῶνος ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὕτως λέγει Κύριος ὁ ποιήσας τὸν οὐρανὸν, οὗτος ὁ Θεὸς ὁ καταδείξας
    τὴν γῆν, καὶ ποιήσας αὐτὴν, αὐτὸς διώρισεν αὐτὴν, οὐκ εἰς κενὸν ἐποίησεν αὐτὴν,
    ἀλλὰ κατοικεῖσθαι ἔπλασεν αὐτὴν, ἐγώ εἰμι Κύριος, καὶ οὐκ ἔστιν ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Οὐκ ἐν κρυφῇ λελάληκα, οὐδὲ ἐν τόπῳ γῆς σκοτεινῷ· οὐκ εἶπα τῷ σπέρματι
    Ἰακὼβ, μάταιον ζητήσατε· ἐγώ εἰμι ἐγώ εἰμι Κύριος ὁ λαλῶν δικαιοσύνην, καὶ ἀναγγέλλων
    ἀλήθειαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Συνάχθητε, καὶ ἥκετε, βουλεύσασθε ἅμα οἱ σωζόμενοι ἀπὸ τῶν ἐθνῶν· οὐκ
    ἔγνωσαν οἱ αἴροντες τὸ ξύλον γλύμμα αὐτῶν, καὶ οἱ προσευχόμενοι πρὸς θεοὺς, οἳ
    οὐ σώζουσιν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἰ ἀναγγελοῦσιν, ἐγγισάτωσαν, ἵνα γνῶσιν ἅμα, τίς ἀκουστὰ ἐποίησε ταῦτα
    ἀπʼ ἀρχῆς· τότε ἀνηγγέλη ὑμῖν· ἐγὼ ὁ Θεὸς, καὶ οὐκ ἔστιν ἄλλος πλὴν ἐμοῦ· δίκαιος
    καὶ σωτὴρ, οὐκ ἔστι πάρεξ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐπιστράφητε ἐπʼ ἐμὲ, καὶ σωθήσεσθε, οἱ ἀπʼ ἐσχάτου τῆς γῆς· ἐγώ εἰμι
    ὁ Θεὸς, καὶ οὐκ ἔστιν ἄλλος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Κατʼ ἐμαυτοῦ ὀμνύω, εἰ μὴ ἐξελεύσεται ἐκ τοῦ στόματός μου δικαιοσύνη,
    οἱ λόγοι μου οὐκ ἀποστραφήσονται· Ὅτι ἐμοὶ κάμψει πᾶν γόνυ, καὶ ὀμεῖται πᾶσα γλῶσσα
    τὸν Θεὸν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: λέγων, δικαιοσύνη καὶ δόξα πρὸς αὐτὸν ἥξει, καὶ αἰσχυνθήσονται πάντες
    οἱ διορίζοντες αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 45
  book_usfm_code: ISA
  chapter_number: 45
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἀπὸ Κυρίου δικαιωθήσονται, καὶ ἐν τῷ Θεῷ ἐνδοξασθήσεται πᾶν τὸ σπέρμα
    τῶν υἱῶν Ἰσραήλ.
