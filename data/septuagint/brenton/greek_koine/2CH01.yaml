- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΚΑΙ ἐνίσχυσε Σαλωμὼν υἱὸς Δαυὶδ ἐπὶ τὴν βασιλείαν αὐτοῦ, καὶ Κύριος
    ὁ Θεὸς αὐτοῦ μετʼ αὐτοῦ, καὶ ἐμεγάλυνεν αὐτὸν εἰς ὕψος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε Σαλωμὼν πρὸς πάντα Ἰσραὴλ, τοῖς χιλιάρχοις, καὶ τοῖς ἑκατοντάρχοις,
    καὶ τοῖς κριταῖς, καὶ πᾶσι τοῖς ἄρχουσιν ἐναντίον Ἰσραὴλ τοῖς ἄρχουσι τῶν πατριῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐπορεύθη Σαλωμὼν καὶ πᾶσα ἡ ἐκκλησία εἰς τὴν ὑψηλὴν τὴν ἐν Γαβαὼν,
    οὗ ἐκεῖ ἦν ἡ σκηνὴ τοῦ μαρτυρίου τοῦ Θεοῦ, ἣν ἐποίησε Μωυσῆς παῖς Κυρίου ἐν τῇ
    ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀλλὰ κιβωτὸν τοῦ Θεοῦ ἀνήνεγκε Δαυὶδ ἐκ πόλεως Καριαθιαρὶμ, ὅτι ἡτοίμασεν
    αὐτῇ Δαυὶδ, ὅτι ἔπηξεν αὐτῇ σκηνὴν ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ τὸ θυσιαστήριον τὸ χαλκοῦν ὃ ἐποίησε Βεσελεὴλ υἱὸς Οὐρίου υἱοῦ Ὢρ,
    ἐκεῖ ἦν ἔναντι τῆς σκηνῆς Κυρίου· καὶ ἐξεζήτησεν αὐτὸ Σαλωμὼν καὶ ἡ ἐκκλησία,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ἤνεγκε Σαλωμὼν ἐκεῖ ἐπὶ τὸ θυσιαστήριον τὸ χαλκοῦν ἐνώπιον Κυρίου
    τὸ ἐν τῇ σκηνῇ, καὶ ἤνεγκεν ἐπʼ αὐτῷ ὁλοκαύτωσιν χιλίαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐν τῇ νυκτὶ ἐκείνῃ ὤφθη Θεὸς τῷ Σαλωμὼν, καὶ εἶπεν αὐτῷ, αἴτησαι τί
    σοι δῶ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπε Σαλωμὼν πρὸς τὸν Θεὸν, σὺ ἐποίησας μετὰ Δαυὶδ τοῦ πατρός μου
    ἔλεος μέγα, καὶ ἐβασίλευσάς με ἀντʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ νῦν, Κύριε ὁ Θεὸς, πιστωθήτω δὴ τὸ ὄνομά σου ἐπὶ Δαυὶδ τὸν πατέρα
    μου, ὅτι σὺ ἐβασίλευσάς με ἐπὶ λαὸν πολὺν, ὡς ὁ χοῖς τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Νῦν σοφίαν καὶ σύνεσιν δός μοι, καὶ ἐξελεύσομαι ἐνώπιον τοῦ λαοῦ τούτου
    καὶ εἰσελεύσομαι, ὅτι τίς κρινεῖ τὸν λαόν σου τὸν μέγαν τοῦτον;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν ὁ Θεὸς πρὸς Σαλωμὼν, ἀνθʼ ὧν ἐγένετο τοῦτο ἐν τῇ καρδίᾳ σου,
    καὶ οὐκ ᾐτήσω πλοῦτον χρημάτων, οὐδὲ δόξαν, οὐδὲ τὴν ψυχὴν τῶν ὑπεναντίων, καὶ
    ἡμέρας πολλὰς οὐκ ᾐτήσω, καὶ ᾔτησας σεαυτῷ σοφίαν καὶ σύνεσιν, ὅπως κρίνῃς τὸν
    λαόν μου, ἐφʼ ὃν ἐβασίλευσά σε ἐπʼ αὐτὸν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: τὴν σοφίαν καὶ τὴν σύνεσιν δίδωμί σοι, καὶ πλοῦτον καὶ χρήματα καὶ δόξαν
    δώσω σοι, ὡς οὐκ ἐγενήθη ὅμοιός σοι ἐν τοῖς βασιλεῦσι τοῖς ἔμπροσθέν σου, καὶ
    μετὰ σὲ οὐκ ἔσται οὕτως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἦλθε Σαλωμὼν ἐκ βαμὰ τῆς ἐν Γαβαὼν εἰς Ἱερουσαλὴμ πρὸ προσώπου τῆς
    σκηνῆς τοῦ μαρτυρίου, καὶ ἐβασίλευσεν ἐπὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ συνήγαγε Σαλωμὼν ἅρματα καὶ ἱππεῖς, καὶ ἐγένοντο αὐτῷ χιλία καὶ
    τετρακόσια ἅρματα, καὶ δώδεκα χιλιάδες ἱππέων· καὶ κατέλιπεν αὐτὰ ἐν πόλεσι τῶν
    ἁρμάτων, καὶ ὁ λαὸς μετὰ τοῦ βασιλέως ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔθηκεν ὁ βασιλεὺς τὸ ἀργύριον καὶ τὸ χρυσίον ἐν Ἱερουσαλὴμ ὡς λίθους,
    καὶ τὰς κέδρους ἐν τῇ Ἰουδαίᾳ ὡς συκαμίνους τὰς ἐν τῇ πεδινῇ εἰς πλῆθος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἡ ἔξοδος τῶν ἵππων Σαλωμὼν ἐξ Αἰγύπτου, καὶ ἡ τιμὴ τῶν ἐμπόρων τοῦ
    βασιλέως πορεύεσθαι, καὶ ἠγόραζον,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ ἐνέβαινον καὶ ἐξῆγον ἐξ Αἰγύπτου ἅρμα ἓν ἑξακοσίων ἀργυρίου, καὶ
    ἵππον πεντήκοντα καὶ ἑκατὸν ἀργυρίου· καὶ οὕτω πᾶσι τοῖς βασιλεῦσι τῶν Χετταίων
    καὶ τοῖς βασιλεῦσι Συρίας ἐν χερσὶν αὐτῶν ἔφερον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 1
  book_usfm_code: 2CH
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπε Σαλωμὼν τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματι Κυρίου, καὶ οἶκον
    τῷ βασιλείᾳ αὐτοῦ.
