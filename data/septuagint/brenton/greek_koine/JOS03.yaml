- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ὤρθρισεν Ἰησοῦς τοπρωῒ, καὶ ἀπῇρεν ἐκ Σαττὶν, καὶ ἤλθοσαν ἕως τοῦ
    Ἰορδάνου, καὶ κατέλυσαν ἐκεῖ πρὸ τοῦ διαβῆναι.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐγένετο μετὰ τρεῖς ἡμέρας διῆλθον οἱ γραμματεῖς διὰ τῆς παρεμβολῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐνετείλαντο τῷ λαῷ, λέγοντες, ὅταν ἴδητε τὴν κιβωτὸν τῆς διαθήκης
    Κυρίου τοῦ Θεοῦ ἡμῶν, καὶ τοὺς ἱερεῖς ἡμῶν καὶ τοὺς Λευίτας αἴροντας αὐτὴν, ἀπαρεῖτε
    ἀπὸ τῶν τόπων ὑμῶν, καὶ πορεύσεσθε ὀπίσω αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἀλλὰ μακρὰν ἔστω ἀναμέσον ὑμῶν καὶ ἐκείνης, ὅσον δισχιλίους πήχεις στήσεσθε·
    μὴ προσεγγίσητε αὐτῇ, ἵνα ἐπίστησθε τὴν ὁδὸν, ἣν πορεύσεσθε αὐτήν· οὐ γὰρ πεπόρευσθε
    τὴν ὁδὸν ἀπʼ ἐχθὲς καὶ τρίτης ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπεν Ἰησοῦς τῷ λαῷ, ἁγνίσασθε εἰς αὔριον, ὅτι αὔριον ποιήσει Κύριος
    ἐν ὑμῖν θαυμαστά.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἶπεν Ἰησοῦς τοῖς ἱερεῦσιν, ἄρατε τὴν κιβωτὸν τῆς διαθήκης Κυρίου,
    καὶ προπορεύεσθε τοῦ λαοῦ· καὶ ᾖραν οἱ ἱερεῖς τὴν κιβωτὸν τῆς διαθήκης Κυρίου,
    καὶ ἐπορεύοντο ἔμπροσθεν τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἐν τῇ ἡμέρᾳ ταύτῃ ἄρχομαι ὑψῶσαί σε κατενώπιον
    πάντων υἱῶν Ἰσραὴλ, ἵνα γνῶσιν ὅτι καθότι ἤμην μετὰ Μωυσῆ, οὕτως ἔσομαι καὶ μετὰ
    σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ νῦν ἔντειλαι τοῖς ἱερεῦσι τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης,
    λέγων, ὠς ἂν εἰσέλθητε ἐπὶ μέρους τοῦ ὕδατος τοῦ Ἰορδάνου, καὶ ἐν τῷ Ἰορδάνῃ στήσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἶπεν Ἰησοῦς τοῖς υἱοῖς Ἰσραὴλ, προσαγάγετε ὧδε, καὶ ἀκούσατε τὸ
    ῥῆμα Κυρίου τοῦ Θεοῦ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν τούτῳ γνώσεσθε, ὅτι Θεὸς ζῶν ἐν ὑμῖν, καὶ ὀλοθρεύων ὀλοθρεύσει ἀπὸ
    προσώπου ἡμῶν τὸν Χαναναῖον, καὶ τὸν Χετταῖον, καὶ τὸν Φερεζαῖον, καὶ τὸν Εὐαῖον,
    καὶ τὸν Ἀμοῤῥαῖον, καὶ τὸν Γεργεσαῖον, καὶ τὸν Ἰεβουσαῖον.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἰδοὺ ἡ κιβωτὸς διαθήκης Κυρίου πάσης τῆς γῆς διαβαίνει τὸν Ἰορδάνην.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Προχειρίσασθε ὑμῖν δώδεκα ἄνδρας ἀπὸ τῶν υἱῶν Ἰσραὴλ, ἕνα ἀφʼ ἑκάστης
    φυλῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἔσται, ὡς ἂν καταπαύσωσιν οἱ πόδες τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν
    τῆς διαθήκης Κυρίου πάσης τῆς γῆς ἐν τῷ ὕδατι τοῦ Ἰορδάνου, τὸ ὕδωρ τοῦ Ἰορδάνου
    ἐκλείψει, τὸ δὲ ὕδωρ τὸ καταβαῖνον στήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπῇρεν ὁ λαὸς ἐκ τῶν σκηνωμάτων αὐτῶν διαβῆναι τὸν Ἰορδάνην, οἱ
    δὲ ἱερεῖς ᾔροσαν τὴν κιβωτὸν τῆς διαθήκης Κυρίου πρότεροι τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὡς δὲ εἰσεπορεύοντο οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης ἐπὶ
    τὸν Ἰορδάνην, καὶ οἱ πόδες τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν τῆς διαθήκης Κυρίου
    ἐβάφησαν εἰς μέρος τοῦ ὕδατος τοῦ Ἰορδάνου· ὁ δὲ Ἰορδάνης ἐπληροῦτο καθʼ ὅλην
    τὴν κρηπίδα αὐτοῦ, ὡσεὶ ἡμέραι θερισμοῦ πυρῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔστη τὰ ὕδατα τὰ καταβαίνοντα ἄνωθεν, ἔστη πῆγμα ἓν ἀφεστηκὸς μακρὰν
    σφόδρα σφοδρῶς ἕως μέρους Καριαθιαρίμ· τὸ δὲ καταβαῖνον κατέβη εἰς τὴν θάλασσαν
    Ἄραβα θάλασσαν ἁλὸς, ἕως εἰς τὸ τέλος ἐξέλιπε· καὶ ὁ λαὸς εἱστήκει ἀπέναντι Ἱεριχώ.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  book_usfm_code: JOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔστησαν οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης Κυρίου ἐπὶ
    ξηρᾶς ἐν μέσῳ τοῦ Ἰορδάνου· καὶ πάντες οἱ υἱοὶ Ἰσραὴλ διέβαινον διὰ ξηρᾶς, ἕως
    συνετέλεσε πᾶς ὁ λαὸς διαβαίνων τὸν Ἰορδάνην.
