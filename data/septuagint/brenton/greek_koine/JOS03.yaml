- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισεν Ἰησοῦς τοπρωῒ, καὶ ἀπῇρεν ἐκ Σαττὶν, καὶ ἤλθοσαν ἕως τοῦ Ἰορδάνου,
    καὶ κατέλυσαν ἐκεῖ πρὸ τοῦ διαβῆναι.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ τρεῖς ἡμέρας διῆλθον οἱ γραμματεῖς διὰ τῆς παρεμβολῆς,
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ἐνετείλαντο τῷ λαῷ, λέγοντες, ὅταν ἴδητε τὴν κιβωτὸν τῆς διαθήκης Κυρίου
    τοῦ Θεοῦ ἡμῶν, καὶ τοὺς ἱερεῖς ἡμῶν καὶ τοὺς Λευίτας αἴροντας αὐτὴν, ἀπαρεῖτε
    ἀπὸ τῶν τόπων ὑμῶν, καὶ πορεύσεσθε ὀπίσω αὐτῆς.
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀλλὰ μακρὰν ἔστω ἀναμέσον ὑμῶν καὶ ἐκείνης, ὅσον δισχιλίους πήχεις στήσεσθε·
    μὴ προσεγγίσητε αὐτῇ, ἵνα ἐπίστησθε τὴν ὁδὸν, ἣν πορεύσεσθε αὐτήν· οὐ γὰρ πεπόρευσθε
    τὴν ὁδὸν ἀπʼ ἐχθὲς καὶ τρίτης ἡμέρας.
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰησοῦς τῷ λαῷ, ἁγνίσασθε εἰς αὔριον, ὅτι αὔριον ποιήσει Κύριος ἐν
    ὑμῖν θαυμαστά.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰησοῦς τοῖς ἱερεῦσιν, ἄρατε τὴν κιβωτὸν τῆς διαθήκης Κυρίου, καὶ
    προπορεύεσθε τοῦ λαοῦ· καὶ ᾖραν οἱ ἱερεῖς τὴν κιβωτὸν τῆς διαθήκης Κυρίου, καὶ
    ἐπορεύοντο ἔμπροσθεν τοῦ λαοῦ.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἐν τῇ ἡμέρᾳ ταύτῃ ἄρχομαι ὑψῶσαί σε κατενώπιον
    πάντων υἱῶν Ἰσραὴλ, ἵνα γνῶσιν ὅτι καθότι ἤμην μετὰ Μωυσῆ, οὕτως ἔσομαι καὶ μετὰ
    σοῦ.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἔντειλαι τοῖς ἱερεῦσι τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης, λέγων,
    ὠς ἂν εἰσέλθητε ἐπὶ μέρους τοῦ ὕδατος τοῦ Ἰορδάνου, καὶ ἐν τῷ Ἰορδάνῃ στήσεσθε.
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰησοῦς τοῖς υἱοῖς Ἰσραὴλ, προσαγάγετε ὧδε, καὶ ἀκούσατε τὸ ῥῆμα
    Κυρίου τοῦ Θεοῦ ἡμῶν.
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν τούτῳ γνώσεσθε, ὅτι Θεὸς ζῶν ἐν ὑμῖν, καὶ ὀλοθρεύων ὀλοθρεύσει ἀπὸ προσώπου
    ἡμῶν τὸν Χαναναῖον, καὶ τὸν Χετταῖον, καὶ τὸν Φερεζαῖον, καὶ τὸν Εὐαῖον, καὶ τὸν
    Ἀμοῤῥαῖον, καὶ τὸν Γεργεσαῖον, καὶ τὸν Ἰεβουσαῖον.
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡ κιβωτὸς διαθήκης Κυρίου πάσης τῆς γῆς διαβαίνει τὸν Ἰορδάνην.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Προχειρίσασθε ὑμῖν δώδεκα ἄνδρας ἀπὸ τῶν υἱῶν Ἰσραὴλ, ἕνα ἀφʼ ἑκάστης φυλῆς.
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔσται, ὡς ἂν καταπαύσωσιν οἱ πόδες τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν
    τῆς διαθήκης Κυρίου πάσης τῆς γῆς ἐν τῷ ὕδατι τοῦ Ἰορδάνου, τὸ ὕδωρ τοῦ Ἰορδάνου
    ἐκλείψει, τὸ δὲ ὕδωρ τὸ καταβαῖνον στήσεται.
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀπῇρεν ὁ λαὸς ἐκ τῶν σκηνωμάτων αὐτῶν διαβῆναι τὸν Ἰορδάνην, οἱ δὲ ἱερεῖς
    ᾔροσαν τὴν κιβωτὸν τῆς διαθήκης Κυρίου πρότεροι τοῦ λαοῦ.
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὡς δὲ εἰσεπορεύοντο οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης ἐπὶ τὸν
    Ἰορδάνην, καὶ οἱ πόδες τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν τῆς διαθήκης Κυρίου
    ἐβάφησαν εἰς μέρος τοῦ ὕδατος τοῦ Ἰορδάνου· ὁ δὲ Ἰορδάνης ἐπληροῦτο καθʼ ὅλην
    τὴν κρηπίδα αὐτοῦ, ὡσεὶ ἡμέραι θερισμοῦ πυρῶν·
  usfm_code: JOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔστη τὰ ὕδατα τὰ καταβαίνοντα ἄνωθεν, ἔστη πῆγμα ἓν ἀφεστηκὸς μακρὰν σφόδρα
    σφοδρῶς ἕως μέρους Καριαθιαρίμ· τὸ δὲ καταβαῖνον κατέβη εἰς τὴν θάλασσαν Ἄραβα
    θάλασσαν ἁλὸς, ἕως εἰς τὸ τέλος ἐξέλιπε· καὶ ὁ λαὸς εἱστήκει ἀπέναντι Ἱεριχώ.
  usfm_code: JOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔστησαν οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης Κυρίου ἐπὶ ξηρᾶς
    ἐν μέσῳ τοῦ Ἰορδάνου· καὶ πάντες οἱ υἱοὶ Ἰσραὴλ διέβαινον διὰ ξηρᾶς, ἕως συνετέλεσε
    πᾶς ὁ λαὸς διαβαίνων τὸν Ἰορδάνην.
  usfm_code: JOS
  verse: '17'
