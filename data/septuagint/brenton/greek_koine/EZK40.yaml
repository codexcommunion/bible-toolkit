    τὰ αἰλαμμὼν ἔσωθεν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ πύλη τῇ αὐλῇ τῇ ἐσωτέρᾳ βλέπουσα ἐπὶ πύλην τοῦ Βοῤῥᾶ, ὃν τρόπον
