- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ πῆχυς ἐπισυναγόμενος ἐπὶ πρόσωπον τῶν θεεὶμ ἔνθεν καὶ ἔνθεν, καὶ
