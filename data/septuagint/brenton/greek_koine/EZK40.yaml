  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἤγαγέ με κατὰ Νότον, καὶ ἰδοὺ πύλη βλέπουσα πρὸς Νότον, καὶ διεμέτρησεν
