- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ἐν τῷ πέμπτῳ καὶ εἰκοστῷ ἔτει τῆς αἰχμαλωσίας ἡμῶν, ἐν τῷ
    πρώτῳ μηνὶ, δεκάτῃ τοῦ μηνὸς, ἐν τῷ τεσσαρεσκαιδεκάτῳ ἔτει μετὰ τὸ ἁλῶναι τὴν
    πόλιν, ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἤγαγέ με ἐν ὁράσει Θεοῦ εἰς τὴν γῆν Ἰσραὴλ, καὶ ἔθηκέ με ἐπʼ ὄρος
    ὑψηλὸν σφόδρα, καὶ ἐπʼ αὐτῷ ὡσεὶ οἰκοδομὴ πόλεως ἀπέναντι,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἰσήγαγέ με ἐκεῖ· καὶ ἰδοὺ ἀνὴρ, καὶ ἡ ὅρασις αὐτοῦ ἦν ὡσεὶ ὅρασις
    χαλκοῦ στίλβοντος, καὶ ἐν τῇ χειρὶ αὐτοῦ ἦν σπαρτίον οἰκοδόμων, καὶ κάλαμος μέτρον,
    καὶ αὐτὸς εἱστήκει ἐπὶ τῆς πύλης.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπε πρὸς μὲ ὁ ἀνὴρ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἰδοὺ περίβολος ἔξωθεν τοῦ οἴκου κύκλῳ, καὶ ἐν τῇ χειρὶ τοῦ ἀνδρὸς
    κάλαμος, τὸ μέτρον πηχῶν ἓξ ἐν πήχει καὶ παλαιστῆς· καὶ διεμέτρησε τὸ προτείχισμα,
    πλάτος ἶσον τῷ καλάμῳ, καὶ τὸ ὕψος αὐτοῦ ἶσον τῷ καλάμῳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ εἰσῆλθεν εἰς τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολὰς ἐν ἑπτὰ ἀναβαθμοῖς,
    καὶ διεμέτρησε τὸ αἰλὰμ τῆς πύλης ἶσον τῷ καλάμῳ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ τὸ θεὲ ἶσον τῷ καλάμῳ τὸ μῆκος, καὶ ἶσον τῷ καλάμῳ τὸ πλάτος, καὶ
    τὸ αἰλὰμ ἀναμέσον τοῦ θεηλὰθ πηχῶν ἕξ· καὶ τὸ θεὲ τὸ δεύτερον, ἶσον τῷ καλάμῳ
    πλάτος, καὶ ἶσον τῷ καλάμῳ μῆκος, καὶ τὸ αἰλὰμ πηχέων πέντε·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ τὸ θεὲ τὸ τρίτον, ἶσον τῷ καλάμῳ μῆκος, καὶ ἶσον τῷ καλάμῳ πλάτος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ τὸ αἰλὰμ τοῦ πυλῶνος, πλησίον τοῦ αἰλὰμ τῆς πύλης πηχῶν ὀκτὼ, καὶ
