  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ εἰσήγαγέ με εἰς τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολὰς, καὶ διεμέτρησεν
    αὐτὴν κατὰ τὰ μέτρα ταῦτα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: καὶ τὰ θεὲ, καὶ τὰ αἰλεῦ, καὶ τὰ αἰλαμμὼν κατὰ τὰ μέτρα ταῦτα, καὶ θυρίδες
