- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ τὸ αἴθριον τοῦ αἰλὰμ τῆς πύλης ἔξωθεν, πήχεις εἴκοσι θεεὶμ τῆς πύλης
