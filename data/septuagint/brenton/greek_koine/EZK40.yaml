    ἔνθεν καὶ ἔνθεν, καὶ ὀκτὼ κλημακτῆρες αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ εἰσήγαγέ με εἰς τὴν πύλην τὴν πρὸς βοῤῥᾶν, καὶ διεμέτρησε κατὰ τὰ
    μέτρα ταῦτα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: καὶ τὰ θεὲ, καὶ τὰ αἰλεῦ, καὶ τὰ αἰλαμμὼν, καὶ θυρίδες αὐτῇ κύκλῳ, καὶ
    τὸ αἰλαμμὼν αὐτῆς, πήχεις πεντήκοντα μῆκος αὐτῆς, καὶ εὖρος πήχεις εἰκοσιπέντε·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ τὰ αἰλαμμὼν εἰς τὴν αὐλὴν τὴν ἐξωτέραν, καὶ φοίνικες τῷ αἰλεῦ ἔνθεν
    καὶ ἔνθεν, καὶ ὀκτὼ κλημακτῆρες αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Τὰ παστοφόρια αὐτῆς, καὶ τὰ θυρώματα αὐτῆς, καὶ τὰ αἰλαμμὼν αὐτῆς ἐπὶ
