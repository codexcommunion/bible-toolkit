- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ θυρίδες κρυπταὶ ἐπὶ τὸ θεεὶμ, καὶ ἐπὶ τὰ αἰλὰμ ἔσωθεν τῆς πύλης
    τῆς αὐλῆς κυκλόθεν· καὶ ὡσαύτως τοῖς αἰλὰμ θυρίδας κύκλῳ ἔσωθεν, καὶ ἐπὶ τὸ αἰλὰμ
    φοίνικες ἔνθεν καὶ ἔνθεν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν, καὶ ἰδοὺ παστοφόρια, καὶ
    περίστυλα κύκλῳ τῆς αὐλῆς, τριάκοντα παστοφόρια ἐν τοῖς περιστύλοις,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: καὶ αἱ στοαὶ κατὰ νώτου τῶν πυλῶν κατὰ τὸ μῆκος τῶν πυλῶν τὸ περίστυλον
