- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ τὸ αἴθριον τῆς πύλης ἔξωθεν, εἰς τὸ αἴθριον αἰλὰμ τῆς πύλης ἔσωθεν
