    τράπεζαι κατὰ ἀνατολάς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Τέσσαρες ἔνθεν, καὶ τέσσαρες ἔνθεν κατὰ νώτου τῆς πύλης, ἐπʼ αὐτὰς σφάζουσι
    τὰ θύματα· κατέναντι τῶν ὀκτὼ τραπεζῶν τῶν θυμάτων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ τέσσαρες τράπεζαι τῶν ὁλοκαυτωμάτων λίθιναι λελαξευμέναι, πήχεως
    καὶ ἡμίσους τὸ πλάτος, καὶ πήχεων δύο ἡμίσους τὸ μῆκος, καὶ ἐπὶ πῆχυν τὸ ὕψος·
    ἐπʼ αὐτὰ ἐπιθήσουσι τὰ σκεύη, ἑν οἷς σφάζουσιν ἐκεῖ τὰ ὁλοκαυτώματα καὶ τὰ θύματα.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ παλαιστὴν ἕξουσι γεῖσος λελαξευμένον ἔσωθεν κύκλῳ, καὶ ἐπὶ τὰς τραπέζας
