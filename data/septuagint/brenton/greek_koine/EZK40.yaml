    κατὰ ἀνατολάς· καὶ ἤγαγέ με ἐπὶ Βοῤῥᾶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ ἰδοὺ πύλη βλέπουσα πρὸς Βοῤῥᾶν τῇ αὐλῇ τῇ ἐξωτέρᾳ, καὶ διεμέτρησεν
