- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ τὰ θεὲ τῆς πύλης τοῦ θεὲ κατέναντι, τρεῖς ἔνθεν καὶ τρεῖς ἔνθεν,
