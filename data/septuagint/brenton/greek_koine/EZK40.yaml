- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ αἱ θυρίδες αὐτῆς, καὶ τὰ αἰλαμμὼν κυκλόθεν, καθὼς αἱ θυρίδες τοῦ
    αἰλὰμ, πηχῶν πεντήκοντα τὸ μῆκος αὐτῆς, καὶ πηχῶν εἰκοσιπέντε τὸ εὖρος αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 26
