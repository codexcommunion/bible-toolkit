- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 40
  book_usfm_code: EZK
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ διεμέτρησε τὸ πλάτος τῆς θύρας τοῦ πυλῶνος πηχῶν δέκα, καὶ τὸ εὖρος
