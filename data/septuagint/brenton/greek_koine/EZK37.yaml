- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου, καὶ ἐξήγαγέ με ἐν πνεύματι Κύριος, καὶ ἔθηκέ
    με ἐν μέσῳ τοῦ πεδίου, καὶ τοῦτο ἦν μεστὸν ὀστέων ἀνθρωπίνων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ περιήγαγέ με ἐπʼ αὐτὰ κυκλόθεν κύκλῳ, καὶ ἰδοὺ πολλὰ σφόδρα ἐπὶ προσώπου
    τοῦ πεδίου, ξηρὰ σφόδρα.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, εἰ ζήσεται τὰ ὀστέα ταῦτα; καὶ εἶπα, Κύριε
    Κύριε, σὺ ἐπίστῃ ταῦτα.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, προφήτευσον ἐπὶ τὰ ὀστᾶ ταῦτα, καὶ ἐρεῖς αὐτοῖς, τὰ ὀστᾶ
    τὰ ξηρὰ, ἀκούσατε λόγον Κυρίου.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος τοῖς ὀστέοις τούτοις, ἰδοὺ ἐγὼ φέρω ἐφʼ ὑμᾶς πνεῦμα ζωῆς,
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ δώσω ἐφʼ ὑμᾶς νεῦρα, καὶ ἀνάξω ἐφʼ ὑμᾶς σάρκα, καὶ ἐκτενῶ ἐφʼ ὑμᾶς δέρμα,
    καὶ δώσω πνεῦμά μου εἰς ὑμᾶς, καὶ ζήσεσθε, καὶ γνώσεσθε ὅτι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ προεφήτευσα, καθὼς ἐνετείλατό μοι· καὶ ἐγένετο ἐν τῷ ἐμὲ προφητεῦσαι,
    καὶ ἰδοὺ σεισμὸς, καὶ προσήγαγε τὰ ὀστᾶ ἑκάτερον πρὸς τὴν ἁρμονίαν αὐτοῦ.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἴδον, καὶ ἰδοὺ, ἐπʼ αὐτὰ νεῦρα καὶ σάρκες ἐφύοντο, καὶ ἀνέβαινεν ἐπʼ αὐτὰ
    δέρματα ἐπάνω, καὶ πνεῦμα οὐκ ἦν ἐπʼ αὐτοῖς.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, προφήτευσον ἐπὶ τὸ πνεῦμα, προφήτευσον υἱὲ ἀνθρώπου, καὶ
    εἰπὸν τῷ πνεύματι, τάδε λέγει Κύριος, ἐκ τῶν τεσσάρων πνευμάτων ἐλθὲ, καὶ ἐμφύσησον
    εἰς τοὺς νεκροὺς τούτους, καὶ ζησάτωσαν.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ προεφήτευσα καθότι ἐνετείλατό μοι, καὶ εἰσῆλθεν εἰς αὐτοὺς τὸ πνεῦμα,
    καὶ ἔζησαν, καὶ ἔστησαν ἐπὶ τῶν ποδῶν αὐτῶν, συναγωγὴ πολλὴ σφόδρα.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς μὲ, λέγων, υἱὲ ἀνθρώπου, τὰ ὀστᾶ ταῦτα πᾶς οἶκος Ἰσραήλ
    ἐστι, καὶ αὐτοὶ λέγουσι, ξηρὰ γέγονε τὰ ὀστᾶ ἡμῶν, ἀπόλωλεν ἡ ἐλπὶς ἡμῶν, διαπεφωνήκαμεν.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Διατοῦτο προφήτευσον, καὶ εἰπὸν,
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ γνώσεσθε ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ ἀνοῖξαί με τοὺς τάφους ὑμῶν, τοῦ ἀναγαγεῖν
    με ἐκ τῶν τάφων τὸν λαόν μου.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ δώσω πνεῦμά μου εἰς ὑμὰς, καὶ ζήσεσθε, καὶ θήσομαι ὑμᾶς ἐπὶ τὴν γῆν ὑμῶν,
    καὶ γνώσεσθε ὅτι ἐγὼ Κύριος· λελάληκα καὶ ποιήσω, λέγει Κύριος.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ λέγων,
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, λάβε σεαυτῷ ῥάβδον, καὶ γράψον ἐπʼ αὐτὴν τὸν Ἰούδαν, καὶ τοὺς
    υἱοὺς Ἰσραὴλ τοὺς προσκειμένους ἐπʼ αὐτόν· καὶ ῥάβδον δευτέραν λήψῃ σεαυτῷ, καὶ
    γράψεις αὐτὴν τῷ Ἰωσὴφ, ῥάβδον Ἐφραὶμ, καὶ πάντας τοὺς υἱοὺς Ἰσραὴλ τοὺς προστεθέντας
    πρὸς αὐτόν.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ συνάψεις αὐτὰς προσαλλήλας σεαυτῷ, εἰς ῥάβδον μίαν τοῦ δῆσαι ἑαυτὰς, καὶ
    ἔσονται ἐν τῇ χειρί σου.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν λέγωσι πρὸς σὲ οἱ υἱοὶ τοῦ λαοῦ σου, οὐκ ἀναγγέλλεις ἡμῖν,
    τί ἐστι ταῦτά σοι;
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ λήψομαι τὴν φυλὴν Ἰωσὴφ,
    τὴν διὰ χειρὸς Ἐφραὶμ, καὶ τὰς φυλὰς Ἰσραὴλ τὰς προσκειμένας πρὸς αὐτὸν, καὶ δώσω
    αὐτοὺς ἐπὶ τὴν φυλὴν Ἰούδα, καὶ ἔσονται εἰς ῥάβδον μίαν τῇ χειρὶ Ἰούδα.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται αἱ ῥάβδοι ἐφʼ αἷς σὺ ἔγραψας ἐπʼ αὐταῖς, ἐν τῇ χειρί σου ἐνώπιον
    αὐτῶν.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς αὐτοῖς,
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ δώσω αὐτοὺς εἰς ἔθνος ἐν τῇ γῇ μου, καὶ ἐν τοῖς ὄρεσιν Ἰσραήλ· καὶ ἄρχων
    εἷς ἔσται αὐτῶν, καὶ οὐκ ἔσονται ἔτι εἰς δύο ἔθνη, οὐδὲ, μὴ διαιρεθῶσιν οὐκέτι
    εἰς δύο βασιλείας,
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: ἵνα μὴ μιαίνωνται ἔτι ἐν τοῖς εἰδώλοις αὐτῶν· καὶ ῥύσομαι αὐτοὺς ἀπὸ πασῶν
    τῶν ἀνομιῶν αὐτῶν, ὧν ἡμάρτοσαν ἐν αὐταῖς, καὶ καθαριῶ αὐτοὺς, καὶ ἔσονταί μοι
    εἰς λαὸν, καὶ ἐγὼ Κύριος ἔσομαι αὐτοῖς εἰς Θεόν.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ ὁ δοῦλός μου Δαυὶδ ἄρχων ἐν μέσῳ αὐτῶν, ἔσται ποιμὴν εἷς πάντων, ὅτι ἐν
    τοῖς προστάγμασί μου πορεύσονται, καὶ τὰ κρίματά μου φυλάξονται, καὶ ποιήσουνσιν
    αὐτά.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ κατοικήσουσιν ἐπὶ τῆς γῆς αὐτῶν, ἣν ἐγὼ δέδωκα τῷ δούλῳ μου Ἰακὼβ, οὗ
    κατῴκησαν ἐκεῖ οἱ πατέρες αὐτῶν, καὶ κατοικήσουσιν ἐπʼ αὐτῆς αὐτοί· καὶ Δαυὶδ
    ὁ δοῦλός μου ἄρχων εἰς τὸν αἰῶνα.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ διαθήσομαι αὐτοῖς διαθήκην εἰρήνης, διαθήκη αἰωνία ἔσται μετʼ αὐτῶν, καὶ
    θήσω τὰ ἅγιά μου ἐν μέσῳ αὐτῶν εἰς τὸν αἰῶνα,
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: καὶ ἔσται ἡ κατασκήνωσίς μου ἐν αὐτοῖς, καὶ ἔσομαι αὐτοῖς Θεὸς, καὶ αὐτοί
    μου ἔσονται λαός·
  usfm_code: EZK
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 37
  chapter: 37
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται τὰ ἔθνη ὅτι ἐγώ εἰμι Κύριος ὁ ἁγιάζων αὐτοὺς, ἐν τῷ εἶναι τὰ
    ἅγιά μου ἐν μέσῳ αὐτῶν εἰς τὸν αἰῶνα.
  usfm_code: EZK
  verse: '28'
