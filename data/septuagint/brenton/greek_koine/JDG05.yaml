- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἦσαν Δεββῶρα καὶ Βαρὰκ υἱὸς Ἀβινεὲμ ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγοντες,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀπεκαλύφθη ἀποκάλυμμα ἐν Ἰσραὴλ ἐν τῷ ἑκουσιασθῆναι λαὸν, εὐλογεῖτε
    Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἀκούσατε βασιλεῖς, καὶ ἐνωτίσασθε σατράπαι· ᾄσομαι ἐγώ εἰμι τῷ Κυρίῳ
    ἐγώ εἰμι, ψαλῶ τῷ Κυρίῳ τῷ Θεῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κύριε, ἐν τῇ ἐξόδῳ σου ἐν Σηεὶρ, ἐν τῷ ἀπαίρειν σε ἐξ ἀγροῦ Ἐδὼμ, γῆ
    ἐσείσθη, καὶ ὁ οὐρανὸς ἔσταξε δρόσους, καὶ αἱ νεφέλαι ἔσταξαν ὕδωρ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὄρη ἐσαλεύθησαν ἀπὸ προσώπου Κυρίου Ἐλωῒ, τοῦτο Σινὰ ἀπὸ προσώπου Κυρίου
    Θεοῦ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν ἡμέραις Σαμεγὰρ υἱοῦ Ἀνὰθ, ἐν ἡμέραις Ἰαὴλ, ἐξέλιπον ὁδοὺς, καὶ ἐπορεύθησαν
    ἀτραποὺς, ἐπορεύθησαν ὁδοὺς διεστραμμένας.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐξέλιπον δυνατοὶ ἐν Ἰσραὴλ, ἐξέλιπον ἕως οὗ ἀνέστη Δεββῶρα, ἕως οὗ ἀνέστη
    μήτηρ ἐν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐξελέξαντο θεοὺς καινοὺς, τότε ἐπολέμησαν πόλεις ἀρχόντων· θυρεὸς ἐὰν
    ὀφθῇ καὶ λόγχη ἐν τεσσαράκοντα χιλιάσιν ἐν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἡ καρδία μου εἰς τὰ διατεταγμένα τῷ Ἰσραήλ· οἱ ἑκούσιαζόμενοι ἐν λαῷ
    εὐλογεῖτε Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐπιβεβηκότες ἐπὶ ὄνου θηλείας μεσημβρίας, καθήμενοι ἐπὶ κριτηρίου, καὶ
    πορευόμενοι ἐπὶ ὁδοὺς συνέδρων ἐφʼ ὁδῷ,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: διηγεῖσθε, ἀπὸ φωνῆς ἀνακρουομένων ἀναμέσον ὑδρευομένων· ἐκεῖ δώσουσι
    δικαιοσύνας· Κύριε δικαιοσύνας αὔξησον ἐν Ἰσραήλ· τότε κατέβη εἰς τὰς πόλεις λαὸς
    Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐξεγείρου, ἐξεγείρου, Δεββῶρα· ἐξεγείρου, ἐξεγείρου, λάλησον ᾠδήν· ἀνάστα
    Βαρὰκ, καὶ αἰχμαλώτισον αἰχμάλωσίαν σου υἱὸς Ἀβινεέμ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τότε κατέβη κατάλειμμα τοῖς ἰσχυροῖς· λαὸς Κυρίου κατέβη αὐτῷ ἐν τοῖς
    κραταιοῖς ἐξ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐφραῒμ ἐξεῤῥίζωσεν αὐτοὺς ἐν τῷ Ἀμαλὴκ, ὀπίσω σου Βενιαμὶν ἐν τοῖς λαοῖς
    σου· ἐν ἐμοὶ Μαχὶρ κατέβησαν ἐξερευνῶντες· καὶ ἀπὸ Ζαβουλὼν ἕλκοντες ἐν ῥάβδῳ
    διηγήσεως γραμματέως.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀρχηγοι ἐν Ἰσσάχαρ μετὰ Δεββώρας καὶ Βαράκ· οὕτω Βαρὰκ ἐν κοιλάσιν
    ἀπέστειλεν ἐν ποσὶν αὐτοῦ, εἰς τὰς μερίδας Ῥουβὴν, μεγάλοι ἐξικνούμενοι καρδίαν.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἰς τί ἐκάθισαν ἀναμέσον τῆς διγομίας τοῦ ἀκοῦσαι συρισμοῦ ἀγελῶν εἰς
    διαιρέσεις Ῥουβήν; μεγάλοι ἐξετασμοὶ καρδίας.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Γαλαάδ ἐν τῷ πέραν τοῦ Ἰορδάνου οὗ ἐσκήνωσε· καὶ Δὰν εἰς τί παροικεῖ
    πλοίοις; Ἀσὴρ ἐκάθισε παραλίαν θαλασσῶν, καὶ ἐπὶ διεξόδοις αὐτοῦ σκηνώσει.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ζαβουλὼν λαὸς ὠνείδισε ψυχὴν αὐτοῦ εἰς θάνατον, καὶ Νεφθαλὶ ἐπὶ ὕψη
    ἀγροῦ
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἦλθον αὐτῶν. Βασιλεῖς παρετάξαντο, τότε ἐπολέμησαν βασιλεῖς Χαναὰν ἐν
    Θαναὰχ ἐπὶ ὕδατι Μαγεδδὼ, δῶρον ἀργυρίου οὐκ ἔλαβον.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐξ οὐρανοῦ παρετάξαντο οἱ ἀστέρες, ἐκ τρίβων αὐτῶν παρετάξαντο μετὰ
    Σισάρα.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Χειμάῤῥους Κισῶν ἐξέσυρεν αὐτοὺς, χειμάῤῥους ἀρχαίων, χειμάῤῥους Κισῶν·
    καταπατήσει αὐτὸν ψυχή μου δυνατή.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὅτε ἐνεποδίσθησαν πτέρναι ἵππου, σπουδῇ ἔσπευσαν ἰσχυροὶ αὐτοῦ
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καταρᾶσθαι Μηρὼζ, εἶπεν ἄγγελος Κυρίου, καταρᾶσθε· ἐπικατάρατος πᾶς
    ὁ κατοικῶν αὐτὴν, ὅτι οὐκ ἤλθοσαν εἰς βοήθειαν Κυρίου, εἰς βοήθειαν ἐν δυνατοῖς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Εὐλογηθείη ἐν γυναιξὶν Ἰαὴλ γυνὴ Χαβὲρ τοῦ Κιναίου, ἀπὸ γυναικῶν ἐν
    σκηναῖς εὐλογηθείη.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὕδωρ ᾔτησε, γάλα ἔδωκεν ἐν λεκάνῃ· ὑπερεχόντων προσήνεγκε βούτυρον.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Χεῖρα αὐτῆς ἀριστερὰν εἰς πάσσαλον ἐξέτεινε, καὶ δεξιὰν αὐτῆς εἰς σφύραν
    κοπίωντων, καὶ ἐσφυροκόπησε Σισάρα, διήλωσε κεφαλὴν αὐτοῦ καὶ ἐπάταξε, διήλωσε
    κρόταφον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἀναμέσον τῶν ποδῶν αὐτῆς κατεκυλίσθη· ἔπεσε καὶ ἐκοιμήθη ἀναμέσον τῶν
    ποδῶν αὐτῆς, κατακλιθεὶς ἔπεσε· καθὼς κατεκλίθη ἐκεῖ ἔπεσεν ἐξοδευθείς.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Διὰ τῆς θυρίδος παρέκυψε μήτηρ Σισάρα ἐκτὸς τοῦ τοξικοῦ, διότι ᾐσχύνθη
    ἅρμα αὐτοῦ; διότι ἐχρόνισαν πόδες ἁρμάτων αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Αἱ σοφαὶ ἄρχουσαι αὐτῆς ἀπεκρίθησαν πρὸς αὐτὴν, καὶ αὐτὴ ἀπέστρεψε λόγους
    αὐτῆς ἑαυτῇ,
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: οὐχ εὑρήσουσιν αὐτὸν διαμερίζοντα σκῦλα; οἰκτίρμων οἰκτειρήσει εἰς κεφαλὴν
    ἀνδρός· σκῦλα βαμμάτων τῷ Σισάρᾳ, σκῦλα βαμμάτων ποικιλίας, βάμματα ποικιλτῶν
    αὐτὰ τῷ τραχήλῳ αὐτοῦ σκῦλα.
- book_title: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 5
  book_usfm_code: JDG
  chapter_number: 5
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Οὕτως ἀπόλοιντο πάντες οἱ ἐχθροί σου, Κύριε· καὶ οἱ ἀγαπῶντες αὐτὸν,
    ὡς ἔξοδος ἡλίου ἐν δυνάμει αὐτοῦ.
