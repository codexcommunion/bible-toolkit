- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ αὕτη ἡ εὐλογία ἣν ηὐλόγησε Μωυσῆς ἄνθρωπος τοῦ Θεοῦ τοὺς υἱοὺς Ἰσραὴλ
    πρὸ τῆς τελευτῆς αὐτοῦ.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, Κύριος ἐκ Σινὰ ἥκει, καὶ ἐπέφανεν ἐκ Σηεὶρ ἡμῖν, καὶ κατέσπευσεν
    ἐξ ὄρους Φαρὰν, σὺν μυρίασι Κάδης, ἐκ δεξιῶν αὐτοῦ ἄγγελοι μετʼ αὐτοῦ.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἐφείσατο τοῦ λαοῦ αὐτοῦ, καὶ πάντες οἱ ἡγιασμένοι ὑπὸ τὰς χεῖράς σου·
    καὶ οὗτοι ὑπὸ σέ εἰσί· καὶ ἐδέξατο ἀπὸ τῶν λόγων αὐτοῦ
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: νόμον, ὃν ἐνετείλατο ἡμῖν Μωυσῆς, κληρονομίαν συναγωγαῖς Ἰακώβ.
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῷ ἠγαπημένῳ ἄρχων, συναχθέντων ἀρχόντων λαῶν ἅμα φυλαῖς Ἰσραήλ.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ζήτω Ῥουβὴν, καὶ μὴ ἀποθανέτω, καὶ ἔστω πολὺς ἐν ἀριθμῷ.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ αὕτη Ἰούδα· εἰσάκουσον Κύριε φωνῆς Ἰούδα, καὶ εἰς τὸν λαὸν αὐτοῦ ἔλθοις
    ἄν· αἱ χεῖρες αὐτοῦ διακρινοῦσιν αὐτῷ, καὶ βοηθὸς ἐκ τῶν ἐχθρῶν ἔσῃ.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ τῷ Λευὶ εἶπε, δότε Λευὶ δήλους αὐτοῦ, καὶ ἀλήθειαν αὐτοῦ τῷ ἀνδρὶ τῷ ὁσίῳ,
    ὃν ἐπείρασαν αὐτὸν ἐν πείρᾳ· ἐλοιδόρησαν αὐτὸν ἐφʼ ὕδατος ἀντιλογίας·
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ὁ λέγων τῷ πατρὶ καὶ τῇ μητρὶ, οὐχ ἑώρακά σε, καὶ τοὺς ἀδελφοὺς αὐτοῦ οὐκ
    ἐπέγνω, καὶ τοὺς υἱοὺς αὐτοῦ ἀπέγνω· ἐφύλαξε τὰ λόγιά σου, καὶ τὴν διαθήκην σου
    διετήρησε.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Δηλώσουσι τὰ δικαιώματά σου τῷ Ἰακὼβ, καὶ τὸν νόμον σου τῷ Ἰσραήλ· ἐπιθήσουσι
    θυμίαμα ἐν ὀργῇ σου διαπαντὸς ἐπὶ τὸ θυσιαστήριόν σου.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εὐλόγησον, Κύριε, τὴν ἰσχὺν αὐτοῦ, καὶ τὰ ἔργα τῶν χειρῶν αὐτοῦ δέξαι· κάταξον
    ὀσφῦν ἐχθρῶν ἐπανεστηκότων αὐτῷ, καὶ οἱ μισοῦντες αὐτὸν μὴ ἀναστήτωσαν.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ τῷ Βενιαμὶν εἶπεν, ἠγαπημένος ὑπὸ Κυρίου κατασκηνώσει πεποιθὼς, καὶ ὁ
    Θεὸς σκιάζει ἐπʼ αὐτῷ πάσας τὰς ἡμέρας, καὶ ἀναμέσον τῶν ὤμων αὐτοῦ κατέπαυσε.
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ἰωσὴφ εἶπεν, ἀπʼ εὐλογίας Κύριου ἡ γῆ αὐτοῦ, ἀπὸ ὡρῶν οὐρανοῦ, καὶ
    δρόσου, καὶ ἀπὸ ἀβύσσων πηγῶν κάτωθεν,
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: καὶ καθʼ ὥραν γεννημάτων ἡλίου τροπῶν, καὶ ἀπὸ συνόδων μηνῶν,
  usfm_code: DEU
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: ἀπὸ κορυφῆς ὀρέων ἀρχῆς, καὶ ἀπὸ κορυφῆς βουνῶν ἀενάων,
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: καὶ καθʼ ὥραν γῆς πληρώσεως· καὶ τὰ δεκτὰ τῷ ὀφθέντι ἐν τῇ βάτῳ ἔλθοισαν ἐπὶ
    κεφαλὴν Ἰωσὴφ, καὶ ἐπὶ κορυφῆς δοξασθεὶς ἐπʼ ἀδελφοῖς.
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πρωτότοκος ταύρου τὸ κάλλος αὐτοῦ, κέρατα μονοκέρωτος τὰ κέρατα αὐτοῦ· ἐν
    αὐτοῖς ἔθνη κερατιεῖ ἅμα, ἕως ἀπʼ ἄκρου γῆς· αὗται μυρίαδες Ἐφραὶμ, καὶ αὗται
    χιλιάδες Μανασσῆ.
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ζαβουλὼν εἶπεν, εὐφράνθητι Ζαβουλὼν ἐν ἐξοδίᾳ σου, καὶ Ἰσσάχαρ ἐν τοῖς
    σκηνώμασιν αὐτοῦ.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἔθνη ἐξολοθρεύσουσι· καὶ ἐπικαλέσεσθε ἐκεῖ, καὶ θύσετε ἐκεῖ θυσίαν δικαιοσύνης·
    ὅτι πλοῦτος θαλάσσης θηλάσει σε, καὶ ἐμπόρια παράλιον κατοικούντων.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ τῷ Γὰδ εἶπεν, εὐλογημένος ἐμπλατύνων Γάδ· ὡς λέων ἐνεπαύσατο, συντρίψας
    βραχίονα καὶ ἄρχοντα.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν ἀπαρχὴν αὐτοῦ, ὅτι ἐκεῖ ἐμερίσθη γῆ ἀρχόντων συνηγμένων ἅμα ἀρχηγοῖς
    λαῶν· δικαιοσύνην Κύριος ἐποίησε, καὶ κρίσιν αὐτοῦ μετὰ Ἰσραήλ.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ τῷ Δὰν εἶπε, Δὰν σκύμνος λέοντος, καὶ ἐκπηδήσεται ἐκ τοῦ Βασάν.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ τῷ Νεφθαλὶ εἶπε, Νεφθαλὶ πλησμονὴ δεκτῶν· καὶ ἐμπλησθήτω εὐλογία παρὰ
    Κυρίου· θάλασσαν καὶ Λίβα κληρονομήσει.
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ἀσὴρ εἶπεν, εὐλογημένος ἀπὸ τέκνων Ἀσήρ, καὶ ἔσται δεκτὸς τοῖς ἀδελφοῖς
    αὐτοῦ· βάψει ἐν ἐλαίῳ τὸν πόδα αὐτοῦ.
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Σίδηρος καὶ χαλκὸς τὸ ὑπόδημα αὐτοῦ ἔσται· ὡς αἱ ἡμέραι σου, ἡ ἰσχύς σου.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν ὥσπερ ὁ Θεὸς τοῦ ἠγαπημένου, ὁ ἐπιβαίνων ἐπὶ τὸν οὐρανὸν βοηθός
    σου, καὶ ὁ μεγαλοπρεπὴς τοῦ στερεώματος.
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ σκεπάσει σε Θεοῦ ἀρχὴ, καὶ ὑπὸ ἰσχὺν βραχιόνων ἀενάων· καὶ ἐκβαλεῖ ἀπὸ
    προσώπου σου ἐχθρὸν, λέγων, ἀπόλοιο.
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ κατασκηνώσει Ἰσραὴλ πεποιθὼς, μόνος ἐπὶ γῆς Ἰακὼβ, ἐπὶ σίτῳ καὶ οἴνῳ·
    καὶ ὁ οὐρανός σοι συννεφὴς δρόσῳ.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Μακάριος σὺ Ἰσραήλ· τίς ὅμοιός σοι λαὸς σωζόμενος ὑπὸ Κυρίου; ὑπερασπιεῖ ὁ
    βοηθός σου, καὶ ἡ μάχαιρα καύχημά σου· καὶ ψεύσονταί σε οἱ ἐχθροί σου· καὶ σὺ
    ἐπὶ τὸν τράχηλον αὐτῶν ἐπιβήσῃ.
  usfm_code: DEU
  verse: '29'
