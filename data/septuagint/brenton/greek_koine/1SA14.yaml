- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ γίνεται ἡ ἡμέρα, καὶ εἶπεν Ἰωνάθαν υἱὸς Σαοὺλ τῷ παιδαρίῳ τῷ αἴροντι τὰ
    σκεύη αὐτοῦ, δεῦρο, καὶ διαβῶμεν εἰς Μεσσὰβ τῶν ἀλλοφύλων τὴν ἐν τῷ πέραν ἐκείνῳ·
    καὶ τῷ πατρὶ αὐτοῦ οὐκ ἀπήγγειλε.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ Σαοὺλ ἐκάθητο ἐπʼ ἄκρου τοῦ βουνοῦ ὑπὸ τὴν ῥοὰν τὴν ἐν Μαγδὼν, καὶ ἦσαν
    μετʼ αὐτοῦ ὡς ἑξακόσιοι ἄνδρες.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ʼΑχιὰ υἱὸς ʼΑχιτὼβ ἀδελφοῦ Ἰωχαβὴλ υἱοῦ Φινεὲς υἱοῦ Ἡλὶ ἱερεὺς τοῦ Θεοῦ
    ἐν Σηλὼμ αἴρων ἐφούδ· καὶ ὁ λαὸς οὐκ ᾔδει ὅτι πεπόρευται Ἰωνάθαν.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀναμέσον τῆς διαβάσεως οὗ ἐζήτει Ἰωνάθαν διαβῆναι εἰς τὴν ὑπόστασιν τῶν
    ἀλλοφύλων, καὶ ὀδοὺς πέτρας ἐκ τούτου, καὶ ὀδοὺς πέτρας ἐκ τούτου· ὄνομα τῷ ἑνὶ
    Βασὲς, καὶ ὄνομα τῷ ἄλλῳ Σεννά.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἡ ὁδὸς ἡ μία ἀπὸ Βοῤῥᾶ ἐρχομένῳ Μαχμάς, καὶ ἡ ὁδὸς ἡ ἄλλη ἀπὸ Νότου ἐρχομένῳ
    Γαβαέ.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνάθαν πρὸς τὸ παιδάριον τὸ αἶρον τὰ σκεύη αὐτοῦ, δεῦρο, διαβῶμεν
    εἰς Μεσσὰβ τῶν ἀπεριτμήτων τούτων, εἴ τι ποιήσαι Κύριος ἡμῖν, ὅτι οὐκ ἔστι τῷ
    Κυρίῳ συνεχόμενον σώζειν ἐν πολλοῖς ἢ ἐν ὀλίγοις.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ὁ αἴρων τὰ σκεύη αὐτοῦ, ποίει πᾶν ὃ ἐὰν ἡ καρδία σου ἐκκλίνῃ·
    ἰδοὺ ἐγὼ μετὰ σοῦ, ὡς ἡ καρδία σον καρδία μοῦ.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνάθαν, ἰδοὺ ἡμεὶς διαβαίνομεν πρὸς τοὺς ἄνδρας, καὶ κατακυλισθησόμεθα
    πρὸς αὐτούς·
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐὰν τάδε εἴπωσι πρὸς ἡμᾶς, ἀπόστητε ἐκεῖ ἕως ἂν ἀπαγγείλωμεν ὑμῖν· καἰ στησόμεθα
    ἐφʼ ἑαυτοῖς, καὶ οὐ μὴ ἀναβῶμεν ἐπʼ αὐτούς.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐὰν τάδε εἴπωσι πρὸς ἡμᾶς, ἀνάβητε πρὸς ἡμᾶς· καὶ ἀναβησόμεθα, ὅτι παραδέδωκεν
    αὐτοὺς Κύριος εἰς χεῖρας ἡμῶν· τοῦτο ἡμῖν τὸ σημεῖον.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθον ἀμφότεροι εἰς Μεσσὰβ τῶν ἀλλοφύλων· καὶ λέγουσιν οἱ ἀλλόφυλοι,
    ἰδοὺ Ἐβραῖοι ἐκπορεύονται ἐκ τῶν τρωγλῶν αὐτῶν, οὗ ἐκρύβησαν ἐκεῖ.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθησαν οἱ ἄνδρες Μεσσὰβ πρὸς Ἰωνάθαν καὶ πρὸς τὸν αἴροντα τὰ σκεύη
    αὐτοῦ, καὶ λέγουσιν, ἀνάβητε πρὸς ἡμᾶς, καὶ γνωριοῦμεν ὑμῖν ῥῆμα· καὶ εἶπεν Ἰωνάθαν
    πρὸς τὸν αἴροντα τὰ σκεύη αὐτοῦ, ἀνάβηθι ὀπίσω μου, ὅτι παρέδωκεν αὐτοὺς Κύριος
    εἰς χεῖρας Ἰσραήλ.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Ἰωνάθὰν ἐπὶ τὰς χεῖρας αὐτοῦ καὶ ἐπὶ τοὺς πόδας αὐτοῦ, καὶ ὁ αἴρων
    τὰ σκεύη αὐτοῦ μετʼ αὐτοῦ· καὶ ἐπέβλεψαν κατὰ πρόσωπον Ἰωνάθαν, καὶ ἐπάταξεν αὐτούς,
    καὶ ὁ αἴρων τὰ σκεύη αὐτοῦ ἐπεδίδου ὀπίσω αὐτοῦ.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἡ πληγὴ ἡ πρώτη, ἣν ἐπάταξεν Ἰωνάθαν καὶ ὁ αἴρων τὰ σκεύη αὐτοῦ,
    ὡς εἴκοσι ἄνδρες ἐν βολίσι καὶ ἐν πετροβόλοις καὶ ἐν κόχλαξι τοῦ πεδίου.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἔκστασις ἐν τῇ παρεμβολῇ, καὶ ἐν ἀγρῷ· καὶ πᾶς ὁ λαός οἱ ἐν Μεσσὰβ,
    καὶ οἱ διαφθείροντες ἐξέστησαν, καὶ αὐτοὶ οὐκ ἤθελον ποιεῖν· καὶ ἐθάμβησεν ἡ γῆ,
    καὶ ἐγενήθη ἔκστασις παρὰ Κυρίου.
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶδον οἱ σκοποὶ τοῦ Σαοὺλ ἐν Γαβαὰ Βενιαμὶν, καὶ ἰδοὺ ἡ παρεμβολὴ τεταραγμένη
    ἔνθεν καὶ ἔνθεν.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ τῷ λαῷ τῷ μετʼ αὐτοῦ, ἐπισκέψασθε δὴ, καὶ ἴδετε τίς πεπόρευται
    ἐξ ὑμῶν· καὶ ἐπεσκέψαντο, καὶ ἰδοὺ οὐχ εὑρίσκετο Ἰωνάθαν καὶ ὁ αἴρων τὰ σκεύη
    αὐτοῦ.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ τῷ ʼΑχιᾷ, προσάγαγε τὸ ἐφούδ· ὅτι αὐτὸς ᾗρε τὸ ἐφοὺδ ἐν τῇ
    ἡμέρᾳ ἐκείνῃ ἐνώπιον Ἰσραήλ.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὡς λαλεῖ Σαοὺλ πρὸς τὸν ἱερέα, καὶ ὁ ἦχος ἐν τῇ παρεμβολῇ τῶν
    ἀλλοφύλων ἐπορεύετο πορευόμενος καὶ ἐπλήθυνε· καὶ εἶπε Σαοὺλ πρὸς τὸν ἱερέα, συνάγαγε
    τὰς χεῖράς σου.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Σαοὺλ καὶ πᾶς ὁ λαὸς ὁ μετʼ αὐτοῦ, καὶ ἔρχονται ἕως τοῦ πολέμου·
    καὶ ἰδοὺ ἐγένετο ῥομφαία ἀνδρὸς ἐπὶ τὸν πλησίον αὐτοῦ, σύγχυσις μεγάλη σφόδρα.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ οἱ δοῦλοι οἱ ὄντες ἐχθὲς καὶ τρίτην ἡμέραν μετὰ τῶν ἀλλοφύλων οἱ ἀναβάντες
    εἰς τὴν παρεμβολὴν, ἐπεστράφησαν καὶ αὐτοὶ εἶναι μετὰ Ἰσραὴλ τῶν μετὰ Σαοὺλ καὶ
    Ἰωνάθαν.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ πᾶς Ἰσραὴλ οἱ κρυπτόμενοι ἐν τῷ ὄρει Ἐφραὶμ, καὶ ἤκουσαν ὅτι πεφεύγασιν
    οἱ ἀλλόφυλοι· καὶ συνάπτουσι καὶ αὐτοὶ ὀπίσω αὐτῶν εἰς πόλεμον·
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ ἔσωσε Κύριος ἐν τῇ ἡμέρᾳ ἐκείνῃ τὸν Ἰσραήλ· καὶ ὁ πόλεμος διῆλθε τὴν Βαμώθ·
    καὶ πᾶς ὁ λαὸς ἦν μετὰ Σαοὺλ ὡς δέκα χιλιάδες ἀνδρῶν. Καὶ ἦν ὁ πόλεμος διεσπαρμένος
    εἰς ὅλην πόλιν ἐν τῷ ὄρει Ἐφραίμ.
  usfm_code: 1SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ Σαοὺλ ἠγνόησεν ἄγνοιαν μεγάλην ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἀρᾶται τῷ λαῷ,
    λέγων, ἐπικατάρατος ὁ ἄνθρωπος ὃς φάγεται ἄρτον ἕως ἑσπέρας· καὶ ἐκδικήσω τὸν
    ἐχθρόν μου· καὶ οὐκ ἐγεύσατο πᾶς ὁ λαὸς ἄρτου·
  usfm_code: 1SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ πᾶσα ἡ γῆ ἠρίστα. Καὶ Ἰάαλ δρυμὸς ἦν μελισσῶνος κατὰ πρόσωπον τοῦ ἀγροῦ.
  usfm_code: 1SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν ὁ λαὸς εἰς τὸν μελισσῶνα, καὶ ἰδοὺ ἐπορεύετο λαλῶν· καὶ ἰδοὺ
    οὐκ ἦν ἐπιστρέφων τὴν χεῖρα αὐτοῦ εἰς τὸ στόμα αὐτοῦ, ὅτι ἐφοβήθη ὁ λαὸς τὸν ὅρκον
    Κυρίου.
  usfm_code: 1SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ Ἰωνάθαν οὐκ ἀκηκόει ἐν τῷ ὁρκίζειν τὸν πατέρα αὐτοῦ τὸν λαόν· καὶ ἐξέτεινε
    τὸ ἄκρον τοῦ σκήπτρου αὐτοῦ τοῦ ἐν τῇ χειρὶ αὐτοῦ, καὶ ἔβαψεν αὐτὸ εἰς τὸ κηρίον
    τοῦ μέλιτος, καὶ ἐπέστρεψε τὴν χεῖρα αὐτοῦ εἰς τὸ στόμα αὐτοῦ, καὶ ἀνέβλεψαν οἱ
    ὀφθαλμοὶ αὐτοῦ.
  usfm_code: 1SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη εἷς ἐκ τοῦ λαοῦ, καὶ εἶπεν, ὁρκίσας ὥρκισε τὸν λαὸν ὁ πατήρ σου,
    λέγων ἐπικατάρατος ὁ ἄνθρωπος ὃς φάγεται ἄρτον σήμερον· καὶ ἐξελύθη ὁ λαός.
  usfm_code: 1SA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἔγνω Ἰωνάθαν, καὶ εἶπεν, ἀπήλλαχεν ὁ πατήρ μου τὴν γῆν· ἴδε, διότι εἶδον
    οἱ ὀφθαλμοί μου ὅτι ἐγευσάμην βραχύ τι τοῦ μέλιτος τούτου·
  usfm_code: 1SA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἀλλʼ ὅτι ἔφαγεν ἔσθων σήμερον ὁ λαὸς τῶν σκύλων τῶν ἐχθρῶν αὐτῶν ὧν εὗρεν,
    ὅτι νῦν ἂν μείζων ἦν ἡ πληγὴ ἡ ἐν τοῖς ἀλλοφύλοις.
  usfm_code: 1SA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξεν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ τῶν ἀλλοφύλων ἐν Μαχμάς· καὶ ἐκοπίασεν
    ὁ λαὸς σφόδρα.
  usfm_code: 1SA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐκλίθη ὁ λαὸς εἰς τὰ σκῦλα· καὶ ἔλαβεν ὁ λαὸς ποίμνια, καὶ βουκόλια, καὶ
    τέκνα βοῶν, καὶ ἔσφαξεν ἐπὶ τὴν γῆν, καὶ ἤσθιεν ὁ λαὸς σὺν τῷ αἵματι.
  usfm_code: 1SA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀπηγγέλη Σαοὺλ, λέγοντες, ἡμάρτηκεν ὁ λαὸς τῷ Κυρίῳ, φαγὼν σὺν τῷ αἵματι·
    καὶ εἶπε Σαοὺλ, ἐκ Γεθθαὶμ κυλίσατέ μοι λίθον ἐνταῦθα μέγαν.
  usfm_code: 1SA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ, διασπάρητε ἐν τῷ λαῷ, καὶ εἴπατε αὐτοῖς προσαγαγεῖν ἐνταῦθα
    ἕκαστος τὸν μόσχον αὑτοῦ, καὶ ἕκαστος τὸ πρόβατον αὑτοῦ· καὶ σφαζέτω ἐπὶ τούτου,
    καὶ οὐ μὴ ἁμάρτητε τῷ Κυρίῳ τοῦ ἐσθίειν σὺν τῷ αἵματι· καὶ προσῆγεν ὁ λαὸς ἕκαστος
    τὸ ἐν τῇ χειρὶ αὐτοῦ, καὶ ἔσφαζον ἐκεῖ.
  usfm_code: 1SA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησεν ἐκεῖ Σαοὺλ θυσιαστήριον τῷ Κυρίῳ· τοῦτο ἤρξατο Σαοὺλ οἰκοδομῆσαι
    θυσιαστήριον τῷ Κυρίῳ.
  usfm_code: 1SA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαούλ, καταβῶμεν ὀπίσω τῶν ἀλλοφύλων τὴν νύκτα, καὶ διαρπάσωμεν ἐν
    αὐτοῖς ἕως διαφαύσῃ ἡμέρα, καὶ μὴ ὑπολείπωμεν ἐν αὐτοῖς ἄνδρα· καὶ εἶπαν, πᾶν
    τὸ ἀγαθὸν ἐνώπιόν σου ποίει· καὶ εἶπεν ὁ ἱερεὺς, προσελθωμεν ἐνταῦθα πρὸς τὸν
    Θεόν.
  usfm_code: 1SA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπηρώτησε Σαοὺλ τὸν Θεὸν, εἰ καταβῶ ὀπίσω τῶν ἀλλοφύλων, εἰ παραδώσεις
    αὐτοὺς εἰς χεῖρας Ἰσραήλ; καὶ οὐκ ἀπεκρίθη αὐτῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  usfm_code: 1SA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ, προσαγάγετε ἐνταῦθα πάσας τὰς γωνίας τοῦ Ἰσραὴλ, καὶ γνῶτε
    καὶ ἴδετε ἐν τίνι γέγονεν ἡ ἁμαρτία αὕτη σήμερον.
  usfm_code: 1SA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὅτι ζῇ Κύριος ὁ σώσας τὸν Ἰσραὴλ, ὅτι ἐὰν ἀποκριθῇ κατὰ Ἰωνάθαν τοῦ υἱοῦ μου,
    θανάτῳ ἀποθανεῖται· καὶ οὐκ ἦν ὁ ἀποκρινόμενος ἐκ παντὸς τοῦ λαοῦ.
  usfm_code: 1SA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε παντὶ ἀνδρὶ Ἰσραὴλ, ὑμεῖς ἔσεστε εἰς δουλείαν, καὶ ἐγὼ καὶ Ἰωνάθαν
    ὁ υἱός μου ἐσόμεθα εἰς δουλείαν· καὶ εἶπεν ὁ λαὸς πρὸς Σαούλ, τὸ ἀγαθὸν ἐνώπιόν
    σου ποίει.
  usfm_code: 1SA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ, Κύριε ὁ Θεὸς Ἰσραὴλ, τί ὅτι οὐκ ἀπεκρίθης τῷ δούλῳ σου σήμερον;
    εἰ ἐν ἐμοὶ ἢ ἐν Ἰωνάθαν τῷ υἱῷ μου ἡ ἀδικία; Κύριε ὁ Θεὸς Ἰσραὴλ, δὸς δήλους·
    καὶ ἐὰν τάδε εἴπῃ, δὸς δὴ τῷ λαῷ σου Ἰσραὴλ, δὸς δὴ ὁσιότητα· καὶ κληροῦται Ἰωνάθαν
    καὶ Σαούλ, καὶ ὁ λαὸς ἐξῆλθε.
  usfm_code: 1SA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ, βάλλετε ἀναμέσον ἐμοῦ καὶ ἀναμέσον Ἰωνάθαν τοῦ υἱοῦ μου· ὃν
    ἂν κατακληρώσηται Κύριος, ἀποθανέτω· καὶ εἶπεν ὁ λαὸς πρὸς Σαοὺλ, οὐκ ἔστι τὸ
    ῥῆμα τοῦτο· καὶ κατεκράτησε Σαοὺλ τοῦ λαοῦ, καὶ βάλλουσιν ἀναμέσον αὐτοῦ καὶ ἀναμέσον
    Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ, καὶ κατακληροῦται Ἰωνάθαν.
  usfm_code: 1SA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ πρὸς Ἰωνάθαν, ἀπάγγειλόν μοι τί πεποίηκας· καὶ ἀπήγγειλεν αὐτῷ
    Ἰωνάθαν, καὶ εἶπε, γευόμενος ἐγευσάμην ἐν ἄκρῳ τῷ σκήπτρῳ τῷ ἐν τῇ χειρί μου βραχὺ
    μέλι, καὶ ἰδοὺ ἐγὼ ἀποθνήσκω.
  usfm_code: 1SA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Σαοὺλ, τάδε ποιήσαι μοι ὁ Θεὸς καὶ τάδε προσθείη, ὅτι θανάτῳ
    ἀποθανῇ σήμερον.
  usfm_code: 1SA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ λαὸς πρὸς Σαοὺλ, εἰ σήμερον θανατωθήσεται ὁ ποιήσας τὴν σωτηρίαν
    τὴν μεγάλην ταύτην ἐν Ἰσραήλ; ζῇ Κύριος, εἰ πεσεῖται τριχὸς τῆς κεφαλῆς αὐτοῦ
    ἐπὶ τὴν γῆν, ὅτι ὁ λαὸς τοῦ Θεοῦ ἐποίησε τὴν ἡμέραν ταύτην· καὶ προσηύξατο ὁ λαὸς
    περὶ Ἰωνάθαν ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ οὐκ ἀπέθανε.
  usfm_code: 1SA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Σαοὺλ ἀπὸ ὄπισθε τῶν ἀλλοφύλων· καὶ οἱ ἀλλόφυλοι ἀπῆλθον εἰς τὸν
    τόπον αὐτῶν.
  usfm_code: 1SA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ Σαοὺλ ἔλαχε τοῦ βασιλεύειν, κατακληροῦται ἔργον ἐπὶ Ἰσραήλ· καὶ ἐπολέμει
    κύκλῳ πάντας τοὺς ἐχθροὺς αὐτοῦ εἰς τὸν Μωὰβ, καὶ εἰς τοὺς υἱοὺς ʼΑμμὼν, καὶ εἰς
    τοὺς υἱοὺς Ἐδὼμ, καὶ εἰς τὸν Βαιθαιὼρ, καὶ εἰς βασιλέα Σουβὰ, καὶ εἰς τοὺς ἀλλοφύλους·
    οὗ ἂν ἐστράφη, ἐσώζετο.
  usfm_code: 1SA
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε δύναμιν, καὶ ἐπάταξε τὸν ʼΑμαλήκ· καὶ ἐξείλετο τὸν Ἰσραὴλ ἐκ χειρὸς
    τῶν καταπατούντων αὐτόν.
  usfm_code: 1SA
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν οἱ υἱοὶ Σαοὺλ Ἰωνάθαν, καὶ Ἰεσσιοὺ, καὶ Μελχισά· καὶ ὀνόματα τῶν
    δύο θυγατέρων αὐτοῦ, ὄνομα τῇ πρωτοτόκῳ Μερόβ, καὶ ὄνομα τῇ δευτέρᾳ Μελχόλ.
  usfm_code: 1SA
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ὄνομα τῇ γυναικὶ αὐτοῦ ʼΑχινοὸμ, θυγάτερ ʼΑχιμάας· καὶ ὄνομα τῷ ἀρχιστρατήγῳ
    αὐτοῦ ʼΑβεννηρ, υἱὸς Νὴρ, υἱοῦ οἰκείου Σαούλ.
  usfm_code: 1SA
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
