  iso-639-2_language_code: grc
  text: Καὶ Κὶς πατὴρ Σαοὺλ, καὶ Νὴρ πατὴρ ʼΑβεννὴρ υἱὸς Ἰαμὶν, υἱοῦ ʼΑβιήλ.
  usfm_code: 1SA
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 14
