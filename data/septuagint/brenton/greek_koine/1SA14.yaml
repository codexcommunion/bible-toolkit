  iso-639-2_language_code: grc
  text: Καὶ ἦν ὁ πόλεμος κραταιὸς ἐπὶ τοὺς ἀλλοφύλους πάσας τὰς ἡμέρας Σαούλ· καὶ
    ἰδὼν Σαοὺλ πάντα ἄνδρα δυνατὸν, καὶ πάντα ἄνδρα υἱὸν δυνάμεως, καὶ συνήγαγεν αὐτοὺς
    πρὸς αὑτόν.
  usfm_code: 1SA
