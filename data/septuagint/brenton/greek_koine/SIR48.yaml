- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀνέστη Ἠλίας προφήτης ὡς πῦρ, καὶ ὁ λόγος αὐτοῦ ὡς λαμπὰς ἐκαίετο·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ὃς ἐπήγαγεν ἐπʼ αὐτοὺς λιμὸν, καὶ τῷ ζήλῳ αὐτοῦ ὠλιγοποίησεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν λόγῳ Κυρίου ἀνέσχεν οὐρανὸν, κατήγαγεν οὕτως τρὶς πῦρ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὡς ἐδοξάσθης Ἠλία ἐν τοῖς θαυμασίοις σου; καὶ τίς ὅμοιός σοι καυχᾶσθαι;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ ἐγείρας νεκρὸν ἐκ θυνάτου καὶ ἐξ ᾅδου ἐν λόγῳ ὑψίστου·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ὁ καταγαγὼν βασιλεῖς εἰς ἀπώλειαν, καὶ δεδοξασμένους ἀπὸ κλίνης αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ὁ ἀκούων ἐν Σινᾷ ἐλεγμὸν, καὶ ἐν Χωρὴβ κρίματα ἐκδικήσεως·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ὁ χρίων βασιλεῖς εἰς ἀνταπόδομα, καὶ προφήτας διαδόχους μετʼ αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ὁ ἀναληφθεὶς ἐν λαίλαπι πυρὸς ἐν ἅρματι ἵππων πυρίνων·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ὁ καταγραφεὶς ἐν ἐλεγμοῖς εἰς καιροὺς, κοπάσαι ὀργὴν πρὸ θυμοῦ, καὶ
    ἐπιστρέψαι καρδίαν πατρὸς πρὸς υἱὸν, καὶ καταστῆσαι φυλὰς Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μακάριοι οἱ ἰδόντες σε, καὶ οἱ ἐν ἀγαπήσει κεκοσμημένοι· καὶ γὰρ ἡμεῖς
    ζωῇ ζησόμεθα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἠλίας, ὃς ἐν λαίλαπι ἐσκεπάσθη· καὶ Ἐλισαιὲ ἐνεπλήσθη πνεύματος αὐτοῦ·
    καὶ ἐν ἡμέραις αὐτοῦ οὐκ ἐσαλεύθη ὑπὸ ἄρχοντος, καὶ οὐ κατεδυνάστευσεν αὐτὸν οὐδείς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Πᾶς λόγος οὐχ ὑπερῇρεν αὐτὸν, καὶ ἐν κοιμήσει ἐπροφήτευσε τὸ σῶμα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐν ζωῇ αὐτοῦ ἐποίησε τέρατα. καὶ ἐν τελευτῇ θαυμάσια τὰ ἔργα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐν πᾶσι τούτοις οὐ μετενόησεν ὁ λαὸς, καὶ οὐκ ἀπέστησαν ἀπὸ τῶν ἁμαρτιῶν,
    ἕως ἐπρονομεύθησαν ἀπὸ τῆς γῆς αὐτῶν, καὶ ἐσκορπίσθησαν ἐν πάσῃ τῇ γῇ· καὶ κατελείφθη
    ὁ λαὸς ὀλιγοστὸς, καὶ ἄρχων τῷ οἴκῳ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τινὲς μὲν αὐτῶν ἐποίησαν τὸ ἀρεστὸν, τινὲς δὲ ἐπλήθυναν ἁμαρτίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐζεκίας ὠχύρωσε τὴν πόλιν αὐτοῦ, καὶ εἰσήγαγεν εἰς μέσον αὐτῶν τὸν Γώγ·
    ὤρυξε σιδήρῳ ἀκρότομον, καὶ ᾠκοδόμησε κρήνας εἰς ὕδατα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐν ἡμέραις αὐτοῦ ἀνέβη Σενναχηρὶμ, καὶ ἀπέστειλε Ῥαψάκην, καὶ ἀπῇρε·
    καὶ ἐπῇρεν ἡ χεὶρ αὐτοῦ ἐπὶ Σιὼν, καὶ ἐμεγαλαύχησεν ὑπερηφανίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τότε ἐσαλεύθησαν καρδίαι καὶ χεῖρες αὐτῶν, καὶ ὠδίνησαν ὡς αἱ τίκτουσαι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐπεκαλέσαντο τὸν Κύριον τὸν ἐλεήμονα, ἐκπετάσαντες τὰς χεῖρας αὐτῶν
    πρὸς αὐτόν· καὶ ὁ ἅγιος ἐξ οὐρανοῦ ταχὺ ἐπήκουσεν αὐτῶν, καὶ ἐλυτρώσατο αὐτοὺς
    ἐν χειρὶ Ἡσαΐου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐπάταξε τὴν παρεμβολὴν τῶν Ἀσσυρίων, καὶ ἐξέτριψεν αὐτοὺς ὁ ἄγγελος
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐποίησε γὰρ Ἐζεκίας τὸ ἀρεστὸν Κυρίῳ, καὶ ἐνίσχυσεν ἐν ὁδοῖς Δαυὶδ τοῦ
    πατρὸς αὐτοῦ, ἃς ἐνετείλατο Ἡσαΐας ὁ προφήτης ὁ μέγας, καὶ πιστὸς ἐν ὁράσει αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐν ταῖς ἡμέραις αὐτοῦ ἀνεπόδισεν ὁ ἥλιος, καὶ προσέθηκε ζωὴν βασιλεῖ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πνεύματι μεγάλῳ εἶδε τὰ ἔσχατα, καὶ παρεκάλεσε τοὺς πενθοῦντας ἐν Σιών.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  book_usfm_code: SIR
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἕως τοῦ αἰῶνος ὑπέδειξε τὰ ἐσόμενα, καὶ τὰ ἀπόκρυφα πρινὴ παραγενέσθαι
    αὐτά.
