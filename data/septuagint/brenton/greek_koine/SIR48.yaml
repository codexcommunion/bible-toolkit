- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἠλίας προφήτης ὡς πῦρ, καὶ ὁ λόγος αὐτοῦ ὡς λαμπὰς ἐκαίετο·
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: ὃς ἐπήγαγεν ἐπʼ αὐτοὺς λιμὸν, καὶ τῷ ζήλῳ αὐτοῦ ὠλιγοποίησεν αὐτούς.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἐν λόγῳ Κυρίου ἀνέσχεν οὐρανὸν, κατήγαγεν οὕτως τρὶς πῦρ.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ὡς ἐδοξάσθης Ἠλία ἐν τοῖς θαυμασίοις σου; καὶ τίς ὅμοιός σοι καυχᾶσθαι;
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ὁ ἐγείρας νεκρὸν ἐκ θυνάτου καὶ ἐξ ᾅδου ἐν λόγῳ ὑψίστου·
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: ὁ καταγαγὼν βασιλεῖς εἰς ἀπώλειαν, καὶ δεδοξασμένους ἀπὸ κλίνης αὐτῶν·
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: ὁ ἀκούων ἐν Σινᾷ ἐλεγμὸν, καὶ ἐν Χωρὴβ κρίματα ἐκδικήσεως·
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: ὁ χρίων βασιλεῖς εἰς ἀνταπόδομα, καὶ προφήτας διαδόχους μετʼ αὐτόν·
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: ὁ ἀναληφθεὶς ἐν λαίλαπι πυρὸς ἐν ἅρματι ἵππων πυρίνων·
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: ὁ καταγραφεὶς ἐν ἐλεγμοῖς εἰς καιροὺς, κοπάσαι ὀργὴν πρὸ θυμοῦ, καὶ ἐπιστρέψαι
    καρδίαν πατρὸς πρὸς υἱὸν, καὶ καταστῆσαι φυλὰς Ἰακώβ.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Μακάριοι οἱ ἰδόντες σε, καὶ οἱ ἐν ἀγαπήσει κεκοσμημένοι· καὶ γὰρ ἡμεῖς ζωῇ
    ζησόμεθα.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἠλίας, ὃς ἐν λαίλαπι ἐσκεπάσθη· καὶ Ἐλισαιὲ ἐνεπλήσθη πνεύματος αὐτοῦ· καὶ
    ἐν ἡμέραις αὐτοῦ οὐκ ἐσαλεύθη ὑπὸ ἄρχοντος, καὶ οὐ κατεδυνάστευσεν αὐτὸν οὐδείς.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Πᾶς λόγος οὐχ ὑπερῇρεν αὐτὸν, καὶ ἐν κοιμήσει ἐπροφήτευσε τὸ σῶμα αὐτοῦ.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἐν ζωῇ αὐτοῦ ἐποίησε τέρατα. καὶ ἐν τελευτῇ θαυμάσια τὰ ἔργα αὐτοῦ.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἐν πᾶσι τούτοις οὐ μετενόησεν ὁ λαὸς, καὶ οὐκ ἀπέστησαν ἀπὸ τῶν ἁμαρτιῶν,
    ἕως ἐπρονομεύθησαν ἀπὸ τῆς γῆς αὐτῶν, καὶ ἐσκορπίσθησαν ἐν πάσῃ τῇ γῇ· καὶ κατελείφθη
    ὁ λαὸς ὀλιγοστὸς, καὶ ἄρχων τῷ οἴκῳ Δαυίδ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Τινὲς μὲν αὐτῶν ἐποίησαν τὸ ἀρεστὸν, τινὲς δὲ ἐπλήθυναν ἁμαρτίας.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἐζεκίας ὠχύρωσε τὴν πόλιν αὐτοῦ, καὶ εἰσήγαγεν εἰς μέσον αὐτῶν τὸν Γώγ· ὤρυξε
    σιδήρῳ ἀκρότομον, καὶ ᾠκοδόμησε κρήνας εἰς ὕδατα.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἐν ἡμέραις αὐτοῦ ἀνέβη Σενναχηρὶμ, καὶ ἀπέστειλε Ῥαψάκην, καὶ ἀπῇρε· καὶ ἐπῇρεν
    ἡ χεὶρ αὐτοῦ ἐπὶ Σιὼν, καὶ ἐμεγαλαύχησεν ὑπερηφανίᾳ αὐτοῦ.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Τότε ἐσαλεύθησαν καρδίαι καὶ χεῖρες αὐτῶν, καὶ ὠδίνησαν ὡς αἱ τίκτουσαι.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Καὶ ἐπεκαλέσαντο τὸν Κύριον τὸν ἐλεήμονα, ἐκπετάσαντες τὰς χεῖρας αὐτῶν πρὸς
    αὐτόν· καὶ ὁ ἅγιος ἐξ οὐρανοῦ ταχὺ ἐπήκουσεν αὐτῶν, καὶ ἐλυτρώσατο αὐτοὺς ἐν χειρὶ
    Ἡσαΐου.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἐπάταξε τὴν παρεμβολὴν τῶν Ἀσσυρίων, καὶ ἐξέτριψεν αὐτοὺς ὁ ἄγγελος αὐτοῦ.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἐποίησε γὰρ Ἐζεκίας τὸ ἀρεστὸν Κυρίῳ, καὶ ἐνίσχυσεν ἐν ὁδοῖς Δαυὶδ τοῦ πατρὸς
    αὐτοῦ, ἃς ἐνετείλατο Ἡσαΐας ὁ προφήτης ὁ μέγας, καὶ πιστὸς ἐν ὁράσει αὐτοῦ.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις αὐτοῦ ἀνεπόδισεν ὁ ἥλιος, καὶ προσέθηκε ζωὴν βασιλεῖ·
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Πνεύματι μεγάλῳ εἶδε τὰ ἔσχατα, καὶ παρεκάλεσε τοὺς πενθοῦντας ἐν Σιών.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 48
  chapter: 48
  iso-639-2_language_code: grc
  text: Ἕως τοῦ αἰῶνος ὑπέδειξε τὰ ἐσόμενα, καὶ τὰ ἀπόκρυφα πρινὴ παραγενέσθαι αὐτά.
  usfm_code: SIR
  verse: '25'
