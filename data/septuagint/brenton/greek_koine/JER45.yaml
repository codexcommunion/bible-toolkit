  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς αὐτοῖς, ῥίπτω ἐγὼ τὸ ἔλεός μου κατʼ ὀφθαλμοὺς τοῦ βασιλέως, πρὸς
    τὸ μὴ ἀποστρέψαι με εἰς οἰκίαν Ἰωνάθαν, ἀποθανεῖν με ἐκεῖ.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
