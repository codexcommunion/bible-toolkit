  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Σαφανίας υἱὸς Νάθαν, καὶ Γοδολίας υἱὸς Πασχὼρ, καὶ Ἰωάχαλ υἱὸς
    Σεμελίου, τοὺς λόγους οὓς Ἱερεμίας ἐλάλει ἐπὶ τὸν λαὸν, λέγων,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, ὁ κατοικῶν ἐν τῇ πόλει ταύτῃ, ἀποθανεῖται ἐν ῥομφαίᾳ, καὶ
    ἐν λιμῷ· καὶ ὁ ἐκπορευόμενος πρὸς τοὺς Χαλδαίους, ζήσεται, καὶ ἔσται ἡ ψυχὴ αὐτοῦ
    εἰς εὕρημα, καὶ ζήσεται.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος, παραδιδομένη παραδοθήσεται ἡ πόλις αὕτη εἰς χεῖρας
    δυνάμεως βασιλέως Βαβυλῶνος, καὶ συλλήψεται αὐτήν.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ εἶπον τῷ βασιλεῖ, ἀναιρεθήτω δὴ ὁ ἄνθρωπος ἐκεῖνος, ὅτι αὐτὸς ἐκλύει τὰς
    χεῖρας τῶν ἀνθρώπων τῶν πολεμούντων τῶν καταλειπομένων ἐν τῇ πόλει, καὶ τὰς χεῖρας
    παντὸς τοῦ λαοῦ, λαλῶν πρὸς αὐτοὺς κατὰ τοὺς λόγους τούτους· ὅτι ὁ ἄνθρωπος οὗτος
    οὐ χρησμολογεῖ εἰρήνην τῷ λαῷ τούτῳ ἀλλʼ ἢ πονηρά.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς, ἰδοὺ αὐτὸς ἐν χερσὶν ὑμῶν· ὅτι οὐκ ἠδύνατο ὁ βασιλεὺς
    πρὸς αὐτούς.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἔῤῥιψαν αὐτὸν εἰς λάκκον Μελχίου υἱοῦ τοῦ βασιλέως, ὃς ἦν ἐν τῇ αὐλῇ τῆς
    φυλακῆς, καὶ ἐχάλασαν αὐτὸν εἰς τὸν λάκκον, καὶ ἐν τῷ λάκκῳ οὐκ ἦν ὕδωρ, ἀλλʼ
    ἢ βόρβορος, καὶ ἦν ἐν τῷ βορβόρῳ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν Ἀβδεμέλεχ ὁ Αἰθίοψ, καὶ αὐτὸς ἐν οἰκίᾳ τοῦ βασιλέως, ὅτι ἔδωκαν
    Ἱερεμίαν εἰς τὸν λάκκον· καὶ ὁ βασιλεὺς ἦν ἐν τῇ πύλῃ Βενιαμὶν,
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: καὶ ἐξῆλθε πρὸς αὐτὸν, καὶ ἐλάλησε πρὸς τὸν βασιλέα, καὶ εἶπεν,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: ἐπονηρεύσω, ἃ ἐποίησας τοῦ ἀποκτεῖναι τὸν ἄνθρωπον τοῦτον, ἀπὸ προσώπου τοῦ
    λιμοῦ, ὅτι οὐκ εἰσὶν ἔτι ἄρτοι ἐν τῇ πόλει.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Ἀβδεμέλεχ, λέγων, λάβε εἰς τὰς χεῖράς σου ἐντεῦθεν
    τριάκοντα ἀνθρώπους, καὶ ἀνάγαγε αὐτὸν ἐκ τοῦ λάκκου, ἵνα μὴ ἀποθάνῃ.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἀβδεμέλεχ τοὺς ἀνθρώπους, καὶ εἰσῆλθεν εἰς τὴν οἰκίαν τοῦ βασιλέως
    τὴν ὑπόγαιον, καὶ ἔλαβεν ἐκεῖθεν παλαιὰ ῥάκη καὶ παλαιὰ σχοινία, καὶ ἔῤῥιψεν αὐτὰ
    πρὸς Ἱερεμίαν εἰς τὸν λάκκον,
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: καὶ εἶπε, ταῦτα θὲς ὑποκάτω τῶν σχοινίων· καὶ ἐποίησεν Ἱερεμίας οὕτως.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ εἵλκυσαν αὐτὸν τοῖς σχοινίοις, καὶ ἀνήγαγον αὐτὸν ἐκ τοῦ λάκκου· καὶ ἐκάθισεν
    Ἱερεμίας ἐν τῇ αὐλῇ τῆς φυλακῆς.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ὁ βασιλεὺς, καὶ ἐκάλεσεν αὐτὸν προς ἑαυτὸν εἰς οἰκίαν Ἀσελεισὴλ,
    τὴν ἐν οἴκῳ Κυρίου· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ἐρωτήσω σε λόγον, καὶ μὴ δὴ κρύψῃς
    ἀπʼ ἐμοῦ ῥῆμα.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἱερεμίας τῷ βασιλεῖ, ἐὰν ἀναγγείλω σοι, οὐχὶ θανάτῳ με θανατώσεις;
    καὶ ἐὰν συμβουλεύσω σοι, οὐ μὴ ἀκούσῃς μου.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ὤμοσεν αὐτῷ ὁ βασιλεὺς, λέγων, ζῇ Κύριος ὃς ἐποίησεν ἡμῖν τὴν ψυχὴν ταύτην,
    εἰ ἀποκτενῶ σε, καὶ εἰ δώσω σε εἰς χεῖρας τῶν ἀνθρώπων τούτων.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Ἱερεμίας, οὕτως εἶπε Κύριος, ἐὰν ἐξελθὼν ἐξέλθῃς πρὸς ἡγεμόνας
    βασιλέως Βαβυλῶνος, ζήσεται ἡ ψυχή σου, καὶ ἡ πόλις αὕτη οὐ μὴ κατακαυθῇ ἐν πυρὶ,
    καὶ ζήσῃ σὺ καὶ ἡ οἰκία σου.
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν μὴ ἐξέλθῃς, δοθήσεται ἡ πόλις αὕτη εἰς χεῖρας τῶν Χαλδαίων, καὶ καύσουσιν
    αὐτὴν ἐν πυρὶ καὶ σὺ οὐ μὴ σωθῇς.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς τῷ Ἱερεμίᾳ, ἐγὼ λόγον ἔχω τῶν Ἰουδαίων τῶν πεφευγότων
    πρὸς τοὺς Χαλδαίους, μὴ δώσειν με εἰς χεῖρας αὐτῶν, καὶ καταμωκήσονταί μου.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἱερεμίας, οὐ μὴ παραδῶσί σε· ἄκουσον τὸν λόγον Κυρίου, ὃν ἐγὼ λέγω
    πρὸς σὲ, καὶ βέλτιον ἔσται σοι, καὶ ζήσεται ἡ ψυχή σου.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ εἰ μὴ θέλῃς σὺ ἐξελθεῖν, οὗτος ὁ λόγος ὃν ἔδειξέ μοι Κύριος·
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
  chapter: 45
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ πᾶσαι αἱ γυναῖκες αἱ καταλειφθεῖσαι ἐν οἰκίᾳ βασιλέως Ἰούδα, ἐξήγοντο
    πρὸς ἄρχοντας βασιλέως Βαβυλῶνος· καὶ αὗται ἔλεγον, ἠπάτησάν σε, καὶ δυνήσονταί
    σοι ἄνδρες εἰρηνικοί σου· καὶ καταλύσουσιν ἐν ὀλισθήμασι πόδα σου, ἀπέστρεψαν
    ἀπὸ σοῦ,
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
