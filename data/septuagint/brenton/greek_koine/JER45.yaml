  iso-639-2_language_code: grc
  text: Καὶ ἐὰν οἱ ἄρχοντες ἀκούσωσιν ὅτι ἐλάλησά σοι, καὶ ἔλθωσι πρὸς σὲ, καὶ εἴπωσί
    σοι, ἀνάγγειλον ἡμῖν, τί ἐλάλησέ σοι ὁ βασιλεύς; μὴ κρύψῃς ἀφʼ ἡμῶν, καὶ οὐ μὴ
    ἀνέλωμέν σε· καὶ τί ἐλάλησε πρὸς σὲ ὁ βασιλεύς;
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 45
