- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ὡς ἤκουσαν οἱ ἐν τοῖς σκηνώμασιν ὄντες, ἐξέστησαν ἐπὶ τὸ γεγονός·
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ ἐπέπεσεν ἐπʼ αὐτοὺς φόβος καὶ τρόμος, καὶ οὐκ ἦν ἄνθρωπος μένων κατὰ πρόσωπον
    τοῦ πλησίον ἔτι, ἀλλʼ ἐκχυθέντες ὁμοθυμαδὸν ἔφευγον ἐπὶ πᾶσαν ὁδὸν τοῦ πεδίου
    καὶ τῆς ὀρεινῆς.
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ οἱ παρεμβεβληκότες ἐν τῇ ὀρεινῇ κύκλῳ Βετυλούα καὶ ἐτράπησαν εἰς φυγήν·
    καὶ τότε οἱ υἱοὶ Ἰσραὴλ πᾶς ἀνὴρ πολεμιστὴς ἐξ αὐτῶν ἐξεχύθησαν ἐπʼ αὐτούς.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ὀζίας εἰς Βαιτομασθαῒμ, καὶ Χωβαῒ, καὶ Χωλὰ, καὶ εἰς πᾶν ὅριον
    Ἰσραὴλ, τοὺς ἀπαγγέλλοντας ὑπὲρ τῶν συντετελεσμένων, καὶ ἵνα πάντες ἐπεκχυθῶσι
    τοῖς πολεμίοις εἰς τὴν ἀναίρεσιν αὐτῶν.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὡς δὲ ἤκουσαν οἱ υἱοὶ Ἰσραὴλ, πάντες ὁμοθυμαδὸν ἐπέπεσον ἐπʼ αὐτοὺς, καὶ ἔκοπτον
    αὐτοὺς ἕως Χωβά. ὡσαύτως δὲ καὶ οἱ ἐξ Ἱερουσαλὴμ παρεγενήθησαν καὶ ἐκ πάσης τῆς
    ὀρεινῆς· ἀνήγγειλαν γὰρ αὐτοῖς τὰ γεγονότα τῇ παρεμβολῇ τῶν ἐχθρῶν αὐτῶν· καὶ
    οἱ ἐν Γαλαὰδ καὶ οἱ ἐν τῇ Γαλιλαίᾳ ὑπερεκέρασαν αὐτοὺς πληγῇ μεγάλῃ, ἕως οὗ παρῆλθον
    Δαμασκὸν, καὶ τὰ ὅρια αὐτῆς.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οἱ δὲ λοιποὶ οἱ κατοικοῦντες Βετυλούα, ἐπέπεσαν τῇ παρεμβολῇ Ἀσσοὺρ, καὶ ἐπρονόμευσαν
    αὐτοὺς, καὶ ἐπλούτησαν σφόδρα.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Οἱ δὲ υἱοὶ Ἰσραὴλ ἀναστρέψαντες ἀπὸ τῆς κοπῆς, ἐκυρίευσαν τῶν λοιπῶν, καὶ
    αἱ κῶμαι καὶ ἐπαύλεις ἐν τῇ ὀρείνῃ καὶ πεδινῇ ἐκράτησαν πολλῶν λαφύρων· ἦν γὰρ
    πλῆθος πολὺ σφόδρα.
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ Ἰωακὶμ ὁ ἱερεὺς ὁ μέγας καὶ ἡ γερουσία τῶν υἱῶν Ἰσραὴλ οἱ κατοικοῦντες
    ἐν Ἱερουσαλὴμ ἦλθον τοῦ θεάσασθαι τὰ ἀγαθὰ ἃ ἐποίησε Κύριος τῷ Ἰσραήλ, καὶ τοῦ
    ἰδεῖν τὴν Ἰουδὶθ, καὶ λαλῆσαι μετʼ αὐτῆς εἰρήνην.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὡς δὲ εἰσῆλθον πρὸς αὐτὴν, εὐλόγησαν αὐτὴν πάντες ὁμοθυμαδὸν, καὶ εἶπαν πρὸς
    αὐτὴν, σὺ ὕψωμα Ἰσραὴλ, σὺ γαυρίαμα μέγα τοῦ Ἰσραὴλ, σὺ καύχημα μέγα τοῦ γένους
    ἡμῶν.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐποίησας πάντα ταῦτα ἐν χειρί σου, ἐποίησας τὰ ἀγαθὰ μετὰ Ἰσραήλ· καὶ εὐδοκήσαι
    ἐπʼ αὐτοῖς ὁ Θεός· εὐλογημένη γίνου παρὰ τῷ παντοκράτορι Κυρίῳ εἰς τὸν αἰῶνα χρόνον·
    καὶ εἶπε πᾶς ὁ λαὸς, γένοιτο.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ ἐλαφύρευσε πᾶς ὁ λαὸς τὴν παρεμβολὴν ἐφʼ ἡμέρας τριάκοντα, καὶ ἔδωκαν
    τῇ Ἰουδὶθ τὴν σκηνὴν Ὀλοφέρνου, καὶ πάντα τὰ ἀργυρώματα, καὶ τὰς κλίνας καὶ τὰ
    ὅλκια· καὶ πάντα τὰ σκευάσματα αὐτοῦ· καὶ λαβοῦσα αὕτη ἐπέθηκεν ἐπὶ τὴν ἡμίονον
    αὐτῆς, καὶ ἔζευξε τὰς ἁμάξας αὐτῆς, καὶ ἐσώρευσεν αὐτὰ ἐπʼ αὐτῶν.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Καὶ συνέδραμε πᾶσα γυνὴ Ἰσραὴλ τοῦ ἰδεῖν αὐτὴν, καὶ εὐλόγησαν αὐτήν· καὶ ἐποίησαν
    αὐτῇ χορὸν ἐξ αὐτῶν· καὶ ἔλαβε θύρσους ἐν ταῖς χερσὶν αὐτῆς, καὶ ἔδωκε ταῖς γυναιξὶ
    ταῖς μετʼ αὐτῆς,
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: καὶ ἐστεφανώσαντο τὴν ἐλαίαν αὕτη καὶ αἱ μετʼ αὐτῆς· καὶ προῆλθε παντὸς τοῦ
    λαοῦ ἐν χορείᾳ ἡγουμένη πασῶν τῶν γυναικῶν, καὶ ἠκολούθει πᾶς ἀνὴρ Ἰσραὴλ ἐνωπλισμένοι
    μετὰ στεφάνων καὶ ὕμνων ἐν τῷ στόματι αὐτῶν.
  usfm_code: JDT
  verse: '13'
