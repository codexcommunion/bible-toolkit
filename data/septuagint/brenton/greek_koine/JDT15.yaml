- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ὡς ἤκουσαν οἱ ἐν τοῖς σκηνώμασιν ὄντες, ἐξέστησαν ἐπὶ τὸ γεγονός·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐπέπεσεν ἐπʼ αὐτοὺς φόβος καὶ τρόμος, καὶ οὐκ ἦν ἄνθρωπος μένων
    κατὰ πρόσωπον τοῦ πλησίον ἔτι, ἀλλʼ ἐκχυθέντες ὁμοθυμαδὸν ἔφευγον ἐπὶ πᾶσαν ὁδὸν
    τοῦ πεδίου καὶ τῆς ὀρεινῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ οἱ παρεμβεβληκότες ἐν τῇ ὀρεινῇ κύκλῳ Βετυλούα καὶ ἐτράπησαν εἰς
    φυγήν· καὶ τότε οἱ υἱοὶ Ἰσραὴλ πᾶς ἀνὴρ πολεμιστὴς ἐξ αὐτῶν ἐξεχύθησαν ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀπέστειλεν Ὀζίας εἰς Βαιτομασθαῒμ, καὶ Χωβαῒ, καὶ Χωλὰ, καὶ εἰς
    πᾶν ὅριον Ἰσραὴλ, τοὺς ἀπαγγέλλοντας ὑπὲρ τῶν συντετελεσμένων, καὶ ἵνα πάντες
    ἐπεκχυθῶσι τοῖς πολεμίοις εἰς τὴν ἀναίρεσιν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὡς δὲ ἤκουσαν οἱ υἱοὶ Ἰσραὴλ, πάντες ὁμοθυμαδὸν ἐπέπεσον ἐπʼ αὐτοὺς,
    καὶ ἔκοπτον αὐτοὺς ἕως Χωβά. ὡσαύτως δὲ καὶ οἱ ἐξ Ἱερουσαλὴμ παρεγενήθησαν καὶ
    ἐκ πάσης τῆς ὀρεινῆς· ἀνήγγειλαν γὰρ αὐτοῖς τὰ γεγονότα τῇ παρεμβολῇ τῶν ἐχθρῶν
    αὐτῶν· καὶ οἱ ἐν Γαλαὰδ καὶ οἱ ἐν τῇ Γαλιλαίᾳ ὑπερεκέρασαν αὐτοὺς πληγῇ μεγάλῃ,
    ἕως οὗ παρῆλθον Δαμασκὸν, καὶ τὰ ὅρια αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Οἱ δὲ λοιποὶ οἱ κατοικοῦντες Βετυλούα, ἐπέπεσαν τῇ παρεμβολῇ Ἀσσοὺρ,
    καὶ ἐπρονόμευσαν αὐτοὺς, καὶ ἐπλούτησαν σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Οἱ δὲ υἱοὶ Ἰσραὴλ ἀναστρέψαντες ἀπὸ τῆς κοπῆς, ἐκυρίευσαν τῶν λοιπῶν,
    καὶ αἱ κῶμαι καὶ ἐπαύλεις ἐν τῇ ὀρείνῃ καὶ πεδινῇ ἐκράτησαν πολλῶν λαφύρων· ἦν
    γὰρ πλῆθος πολὺ σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ Ἰωακὶμ ὁ ἱερεὺς ὁ μέγας καὶ ἡ γερουσία τῶν υἱῶν Ἰσραὴλ οἱ κατοικοῦντες
    ἐν Ἱερουσαλὴμ ἦλθον τοῦ θεάσασθαι τὰ ἀγαθὰ ἃ ἐποίησε Κύριος τῷ Ἰσραήλ, καὶ τοῦ
    ἰδεῖν τὴν Ἰουδὶθ, καὶ λαλῆσαι μετʼ αὐτῆς εἰρήνην.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὡς δὲ εἰσῆλθον πρὸς αὐτὴν, εὐλόγησαν αὐτὴν πάντες ὁμοθυμαδὸν, καὶ εἶπαν
    πρὸς αὐτὴν, σὺ ὕψωμα Ἰσραὴλ, σὺ γαυρίαμα μέγα τοῦ Ἰσραὴλ, σὺ καύχημα μέγα τοῦ
    γένους ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐποίησας πάντα ταῦτα ἐν χειρί σου, ἐποίησας τὰ ἀγαθὰ μετὰ Ἰσραήλ· καὶ
    εὐδοκήσαι ἐπʼ αὐτοῖς ὁ Θεός· εὐλογημένη γίνου παρὰ τῷ παντοκράτορι Κυρίῳ εἰς τὸν
    αἰῶνα χρόνον· καὶ εἶπε πᾶς ὁ λαὸς, γένοιτο.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐλαφύρευσε πᾶς ὁ λαὸς τὴν παρεμβολὴν ἐφʼ ἡμέρας τριάκοντα, καὶ ἔδωκαν
    τῇ Ἰουδὶθ τὴν σκηνὴν Ὀλοφέρνου, καὶ πάντα τὰ ἀργυρώματα, καὶ τὰς κλίνας καὶ τὰ
    ὅλκια· καὶ πάντα τὰ σκευάσματα αὐτοῦ· καὶ λαβοῦσα αὕτη ἐπέθηκεν ἐπὶ τὴν ἡμίονον
    αὐτῆς, καὶ ἔζευξε τὰς ἁμάξας αὐτῆς, καὶ ἐσώρευσεν αὐτὰ ἐπʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ συνέδραμε πᾶσα γυνὴ Ἰσραὴλ τοῦ ἰδεῖν αὐτὴν, καὶ εὐλόγησαν αὐτήν·
    καὶ ἐποίησαν αὐτῇ χορὸν ἐξ αὐτῶν· καὶ ἔλαβε θύρσους ἐν ταῖς χερσὶν αὐτῆς, καὶ
    ἔδωκε ταῖς γυναιξὶ ταῖς μετʼ αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 15
  book_usfm_code: JDT
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ἐστεφανώσαντο τὴν ἐλαίαν αὕτη καὶ αἱ μετʼ αὐτῆς· καὶ προῆλθε παντὸς
    τοῦ λαοῦ ἐν χορείᾳ ἡγουμένη πασῶν τῶν γυναικῶν, καὶ ἠκολούθει πᾶς ἀνὴρ Ἰσραὴλ
    ἐνωπλισμένοι μετὰ στεφάνων καὶ ὕμνων ἐν τῷ στόματι αὐτῶν.
