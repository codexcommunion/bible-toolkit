- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἤκουσεν Ἰεβοσθὲ υἱὸς Σαοὺλ, ὅτι τέθνηκεν Ἀβεννὴρ υἱὸς Νὴρ ἐν Χεβρὼν,
    καὶ ἐξελύθησαν αἱ χεῖρες αὐτοῦ, καὶ πάντες οἱ ἄνδρες Ἰσραὴλ παρείθησαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ δύο ἄνδρες ἡγούμενοι συστρεμμάτων τῷ Ἰεβοσθὲ υἱῷ Σαούλ· ὄνομα τῷ
    ἑνὶ Βαανὰ, καὶ ὄνομα τῷ δευτέρῳ Ῥηχὰβ, υἱοὶ Ῥεμμὼν τοῦ Βηρωθαίου ἐκ τῶν υἱῶν Βενιαμίν·
    ὅτι Βηρὼθ ἐλογίζετο τοῖς υἱοῖς Βενιαμίν·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀπέδρασαν οἱ Βηρωθαῖοι εἰς Γεθαὶμ, καὶ ἦσαν ἐκεῖ παροικοῦντες ἕως
    τῆς ἡμέρας ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ τῷ Ἰωνάθαν υἱῷ Σαοὺλ υἱὸς πεπληγὼς τοὺς πόδας υἱὸς ἐτῶν πέντε, καὶ
    οὗτος ἐν τῷ ἐλθεῖν τὴν ἀγγελίαν Σαοὺλ καὶ Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ ἐξ Ἰεζραὴλ, καὶ
    ᾖρεν αὐτὸν ἡ τιθηνὸς αὐτοῦ, καὶ ἔφυγε· καὶ ἐγένετο ἐν τῷ σπεύδειν αὐτὸν καὶ ἀναχωρεῖν,
    καὶ ἔπεσε καὶ ἐχωλάνθη, καὶ ὄνομα αὐτῷ Μεμφιβοσθέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐπορεύθησαν υἱοὶ Ῥεμμὼν τοῦ Βηρωθαίου Ῥηχὰβ καὶ Βαανὰ, καὶ εἰσῆλθον
    εν τῷ καύματι τῆς ἡμέρας εἰς οἶκον Ἰεβοσθὲ, καὶ αὐτὸς ἐκάθευδεν ἐν τῇ κοίτῃ τῆς
    μεσημβρίας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἰδοὺ ἡ θυρωρὸς τοῦ οἴκου ἐκάθαιρε πυροὺς, καὶ ἐνύσταξε καὶ ἐκάθευδε·
    καὶ Ῥηχὰβ καὶ Βαανὰ οἱ ἀδελφοὶ διέλαθον,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ εἰσῆλθον εἰς τὸν οἶκον· καὶ Ἰεβοσθὲ ἐκάθευδεν ἐπὶ τῆς κλίνης αὐτοῦ
    ἐν τῷ κοιτῶνι αὐτοῦ· καὶ τύπτουσιν αὐτὸν, καὶ θανατοῦσιν αὐτὸν, καὶ ἀφαιροῦσι
    τὴν κεφαλὴν αὐτοῦ· καὶ ἔλαβον τὴν κεφαλὴν αὐτοῦ, καὶ ἀπῆλθον ὁδὸν τὴν κατὰ δυσμὰς
    ὅλην τὴν νύκτα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἤνεγκαν τὴν κεφαλὴν Ἰεβοσθὲ τῷ Δαυὶδ εἰς Χεβρὼν, καὶ εἶπον πρὸς
    τὸν βασιλέα, ἰδοὺ ἡ κεφαλὴ Ἰεβοσθὲ υἱοῦ Σαοὺλ τοῦ ἐχθροῦ σου, ὃς ἐζήτει τὴν ψυχήν
    σου, καὶ ἔδωκε Κύριος τῷ κυρίῳ βασιλεῖ ἐκδίκησιν τῶν ἐχθρῶν αὐτοῦ, ὡς ἡ ἡμέρα
    αὕτη, ἐκ Σαοὺλ τοῦ ἐχθροῦ σου καὶ ἐκ τοῦ σπέρματος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀπεκρίθη Δαυὶδ τῷ Ῥηχὰβ καὶ τῷ Βαανὰ ἀδελφῷ αὐτοῦ υἱοῖς Ῥεμμὼν τοῦ
    Βηρωθαίου, καὶ εἶπεν αὐτοῖς, ζῇ Κύριος, ὃς ἐλυτρώσατο τὴν ψυχήν μου ἐκ πάσης θλίψεως,
    ὅτι ὁ ἀπαγγείλας μοι ὅτι τέθνηκε Σαοὺλ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: καὶ αὐτὸς ἦν ὡς εὐαγγελιζόμενος ἐνώπιόν μου, καὶ κατέσχον αὐτὸν καὶ
    ἀπέκτεινα αὐτὸν ἐν Σεκελὰκ, ᾧ ἔδει με δοῦναι εὐαγγέλια.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ νῦν ἄνδρες πονηροὶ ἀπεκτάγκασιν ἄνδρα δίκαιον ἐν τῷ οἴκῳ αὐτοῦ ἐπὶ
    τῆς κοίτης αὐτοῦ· καὶ νῦν ἐκζητήσω τὸ αἷμα αὐτοῦ ἐκ χειρὸς ὑμῶν, καὶ ἐξολοθρεύσω
    ὑμᾶς ἐκ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  book_usfm_code: 2SA
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐνετείλατο Δαυὶδ τοῖς παιδαρίοις αὐτοῦ, καὶ ἀποκτείνουσιν αὐτούς,
    καὶ κολοβοῦσι τὰς χεῖρας αὐτῶν καὶ τοὺς πόδας αὐτῶν, καὶ ἐκρέμασαν αὐτοὺς ἐπι
    τῆς κρήνης ἐν Χεβρὼν, καὶ τὴν κεφαλὴν Ἰεβοσθὲ ἔθαψαν ἐν τῷ τάφῳ Ἀβεννὴρ υἱοῦ Νήρ.
