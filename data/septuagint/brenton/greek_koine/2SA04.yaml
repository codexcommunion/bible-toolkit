- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν Ἰεβοσθὲ υἱὸς Σαοὺλ, ὅτι τέθνηκεν Ἀβεννὴρ υἱὸς Νὴρ ἐν Χεβρὼν, καὶ
    ἐξελύθησαν αἱ χεῖρες αὐτοῦ, καὶ πάντες οἱ ἄνδρες Ἰσραὴλ παρείθησαν.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ δύο ἄνδρες ἡγούμενοι συστρεμμάτων τῷ Ἰεβοσθὲ υἱῷ Σαούλ· ὄνομα τῷ ἑνὶ Βαανὰ,
    καὶ ὄνομα τῷ δευτέρῳ Ῥηχὰβ, υἱοὶ Ῥεμμὼν τοῦ Βηρωθαίου ἐκ τῶν υἱῶν Βενιαμίν· ὅτι
    Βηρὼθ ἐλογίζετο τοῖς υἱοῖς Βενιαμίν·
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀπέδρασαν οἱ Βηρωθαῖοι εἰς Γεθαὶμ, καὶ ἦσαν ἐκεῖ παροικοῦντες ἕως τῆς
    ἡμέρας ταύτης.
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ἰωνάθαν υἱῷ Σαοὺλ υἱὸς πεπληγὼς τοὺς πόδας υἱὸς ἐτῶν πέντε, καὶ οὗτος
    ἐν τῷ ἐλθεῖν τὴν ἀγγελίαν Σαοὺλ καὶ Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ ἐξ Ἰεζραὴλ, καὶ ᾖρεν
    αὐτὸν ἡ τιθηνὸς αὐτοῦ, καὶ ἔφυγε· καὶ ἐγένετο ἐν τῷ σπεύδειν αὐτὸν καὶ ἀναχωρεῖν,
    καὶ ἔπεσε καὶ ἐχωλάνθη, καὶ ὄνομα αὐτῷ Μεμφιβοσθέ.
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησαν υἱοὶ Ῥεμμὼν τοῦ Βηρωθαίου Ῥηχὰβ καὶ Βαανὰ, καὶ εἰσῆλθον εν
    τῷ καύματι τῆς ἡμέρας εἰς οἶκον Ἰεβοσθὲ, καὶ αὐτὸς ἐκάθευδεν ἐν τῇ κοίτῃ τῆς μεσημβρίας.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἡ θυρωρὸς τοῦ οἴκου ἐκάθαιρε πυροὺς, καὶ ἐνύσταξε καὶ ἐκάθευδε· καὶ
    Ῥηχὰβ καὶ Βαανὰ οἱ ἀδελφοὶ διέλαθον,
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ εἰσῆλθον εἰς τὸν οἶκον· καὶ Ἰεβοσθὲ ἐκάθευδεν ἐπὶ τῆς κλίνης αὐτοῦ ἐν
    τῷ κοιτῶνι αὐτοῦ· καὶ τύπτουσιν αὐτὸν, καὶ θανατοῦσιν αὐτὸν, καὶ ἀφαιροῦσι τὴν
    κεφαλὴν αὐτοῦ· καὶ ἔλαβον τὴν κεφαλὴν αὐτοῦ, καὶ ἀπῆλθον ὁδὸν τὴν κατὰ δυσμὰς
    ὅλην τὴν νύκτα.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἤνεγκαν τὴν κεφαλὴν Ἰεβοσθὲ τῷ Δαυὶδ εἰς Χεβρὼν, καὶ εἶπον πρὸς τὸν βασιλέα,
    ἰδοὺ ἡ κεφαλὴ Ἰεβοσθὲ υἱοῦ Σαοὺλ τοῦ ἐχθροῦ σου, ὃς ἐζήτει τὴν ψυχήν σου, καὶ
    ἔδωκε Κύριος τῷ κυρίῳ βασιλεῖ ἐκδίκησιν τῶν ἐχθρῶν αὐτοῦ, ὡς ἡ ἡμέρα αὕτη, ἐκ
    Σαοὺλ τοῦ ἐχθροῦ σου καὶ ἐκ τοῦ σπέρματος αὐτοῦ.
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη Δαυὶδ τῷ Ῥηχὰβ καὶ τῷ Βαανὰ ἀδελφῷ αὐτοῦ υἱοῖς Ῥεμμὼν τοῦ Βηρωθαίου,
    καὶ εἶπεν αὐτοῖς, ζῇ Κύριος, ὃς ἐλυτρώσατο τὴν ψυχήν μου ἐκ πάσης θλίψεως, ὅτι
    ὁ ἀπαγγείλας μοι ὅτι τέθνηκε Σαοὺλ,
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ αὐτὸς ἦν ὡς εὐαγγελιζόμενος ἐνώπιόν μου, καὶ κατέσχον αὐτὸν καὶ ἀπέκτεινα
    αὐτὸν ἐν Σεκελὰκ, ᾧ ἔδει με δοῦναι εὐαγγέλια.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἄνδρες πονηροὶ ἀπεκτάγκασιν ἄνδρα δίκαιον ἐν τῷ οἴκῳ αὐτοῦ ἐπὶ τῆς
    κοίτης αὐτοῦ· καὶ νῦν ἐκζητήσω τὸ αἷμα αὐτοῦ ἐκ χειρὸς ὑμῶν, καὶ ἐξολοθρεύσω ὑμᾶς
    ἐκ τῆς γῆς.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο Δαυὶδ τοῖς παιδαρίοις αὐτοῦ, καὶ ἀποκτείνουσιν αὐτούς, καὶ
    κολοβοῦσι τὰς χεῖρας αὐτῶν καὶ τοὺς πόδας αὐτῶν, καὶ ἐκρέμασαν αὐτοὺς ἐπι τῆς
    κρήνης ἐν Χεβρὼν, καὶ τὴν κεφαλὴν Ἰεβοσθὲ ἔθαψαν ἐν τῷ τάφῳ Ἀβεννὴρ υἱοῦ Νήρ.
  usfm_code: 2SA
  verse: '12'
