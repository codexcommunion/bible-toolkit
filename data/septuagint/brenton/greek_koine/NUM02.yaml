- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ἄνθρωπος ἐχόμενος αὐτοῦ κατὰ τάγμα, κατὰ σημαίας, κατʼ οἴκους πατριῶν αὐτῶν,
    παρεμβαλλέτωσαν οἱ υἱοὶ Ἰσραήλ ἐναντίοι· κύκλῳ τῆς σκηνῆς τοῦ μαρτυρίου παρεμβαλοῦσιν
    οἱ υἱοὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ οἱ παρεμβάλλοντες πρῶτοι κατὰ ἀνατολὰς, τάγμα παρεμβολῆς Ἰούδα σὺν δυνάμει
    αὐτῶν, καὶ ὁ ἄρχων τῶν υἱῶν Ἰούδα, Ναασσὼν υἱὸς Ἀμιναδάβ.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι, τέσσαρες καὶ ἑβδομήκοντα χιλιάδες καὶ ἑξακόσιοι.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
