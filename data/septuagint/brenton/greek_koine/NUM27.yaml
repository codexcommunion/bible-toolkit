- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ προσελθοῦσαι αἱ θυγατέρες Σαλπαὰδ υἱοῦ Ὀφὲρ, υἱοῦ Γαλαὰδ, υἱοῦ Μαχιρ,
    τοῦ δήμου Μανασσῆ, τῶν υἱῶν Ἰωσὴφ, καὶ ταῦτα τὰ ὀνόματα αὐτῶν, Μααλὰ, καὶ Νουὰ,
    καὶ Ἐγλὰ, καὶ Μελχὰ, καὶ Θερσὰ,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: καὶ στᾶσαι ἔναντι Μωυσῆ, καὶ ἔναντι Ἐλεάζαρ τοῦ ἱερέως, καὶ ἔναντι τῶν ἀρχόντων,
    καὶ ἔναντι πάσης συναγωγῆς ἐπὶ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, λέγουσιν,
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: ὁ πατὴρ ἡμῶν ἀπέθανεν ἐν τῇ ἐρήμῳ, καὶ αὐτὸς οὐκ ἦν ἐν μέσῳ τῆς συναγωγῆς
    τῆς ἐπισυστάσης ἔναντι Κυρίου ἐν τῇ συναγωγῇ Κορὲ, ὅτι διʼ ἁμαρτίαν αὐτοῦ ἀπέθανε,
    καὶ υἱοὶ οὐκ ἐγένοντο αὐτῷ· μὴ ἐξαλειφθήτω τὸ ὄνομα τοῦ πατρὸς ἡμῶν ἐκ μέσου τοῦ
    δήμου αὐτοῦ, ὅτι οὐκ ἔστιν αὐτῷ υἱός· δότε ἡμῖν κατάσχεσιν ἐν μέσῳ ἀδελφῶν πατρὸς
    ἡμῶν.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ προσήγαγε Μωυσῆν τὴν κρίσιν αὐτῶν ἔναντι Κυρίου.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν,
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: λέγεν, ὀρθῶς θυγατέρες Σαλπαὰδ λελαλήκασι· δόμα δώσεις αὐταῖς κατάσχεσιν κληρονομίας
    ἐν μέσῳ ἀδελφῶν πατρὸς αὐτῶν, καὶ περιθήσεις τὸν κλῆρον τοῦ πατρὸς αὐτῶν αὐταῖς.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ τοῖς υἱοῖς Ἰσραὴλ λαλήσεις,
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: λέγων, ἄνθρωπος ἐὰν ἀποθάνῃ, καὶ υἱὸς μὴ ᾖ αὐτῷ, περιθήσετε τὴν κληρονομίαν
    αὐτοῦ τῇ θυγατρὶ αὐτοῦ·
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ᾖ θυγάτηρ αὐτῷ, δώσετε τὴν κληρονομίαν τῷ ἀδελφῷ αὐτοῦ.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ὦσιν αὐτῷ ἀδελφοὶ, δώσετε τὴν κληρονομίαν τῷ ἀδελφῷ τοῦ πατρὸς αὐτοῦ.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μὴ ὦσιν ἀδελφοὶ τοῦ πατρὸς αὐτοῦ, δώσετε τὴν κληρονομίαν τῷ οἰκείῳ
    τῷ ἔγγιστα αὐτοῦ ἐκ τῆς φυλῆς αὐτοῦ, κληρονομῆσαι τὰ αὐτοῦ· καὶ ἔσται τοῦτο τοῖς
    υἱοῖς Ἰσραὴλ δικαίωμα κρίσεως, καθὰ συνέταξε Κύριος τῷ Μωυσῇ.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἀνάβηθι εἰς τὸ ὄρος τὸ ἐν τῷ πέραν τοῦ Ἰορδάνου,
    τοῦτο τὸ ὄρος Ναβαὺ, καὶ ἴδε τὴν γῆν Χαναὰν, ἣν ἐγὼ δίδωμι τοῖς υἱοῖς Ἰσραὴλ ἐν
    κατασχέσει.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ὄψῃ αὐτὴν, καὶ προστεθήσῃ πρὸς τὸν λαόν σου καὶ σὺ, καθὰ προσετέθη Ἀαρὼν
    ὁ ἀδελφός σου ἐν Ὢρ τῷ ὄρει.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Διότι παρέβητε τὸ ῥῆμά μου ἐν τῇ ἐρήμῳ Σὶν, ἐν τῷ ἀντιπίπτειν τὴν συναγωγὴν
    ἁγιάσαι με, οὐχ ἡγιάσατέ με ἐπὶ τῷ ὕδατι ἔναντι αὐτῶν· τοῦτʼ ἔστι τὸ ὕδωρ ἀντιλογίας
    ἐν Κάδης ἐν τῇ ἐρήμῳ Σίν.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Μωυσῆς πρὸς Κύριον,
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: ἐπισκεψάσθω Κύριος ὁ Θεὸς τῶν πνευμάτων καὶ πάσης σαρκὸς ἄνθρωπον ἐπὶ τῆς
    συναγωγῆς ταύτης,
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: ὅστις ἐξελεύσεται πρὸ προσώπου αὐτῶν, καὶ ὅστις εἰσελεύσεται πρὸ προσώπου
    αὐτῶν, καὶ ὅστις ἐξάξει αὐτοὺς, καὶ ὃστις εἰσάξει αὐτοὺς, καὶ οὐκ ἔσται ἡ συναγωγὴ
    Κυρίου ὡσεὶ πρόβατα οἷς οὐκ ἔστι ποιμήν.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, λάβε πρὸς σεαυτὸν Ἰησοῦν υἱὸν Ναυὴ,
    ἄνθρωπον ὃς ἔχει πνεῦμα ἐν ἑαυτῷ, καὶ ἐπιθήσεις τὰς χεῖράς σου ἐπʼ αὐτόν·
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ στήσεις αὐτὸν ἔναντι Ἐλεάζαρ τοῦ ἱερέως, καὶ ἐντελῇ αὐτῷ ἔναντι πάσης
    συναγωγῆς, καὶ ἐντελῇ περὶ αὐτοῦ ἐναντίον αὐτῶν.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ δώσεις τῆς δόξης σου ἐπʼ αὐτὸν, ὅπως ἂν εἰσακούσωσιν αὐτοῦ οἱ υἱοὶ Ἰσραήλ.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἔναντι Ἐλεάζαρ τοῦ ἱερέως στήσεται, καὶ ἐπερωτήσουσιν αὐτὸν τὴν κρίσιν
    τῶν δήλων ἔναντι Κυρίου· ἐπὶ τῷ στόματι αὐτοῦ ἐξελεύσονται, καὶ ἐπὶ τῷ στόματι
    αὐτοῦ εἰσελεύσονται αὐτὸς καὶ οἱ υἱοὶ Ἰσραὴλ ὁμοθυμαδὸν, καὶ πᾶσα ἡ συναγωγή.
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Μωυσῆς καθὰ ἐνετείλατο αὐτῷ Κύριος· καὶ λαβὼν τὸν Ἰησοῦν, ἔστησεν
    αὐτὸν ἐναντίον Ἐλεάζαρ τοῦ ἱερέως, καὶ ἐναντίον πάσης συναγωγῆς,
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: καὶ ἐπέθηκε τὰς χεῖρας αὐτοῦ ἐπʼ αὐτὸν, καὶ συνέστησεν αὐτὸν καθάπερ συνέταξε
    Κύριος τῷ Μωυσῇ.
  usfm_code: NUM
  verse: '23'
