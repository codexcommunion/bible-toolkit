  usfm_code: 1MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ οἱ εἰς τὸ ἀριστερὸν κέρας ἴδον ὅτι συνετρίβη τὸ δεξιὸν κέρας, καὶ ἐπέστρεψαν
