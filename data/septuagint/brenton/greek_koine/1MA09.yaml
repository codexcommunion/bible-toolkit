  usfm_code: 1MA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξέλεξε Βακχίδης τοὺς ἀσεβεῖς ἄνδρας, καὶ κατέστησεν αὐτοὺς κυρίους τῆς
