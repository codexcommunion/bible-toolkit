  usfm_code: 1MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐβαρύνθη ὁ πόλεμος, καὶ ἔπεσον τραυματίαι πολλοὶ ἐκ τούτων καὶ ἐκ τούτων.
  usfm_code: 1MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Ἰούδας ἔπεσε, καὶ οἱ λοιποὶ ἔφυγον.
  usfm_code: 1MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ᾖραν Ἰωνάθαν καὶ Σίμων Ἰούδαν τὸν ἀδελφὸν αὐτῶν, καὶ ἔθαψαν αὐτὸν ἐν τῷ
