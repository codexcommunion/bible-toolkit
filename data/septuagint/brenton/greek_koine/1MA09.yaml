  usfm_code: 1MA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἠθροίσθησαν πάντες οἱ φίλοι Ἱούδα, καὶ εἶπον τῷ Ἰωνάθαν,
  usfm_code: 1MA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἀφʼ οὗ ὁ ἀδελφός σου Ἰούδας τετελεύτηκε, καὶ ἀνὴρ ὅμοιος αὐτῷ οὐκ ἔστιν ἐξελθεῖν
    πρὸς τοὺς ἐχθροὺς καὶ Βακχίδην, καὶ ἐν τοῖς ἐχθραίνουσι τοῦ ἔθνους ἡμῶν.
  usfm_code: 1MA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Νῦν οὖν σε ᾑρετισάμεθα σήμερον, τοῦ εἶναι ἀντʼ αὐτοῦ ἡμῖν εἰς ἄρχοντα καὶ
    ἡγούμενον, τοῦ πολεμῆσαι τὸν πόλεμον ἡμῶν.
  usfm_code: 1MA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπεδέξατο Ἰωνάθαν ἐν τῷ καιρῷ ἐκείνῳ τὴν ἥγησιν, καὶ ἀνέστη ἀντὶ Ἰούδα
    τοῦ ἀδελφοῦ αὐτοῦ.
  usfm_code: 1MA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔγνω Βακχίδης, καὶ ἐζήτει αὐτὸν ἀποκτεῖναι.
  usfm_code: 1MA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔγνω Ἰωνάθαν, καὶ Σίμων ὁ ἀδελφὸς αὐτοῦ, καὶ πάντες οἱ μετʼ αὐτοῦ, καὶ
    ἔφυγον εἰς τὴν ἔρημον Θεκωὲ, καὶ παρενέβαλον ἐπὶ τὸ ὕδωρ λάκκου Ἀσφάρ.
  usfm_code: 1MA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔγνω Βακχίδης τῇ ἡμέρᾳ τῶν σαββάτων, καὶ ἦλθεν αὐτὸς καὶ πᾶν τὸ στράτευμα
    αὐτοῦ πέραν τοῦ Ἰορδάνου.
  usfm_code: 1MA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰωνάθαν τὸν ἀδελφὸν αὐτοῦ ἡγούμενον τοῦ ὄχλου, καὶ παρεκάλεσε
    τοὺς Ναυαταίους φίλους αὐτοῦ παραθέσθαι αὐτοῖς τὴν ἀποσκευὴν αὐτῶν τὴν πολλήν.
  usfm_code: 1MA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον υἱοὶ Ἰαμβρὶ ἐκ Μηδαβὰ, καὶ συνέλαβον Ἰωάννην, καὶ πάντα ὅσα εἶχε,
    καὶ ἀπῆλθον ἔχοντες.
  usfm_code: 1MA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μετὰ δὲ τοὺς λόγους τούτους ἀπήγγειλαν τῷ Ἰωνάθαν καὶ Σίμωνι τῷ ἀδελφῷ αὐτοῦ,
    ὅτι οἱ υἱοὶ Ἰαμβρὶ ποιοῦσι γάμον μέγαν, καὶ ἄγουσι τὴν νύμφην ἀπὸ Ναδαβὰθ, θυγατέρα
    ἑνὸς τῶν μεγιστάνων μεγάλων τῶν Χαναὰν, μετὰ παραπομπῆς μεγάλης.
  usfm_code: 1MA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐμνήσθησαν Ἰωάννου τοῦ ἀδελφοῦ αὐτῶν, καὶ ἀνέβησαν, καὶ ἐκρύβησαν ὑπὸ
    τὴν σκέπην τοῦ ὄρους.
  usfm_code: 1MA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ᾖραν τοὺς ὀφθαλμοὺς αὐτῶν, καὶ ἴδον, καὶ ἰδοὺ θροῦς, καὶ ἀποσκευὴ πολλὴ,
    καὶ ὁ νυμφίος ἐξῆλθε καὶ οἱ φίλοι αὐτοῦ καὶ οἱ ἀδελφοὶ αὐτοῦ εἰς συνάντησιν αὐτῶν
    μετὰ τυμπάνων, και μουσικῶν, καὶ ὅπλων πολλῶν.
  usfm_code: 1MA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξανέστησαν ἐπʼ αὐτοὺς ἀπὸ τοῦ ἐνέδρου οἱ περὶ τὸν Ἰωνάθαν, καὶ ἀπέκτειναν
    αὐτοὺς, καὶ ἔπεσον τραυματίαι πολλοὶ, καὶ οἱ ἐπίλοιποι ἔφυγον εἰς τὸ ὄρος· καὶ
    ἔλαβον πάντα τὰ σκῦλα αὐτῶν.
  usfm_code: 1MA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ μετεστράφη ὁ γάμος εἰς πένθος, καὶ ἡ φωνὴ μουσικῶν αὐτῶν εἰς θρῆνον.
  usfm_code: 1MA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξεδίκησαν τὴν ἐκδίκησιν αἵματος ἀδελφοῦ αὐτῶν, καὶ ἀπέστρεψαν εἰς τὸ
    ἕλος τοῦ Ἰορδάνου.
  usfm_code: 1MA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Βακχίδης, καὶ ἦλθε τῇ ἡμέρᾳ τῶν σαββάτων ἕως τῶν κρηπίδων τοῦ Ἰορδάνου
    ἐν δυνάμει πολλῇ.
  usfm_code: 1MA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωνάθαν τοῖς παρʼ αὐτοῦ, ἀναστῶμεν νῦν καὶ πολεμήσωμεν ὑπὲρ τῶν
    ψυχῶν ἡμῶν, οὐ γὰρ ἐστι σήμερον ὡς ἐχθὲς καὶ τρίτην ἡμέραν.
  usfm_code: 1MA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰδοὺ γὰρ ὁ πόλεμος ἐξεναντίας ἡμῶν καὶ ἐξόπισθεν ἡμῶν· τὸ δὲ ὕδωρ τοῦ Ἰορδάνου
    ἔνθεν καὶ ἔνθεν, καὶ ἕλος καὶ δρυμὸς, οὐκ ἔστι τόπος τοῦ ἐκκλῖναι.
  usfm_code: 1MA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Νῦν οὖν κεκράξατε εἰς οὐρανὸν, ὅπως διασωθῆτε ἐκ χειρὸς ἐχθρῶν ὑμῶν.
  usfm_code: 1MA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ συνῆψεν ὁ πόλεμος· καὶ ἐξέτεινεν Ἰωνάθαν τὴν χεῖρα αὐτοῦ πατάξαι τὸν Βακχίδην,
    καὶ ἐξέκλινεν ἀπʼ αὐτοῦ εἰς τὰ ὀπίσω.
  usfm_code: 1MA
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐνεπήδησεν Ἰωνάθαν καὶ οἱ μετʼ αὐτοῦ εἰς τὸν Ἰορδάνην, καὶ διεκολύμβησαν
    εἰς τὸ πέραν· καὶ οὐ διέβησαν ἐπʼ αὐτοὺς τὸν Ἰορδάνην.
  usfm_code: 1MA
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ διέπεσον παρὰ Βακχίδου τῇ ἡμέρᾳ ἐκείνῃ εἰς χιλίους ἄνδρας.
  usfm_code: 1MA
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψεν εἰς Ἱερουσαλὴμ, καὶ ᾠκοδόμησε πόλεις ὀχυρὰς ἐν τῇ Ἰουδαίᾳ,
    τὸ ὀχύρωμα τὸ ἐν Ἱεριχὼ, καὶ τὴν Ἐμμαοὺμ, καὶ τὴν Βαιθωρῶν, καὶ τὴν Βαιθὴλ, καὶ
    τὴν Θαμναθὰ, Φαραθωνὶ, καὶ τὴν Τεφὼν ἐν τείχεσιν ὑψηλοῖς καὶ πύλαις καὶ μοχλοῖς.
  usfm_code: 1MA
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔθετο φρουρὰν ἐν αὐτοῖς τοῦ ἐχθραίνειν τῷ Ἰσραήλ.
  usfm_code: 1MA
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὠχύρωσε τὴν πόλιν τὴν ἐν Βαιθσούρᾳ, καὶ τὴν Γάζαρα, καὶ τὴν ἄκραν, καὶ
    ἔθετο ἐν αὐταῖς δυνάμεις καὶ παραθέσεις βρωμάτων.
  usfm_code: 1MA
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε τοὺς υἱοὺς τῶν ἡγουμένων τῆς χώρας ὅμηρα, καὶ ἔθετο αὐτοὺς ἐν τῇ
    ἄκρᾳ ἐν Ἱερουσαλὴμ ἐν φυλακῇ.
  usfm_code: 1MA
  verse: '53'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐν ἔτει τρίτῳ καὶ πεντηκοστῷ καὶ ἑκατοστῷ, μηνι τῷ δευτέρῳ, ἐπέταξεν Ἄλκιμος
    καθαιρεῖν τὸ τεῖχος τῆς αὐλῆς τῶν ἁγίων τῆς ἐσωτέρας, καὶ καθεῖλε τὰ ἔργα τῶν
    προφητῶν, καὶ ἐνήρξατο τοῦ καθαιρεῖν.
  usfm_code: 1MA
  verse: '54'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν τῷ καιρῷ ἐκείνῳ ἐπλήγη Ἄλκιμος, καὶ ἐνεποδίσθη τὰ ἔργα αὐτοῦ, καὶ ἀπεφράγη
    τὸ στόμα αὐτοῦ, καὶ παρελύθη, καὶ οὐκ ἐδύνατο ἔτι λαλῆσαι λόγον καὶ ἐντείλασθαι
    περὶ τοῦ οἴκου αὐτοῦ.
  usfm_code: 1MA
  verse: '55'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπέθανεν Ἄλκιμος ἐν τῷ καιρῷ ἐκείνῳ μετὰ βασάνου μεγάλης.
  usfm_code: 1MA
  verse: '56'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶδε Βακχίδης ὅτι ἀπέθανεν Ἄλκιμος, καὶ ἀπέστρεψε πρὸς τὸν βασιλέα· καὶ
    ἡσύχασεν ἡ γῆ Ἰούδα ἔτη δύο.
  usfm_code: 1MA
  verse: '57'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐβουλεύσαντο πάντες οἱ ἄνομοι, λέγοντες, ἰδοὺ Ἰωνάθαν καὶ οἱ παρʼ αὐτοῦ
    ἐν ἡσυχίᾳ κατοικοῦσι πεποιθότες· νῦν οὖν ἄξομεν τὸν Βακχίδην, καὶ συλλήμψεται
    αὐτοὺς πάντας ἐν νυκτὶ μιᾷ.
  usfm_code: 1MA
  verse: '58'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ πορευθέντες συνεβουλεύσαντο αὐτῷ.
  usfm_code: 1MA
  verse: '59'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπῇρε τοῦ ἐλθεῖν μετὰ δυνάμεως πολλῆς, καὶ ἀπέστειλεν ἐπιστολὰς λάθρα
    πᾶσι τοῖς συμμάχοις αὐτοῦ τοῖς ἐν τῇ Ἰουδαίᾳ, ὅπως συλλάβωσι τὸν Ἰωνάθαν, καὶ
    τοὺς μετʼ αὐτοῦ· καὶ οὐκ ἐδύναντο, ὅτι ἐγνώσθη αὐτοῖς ἡ βουλὴ αὐτῶν.
  usfm_code: 1MA
  verse: '60'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ συνελάβοντο ἀπὸ τῶν ἀνδρῶν τῆς χώρας τῶν ἀρχηγῶν τῆς κακίας εἰς πεντήκοντα
    ἄνδρας, καὶ ἀπέκτειναν αὐτούς.
  usfm_code: 1MA
  verse: '61'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξεχώρησεν Ἰωνάθαν, καὶ Σίμων, καὶ οἱ μετʼ αὐτοῦ εἰς Βαιθβασὶ τὴν ἐν τῇ
    ἐρήμῳ, καὶ ᾠκοδόμησε τὰ καθῃρημένα αὐτῆς, καὶ ἐστερέωσαν αὐτήν.
  usfm_code: 1MA
  verse: '62'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔγνω Βακχίδης, καὶ συνήγαγε πᾶν τὸ πλῆθος αὐτοῦ, καὶ τοῖς ἐκ τῆς Ἰουδαίας
    παρήγγειλε.
  usfm_code: 1MA
  verse: '63'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐλθὼν παρενέβαλεν ἐπὶ Βαιθβασὶ, καὶ ἐπολέμησεν αὐτὴν ἡμέρας πολλὰς, καὶ
    ἐποίησε μηχανάς.
  usfm_code: 1MA
  verse: '64'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπέλιπεν Ἰωνάθαν Σίμωνα τὸν ἀδελφὸν αὐτοῦ ἐν τῇ πόλει, καὶ ἐξῆλθεν εἰς
    τὴν χώραν, καὶ ἐξῆλθεν ἐν ἀριθμῷ.
  usfm_code: 1MA
  verse: '65'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξεν Ὀδοαῤῥὴν, καὶ τοὺς ἀδελφοὺς αὐτοῦ, καὶ τοὺς υἱοὺς Φασιρὼν ἐν
    τῷ σκηνώματι αὐτῶν, καὶ ἐξήρξατο τύπτειν, καὶ ἀναβαίνειν ἐν δυνάμεσι·
  usfm_code: 1MA
  verse: '66'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ Σίμων, καὶ οἱ μετʼ αὐτοῦ ἐξῆλθον ἐκ τῆς πόλεως, καὶ ἐνεπύρισαν τὰς μηχανάς.
  usfm_code: 1MA
  verse: '67'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπολέμησαν πρὸς τὸν Βακχίδην, καὶ συνετρίβη ὑπʼ αὐτῶν, καὶ ἔθλιβον αὐτὸν
    σφόδρα, ὅτι ἦν ἡ βουλὴ αὐτοῦ καὶ ἡ ἔφοδος αὐτοῦ κενή.
  usfm_code: 1MA
  verse: '68'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὠργίσθηθυμῷ τοῖς ἀνδράσι τοῖς ἀνόμοις τοῖς συμβουλεύσασιν αὐτῷ ἐλθεῖν
    εἰς τὴν χώραν, καὶ ἀπέκτειναν ἐξ αὐτῶν πολλούς, καὶ ἐβουλεύσατο τοῦ ἀπελθεῖν εἰς
    τὴν γῆν αὐτοῦ.
  usfm_code: 1MA
  verse: '69'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπέγνω Ἰωνάθαν, καὶ ἀπέστειλε πρὸς αὐτὸν πρέσβεις, τοῦ συνθέσθαι πρὸς
    αὐτὸν εἰρήνην, καὶ ἀποδοῦναι αὐτοῖς τὴν αἰχμαλωσίαν.
  usfm_code: 1MA
  verse: '70'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπεδέξατο, καὶ ἐποίησε κατὰ τοὺς λόγους αὐτοῦ, καὶ ὤμοσεν αὐτῷ μὴ ἐκζητῆσαι
    αὐτῷ κακὸν πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ.
  usfm_code: 1MA
  verse: '71'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπέδωκεν αὐτῷ τὴν αἰχμαλωσίαν ἣν ᾐχμαλώτευσε τοπρότερον ἐκ γῆς Ἰούδα·
    καὶ ἀποστρέψας ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ, καὶ οὐ προσέθετο ἔτι ἐλθεῖν εἰς τὰ ὅρια
    αὐτῶν.
  usfm_code: 1MA
  verse: '72'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ κατέπαυσε ῥομφαία ἐξ Ἰσραήλ· καὶ ᾤκησεν Ἰωνάθαν ἐν Μαχμάς· καὶ ἤρξατο
    Ἰωνάθαν κρίνειν τὸν λαὸν καὶ ἠφάνισε τοὺς ἀσεβεῖς ἐξ Ἰσραήλ.
  usfm_code: 1MA
  verse: '73'
