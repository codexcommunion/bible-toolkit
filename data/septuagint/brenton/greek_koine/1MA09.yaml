- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσε Δημήτριος ὅτι ἔπεσε Νικάνωρ καὶ αἱ δυνάμεις αὐτοῦ ἐν πολέμῳ, καὶ
    προσέθετο τὸν Βακχίδην καὶ τὸν Ἄλκιμον ἐκ δευτέρου ἀποστεῖλαι εἰς γῆν Ἰούδα, καὶ
    τὸ δεξιὸν κέρας μετʼ αὐτῶν.
  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθησαν ὁδὸν τὴν εἰς Γάλγαλα, καὶ παρενέβαλον ἐπὶ Μαισαλὼθ τὴν ἐν
    Ἀρβήλοις, καὶ προκατελάβοντο αὐτὴν, καὶ ἀπώλεσαν ψυχὰς ἀνθρώπων πολλάς.
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ τοῦ μηνὸς τοῦ πρώτου ἔτους τοῦ δευτέρου καὶ πεντηκοστοῦ καὶ ἑκατοστοῦ
    παρενέβαλον ἐπὶ Ἱερουσαλήμ.
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπῇραν καὶ ἐπορεύθησαν εἰς Βερέαν ἐν εἴκοσι χιλιάσιν ἀνδρῶν καὶ δισχιλίᾳ
    ἵππῳ.
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Ἰούδας ἦν παρεμβεβληκὼς ἐν Ἐλεασὰ, καὶ τρισχίλιοι ἄνδρες ἐκλεκτοὶ μετʼ
    αὐτοῦ.
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἴδον τὸ πλῆθος τῶν δυνάμεων ὅτι πολλοί εἰσι, καὶ ἐφοβήθησαν σφόδρα· καὶ
    ἐξεῤῥύησαν πολλοὶ ἀπὸ τῆς παρεμβολῆς, οὐ κατελείφθησαν ἐξ αὐτῶν ἀλλʼ ἢ ὀκτακόσιοι
    ἄνδρες.
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶδεν Ἰούδας ὅτι ἀπεῤῥύη ἡ παρεμβολὴ αὐτοῦ, καὶ ὁ πόλεμος ἔθλιβεν αὐτόν·
    καὶ συνετρίβη τῇ καρδίᾳ, ὅτι οὐκ εἶχε καιρὸν συναγαγεῖν αὐτούς.
  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξελύθη, καὶ εἶπε τοῖς καταλειφθεῖσιν, ἀναστῶμεν καὶ ἀναβῶμεν ἐπὶ τοὺς
    ὑπεναντίους ἡμῶν, ἐὰν ἄρα δυνώμεθα πολεμῆσαι αὐτούς.
  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστρεψαν αὐτὸν, λέγοντες, οὐ μὴ δυνώμεθα, ἀλλʼ ἢ σώζωμεν τὰς ἑαυτῶν
    ψυχὰς τὸ νῦν, καὶ ἐπιστρέψωμεν μετὰ τῶν ἀδελφῶν ἡμῶν, καὶ πολεμήσωμεν πρὸς αὐτοὺς,
    ἡμεῖς δὲ ὀλίγοι.
  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰούδας, μή μοι γένοιτο ποιῆσαι τὸ πρᾶγμα τοῦτο, φυγεῖν ἀπʼ αὐτῶν,
    καὶ εἰ ἤγγικεν ὁ καιρὸς ἡμῶν, καὶ ἀποθάνωμεν ἐν ἀνδρείᾳ χάριν τῶν ἀδελφῶν ἡμῶν,
    καὶ μὴ καταλίπωμεν αἰτίαν τῇ δόξῃ ἡμῶν.
  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπῇρεν ἡ δύναμις ἀπὸ τῆς παρεμβολῆς, καὶ ἔστησαν εἰς συνάντησιν αὐτοῖς,
    καὶ ἐμερίσθη ἡ ἵππος εἰς δύο μέρη, καὶ οἱ σφενδονηταὶ καὶ οἱ τοξόται προεπορεύοντο
    τῆς δυνάμεως, καὶ οἱ πρωταγωνισταὶ πάντες οἱ δυνατοί.
  usfm_code: 1MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Βακχίδης δὲ ἦν ἐν τῷ δεξιῷ κέρατι, καὶ ἤγγισεν ἡ φάλαγξ ἐκ τῶν δύο μερῶν,
    καὶ ἐφώνουν ταῖς σάλπιγξι. Καὶ ἐσάλπισαν οἱ παρὰ Ἰούδα καὶ αὐτοὶ ταῖς σάλπιγξι,
  usfm_code: 1MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἐσαλεύθη ἡ γῆ ἀπὸ τῆς φωνῆς τῶν παρεμβολῶν· καὶ ἐγένετο ὁ πόλεμος συνημένος
    ἀπὸ πρωΐθεν ἕως ἑσπέρας.
  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ· εἶδεν Ἰούδας ὅτι Βακχίδης καὶ τὸ στερέωμα τῆς παρεμβολῆς ἐν τοῖς δεξιοῖς,
    καὶ συνῆλθον αὐτῷ πάντες οἱ εὔψυχοι τῇ καρδίᾳ.
  usfm_code: 1MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ συνετρίβη τὸ δεξιὸν κέρας ἀπʼ αὐτῶν, καὶ ἐδίωκεν ὀπίσω αὐτῶν ἕως Ἀζώτου
