  usfm_code: 1MA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο θλίψις μεγάλη ἐν τῷ Ἰσραὴλ, ἥτις οὐκ ἐγένετο ἀφʼ ἧς ἡμέρας οὐκ
