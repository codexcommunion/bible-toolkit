  usfm_code: 1MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔκλαυσαν αὐτὸν, καὶ ἐκόψαντο αὐτὸν πᾶς Ἰσραὴλ κοπετὸν μέγαν, καὶ ἐπένθουν
    ἡμέρας πολλὰς, καὶ εἶπον,
  usfm_code: 1MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: πῶς ἔπεσε δυνατὸς, σώζων τὸν Ἰσραήλ;
  usfm_code: 1MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ τὰ περισσὰ τῶν λόγων Ἰούδα, καὶ τῶν πολέμων, καὶ τῶν ἀνδραγαθιῶν ὧν ἐποίησε,
    καὶ τῆς μεγαλωσύνης αὐτῶν, οὐ κατεγράφη, πολλὰ γὰρ ἦν σφόδρα.
  usfm_code: 1MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ τὴν τελευτὴν Ἰούδα, ἐξέκυψαν οἱ ἄνομοι ἐν πᾶσι τοῖς ὁρίοις
    Ἰσραὴλ, καὶ ἀνέτειλαν πάντες οἱ ἐργαζόμενοι τὴν ἀδικίαν.
  usfm_code: 1MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις ἐγενήθη λιμὸς μέγας σφόδρα, καὶ ηὐτομόλησεν ἡ χώρα
