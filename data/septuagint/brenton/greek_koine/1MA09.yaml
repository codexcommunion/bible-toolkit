  usfm_code: 1MA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξεζήτουν καὶ ἐξηρεύνων τοὺς φίλους Ἰούδα, καὶ ἦγον αὐτοὺς πρὸς Βακχίδην·
