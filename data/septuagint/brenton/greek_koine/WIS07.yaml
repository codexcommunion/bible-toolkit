- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰμι μὲν κᾀγὼ θνητὸς ἄνθρωπος, ἶσος ἅπασι, καὶ γηγενοῦς ἀπόγονος πρωτοπλάστου.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐν κοιλίᾳ μητρὸς ἐγλύφην σὰρξ δεκαμηνιαίῳ χρόνῳ, παγεὶς ἐν αἵματι
    ἐκ σπέρματος ἀνδρὸς καὶ ἡδονῆς ὕπνῳ συνελθούσης.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐγὼ δὲ γενόμενος ἔσπασα τὸν κοινὸν ἀέρα, καὶ ἐπὶ τὴν ὁμοιοπαθῆ κατέπεσον
    γῆν, πρώτην φωνὴν τὴν ὁμοίαν πᾶσιν ἶσα κλαίων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν σπαργάνοις ἀνετράφην, καὶ ἐν φροντίσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐδεὶς γὰρ βασιλεὺς ἑτέραν ἔσχε γενέσεως ἀρχήν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μία δὲ πάντων εἴσοδος εἰς τὸν βίον, ἔξοδός τε ἴση.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Διὰ τοῦτο ηὐξάμην, καὶ φρόνησις ἐδόθη μοι, ἐπεκαλεσάμην, καὶ ἦλθέ μοι
    πνεῦμα σοφίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Προέκρινα αὐτὴν σκήπτρων καὶ θρόνων, καὶ πλοῦτον οὐδὲν ἡγησάμην ἐν συγκρίσει
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οὐδὲ ὁμοίωσα αὐτῇ λίθον ἀτίμητον, ὅτι ὁ πᾶς χρυσὸς ἐν ὄψει αὐτῆς ψάμμος
    ὀλίγη, καὶ ὡς πηλὸς λογισθήσεται ἄργυρος ἐναντίον αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὑπὲρ ὑγίειαν καὶ εὐμορφίαν ἠγάπησα αὐτὴν, καὶ προειλόμην αὐτὴν ἀντὶ
    φωτὸς ἔχειν, ὅτι ἀκοίμητον τὸ ἐκ ταύτης φέγγος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἦλθε δέ μοι τὰ ἀγαθὰ ὁμοῦ πάντα μετʼ αὐτῆς, καὶ ἀναρίθμητος πλοῦτος
    ἐν χερσὶν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εὐφράνθην δὲ ἐπὶ πάντων, ὅτι αὐτῶν ἡγεῖται σοφία, ἠγνόουν δὲ αὐτὴν γενέτιν
    εἶναι τούτων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀδόλως τε ἔμαθον, ἀφθόνως τε μεταδίδωμι, τὸν πλοῦτον αὐτῆς οὐκ ἀποκρύπτομαι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀνεκλιπὴς γὰρ θησαυρός ἐστιν ἀνθρώποις, ὃν οἱ χρησάμενοι πρὸς Θεὸν ἐστείλαντο
    φιλίαν, διὰ τὰς ἐκ παιδείας δωρεὰς συσταθέντες.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐμοὶ δὲ δῴη ὁ Θεὸς εἰπεῖν κατὰ γνώμην, καὶ ἐνθυμηθῆναι ἀξίως τῶν δεδομένων,
    ὅτι αὐτὸς καὶ τῆς σοφίας ὁδηγός ἐστι, καὶ τῶν σοφῶν διορθωτής.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐν γὰρ χειρὶ αὐτοῦ καὶ ἡμεῖς καὶ οἱ λόγοι ἡμῶν, πᾶσά τε φρόνησις καὶ
    ἐργατειῶν ἐπιστήμη.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Αὐτὸς γάρ μοι ἔδωκε τῶν ὄντων γνῶσιν ἀψευδῆ, εἰδέναι σύστασιν κόσμου
    καὶ ἐνέργειαν στοιχείων,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἀρχὴν καὶ τέλος καὶ μεσότητα χρόνων, τροπῶν ἀλλαγὰς καὶ μεταβολὰς καιρῶν,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἐνιαυτῶν κύκλους καὶ ἀστέρων θέσεις,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: φύσεις ζώων καὶ θυμοὺς θηρίων, πνευμάτων βίας καὶ διαλογισμοὺς ἀνθρώπων,
    διαφορὰς φυτῶν καὶ δυνάμεις ῥιζῶν,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ὅσα τέ ἐστι κρυπτὰ καὶ ἐμφανῆ ἔγνων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἡ γὰρ πάντων τεχνίτις ἐδίδαξέ με σοφία· ἔστι γὰρ ἐν αὐτῇ πνεῦμα νοερὸν,
    ἅγιον, μονογενὲς, πολυμερὲς, λεπτὸν, εὐκίνητον, τρανὸν, ἀμόλυντον, σαφὲς, ἀπήμαντον,
    φιλάγαθον, ὀξὺ, ἀκώλυτον, εὐεργετικὸν,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: φιλάνθρωπον, βέβαιον, ἀσφαλὲς, ἀμέριμνον, παντοδύναμον, πανεπίσκοπον,
    καὶ διὰ πάντων χωροῦν πνευμάτων νοερῶν, καθαρῶν, λεπτοτάτων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πάσης γὰρ κινήσεως κινητικώτερον σοφία, διήκει δὲ καὶ χωρεῖ διὰ πάντων
    διὰ τὴν καθαρότητα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἀτμὶς γάρ ἐστι τῆς τοῦ Θεοῦ δυνάμεως. καὶ ἀπόῤῥοια τῆς τοῦ παντοκράτορος
    δόξης εἰλικρινής· διὰ τοῦτο οὐδὲν μεμιαμμένον εἰς αὐτὴν παρεμπίπτει.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἀπαύγασμα γάρ ἐστι φωτὸς ἀϊδίου, καὶ ἔσοπτρον ἀκηλίδωτον τῆς τοῦ Θεοῦ
    ἐνεργείας, καὶ εἰκὼν τῆς ἀγαθότητος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Μία δὲ οὖσα πάντα δύναται, καὶ μένουσα ἐν αὑτῇ τὰ πάντα καινίζει, καὶ
    κατὰ γενεὰς εἰς ψυχὰς ὁσίας μεταβαίνουσα, φίλους Θεοῦ καὶ προφήτας κατασκευάζει.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Οὐθὲν γὰρ ἀγαπᾷ ὁ Θεὸς, εἰ μὴ τὸν σοφίᾳ συνοικοῦντα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἔστι γὰρ αὕτη εὐπρεπεστέρα ἡλίου, καὶ ὑπὲρ πᾶσαν ἄστρων θέσιν, φωτὶ
    συγκρινομένη εὑρίσκεται προτέρα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  book_usfm_code: WIS
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Τοῦτο μὲν γὰρ διαδέχεται νὺξ, σοφίας δὲ οὐκ ἀντισχύει κακία.
