- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἰμι μὲν κᾀγὼ θνητὸς ἄνθρωπος, ἶσος ἅπασι, καὶ γηγενοῦς ἀπόγονος πρωτοπλάστου.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐν κοιλίᾳ μητρὸς ἐγλύφην σὰρξ δεκαμηνιαίῳ χρόνῳ, παγεὶς ἐν αἵματι ἐκ σπέρματος
    ἀνδρὸς καὶ ἡδονῆς ὕπνῳ συνελθούσης.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐγὼ δὲ γενόμενος ἔσπασα τὸν κοινὸν ἀέρα, καὶ ἐπὶ τὴν ὁμοιοπαθῆ κατέπεσον
    γῆν, πρώτην φωνὴν τὴν ὁμοίαν πᾶσιν ἶσα κλαίων.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν σπαργάνοις ἀνετράφην, καὶ ἐν φροντίσιν.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὐδεὶς γὰρ βασιλεὺς ἑτέραν ἔσχε γενέσεως ἀρχήν.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μία δὲ πάντων εἴσοδος εἰς τὸν βίον, ἔξοδός τε ἴση.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ηὐξάμην, καὶ φρόνησις ἐδόθη μοι, ἐπεκαλεσάμην, καὶ ἦλθέ μοι πνεῦμα
    σοφίας.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Προέκρινα αὐτὴν σκήπτρων καὶ θρόνων, καὶ πλοῦτον οὐδὲν ἡγησάμην ἐν συγκρίσει
    αὐτῆς.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὐδὲ ὁμοίωσα αὐτῇ λίθον ἀτίμητον, ὅτι ὁ πᾶς χρυσὸς ἐν ὄψει αὐτῆς ψάμμος ὀλίγη,
    καὶ ὡς πηλὸς λογισθήσεται ἄργυρος ἐναντίον αὐτῆς.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὑπὲρ ὑγίειαν καὶ εὐμορφίαν ἠγάπησα αὐτὴν, καὶ προειλόμην αὐτὴν ἀντὶ φωτὸς
    ἔχειν, ὅτι ἀκοίμητον τὸ ἐκ ταύτης φέγγος.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἦλθε δέ μοι τὰ ἀγαθὰ ὁμοῦ πάντα μετʼ αὐτῆς, καὶ ἀναρίθμητος πλοῦτος ἐν χερσὶν
    αὐτῆς.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εὐφράνθην δὲ ἐπὶ πάντων, ὅτι αὐτῶν ἡγεῖται σοφία, ἠγνόουν δὲ αὐτὴν γενέτιν
    εἶναι τούτων.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀδόλως τε ἔμαθον, ἀφθόνως τε μεταδίδωμι, τὸν πλοῦτον αὐτῆς οὐκ ἀποκρύπτομαι.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀνεκλιπὴς γὰρ θησαυρός ἐστιν ἀνθρώποις, ὃν οἱ χρησάμενοι πρὸς Θεὸν ἐστείλαντο
    φιλίαν, διὰ τὰς ἐκ παιδείας δωρεὰς συσταθέντες.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐμοὶ δὲ δῴη ὁ Θεὸς εἰπεῖν κατὰ γνώμην, καὶ ἐνθυμηθῆναι ἀξίως τῶν δεδομένων,
    ὅτι αὐτὸς καὶ τῆς σοφίας ὁδηγός ἐστι, καὶ τῶν σοφῶν διορθωτής.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐν γὰρ χειρὶ αὐτοῦ καὶ ἡμεῖς καὶ οἱ λόγοι ἡμῶν, πᾶσά τε φρόνησις καὶ ἐργατειῶν
    ἐπιστήμη.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Αὐτὸς γάρ μοι ἔδωκε τῶν ὄντων γνῶσιν ἀψευδῆ, εἰδέναι σύστασιν κόσμου καὶ ἐνέργειαν
    στοιχείων,
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἀρχὴν καὶ τέλος καὶ μεσότητα χρόνων, τροπῶν ἀλλαγὰς καὶ μεταβολὰς καιρῶν,
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἐνιαυτῶν κύκλους καὶ ἀστέρων θέσεις,
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: φύσεις ζώων καὶ θυμοὺς θηρίων, πνευμάτων βίας καὶ διαλογισμοὺς ἀνθρώπων, διαφορὰς
    φυτῶν καὶ δυνάμεις ῥιζῶν,
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ὅσα τέ ἐστι κρυπτὰ καὶ ἐμφανῆ ἔγνων.
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἡ γὰρ πάντων τεχνίτις ἐδίδαξέ με σοφία· ἔστι γὰρ ἐν αὐτῇ πνεῦμα νοερὸν, ἅγιον,
    μονογενὲς, πολυμερὲς, λεπτὸν, εὐκίνητον, τρανὸν, ἀμόλυντον, σαφὲς, ἀπήμαντον,
    φιλάγαθον, ὀξὺ, ἀκώλυτον, εὐεργετικὸν,
  usfm_code: WIS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: φιλάνθρωπον, βέβαιον, ἀσφαλὲς, ἀμέριμνον, παντοδύναμον, πανεπίσκοπον, καὶ
    διὰ πάντων χωροῦν πνευμάτων νοερῶν, καθαρῶν, λεπτοτάτων.
  usfm_code: WIS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Πάσης γὰρ κινήσεως κινητικώτερον σοφία, διήκει δὲ καὶ χωρεῖ διὰ πάντων διὰ
    τὴν καθαρότητα.
  usfm_code: WIS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀτμὶς γάρ ἐστι τῆς τοῦ Θεοῦ δυνάμεως. καὶ ἀπόῤῥοια τῆς τοῦ παντοκράτορος δόξης
    εἰλικρινής· διὰ τοῦτο οὐδὲν μεμιαμμένον εἰς αὐτὴν παρεμπίπτει.
  usfm_code: WIS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἀπαύγασμα γάρ ἐστι φωτὸς ἀϊδίου, καὶ ἔσοπτρον ἀκηλίδωτον τῆς τοῦ Θεοῦ ἐνεργείας,
    καὶ εἰκὼν τῆς ἀγαθότητος αὐτοῦ.
  usfm_code: WIS
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μία δὲ οὖσα πάντα δύναται, καὶ μένουσα ἐν αὑτῇ τὰ πάντα καινίζει, καὶ κατὰ
    γενεὰς εἰς ψυχὰς ὁσίας μεταβαίνουσα, φίλους Θεοῦ καὶ προφήτας κατασκευάζει.
  usfm_code: WIS
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οὐθὲν γὰρ ἀγαπᾷ ὁ Θεὸς, εἰ μὴ τὸν σοφίᾳ συνοικοῦντα.
  usfm_code: WIS
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἔστι γὰρ αὕτη εὐπρεπεστέρα ἡλίου, καὶ ὑπὲρ πᾶσαν ἄστρων θέσιν, φωτὶ συγκρινομένη
    εὑρίσκεται προτέρα.
  usfm_code: WIS
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τοῦτο μὲν γὰρ διαδέχεται νὺξ, σοφίας δὲ οὐκ ἀντισχύει κακία.
  usfm_code: WIS
  verse: '30'
