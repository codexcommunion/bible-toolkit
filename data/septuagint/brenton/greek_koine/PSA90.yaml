- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Αἶνος ᾠδῆς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Ἐρεῖ τῷ Κυρίῳ, ἀντιλήπτωρ μου εἶ καὶ καταφυγή μου, ὁ Θεός μου, ἐλπιῶ ἐπʼ αὐτόν.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Ὅτι αὐτὸς ῥύσεταί σε ἐκ παγίδος θηρευτῶν, ἀπὸ λόγου ταραχώδους.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Ἐν τοῖς μεταφρένοις αὐτοῦ ἐπισκιάσει σοι, καὶ ὑπὸ τὰς πτέρυγας αὐτοῦ ἐλπιεῖς·
    ὅπλῳ κυκλώσει σε ἡ ἀλήθεια αὐτοῦ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Οὐ φοβηθήσῃ ἀπὸ φόβου νυκτερινοῦ, ἀπὸ βέλους πετομένου ἡμέρας,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: ἀπὸ πράγματος διαπορευομένου ἐν σκότει, ἀπὸ συμπτώματος καὶ δαιμονίου μεσημβρινοῦ.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Πεσεῖται ἐκ τοῦ κλίτους σου χιλιὰς, καὶ μυριὰς ἐκ δεξιῶν σου, πρὸς σὲ δὲ οὐκ
    ἐγγιεῖ.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Πλὴν τοῖς ὀφθαλμοῖς σου κατανοήσεις, καὶ ἀνταπόδοσιν ἁμαρτωλῶν ὄψει.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Ὅτι σὺ Κύριε ἡ ἐλπίς μου, τὸν ὕψιστον ἔθου καταφυγήν σου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Οὐ προσελεύσεται πρὸς σὲ κακὰ, καὶ μάστιξ οὐκ ἐγγιεῖ τῷ σκηνώματί σου.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Ὅτι τοῖς ἀγγέλοις αὐτοῦ ἐντελεῖται περὶ σοῦ, τοῦ διαφυλάξαι σε ἐν πάσαις ταῖς
    ὁδοῖς σου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Ἐπὶ χειρῶν ἀροῦσί σε, μή ποτε προσκόψῃς πρὸς λίθον τὸν πόδα σου.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Ἐπʼ ἀσπίδα καὶ βασιλίσκον ἐπιβήσῃ, καὶ καταπατήσεις λέοντα καὶ δράκοντα.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Ὅτι ἐπʼ ἐμὲ ἤλπισε, καὶ ῥύσομαι αὐτόν· σκεπάσω αὐτὸν, ὅτι ἔγνω τὸ ὄνομά μου.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Ἐπικαλέσεται πρὸς μὲ, καὶ εἰσακούσομαι αὐτοῦ, μετʼ αὐτοῦ εἰμι ἐν θλίψει, καὶ
    ἐξελοῦμαι αὐτὸν, καὶ δοξάσω αὐτόν.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 90
  chapter: 90
  iso-639-2_language_code: grc
  text: Μακρότητι ἡμερῶν ἐμπλήσω αὐτὸν, καὶ δείξω αὐτῷ τὸ σωτήριόν μου.
  usfm_code: PSA
  verse: '16'
