- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἀναβλέψας δὲ Ἰακὼβ τοῖς ὀφθαλμοῖς αὐτοῦ εἶδε· καὶ ἰδοὺ Ἡσαῦ ὁ ἀδελφὸς αὐτοῦ
    ἐρχόμενος, καὶ τετρακόσιοι ἄνδρες μετʼ αὐτοῦ· καὶ διεῖλεν Ἰακὼβ τὰ παιδία ἐπὶ
    Λείαν, καὶ ἐπὶ Ῥαχὴλ, καὶ τὰς δύο παιδίσκας.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἔθετο τὰς δύο παιδίσκας καὶ τοὺς υἱοὺς αὐτῶν ἐν πρώτοις, καὶ Λείαν καὶ
    τὰ παιδία αὐτῆς ὀπίσω, καὶ Ῥαχὴλ καὶ Ἰωσὴφ ἐσχάτους.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Αὐτὸς δὲ προῆλθεν ἔμπροσθεν αὐτῶν· καὶ προσεκύνησεν ἐπὶ τὴν γῆν ἑπτάκις, ἕως
    τοῦ ἐγγίσαι τῷ ἀδελφῷ αὐτοῦ.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ προσέδραμεν Ἡσαῦ εἰς συνάντησιν αὐτῷ· καὶ περιλαβὼν αὐτὸν προσέπεσεν ἐπὶ
    τὸν τράχηλον αὐτοῦ, καὶ κατεφίλησεν αὐτόν· καὶ ἔκλαυσαν ἀμφότεροι.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἀναβλέψας Ἡσαῦ εἶδε τὰς γυναῖκας καὶ τὰ παιδία· καὶ εἶπε, τί ταῦτά σοι
    ἐστίν; ὁ δὲ εἶπε, τὰ παιδία, οἷς ἠλέησεν ὁ Θεὸς τὸν παῖδά σου.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ προσήγγισαν αἱ παιδίσκαι καὶ τὰ τέκνα αὐτῶν, καὶ προσεκύνησαν.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ προσήγγισε Λεία καὶ τὰ τέκνα αὐτῆς, καὶ προσεκύνησαν· καὶ μετὰ ταῦτα προσήγγισε
    Ῥαχὴλ καὶ Ἰωσὴφ, καὶ προσεκύνησαν.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, τί ταῦτά σοι ἐστὶν, πᾶσαι αἱ παρεμβολαὶ αὗται, αἷς ἀπήντηκα; ὁ δὲ
    εἶπεν, ἵνα εὕρῃ ὁ παῖς σου χάριν ἐναντίον σου, κύριε.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἡσαῦ, ἔστι μοι πολλὰ, ἀδελφέ· ἔστω σοι τὰ σά.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰακὼβ, εἰ εὓρον χάριν ἐναντίον σου, δέξαι τὰ δῶρα διὰ τῶν ἐμῶν χειρῶν·
    ἕνεκεν τούτου εἶδον τὸ πρόσωπόν σου, ὡς ἄν τις ἴδοι πρόσωπον Θεοῦ, καὶ εὐδοκήσεις
    με.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Λάβε τὰς εὐλογίας μου, ἃς ἤνεγκά σοι, ὅτι ἠλέησέ με ὁ Θεὸς, καὶ ἔστι μοι πάντα·
    καὶ ἐβιάσατο αὐτὸν, καὶ ἔλαβε.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἀπάραντες πορευσώμεθα ἐπʼ εὐθεῖαν.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ, ὁ κύριός μου γινώσκει, ὅτι τὰ παιδία ἁπαλώτερα, καὶ τὰ πρόβατα
    καὶ αἱ βόες λοχεύονται ἐπʼ ἐμέ· ἐὰν οὖν καταδιώξω αὐτὰ ἡμέραν μίαν, ἀποθανοῦνται
    πάντα τὰ κτήνη.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Προελθέτω ὁ κύριός μου ἔμπροσθεν τοῦ παιδὸς αὐτοῦ· ἐγὼ δὲ ἐνισχύσω ἐν τῇ ὁδῷ
    κατὰ σχολὴν τῆς πορεύσεως τῆς ἐναντίον μου, καὶ κατὰ πόδα τῶν παιδαρίων, ἕως τοῦ
    ἐλθεῖν με πρὸς τὸν κύριόν μου εἰς Σηείρ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἡσαῦ, καταλείψω μετὰ σοῦ ἀπὸ τοῦ λαοῦ τοῦ μετʼ ἐμοῦ· ὁ δὲ εἶπεν, ἱνατί
    τοῦτο; ἱκανὸν ὅτι εὗρον χάριν ἐναντίον σου, κύριε.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἀπέστρεψε δὲ Ἡσαῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ εἰς τὴν ὁδὸν αὐτοῦ εἰς Σηείρ.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ Ἰακὼβ ἀπαίρει εἰς σκηνὰς, καὶ ἐποίησεν ἑαυτῷ ἐκεῖ οἰκίας, καὶ τοῖς κτήνεσιν
    αὐτοῦ ἐποίησε σκηνάς· διὰ τοῦτο ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, Σκηναί.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν Ἰακὼβ εἰς Σαλὴμ, πόλιν Σηκίμων, ἥ ἐστιν ἐν γῇ Χαναὰν, ὅτε ἐπανῆλθεν
    ἐκ τῆς Μεσοποταμίας Συρίας· καὶ παρενέλαβε κατὰ πρόσωπον τῆς πόλεως.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἐκτήσατο τὴν μερίδα τοῦ ἀγροῦ, οὗ ἔστησεν ἐκεῖ τὴν σκηνὴν αὐτοῦ, παρὰ
    Ἐμμὼρ πατρὸς Συχὲμ, ἑκατὸν ἀμνῶν.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἔστησεν ἐκεῖ θυσιαστήριον, καὶ ἐπεκαλέσατο τὸν Θεὸν Ἰσραήλ.
  usfm_code: GEN
  verse: '20'
