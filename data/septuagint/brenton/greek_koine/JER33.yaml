- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: ἘΝ ἈΡΧΗ ΒΑΣΙΛΕΩΣ ἸΩΑΚΕΙΜ ΥΙΟΥ ἸΩΣΙΑ, ἘΓΕΝΗΘΗ Ὁ ΛΟΓΟΣ ΟΥΤΟΣ ΠΑΡΑ ΚΥΡΙΟΥ·
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος, στῆθι ἐν αὐλῇ οἴκου Κυρίου, καὶ χρηματιεῖς ἅπασι τοῖς Ἰουδαίοις,
    καὶ πᾶσι τοῖς ἐρχομένοις προσκυνεῖν ἐν οἴκῳ Κυρίου, ἅπαντας τοὺς λόγους οὓς συνέταξά
    σοι χρηματίσαι αὐτοῖς, μὴ ἀφέλῃς ῥῆμα.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἴσως ἀκούσονται, καὶ ἀποστραφήσονται ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς,
    καὶ παύσομαι ἀπὸ τῶν κακῶν ὧν ἐγὼ λογίζομαι τοῦ ποιῆσαι αὐτοῖς ἕνεκεν τῶν πονηρῶν
    ἐπιτηδευμάτων αὐτῶν.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς, οὕτως εἶπε Κύριος, ἐὰν μὴ ἀκούσητέ μου, τοῦ πορεύεσθαι ἐν τοῖς
    νομίμοις μου οἷς ἔδωκα κατὰ πρόσωπον ὑμῶν,
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: εἰσακούειν τῶν λόγων τῶν παίδων μου τῶν προφητῶν, οὓς ἐγὼ ἀποστέλλω πρὸς ὑμᾶς
    ὄρθρου, καὶ ἀπέστειλα, καὶ οὐκ ἠκούσατέ μου,
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: καὶ δώσω τὸν οἶκον τοῦτον ὥσπερ Σηλὼ, καὶ τὴν πόλιν δώσω εἰς κατάραν πᾶσι
    τοῖς ἔθνεσι πάσης τῆς γῆς.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσαν οἱ ἱερεῖς, καὶ οἱ ψευδοπροφῆται, καὶ πᾶς ὁ λαὸς τοῦ Ἱερεμίου λαλοῦντος
    τοὺς λόγους τούτους ἐν οἴκῳ Κυρίου.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο Ἱερεμίου παυσαμένου λαλοῦντος πάντα ἃ συνέταξε Κύριος αὐτῷ λαλῆσαι
    παντὶ τῷ λαῷ, καὶ συνελάβοσαν αὐτὸν οἱ ἱερεῖς, καὶ οἱ ψευδοπροφῆται, καὶ πᾶς ὁ
    λαὸς, λέγων, θανάτῳ ἀποθανῇ,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: ὅτι ἐπροφήτευσας τῷ ὀνόματι Κυρίου, λέγων, ὥσπερ Σηλὼ ἔσται ὁ οἶκος οὗτος,
    καὶ ἡ πόλις αὕτη ἐρημωθήσεται ἀπὸ κατοικούντων·
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσαν οἱ ἄρχοντες Ἰούδα τὸν λόγον τοῦτον, καὶ ἀνέβησαν ἐξ οἴκου τοῦ
    βασιλέως εἰς οἶκον Κυρίου, καὶ ἐκάθισαν ἐν προθύροις πύλης τῆς καινῆς.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ ἱερεῖς καὶ οἱ ψευδοπροφῆται πρὸς τοὺς ἄρχοντας, καὶ παντὶ τῷ
    λαῷ, κρίσις θανάτου τῷ ἀνθρώπῳ τούτῳ, ὅτι ἐπροφήτευσε κατὰ τῆς πόλεως ταύτης,
    καθὼς ἠκούσατε ἐν τοῖς ὠσὶν ὑμῶν.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἱερεμίας πρὸς τοὺς ἄρχοντας, καὶ παντὶ τῷ λαῷ, λέγων, Κύριος ἀπέστειλέ
    με προφητεῦσαι ἐπὶ τὸν οἶκον τοῦτον, καὶ ἐπὶ τὴν πόλιν ταύτην, πάντας τοὺς λόγους
    οὓς ἠκούσατε.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ νῦν βελτίους ποιήσατε τὰς ὁδοὺς ὑμῶν, καὶ τὰ ἔργα ὑμῶν, καὶ ἀκούσατε τῆς
    φωνῆς Κυρίου, καὶ παύσεται Κύριος ἀπὸ τῶν κακῶν ὧν ἐλάλησεν ἐφʼ ὑμᾶς.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἐγὼ ἐν χερσὶν ὑμῶν, ποιήσατέ μοι ὡς συμφέρει, καὶ ὡς βέλτιον ὑμῖν.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ γνόντες γνώσεσθε, ὅτι εἰ ἀναιρεῖτέ με, αἷμα ἀθῶον δίδοτε ἐφʼ ὑμᾶς,
    καὶ ἐπὶ τὴν πόλιν ταύτην, καὶ ἐπὶ τοὺς κατοικοῦντας ἐν αὐτῇ· ὅτι ἐν ἀληθείᾳ ἀπέσταλκέ
    με Κύριος πρὸς ὑμᾶς λαλῆσαι εἰς τὰ ὦτα ὑμῶν πάντας τοὺς λόγους τούτους.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ εἶπον οἱ ἄρχοντες καὶ πᾶς ὁ λαὸς πρὸς τοὺς ἱερεῖς καὶ πρὸς τοὺς ψευδοπροφήτας,
    οὐκ ἔστι τῷ ἀνθρώπῳ τούτῳ κρίσις θανάτου, ὅτι ἐπὶ τῷ ὀνόματι Κυρίου τοῦ Θεοῦ ἡμῶν
    ἐλάλησε πρὸς ἡμᾶς.
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν ἄνδρες τῶν πρεσβυτέρων τῆς γῆς, καὶ εἶπαν πάσῃ τῇ συναγωγῇ τοῦ
    λαοῦ,
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Μιχαίας ὁ Μωραθίτης ἦν ἐν ταῖς ἡμέραις Ἐζεκίου βασιλέως Ἰούδα, καὶ εἶπε παντὶ
    τῷ λαῷ Ἰούδα, οὕτως εἶπε Κύριος, Σιὼν ὡς ἀγρὸς ἀροτριαθήσεται, καὶ Ἱερουσαλὴμ
    εἰς ἄβατον ἔσται, καὶ τὸ ὄρος τοῦ οἴκου εἰς ἄλσος δρυμοῦ.
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Μὴ ἀνελὼν ἀνεῖλεν αὐτὸν Ἐζεκίας καὶ πᾶς Ἰούδα; οὐχ ὅτι ἐφοβήθησαν τὸν Κύριον,
    καὶ ὅτι ἐδεήθησαν τοῦ προσώπου Κυρίου, καὶ ἐπαύσατο Κύριος ἀπὸ τῶν κακῶν ὧν ἐλάλησεν
    ἐπʼ αὐτούς; καὶ ἡμεῖς ἐποιήσαμεν κακὰ μεγάλα ἐπὶ ψυχὰς ἡμῶν.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἄνθρωπος ἦν προφητεύων τῷ ὀνόματι Κυρίου, Οὐρίας υἱὸς Σαμαίου ἐκ Καριαθιαρὶμ,
    καὶ ἐπροφήτευσε περὶ τῆς γῆς ταύτης κατὰ πάντας τοὺς λόγους Ἱερεμίου.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσεν ὁ βασιλεὺς Ἰωακεὶμ καὶ πάντες οἱ ἄρχοντες πάντας τοὺς λόγους αὐτοῦ,
    καὶ ἐζήτουν ἀποκτεῖναι αὐτόν· καὶ ἤκουσεν Οὐρίας, καὶ εἰσῆλθεν εἰς Αἴγυπτον.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Καὶ ἐξαπέστειλεν ὁ βασιλεὺς ἄνδρας εἰς Αἴγυπτον,
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: καὶ ἐξηγάγοσαν αὐτὸν ἐκεῖθεν, καὶ εἰσηγάγοσαν αὐτὸν πρὸς τὸν βασιλέα, καὶ
    ἐπάταξεν αὐτὸν ἐν μαχαίρᾳ, καὶ ἔῤῥιψεν αὐτὸν εἰς τὸ μνῆμα υἱῶν λαοῦ αὐτοῦ.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 33
  chapter: 33
  iso-639-2_language_code: grc
  text: Πλὴν χεὶρ Ἀχεικὰμ υἱοῦ Σαφὰν ἦν μετὰ Ἱερεμίου, τοῦ μὴ παραδοῦναι αὐτὸν εἰς
    χεῖρας τοῦ λαοῦ, μὴ ἀνελεῖν αὐτόν.
  usfm_code: JER
  verse: '24'
