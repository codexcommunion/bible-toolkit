- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Παρακαλεῖτε παρακαλεῖτε τὸν λαόν μου, λέγει ὁ Θεός.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἱερεῖς λαλήσατε εἰς τὴν καρδίαν Ἱερουσαλὴμ, παρακαλέσατε αὐτὴν, ὅτι ἐπλήσθη
    ἡ ταπείνωσις αὐτῆς, λέλυται αὐτῆς ἡ ἁμαρτία, ὅτι ἐδέξατο ἐκ χειρὸς Κυρίου διπλᾶ
    τὰ ἁμαρτήματα αὐτῆς.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Φωνὴ βοῶντος ἐν τῇ ἐρήμῳ, ἑτοιμάσατε τὴν ὁδὸν Κυρίου, εὐθείας ποιεῖτε τὰς
    τρίβους τοῦ Θεοῦ ἡμῶν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Πᾶσα φάραγξ πληρωθήσεται, καὶ πᾶν ὄρος καὶ βουνὸς ταπεινωθήσεται· καὶ ἔσται
    πάντα τὰ σκολιὰ εἰς εὐθεῖαν, καὶ ἡ τραχεῖα εἰς πεδία.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ ὀφθήσεται ἡ δόξα Κυρίου, καὶ ὄψεται πᾶσα σὰρξ τὸ σωτήριον τοῦ Θεοῦ, ὅτι
    Κύριος ἐλάλησε.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Φωνὴ λέγοντος, βόησον· καὶ εἶπα, τί βοήσω; πᾶσα σὰρξ χορτὸς, καὶ πᾶσα δόξα
    ἀνθρώπου ὡς ἄνθος χόρτου·
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐξηράνθη ὁ χόρτος, καὶ τὸ ἄνθος ἐξέπεσε·
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: τὸ δὲ ῥῆμα τοῦ Θεοῦ ἡμῶν μένει εἰς τὸν αἰῶνα.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἐπʼ ὄρος ὑψηλὸν ἀνάβηθι ὁ εὐαγγελιζόμενος Σιὼν, ὕψωσον τῇ ἰσχύϊ τὴν φωνήν
    σου ὁ εὐαγγελιζόμενος Ἱερουσαλήμ· ὑψώσατε, μὴ φοβεῖσθε· εἰπὸν ταῖς πόλεσιν Ἰούδα,
    ἰδοὺ ὁ Θεὸς ὑμῶν, ἰδοὺ Κύριος·
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Κύριος μετὰ ἰσχύος ἔρχεται, καὶ ὁ βραχίων μετὰ κυρίας· ἰδοὺ ὁ μισθὸς αὐτοῦ
    μετʼ αὐτοῦ, καὶ τὸ ἔργον ἐναντίον αὐτοῦ.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὡς ποιμὴν ποιμανεῖ τὸ ποίμνιον αὐτοῦ, καὶ τῷ βραχίονι αὐτοῦ συνάξει ἄρνας,
    καὶ ἐν γαστρὶ ἐχούσας παρακαλέσει.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Τίς ἐμέτρησε τῇ χειρὶ τὸ ὕδωρ, καὶ τὸν οὐρανὸν σπιθαμῇ, καὶ πᾶσαν τὴν γῆν
    δρακί; τίς ἔστησε τὰ ὄρη σταθμῷ, καὶ τὰς νάπας ζυγῷ;
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Τίς ἔγνω νοῦν Κυρίου; καὶ τίς αὐτοῦ σύμβουλος ἐγένετο, ὃς συμβιβᾷ αὐτόν;
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἢ πρὸς τίνα συνεβουλεύσατο, καὶ συνεβίβασεν αὐτόν; ἢ τίς ἔδειξεν αὐτῷ κρίσιν;
    ἢ ὁδὸν συνέσεως τίς ἔδειξεν αὐτῷ;
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Εἰ πάντα τὰ ἔθνη ὡς σταγὼν ἀπὸ κάδου, καὶ ὡς ῥοπὴ ζυγοῦ ἐλογίσθησαν, ὡς σίελος
    λογισθήσονται;
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὁ δὲ Λίβανος οὐχ ἱκανὸς εἰς καῦσιν, καὶ πάντα τὰ τετράποδα οὐχ ἱκανὰ εἰς ὁλοκάρπωσιν,
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: καὶ πάντα τὰ ἔθνη ὡς οὐδέν εἰσι, καὶ εἰς οὐθὲν ἐλογίσθησαν.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Τίνι ὡμοιώσατε Κύριον; καὶ τίνι ὁμοιώματι ὡμοιώσατε αὐτόν;
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Μὴ εἰκόνα ἐποίησε τέκτων, ἢ χρυσοχόος χωνεύσας χρυσίον περιεχρύσωσεν αὐτὸν,
    ὁμοίωμα κατεσκεύασεν αὐτόν;
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ξύλον γὰρ ἄσηπτον ἐκλέγεται τέκτων, καὶ σοφῶς ζητήσει πῶς στήσει εἰκόνα αὐτοῦ,
    καὶ ἵνα μὴ σαλεύηται.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Οὐ γνώσεσθε; οὐκ ἀκούσεσθε; οὐκ ἀνηγγέλη ἐξ ἀρχῆς ὑμῖν; οὐκ ἔγνωτε τὰ θεμέλια
    τῆς γῆς;
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὁ κατέχων τὸν γῦρον τῆς γῆς, καὶ οἱ ἐνοικοῦντες ἐν αὐτῇ ὡς ἀκρίδες· ὁ στήσας
    ὡς καμάραν τὸν οὐρανὸν, καὶ διατείνας ὡς σκηνὴν κατοικεῖν·
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ὁ διδοὺς ἄρχοντας ὡς οὐδὲν ἄρχειν, τὴν δὲ γῆν ὡς οὐδὲν ἐποίησεν.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Οὐ γὰρ μὴ φυτεύσωσιν, οὐδὲ μὴ σπείρωσιν, οὐδὲ μὴ ῥιζωθῇ εἰς τὴν γῆν ἡ ῥίζα
    αὐτῶν· ἔπνευσεν ἐπʼ αὐτοὺς, καὶ ἐξηράνθησαν, καὶ καταιγὶς ὡς φρύγανα λήψεται αὐτούς.
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Νῦν οὖν τίνι με ὡμοιώσατε, καὶ ὑψωθήσομαι; εἶπεν ὁ ἅγιος.
  usfm_code: ISA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Ἀναβλέψατε εἰς ὕψος τοὺς ὀφθαλμοὺς ὑμῶν, καὶ ἴδετε, τίς κατέδειξε ταῦτα πάντα;
    ὁ ἐκφέρων κατʼ ἀριθμὸν τὸν κόσμον αὐτοῦ, πάντας ἐπʼ ὀνόματι καλέσει ἀπὸ πολλῆς
    δόξης, καὶ ἐν κράτει ἰσχύος αὐτοῦ· οὐδέν σε ἔλαθε.
  usfm_code: ISA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Μὴ γὰρ εἴπῃς Ἰακὼβ, καὶ τί ἐλάλησας Ἰσραήλ; ἀπεκρύβη ἡ ὁδός μου ἀπὸ τοῦ Θεοῦ,
    καὶ ὁ Θεός μου τὴν κρίσιν ἀφεῖλε, καὶ ἀπέστη.
  usfm_code: ISA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Καὶ νῦν οὐκ ἔγνως; εἰ μὴ ἤκουσας; Θεὸς αἰώνιος, ὁ Θεὸς ὁ κατασκευάσας τὰ ἄκρα
    τῆς γῆς· οὐ πεινάσει, οὐδὲ κοπιάσει, οὐδὲ ἔστιν ἐξεύρεσις τῆς φρονήσεως αὐτοῦ,
  usfm_code: ISA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: διδοὺς τοῖς πεινῶσιν ἰσχὺν, καὶ τοῖς μὴ ὀδυνωμένοις λύπην.
  usfm_code: ISA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Πεινάσουσι γὰρ νεώτεροι, καὶ κοπιάσουσι νεανίσκοι, καὶ ἐκλεκτοὶ ἀνίσχυες ἔσονται.
  usfm_code: ISA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  chapter: 40
  iso-639-2_language_code: grc
  text: Οἱ δὲ ὑπομένοντες τὸν Θεὸν, ἀλλάξουσιν ἰσχὺν, πτεροφυήσουσιν ὡς ἀετοὶ, δραμοῦνται
    καὶ οὐ κοπιάσουσι, βαδιοῦνται καὶ οὐ πεινάσουσιν.
  usfm_code: ISA
  verse: '31'
