- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Παρακαλεῖτε παρακαλεῖτε τὸν λαόν μου, λέγει ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἱερεῖς λαλήσατε εἰς τὴν καρδίαν Ἱερουσαλὴμ, παρακαλέσατε αὐτὴν, ὅτι
    ἐπλήσθη ἡ ταπείνωσις αὐτῆς, λέλυται αὐτῆς ἡ ἁμαρτία, ὅτι ἐδέξατο ἐκ χειρὸς Κυρίου
    διπλᾶ τὰ ἁμαρτήματα αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Φωνὴ βοῶντος ἐν τῇ ἐρήμῳ, ἑτοιμάσατε τὴν ὁδὸν Κυρίου, εὐθείας ποιεῖτε
    τὰς τρίβους τοῦ Θεοῦ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πᾶσα φάραγξ πληρωθήσεται, καὶ πᾶν ὄρος καὶ βουνὸς ταπεινωθήσεται· καὶ
    ἔσται πάντα τὰ σκολιὰ εἰς εὐθεῖαν, καὶ ἡ τραχεῖα εἰς πεδία.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ὀφθήσεται ἡ δόξα Κυρίου, καὶ ὄψεται πᾶσα σὰρξ τὸ σωτήριον τοῦ Θεοῦ,
    ὅτι Κύριος ἐλάλησε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Φωνὴ λέγοντος, βόησον· καὶ εἶπα, τί βοήσω; πᾶσα σὰρξ χορτὸς, καὶ πᾶσα
    δόξα ἀνθρώπου ὡς ἄνθος χόρτου·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐξηράνθη ὁ χόρτος, καὶ τὸ ἄνθος ἐξέπεσε·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: τὸ δὲ ῥῆμα τοῦ Θεοῦ ἡμῶν μένει εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐπʼ ὄρος ὑψηλὸν ἀνάβηθι ὁ εὐαγγελιζόμενος Σιὼν, ὕψωσον τῇ ἰσχύϊ τὴν
    φωνήν σου ὁ εὐαγγελιζόμενος Ἱερουσαλήμ· ὑψώσατε, μὴ φοβεῖσθε· εἰπὸν ταῖς πόλεσιν
    Ἰούδα, ἰδοὺ ὁ Θεὸς ὑμῶν, ἰδοὺ Κύριος·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Κύριος μετὰ ἰσχύος ἔρχεται, καὶ ὁ βραχίων μετὰ κυρίας· ἰδοὺ ὁ μισθὸς
    αὐτοῦ μετʼ αὐτοῦ, καὶ τὸ ἔργον ἐναντίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὡς ποιμὴν ποιμανεῖ τὸ ποίμνιον αὐτοῦ, καὶ τῷ βραχίονι αὐτοῦ συνάξει
    ἄρνας, καὶ ἐν γαστρὶ ἐχούσας παρακαλέσει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τίς ἐμέτρησε τῇ χειρὶ τὸ ὕδωρ, καὶ τὸν οὐρανὸν σπιθαμῇ, καὶ πᾶσαν τὴν
    γῆν δρακί; τίς ἔστησε τὰ ὄρη σταθμῷ, καὶ τὰς νάπας ζυγῷ;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τίς ἔγνω νοῦν Κυρίου; καὶ τίς αὐτοῦ σύμβουλος ἐγένετο, ὃς συμβιβᾷ αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἢ πρὸς τίνα συνεβουλεύσατο, καὶ συνεβίβασεν αὐτόν; ἢ τίς ἔδειξεν αὐτῷ
    κρίσιν; ἢ ὁδὸν συνέσεως τίς ἔδειξεν αὐτῷ;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Εἰ πάντα τὰ ἔθνη ὡς σταγὼν ἀπὸ κάδου, καὶ ὡς ῥοπὴ ζυγοῦ ἐλογίσθησαν,
    ὡς σίελος λογισθήσονται;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὁ δὲ Λίβανος οὐχ ἱκανὸς εἰς καῦσιν, καὶ πάντα τὰ τετράποδα οὐχ ἱκανὰ
    εἰς ὁλοκάρπωσιν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ πάντα τὰ ἔθνη ὡς οὐδέν εἰσι, καὶ εἰς οὐθὲν ἐλογίσθησαν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Τίνι ὡμοιώσατε Κύριον; καὶ τίνι ὁμοιώματι ὡμοιώσατε αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Μὴ εἰκόνα ἐποίησε τέκτων, ἢ χρυσοχόος χωνεύσας χρυσίον περιεχρύσωσεν
    αὐτὸν, ὁμοίωμα κατεσκεύασεν αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ξύλον γὰρ ἄσηπτον ἐκλέγεται τέκτων, καὶ σοφῶς ζητήσει πῶς στήσει εἰκόνα
    αὐτοῦ, καὶ ἵνα μὴ σαλεύηται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὐ γνώσεσθε; οὐκ ἀκούσεσθε; οὐκ ἀνηγγέλη ἐξ ἀρχῆς ὑμῖν; οὐκ ἔγνωτε τὰ
    θεμέλια τῆς γῆς;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὁ κατέχων τὸν γῦρον τῆς γῆς, καὶ οἱ ἐνοικοῦντες ἐν αὐτῇ ὡς ἀκρίδες·
    ὁ στήσας ὡς καμάραν τὸν οὐρανὸν, καὶ διατείνας ὡς σκηνὴν κατοικεῖν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὁ διδοὺς ἄρχοντας ὡς οὐδὲν ἄρχειν, τὴν δὲ γῆν ὡς οὐδὲν ἐποίησεν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Οὐ γὰρ μὴ φυτεύσωσιν, οὐδὲ μὴ σπείρωσιν, οὐδὲ μὴ ῥιζωθῇ εἰς τὴν γῆν
    ἡ ῥίζα αὐτῶν· ἔπνευσεν ἐπʼ αὐτοὺς, καὶ ἐξηράνθησαν, καὶ καταιγὶς ὡς φρύγανα λήψεται
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Νῦν οὖν τίνι με ὡμοιώσατε, καὶ ὑψωθήσομαι; εἶπεν ὁ ἅγιος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἀναβλέψατε εἰς ὕψος τοὺς ὀφθαλμοὺς ὑμῶν, καὶ ἴδετε, τίς κατέδειξε ταῦτα
    πάντα; ὁ ἐκφέρων κατʼ ἀριθμὸν τὸν κόσμον αὐτοῦ, πάντας ἐπʼ ὀνόματι καλέσει ἀπὸ
    πολλῆς δόξης, καὶ ἐν κράτει ἰσχύος αὐτοῦ· οὐδέν σε ἔλαθε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Μὴ γὰρ εἴπῃς Ἰακὼβ, καὶ τί ἐλάλησας Ἰσραήλ; ἀπεκρύβη ἡ ὁδός μου ἀπὸ
    τοῦ Θεοῦ, καὶ ὁ Θεός μου τὴν κρίσιν ἀφεῖλε, καὶ ἀπέστη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ νῦν οὐκ ἔγνως; εἰ μὴ ἤκουσας; Θεὸς αἰώνιος, ὁ Θεὸς ὁ κατασκευάσας
    τὰ ἄκρα τῆς γῆς· οὐ πεινάσει, οὐδὲ κοπιάσει, οὐδὲ ἔστιν ἐξεύρεσις τῆς φρονήσεως
    αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: διδοὺς τοῖς πεινῶσιν ἰσχὺν, καὶ τοῖς μὴ ὀδυνωμένοις λύπην.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Πεινάσουσι γὰρ νεώτεροι, καὶ κοπιάσουσι νεανίσκοι, καὶ ἐκλεκτοὶ ἀνίσχυες
    ἔσονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 40
  book_usfm_code: ISA
  chapter_number: 40
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Οἱ δὲ ὑπομένοντες τὸν Θεὸν, ἀλλάξουσιν ἰσχὺν, πτεροφυήσουσιν ὡς ἀετοὶ,
    δραμοῦνται καὶ οὐ κοπιάσουσι, βαδιοῦνται καὶ οὐ πεινάσουσιν.
