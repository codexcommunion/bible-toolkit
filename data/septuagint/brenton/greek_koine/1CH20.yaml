- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ ἐπιόντι ἔτει ἐν τῇ ἐξόδῳ τῶν βασιλέων καὶ ἤγαγεν Ἰωὰβ πᾶσαν
    τὴν δὺναμιν τῆς στρατείας, καὶ ἔφθειραν τὴν χώραν υἱῶν Ἀμμών· καὶ ἦλθεν καὶ περιεκάθισεν
    τὴν Ῥάββαν. καὶ Δαυεὶδ ἐκάθητο ἐν Ἰερουσαλήμ· καὶ ἐπάταξεν τὴν Ῥαββὰ καὶ κατέσκαψεν
    αὐτήν.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ ἔλαβεν Δαυεὶδ τὸν στέφανον Μολχὸλ βασιλέως αὐτῶν ἀπὸ τῆς κεφαλῆς αὐτοῦ,
    καὶ εὑρέθη ὁ σταθμὸς αὐτοῦ τάλαντον χρυσίου, καὶ ἐν αὐτῷ λίθος τίμιος, καὶ ἦν
    ἐπὶ τὴν κεφαλὴν Δαυείδ· καὶ σκῦλα τῆς πόλεως ἐξήνεγκεν πολλὰ σφόδρα.
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ τὸν λαὸν τὸν ἐν αὐτῇ ἐξήγαγεν καὶ διέπρισεν πρίοσιν καὶ ἐν σκεπάρνοις
    σιδηροῖς, καὶ οὕτως ἐποίησεν Δαυεὶδ τοῖς παισὶν υἱοῖς Ἀμμών· καὶ ἀνέστρεψεν Δαυεὶδ
    καὶ πᾶς ὁ λαὸς αὐτοῦ εἰς Ἰερουσαλήμ.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μετὰ ταῦτα καὶ ἐγένετο ἔτι πόλεμος ἐν Γάζερ μετὰ τῶν ἀλλοφύλων·
    τότε ἐπάταξεν Σοβοχαὶ Θωσαθεὶ τὸν Σαφοὺτ ἀπὸ τῶν υἱῶν τῶν γιγάντων καὶ ἐταπείνωσεν
    αὐτόν.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἔτι πόλεμος μετὰ τῶν ἀλλοφύλων, καὶ ἐπάταξεν Ἐλλὰν υἱὸς Ἰαεὶρ
    τὸν Ἐλεμεὲ ἀδελφὸν Γολιὰθ τοῦ Γεθθαίου, καὶ ξύλον δόρατος αὐτοῦ ὡς ἀντίον ὑφαινόντων.
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἔτι πόλεμος ἐν Γέθ, καὶ ἦν ἀνὴρ ὑπερμεγέθης, καὶ δάκτυλοι αὐτοῦ
    ἓξ καὶ ἓξ, εἴκοσι τέσσαρες· καὶ οὗτος ἦν ἀπόγονος γιγάντων.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ὠνείδισεν τὸν Ἰσραήλ, καὶ ἐπάταξεν αὐτὸν Ἰωναθὰν υἱὸς Σαμαά, υἱὸς ἀδελφοῦ
    Δαυείδ.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Οὗτος ἐγένετο Ῥαφὰ ἐν Γέθ· πάντες ἦσαν τέσσαρες γίγαντες, καὶ ἔπεσον ἐν χειρὶ
    Δαυεὶδ καὶ ἐν χειρὶ παίδων αὐτοῦ.
  usfm_code: 1CH
  verse: '8'
