- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  book_usfm_code: 1CH
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ἐν τῷ ἐπιόντι ἔτει ἐν τῇ ἐξόδῳ τῶν βασιλέων καὶ ἤγαγεν Ἰωὰβ
    πᾶσαν τὴν δὺναμιν τῆς στρατείας, καὶ ἔφθειραν τὴν χώραν υἱῶν Ἀμμών· καὶ ἦλθεν
    καὶ περιεκάθισεν τὴν Ῥάββαν. καὶ Δαυεὶδ ἐκάθητο ἐν Ἰερουσαλήμ· καὶ ἐπάταξεν τὴν
    Ῥαββὰ καὶ κατέσκαψεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  book_usfm_code: 1CH
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἔλαβεν Δαυεὶδ τὸν στέφανον Μολχὸλ βασιλέως αὐτῶν ἀπὸ τῆς κεφαλῆς
    αὐτοῦ, καὶ εὑρέθη ὁ σταθμὸς αὐτοῦ τάλαντον χρυσίου, καὶ ἐν αὐτῷ λίθος τίμιος,
    καὶ ἦν ἐπὶ τὴν κεφαλὴν Δαυείδ· καὶ σκῦλα τῆς πόλεως ἐξήνεγκεν πολλὰ σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  book_usfm_code: 1CH
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ τὸν λαὸν τὸν ἐν αὐτῇ ἐξήγαγεν καὶ διέπρισεν πρίοσιν καὶ ἐν σκεπάρνοις
    σιδηροῖς, καὶ οὕτως ἐποίησεν Δαυεὶδ τοῖς παισὶν υἱοῖς Ἀμμών· καὶ ἀνέστρεψεν Δαυεὶδ
    καὶ πᾶς ὁ λαὸς αὐτοῦ εἰς Ἰερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  book_usfm_code: 1CH
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο μετὰ ταῦτα καὶ ἐγένετο ἔτι πόλεμος ἐν Γάζερ μετὰ τῶν ἀλλοφύλων·
    τότε ἐπάταξεν Σοβοχαὶ Θωσαθεὶ τὸν Σαφοὺτ ἀπὸ τῶν υἱῶν τῶν γιγάντων καὶ ἐταπείνωσεν
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  book_usfm_code: 1CH
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐγένετο ἔτι πόλεμος μετὰ τῶν ἀλλοφύλων, καὶ ἐπάταξεν Ἐλλὰν υἱὸς
    Ἰαεὶρ τὸν Ἐλεμεὲ ἀδελφὸν Γολιὰθ τοῦ Γεθθαίου, καὶ ξύλον δόρατος αὐτοῦ ὡς ἀντίον
    ὑφαινόντων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  book_usfm_code: 1CH
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐγένετο ἔτι πόλεμος ἐν Γέθ, καὶ ἦν ἀνὴρ ὑπερμεγέθης, καὶ δάκτυλοι
    αὐτοῦ ἓξ καὶ ἓξ, εἴκοσι τέσσαρες· καὶ οὗτος ἦν ἀπόγονος γιγάντων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  book_usfm_code: 1CH
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ὠνείδισεν τὸν Ἰσραήλ, καὶ ἐπάταξεν αὐτὸν Ἰωναθὰν υἱὸς Σαμαά, υἱὸς
    ἀδελφοῦ Δαυείδ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 20
  book_usfm_code: 1CH
  chapter_number: 20
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὗτος ἐγένετο Ῥαφὰ ἐν Γέθ· πάντες ἦσαν τέσσαρες γίγαντες, καὶ ἔπεσον
    ἐν χειρὶ Δαυεὶδ καὶ ἐν χειρὶ παίδων αὐτοῦ.
