- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ τῷ μηνὶ τῷ ἑβδόμῳ, μιᾷ τοῦ μηνὸς, ἐπίκλητος ἁγία ἔσται ὑμῖν· πᾶν ἔργον
    λατρευτὸν οὐ ποιήσετε· ἡμέρα σημασίας ἔσται ὑμῖν.
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ποιήσετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ, μόσχον ἕνα ἐκ βοῶν, κριὸν
    ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἡ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ τῷ ἑνὶ,
    καὶ δύο δέκατα τῷ κρίῳ τῷ ἑνί·
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, τοῖς ἑπτὰ ἀμνοῖς·
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν·
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Πλὴν τῶν ὁλοκαυτωμάτων τῆς νουμηνίας· καὶ αἱ θυσίαι αὐτῶν, καὶ αἱ σπονδαὶ
    αὐτῶν, καὶ τὸ ὁλοκαύτωμα τὸ διαπαντός· καί αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν
    κατὰ τὴν σύγκρισιν αὐτῶν εἰς ὀσμὴν εὐωδίας Κυρίῳ.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ τῇ δεκάτῃ τοῦ μηνὸς τούτου ἐπίκλητος ἁγία ἔσται ὑμῖν· καὶ κακώσετε τὰς
    ψυχὰς ὑμῶν, καὶ πᾶν ἔργον οὐ ποιήσετε.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ προσοίσετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ, καρπώματα Κυρίῳ, μόσχον
    ἐκ βοῶν ἕνα, κριὸν ἕνα, ἀμνους ἐνιαυσίους ἑπτά· ἄμωμοι ἔσονται ὑμῖν.
  usfm_code: NUM
  verse: '8'
