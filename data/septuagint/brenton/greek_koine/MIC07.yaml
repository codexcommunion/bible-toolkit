- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Οἴμοι, ὅτι ἐγενήθην ὡς συνάγων καλάμην ἐν ἀμητῷ, καὶ ὡς ἐπιφυλλίδα ἐν τρυγητῳ,
    οὐχ ὑπάρχοντος βότρυος τοῦ φαγεῖν τὰ πρωτόγονα. οἴμοι ψυχὴ,
  usfm_code: MIC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ὅτι ἀπόλωλεν εὐσεβὴς ἀπὸ τῆς γῆς, καὶ κατορθῶν ἐν ἀνθρώποις οὐχ ὑπάρχει· πάντες
    εἰς αἵματα δικάζονται, ἕκαστος τὸν πλησίον αὐτοῦ ἐκθλίβουσιν ἐκθλιβῇ,
  usfm_code: MIC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ἐπὶ τὸ κακὸν τὰς χεῖρας αὐτῶν ἑτοιμάζουσιν· ὁ ἄρχων αἰτεῖ, καὶ ὁ κριτὴς εἰρηνικοὺς
    λόγους ἐλάλησε, καταθύμιον ψυχῆς αὐτοῦ ἐστιν· καὶ ἐξελοῦμαι τὰ ἀγαθὰ αὐτῶν
  usfm_code: MIC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: ὡς σὴς ἐκτρώγων, καὶ βαδίζων ἐπὶ κανόνος ἐν ἡμέρᾳ σκοπιᾶς· οὐαὶ οὐαὶ, αἱ ἐκδικήσεις
    σου ἥκασι, νῦν ἔσονται κλαυθμοὶ αὐτῶν.
  usfm_code: MIC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ καταπιστεύετε ἐν φίλοις, καὶ μὴ ἐλπίζετε ἐπὶ ἡγουμένοις· ἀπὸ τῆς συγκοίτου
    σου φύλαξαι, τοῦ ἀναθέσθαι τι αὐτῇ.
  usfm_code: MIC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Διότι υἱὸς ἀτιμάζει πατέρα, θυγάτηρ ἐπαναστήσεται ἐπὶ τὴν μητέρα αὐτῆς, νύμφη
    ἐπὶ τὴν πενθερὰν αὐτῆς, ἐχθροὶ πάντες ἀνδρὸς οἱ ἐν τῷ οἴκῳ αὐτοῦ.
  usfm_code: MIC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἐπὶ τὸν Κύριον ἐπιβλέψομαι, ὑπομενῶ ἐπὶ τῷ Θεῷ τῷ σωτῆρί μου, εἰσακούσεταί
    μου ὁ Θεός μου.
  usfm_code: MIC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μὴ ἐπίχαιρέ μοι ἡ ἐχθρά μου, ὅτι πέπτωκα, καὶ ἀναστήσομαι· διότι ἐὰν καθίσω
    ἐν τῷ σκότει, Κύριος φωτιεῖ μοι.
  usfm_code: MIC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὀργὴν Κυρίου ὑποίσω, ὅτι ἥμαρτον αὐτῷ, ἕως τοῦ δικαιῶσαι αὐτὸν τὴν δίκην μου·
    καὶ ποιήσει τὸ κρίμα μου, καὶ ἐξάξει με εἰς τὸ φῶς· ὄψομαι τὴν δικαιοσύνην αὐτοῦ,
  usfm_code: MIC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ὄψεται ἡ ἐχθρά μου καὶ περιβαλεῖται αἰσχύνην, ἡ λέγουσα, ροῦ Κύριος ὁ
    Θεός σου; οἱ ὀφθαλμοί μου ἐπόψονται αὐτὴν, νῦν ἔσται εἰς καταπάτημα ὡς πηλὸς ἐν
    ταῖς ὁδοῖς.
  usfm_code: MIC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἡμέρα ἀλοιφῆς πλίνθου, ἐξάλειψίς σου ἡ ἡμέρα ἐκείνη, καὶ ἀποτρίψεται νόμιμά
    σου ἡ ἡμέρα ἐκείνη.
  usfm_code: MIC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ αἱ πόλεις σου ἥξουσιν εἰς ὁμαλισμὸν, καὶ εἰς διαμερισμὸν Ἀσσυρίων, καὶ
    αἱ πόλεις σου αἱ ὀχυραὶ εἰς διαμερισμὸν ἀπὸ Τύρου ἕως τοῦ ποταμοῦ, καὶ ἀπὸ θαλάσσης
    ἕως θαλάσσης, καὶ ἀπὸ ὄρους ἕως τοῦ ὄρους.
  usfm_code: MIC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡ γῆ εἰς ἀφανισμὸν σὺν τοῖς κατοικοῦσιν αὐτὴν, ἀπὸ καρπῶν ἐπιτηδευμάτων
    αὐτῶν.
  usfm_code: MIC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ποίμαινε λαόν σου ἐν ῥάβδῳ σου, πρόβατα κληρονομίας σου, κατασκηνοῦντας καθʼ
    ἑαυτοὺς δρυμὸν ἐν μέσῳ τοῦ Καρμήλου· νεμήσονται τὴν Βασανίτιν, καὶ τὴν Γαλααδίτιν
    καθὼς αἱ ἡμέραι τοῦ αἰῶνος.
  usfm_code: MIC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ κατὰ τὰς ἡμέρας ἐξοδίας σου ἐξ Αἰγύπτου, ὄψεσθε θαυμαστά.
  usfm_code: MIC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὄψονται ἔθνη καὶ καταισχυνθήσονται, καὶ ἐκ πάσης τῆς ἰσχύος αὐτῶν, ἐπιθήσουσι
    χεῖρας ἐπὶ τὸ στόμα αὐτῶν, τὰ ὦτα αὐτῶν ἀποκωφωθήσεται,
  usfm_code: MIC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: λείξουσι χοῦν ὡς ὄφεις σύροντες γῆν, συγχυθήσονται ἐν συγκλεισμῷ αὐτῶν· ἐπὶ
    τῷ Κυρίῳ Θεῷ ἡμῶν ἐκστήσονται, καὶ φοβηθήσονται ἀπὸ σοῦ.
  usfm_code: MIC
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τίς Θεὸς ὥσπερ σὺ; ἐξαίρων ἀνομίας, καὶ ὑπερβαίνων ἀσεβείας τοῖς καταλοίποις
    τῆς κληρονομίας αὐτοῦ; καὶ οὐ συνέσχεν εἰς μαρτύριον ὀργὴν αὐτοῦ, ὅτι θελητὴς
    ἐλέους ἐστίν.
  usfm_code: MIC
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐπιστρέψει καὶ οἰκτειρήσει ἡμᾶς, καταδύσει τὰς ἀδικίας ἡμῶν, καὶ ἀποῤῥιφήσονται
    εἰς τὰ βάθη τῆς θαλάσσης πάσας τὰς ἁμαρτίας ἡμῶν.
  usfm_code: MIC
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Δώσει εἰς ἀλήθειαν τῷ Ἰακὼβ, ἔλεον τῷ Ἁβραάμ, καθότι ὤμοσας τοῖς πατράσιν
    ἡμῶν, κατὰ τὰς ἡμέρας τὰς ἔμπροσθεν.
  usfm_code: MIC
  verse: '20'
