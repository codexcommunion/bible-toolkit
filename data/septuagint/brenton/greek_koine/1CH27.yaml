- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ υἱοὶ Ἰσραὴλ κατὰ ἀριθμὸν αὐτῶν ἄρχοντες τῶν πατριῶν, χιλίαρχοι καὶ ἑκατόνταρχοι,
    καὶ γραμματεῖς οἱ λειτουργοῦντες τῷ βασιλεῖ καὶ εἰς πᾶν λόγον τοῦ βασιλέως κατὰ
    διαιρέσεις, πᾶν λόγον τοῦ εἰσπορευομένου καὶ ἐκπορευομένου μῆνα ἐκ μηνὸς, εἰς
    πάντας τοὺς μῆνας τοῦ ἐνιαυτοῦ, διαίρεσις μία εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῆς διαιρέσεως τῆς πρώτης τοῦ μηνὸς τοῦ πρώτου, Ἰσβοὰζ ὁ τοῦ Ζαβδιὴλ,
    ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες·
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀπὸ τῶν υἱῶν Φαρὲς, ἄρχων πάντων τῶν ἀρχόντων τῆς δυνάμεως τοῦ μηνὸς τοῦ πρώτου.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῆς διαιρέσεως τοῦ μηνὸς τοῦ δευτέρου Δωδία ὁ Ἐκχὼκ, καὶ ἐπὶ τῆς διαιρέσεως
    αὐτοῦ, καὶ Μακελλὼθ ὁ ἡγούμενος, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες
    χιλιάδες ἄρχοντες δυνάμεως.
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ τρίτος τὸν μῆνα τὸν τρίτον Βαναίας ὁ τοῦ Ἰωδαὲ ὁ ἱερεὺς ὁ ἄρχων, καὶ ἐπὶ
    τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Αὐτὸς Βαναίας ὁ δυνατώτερος τῶν τριάκοντα καὶ ἐπὶ τῶν τριάκοντα· καὶ ἐπὶ τῆς
    διαιρέσεως αὐτοῦ Ζαβὰδ ὁ υἱὸς αὐτοῦ.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ τέταρτος εἰς τὸν μῆνα τὸν τέταρτον Ἀσαὴλ ὁ ἀδελφὸς Ἰωὰβ, καὶ Ζαβαδίας υἱὸς
    αὐτοῦ, καὶ οἱ ἀδελφοὶ, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ πέμπτος τῷ μηνὶ τῷ πέμπτῳ ὁ ἡγούμενος Σαμαὼθ ὁ Ἰεσραὲ, καὶ ἐπὶ τῆς διαιρέσεως
    αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ ἕκτος τῷ μηνὶ τῷ ἕκτῳ Ὁδουίας ὁ τοῦ Ἐκκῆς ὁ Θεκωΐτης, καὶ ἐπὶ τῆς διαιρέσεως
    αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ ἕβδομος τῷ μηνὶ τῷ ἐβδόμῳ Χελλὴς ὁ ἐκ Φαλλοῦς ἀπὸ τῶν υἱῶν Ἐφραὶμ, καὶ ἑπὶ
    τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ ὄγδοος τῷ μηνὶ τῷ ὀγδόῳ Σοβοχαῒ ὁ Οὐσαθὶ τῷ Ζαραῒ, καὶ ἐπὶ τῆς διαιρέσεως
    αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ ἔννατος τῷ μηνὶ τῷ ἐννάτῳ Ἀβιέζερ ὁ ἐξ Ἀναθὼθ ὁ ἐκ γῆς Βενιαμὶν, καὶ ἐπὶ
    τῆς διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες.
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ δέκατος τῷ μηνὶ τῷ δεκάτῳ Μεηρὰ ὁ ἐκ Νετωφαθὶ τῷ Ζαραῒ, καὶ ἐπὶ τῆς διαιρέσεως
    αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ ἑνδέκατος τῷ μηνὶ τῷ ἑνδεκάτῳ Βαναίας ὁ ἐκ Φαραθὼν ἐκ τῶν υἱῶν Ἐφραὶμ, καὶ
    ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ δωδέκατος εἰς τὸν μῆνα τὸν δωδέκατον Χολδία ὁ ἐκ Νετωφαθὶ τῷ Γοθονιὴλ, καὶ
    ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῶν φυλῶν Ἰσραὴλ, τῷ Ῥουβὴν ἡγούμενος Ἐλιέζερ ὁ τοῦ Ζεχρί· τῷ Συμεὼν,
    Σαφατίας ὁ τοῦ Μααχά.
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Τῷ Λευὶ, Ἀσαβίας ὁ τοῦ Καμουήλ· τῷ Ἀαρὼν, Σαδώκ.
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Τῷ Ἰούδα, Ἐλιὰβ τῶν ἀδελφῶν Δαυίδ· τῷ Ἰσσάχαρ, Ἀμβρὶ ὁ τοῦ Μιχαήλ.
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Τῷ Ζαβουλὼν, Σαμαΐας ὁ τοῦ Ἀβδίου· τῷ Νεφθαλὶ, Ἰεριμὼθ ὁ τοῦ Ὀζιήλ.
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Τῷ Ἐφραὶμ, Ὠσὴ ὁ τοῦ Ὀζίου· τῷ ἡμίσει φυλῆς Μανασσῆ, Ἰωὴλ υἱὸς Φαδαΐα.
  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Τῷ ἡμίσει φυλῆς Μανασσῆ τῷ ἐν γῇ Γαλαὰδ, Ἰαδαῒ ὁ τοῦ Ζαδαίου· τοῖς υἱοῖς Βενιαμὶν,
    Ἰασιὴλ ὁ τοῦ Ἀβεννήρ.
  usfm_code: 1CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Τῷ Δὰν, Ἀζαριὴλ ὁ τοῦ Ἰρωάβ· οὗτοι πατριάρχαι τῶν φυλῶν Ἰσραήλ.
  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔλαβε Δαυὶδ τὸν ἀριθμὸν αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ κάτω, ὅτι εἶπε Κύριος
    πληθῦναι τὸν Ἰσραὴλ ὡς τοὺς ἀστέρας τοῦ οὐρανοῦ.
  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ Ἰωὰβ ὁ τοῦ Σαρουία ἤρξατο ἀριθμεῖν ἐν τῷ λαῷ, καὶ οὐ συνετέλεσε· καὶ ἐγένετο
    ἐν τούτοις ὀργὴ ἐπὶ Ἰσραήλ· καὶ οὐ κατεχωρίσθη ὁ ἀριθμὸς ἐν βιβλίῳ λόγων τῶν ἡμερῶν
    τοῦ βασιλέως Δαυίδ.
  usfm_code: 1CH
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῶν θησαυρῶν τοῦ βασιλέως, Ἀσμὼθ ὁ τοῦ Ὀδιὴλ, καὶ ἐπὶ τῶν θησαυρῶν
    τῶν ἐν ἀγρῷ καὶ ἐν ταῖς κώμαις καὶ ἐν τοῖς ἐποικίοις καὶ ἐν τοῖς πύργοις, Ἰωνάθαν
    ὁ τοῦ Ὀζίου.
  usfm_code: 1CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῶν γεωργούντων τὴν γῆν τῶν ἐργαζομένων, Ἐσδρὶ ὁ τοῦ Χελούβ.
  usfm_code: 1CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῶν χωρίων, Σεμεῒ ὁ ἐκ Ῥαὴλ, καὶ ἐπὶ τῶν θησαυρῶν τῶν ἐν τοῖς χωρίοις
    τοῦ οἴνου, Ζαβδὶ ὁ τοῦ Σεφνί.
  usfm_code: 1CH
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῶν ἐλαιώνων, καὶ ἐπὶ τῶν συκαμίνων τῶν ἐν τῇ πεδινῇ, Βαλλανὰν ὁ Γεδωρίτης·
    ἐπὶ δὲ τῶν θησαυρῶν τοῦ ἐλαίου, Ἰωάς.
  usfm_code: 1CH
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῶν βοῶν τῶν νομάδων τῶν ἐν τῷ Σαρὼν, Σατραῒ ὁ Σαρωνίτης· καὶ ἐπὶ
    τῶν βοῶν τῶν ἐν τοῖς αὐλῶσι, Σωφὰτ, ὁ τοῦ Ἀδλί·
  usfm_code: 1CH
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐπὶ δὲ τῶν καμήλων, Ἀβίας ὁ Ἰσμαηλίτης· ἐπὶ δὲ τῶν ὄνων, Ἰαδίας ὁ ἐκ Μεραθών.
  usfm_code: 1CH
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ τῶν προβάτων, Ἰαζὶζ ὁ Ἀγαρίτης· πάντες οὗτοι προστάται ὑπαρχόντων
    Δαυὶδ τοῦ βασιλέως.
  usfm_code: 1CH
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ Ἰωνάθαν ὁ πατράδελφος Δαυὶδ σύμβουλος, ἄνθρωπος συνετός· καὶ Ἰεὴλ ὁ τοῦ
    Ἀχαμὶ μετὰ τῶν υἱῶν τοῦ βασιλέως.
  usfm_code: 1CH
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀχιτόφελ σύμβουλος τοῦ βασιλέως, καὶ Χουσὶ ὁ πρῶτος φίλος τοῦ βασιλέως·
  usfm_code: 1CH
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τοῦτον Ἀχιτόφελ ἐχόμενος Ἰωδαὲ ὁ τοῦ Βαναίου, καὶ Ἀβιάθαρ· καὶ Ἰωὰβ
    ἀρχιστράτηγος τοῦ βασιλέως.
  usfm_code: 1CH
  verse: '34'
