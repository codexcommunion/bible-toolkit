- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λιμὸς ἐν ταῖς ἡμέραις Δαυὶδ τρία ἔτη, ἐνιαυτὸς ὁ ἐχόμενος ἐνιαυτοῦ·
    καὶ ἐζήτησε Δαυὶδ τὸ πρόσωπον Κυρίου· καὶ εἶπε Κύριος, ἐπὶ Σαοὺλ καὶ ἐπὶ τὸν οἶκον
    αὐτοῦ ἀδικία ἐν θανάτῳ αἱμάτων αὐτοῦ, περὶ οὗ ἐθανάτωσε τοὺς Γαβαωνίτας.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν ὁ βασιλεὺς Δαυὶδ τοὺς Γαβαωνίτας, καὶ εἶπε πρὸς αὐτούς· καὶ οἱ
    Γαβαωνίται οὐχ υἱοὶ Ἰσραήλ εἰσιν, ὅτι ἀλλʼ ἢ ἐκ τοῦ ἐλλείμματος τοῦ Ἀμοῤῥαίου,
    καὶ οἱ υἱοὶ Ἰσραὴλ ὤμοσαν αὐτοῖς· καὶ ἐζήτησε Σαοὺλ πατάξαι αὐτοὺς ἐν τῷ ζηλῶσαι
    αὐτὸν τοὺς υἱοὺς Ἰσραὴλ καὶ Ἰούδα.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς τοὺς Γαβαωνίτας, τί ποιήσω ὑμῖν, καὶ ἐν τίνι ἐξιλάσωμαι,
    καὶ εὐλογήσετε τὴν κληρονομίαν Κυρίου;
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αὐτῷ οἱ Γαβαωνίται, οὐκ ἔστιν ἡμῖν ἀργύριον ἢ χρυσίον μετὰ Σαοὺλ
    καὶ μετὰ τοῦ οἴκου αὐτοῦ, καὶ οὐκ ἔστιν ἡμῖν ἀνὴρ θανατῶσαι ἐν Ἰσραήλ. Καὶ εἶπε,
    τί ὑμεῖς λέγετε, καὶ ποιήσω ὑμῖν;
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ εἶπαν πρὸς τὸν βασιλέα, ὁ ἀνὴρ ὃς συνετέλεσεν ἐφʼ ἡμᾶς καὶ ἐδίωξεν ἡμᾶς,
    ὃς παρελογίσατο ἐξολοθρεῦσαι ἡμᾶς, ἀφανίσωμεν αὐτὸν, τοῦ μὴ ἑστάναι αὐτὸν ἐν παντὶ
    ὁρίῳ Ἰσραήλ.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Δότω ἡμῖν ἑπτὰ ἄνδρας ἐκ τῶν υἱῶν αὐτοῦ, καὶ ἐξηλιάσωμεν αὐτοὺς τῷ Κυρίῳ ἐν
    τῷ Γαβαὼν Σαοὺλ ἐκλεκτοὺς Κυρίου· καὶ εἶπεν ὁ βασιλεὺς, ἐγὼ δώσω.
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐφείσατο ὁ βασιλεὺς ἐπὶ Μεμφιβοσθὲ υἱὸν Ἰωνάθαν υἱοῦ Σαοὺλ διὰ τὸν ὅρκον
    Κυρίου τὸν ἀναμέσον αὐτῶν, καὶ ἀναμέσον Δαυὶδ, καὶ ἀναμέσον Ἰωνάθαν υἱοῦ Σαούλ.
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν ὁ βασιλεὺς τοὺς δύο υἱοὺς Ῥεσφὰ θυγατρὸς Ἁϊᾶ, οὓς ἔτεκε τῷ Σαοὺλ,
    τὸν Ἐρμωνοῒ καὶ τὸν Μεμφιβοσθὲ, καὶ τοὺς πέντε υἱοὺς τῆς Μιχὸλ θυγατρὸς Σαοὺλ,
    οὓς ἔτεκε τῷ Ἐσδριὴλ υἱῷ Βερζελλὶ τῷ Μωουλαθί·
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν αὐτοὺς ἐν χειρὶ τῶν Γαβαωνιτῶν, καὶ ἐξηλίασαν αὐτοὺς ἐν τῷ ὄρει
    ἔναντι Κυρίου· καὶ ἔπεσαν οἱ ἑπτὰ αὐτοὶ ἐπὶ τὸ αὐτό· καὶ αὐτοὶ δὲ ἐθανατώθησαν
    ἐν ἡμέραις θερισμοῦ ἐν πρώτοις, ἐν ἀρχῇ θερισμοῦ κριθῶν.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε Ῥεσφὰ θυγάτηρ Ἁϊᾶ τὸν σάκκον, καὶ ἔπηξεν αὐτῇ πρὸς τὴν πέτραν ἐν
    ἀρχῇ θερισμοῦ κριθῶν, ἕως ἔσταξεν ἐπʼ αὐτοὺς ὕδωρ ἐκ τοῦ οὐρανοῦ· καὶ οὐκ ἔδωκε
    τὰ πετεινὰ τοῦ οὐρανοῦ καταπαῦσαι ἐπʼ αὐτοὺς ἡμέρας, καὶ τὰ θηρία τοῦ ἀγροῦ νυκτός.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἀπηγγέλη τῷ Δαυὶδ ὅσα ἐποίησε Ῥεσφὰ θυγάτηρ Ἁϊᾶ παλλακὴ Σαούλ· καὶ ἐξελύθησαν,
    καὶ κατέλαβεν αὐτοὺς Δὰν υἱὸς Ἰωὰ ἐκ τῶν ἀπογόνων τῶν γιγάντων.
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Δαυὶδ καὶ ἔλαβε τὰ ὀστᾶ Σαοὺλ, καὶ τὰ ὀστᾶ Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ,
    παρὰ τῶν ἀνδρῶν υἱῶν Ἰαβὶς Γαλαὰδ, οἳ ἔκλεψαν αὐτοὺς ἐκ τῆς πλατείας Βαιθσὰν,
    ὅτι ἔστησαν αὐτοὺς ἐκεῖ οἱ ἀλλόφυλοι ἐν τῇ ἡμέρᾳ ᾗ ἐπάταξαν οἱ ἀλλόφυλοι τὸν Σαοὺλ
    ἐν Γελβουέ.
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἁνένεγκεν ἐκεῖθεν τὰ ὀστᾶ Σαοὺλ καὶ τὰ ὀστᾶ Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ, καὶ
    συνήγαγε τὰ ὀστᾶ τῶν ἐξηλιασμένων.
  usfm_code: 2SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἔθαψαν τὰ ὀστᾶ Σαοὺλ καὶ τὰ ὀστᾶ Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ καὶ τὰ ὀστᾶ τῶν
    ἡλιασθένων ἐν γῇ Βενιαμὶν ἐν τῇ πλευρᾷ ἐν τῷ τάφῳ Κὶς τοῦ πατρὸς αὐτοῦ· καὶ ἐποίησαν
    πάντα ὅσα ἐνετείλατο ὁ βασιλεύς· καὶ ἐπήκουσεν ὁ Θεὸς τῇ γῇ μετὰ ταῦτα.
  usfm_code: 2SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἔτι πόλεμος τοῖς ἀλλοφύλοις μετὰ Ἰσραήλ· καὶ κατέβη Δαυὶδ καὶ
    οἱ παῖδες αὐτοῦ μετʼ αὐτοῦ, καὶ ἐπολέμησαν μετὰ τῶν ἀλλοφύλων· καὶ ἐπορεύθη Δαυίδ.
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ Ἰεσβὶ, ὃς ἦν ἐν τοῖς ἐκγόνοις τοῦ Ῥαφά, καὶ ὁ σταθμὸς τοῦ δόρατος αὐτοῦ,
    τριακοσίων σίκλων ὁλκῇ χαλκοῦ, καὶ αὐτὸς περιεζωσμένος κορύνην, καὶ διενοεῖτο
    τοῦ πατάξαι τὸν Δαυίδ.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐβοήθησεν αὐτῷ Ἀβεσσὰ υἱὸς Σαρουίας, καὶ ἐπάταξε τὸν ἀλλόφυλον καὶ ἐθανάτωσεν
    αὐτόν· τότε ὤμοσαν οἱ ἄνδρες Δαυὶδ, λέγοντες, οὐκ ἐξελεύσῃ ἔτι μεθʼ ἡμῶν εἰς πόλεμον,
    καὶ οὐ μὴ σβέσῃς τὸν λύχνον Ἰσραήλ.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη μετὰ ταῦτα ἔτι πόλεμος ἐν Γὲθ μετὰ τῶν ἀλλοφύλων· τότε ἐπάταξε
    Σεβοχὰ ὁ Ἀστατωθὶ τὸν Σὲφ ἐν τοῖς ἐγγόνοις τοῦ Ῥαφά.
  usfm_code: 2SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὁ πόλεμος ἐν Ῥὸμ μετὰ τῶν ἀλλοφύλων· καὶ ἐπάταξεν Ἐλεανὰν υἱὸς
    Ἀριωργὶμ ὁ Βαιθλεεμίτης τὸν Γολιὰθ τὸν Γεθαῖον· καὶ τὸ ξύλον τοῦ δόρατος αὐτοῦ
    ὡς ἀντίον ὑφαινόντων.
  usfm_code: 2SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἔτι πόλεμος ἐν Γέθ· καὶ ἦν ἀνὴρ μαδὼν, καὶ οἱ δάκτυλοι τῶν χειρῶν
    αὐτοῦ, καὶ οἱ δάκτυλοι τῶν ποδῶν αὐτοῦ ἓξ καὶ ἓξ, εἰκοσιτέσσαρες ἀριθμῷ· καί γε
    αὐτὸς ἐτέχθη τῷ Ῥαφᾴ.
  usfm_code: 2SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ὠνείδισε τὸν Ἰσραὴλ, καὶ ἐπάταξεν αὐτὸν Ἰωνάθαν υἱὸς Σεμεῒ ἀδελφοῦ Δαυίδ.
  usfm_code: 2SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Οἱ τέσσαρες οὗτοι ἐτέχθησαν ἀπόγονοι τῶν γιγάντων ἐν Γὲθ τῷ Ῥαφὰ οἶκος, καὶ
    ἔπεσαν ἐν χειρὶ Δαυὶδ, καὶ ἐν χειρὶ τῶν δούλων αὐτοῦ.
  usfm_code: 2SA
  verse: '22'
