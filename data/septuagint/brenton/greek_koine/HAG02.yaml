- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τῷ μηνὶ τῷ ἑβδόμῳ, μιᾷ καὶ εἰκάδι τοῦ μηνὸς, ἐλάλησε Κύριος ἐν χειρὶ
    Ἀγγαίου τοῦ προφήτου, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: εἰπὸν δὴ πρὸς Ζοροβάβελ τὸν τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, καὶ πρὸς Ἰησοῦν
    τοῦ Ἰωσεδὲκ τὸν ἱερέα τὸν μέγαν, καὶ πρὸς πάντας τοὺς καταλοίπους τοῦ λαοῦ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τίς ἐξ ὑμῶν, ὃς εἶδε τὸν οἶκον τοῦτον ἐν τῇ δόξῃ αὐτοῦ τῇ ἔμπροσθεν;
    καὶ πῶς ὑμεῖς βλέπετε αὐτὸν νῦν καθὼς οὐχ ὑπάρχοντα ἐνώπιον ὑμῶν;
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ νῦν κατίσχυε Ζοροβάβελ, λέγει Κύριος, καὶ κατίσχυε Ἰησοῦ ὁ τοῦ Ἰωσεδὲκ
    ὁ ἱερεὺς ὁ μέγας, καὶ κατισχυέτω πᾶς ὁ λαὸς τῆς γῆς, λέγει Κύριος, καὶ ποιεῖτε,
    διότι μεθʼ ὑμῶν ἐγώ εἰμι, λέγει Κύριος ὁ παντοκράτωρ,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ τὸ πνεῦμά μου ἐφέστηκεν ἐν μέσῳ ὑμῶν· θαρσεῖτε,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διότι τάδε λέγει Κύριος παντοκράτωρ, ἔτι ἅπαξ ἐγὼ σείσω τὸν οὐρανὸν
    καὶ τὴν γῆν, καὶ τὴν θάλασσαν καὶ τὴν ξηρὰν,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ συσσείσω πάντα τὰ ἔθνη, καὶ ἥξει τὰ ἐκλεκτὰ πάντων τῶν ἐθνῶν· καὶ
    πλήσω τὸν οἶκον τοῦτον δόξης, λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐμὸν τὸ ἀργύριον, καὶ ἐμὸν τὸ χρυσίον, λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διότι μεγάλη ἔσται ἡ δόξα τοῦ οἴκου τούτου, ἡ ἐσχάτη ὑπὲρ τὴν πρώτην,
    λέγει Κύριος παντοκράτωρ· καὶ ἐν τῷ τόπῳ τούτῳ δώσω εἰρήνην, λέγει Κύριος παντοκράτωρ,
    καὶ εἰρήνην ψυχῆς εἰς περιποίησιν παντὶ τῷ κτίζοντι, τοῦ ἀναστῆσαι τὸν ναὸν τοῦτον.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τετράδι καὶ εἰκάδι τοῦ ἐννάτου μηνὸς, ἔτους δευτέρου, ἐπὶ Δαρείου, ἐγένετο
    λόγος Κυρίου πρὸς Ἀγγαῖον τὸν προφήτην, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: τάδε λέγει Κύριος παντοκράτωρ, ἐπερώτησον δὴ τοὺς ἱερεῖς νόμον, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἐὰν λάβῃ ἄνθρωπος κρέας ἅγιον ἐν τῷ ἄκρῳ τοῦ ἱματίου αὐτοῦ, καὶ ἅψηται
    τὸ ἄκρον τοῦ ἱματίου αὐτοῦ ἄρτου, ἢ ἑψήματος, ἢ οἴνου, ἢ ἐλαίου, ἢ παντὸς βρώματος,
    εἰ ἁγιασθήσεται; καὶ ἀπεκρίθησαν οἱ ἱερεῖς, καὶ εἶπαν, οὔ.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν Ἀγγαῖος, ἐὰν ἅψηται μεμιασμένος ἀκάθαρτος ἐπὶ ψυχῇ ἐπὶ παντὸς
    τούτων, εἰ μιανθήσεται; καὶ ἀπεκρίθησαν οἱ ἱερεῖς, καὶ εἶπαν, μιανθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἀπεκρίθη Ἀγγαῖος, καὶ εἶπεν, οὕτως ὁ λαὸς οὗτος, καὶ οὕτως τὸ ἔθνος
    τοῦτο ἐνώπιον ἐμοῦ, λέγει Κύριος, καὶ οὕτως πάντα τὰ ἔργα τῶν χειρῶν αὐτῶν· καὶ
    ὃς ἐὰν ἐγγίσῃ ἐκεῖ, μιανθήσεται ἕνεκεν τῶν λημμάτων αὐτῶν τῶν ὀρθρινῶν, ὀδυνηθήσονται
    ἀπὸ προσώπου πόνων αὐτῶν, καὶ ἐμισεῖτε ἐν πύλαις ἐλέγχοντα.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ νῦν θέσθε δὴ εἰς τὰς καρδίας ὑμῶν ἀπὸ τῆς ἡμέρας ταύτης καὶ ὑπεράνω,
    πρὸ τοῦ θεῖναι λίθον ἐπὶ λίθον ἐν τῷ ναῷ Κυρίου
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: τίνες ἦτε, ὅτε ἐνεβάλλετε εἰς κυψέλην κριθῆς εἴκοσι σάτα, καὶ ἐγένετο
    κριθῆς δέκα σάτα· καὶ εἰσεπορεύεσθε εἰς τὸ ὑπολήνιον ἐξαντλῆσαι πεντήκοντα μετρητὰς
    καὶ ἐγένοντο εἴκοσι.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐπάταξα ὑμᾶς ἐν ἀφορίᾳ, καὶ ἐν ἀνεμοφθορίᾳ, καὶ ἐν χαλάζῃ πάντα τὰ ἔργα
    τῶν χειρῶν ὑμῶν, καὶ οὐκ ἐπεστρέψατε πρὸς μὲ, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὑποτάξατε δὴ τὰς καρδίας ὑμῶν ἀπὸ τῆς ἡμέρας ταύτης, καὶ ἐπέκεινα, ἀπὸ
    τῆς τετράδος καὶ εἰκάδος τοῦ ἐννάτου μηνὸς, καὶ ἀπὸ τῆς ἡμέρας ἧς τεθεμελίωται
    ὁ ναὸς Κυρίου· θέσθε ἐν ταῖς καρδίαις ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: εἰ ἐπιγνωσθήσεται ἐπὶ τῆς ἅλω, καὶ εἰ ἔτι ἡ ἄμπελος, καὶ ἡ συκῆ, καὶ
    ἡ ῥοὰ, καὶ τὰ ξύλα τῆς ἐλαίας τὰ οὐ φέροντα καρπὸν, ἀπὸ τῆς ἡμέρας ταύτης εὐλογήσω.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐγένετο λόγος Κυρίου ἐκ δευτέρου πρὸς Ἀγγαῖον τὸν προφήτην, τετράδι
    καὶ εἰκάδι τοῦ μηνὸς, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: εἰπὸν πρὸς Ζοροβάβελ τὸν τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ καταστρέψω θρόνους βασιλέων, καὶ ὀλοθρεύσω δύναμιν βασιλέων τῶν
    ἐθνῶν, καὶ καταστρέψω ἅρματα καὶ ἀναβάτας, καὶ καταβήσονται ἵπποι καὶ ἀναβάται
    αὐτῶν, ἕκαστος ἐν ῥομφαίᾳ πρὸς τὸν ἀδελφὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΓΓΑΙΟΣ. Ιʹ 2
  book_usfm_code: HAG
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος παντοκράτωρ, λήψομαί σε Ζοροβάβελ τὸν
    τοῦ Σαλαθιὴλ, τὸν δοῦλόν μου, λέγει Κύριος, καὶ θήσομαί σε ὡς σφραγίδα, διότι
    σὲ ᾑρέτισα, λέγει Κύριος παντοκράτωρ.
