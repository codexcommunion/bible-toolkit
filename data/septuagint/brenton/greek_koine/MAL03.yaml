- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἰδοὺ ἐξαποστέλλω τὸν ἄγγελόν μου, καὶ ἐπιβλέψεται ὁδὸν πρὸ προσώπου
    μου, καὶ ἐξαίφνης ἥξει εἰς τὸν ναὸν ἑαυτοῦ Κύριος, ὃν ὑμεῖς ζητεῖτε, καὶ ὁ ἄγγελος
    τῆς διαθήκης, ὃν ὑμεῖς θέλετε· ἰδοὺ ἔρχεται, λέγει Κύριος παντοκράτωρ,
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ τίς ὑπομενεῖ ἡμέραν εἰσόδου αὐτοῦ; ἢ τίς ὑποστήσεται ἐν τῇ ὀπτασίᾳ
    αὐτοῦ; διότι αὐτὸς εἰσπορεύεται ὡς πῦρ χωνευτηρίου, καὶ ὡς ποὶα πλυνόντων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καθιεῖται χωνεύων καὶ καθαρίζων ὡς τὸ ἀργύριον, καὶ ὡς τὸ χρυσίον, καὶ
    καθαρίσει τοὺς υἱοὺς Λευὶ, καὶ χεεῖ αὐτοὺς ὥσπερ τὸ χρυσίον καὶ τὸ ἀργύριον· καὶ
    ἔσονται τῷ Κυρίῳ προσάγοντες θυσίαν ἐν δικαιοσύνῃ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀρέσει τῷ Κυρίῳ θυσία Ἰούδα καὶ Ἱερουσαλὴμ, καθὼς αἱ ἡμέραι τοῦ
    αἰῶνος, καὶ καθὼς τὰ ἔτη τὰ ἔμπροσθεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ προσάξω πρὸς ὑμᾶς ἐν κρίσει, καὶ ἔσομαι μάρτυς ταχὺς ἐπὶ τὰς φαρμακοὺς,
    καὶ ἐπὶ τὰς μοιχαλίδας, καὶ ἐπὶ τοὺς ὀμνύοντας τῷ ὀνόματί μου ἐπὶ ψεύδει, καὶ
    ἐπὶ τοὺς ἀποστεροῦντας μισθὸν μισθωτοῦ, καὶ τοὺς καταδυναστεύοντας χήραν, καὶ
    τοὺς κονδυλίζοντας ὀρφανοὺς, καὶ τοὺς ἐκκλίνοντας κρίσιν προσηλύτου, καὶ τοὺς
    μὴ φοβουμένους με, λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διότι ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, καὶ οὐκ ἠλλοίωμαι·
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ὑμεῖς οἱ υἱοὶ Ἰακὼβ οὐκ ἀπέχεσθε ἀπὸ τῶν ἀδικιῶν τῶν πατέρων ὑμῶν,
    ἐξεκλίνατε νόμιμά μου, καὶ οὐκ ἐφυλάξασθε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μήτι πτερνιεῖ ἄνθρωπος Θεόν; διότι ὑμεῖς πτερνίζετέ με· καὶ ἐρεῖτε,
    ἐν τίνι ἐπτερνίσαμέν σε; ὅτι τὰ ἐπιδέκατα, καὶ αἱ ἀπαρχαὶ μεθʼ ὑμῶν εἰσι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἀποβλέποντες ὑμεῖς ἀποβλέπετε, καὶ ἐμὲ ὑμεῖς πτερνίζετε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τὸ ἔτος συνετελέσθη, καὶ εἰσηνέγκατε πάντα τὰ ἐκφόρια εἰς τοὺς θησαυροὺς,
    καὶ ἔσται ἡ διαρπαγὴ αὐτοῦ ἐν τῷ οἴκῳ αὐτοῦ· ἐπιστρέψατε δὴ ἐν τούτῳ, λέγει Κύριος
    παντοκράτωρ· ἐὰν μὴ ἀνοίξω ὑμῖν τοὺς καταῤῥάκτας τοῦ οὐρανοῦ, καὶ ἐκχεῶ τὴν εὐλογίαν
    μου ὑμῖν, ἕως τοῦ ἱκανωθῆναι·
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ διαστελῶ ὑμῖν εἰς βρῶσιν, καὶ οὐ μὴ διαφθείρω ὑμῶν τὸν καρπὸν τῆς
    γῆς, καὶ οὐ μὴ ἀσθενήσῃ ὑμῶν ἡ ἄμπελος ἡ ἐν τῷ ἀγρῷ, λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ μακαριοῦσιν ὑμᾶς πάντα τὰ ἔθνη, διότι ἔσεσθε ὑμεῖς γῆ θελητὴ, λέγει
    Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐβαρύνατε ἐπʼ ἐμὲ τοὺς λόγους ὑμῶν, λέγει Κύριος· καὶ εἴπατε, ἐν τίνι
    κατελαλήσαμεν κατὰ σοῦ;
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Εἴπατε, μάταιος ὁ δουλεύων Θεῷ, καὶ τί πλέον, ὅτι ἐφυλάξαμεν τὰ φυλάγματα
    αὐτοῦ, καὶ διότι ἐπορεύθημεν ἱκέται πρὸ προσώπου Κυρίου παντοκράτορος;
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ νῦν ἡμεῖς μακαρίζομεν ἀλλοτρίους, καὶ ἀνοικοδομοῦνται πάντες ποιοῦντες
    ἄνομα, καὶ ἀντέστησαν τῷ Θεῷ, καὶ ἐσώθησαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ταῦτα κατελάλησαν οἱ φοβούμενοι τὸν κύριον, ἕκαστος πρὸς τὸν πλησίον
    αὐτοῦ· καὶ προσέσχε Κύριος, καὶ εἰσήκουσε, καὶ ἔγραψε βιβλίον μνημοσύνου ἐνώπιον
    αὐτοῦ τοῖς φοβουμένοις τὸν Κύριον, καὶ εὐλαβουμένοις τὸ ὄνομα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔσονταί μοι, λέγει Κύριος παντοκράτωρ, εἰς ἡμέραν, ἣν ἐγὼ ποιῶ,
    εἰς περιποίησιν, καὶ αἱρετιῶ αὐτοὺς, ὃν τρόπον αἱρετίζει ἄνθρωπος τὸν υἱὸν αὐτοῦ,
    τὸν δουλεύοντα αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐπιστραφήσεσθε, καὶ ὄψεσθε ἀναμέσον δικαίου, καὶ ἀναμέσον ἀνόμου,
    καὶ ἀναμέσον τοῦ δουλεύοντος Θεῷ, καὶ τοῦ μὴ δουλεύοντος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διότι ἰδοὺ ἡμέρα ἔρχεται καιομένη ὡς κλίβανος καὶ φλέξει αὐτοὺς, καὶ
    ἔσονται πάντες οἱ ἀλλογενεῖς, καὶ πάντες οἱ ποιοῦντες ἄνομα, καλάμη, καὶ ἀνάψει
    αὐτοὺς ἡ ἡμέρα ἡ ἐρχομένη, λέγει Κύριος παντοκράτωρ, καὶ οὐ μὴ ὑπολειφθῇ ἐξ αὐτῶν
    ῥίζα οὐδὲ κλῆμα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἀνατελεῖ ὑμῖν τοῖς φοβουμένοις τὸ ὄνομά μου ἥλιος δικαιοσύνης, καὶ
    ἴασις ἐν ταῖς πτέρυξιν αὐτοῦ· καὶ ἐξελεύσεσθε, καὶ σκιρτήσετε ὡς μοσχάρια ἐκ δεσμῶν
    ἀνειμένα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ καταπατήσετε ἀνόμους, διότι ἔσονται σποδὸς ὑποκάτω τῶν ποδῶν ὑμῶν
    ἐν τῇ ἡμέρᾳ ᾗ ἐγὼ ποιῶ, λέγει Κύριος παντοκράτωρ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἰδοὺ ἐγὼ ἀποστελῶ ὑμῖν Ἠλίαν τὸν Θεσβίτην, πρὶν ἐλθεῖν τὴν ἡμέραν
    Κυρίου τὴν μεγάλην καὶ ἐπιφανῆ,
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ὃς ἀποκαταστήσει καρδίαν πατρὸς πρὸς υἱὸν, καὶ καρδίαν ἀνθρώπου πρὸς
    τὸν πλησίον αὐτοῦ, μὴ ἔλθω καὶ πατάξω τὴν γῆν ἄρδην.
- book_title: μετάφραση των εβδομήκοντα ΜΑΛΑΧΙΑΣ. ΙΒʹ 3
  book_usfm_code: MAL
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Μνήσθητε νόμου Μωυσῆ τοῦ δούλου μου, καθότι ἐνετειλάμην αὐτῷ ἐν Χωρὴβ
    πρὸς πάντα τὸν Ἰσραὴλ, προστάγματα καὶ δικαιώματα.
