- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο μεθʼ ἡμέρας πλείους μετὰ τὸ καταπαῦσαι Κύριον τὸν Ἰσραὴλ
    ἀπὸ πάντων τῶν ἐχθρῶν αὐτοῦ κυκλόθεν, καὶ Ἰησοῦς πρεσβύτερος προβεβηκὼς ταῖς ἡμέραις.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ συνεκάλεσεν Ἰησοῦς πάντας τοὺς υἱοὺς Ἰσραὴλ καὶ τὴν γερουσίαν αὐτῶν
    καὶ τοὺς ἄρχοντας αὐτῶν καὶ τοὺς δικαστὰς αὐτῶν καὶ τοὺς γραμματεῖς αὐτῶν, καὶ
    εἶπε πρὸς αὐτοὺς, ἐγὼ γεγήρακα καὶ προβέβηκα ταῖς ἡμέραις·
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὑμεῖς δὲ ἑωράκατε ὅσα ἐποίησε Κύριος ὁ Θεὸς ἡμῶν πᾶσι τοῖς ἔθνεσι τούτοις
    ἀπὸ προσώπου ἡμῶν, ὅτι Κύριος ὁ Θεὸς ὑμῶν ὁ ἐκπολεμήσας ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἴδετε ὅτι ἐπέῤῥιφα ὑμῖν τὰ ἔθνη τὰ καταλελειμμένα ὑμῖν ταῦτα ἐν τοῖς
    κλήροις εἰς τὰς φυλὰς ὑμῶν, ἀπὸ τοῦ Ἰορδάνου πάντα τὰ ἔθνη, καὶ ἐξωλόθρευσα, καὶ
    ἀπὸ τῆς θαλάσσης τῆς μεγάλης ὁριεῖ ἐπὶ δυσμὰς ἡλίου.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Κύριος δὲ ὁ Θεὸς ἡμῶν οὗτος ἐξολοθρεύσει αὐτοὺς ἀπὸ προσώπου ἡμῶν, ἕως
    ἂν ἀπόλωνται· καὶ ἀποστελεῖ αὐτοῖς τὰ θηρία τὰ ἄγρια, ἕως ἂν ἐξολοθρεύσῃ αὐτοὺς
    καὶ τοὺς βασιλεῖς αὐτῶν ἀπὸ προσώπου ὑμῶν, καὶ κατακληρονομήσετε τὴν γῆν αὐτῶν,
    καθὰ ἐλάλησε Κύριος ὁ Θεὸς ἡμῶν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κατισχύσατε οὖν σφόδρα φυλάσσειν καὶ ποιεῖν πάντα τὰ γεγραμμένα ἐν τῷ
    βιβλίῳ τοῦ νόμου Μωυσῆ, ἵνα μὴ ἐκκλίνητε εἰς δεξιὰ ἢ εὐώνυμα,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ὅπως μὴ εἰσέλθητε εἰς τὰ ἔθνη τὰ καταλελειμμένα ταῦτα· καὶ τὰ ὀνόματα
    τῶν θεῶν αὐτῶν οὐκ ὀνομασθήσεται ἐν ὑμῖν, οὐδὲ μὴ λατρεύσητε, οὐδὲ μὴ προσκυνήσητε
    αὐτοῖς,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ἀλλὰ Κυρίῳ τῷ Θεῷ ἡμῶν προσκολληθήσεσθε, καθάπερ ἐποιήσατε ἕως τῆς ἡμέρας
    ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐξολοθρεύσει αὐτοὺς Κύριος ἀπὸ προσώπου ὑμῶν ἔθνη μεγάλα καὶ ἰσχυρά·
    καὶ οὐδεὶς ἀντέστη κατενώπιον ἡμῶν ἕως τῆς ἡμέρας ταύτης.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἷς ὑμῶν ἐδίωξε χιλίους, ὅτι Κύριος ὁ Θεὸς ἡμῶν οὗτος ἐξεπολέμει ὑμῖν,
    καθάπερ εἶπεν ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ φυλάξασθε σφόδρα τοῦ ἀγαπᾷν Κύριον τὸν Θεὸν ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐὰν γὰρ ἀποστραφῆτε καὶ προσθῆσθε τοῖς ὑπολειφθεῖσιν ἔθνεσι τούτοις
    τοῖς μεθʼ ὑμῶν, καὶ ἐπιγαμίας ποιήσητε πρὸς αὐτοὺς, καὶ συγκαταμιγῆτε αὐτοῖς καὶ
    αὐτοὶ ὑμῖν,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: γινώσκετε ὅτι οὐ μὴ προσθῇ Κύριος τοῦ ἐξολοθρεῦσαι τὰ ἔθνη ταῦτα ἀπὸ
    προσώπου ὑμῶν· καὶ ἔσονται ὑμῖν εἰς παγίδας, καὶ εἰς σκάνδαλα, καὶ εἰς ἥλους ἐν
    ταῖς πτέρναις ὑμῶν, καὶ εἰς βολίδας ἐν τοῖς ὀφθαλμοῖς ὑμῶν, ἕως ἂν ἀπόλησθε ἀπὸ
    τῆς γῆς τῆς ἀγαθῆς ταύτης, ἣν ἔδωκεν ὑμῖν Κύριος ὁ Θεὸς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐγὼ δὲ ἀποτρέχω τὴν ὁδὸν, καθὰ καὶ πάντες οἱ ἐπὶ τῆς γῆς· καὶ γνώσεσθε
    τῇ καρδίᾳ ὑμῶν καὶ τῇ ψυχῇ ὑμῶν, διότι οὐκ ἔπεσεν εἷς λόγος ἀπὸ πάντων τῶν λόγων,
    ὧν εἶπε Κύριος ὁ Θεὸς ἡμῶν πρὸς πάντα τὰ ἀνήκοντα ἡμῖν, οὐ διεφώνησεν ἐξ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔσται ὃν τρόπον ἥκει πρὸς ἡμᾶς πάντα τὰ ῥήματα τὰ καλὰ, ἃ ἐλάλησε
    Κύριος ἐφʼ ὑμᾶς· οὕτως ἐπάξει Κύριος ὁ Θεὸς ἐφʼ ὑμᾶς πάντα τὰ ῥήματα τὰ πονηρὰ
    ἕως ἂν ἐξολοθρεύσῃ ὑμᾶς ἀπὸ τῆς γῆς τῆς ἀγαθῆς ταύτης, ἧς ἔδωκε Κύριος ὑμῖν,
- book_title: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 23
  book_usfm_code: JOS
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἐν τῷ παραβῆναι ὑμᾶς τὴν διαθήκην Κυρίου τοῦ Θεοῦ ἡμῶν, ἣν ἐνετείλατο
    ἡμῖν, καὶ πορευθέντες λατρεύσητε θεοῖς ἑτέροις καὶ προσκυνήσητε αὐτοῖς.
