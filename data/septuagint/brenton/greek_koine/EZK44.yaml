- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐπέστρεψέ με κατὰ τὴν ὁδὸν τῆς πύλης τῶν ἁγίων τῆς ἐξωτέρας τῆς
    βλεπούσης κατὰ ἀνατολάς· καὶ αὕτη ἦν κεκλεισμένη.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, ἡ πύλη αὕτη κεκλεισμένη ἔσται, οὐκ ἀνοιχθήσεται,
    καὶ οὐδεὶς μὴ διέλθῃ διʼ αὐτῆς· ὅτι Κύριος ὁ Θεὸς Ἰσραὴλ εἰσελεύσεται διʼ αὐτῆς,
    καὶ ἔσται κεκλεισμένη.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Διότι ὁ ἡγούμενος οὗτος καθήσεται ἐν αὐτῇ, τοῦ φαγεῖν ἄρτον ἐναντίον
    Κυρίου· κατὰ τὴν ὁδὸν αἰλὰμ τῆς πύλης εἰσελεύσεται, καὶ κατὰ τὴν ὁδὸν αὐτοῦ ἐξελεύσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἰσήγαγέ με κατὰ τὴν ὁδὸν τῆς πύλης τῆς πρὸς Βοῤῥᾶν, κατέναντι τοῦ
    οἴκου· καὶ ἴδον, καὶ ἰδοὺ πλήρης δόξης ὁ οἶκος τοῦ Κυρίου· καὶ πίπτω ἐπὶ πρόσωπόν
    μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, υἱὲ ἀνθρώπου, τάξον εἰς τὴν καρδίαν σου, καὶ
    ἴδε τοῖς ὀφθαλμοῖς, καὶ τοῖς ὠσί σου ἄκουε πάντα ὅσα ἐγὼ λαλῶ μετὰ σοῦ, κατὰ πάντα
    τὰ προστάγματα τοῦ οἴκου Κυρίου, καὶ πάντα τὰ νόμιμα αὐτοῦ· καὶ τάξεις τὴν καρδίαν
    σου εἰς τὴν εἴσοδον τοῦ οἴκου, κατὰ πάσας τὰς ἐξόδους αὐτοῦ, ἐν πᾶσι τοῖς ἁγίοις.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐρεῖς πρὸς τὸν οἶκον τὸν παραπικραίνοντα, πρὸς τὸν οἶκον τοῦ Ἰσραὴλ,
    τάδε λέγει Κύριος ὁ Θεὸς, ἱκανούσθω ὑμῖν ἀπὸ πασῶν τῶν ἀνομιῶν ὑμῶν, οἶκος Ἰσραὴλ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: τοῦ εἰσαγαγεῖν ὑμᾶς υἱοὺς ἀλλογενεῖς, ἀπεριτμήτους καρδίᾳ· καὶ ἀπεριτμήτους
    σαρκὶ, τοῦ γίνεσθαι ἐν τοῖς ἁγίοις μου, καὶ βεβηλοῦν αὐτὰ, ἐν τῷ προσφέρειν ὑμᾶς
    ἄρτους, σάρκας, καὶ αἷμα· καὶ παρεβαίνετε τὴν διαθήκην μου ἐν πάσαις ταῖς ἀνομίαις
    ὑμῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ διετάξατε τοῦ φυλάσσειν φυλακὰς ἐν τοῖς ἁγίοις μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς, πᾶς υἱὸς ἀλλογενὴς ἀπερίτμητος καρδίᾳ,
    καὶ ἀπερίτμητος σαρκὶ, οὐκ εἰσελεύσεται εἰς τὰ ἅγιά μου ἐν πᾶσιν υἱοῖς ἀλλογενῶν,
    τῶν ὄντων ἐν μέσῳ οἴκου Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀλλʼ ἢ οἱ Λευῖται, οἵτινες ἀφήλαντο ἀπʼ ἐμοῦ ἐν τῷ πλανᾶσθαι τὸν Ἰσραὴλ
    ἀπʼ ἐμοῦ κατόπισθεν τῶν ἐνθυμημάτων αὐτῶν· καὶ λήψονται ἀδικίαν αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ ἔσονται ἐν τοῖς ἁγίοις μου λειτουργοῦντες, θυρωροὶ ἐπὶ τῶν πυλῶν
    τοῦ οἴκου, καὶ λειτουργοῦντες τῷ οἴκῳ· οὗτοι σφάξουσι τὰς θυσίας καὶ τὰ ὁλοκαυτώματα
    τῷ λαῷ, καὶ οὗτοι στήσονται ἐναντίον τοῦ λαοῦ, τοῦ λειτουργεῖν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀνθʼ ὧν ἐλειτούργουν αὐτοῖς πρὸ προσώπου τῶν εἰδώλων αὐτῶν· καὶ ἐγένετο
    τῷ οἴκῳ Ἰσραὴλ εἰς κόλασιν ἀδικίας· ἕνεκα τούτου ᾖρα τὴν χεῖρά μου ἐπʼ αὐτοὺς,
    λέγει Κύριος ὁ Θεὸς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ οὐκ ἐγγιοῦσι πρὸς μὲ τοῦ ἱερατεύειν μοι, οὐδὲ τοῦ προσάγειν πρὸς
    τὰ ἅγια υἱῶν τοῦ Ἰσραὴλ, οὐδὲ πρὸς τὰ ἅγια τῶν ἁγίων μου· καὶ λήψονται ἀτιμίαν
    αὐτῶν ἐν τῇ πλανήσει ᾗ ἐπλανήθησαν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Κατάξουσιν αὐτοὺς φυλάσσειν φυλακὰς τοῦ οἴκου εἰς πάντα τὰ ἔργα αὐτοῦ,
    καὶ εἰς πάντα ὅσα ἂν ποιήσωσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οἱ ἱερεῖς οἱ Λευῖται, οἱ υἱοὶ τοῦ Σαδδοὺκ, οἵτινες ἐφυλάξαντο τὰς φυλακὰς
    τῶν ἁγίων μου, ἐν τῷ πλανᾶσθαι οἶκον Ἰσραὴλ ἀπʼ ἐμοῦ, οὗτοι προσάξουσι πρὸς μὲ,
    τοῦ λειτουργεῖν μοι, καὶ στήσονται πρὸ προσώπου μου, τοῦ προσφέρειν μοι θυσίαν,
    στέαρ καὶ αἷμα, λέγει Κύριος ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὗτοι εἰσελεύσονται εἰς τὰ ἅγιά μου, καὶ οὗτοι προσελεύσονται πρὸς τὴν
    τράπεζάν μου, τοῦ λειτουργεῖν μοι, καὶ φυλάξουσι τὰς φυλακάς μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔσται ἐν τῷ εἰσπορεύεσθαι αὐτοὺς τὰς πύλας τῆς αὐλῆς τῆς ἐσωτέρας,
    στολὰς λινὰς ἐνδύσονται, καὶ οὐκ ἐνδύσονται ἔρια ἐν τῷ λειτουργεῖν αὐτοὺς ἀπὸ
    τῆς πύλης τῆς ἐσωτέρας αὐλῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ κιδάρεις λινὰς ἕξουσιν ἐπὶ ταῖς κεφαλαῖς αὐτῶν, καὶ περισκελῆ λινὰ
    ἕξουσιν ἐπὶ τὰς ὀσφύας αὐτῶν, καὶ οὐ περιζώσονται βίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐν τῷ ἐκπορεύεσθαι αὐτοὺς εἰς τὴν αὐλὴν τὴν ἐξωτέραν πρὸς τὸν λαὸν,
    ἐκδύσονται τὰς στολὰς αὐτῶν, ἐν αἷς αὐτοὶ λειτουργοῦσιν ἐν αὐταῖς· καὶ θήσουσιν
    αὐτὰς ἐν ταῖς ἐξέδραις τῶν ἁγίων, καὶ ἐνδύσονται στολὰς ἑτέρας, καὶ οὐ μὴ ἁγιάσωσι
    τὸν λαὸν ἐν ταῖς στολαῖς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ τὰς κεφαλὰς αὐτῶν οὐ ξυρήσονται, καὶ τὰς κόμας αὐτῶν οὐ ψιλώσουσι,
    καλύπτοντε καλύψουσιν τὰς κεφαλὰς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ οἶνον οὐ μὴ πίωσι πᾶς ἱερεὺς, ἐν τῷ εἰσπορεύεσθαι αὐτοὺς εἰς τὴν
    αὐλὴν τὴν ἐσωτέραν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ χήραν καὶ ἐκβεβλημένην οὐ λήψονται ἑαυτοῖς εἰς γυναῖκα, ἀλλʼ ἢ παρθένον
    ἐκ τοῦ σπέρματος Ἰσραήλ· καὶ χήρα ἐὰν γένηται ἐξ ἱερέως, λήψονται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ τὸν λαόν μου διδάξουσιν ἀναμέσον ἁγίου καὶ βεβήλου, καὶ ἀναμέσον
    ἀκαθάρτου καὶ καθαροῦ γνωριοῦσιν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐπὶ κρίσιν αἵματος οὗτοι ἐπιστήσονται τοῦ διακρίνειν· τὰ δικαιώματά
    μου δικαιώσουσι, καὶ τὰ κρίματά μου κρινοῦσι, καὶ τὰ νόμιμά μου καὶ τὰ προστάγματά
    μου ἐν πάσαις ταῖς ἑορταῖς μου φυλάξονται, καὶ τὰ σάββατά μου ἁγιάσουσι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐπὶ ψυχὴν ἀνθρώπου οὐκ εἰσελεύσονται τοῦ μιανθῆναι, ἀλλʼ ἢ ἐπὶ πατρὶ,
    καὶ ἐπὶ μητρὶ, καὶ ἐπὶ υἱῷ, καὶ ἐπὶ θυγατρὶ, καὶ ἐπὶ ἀδελφῷ, καὶ ἐπὶ ἀδελφῇ αὐτοῦ,
    ἣ οὐ γέγονεν ἀνδρὶ, μιανθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ μετὰ τὸ καθαρισθῆναι αὐτὸν, ἑπτὰ ἡμέρας ἐξαριθμήσῃ αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ᾗ ἂν ἡμέρᾳ εἰσπορεύωνται εἰς τὴν αὐλὴν τὴν ἐσωτέραν τοῦ λειτουργεῖν
    ἐν τῷ ἁγίῳ, προσοίσουσιν ἱλασμὸν, λέγει Κύριος ὁ Θεός·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἔσται αὐτοῖς εἰς κληρονομίαν· ἐγὼ κληρονομία αὐτοῖς, καὶ κατάσχεσις
    αὐτοῖς οὐ δοθήσεται ἐν τοῖς υἱοῖς Ἰσραὴλ, ὅτι ἐγὼ κατάσχεσις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ τὰς θυσίας, καὶ τὰ ὑπὲρ ἁμαρτίας, καὶ τὰ ὑπὲρ ἀγνοίας, οὗτοι φάγονται·
    καὶ πᾶν ἀφόρισμα ἐν τῷ Ἰσραὴλ αὐτοῖς ἔσται,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: ἀπαρχαὶ πάντων, καὶ τὰ πρωτότοκα πάντων, καὶ τὰ ἀφαιρέματα πάντα· ἐκ
    πάντων τῶν ἀπαρχῶν ὑμῶν, τοῖς ἱερεῦσιν ἔσται· καὶ τὰ πρωτογεννήματα ὑμῶν δώσετε
    τῷ ἱερεῖ, τοῦ θεῖναι εὐλογίας ὑμῶν ἐπὶ τοὺς οἴκους ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  book_usfm_code: EZK
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ πᾶν θνησιμαῖον καὶ θηριάλωτον ἐκ τῶν πετεινῶν, καὶ ἐκ τῶν κτηνῶν,
    οὐ φάγονται οἱ ἱερεῖς.
