- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψέ με κατὰ τὴν ὁδὸν τῆς πύλης τῶν ἁγίων τῆς ἐξωτέρας τῆς βλεπούσης
    κατὰ ἀνατολάς· καὶ αὕτη ἦν κεκλεισμένη.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, ἡ πύλη αὕτη κεκλεισμένη ἔσται, οὐκ ἀνοιχθήσεται,
    καὶ οὐδεὶς μὴ διέλθῃ διʼ αὐτῆς· ὅτι Κύριος ὁ Θεὸς Ἰσραὴλ εἰσελεύσεται διʼ αὐτῆς,
    καὶ ἔσται κεκλεισμένη.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Διότι ὁ ἡγούμενος οὗτος καθήσεται ἐν αὐτῇ, τοῦ φαγεῖν ἄρτον ἐναντίον Κυρίου·
    κατὰ τὴν ὁδὸν αἰλὰμ τῆς πύλης εἰσελεύσεται, καὶ κατὰ τὴν ὁδὸν αὐτοῦ ἐξελεύσεται.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ εἰσήγαγέ με κατὰ τὴν ὁδὸν τῆς πύλης τῆς πρὸς Βοῤῥᾶν, κατέναντι τοῦ οἴκου·
    καὶ ἴδον, καὶ ἰδοὺ πλήρης δόξης ὁ οἶκος τοῦ Κυρίου· καὶ πίπτω ἐπὶ πρόσωπόν μου.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, υἱὲ ἀνθρώπου, τάξον εἰς τὴν καρδίαν σου, καὶ ἴδε
    τοῖς ὀφθαλμοῖς, καὶ τοῖς ὠσί σου ἄκουε πάντα ὅσα ἐγὼ λαλῶ μετὰ σοῦ, κατὰ πάντα
    τὰ προστάγματα τοῦ οἴκου Κυρίου, καὶ πάντα τὰ νόμιμα αὐτοῦ· καὶ τάξεις τὴν καρδίαν
    σου εἰς τὴν εἴσοδον τοῦ οἴκου, κατὰ πάσας τὰς ἐξόδους αὐτοῦ, ἐν πᾶσι τοῖς ἁγίοις.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς πρὸς τὸν οἶκον τὸν παραπικραίνοντα, πρὸς τὸν οἶκον τοῦ Ἰσραὴλ, τάδε
    λέγει Κύριος ὁ Θεὸς, ἱκανούσθω ὑμῖν ἀπὸ πασῶν τῶν ἀνομιῶν ὑμῶν, οἶκος Ἰσραὴλ,
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: τοῦ εἰσαγαγεῖν ὑμᾶς υἱοὺς ἀλλογενεῖς, ἀπεριτμήτους καρδίᾳ· καὶ ἀπεριτμήτους
    σαρκὶ, τοῦ γίνεσθαι ἐν τοῖς ἁγίοις μου, καὶ βεβηλοῦν αὐτὰ, ἐν τῷ προσφέρειν ὑμᾶς
    ἄρτους, σάρκας, καὶ αἷμα· καὶ παρεβαίνετε τὴν διαθήκην μου ἐν πάσαις ταῖς ἀνομίαις
    ὑμῶν,
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ διετάξατε τοῦ φυλάσσειν φυλακὰς ἐν τοῖς ἁγίοις μου.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς, πᾶς υἱὸς ἀλλογενὴς ἀπερίτμητος καρδίᾳ,
    καὶ ἀπερίτμητος σαρκὶ, οὐκ εἰσελεύσεται εἰς τὰ ἅγιά μου ἐν πᾶσιν υἱοῖς ἀλλογενῶν,
    τῶν ὄντων ἐν μέσῳ οἴκου Ἰσραήλ·
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ οἱ Λευῖται, οἵτινες ἀφήλαντο ἀπʼ ἐμοῦ ἐν τῷ πλανᾶσθαι τὸν Ἰσραὴλ ἀπʼ
    ἐμοῦ κατόπισθεν τῶν ἐνθυμημάτων αὐτῶν· καὶ λήψονται ἀδικίαν αὐτῶν,
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ ἔσονται ἐν τοῖς ἁγίοις μου λειτουργοῦντες, θυρωροὶ ἐπὶ τῶν πυλῶν τοῦ οἴκου,
    καὶ λειτουργοῦντες τῷ οἴκῳ· οὗτοι σφάξουσι τὰς θυσίας καὶ τὰ ὁλοκαυτώματα τῷ λαῷ,
    καὶ οὗτοι στήσονται ἐναντίον τοῦ λαοῦ, τοῦ λειτουργεῖν αὐτοῖς.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἀνθʼ ὧν ἐλειτούργουν αὐτοῖς πρὸ προσώπου τῶν εἰδώλων αὐτῶν· καὶ ἐγένετο τῷ
    οἴκῳ Ἰσραὴλ εἰς κόλασιν ἀδικίας· ἕνεκα τούτου ᾖρα τὴν χεῖρά μου ἐπʼ αὐτοὺς, λέγει
    Κύριος ὁ Θεὸς,
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ οὐκ ἐγγιοῦσι πρὸς μὲ τοῦ ἱερατεύειν μοι, οὐδὲ τοῦ προσάγειν πρὸς τὰ ἅγια
    υἱῶν τοῦ Ἰσραὴλ, οὐδὲ πρὸς τὰ ἅγια τῶν ἁγίων μου· καὶ λήψονται ἀτιμίαν αὐτῶν ἐν
    τῇ πλανήσει ᾗ ἐπλανήθησαν.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Κατάξουσιν αὐτοὺς φυλάσσειν φυλακὰς τοῦ οἴκου εἰς πάντα τὰ ἔργα αὐτοῦ, καὶ
    εἰς πάντα ὅσα ἂν ποιήσωσιν.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Οἱ ἱερεῖς οἱ Λευῖται, οἱ υἱοὶ τοῦ Σαδδοὺκ, οἵτινες ἐφυλάξαντο τὰς φυλακὰς
    τῶν ἁγίων μου, ἐν τῷ πλανᾶσθαι οἶκον Ἰσραὴλ ἀπʼ ἐμοῦ, οὗτοι προσάξουσι πρὸς μὲ,
    τοῦ λειτουργεῖν μοι, καὶ στήσονται πρὸ προσώπου μου, τοῦ προσφέρειν μοι θυσίαν,
    στέαρ καὶ αἷμα, λέγει Κύριος ὁ Θεός.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Οὗτοι εἰσελεύσονται εἰς τὰ ἅγιά μου, καὶ οὗτοι προσελεύσονται πρὸς τὴν τράπεζάν
    μου, τοῦ λειτουργεῖν μοι, καὶ φυλάξουσι τὰς φυλακάς μου.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῷ εἰσπορεύεσθαι αὐτοὺς τὰς πύλας τῆς αὐλῆς τῆς ἐσωτέρας, στολὰς
    λινὰς ἐνδύσονται, καὶ οὐκ ἐνδύσονται ἔρια ἐν τῷ λειτουργεῖν αὐτοὺς ἀπὸ τῆς πύλης
    τῆς ἐσωτέρας αὐλῆς.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ κιδάρεις λινὰς ἕξουσιν ἐπὶ ταῖς κεφαλαῖς αὐτῶν, καὶ περισκελῆ λινὰ ἕξουσιν
    ἐπὶ τὰς ὀσφύας αὐτῶν, καὶ οὐ περιζώσονται βίᾳ.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἐκπορεύεσθαι αὐτοὺς εἰς τὴν αὐλὴν τὴν ἐξωτέραν πρὸς τὸν λαὸν, ἐκδύσονται
    τὰς στολὰς αὐτῶν, ἐν αἷς αὐτοὶ λειτουργοῦσιν ἐν αὐταῖς· καὶ θήσουσιν αὐτὰς ἐν
    ταῖς ἐξέδραις τῶν ἁγίων, καὶ ἐνδύσονται στολὰς ἑτέρας, καὶ οὐ μὴ ἁγιάσωσι τὸν
    λαὸν ἐν ταῖς στολαῖς αὐτῶν.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ τὰς κεφαλὰς αὐτῶν οὐ ξυρήσονται, καὶ τὰς κόμας αὐτῶν οὐ ψιλώσουσι, καλύπτοντε
    καλύψουσιν τὰς κεφαλὰς αὐτῶν.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ οἶνον οὐ μὴ πίωσι πᾶς ἱερεὺς, ἐν τῷ εἰσπορεύεσθαι αὐτοὺς εἰς τὴν αὐλὴν
    τὴν ἐσωτέραν.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ χήραν καὶ ἐκβεβλημένην οὐ λήψονται ἑαυτοῖς εἰς γυναῖκα, ἀλλʼ ἢ παρθένον
    ἐκ τοῦ σπέρματος Ἰσραήλ· καὶ χήρα ἐὰν γένηται ἐξ ἱερέως, λήψονται.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ τὸν λαόν μου διδάξουσιν ἀναμέσον ἁγίου καὶ βεβήλου, καὶ ἀναμέσον ἀκαθάρτου
    καὶ καθαροῦ γνωριοῦσιν αὐτοῖς.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ κρίσιν αἵματος οὗτοι ἐπιστήσονται τοῦ διακρίνειν· τὰ δικαιώματά μου
    δικαιώσουσι, καὶ τὰ κρίματά μου κρινοῦσι, καὶ τὰ νόμιμά μου καὶ τὰ προστάγματά
    μου ἐν πάσαις ταῖς ἑορταῖς μου φυλάξονται, καὶ τὰ σάββατά μου ἁγιάσουσι.
  usfm_code: EZK
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ ψυχὴν ἀνθρώπου οὐκ εἰσελεύσονται τοῦ μιανθῆναι, ἀλλʼ ἢ ἐπὶ πατρὶ,
    καὶ ἐπὶ μητρὶ, καὶ ἐπὶ υἱῷ, καὶ ἐπὶ θυγατρὶ, καὶ ἐπὶ ἀδελφῷ, καὶ ἐπὶ ἀδελφῇ αὐτοῦ,
    ἣ οὐ γέγονεν ἀνδρὶ, μιανθήσεται.
  usfm_code: EZK
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τὸ καθαρισθῆναι αὐτὸν, ἑπτὰ ἡμέρας ἐξαριθμήσῃ αὐτῷ.
  usfm_code: EZK
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ᾗ ἂν ἡμέρᾳ εἰσπορεύωνται εἰς τὴν αὐλὴν τὴν ἐσωτέραν τοῦ λειτουργεῖν ἐν
    τῷ ἁγίῳ, προσοίσουσιν ἱλασμὸν, λέγει Κύριος ὁ Θεός·
  usfm_code: EZK
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ ἔσται αὐτοῖς εἰς κληρονομίαν· ἐγὼ κληρονομία αὐτοῖς, καὶ κατάσχεσις αὐτοῖς
    οὐ δοθήσεται ἐν τοῖς υἱοῖς Ἰσραὴλ, ὅτι ἐγὼ κατάσχεσις αὐτῶν.
  usfm_code: EZK
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ τὰς θυσίας, καὶ τὰ ὑπὲρ ἁμαρτίας, καὶ τὰ ὑπὲρ ἀγνοίας, οὗτοι φάγονται·
    καὶ πᾶν ἀφόρισμα ἐν τῷ Ἰσραὴλ αὐτοῖς ἔσται,
  usfm_code: EZK
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: ἀπαρχαὶ πάντων, καὶ τὰ πρωτότοκα πάντων, καὶ τὰ ἀφαιρέματα πάντα· ἐκ πάντων
    τῶν ἀπαρχῶν ὑμῶν, τοῖς ἱερεῦσιν ἔσται· καὶ τὰ πρωτογεννήματα ὑμῶν δώσετε τῷ ἱερεῖ,
    τοῦ θεῖναι εὐλογίας ὑμῶν ἐπὶ τοὺς οἴκους ὑμῶν.
  usfm_code: EZK
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ πᾶν θνησιμαῖον καὶ θηριάλωτον ἐκ τῶν πετεινῶν, καὶ ἐκ τῶν κτηνῶν, οὐ φάγονται
    οἱ ἱερεῖς.
  usfm_code: EZK
  verse: '31'
