- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Γυναῖκα ἀνδρείαν τίς εὑρήσει; τιμιωτέρα δέ ἐστι λίθων πολυτελῶν ἡ τοιαύτη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Θαρσεῖ ἐπʼ αὐτῇ ἡ καρδία τοῦ ἀνδρὸς αὐτῆς· ἡ τοιαύτη καλῶν σκύλων οὐκ
    ἀπορήσει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐνεργεῖ γὰρ τῷ ἀνδρὶ εἰς ἀγαθὰ πάντα τὸν βίον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Μηρυομένη ἔρια καὶ λινὸν, ἐποίησεν εὔχρηστον ταῖς χερσὶν αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐγένετο ὡσεὶ ναῦς ἐμπορευομένη μακρόθεν, συνάγει δὲ αὕτη τὸν βίον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἀνίσταται ἐκ νυκτῶν, καὶ ἔδωκε βρώματα τῷ οἴκῳ, καὶ ἔργα ταῖς θεραπαίναις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Θεωρήσασα γεώργιον ἐπρίατο, ἀπὸ δὲ καρπῶν χειρῶν αὐτῆς κατεφύτευσεν
    κτῆμα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀναζωσαμένη ἰσχυρῶς τὴν ὀσφῦν αὐτῆς ἤρεισε τοὺς βραχίονας αὐτῆς εἰς
    ἔργον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐγεύσατο ὅτι καλόν ἐστι τὸ ἐργάζεσθαι, καὶ οὐκ ἀποσβέννυται ὁ λύχνος
    αὐτῆς ὅλην τὴν νύκτα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: τοὺς πήχεις αὐτῆς ἐκτείνει ἐπὶ τὰ συμφέροντα, τὰς δὲ χεῖρας αὐτῆς ἐρείδει
    εἰς ἄτρακτον.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Χεῖρας δὲ αὐτῆς διήνοιξε πένητι, καρπὸν δὲ ἐξέτεινεν πτωχῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Οὐ φροντίζει τῶν ἐν οἴκῳ ὁ ἀνὴρ αὐτῆς ὅταν που χρονίζῃ, πάντες γὰρ οἱ
    παρʼ αὐτῆς ἐνδεδυμένοι εἰαί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Δισσὰς χλαίνας ἐποίησε τῷ ἀνδρὶ αὐτῆς, ἐκ δὲ βύσσου καὶ πορφύρας ἑαυτῇ
    ἐνδύματα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Περίβλεπτος δὲ γίνεται ὁ ἀνὴρ αὐτῆς ἐν πύλαις, ἡνίκα ἂν καθίσῃ ἐν συνεδρίῳ
    μετὰ τῶν γερόντων κατοίκων τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Σινδόνας ἐποίησε καὶ ἀπέδοτο περιζώματα τοῖς Χαναναίοις. στόμα αὐτῆς
    διήνοιξε προσεχόντως καὶ ἐννόμως, καὶ τάξιν ἐστείλατο τῇ γλώσσῃ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἰσχὺν καὶ εὐπρέπειαν ἐνεδύσατο, καὶ εὐφράνθη ἐν ἡμέραις ἐσχάταις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Στεγναὶ διατριβαὶ οἴκων αὐτῆς, σῖτα δὲ ὀκνηρὰ οὐκ ἔφαγεν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Τὸ στόμα δὲ ἀνοίγει σοφῶς καὶ νομοθέσμως. Ἡ δὲ ἐλεημοσύνη αὐτῆς
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: ἀνέστησε τὰ τέκνα αὐτῆς καὶ ἐπλούτησαν, καὶ ὁ ἀνὴρ αὐτῆς ᾔνεσεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Πολλαὶ θυγατέρες ἐκτήσαντο πλοῦτον, πολλαὶ ἐποίησαν δύναμιν· σὺ δὲ ὑπέρκεισαι,
    ὑπερῇρας πάσας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ψευδεῖς ἀρέσκειαι, καὶ μάταιον κάλλος γυναικος· γυνὴ γὰρ συνετὴ εὐλογεῖται,
    φόβον δὲ Κυρίου αὕτη αἰνείτω.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Δότε αὐτῇ ἀπὸ καρπῶν χειλέων αὐτῆς, καὶ αἰνείσθω ἐν πύλαις ὁ ἀνὴρ αὐτῆς.
