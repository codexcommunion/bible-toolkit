- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη εἰσελθόντος Δαυὶδ καὶ τῶν ἀνδρῶν αὐτοῦ τὴν Σεκελὰκ τῇ ἡμέρᾳ τῇ
    τρίτῃ, καὶ Ἀμαλὴκ ἐπέθετο ἐπὶ τὸν Νότον καὶ ἐπὶ τὴν Σεκελὰκ, καὶ ἐπάταξε τὴν Σεκελὰκ
    καὶ ἐνεπύρισαν αὐτὴν ἐν πυρί.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ τὰς γυναῖκας καὶ πάντα τὰ ἐν αὐτῇ ἀπὸ μικροῦ ἕως μεγάλου οὐκ ἐθανάτωσαν
    ἄνδρα καὶ γυναῖκα, ἀλλʼ ᾐχμαλὼτευσαν, καὶ ἀπῆλθον εἰς τὴν ὁδὸν αὐτῶν.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ εἰς τὴν πόλιν, καὶ ἰδοὺ ἐμπεπύρισται ἐν
    πυρὶ, αἱ δὲ γυναῖκες αὐτῶν καὶ οἱ υἱοὶ αὐτῶν καὶ αἱ θυγατέρες αὐτῶν ᾐχμαλωτευμένοι.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ᾖρε Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ τὴν φωνὴν αὐτῶν, καὶ ἔκλαυσαν ἕως ὅτου οὐκ
    ἦν ἐν αὐτοῖς ἰσχὺς ἔτι τοῦ κλαίειν.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἀμφότεραι αἱ γυναῖκες Δαυὶδ ᾐχμαλωτεύθησαν, Ἀχιναὰμ ἡ Ἰεζραηλίτις, καὶ
    Ἀβιγαία ἡ γυνὴ Νάβαλ τοῦ Καρμηλίου.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐθλίβη Δαυὶδ σφόδρα, ὅτι εἶπεν ὁ λαὸς λιθοβολῆσαι αὐτὸν, ὅτι κατώδυνος
    ψυχὴ παντὸς τοῦ λαοῦ ἑκάστου ἐπὶ τοὺς υἱοὺς αὐτοῦ καὶ ἐπὶ τὰς θυγατέρας αὐτοῦ·
    καὶ ἐκραταιώθη Δαυὶδ ἐν Κυρίῳ Θεῷ αὐτοῦ.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Ἀβιάθαρ τὸν ἱερέα υἱὸν Ἀχιμέλεχ, προσάγαγε τὸ ἐφούδ.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐπηρώτησε Δαυὶδ διὰ τοῦ Κυρίου, λέγων, εἰ καταδιώξω ὀπίσω τοῦ γεδδοὺρ
    τούτου; εἰ καταλήμψομαι αὐτούς; καὶ εἶπεν αὐτῷ, καταδίωκε, ὅτι καταλαμβάνων καταλήμψῃ
    αὐτοὺς, καὶ ἐξαιρούμενος ἐξελῇ.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Δαυὶδ αὐτὸς καὶ οἱ ἑξακόσιοι ἄνδρες μετʼ αὐτοῦ, καὶ ἔρχονται
    ἕως τοῦ χειμάῤῥου Βοσὸρ, καὶ οἱ περισσοὶ ἔστησαν.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ κατεδίωξεν ἐν τετρακοσίοις ἀνδράσιν· ὑπέστησαν δὲ διακόσιοι ἄνδρες οἵτινες
    ἐκάθισαν πέραν τοῦ χειμάῤῥου τοῦ Βοσόρ.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ εὑρίσκουσιν ἄνδρα Αἰγύπτιον ἐν ἀγρῷ, καὶ λαμβάνουσιν αὐτὸν, καὶ ἄγουσιν
    αὐτὸν πρὸς Δαυίδ· καὶ διδόασιν αὐτῷ ἄρτον καὶ ἔφαγε, καὶ ἐπότισαν αὐτὸν ὕδωρ·
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ διδόασιν αὐτῷ κλάσμα παλάθης καὶ ἔφαγε, καὶ κατέστη τὸ πνεῦμα αὐτοῦ ἐν
    αὐτῷ· ὅτι οὐ βεβρώκει ἄρτον, καὶ οὐ πεπώκει ὕδωρ τρεῖς ἡμέρας καὶ τρεῖς νύκτας.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ Δαυὶδ, τίνος σὺ εἶ, καὶ πόθεν εἶ; καὶ εἶπε τὸ παιδάριον τὸ
    Αἰγύπτιον, ἐγώ εἰμι δοῦλος ἀνδρὸς Ἀμαληκίτου, καὶ κατέλιπέ με ὁ κύριός μου, ὅτι
    ἠνωχλήθην ἐγὼ σήμερον τριταῖος.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἡμεῖς ἐπεθέμεθα ἐπὶ τὸν Νότον τοῦ Χελεθὶ, καὶ ἐπὶ τὰ τῆς Ἰουδαίας μέρη,
    καὶ ἐπὶ Νότον Χελοὺβ, καὶ τὴν Σεκελὰκ ἐνεπυρίσαμεν ἐν πυρί.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, αὐτῷ Δαυὶδ, εἰ κατάξεις με ἐπὶ τὸ γεδδοὺρ τοῦτο; καὶ εἶπεν, ὄμοσον
    δή μοι κατὰ τοῦ Θεοῦ μὴ θανατώσειν με, καὶ μὴ παραδοῦναί με εἰς χεῖρας τοῦ κυρίου
    μου, καὶ κατάξω σε ἐπὶ τὸ γεδδοὺρ τοῦτο.
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ κατήγαγεν αὐτὸν ἐκεῖ, καὶ ἰδοὺ οὗτοι διακεχυμένοι ἐπὶ πρόσωπον πάσης τῆς
    γῆς, ἐσθίοντες καὶ πίνοντες καὶ ἑορτάζοντες ἐν πᾶσι τοῖς σκύλοις τοῖς μεγάλοις,
    οἷς ἔλαβον ἐκ γῆς ἀλλοφύλων καὶ ἐκ γῆς Ἰούδα.
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἦλθεν ἐπʼ αὐτοὺς Δαυὶδ, καὶ ἐπάταξεν αὐτοὺς ἀπὸ ἑωσφόρου ἕως δείλης καὶ
    τῇ ἐπαύριον· καὶ οὐκ ἐσώθη ἐξ αὐτῶν ἀνὴρ, ὅτι ἀλλʼ ἢ τετρακόσια παιδάρια, ἃ ἦν
    ἐπιβεβηκότα ἐπὶ τὰς καμήλους, καὶ ἔφυγον.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἀφείλατο Δαυὶδ πάντα ἃ ἔλαβον οἱ Ἀμαληκῖται, καὶ ἀμφότερας τὰς γυναῖκας
    αὐτοῦ ἐξείλατο.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ οὐ διεφώνησεν αὐτοῖς ἀπὸ μικροῦ ἕως μεγάλου, καὶ ἀπὸ τῶν σκύλων, καὶ ἕως
    υἱῶν καὶ θυγατέρων, καὶ ἕως πάντων ὧν ἔλαβον αὐτῶν, καὶ πάντα ἐπέστρεψε Δαυίδ.
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε πάντα τὰ ποίμνια, καὶ τὰ βουκόλια, καὶ ἀπήγαγεν ἔμπροσθεν τῶν σκύλων·
    καὶ τοῖς σκύλοις ἐκείνοις ἐλέγετο, ταῦτα τὰ σκῦλα Δαυίδ.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ παραγίνεται Δαυὶδ πρὸς τοὺς διακοσὶους ἄνδρας τούς ὑπολειφθέντας τοῦ πορεύεσθαι
    ὀπίσω Δαυὶδ, καὶ ἐκάθισεν αὐτοὺς ἐν τῷ χειμάῤῥῳ τοῦ Βοσὸρ, καὶ ἐξῆλθον εἰς ἀπάντησιν
    Δαυὶδ καὶ εἰς ἀπάντησιν τοῦ λαοῦ τοῦ μετʼ αὐτοῦ· καὶ προσήγαγε Δαυὶδ ἕως τοῦ λαοῦ,
    καὶ ἠρώτησαν αὐτὸν τὰ εἰς εἰρήνην.
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη πᾶς ἀνὴρ λοιμὸς καὶ πονηρὸς τῶν ἀνδρῶν τῶν πολεμιστῶν τῶν πορευθέντων
    μετὰ Δαυὶδ, καὶ εἶπον, ὅτι οὐ κατεδίωξαν μεθʼ ἡμῶν, οὐ δώσομεν αὐτοῖς ἐκ τῶν σκύλων
    ὧν ἐξειλόμεθα, ὅτι ἀλλʼ ἢ ἕκαστος τὴς γυναῖκα αὐτοῦ, καὶ τὰ τέκνα αὐτοῦ ἀπαγέσθωσαν,
    καὶ ἀποστρεφέτωσαν.
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ, οὐ ποιήσετε οὕτως, μετὰ τὸ παραδοῦναι τὸν Κύριον ἡμῖν, καὶ
    φυλάξαι ἡμᾶς, καὶ παρέδωκε Κύριος τὸν γεδδοὺρ τὸν ἐπερχόμενον ἐφʼ ἡμᾶς, εἰς χεῖρας
    ἡμῶν.
  usfm_code: 1SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ τίς ἐπακούσεται ὑμῶν τῶν λόγων τούτων; ὅτιδοὐχ ἧττον ἡμῶν εἰσι, διότι
    κατὰ τὴν μερίδα τοῦ καταβαίνοντος εἰς τὸν πόλεμον, οὕτως ἔσται ἡ μερὶς τοῦ καθημένου
    ἐπὶ τὰ σκεύη, κατὰ τὸ αὐτὸ μεριοῦνται.
  usfm_code: 1SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἀπὸ τῆς ἡμέρας ἐκείνης καὶ ἐπάνω, καὶ ἐγένετο εἰς προστάγμα καὶ
    εἱς δικαίωμα τῷ Ἰσραὴλ ἕως τῆς σήμερον.
  usfm_code: 1SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Δαυὶδ εἰς Σεκελὰκ, καὶ ἀπέστειλε τοῖς πρεσβυτέροις τῶν σκύλων Ἰούδα
    καὶ τοῖς πλησίον αὐτοῦ, λέγων, ἰδοὺ ἀπὸ τῶν σκύλων τῶν ἐχθρῶν Κυρίου,
  usfm_code: 1SA
  verse: '26'
