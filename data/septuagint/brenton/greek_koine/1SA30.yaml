- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγενήθη εἰσελθόντος Δαυὶδ καὶ τῶν ἀνδρῶν αὐτοῦ τὴν Σεκελὰκ τῇ ἡμέρᾳ
    τῇ τρίτῃ, καὶ Ἀμαλὴκ ἐπέθετο ἐπὶ τὸν Νότον καὶ ἐπὶ τὴν Σεκελὰκ, καὶ ἐπάταξε τὴν
    Σεκελὰκ καὶ ἐνεπύρισαν αὐτὴν ἐν πυρί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ τὰς γυναῖκας καὶ πάντα τὰ ἐν αὐτῇ ἀπὸ μικροῦ ἕως μεγάλου οὐκ ἐθανάτωσαν
    ἄνδρα καὶ γυναῖκα, ἀλλʼ ᾐχμαλὼτευσαν, καὶ ἀπῆλθον εἰς τὴν ὁδὸν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἦλθε Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ εἰς τὴν πόλιν, καὶ ἰδοὺ ἐμπεπύρισται
    ἐν πυρὶ, αἱ δὲ γυναῖκες αὐτῶν καὶ οἱ υἱοὶ αὐτῶν καὶ αἱ θυγατέρες αὐτῶν ᾐχμαλωτευμένοι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ᾖρε Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ τὴν φωνὴν αὐτῶν, καὶ ἔκλαυσαν ἕως
    ὅτου οὐκ ἦν ἐν αὐτοῖς ἰσχὺς ἔτι τοῦ κλαίειν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀμφότεραι αἱ γυναῖκες Δαυὶδ ᾐχμαλωτεύθησαν, Ἀχιναὰμ ἡ Ἰεζραηλίτις,
    καὶ Ἀβιγαία ἡ γυνὴ Νάβαλ τοῦ Καρμηλίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐθλίβη Δαυὶδ σφόδρα, ὅτι εἶπεν ὁ λαὸς λιθοβολῆσαι αὐτὸν, ὅτι κατώδυνος
    ψυχὴ παντὸς τοῦ λαοῦ ἑκάστου ἐπὶ τοὺς υἱοὺς αὐτοῦ καὶ ἐπὶ τὰς θυγατέρας αὐτοῦ·
    καὶ ἐκραταιώθη Δαυὶδ ἐν Κυρίῳ Θεῷ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε Δαυὶδ πρὸς Ἀβιάθαρ τὸν ἱερέα υἱὸν Ἀχιμέλεχ, προσάγαγε τὸ ἐφούδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐπηρώτησε Δαυὶδ διὰ τοῦ Κυρίου, λέγων, εἰ καταδιώξω ὀπίσω τοῦ γεδδοὺρ
    τούτου; εἰ καταλήμψομαι αὐτούς; καὶ εἶπεν αὐτῷ, καταδίωκε, ὅτι καταλαμβάνων καταλήμψῃ
    αὐτοὺς, καὶ ἐξαιρούμενος ἐξελῇ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐπορεύθη Δαυὶδ αὐτὸς καὶ οἱ ἑξακόσιοι ἄνδρες μετʼ αὐτοῦ, καὶ ἔρχονται
    ἕως τοῦ χειμάῤῥου Βοσὸρ, καὶ οἱ περισσοὶ ἔστησαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ κατεδίωξεν ἐν τετρακοσίοις ἀνδράσιν· ὑπέστησαν δὲ διακόσιοι ἄνδρες
    οἵτινες ἐκάθισαν πέραν τοῦ χειμάῤῥου τοῦ Βοσόρ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εὑρίσκουσιν ἄνδρα Αἰγύπτιον ἐν ἀγρῷ, καὶ λαμβάνουσιν αὐτὸν, καὶ
    ἄγουσιν αὐτὸν πρὸς Δαυίδ· καὶ διδόασιν αὐτῷ ἄρτον καὶ ἔφαγε, καὶ ἐπότισαν αὐτὸν
    ὕδωρ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ διδόασιν αὐτῷ κλάσμα παλάθης καὶ ἔφαγε, καὶ κατέστη τὸ πνεῦμα αὐτοῦ
    ἐν αὐτῷ· ὅτι οὐ βεβρώκει ἄρτον, καὶ οὐ πεπώκει ὕδωρ τρεῖς ἡμέρας καὶ τρεῖς νύκτας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν αὐτῷ Δαυὶδ, τίνος σὺ εἶ, καὶ πόθεν εἶ; καὶ εἶπε τὸ παιδάριον
    τὸ Αἰγύπτιον, ἐγώ εἰμι δοῦλος ἀνδρὸς Ἀμαληκίτου, καὶ κατέλιπέ με ὁ κύριός μου,
    ὅτι ἠνωχλήθην ἐγὼ σήμερον τριταῖος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἡμεῖς ἐπεθέμεθα ἐπὶ τὸν Νότον τοῦ Χελεθὶ, καὶ ἐπὶ τὰ τῆς Ἰουδαίας
    μέρη, καὶ ἐπὶ Νότον Χελοὺβ, καὶ τὴν Σεκελὰκ ἐνεπυρίσαμεν ἐν πυρί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εἶπεν, αὐτῷ Δαυὶδ, εἰ κατάξεις με ἐπὶ τὸ γεδδοὺρ τοῦτο; καὶ εἶπεν,
    ὄμοσον δή μοι κατὰ τοῦ Θεοῦ μὴ θανατώσειν με, καὶ μὴ παραδοῦναί με εἰς χεῖρας
    τοῦ κυρίου μου, καὶ κατάξω σε ἐπὶ τὸ γεδδοὺρ τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ κατήγαγεν αὐτὸν ἐκεῖ, καὶ ἰδοὺ οὗτοι διακεχυμένοι ἐπὶ πρόσωπον πάσης
    τῆς γῆς, ἐσθίοντες καὶ πίνοντες καὶ ἑορτάζοντες ἐν πᾶσι τοῖς σκύλοις τοῖς μεγάλοις,
    οἷς ἔλαβον ἐκ γῆς ἀλλοφύλων καὶ ἐκ γῆς Ἰούδα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἦλθεν ἐπʼ αὐτοὺς Δαυὶδ, καὶ ἐπάταξεν αὐτοὺς ἀπὸ ἑωσφόρου ἕως δείλης
    καὶ τῇ ἐπαύριον· καὶ οὐκ ἐσώθη ἐξ αὐτῶν ἀνὴρ, ὅτι ἀλλʼ ἢ τετρακόσια παιδάρια,
    ἃ ἦν ἐπιβεβηκότα ἐπὶ τὰς καμήλους, καὶ ἔφυγον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀφείλατο Δαυὶδ πάντα ἃ ἔλαβον οἱ Ἀμαληκῖται, καὶ ἀμφότερας τὰς γυναῖκας
    αὐτοῦ ἐξείλατο.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ οὐ διεφώνησεν αὐτοῖς ἀπὸ μικροῦ ἕως μεγάλου, καὶ ἀπὸ τῶν σκύλων,
    καὶ ἕως υἱῶν καὶ θυγατέρων, καὶ ἕως πάντων ὧν ἔλαβον αὐτῶν, καὶ πάντα ἐπέστρεψε
    Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἔλαβε πάντα τὰ ποίμνια, καὶ τὰ βουκόλια, καὶ ἀπήγαγεν ἔμπροσθεν
    τῶν σκύλων· καὶ τοῖς σκύλοις ἐκείνοις ἐλέγετο, ταῦτα τὰ σκῦλα Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ παραγίνεται Δαυὶδ πρὸς τοὺς διακοσὶους ἄνδρας τούς ὑπολειφθέντας
    τοῦ πορεύεσθαι ὀπίσω Δαυὶδ, καὶ ἐκάθισεν αὐτοὺς ἐν τῷ χειμάῤῥῳ τοῦ Βοσὸρ, καὶ
    ἐξῆλθον εἰς ἀπάντησιν Δαυὶδ καὶ εἰς ἀπάντησιν τοῦ λαοῦ τοῦ μετʼ αὐτοῦ· καὶ προσήγαγε
    Δαυὶδ ἕως τοῦ λαοῦ, καὶ ἠρώτησαν αὐτὸν τὰ εἰς εἰρήνην.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀπεκρίθη πᾶς ἀνὴρ λοιμὸς καὶ πονηρὸς τῶν ἀνδρῶν τῶν πολεμιστῶν τῶν
    πορευθέντων μετὰ Δαυὶδ, καὶ εἶπον, ὅτι οὐ κατεδίωξαν μεθʼ ἡμῶν, οὐ δώσομεν αὐτοῖς
    ἐκ τῶν σκύλων ὧν ἐξειλόμεθα, ὅτι ἀλλʼ ἢ ἕκαστος τὴς γυναῖκα αὐτοῦ, καὶ τὰ τέκνα
    αὐτοῦ ἀπαγέσθωσαν, καὶ ἀποστρεφέτωσαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ εἶπε Δαυὶδ, οὐ ποιήσετε οὕτως, μετὰ τὸ παραδοῦναι τὸν Κύριον ἡμῖν,
    καὶ φυλάξαι ἡμᾶς, καὶ παρέδωκε Κύριος τὸν γεδδοὺρ τὸν ἐπερχόμενον ἐφʼ ἡμᾶς, εἰς
    χεῖρας ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ τίς ἐπακούσεται ὑμῶν τῶν λόγων τούτων; ὅτιδοὐχ ἧττον ἡμῶν εἰσι,
    διότι κατὰ τὴν μερίδα τοῦ καταβαίνοντος εἰς τὸν πόλεμον, οὕτως ἔσται ἡ μερὶς τοῦ
    καθημένου ἐπὶ τὰ σκεύη, κατὰ τὸ αὐτὸ μεριοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἐγενήθη ἀπὸ τῆς ἡμέρας ἐκείνης καὶ ἐπάνω, καὶ ἐγένετο εἰς προστάγμα
    καὶ εἱς δικαίωμα τῷ Ἰσραὴλ ἕως τῆς σήμερον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἦλθε Δαυὶδ εἰς Σεκελὰκ, καὶ ἀπέστειλε τοῖς πρεσβυτέροις τῶν σκύλων
    Ἰούδα καὶ τοῖς πλησίον αὐτοῦ, λέγων, ἰδοὺ ἀπὸ τῶν σκύλων τῶν ἐχθρῶν Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: τοῖς ἐν Βαιθσοὺρ, καὶ τοῖς Ῥαμᾷ Νότου, καὶ τοῖς ἐν Γεθὸρ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ τοῖς ἐν Ἀροὴρ, καὶ τοῖς ἐν Ἀμμαδὶ, καὶ τοῖς ἐν Σαφὶ, καὶ τοῖς ἐν
    Ἐσθιὲ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καὶ τοὶς ἐν Γὲθ, καὶ τοῖς ἐν Κιμὰθ, καὶ τοῖς ἐν Σαφὲκ, καὶ τοῖς ἐν Θημὰθ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: καὶ τοῖς ἐν Καρμήλῳ, καὶ τοῖς ἐν ταῖς πόλεσι τοῦ Ἱερεμεὴλ, καὶ τοῖς
    ἐν ταῖς πόλεσι τοῦ Κενεζὶ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: καὶ τοῖς ἐν Ἱεριμοὺθ, καὶ τοῖς ἐν Βηρσαβεὶ, καὶ τοῖς ἐν Νομβὲ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: καὶ τοῖς ἐν Χεβρὼν, καὶ πάντας τοὺς τόπους οὓς διῆλθε Δαυὶδ ἐκεῖ αὐτὸς
    καὶ οἱ ἄνδρες αὐτοῦ.
