- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἰς διαιρέσεις τῶν πυλῶν, υἱοὶ Κορεῒμ Μοσελλεμία ἐκ τῶν υἱῶν Ἀσάφ.
  usfm_code: 1CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τῷ Μοσελλαμίᾳ υἱὸς Ζαχαρίας ὁ πρωτότοκος, Ἰαδιὴλ ὁ δεύτερος, Ζαβαδία ὁ
    τρίτος, Ἰενουὴλ ὁ τέταρτος,
  usfm_code: 1CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἰωλὰμ ὁ πέμπτος, Ἰωνάθαν ὁ ἕκτος, Ἐλιωναῒ ὁ ἕβδομος. Ἀβδεδὸμ ὁ ὄγδοος.
  usfm_code: 1CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ἀβδεδὸμ υἱοὶ, Σαμαίας ὁ πρωτότοκος, Ἰωζαβὰθ ὁ δεύτερος, Ἰωὰθ ὁ τρίος,
    Σαχὰρ ὁ τέταρτος, Ναθαναὴλ ὁ πέμπτος,
  usfm_code: 1CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀμιὴλ ὁ ἕκτος, Ἰσσάχαρ ὁ ἕβδομος, Φελαθὶ ὁ ὄγδοος, ὅτι εὐλόγησεν αὐτὸν ὁ Θεός.
  usfm_code: 1CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τῷ Σαμαίᾳ υἱῶ αὑτοῦ ἐτέχθησαν υἱοὶ τοῦ πρωτοτόκου Ῥωσαὶ εἰς τὸν οἶκον
    τὸν πατρικὸν αὐτοῦ, ὅτι δυνατοὶ ἦσαν.
  usfm_code: 1CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Υἱοὶ Σαμαῒ, Ὀθνὶ καὶ Ῥαφαὴλ, καὶ Ὠβὴδ, καὶ Ἐλζαβὰθ, καὶ Ἀχιοὺδ, υἱοὶ δυνατοὶ,
    Ἑλιοῦ, καὶ Σαβαχία, καὶ Ἰσβακώμ.
  usfm_code: 1CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πάντες ἀπὸ τῶν υἱῶν Ἀβδεδὸμ, αὐτοὶ καὶ οἱ υἱοὶ αὐτῶν καὶ οἱ ἀδελφοὶ αὐτῶν
    ποιοῦντες δυνατῶς ἐν τῇ ἐργασίᾳ, οἱ πάντες ἑξηκονταδύο τῷ Ἀβδεδόμ.
  usfm_code: 1CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τῷ Μοσελλεμίᾳ υἱοὶ καὶ ἀδελφοὶ δεκακαιοκτὼ δυνατοί.
  usfm_code: 1CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ὀσᾷ τῶν υἱῶν Μεραρὶ υἱοὶ φυλάσσοντες τὴν ἀρχὴν, ὅτι οὐκ ἦν πρωτότοκος·
    καὶ ἐποίησεν αὐτὸν ὁ πατὴρ αὐτοῦ ἄρχοντα τῆς διαιρέσεως τῆς δευτέρας.
  usfm_code: 1CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Χελκίας ὁ δεύτερος, Ταβλαὶ ὁ τρίτος, Ζαχαρίας ὁ τέταρτος· πάντες οὗτοι υἱοὶ
    καὶ ἀδελφοὶ τῷ Ὀσᾷ τρισκαίδεκα.
  usfm_code: 1CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τούτοις αἱ διαιρέσεις τῶν πυλῶν τοῖς ἄρχουσι τῶν δυνατῶν ἐφημερίαι, καθὼς
    οἱ ἀδελφοὶ αὐτῶν λειτουργεῖν ἐν οἴκῳ Κυρίου.
  usfm_code: 1CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔβαλον κλήρους κατὰ τὸν μικρὸν καὶ κατὰ τὸν μέγαν κατʼ οἴκους πατριῶν
    αὐτῶν εἰς πυλῶνα καὶ πυλῶνα.
  usfm_code: 1CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔπεσεν ὁ κλῆρος τῶν πρὸς ἀνατολὰς τῷ Σελεμίᾳ, καὶ Ζαχαρίᾳ· υἱοὶ Σωὰζ τῷ
    Μελχίᾳ ἔβαλον κλήρους, καὶ ἐξῆλθεν ὁ κλῆρος Βοῥῥᾶ.
  usfm_code: 1CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τῷ Ἀβδεδὸμ Νότον κατέναντι οἴκου Ἐσεφίμ.
  usfm_code: 1CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Εἰς δεύτερον τῷ Ὀσᾷ πρὸς δυσμαῖς μετὰ τὴν πύλην παστοφορίου τῆς ἀναβάσεως·
    φυλακὴ κατέναντι φυλακῆς.
  usfm_code: 1CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πρὸς ἀνατολὰς ἓξ τὴν ἡμέραν· Βοῤῥᾶ τῆς ἡμέρας τέσσαρες· Νότον τῆς ἡμέρας τέσσαρες·
    καὶ εἰς τὸν Ἐσεφὶμ δύο
  usfm_code: 1CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: εἰς διαδεχομένους· καὶ τῷ Ὀσᾷ πρὸς δυσμαῖς μετὰ τὴν πύλην τοῦ παστοφορίου
    τρεῖς· φυλακὴ κατέναντι φυλακῆς τῆς ἀναβάσεως πρὸς ἀνατολὰς τῆς ἡμέρας ἓξ, καὶ
    τῷ Βοῤῥᾷ τέσσαρες, καὶ τῷ Νότῳ τέσσαρες, καὶ Ἐσεφὶμ δύο εἰς διαδεχομένους, καὶ
    πρὸς δυσμαῖς τέσσαρες, καὶ εἰς τὸν τρίβον δύο διαδεχομένους.
  usfm_code: 1CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Αὗται αἱ διαιρέσεις τῶν πυλωρῶν τοῖς υἱοῖς τοῦ Κορὲ, καὶ τοῖς υἱοῖς Μεραρί.
  usfm_code: 1CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ οἱ Λευῖται ἀδελφοὶ αὐτῶν ἐπὶ τῶν θησαυρῶν οἴκου Κυρίου, καὶ ἐπὶ τῶν θησαυρῶν
    τῶν καθηγιασμένων.
  usfm_code: 1CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Υἱοὶ Λαδὰν οὗτοι, υἱοὶ τῷ Γηρσωνί· τῷ Λαδὰν ἄρχοντες πατριῶν, τῷ Λαδὰν, τῷ
    Γηρσωνὶ Ἰεϊήλ.
  usfm_code: 1CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Υἱοὶ Ἰεϊὴλ Ζεθὸμ καὶ Ἰωὴλ, οἱ ἀδελφοὶ ἐπὶ τῶν θησαυρῶν οἴκου Κυρίου.
  usfm_code: 1CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τῷ Ἀμβρὰμ καὶ Ἰσσαὰρ, Χεβρὼν, καὶ Ὀζιήλ.
  usfm_code: 1CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ Σουβαὴλ ὁ τοῦ Γηρσὰμ τοῦ Μωυσῆ ἐπὶ τῶν θησαυρῶν.
  usfm_code: 1CH
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ τῷ ἀδελφῷ αὐτοῦ Ἐλιέζερ Ῥαβίας υἱὸς, καὶ Ἰωσίας, καὶ Ἰωρὰμ, καὶ Ζεχρὶ,
    καὶ Σαλωμώθ.
  usfm_code: 1CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Αὐτὸς Σαλωμὼθ καὶ οἱ ἀδελφοὶ αὐτοῦ ἐπὶ πάντων τῶν θησαυρῶν τῶν ἁγίων, οὓς
    ἡγίασε Δαυὶδ ὁ βασιλεὺς καὶ οἱ ἄρχοντες τῶν πατριῶν, χιλίαρχοι καὶ ἑκατόνταρχοι
    καὶ ἀρχηγοὶ τῆς δυνάμεως,
  usfm_code: 1CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: ἃ ἔλαβεν ἐκ πόλεων καὶ ἐκ τῶν λαφύρων, καὶ ἡγίασεν ἀπʼ αὐτῶν τοῦ μὴ καθυστερῆσαι
    τὴν οἰκοδομὴν τοῦ οἴκου τοῦ Θεοῦ·
  usfm_code: 1CH
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ ἐπὶ πάντων τῶν ἁγίων τοῦ Θεοῦ Σαμουὴλ τοῦ προφήτου, καὶ Σαοὺλ τοῦ Κὶς,
    καὶ Ἀβεννὴρ τοῦ Νὴρ, καὶ Ἰωὰβ τοῦ Σαρουία, πᾶν ὃ ἡγίασαν διὰ χειρὸς Σαλωμὼθ καὶ
    τῶν ἀδελφῶν αὐτοῦ.
  usfm_code: 1CH
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τῷ Ἰσσααρὶ Χωνενία, καὶ υἱοὶ τῆς ἐργασίας τῆς ἔξω ἐπὶ τὸν Ἰσραὴλ τοῦ γραμματεύειν
    καὶ διακρίνειν.
  usfm_code: 1CH
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τῷ Χεβρωνὶ Ἀσαβίας καὶ οἱ ἀδελφοὶ αὐτοῦ υἱοὶ δυνατοὶ χίλιοι καὶ ἐπτακόσιοι
    ἐπὶ τῆς ἐπισκέψεως τοῦ Ἰσραὴλ πέραν τοῦ Ἰορδάνου πρὸς δυσμαῖς, εἰς πᾶσαν λειτουργίαν
    Κυρίου καὶ ἐργασίαν τοῦ βασιλέως.
  usfm_code: 1CH
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Τοῦ Χεβρωνὶ Οὐρίας ὁ ἄρχων τῶν Χεβρωνὶ κατὰ γενέσεις αὐτῶν, κατὰ πατριὰς,
    ἐν τῷ τεσσαρακοστῷ ἔτει τῆς βασιλείας αὐτοῦ ἐπεσκέπησαν, καὶ εὑρέθη ἀνὴρ δυνατὸς
    ἐν αὐτοῖς ἐν Ἰαζὴρ τῆς Γαλααδίτιδος·
  usfm_code: 1CH
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἀδελφοὶ αὐτοῦ υἱοὶ δυνατοὶ δισχίλιοι ἑπτακόσιοι οἱ ἄρχοντες τῶν πατριῶν,
    καὶ κατέστησεν αὐτοὺς Δαυὶδ ὁ βασιλεὺς ἐπὶ τοῦ Ῥουβηνὶ, καὶ Γαδδὶ, καὶ ἡμίσους
    φυλῆς Μανασσῆ εἰς πᾶν πρόσταγμα Κυρίου καὶ λόγον βασιλέως.
  usfm_code: 1CH
  verse: '32'
