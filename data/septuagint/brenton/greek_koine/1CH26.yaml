- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἰς διαιρέσεις τῶν πυλῶν, υἱοὶ Κορεῒμ Μοσελλεμία ἐκ τῶν υἱῶν Ἀσάφ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ τῷ Μοσελλαμίᾳ υἱὸς Ζαχαρίας ὁ πρωτότοκος, Ἰαδιὴλ ὁ δεύτερος, Ζαβαδία
    ὁ τρίτος, Ἰενουὴλ ὁ τέταρτος,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἰωλὰμ ὁ πέμπτος, Ἰωνάθαν ὁ ἕκτος, Ἐλιωναῒ ὁ ἕβδομος. Ἀβδεδὸμ ὁ ὄγδοος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ τῷ Ἀβδεδὸμ υἱοὶ, Σαμαίας ὁ πρωτότοκος, Ἰωζαβὰθ ὁ δεύτερος, Ἰωὰθ
    ὁ τρίος, Σαχὰρ ὁ τέταρτος, Ναθαναὴλ ὁ πέμπτος,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀμιὴλ ὁ ἕκτος, Ἰσσάχαρ ὁ ἕβδομος, Φελαθὶ ὁ ὄγδοος, ὅτι εὐλόγησεν αὐτὸν
    ὁ Θεός.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ τῷ Σαμαίᾳ υἱῶ αὑτοῦ ἐτέχθησαν υἱοὶ τοῦ πρωτοτόκου Ῥωσαὶ εἰς τὸν
    οἶκον τὸν πατρικὸν αὐτοῦ, ὅτι δυνατοὶ ἦσαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Υἱοὶ Σαμαῒ, Ὀθνὶ καὶ Ῥαφαὴλ, καὶ Ὠβὴδ, καὶ Ἐλζαβὰθ, καὶ Ἀχιοὺδ, υἱοὶ
    δυνατοὶ, Ἑλιοῦ, καὶ Σαβαχία, καὶ Ἰσβακώμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πάντες ἀπὸ τῶν υἱῶν Ἀβδεδὸμ, αὐτοὶ καὶ οἱ υἱοὶ αὐτῶν καὶ οἱ ἀδελφοὶ
    αὐτῶν ποιοῦντες δυνατῶς ἐν τῇ ἐργασίᾳ, οἱ πάντες ἑξηκονταδύο τῷ Ἀβδεδόμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ τῷ Μοσελλεμίᾳ υἱοὶ καὶ ἀδελφοὶ δεκακαιοκτὼ δυνατοί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ τῷ Ὀσᾷ τῶν υἱῶν Μεραρὶ υἱοὶ φυλάσσοντες τὴν ἀρχὴν, ὅτι οὐκ ἦν πρωτότοκος·
    καὶ ἐποίησεν αὐτὸν ὁ πατὴρ αὐτοῦ ἄρχοντα τῆς διαιρέσεως τῆς δευτέρας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Χελκίας ὁ δεύτερος, Ταβλαὶ ὁ τρίτος, Ζαχαρίας ὁ τέταρτος· πάντες οὗτοι
    υἱοὶ καὶ ἀδελφοὶ τῷ Ὀσᾷ τρισκαίδεκα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τούτοις αἱ διαιρέσεις τῶν πυλῶν τοῖς ἄρχουσι τῶν δυνατῶν ἐφημερίαι,
    καθὼς οἱ ἀδελφοὶ αὐτῶν λειτουργεῖν ἐν οἴκῳ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἔβαλον κλήρους κατὰ τὸν μικρὸν καὶ κατὰ τὸν μέγαν κατʼ οἴκους πατριῶν
    αὐτῶν εἰς πυλῶνα καὶ πυλῶνα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἔπεσεν ὁ κλῆρος τῶν πρὸς ἀνατολὰς τῷ Σελεμίᾳ, καὶ Ζαχαρίᾳ· υἱοὶ
    Σωὰζ τῷ Μελχίᾳ ἔβαλον κλήρους, καὶ ἐξῆλθεν ὁ κλῆρος Βοῥῥᾶ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τῷ Ἀβδεδὸμ Νότον κατέναντι οἴκου Ἐσεφίμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἰς δεύτερον τῷ Ὀσᾷ πρὸς δυσμαῖς μετὰ τὴν πύλην παστοφορίου τῆς ἀναβάσεως·
    φυλακὴ κατέναντι φυλακῆς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Πρὸς ἀνατολὰς ἓξ τὴν ἡμέραν· Βοῤῥᾶ τῆς ἡμέρας τέσσαρες· Νότον τῆς ἡμέρας
    τέσσαρες· καὶ εἰς τὸν Ἐσεφὶμ δύο
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: εἰς διαδεχομένους· καὶ τῷ Ὀσᾷ πρὸς δυσμαῖς μετὰ τὴν πύλην τοῦ παστοφορίου
    τρεῖς· φυλακὴ κατέναντι φυλακῆς τῆς ἀναβάσεως πρὸς ἀνατολὰς τῆς ἡμέρας ἓξ, καὶ
    τῷ Βοῤῥᾷ τέσσαρες, καὶ τῷ Νότῳ τέσσαρες, καὶ Ἐσεφὶμ δύο εἰς διαδεχομένους, καὶ
    πρὸς δυσμαῖς τέσσαρες, καὶ εἰς τὸν τρίβον δύο διαδεχομένους.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Αὗται αἱ διαιρέσεις τῶν πυλωρῶν τοῖς υἱοῖς τοῦ Κορὲ, καὶ τοῖς υἱοῖς
    Μεραρί.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ οἱ Λευῖται ἀδελφοὶ αὐτῶν ἐπὶ τῶν θησαυρῶν οἴκου Κυρίου, καὶ ἐπὶ
    τῶν θησαυρῶν τῶν καθηγιασμένων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Υἱοὶ Λαδὰν οὗτοι, υἱοὶ τῷ Γηρσωνί· τῷ Λαδὰν ἄρχοντες πατριῶν, τῷ Λαδὰν,
    τῷ Γηρσωνὶ Ἰεϊήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Υἱοὶ Ἰεϊὴλ Ζεθὸμ καὶ Ἰωὴλ, οἱ ἀδελφοὶ ἐπὶ τῶν θησαυρῶν οἴκου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τῷ Ἀμβρὰμ καὶ Ἰσσαὰρ, Χεβρὼν, καὶ Ὀζιήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ Σουβαὴλ ὁ τοῦ Γηρσὰμ τοῦ Μωυσῆ ἐπὶ τῶν θησαυρῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ τῷ ἀδελφῷ αὐτοῦ Ἐλιέζερ Ῥαβίας υἱὸς, καὶ Ἰωσίας, καὶ Ἰωρὰμ, καὶ
    Ζεχρὶ, καὶ Σαλωμώθ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Αὐτὸς Σαλωμὼθ καὶ οἱ ἀδελφοὶ αὐτοῦ ἐπὶ πάντων τῶν θησαυρῶν τῶν ἁγίων,
    οὓς ἡγίασε Δαυὶδ ὁ βασιλεὺς καὶ οἱ ἄρχοντες τῶν πατριῶν, χιλίαρχοι καὶ ἑκατόνταρχοι
    καὶ ἀρχηγοὶ τῆς δυνάμεως,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: ἃ ἔλαβεν ἐκ πόλεων καὶ ἐκ τῶν λαφύρων, καὶ ἡγίασεν ἀπʼ αὐτῶν τοῦ μὴ
    καθυστερῆσαι τὴν οἰκοδομὴν τοῦ οἴκου τοῦ Θεοῦ·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ ἐπὶ πάντων τῶν ἁγίων τοῦ Θεοῦ Σαμουὴλ τοῦ προφήτου, καὶ Σαοὺλ τοῦ
    Κὶς, καὶ Ἀβεννὴρ τοῦ Νὴρ, καὶ Ἰωὰβ τοῦ Σαρουία, πᾶν ὃ ἡγίασαν διὰ χειρὸς Σαλωμὼθ
    καὶ τῶν ἀδελφῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Τῷ Ἰσσααρὶ Χωνενία, καὶ υἱοὶ τῆς ἐργασίας τῆς ἔξω ἐπὶ τὸν Ἰσραὴλ τοῦ
    γραμματεύειν καὶ διακρίνειν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Τῷ Χεβρωνὶ Ἀσαβίας καὶ οἱ ἀδελφοὶ αὐτοῦ υἱοὶ δυνατοὶ χίλιοι καὶ ἐπτακόσιοι
    ἐπὶ τῆς ἐπισκέψεως τοῦ Ἰσραὴλ πέραν τοῦ Ἰορδάνου πρὸς δυσμαῖς, εἰς πᾶσαν λειτουργίαν
    Κυρίου καὶ ἐργασίαν τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Τοῦ Χεβρωνὶ Οὐρίας ὁ ἄρχων τῶν Χεβρωνὶ κατὰ γενέσεις αὐτῶν, κατὰ πατριὰς,
    ἐν τῷ τεσσαρακοστῷ ἔτει τῆς βασιλείας αὐτοῦ ἐπεσκέπησαν, καὶ εὑρέθη ἀνὴρ δυνατὸς
    ἐν αὐτοῖς ἐν Ἰαζὴρ τῆς Γαλααδίτιδος·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Α 26
  book_usfm_code: 1CH
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ οἱ ἀδελφοὶ αὐτοῦ υἱοὶ δυνατοὶ δισχίλιοι ἑπτακόσιοι οἱ ἄρχοντες τῶν
    πατριῶν, καὶ κατέστησεν αὐτοὺς Δαυὶδ ὁ βασιλεὺς ἐπὶ τοῦ Ῥουβηνὶ, καὶ Γαδδὶ, καὶ
    ἡμίσους φυλῆς Μανασσῆ εἰς πᾶν πρόσταγμα Κυρίου καὶ λόγον βασιλέως.
