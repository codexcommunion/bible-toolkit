- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ἀγαπῶν τὸν υἱὸν αὐτοῦ, ἐνδελεχήσει μάστιγας αὐτῷ, ἵνα εὐφρανθῇ ἐπʼ
    ἐσχάτῳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ παιδεύων τὸν υἱὸν αὐτοῦ ὀνήσεται ἐπʼ αὐτῷ, καὶ ἀναμέσον γνωρίμων ἐπʼ
    αὐτῷ καυχήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ διδάσκων τὸν υἱὸν αὐτοῦ παραζηλώσει τὸν ἐχθρὸν, καὶ ἔναντι φίλων ἐπʼ
    αὐτῷ ἀγαλλιάσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐτελεύτησεν αὐτοῦ ὁ πατὴρ, καὶ ὡς οὐκ ἀπέθανεν, ὅμοιον γὰρ αὐτῷ κατέλιπε
    μετʼ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐν τῇ ζωῇ αὐτοῦ εἶδε καὶ εὐφράνθη, καὶ ἐν τῇ τελευτῇ αὐτοῦ οὐκ ἐλυπήθη.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐναντίον ἐχθρῶν κατέλιπεν ἔκδικον, καὶ τοῖς φίλοις ἀνταποδιδόντα χάριν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Περιψύχων υἱὸν καταδεσμεύσει τραύματα αὐτοῦ, καὶ ἐπὶ πάσῃ βοῇ ταραχθήσεται
    σπλάγχνα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἵππος ἀδάμαστος ἀποβαίνει σκληρὸς, καὶ υἱὸς ἀνειμένος ἐκβαίνει προαλής.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τιθήνησον τέκνον καὶ ἐκθαμβήσει σε, σύμπαιζον αὐτῷ καὶ λυπήσει σε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Μὴ συγγελάσῃς αὐτῷ ἵνα μὴ συνοδυνηθῇς, καὶ ἐπʼ ἐσχάτῳ γομφιάσεις τοὺς
    ὀδόντας σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ δῷς αὐτῷ ἐξουσίαν ἐν νεότητι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Θλάσον τὰς πλευρὰς αὐτοῦ, ὡς ἔστι νήπιος, μήποτε σκληρυνθεὶς ἀπειθήσῃ
    σοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Παίδευσον τὸν υἱόν σου, καὶ ἔργασαι ἐναὐτῷ, ἵνα μὴ ἐν τῇ ἀσχημοσύνῃ
    σου προσκόψῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ μὴ παρίδῃς τὰς ἀγνοίας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Κάμψον τὸν τράχηλον αὐτοῦ ἐν νεότητι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Κρείσσων πτωχὸς ὑγιὴς καὶ ἰσχύων τῇ ἕξει, ἢ πλούσιος μεμαστιγωμένος
    εἰς σῶμα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὑγιεία καὶ εὐεξία βέλτιον παντὸς χρυσίου, καὶ σῶμα εὔρωστον ἢ ὄλβος
    ἀμέτρητος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὐκ ἔστι πλοῦτος βελτίων ὑγιείας σώματος, καὶ οὐκ ἔστιν εὐφροσύνη ὑπὲρ
    χαρὰν καρδίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Κρείσσων θάνατος ὑπὲρ ζωὴν πικρὰν, ἢ ἀῤῥώστημα ἔμμονον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀγαθὰ ἐκκεχυμένα ἐπὶ στόματι κεκλεισμένῳ, θέματα βρωμάτων παρακείμενα
    ἐπὶ τάφῳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Τί συμφέρει κάρπωσις εἰδώλῳ; οὔτε γὰρ ἔδεται οὔτε μὴ ὀσφρανθῇ· οὕτως
    ὁ ἐκδιωκόμενος ὑπὸ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Βλέπων ἐν ἐν ὀφθαλμοῖς καὶ στενάζων, ὥσπερ εὐνοῦχος περιλαμβάνων παρθένον
    καὶ στενάζων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Μὴ δῷς εἰς λύπην τὴν ψυχήν σου, καὶ μὴ θλίψῃς σεαυτὸν ἐν βουλῇ σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Εὐφροσύνη καρδίας ζωὴ ἀνθρώπου, καὶ ἀγαλλίαμα ἀνδρὸς μακροημέρευσις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀγάπα τὴν ψυχήν σου, καὶ παρακάλει τὴν καρδίαν σου, καὶ λύπην μακρὰν
    ἀπόστησον ἀπὸ σοῦ· πολλοὺς γὰρ ἀπέκτεινεν ἡ λύπη, καὶ οὐκ ἔστιν ὠφέλεια ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ζῆλος καὶ θυμὸς ἐλαττοῦσιν ἡμέρας, καὶ πρὸ καιροῦ γῆρας ἄγει μέριμνα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὡς καλαμώμενος ὀπίσω τρυγητῶν, ἐν εὐλογίᾳ Κυρίου ἔφθασα,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: καὶ ὡς τρυγῶν ἐπλήρωσα ληνόν. Κατανοήσατε ὅτι οὐκ ἐμοὶ μόνῳ ἐκοπίασα,
    ἀλλὰ πᾶσι τοῖς ζητοῦσι παιδείαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ακούσατέ μου μεγιστᾶνες λαοῦ, καὶ οἱ ἡγούμενοι ἐκκλησίας ἐνωτίσασθε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ὑιῷ καὶ γυναικὶ, ἀδελφῷ καὶ φίλῳ μὴ δῷς ἐξουσίαν ἐπὶ σὲ ἐν ζωῇ σου,
    καὶ μὴ δῷς ἑτέρῳ τὰ χρήματά σου, ἵνα μὴ μεταμεληθεὶς δέῃ περὶ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἕως ἔτι ζῇς καὶ πνοὴ ἐν σοὶ, μὴ ἀλλάξῃς σεαυτὸν πάσῃ σαρκί·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: κρεῖσσον γάρ ἐστι τὰ τέκνα δεηθῆναί σου, ἢ σὲ ἐμβλέπειν εἰς χεῖρας υἱῶν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐν πᾶσι τοῖς ἔργοις σου γίνου ὑπεράγων· μὴ δῷς μῶμον ἐν τῇ δόξῃ σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἐν ἡμέρᾳ συντελείας ἡμερῶν ζωῆς σου καὶ ἐν καιρῷ τελευτῆς διάδος κληρονομίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Χορτάσματα καί ῥάβδος καὶ φορτία ὄνῳ, ἄρτος καὶ παιδεία καὶ ἔργον οἱκέτῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἔργασαι ἐν παιδὶ καὶ εὑρήσεις ἀνάπαυσιν, ἄνες χεῖρας αὐτῷ καὶ ζητήσει
    ἐλευθερίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ζυγὸς καὶ ἱμὰς κάμψουσι τράχηλον, καὶ οἰκέτῃ κακούργῳ στρέβλαι καὶ βάσανοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἔμβαλε αὐτὸν εἰς ἐργασίαν, ἵνα μὴ ἀργῇ, πολλὴν γὰρ κακίαν ἐδίδαξεν ἡ
    ἀργία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Εἰς ἔργα κατάστησον καθὼς πρέπει αὐτῷ, κᾂν μὴ πειθαρχῇ, βάρυνον τὰς
    πέδας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ μὴ περισσεύσῃς ἐν πάσῃ σαρκὶ, καὶ ἄνευ κρίσεως μὴ ποιήσῃς μηδέν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Εἰ ἔστι σοι οἰκέτης, ἔστω ὡς σὺ, ὅτι ἐν αἵματι ἐκτήσω αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  book_usfm_code: SIR
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Εἰ ἔστι σοι οἰκέτῃς, ἄγε αὐτὸν ὡς σεαυτὸν, ὅτι ὡς ἡ ψυχή σου ἐπιδεήσεις
    αὐτοῦ· ἐὰν κακώσῃς αὐτὸν, καὶ ἀπάρας ἀποδρᾷ, ἐν ποίᾳ ὁδῷ ζητήσεις αὐτόν;
