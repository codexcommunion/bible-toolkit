- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὁ ἀγαπῶν τὸν υἱὸν αὐτοῦ, ἐνδελεχήσει μάστιγας αὐτῷ, ἵνα εὐφρανθῇ ἐπʼ ἐσχάτῳ
    αὐτοῦ.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὁ παιδεύων τὸν υἱὸν αὐτοῦ ὀνήσεται ἐπʼ αὐτῷ, καὶ ἀναμέσον γνωρίμων ἐπʼ αὐτῷ
    καυχήσεται.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὁ διδάσκων τὸν υἱὸν αὐτοῦ παραζηλώσει τὸν ἐχθρὸν, καὶ ἔναντι φίλων ἐπʼ αὐτῷ
    ἀγαλλιάσεται.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐτελεύτησεν αὐτοῦ ὁ πατὴρ, καὶ ὡς οὐκ ἀπέθανεν, ὅμοιον γὰρ αὐτῷ κατέλιπε μετʼ
    αὐτόν.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐν τῇ ζωῇ αὐτοῦ εἶδε καὶ εὐφράνθη, καὶ ἐν τῇ τελευτῇ αὐτοῦ οὐκ ἐλυπήθη.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐναντίον ἐχθρῶν κατέλιπεν ἔκδικον, καὶ τοῖς φίλοις ἀνταποδιδόντα χάριν.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Περιψύχων υἱὸν καταδεσμεύσει τραύματα αὐτοῦ, καὶ ἐπὶ πάσῃ βοῇ ταραχθήσεται
    σπλάγχνα αὐτοῦ.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἵππος ἀδάμαστος ἀποβαίνει σκληρὸς, καὶ υἱὸς ἀνειμένος ἐκβαίνει προαλής.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Τιθήνησον τέκνον καὶ ἐκθαμβήσει σε, σύμπαιζον αὐτῷ καὶ λυπήσει σε.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Μὴ συγγελάσῃς αὐτῷ ἵνα μὴ συνοδυνηθῇς, καὶ ἐπʼ ἐσχάτῳ γομφιάσεις τοὺς ὀδόντας
    σου.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Μὴ δῷς αὐτῷ ἐξουσίαν ἐν νεότητι.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Θλάσον τὰς πλευρὰς αὐτοῦ, ὡς ἔστι νήπιος, μήποτε σκληρυνθεὶς ἀπειθήσῃ σοι.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Παίδευσον τὸν υἱόν σου, καὶ ἔργασαι ἐναὐτῷ, ἵνα μὴ ἐν τῇ ἀσχημοσύνῃ σου προσκόψῃ.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ μὴ παρίδῃς τὰς ἀγνοίας αὐτοῦ.
  usfm_code: SIR
  verse: 13a
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Κάμψον τὸν τράχηλον αὐτοῦ ἐν νεότητι.
  usfm_code: SIR
  verse: 13b
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Κρείσσων πτωχὸς ὑγιὴς καὶ ἰσχύων τῇ ἕξει, ἢ πλούσιος μεμαστιγωμένος εἰς σῶμα
    αὐτοῦ.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὑγιεία καὶ εὐεξία βέλτιον παντὸς χρυσίου, καὶ σῶμα εὔρωστον ἢ ὄλβος ἀμέτρητος.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Οὐκ ἔστι πλοῦτος βελτίων ὑγιείας σώματος, καὶ οὐκ ἔστιν εὐφροσύνη ὑπὲρ χαρὰν
    καρδίας.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Κρείσσων θάνατος ὑπὲρ ζωὴν πικρὰν, ἢ ἀῤῥώστημα ἔμμονον.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἀγαθὰ ἐκκεχυμένα ἐπὶ στόματι κεκλεισμένῳ, θέματα βρωμάτων παρακείμενα ἐπὶ
    τάφῳ.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Τί συμφέρει κάρπωσις εἰδώλῳ; οὔτε γὰρ ἔδεται οὔτε μὴ ὀσφρανθῇ· οὕτως ὁ ἐκδιωκόμενος
    ὑπὸ Κυρίου.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Βλέπων ἐν ἐν ὀφθαλμοῖς καὶ στενάζων, ὥσπερ εὐνοῦχος περιλαμβάνων παρθένον
    καὶ στενάζων.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Μὴ δῷς εἰς λύπην τὴν ψυχήν σου, καὶ μὴ θλίψῃς σεαυτὸν ἐν βουλῇ σου.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Εὐφροσύνη καρδίας ζωὴ ἀνθρώπου, καὶ ἀγαλλίαμα ἀνδρὸς μακροημέρευσις.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἀγάπα τὴν ψυχήν σου, καὶ παρακάλει τὴν καρδίαν σου, καὶ λύπην μακρὰν ἀπόστησον
    ἀπὸ σοῦ· πολλοὺς γὰρ ἀπέκτεινεν ἡ λύπη, καὶ οὐκ ἔστιν ὠφέλεια ἐν αὐτῇ.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ζῆλος καὶ θυμὸς ἐλαττοῦσιν ἡμέρας, καὶ πρὸ καιροῦ γῆρας ἄγει μέριμνα.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὡς καλαμώμενος ὀπίσω τρυγητῶν, ἐν εὐλογίᾳ Κυρίου ἔφθασα,
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: καὶ ὡς τρυγῶν ἐπλήρωσα ληνόν. Κατανοήσατε ὅτι οὐκ ἐμοὶ μόνῳ ἐκοπίασα, ἀλλὰ
    πᾶσι τοῖς ζητοῦσι παιδείαν.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ακούσατέ μου μεγιστᾶνες λαοῦ, καὶ οἱ ἡγούμενοι ἐκκλησίας ἐνωτίσασθε.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ὑιῷ καὶ γυναικὶ, ἀδελφῷ καὶ φίλῳ μὴ δῷς ἐξουσίαν ἐπὶ σὲ ἐν ζωῇ σου, καὶ μὴ
    δῷς ἑτέρῳ τὰ χρήματά σου, ἵνα μὴ μεταμεληθεὶς δέῃ περὶ αὐτῶν.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἕως ἔτι ζῇς καὶ πνοὴ ἐν σοὶ, μὴ ἀλλάξῃς σεαυτὸν πάσῃ σαρκί·
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: κρεῖσσον γάρ ἐστι τὰ τέκνα δεηθῆναί σου, ἢ σὲ ἐμβλέπειν εἰς χεῖρας υἱῶν σου.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐν πᾶσι τοῖς ἔργοις σου γίνου ὑπεράγων· μὴ δῷς μῶμον ἐν τῇ δόξῃ σου.
  usfm_code: SIR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἐν ἡμέρᾳ συντελείας ἡμερῶν ζωῆς σου καὶ ἐν καιρῷ τελευτῆς διάδος κληρονομίαν.
  usfm_code: SIR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Χορτάσματα καί ῥάβδος καὶ φορτία ὄνῳ, ἄρτος καὶ παιδεία καὶ ἔργον οἱκέτῃ.
  usfm_code: SIR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἔργασαι ἐν παιδὶ καὶ εὑρήσεις ἀνάπαυσιν, ἄνες χεῖρας αὐτῷ καὶ ζητήσει ἐλευθερίαν.
  usfm_code: SIR
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ζυγὸς καὶ ἱμὰς κάμψουσι τράχηλον, καὶ οἰκέτῃ κακούργῳ στρέβλαι καὶ βάσανοι.
  usfm_code: SIR
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Ἔμβαλε αὐτὸν εἰς ἐργασίαν, ἵνα μὴ ἀργῇ, πολλὴν γὰρ κακίαν ἐδίδαξεν ἡ ἀργία.
  usfm_code: SIR
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Εἰς ἔργα κατάστησον καθὼς πρέπει αὐτῷ, κᾂν μὴ πειθαρχῇ, βάρυνον τὰς πέδας
    αὐτοῦ.
  usfm_code: SIR
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Καὶ μὴ περισσεύσῃς ἐν πάσῃ σαρκὶ, καὶ ἄνευ κρίσεως μὴ ποιήσῃς μηδέν.
  usfm_code: SIR
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Εἰ ἔστι σοι οἰκέτης, ἔστω ὡς σὺ, ὅτι ἐν αἵματι ἐκτήσω αὐτόν.
  usfm_code: SIR
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 30
  chapter: 30
  iso-639-2_language_code: grc
  text: Εἰ ἔστι σοι οἰκέτῃς, ἄγε αὐτὸν ὡς σεαυτὸν, ὅτι ὡς ἡ ψυχή σου ἐπιδεήσεις αὐτοῦ·
    ἐὰν κακώσῃς αὐτὸν, καὶ ἀπάρας ἀποδρᾷ, ἐν ποίᾳ ὁδῷ ζητήσεις αὐτόν;
  usfm_code: SIR
  verse: '40'
