- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Μάταιοι μὲν γὰρ πάντες ἄνθρωποι φύσει, οἷς παρῆν Θεοῦ ἀγνωσία, καὶ ἐκ τῶν
    ὁρομένων ἀγαθῶν οὐκ ἴσχυσαν εἰδέναι τὸν ὄντα, οὔτε τοῖς ἔργοις προσχόντες ἐπέγνωσαν
    τὸν τεχνίτην.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἢ πῦρ, ἢ πνεῦμα, ἢ ταχινὸν ἀέρα, ἢ κύκλον ἄστρων, ἢ βίαιον ὕδωρ, ἢ φωστῆρας
    οὐρανοῦ, πρυτάνεις κόσμου θεοὺς ἐνόμισαν.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὧν εἰ μὲν τῇ καλλονῇ τερπόμενοι, θεοὺς ὑπελάμβανον, γνώτωσαν πόσῳ τούτων ὁ
    δεσπότης ἐστὶ βελτίων· ὁ γὰρ τοῦ κάλλους γενεσιάρχης ἔκτισεν αὐτά.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Εἰ δὲ δύναμιν καὶ ἐνέργειαν ἐκπλαγέντες, νοησάτωσαν ἀπʼ αὐτῶν πόσῳ ὁ κατασκευάσας
    αὐτὰ δυνατώτερός ἐστιν.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐκ γὰρ μεγέθους καλλονῆς κτισμάτων ἀναλόγως ὁ γενεσιουργὸς αὐτῶν θεωρεῖται.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀλλʼ ὅμως ἐπὶ τούτοις ἐστὶ μέμψις ὀλίγη, καὶ γὰρ αὐτοὶ τάχα πλανῶνται Θεὸν
    ζητοῦντες, καὶ θέλοντες εὑρεῖν.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐν γὰρ τοῖς ἔργοις αὐτοῦ ἀναστρεφόμενοι διερευνῶσι, καὶ πείθονται τῇ ὄψει,
    ὅτι καλὰ τὰ βλεπόμενα.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πάλιν δὲ οὐδʼ αὐτοὶ συγγνωστοί.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Εἰ γὰρ τοσοῦτον ἴσχυσαν εἰδέναι, ἵνα δύνωνται στοχάσασθαι τὸν αἰῶνα, τὸν τούτων
    δεσπότην πῶς τάχιον οὐχ εὗρον;
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ταλαίπωροι δὲ καὶ ἐν νεκροῖς αἱ ἐλπίδες αὐτων, οἵτινες ἐκάλεσαν θεοὺς ἔργα
    χειρῶν ἀνθρώπων, χρυσὸν καὶ ἄργυρον τέχνης ἐμμελέτημα, καὶ ἀπεικάσματα ζώων, ἢ
    λίθον ἄχρηστον χειρὸς ἔργον ἀρχαίας.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Εἰ δὲ καί τις ὑλοτῦμος τέκτων εὐκίνητον φυτὸν ἐκπρίσας, περιέξυσεν εὐμαθῶς
    πάντα τὸν φλοιὸν αὐτοῦ, καὶ τεχνησέμενος εὐπρεπῶς κατεσκεύασε χρήσιμον σκεῦος
    εἰς ὑπηρεσίαν ζωῆς,
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: τὰ δὲ ἀποβλήματα τῆς ἐργασίας εἰς ἑτοιμασίαν τροφῆς ἀναλώσας ἐνεπλήσθη,
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: τὸ δὲ ἐξ αὐτῶν ἀπόβλημα εἰς οὐθὲν εὔχρηστον, ξύλον σκολιὸν, καὶ ὄζοις συμπεφυκὸς,
    λαβὼν ἔγλυψεν ἐν ἐπιμελείᾳ ἀργίας αὐτοῦ, καὶ ἐμπειρίᾳ συνέσεως ἐτύπωσεν αὐτὸ,
    ἀπείκασεν αὐτὸ εἰκόνι ἀνθρώπου,
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ἢ ζώῳ τινὶ εὐτελεῖ ὡμοίωσεν αὐτὸ, καταχρίσας μίλτῳ, καὶ φύκει ἐρυθῄνας χρόαν
    αὐτοῦ, καὶ πᾶσαν κηλίδα τὴν ἐν αὐτῷ καταχρίσας.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ποιήσας αὐτῷ αὐτοῦ ἄξιον οἴκημα, ἐν τοίχῳ ἔθηκεν αὐτὸ ἀσφαλισάμενος σιδήρῳ·
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ἵνα μὲν οὖν μὴ καταπέσῃ, προενόησεν αὐτοῦ, εἰδὼς ὅτι ἀδυνατεῖ ἑαυτῷ βοηθῆσαι,
    καὶ γάρ ἐστιν εἰκὼν, καὶ χρείαν ἔχει βοηθείας.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Περὶ δὲ κτημάτων καὶ γάμων αὐτοῦ καὶ τέκνων προσευχόμενος, οὐκ αἰσχύνεται
    τῷ ἀψύχῳ προσλαλῶν.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ περὶ μὲν ὑγείας τὸ ἀσθενὲς ἐπικαλεῖται, περὶ δὲ ζωῆς τὸν νεκρὸν ἀξιοῖ,
    περὶ δὲ ἐπικουρίας τὸν ἀπειρότατον ἱκετεύει, περὶ δὲ ὁδοιπορίας τὸ μηδὲ βάσει
    χρῆσθαι δυνάμενον,
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: περὶ δὲ πορισμοῦ καὶ ἐργασίας καὶ χειρῶν ἐπιτυχίας τὸ ἀδρανέστατον ταῖς χερσὶν
    εὐδράνειαν αἰτεῖται.
  usfm_code: WIS
  verse: '19'
