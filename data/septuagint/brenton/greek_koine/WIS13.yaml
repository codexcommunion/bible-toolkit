- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μάταιοι μὲν γὰρ πάντες ἄνθρωποι φύσει, οἷς παρῆν Θεοῦ ἀγνωσία, καὶ ἐκ
    τῶν ὁρομένων ἀγαθῶν οὐκ ἴσχυσαν εἰδέναι τὸν ὄντα, οὔτε τοῖς ἔργοις προσχόντες
    ἐπέγνωσαν τὸν τεχνίτην.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀλλʼ ἢ πῦρ, ἢ πνεῦμα, ἢ ταχινὸν ἀέρα, ἢ κύκλον ἄστρων, ἢ βίαιον ὕδωρ,
    ἢ φωστῆρας οὐρανοῦ, πρυτάνεις κόσμου θεοὺς ἐνόμισαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὧν εἰ μὲν τῇ καλλονῇ τερπόμενοι, θεοὺς ὑπελάμβανον, γνώτωσαν πόσῳ τούτων
    ὁ δεσπότης ἐστὶ βελτίων· ὁ γὰρ τοῦ κάλλους γενεσιάρχης ἔκτισεν αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Εἰ δὲ δύναμιν καὶ ἐνέργειαν ἐκπλαγέντες, νοησάτωσαν ἀπʼ αὐτῶν πόσῳ ὁ
    κατασκευάσας αὐτὰ δυνατώτερός ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐκ γὰρ μεγέθους καλλονῆς κτισμάτων ἀναλόγως ὁ γενεσιουργὸς αὐτῶν θεωρεῖται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἀλλʼ ὅμως ἐπὶ τούτοις ἐστὶ μέμψις ὀλίγη, καὶ γὰρ αὐτοὶ τάχα πλανῶνται
    Θεὸν ζητοῦντες, καὶ θέλοντες εὑρεῖν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐν γὰρ τοῖς ἔργοις αὐτοῦ ἀναστρεφόμενοι διερευνῶσι, καὶ πείθονται τῇ
    ὄψει, ὅτι καλὰ τὰ βλεπόμενα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πάλιν δὲ οὐδʼ αὐτοὶ συγγνωστοί.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἰ γὰρ τοσοῦτον ἴσχυσαν εἰδέναι, ἵνα δύνωνται στοχάσασθαι τὸν αἰῶνα,
    τὸν τούτων δεσπότην πῶς τάχιον οὐχ εὗρον;
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ταλαίπωροι δὲ καὶ ἐν νεκροῖς αἱ ἐλπίδες αὐτων, οἵτινες ἐκάλεσαν θεοὺς
    ἔργα χειρῶν ἀνθρώπων, χρυσὸν καὶ ἄργυρον τέχνης ἐμμελέτημα, καὶ ἀπεικάσματα ζώων,
    ἢ λίθον ἄχρηστον χειρὸς ἔργον ἀρχαίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἰ δὲ καί τις ὑλοτῦμος τέκτων εὐκίνητον φυτὸν ἐκπρίσας, περιέξυσεν εὐμαθῶς
    πάντα τὸν φλοιὸν αὐτοῦ, καὶ τεχνησέμενος εὐπρεπῶς κατεσκεύασε χρήσιμον σκεῦος
    εἰς ὑπηρεσίαν ζωῆς,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: τὰ δὲ ἀποβλήματα τῆς ἐργασίας εἰς ἑτοιμασίαν τροφῆς ἀναλώσας ἐνεπλήσθη,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: τὸ δὲ ἐξ αὐτῶν ἀπόβλημα εἰς οὐθὲν εὔχρηστον, ξύλον σκολιὸν, καὶ ὄζοις
    συμπεφυκὸς, λαβὼν ἔγλυψεν ἐν ἐπιμελείᾳ ἀργίας αὐτοῦ, καὶ ἐμπειρίᾳ συνέσεως ἐτύπωσεν
    αὐτὸ, ἀπείκασεν αὐτὸ εἰκόνι ἀνθρώπου,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ἢ ζώῳ τινὶ εὐτελεῖ ὡμοίωσεν αὐτὸ, καταχρίσας μίλτῳ, καὶ φύκει ἐρυθῄνας
    χρόαν αὐτοῦ, καὶ πᾶσαν κηλίδα τὴν ἐν αὐτῷ καταχρίσας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ποιήσας αὐτῷ αὐτοῦ ἄξιον οἴκημα, ἐν τοίχῳ ἔθηκεν αὐτὸ ἀσφαλισάμενος
    σιδήρῳ·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἵνα μὲν οὖν μὴ καταπέσῃ, προενόησεν αὐτοῦ, εἰδὼς ὅτι ἀδυνατεῖ ἑαυτῷ
    βοηθῆσαι, καὶ γάρ ἐστιν εἰκὼν, καὶ χρείαν ἔχει βοηθείας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Περὶ δὲ κτημάτων καὶ γάμων αὐτοῦ καὶ τέκνων προσευχόμενος, οὐκ αἰσχύνεται
    τῷ ἀψύχῳ προσλαλῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ περὶ μὲν ὑγείας τὸ ἀσθενὲς ἐπικαλεῖται, περὶ δὲ ζωῆς τὸν νεκρὸν
    ἀξιοῖ, περὶ δὲ ἐπικουρίας τὸν ἀπειρότατον ἱκετεύει, περὶ δὲ ὁδοιπορίας τὸ μηδὲ
    βάσει χρῆσθαι δυνάμενον,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 13
  book_usfm_code: WIS
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: περὶ δὲ πορισμοῦ καὶ ἐργασίας καὶ χειρῶν ἐπιτυχίας τὸ ἀδρανέστατον ταῖς
    χερσὶν εὐδράνειαν αἰτεῖται.
