- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Συνέσεως Αἰθὰμ τῷ Ἰσραηλίτῃ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τὰ ἐλέη σου Κύριε εἰς τὸν αἰῶνα ᾄσομαι, εἰς γενεὰν καὶ γενεὰν ἀπαγγελῶ
    τὴν ἀλήθειάν σου ἐν τῷ στόματί μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι εἶπας, εἰς τὸν αἰῶνα ἔλεος οἰκοδομηθήσεται, ἐν τοῖς οὐρανοῖς ἑτοιμασθήσεται
    ἡ ἀλήθειά σου·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διεθέμην διαθήκην τοῖς ἐκλεκτοῖς μου, ὤμοσα Δαυὶδ τῷ δούλῳ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἕως τοῦ αἰῶνος ἑτοιμάσω τὸ σπέρμα σου, καὶ οἰκοδομήσω εἰς γενεὰν καὶ
    γενεὰν τὸν θρόνον σου· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐξομολογήσονται οἱ οὐρανοὶ τὰ θαυμάσιά σου Κύριε, καὶ τὴν ἀλήθειάν σου
    ἐν ἐκκλησίᾳ ἁγίων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι τίς ἐν νεφέλαις ἰσωθήσεται τῷ Κυρίῳ; καὶ τίς ὁμοιωθήσεται τῷ Κυρίῳ
    ἐν υἱοῖς Θεοῦ;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὁ Θεὸς ἐνδοξαζόμενος ἐν βουλῇ ἁγίων, μέγας καὶ φοβερὸς ἐπὶ πάντας τοὺς
    περικύκλῳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κύριε ὁ Θεὸς τῶν δυνάμεων, τίς ὅμοιός σοι; δυνατὸς εἶ Κύριε, καὶ ἡ ἀλήθειά
    σου κύκλῳ σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Σὺ δεσπόζεις τοῦ κράτους τῆς θαλάσσης, τὸν δὲ σάλον τῶν κυμάτων αὐτῆς
    σὺ καταπραΰνεις.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Σὺ ἐταπείνωσας ὡς τραυματίαν ὑπερήφανον, καὶ ἐν τῷ βραχίονι τῆς δυνάμεώς
    σου διεσκόρπισας τοὺς ἐχθρούς σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Σοί εἰσιν οἱ οὐρανοὶ, καὶ σή ἐστιν ἡ γῆ, τὴν οἰκουμένην καὶ τὸ πλήρωμα
    αὐτῆς σὺ ἐθεμελίωσας.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τὸν Βοῤῥᾶν καὶ θάλασσας σὺ ἔκτισας, Θαβὼρ καὶ Ἑρμὼν ἐν τῷ ὀνόματί σου
    ἀγαλλιάσονται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Σὸς ὁ βραχίων μετὰ δυναστείας· κραταιωθήτω ἡ χείρ σου, ὑψωθήτω ἡ δεξιά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Δικαιοσύνη καὶ κρίμα ἑτοιμασία τοῦ θρόνου σου· ἔλεος καὶ ἀλήθεια προπορεύσονται
    πρὸ προσώπου σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Μακάριος ὁ λαὸς ὁ γινώσκων ἀλαλαγμόν· Κύριε ἐν τῷ φωτὶ τοῦ προσώπου
    σου πορεύσονται,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ ἐν τῷ ὀνόματί σου ἀγαλλιάσονται ὅλην τὴν ἡμέραν, καὶ ἐν τῇ δικαιοσύνῃ
    σου ὑψωθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι τὸ καύχημα τῆς δυνάμεως αὐτῶν σὺ εἶ, καὶ ἐν τῇ εὐδοκίᾳ σου ὑψωθήσεται
    τὸ κέρας ἡμῶν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ὅτι τοῦ Κυρίου ἡ ἀντίληψις, καὶ τοῦ ἁγίου Ἰσραὴλ βασιλέως ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Τότε ἐλάλησας ἐν ὁράσει τοῖς υἱοῖς σου, καὶ εἶπας, ἐθέμην βοήθειαν ἐπὶ
    δυνατὸν, ὕψωσα ἐκλεκτὸν ἐκ τοῦ λαοῦ μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εὗρον Δαυὶδ τὸν δοῦλόν μου, ἐν ἐλέει ἁγίῳ ἔχρισα αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἡ γὰρ χείρ μου συναντιλήψεται αὐτῷ, καὶ ὁ βραχίων μου κατισχύσει αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Οὐκ ὠφελήσει ἐχθρὸς ἐν αὐτῷ, καὶ υἱὸς ἀνομίας οὐ προσθήσει τοῦ κακῶσαι
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ συγκόψω ἀπὸ προσώπου αὐτοῦ τοὺς ἐχθροὺς αὐτοῦ, καὶ τοὺς μισοῦντας
    αὐτὸν τροπώσομαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἡ ἀλήθειά μου καὶ τὸ ἔλεός μου μετʼ αὐτοῦ, καὶ ἐν τῷ ὀνόματί μου
    ὑψωθήσεται τὸ κέρας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ θήσομαι ἐν θαλάσσῃ χεῖρα αὐτοῦ, καὶ ἐν ποταμοῖς δεξιὰν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Αὐτὸς ἐπικαλέσεταί με, πατήρ μου εἶ σὺ, Θεός μου καὶ ἀντιλήπτωρ τῆς
    σωτηρίας μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Κᾀγὼ πρωτότοκον θήσομαι αὐτὸν, ὑψηλὸν παρὰ τοῖς βασιλεῦσι τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Εἰς τὸν αἰῶνα φυλάξω αὐτῷ τὸ ἔλεός μου, καὶ ἡ διαθήκη μου πιστὴ αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ θήσομαι εἰς τὸν αἰῶνα τοῦ αἰῶνος τὸ σπέρμα αὐτοῦ, καὶ τὸν θρόνον
    αὐτοῦ ὡς τὰς ἡμέρας τοῦ οὐρανοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἐὰν ἐγκαταλίπωσιν οἱ υἱοὶ αὐτοῦ τὸν νόμον μου, καὶ τοῖς κρίμασί μου
    μὴ πορευθῶσιν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: ἐὰν τὰ δικαιώματά μου βεβηλώσωσι, καὶ τὰς ἐντολάς μου μὴ φυλάξωσιν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἐπισκέψομαι ἐν ῥάβδῳ τὰς ἀνομίας αὐτῶν, καὶ ἐν μάστιξι τὰς ἁμαρτίας
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Τὸ δὲ ἔλεός μου οὐ μὴ διασκεδάσω ἀπʼ αὐτοῦ, οὐδὲ μὴ ἀδικήσω ἐν τῇ ἀληθείᾳ
    μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: οὐδὲ μὴ βεβηλώσω τὴν διαθήκην μου, καὶ τὰ ἐκπορευόμενα διὰ τῶν χειλέων
    μου οὐ μὴ ἀθετήσω.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἅπαξ ὤμοσα ἐν τῷ ἁγίῳ μου, εἰ τῷ Δαυὶδ ψεύσομαι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Τὸ σπέρμα αὐτοῦ εἰς τὸν αἰῶνα μενεῖ, καὶ ὁ θρόνος αὐτοῦ ὡς ὁ ἥλιος ἐναντίον
    μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: καὶ ὡς ἡ σελήνη κατηρτισμένη εἰς τὸν αἰῶνα, καὶ ὁ μάρτυς ἐν οὐρανῷ πιστός·
    διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Σὺ δὲ ἀπώσω καὶ ἐξουδένωσας, ἀνεβάλου τὸν χριστόν σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Κατέστρεψας τὴν διαθήκην τοῦ δούλου σου, ἐβεβήλωσας εἰς τὴν γῆν τὸ ἁγίασμα
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καθεῖλες πάντας τοὺς φραγμοῦς αὐτοῦ, ἔθου τὰ ὀχυρώματα αὐτοῦ δειλίαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Διήρπασαν αὐτὸν πάντες οἱ διοδεύοντες ὁδὸν, ἐγενήθη ὄνειδος τοῖς γείτοσιν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Ὕψωσας τὴν δεξιὰν τῶν ἐχθρῶν αὐτοῦ, εὔφρανας πάντας τοὺς ἐχθροὺς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Ἀπέστρεψας τὴν βοήθειαν τῆς ῥομφαίας αὐτοῦ, καὶ οὐκ ἀντελάβου αὐτοῦ
    ἐν τῷ πολέμῳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Κατέλυσας ἀπὸ καθαρισμοῦ αὐτὸν, τὸν θρόνον αὐτοῦ εἰς τὴν γῆν κατέῤῥαξας,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: ἐσμίκρυνας τὰς ἡμέρας τοῦ θρόνου αὐτοῦ, κατέχεας αὐτοῦ αἰσχύνην· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Ἕως πότε Κύριε ἀποστρέφῃ εἰς τέλος; ἐκκαυθήσεται ὡς πῦρ ἡ ὀργή σου;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Μνήσθητι τίς ἡ ὑπόστασίς μου· μὴ γὰρ ματαίως ἔκτισας πάντας τοὺς υἱοὺς
    τῶν ἀνθρώπων;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Τίς ἐστιν ἄνθρωπος, ὃς ζήσεται καὶ οὐκ ὄψεται θάνατον; ῥύσεται τὴν ψυχὴν
    αὐτοῦ ἐκ χειρὸς ᾅδου; διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Ποῦ ἐστι τὰ ἐλέη σου τὰ ἀρχαῖα, Κύριε, ἃ ὤμοσας τῷ Δαυὶδ ἐν τῇ ἀληθείᾳ
    σου;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Μνήσθητι Κύριε τοῦ ὀνειδισμου τῶν δούλων σου οὗ ὑπέσχον ἐν τῷ κόλπῳ
    μου πολλῶν ἐθνῶν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: οὗ ὠνείδισαν οἱ ἐχθροί σου Κύριε, οὗ ὠνείδισαν τὸ ἀντάλλαγμα τοῦ χριστοῦ
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  book_usfm_code: PSA
  chapter_number: 88
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Εὐλογητὸς Κύριος εἰς τὸν αἰῶνα· γένοιτο, γένοιτο.
