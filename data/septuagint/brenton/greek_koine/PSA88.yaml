- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Συνέσεως Αἰθὰμ τῷ Ἰσραηλίτῃ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Τὰ ἐλέη σου Κύριε εἰς τὸν αἰῶνα ᾄσομαι, εἰς γενεὰν καὶ γενεὰν ἀπαγγελῶ τὴν
    ἀλήθειάν σου ἐν τῷ στόματί μου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ὅτι εἶπας, εἰς τὸν αἰῶνα ἔλεος οἰκοδομηθήσεται, ἐν τοῖς οὐρανοῖς ἑτοιμασθήσεται
    ἡ ἀλήθειά σου·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Διεθέμην διαθήκην τοῖς ἐκλεκτοῖς μου, ὤμοσα Δαυὶδ τῷ δούλῳ μου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ἕως τοῦ αἰῶνος ἑτοιμάσω τὸ σπέρμα σου, καὶ οἰκοδομήσω εἰς γενεὰν καὶ γενεὰν
    τὸν θρόνον σου· διάψαλμα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ἐξομολογήσονται οἱ οὐρανοὶ τὰ θαυμάσιά σου Κύριε, καὶ τὴν ἀλήθειάν σου ἐν
    ἐκκλησίᾳ ἁγίων.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ὅτι τίς ἐν νεφέλαις ἰσωθήσεται τῷ Κυρίῳ; καὶ τίς ὁμοιωθήσεται τῷ Κυρίῳ ἐν
    υἱοῖς Θεοῦ;
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ὁ Θεὸς ἐνδοξαζόμενος ἐν βουλῇ ἁγίων, μέγας καὶ φοβερὸς ἐπὶ πάντας τοὺς περικύκλῳ
    αὐτοῦ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς τῶν δυνάμεων, τίς ὅμοιός σοι; δυνατὸς εἶ Κύριε, καὶ ἡ ἀλήθειά
    σου κύκλῳ σου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Σὺ δεσπόζεις τοῦ κράτους τῆς θαλάσσης, τὸν δὲ σάλον τῶν κυμάτων αὐτῆς σὺ καταπραΰνεις.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Σὺ ἐταπείνωσας ὡς τραυματίαν ὑπερήφανον, καὶ ἐν τῷ βραχίονι τῆς δυνάμεώς σου
    διεσκόρπισας τοὺς ἐχθρούς σου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Σοί εἰσιν οἱ οὐρανοὶ, καὶ σή ἐστιν ἡ γῆ, τὴν οἰκουμένην καὶ τὸ πλήρωμα αὐτῆς
    σὺ ἐθεμελίωσας.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Τὸν Βοῤῥᾶν καὶ θάλασσας σὺ ἔκτισας, Θαβὼρ καὶ Ἑρμὼν ἐν τῷ ὀνόματί σου ἀγαλλιάσονται.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Σὸς ὁ βραχίων μετὰ δυναστείας· κραταιωθήτω ἡ χείρ σου, ὑψωθήτω ἡ δεξιά σου.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Δικαιοσύνη καὶ κρίμα ἑτοιμασία τοῦ θρόνου σου· ἔλεος καὶ ἀλήθεια προπορεύσονται
    πρὸ προσώπου σου.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Μακάριος ὁ λαὸς ὁ γινώσκων ἀλαλαγμόν· Κύριε ἐν τῷ φωτὶ τοῦ προσώπου σου πορεύσονται,
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: καὶ ἐν τῷ ὀνόματί σου ἀγαλλιάσονται ὅλην τὴν ἡμέραν, καὶ ἐν τῇ δικαιοσύνῃ
    σου ὑψωθήσονται.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ὅτι τὸ καύχημα τῆς δυνάμεως αὐτῶν σὺ εἶ, καὶ ἐν τῇ εὐδοκίᾳ σου ὑψωθήσεται
    τὸ κέρας ἡμῶν·
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: ὅτι τοῦ Κυρίου ἡ ἀντίληψις, καὶ τοῦ ἁγίου Ἰσραὴλ βασιλέως ἡμῶν.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Τότε ἐλάλησας ἐν ὁράσει τοῖς υἱοῖς σου, καὶ εἶπας, ἐθέμην βοήθειαν ἐπὶ δυνατὸν,
    ὕψωσα ἐκλεκτὸν ἐκ τοῦ λαοῦ μου.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Εὗρον Δαυὶδ τὸν δοῦλόν μου, ἐν ἐλέει ἁγίῳ ἔχρισα αὐτόν.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ἡ γὰρ χείρ μου συναντιλήψεται αὐτῷ, καὶ ὁ βραχίων μου κατισχύσει αὐτόν.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Οὐκ ὠφελήσει ἐχθρὸς ἐν αὐτῷ, καὶ υἱὸς ἀνομίας οὐ προσθήσει τοῦ κακῶσαι αὐτόν.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Καὶ συγκόψω ἀπὸ προσώπου αὐτοῦ τοὺς ἐχθροὺς αὐτοῦ, καὶ τοὺς μισοῦντας αὐτὸν
    τροπώσομαι.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Καὶ ἡ ἀλήθειά μου καὶ τὸ ἔλεός μου μετʼ αὐτοῦ, καὶ ἐν τῷ ὀνόματί μου ὑψωθήσεται
    τὸ κέρας αὐτοῦ.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Καὶ θήσομαι ἐν θαλάσσῃ χεῖρα αὐτοῦ, καὶ ἐν ποταμοῖς δεξιὰν αὐτοῦ.
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Αὐτὸς ἐπικαλέσεταί με, πατήρ μου εἶ σὺ, Θεός μου καὶ ἀντιλήπτωρ τῆς σωτηρίας
    μου.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Κᾀγὼ πρωτότοκον θήσομαι αὐτὸν, ὑψηλὸν παρὰ τοῖς βασιλεῦσι τῆς γῆς.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Εἰς τὸν αἰῶνα φυλάξω αὐτῷ τὸ ἔλεός μου, καὶ ἡ διαθήκη μου πιστὴ αὐτῷ.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Καὶ θήσομαι εἰς τὸν αἰῶνα τοῦ αἰῶνος τὸ σπέρμα αὐτοῦ, καὶ τὸν θρόνον αὐτοῦ
    ὡς τὰς ἡμέρας τοῦ οὐρανοῦ.
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ἐὰν ἐγκαταλίπωσιν οἱ υἱοὶ αὐτοῦ τὸν νόμον μου, καὶ τοῖς κρίμασί μου μὴ πορευθῶσιν·
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: ἐὰν τὰ δικαιώματά μου βεβηλώσωσι, καὶ τὰς ἐντολάς μου μὴ φυλάξωσιν·
  usfm_code: PSA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ἐπισκέψομαι ἐν ῥάβδῳ τὰς ἀνομίας αὐτῶν, καὶ ἐν μάστιξι τὰς ἁμαρτίας αὐτῶν.
  usfm_code: PSA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Τὸ δὲ ἔλεός μου οὐ μὴ διασκεδάσω ἀπʼ αὐτοῦ, οὐδὲ μὴ ἀδικήσω ἐν τῇ ἀληθείᾳ
    μου,
  usfm_code: PSA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: οὐδὲ μὴ βεβηλώσω τὴν διαθήκην μου, καὶ τὰ ἐκπορευόμενα διὰ τῶν χειλέων μου
    οὐ μὴ ἀθετήσω.
  usfm_code: PSA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ἅπαξ ὤμοσα ἐν τῷ ἁγίῳ μου, εἰ τῷ Δαυὶδ ψεύσομαι.
  usfm_code: PSA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Τὸ σπέρμα αὐτοῦ εἰς τὸν αἰῶνα μενεῖ, καὶ ὁ θρόνος αὐτοῦ ὡς ὁ ἥλιος ἐναντίον
    μου,
  usfm_code: PSA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: καὶ ὡς ἡ σελήνη κατηρτισμένη εἰς τὸν αἰῶνα, καὶ ὁ μάρτυς ἐν οὐρανῷ πιστός·
    διάψαλμα.
  usfm_code: PSA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Σὺ δὲ ἀπώσω καὶ ἐξουδένωσας, ἀνεβάλου τὸν χριστόν σου.
  usfm_code: PSA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Κατέστρεψας τὴν διαθήκην τοῦ δούλου σου, ἐβεβήλωσας εἰς τὴν γῆν τὸ ἁγίασμα
    αὐτοῦ.
  usfm_code: PSA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Καθεῖλες πάντας τοὺς φραγμοῦς αὐτοῦ, ἔθου τὰ ὀχυρώματα αὐτοῦ δειλίαν.
  usfm_code: PSA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Διήρπασαν αὐτὸν πάντες οἱ διοδεύοντες ὁδὸν, ἐγενήθη ὄνειδος τοῖς γείτοσιν
    αὐτοῦ.
  usfm_code: PSA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ὕψωσας τὴν δεξιὰν τῶν ἐχθρῶν αὐτοῦ, εὔφρανας πάντας τοὺς ἐχθροὺς αὐτοῦ.
  usfm_code: PSA
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ἀπέστρεψας τὴν βοήθειαν τῆς ῥομφαίας αὐτοῦ, καὶ οὐκ ἀντελάβου αὐτοῦ ἐν τῷ
    πολέμῳ.
  usfm_code: PSA
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Κατέλυσας ἀπὸ καθαρισμοῦ αὐτὸν, τὸν θρόνον αὐτοῦ εἰς τὴν γῆν κατέῤῥαξας,
  usfm_code: PSA
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: ἐσμίκρυνας τὰς ἡμέρας τοῦ θρόνου αὐτοῦ, κατέχεας αὐτοῦ αἰσχύνην· διάψαλμα.
  usfm_code: PSA
  verse: '46'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ἕως πότε Κύριε ἀποστρέφῃ εἰς τέλος; ἐκκαυθήσεται ὡς πῦρ ἡ ὀργή σου;
  usfm_code: PSA
  verse: '47'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Μνήσθητι τίς ἡ ὑπόστασίς μου· μὴ γὰρ ματαίως ἔκτισας πάντας τοὺς υἱοὺς τῶν
    ἀνθρώπων;
  usfm_code: PSA
  verse: '48'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Τίς ἐστιν ἄνθρωπος, ὃς ζήσεται καὶ οὐκ ὄψεται θάνατον; ῥύσεται τὴν ψυχὴν αὐτοῦ
    ἐκ χειρὸς ᾅδου; διάψαλμα.
  usfm_code: PSA
  verse: '49'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Ποῦ ἐστι τὰ ἐλέη σου τὰ ἀρχαῖα, Κύριε, ἃ ὤμοσας τῷ Δαυὶδ ἐν τῇ ἀληθείᾳ σου;
  usfm_code: PSA
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Μνήσθητι Κύριε τοῦ ὀνειδισμου τῶν δούλων σου οὗ ὑπέσχον ἐν τῷ κόλπῳ μου πολλῶν
    ἐθνῶν·
  usfm_code: PSA
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: οὗ ὠνείδισαν οἱ ἐχθροί σου Κύριε, οὗ ὠνείδισαν τὸ ἀντάλλαγμα τοῦ χριστοῦ σου.
  usfm_code: PSA
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 88
  chapter: 88
  iso-639-2_language_code: grc
  text: Εὐλογητὸς Κύριος εἰς τὸν αἰῶνα· γένοιτο, γένοιτο.
  usfm_code: PSA
  verse: '53'
