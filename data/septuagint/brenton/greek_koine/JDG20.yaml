- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον πάντες οἱ υἱοὶ Ἰσραὴλ, καὶ ἐξεκκλησιάσθη ἡ συναγωγὴ ὡς ἀνὴρ εἷς
    ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ, καὶ γῇ τοῦ Γαλαὰδ, πρὸς Κύριον εἰς Μασσηφά.
  usfm_code: JDG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐστάθησαν κατὰ πρόσωπον Κυρίου πᾶσαι αἱ φυλαὶ τοῦ Ἰσραὴλ ἐν ἐκκλησίᾳ τοῦ
    λαοῦ τοῦ Θεοῦ, τετρακόσιαι χιλιάδες ἀνδρῶν πεζῶν ἕλκοντες ῥομφαίαν.
  usfm_code: JDG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσαν οἱ υἱοὶ Βενιαμεὶν, ὅτι ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ εἰς Μασσηφά· Καὶ
    ἐλθόντες εἶπαν οἱ υἱοὶ Ἰσραὴλ, λαλήσατε, ποῦ ἐγένετο ἡ πονηρία αὕτη;
  usfm_code: JDG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκριθη ὁ ἀνὴρ ὁ Λευίτης, ὁ ἀνὴρ τῆς γυναικὸς τῆς φονευθείσης, καὶ εἶπεν,
    εἰς Γαβαὰ τῆς Βενιαμὶν ἦλθον ἐγὼ καὶ ἡ παλλακή μου τοῦ αὐλισθῆναι,
  usfm_code: JDG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ ἀνέστησαν ἐπʼ ἐμὲ οἱ ἄνδρες τῆς Γαβαὰ, καὶ ἐκύκλωσαν ἐπʼ ἐμὲ ἐπὶ τὴν οἰκίαν
    νυκτός· ἐμὲ ἠθέλησαν φονεῦσαι, καὶ τὴν παλλακήν μου ἐταπείνωσαν, καὶ ἀπέθανε.
  usfm_code: JDG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐκράτησα τὴν παλλακήν μου, καὶ ἐμέλισα αὐτὴν, καὶ ἐξαπέστειλα ἐν παντὶ
    ὁρίῳ κληρονομίας υἱῶν Ἰσραήλ· ὅτι ἐποίησαν ζέμα καὶ ἀπόπτωμα ἐν Ἰσραήλ.
  usfm_code: JDG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἰδοὺ πάντες ὑμεῖς υἱοὶ Ἰσραὴλ, δότε ἑαυτοῖς λόγον καὶ βουλὴν ἐκεῖ.
  usfm_code: JDG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη πᾶς ὁ λαὸς ὡς ἀνὴρ εἷς, λέγοντες, οὐκ ἀπελευσόμεθα ἀνὴρ εἰς σκήνωμα
    αὐτοῦ, καὶ οὐκ ἐπιστρέψομεν ἀνὴρ εἰς τὸν οἶκον αὐτοῦ.
  usfm_code: JDG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ νῦν τοῦτο τὸ ῥῆμα, ὃ ποιηθήσεται τῇ Γαβαᾷ· ἀναβησόμεθα ἐπʼ αὐτὴν ἐν κλήρῳ.
  usfm_code: JDG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Πλὴν ληψόμεθα δέκα ἄνδρας τοῖς ἑκατὸν εἰς πάσας φυλὰς Ἰσραὴλ, καὶ ἑκατὸν τοῖς
    χιλίοις, καὶ χιλίους τοῖς μυρίοις, λαβεῖν ἐπισιτισμὸν τοῦ ποιῆσαι ἐλθεῖν αὐτοὺς
    εἰς Γαβαὰ Βενιαμὶν, ποιῆσαι αὐτῇ κατὰ πᾶν τὸ ἀπόπτωμα, ὃ ἐποίησεν ἐν Ἰσραήλ.
  usfm_code: JDG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ συνήχθη πᾶς ἀνὴρ Ἰσραὴλ εἰς τὴν πόλιν ὡς ἀνὴρ εἷς.
  usfm_code: JDG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλαν αἱ φυλαὶ Ἰσραὴλ ἄνδρας ἐν πάσῃ φυλῇ Βενιαμεὶν, λέγοντες, τίς
    ἡ πονηρία αὕτη ἡ γενομένη ἐν ὑμῖν;
  usfm_code: JDG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ νῦν δότε τοὺς ἄνδρας υἱοὺς παρανόμων τοὺς ἐν Γαβαὰ, καὶ θανατώσομεν αὐτοὺς,
    καὶ ἐκκαθαριοῦμεν πονηρίαν ἀπὸ Ἰσραήλ· καὶ οὐκ εὐδόκησαν οἱ υἱοὶ Βενιαμὶν ἀκοῦσαι
    τῆς φωνῆς τῶν ἀδελφῶν αὐτῶν υἱῶν Ἰσραήλ.
  usfm_code: JDG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ συνήχθησαν οἱ υἱοὶ Βενιαμὶν ἀπὸ τῶν πόλεων αὐτῶν εἰς Γαβαὰ ἐξελθεῖν εἰς
    παράταξιν πρὸς υἱοὺς Ἰσραήλ.
  usfm_code: JDG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐπεσκέπησαν οἱ υἱοὶ Βενιαμὶν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀπὸ τῶν πόλεων εἰκοσιτρεῖς
    χιλιάδες ἀνὴρ ἕλκων ῥομφαίαν, ἐκτὸς τῶν οἰκούντων τὴν Γαβαά, οἱ ἐπεσκέπησαν ἑπτακόσιοι
    ἄνδρες
  usfm_code: JDG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ἐκλεκτοὶ ἐκ παντὸς λαοῦ ἀμφοτεροδέξιοι· πάντες οὗτοι σφενδονῆται ἐν λίθοις
    πρὸς τρίχα, καὶ οὐκ ἐξαμαρτάνοντες.
  usfm_code: JDG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνὴρ Ἰσραὴλ ἐπεσκέπησαν ἐκτὸς τοῦ Βενιαμὶν τετρακόσιαι χιλιάδες ἀνδρῶν
    ἑλκόντων ῥομφαίαν· πάντες οὗτοι ἄνδρες παρατάξεως.
  usfm_code: JDG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν καὶ ἀνέβησαν εἰς Βαιθὴλ, καὶ ἠρώτησαν ἐν τῷ Θεῷ· καὶ εἶπαν οἱ
    υἱοὶ Ἰσραὴλ, τίς ἀναβήσεται ἡμῖν ἐν ἀρχῇ εἰς παράταξιν πρὸς υἱοὺς Βενιαμίν; καὶ
    εἶπε Κύριος, Ἰούδας ἐν ἀρχῇ ἀναβήσεται ἀφηγούμενος.
  usfm_code: JDG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν οἱ υἱοὶ Ἰσραὴλ τοπρωῒ, καὶ παρενέβαλον ἐπὶ Γαβαά.
  usfm_code: JDG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον πᾶς ἀνὴρ Ἰσραὴλ εἰς παράταξιν πρὸς Βενιαμὶν, καὶ συνῆψαν αὐτοῖς
    ἐπὶ Γαβαά.
  usfm_code: JDG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμὶν ἀπὸ τῆς Γαβαὰ, καὶ διέφθειραν ἐν Ἰσραὴλ ἐν τῇ
    ἡμέρᾳ ἐκείνῃ δύο καὶ εἴκοσι χιλιάδας ἀνδρῶν ἐπὶ τὴν γῆν.
  usfm_code: JDG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐνίσχυσαν ἀνῆρ Ἰσραὴλ, καὶ προσέθηκαν συνάψαι παράταξιν ἐν τῷ τόπῳ ὅπου
    συνῆψαν ἐν τῇ ἡμέρᾳ τῇ πρώτῃ.
  usfm_code: JDG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἔκλαυσαν ἐνώπιον Κυρίου ἕως ἑσπέρας, καὶ
    ἠρώτησαν ἐν Κυρίῳ, λέγοντες, εἰ προσθῶμεν ἐγγίσαι εἰς παράταξιν πρὸς υἱοὺς Βενιαμὶν
    ἀδελφοὺς ἡμῶν; καὶ εἶπε Κύριος, ἀνάβητε πρὸς αὐτούς.
  usfm_code: JDG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ προσῆλθον οἱ υἱοὶ Ἰσραὴλ πρὸς υἱοὺς Βενιαμὶν ἐν τῇ ἡμέρᾳ τῇ δευτέρᾳ.
  usfm_code: JDG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμὶν εἰς συνάντησιν αὐτοὶς ἀπὸ τῆς Γαβαὰ ἐν τῇ ἡμέρᾳ
    τῇ δευτέρᾳ, καὶ διέφθειραν ἀπὸ υἱῶν Ἰσραὴλ ἔτι ὀκτωκαίδεκα χιλιάδας ἀνδρῶν ἐπὶ
    τὴν γῆν· πάντες οὗτοι ἕλκοντες ῥομφαίαν.
  usfm_code: JDG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν πάντες οἱ υἱοὶ Ἰσραὴλ καὶ πᾶς ὁ λαὸς, καὶ ἦλθον εἰς Βαιθήλ· καὶ
    ἔκλαυσαν, καὶ ἐκάθισαν ἐκεῖ ἐνώπιον Κυρίου· καὶ ἐνήστευσαν ἐν τῇ ἡμέρᾳ ἐκείνῃ
    ἕως ἑσπέρας, καὶ ἀνήνεγκαν ὁλοκαυτώσεις καὶ τελείας ἐνώπιον Κυρίου,
  usfm_code: JDG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ὅτι ἐκεῖ κιβωτὸς διαθήκης Κυρίου τοῦ Θεοῦ ἐν ταῖς ἡμέραις ἐκείναις,
  usfm_code: JDG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: καὶ Φινεὲς υἱὸς Ἐλεάζαρ υἱοῦ Ἀαρὼν παρεστηκὼς ἐνώπιον αὐτῆς ἐν ταῖς ἡμέραις
    ἐκείναις· καὶ ἐπηρώτησαν οἱ υἱοὶ Ἰσραὴλ ἐν Κυρίῳ, λέγοντες, εἰ προσθῶμεν ἔτι ἐξελθεῖν
    εἰς παράταξιν πρὸς υἱοὺς Βενιαμὶν ἀδελφοὺς ἡμῶν; καὶ εἶπε Κύριος, ἀνάβητε, αὔριον
