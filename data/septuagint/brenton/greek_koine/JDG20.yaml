  usfm_code: JDG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἔθηκαν οἱ υἱοῖ Ἰσραὴλ ἔνεδρα τῇ Γαβαὰ κύκλῳ.
  usfm_code: JDG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ πρὸς υἱοὺς Βενιαμὶν ἐν τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ
    συνῆψαν πρὸς τὴν Γαβαὰ ὡς ἅπαξ καὶ ἅπαξ.
  usfm_code: JDG
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμὶν εἰς συνάντησιν τοῦ λαοῦ, καὶ ἐξεκενώθησαν ἐκ
    τῆς πόλεως, καὶ ἤρξαντο πατάσσειν ἀπὸ τοῦ λαοῦ τραυματίας ὡς ἅπαξ καὶ ἅπαξ ἐν
    ταῖς ὁδοῖς, ἥ ἐστι μία ἀναβαίνουσα εἰς Βαιθὴλ, καὶ μία εἰς Γαβαὰ ἐν ἀγρῷ, ὡς τριάκοντα
    ἄνδρας ἐν Ἰσραήλ.
  usfm_code: JDG
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ υἱοὶ Βενιαμὶν, πίπτουσιν ἐνώπιον ἡμῶν ὡς τὸ πρῶτον. καὶ οἱ υἱοὶ
    Ἰσραὴλ εἶπαν, Φύγωμεν, καὶ ἐκκενώσωμεν αὐτοὺς ἀπὸ τῆς πόλεως εἰς τὰς ὁδούς· καὶ
    ἐποίησαν οὕτω.
  usfm_code: JDG
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ πᾶς ἀνὴρ ἀνέστη ἐκ τοῦ τόπου αὐτῶν, καὶ συνῆψαν ἐν Βάαλ Θαμάρ· καὶ τὸ
    ἔνεδρον Ἰσραὴλ ἐπήρχετο ἐκ τοῦ τόπου αὐτοῦ ἀπὸ Μαρααγαβέ.
  usfm_code: JDG
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον ἐξεναντίας Γαβαὰ δέκα χιλιάδες ἀνδρῶν ἐκλεκτῶν ἐκ παντὸς Ἰσραήλ·
    καὶ παράταξις βαρεῖα· καὶ αὐτοὶ οὐκ ἔγνωσαν, ὅτι φθάνει ἀπʼ αὐτοὺς ἡ κακία.
  usfm_code: JDG
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξε Κύριος τὸν Βενιαμὶν ἐνώπιον υἱῶν Ἰσραήλ· καὶ διέφθειραν οἱ υἱοὶ
    Ἰσραὴλ ἐκ τοῦ Βενιαμὶν ἐν τῇ ἡμέρᾳ ἐκείνῃ εἴκοσι καὶ πέντε χιλιάδας καὶ ἑκατὸν
    ἄνδρας· πάντες οὗτοι εἷλκον ῥομφαίαν.
  usfm_code: JDG
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶδον οἱ υἱοὶ Βενιαμὶν ὅτι ἐπλήγησαν· καὶ ἔδωκεν ἀνὴρ Ἰσραὴλ τῷ Βενιαμὶν
    τόπον, ὅτι ἤλπισαν πρὸς τὸ ἔνεδρον ὃ ἔθηκαν ἐπὶ τῇ Γαβαᾷ.
  usfm_code: JDG
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ αὐτοὺς ὑποχωρῆσαι, καὶ τὸ ἔνεδρον ἐκινήθη· καὶ ἐξέτειναν ἐπὶ τὴν
    Γαβαὰ, καὶ ἐξεχύθη τὸ ἔνεδρον, καὶ ἐπάταξαν τὴν πόλιν ἐν στόματι ῥομφαίας.
  usfm_code: JDG
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ σημεῖον ἦν τοῖς υἱοῖς Ἰσραὴλ μετὰ τοῦ ἐνέδρου τῆς μάχης ἀνενέγκαι αὐτοὺς
    σύσσημον καπνοῦ ἀπὸ τῆς πόλεως.
  usfm_code: JDG
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶδον οἱ υἱοὶ Ἰσραὴλ, ὅτι προκατελάβετο τὸ ἔνεδρον τὴν Γαβαὰ, καὶ ἔστησαν
    ἐν τῇ παρατάξει· καὶ Βενιαμὶν ἤρξατο πατάσσειν τραυματίας ἐν ἀνδράσιν Ἰσραὴλ ὡς
    τριάκοντα ἄνδρας· ὅτι εἶπαν, πάλιν πτώσει πίπτουσιν ἐνώπιον ἡμῶν ὡς ἡ παράταξις
    ἡ πρώτη.
  usfm_code: JDG
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ τὸ σύσσημον ἀνέβη ἐπὶ πλεῖον ἐπὶ τῆς πόλεως ὡς στύλος καπνοῦ· καὶ ἐπέβλεψε
    Βενιαμὶν ὀπίσω αὐτοῦ, καὶ ἰδοὺ ἀνέβη ἡ συντέλεια τῆς πόλεως ἕως οὐρανοῦ.
  usfm_code: JDG
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνὴρ Ἰσραὴλ ἐπέστρεψε· καὶ ἔσπευσαν ἄνδρες Βενιαμὶν, ὅτι εἶδον ὅτι συνήντησεν
    ἐπʼ αὐτοὺς ἡ πονηρία.
  usfm_code: JDG
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐπέβλεψαν ἐνώπιον υἱῶν Ἰσραὴλ εἰς τὴς ὁδὸν τῆς ἐρήμου, καὶ ἔφυγον· καὶ
    ἡ παράταξις ἔφθασεν ἐπʼ αὐτοὺς, καὶ οἱ ἀπὸ τῶν πόλεων διέφθειρον αὐτοὺς ἐν μέσῳ
    αὐτῶν.
  usfm_code: JDG
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΚΡΙΤΑΙ 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ κατέκοπτον τὸν Βενιαμὶν, καὶ ἐδίωξαν αὐτὸν ἀπὸ Νουὰ κατὰ πόδα αὐτοῦ ἕως
    ἀπέναντι Γαβαὰ πρὸς ἀνατολὰς ἡλίου.
