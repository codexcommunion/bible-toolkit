- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ λιμὸς ἐπὶ τῆς γῆς, χωρὶς τοῦ λιμοῦ τοῦ πρότερον, ὃς ἐγένετο ἐν
    τῷ καιρῷ τοῦ Ἁβραάμ· ἐπορεύθη δὲ Ἰσαὰκ πρὸς Ἀβιμέλεχ βασιλέα Φυλιστιεὶμ εἰς Γέραρα.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ὤφθη δὲ αὐτῷ Κύριος, καὶ εἶπε, μὴ καταβῇς εἰς Αἴγυπτον· κατοίκησον δὲ ἐν τῇ
    γῇ, ᾗ ἄν σοι εἴπω.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ παροίκει ἐν τῇ γῇ ταύτῃ, καὶ ἔσομαι μετὰ σοῦ, καὶ εὐλογήσω σε· σοὶ γὰρ
    καὶ τῷ σπέρματί σου δώσω πᾶσαν τὴν γῆν ταύτην· καὶ στήσω τὸν ὅρκον μου, ὅν ὤμοσα
    τῷ Ἁβραὰμ τῷ πατρί σου.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ πληθυνῶ τὸ σπέρμα σου, ὡς τοὺς ἀστέρας τοῦ οὐρανοῦ· καὶ δώσω τῷ σπέρματί
    σου πᾶσαν τὴν γῆν ταύτην· καὶ εὐλογηθήσονται ἐν τῷ σπέρματί σου πάντα τὰ ἔθνη
    τῆς γῆς.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀνθʼ ὧν ὑπήκουσεν Ἁβραὰμ ὁ πατήρ σου τῆς ἐμῆς φωνῆς, καὶ ἐφύλαξε τὰ προστάγματά
    μου, καὶ τὰς ἐντολάς μου, καὶ τὰ δικαιώματά μου, καὶ τὰ νόμιμά μου.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Κατῴκησε δὲ Ἰσαὰκ ἐν Γεράροις.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐπηρώτησαν δὲ οἱ ἄνδρες τοῦ τόπου περὶ Ῥεβέκκας τῆς γυναικὸς αὐτοῦ, καὶ εἶπεν,
    ἀδελφή μου ἐστίν· ἐφοβήθη γὰρ εἰπεῖν, ὅτι γυνή μου ἐστὶ, μή ποτε ἀποκτείνωσιν
    αὐτὸν οἱ ἄνδρες τοῦ τόπου περὶ Ῥεβέκκας, ὅτι ὡραία τῇ ὄψει ἦν.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ πολυχρόνιος ἐκεῖ· καὶ παρακύψας Ἀβιμέλεχ ὁ βασιλεὺς Γεράρων διὰ
    τῆς θυρίδος, εἶδε τὸν Ἰσαὰκ παίζοντα μετὰ Ῥεβέκκας τῆς γυναικὸς αὐτοῦ.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐκάλεσε δὲ Ἀβιμέλεχ τὸν Ἰσαὰκ, καὶ εἶπεν αὐτῷ, ἆρά γε γυνή σου ἐστί; τί ὅτι
    εἶπας, ἀδελφή μου ἐστίν; εἶπε δὲ αὐτῷ Ἰσαὰκ, εἶπα γὰρ, μή ποτε ἀποθάνω διʼ αὐτήν.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ Ἀβιμέλεχ, τί τοῦτο ἐποίησας ἡμῖν; μικροῦ ἐκοιμήθη τις ἐκ τοῦ
    γένους μου μετὰ τῆς γυναικός σου, καὶ ἐπήγαγες ἂν ἐφʼ ἡμᾶς ἄγνοιαν.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Συνέταξε δὲ Ἀβιμέλεχ παντὶ τῷ λαῷ αὐτοῦ, λέγων, πᾶς ὁ ἁψάμενος τοῦ ἀνθρώπου
    τούτου καὶ τῆς γυναικὸς αὐτοῦ, θανάτῳ ἔνοχος ἔσται.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἔσπειρε δὲ Ἰσαὰκ ἐν τῇ γῇ ἐκείνῃ, καὶ εὗρεν ἐν τῷ ἐνιαυτῷ ἐκείνῳ ἑκατοστεύουσαν
    κριθήν· εὐλόγησε δὲ αὐτὸν Κύριος.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ὑψώθη ὁ ἄνθρωπος, καὶ προβαίνων μείζων ἐγένετο, ἕως οὗ μέγας ἐγένετο σφόδρα.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ αὐτῷ κτήνη προβάτων, καὶ κτήνη βοῶν, καὶ γεώργια πολλά. ἐζήλωσαν
    δὲ αὐτὸν οἱ Φυλιστιείμ.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ φρέατα, ἃ ὤρυξαν οἱ παῖδες τοῦ πατρὸς αὐτοῦ ἐν τῷ χρόνῳ τοῦ πατρὸς
    αὐτοῦ, ἐνέφραξαν αὐτὰ οἱ Φυλιστιεὶμ, καὶ ἔπλησαν αὐτὰ γῆς.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἀβιμέλεχ πρὸς Ἰσαὰκ, ἄπελθε ἀφʼ ἡμῶν, ὅτι δυνατώτερος ἡμῶν ἐγένου
    σφόδρα.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀπῆλθεν ἐκεῖθεν Ἰσαάκ· καὶ κατέλυσεν ἐν τῇ φάραγγι Γεράρων, καὶ κατῴκησεν
    ἐκεῖ.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ πάλιν Ἰσαὰκ ὤρυξε τὰ φρέατα τοῦ ὕδατος, ἃ ὤρυξαν οἱ παῖδες Ἁβραὰμ τοῦ
    πατρὸς αὐτοῦ, καὶ ἐνέφραξαν αὐτὰ οἱ Φυλιστιεὶμ μετὰ τὸ ἀποθανεῖν Ἁβραὰμ τὸν πατέρα
    αὐτοῦ· καὶ ἐπωνόμασεν αὐτοῖς ὀνόματα κατὰ τὰ ὀνόματα, ἃ ὠνόμασεν ὁ πατὴρ αὐτοῦ.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ὤρυξαν οἱ παῖδες Ἰσαὰκ ἐν τῇ φάραγγι Γεράρων· καὶ εὗρον ἐκεῖ φρέαρ ὕδατος
    ζῶντος.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐμαχέσαντο οἱ ποιμένες Γεράρων μετὰ τῶν ποιμένων Ἰσαὰκ, φάσκοντες αὐτῶν
    εἶναι τὸ ὕδωρ· καὶ ἐκάλεσαν τὸ ὄνομα τοῦ φρέατος, Ἀδικία· ἠδίκησαν γὰρ αὐτόν.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀπᾴρας δὲ ἐκεῖθεν ὤρυξε φρέαρ ἕτερον· ἐκρίνοντο δὲ καὶ περὶ ἐκείνου· καὶ ἐπωνόμασε
    τὸ ὄνομα αὐτοῦ, Ἐχθρία.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀπᾴρας δὲ ἐκεῖθεν ὤρυξε φρέαρ ἕτερον· καὶ οὐκ ἐμαχέσαντο περὶ αὐτοῦ· καὶ ἐπωνόμασε
    τὸ ὄνομα αὐτοῦ, Εὐρυχωρία, λέγων, διότι νῦν ἐπλάτυνε Κύριος ἡμῖν, καὶ ηὔξησεν
    ἡμᾶς ἐπὶ τῆς γῆς.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἀνέβη δὲ ἐκεῖθεν ἐπὶ τὸ φρέαρ τοῦ ὅρκου.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ὤφθη αὐτῷ Κύριος ἐν τῇ νυκτὶ ἐκείνῃ, καὶ εἶπεν, ἐγώ εἰμι ὁ Θεὸς Ἁβραὰμ
    τοῦ πατρός σου· μὴ φοβοῦ, μετὰ σοῦ γάρ εἰμι, καὶ εὐλογήσω σε, καὶ πληθυνῶ τὸ σπέρμα
    σου διʼ Ἁβραὰμ τὸν πατέρα σου.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον, καὶ ἐπεκαλέσατο τὸ ὄνομα Κυρίου, καὶ ἔπηξεν
    ἐκεῖ τὴν σκηνὴν αὐτοῦ· ὤρυξαν δὲ ἐκεῖ οἱ παῖδες Ἰσαὰκ φρέαρ ἐν τῇ φάραγγι Γεράρων.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ Ἀβιμέλεχ ἐπορεύθη πρὸς αὐτὸν ἀπὸ Γεράρων, καὶ Ὁχοζὰθ ὁ νυμφαγωγὸς αὐτοῦ,
    καὶ Φιχὼλ ὁ ἀρχιστράτηγος τῆς δυνάμεως αὐτοῦ.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς Ἰσαὰκ, ἵνα τί ἤλθετε πρός με; ὑμεῖς δὲ ἐμισήσατέ με, καὶ
    ἐξαπεστείλατέ με ἀφʼ ὑμῶν.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν, ἰδόντες ἑωράκαμεν ὅτι ἦν Κύριος μετὰ σοῦ· καὶ εἴπαμεν, γενέσθω
    ἀρὰ ἀνὰ μέσον ἡμῶν καὶ ἀνὰ μέσον σου, καὶ διαθησόμεθα μετὰ σοῦ διαθήκην,
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Μὴ ποιήσαι μεθʼ ἡμῶν κακὸν, καθότι οὐκ ἐβδελυξάμεθά σε ἡμεῖς, καὶ ὃν τρόπον
    ἐχρησάμεθά σοι καλῶς, καὶ ἐξαπεστείλαμέν σε μετʼ εἰρήνης· καὶ νῦν εὐλογημένος
    σὺ ὑπὸ Κυρίου.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν αὐτοῖς δοχὴν, καὶ ἔφαγον καὶ ἔπιον.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἀναστάντες τὸ πρωῒ, ὤμοσεν ἕκαστος τῷ πλησίον· καὶ ἐξαπέστειλεν αὐτοὺς
    Ἰσαάκ· καὶ ἀπῴχοντο ἀπʼ αὐτοῦ μετὰ σωτηρίας.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ παραγενόμενοι οἱ παῖδες Ἰσαὰκ ἀπήγγειλαν
    αὐτῷ περὶ τοῦ φρέατος οὗ ὤρυξαν, καὶ εἶπαν, οὐχ εὕρομεν ὕδωρ.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν αὐτὸ, Ὅρκος· διὰ τοῦτο ἐκάλεσεν ὄνομα τῇ πόλει ἐκείνῃ, Φρέαρ
    Ὅρκου, ἕως τῆς σήμερον ἡμέρας.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Ἦν δὲ Ἡσαῦ ἐτῶν τεσσαράκοντα, καὶ ἔλαβε γυναῖκα Ἰουδὶθ, θυγατέρα Βεὼχ τοῦ
    Χετταίου, καὶ τὴν Βασεμὰθ, θυγατέρα Ἑλὼν Χετταίου.
  usfm_code: GEN
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἦσαν ἐρίζουσαι τῷ Ἰσαὰκ καὶ τῇ Ῥεβέκκᾳ.
  usfm_code: GEN
  verse: '35'
