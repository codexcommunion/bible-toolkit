- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐγένετο δὲ λιμὸς ἐπὶ τῆς γῆς, χωρὶς τοῦ λιμοῦ τοῦ πρότερον, ὃς ἐγένετο
    ἐν τῷ καιρῷ τοῦ Ἁβραάμ· ἐπορεύθη δὲ Ἰσαὰκ πρὸς Ἀβιμέλεχ βασιλέα Φυλιστιεὶμ εἰς
    Γέραρα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὤφθη δὲ αὐτῷ Κύριος, καὶ εἶπε, μὴ καταβῇς εἰς Αἴγυπτον· κατοίκησον δὲ
    ἐν τῇ γῇ, ᾗ ἄν σοι εἴπω.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ παροίκει ἐν τῇ γῇ ταύτῃ, καὶ ἔσομαι μετὰ σοῦ, καὶ εὐλογήσω σε· σοὶ
    γὰρ καὶ τῷ σπέρματί σου δώσω πᾶσαν τὴν γῆν ταύτην· καὶ στήσω τὸν ὅρκον μου, ὅν
    ὤμοσα τῷ Ἁβραὰμ τῷ πατρί σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ πληθυνῶ τὸ σπέρμα σου, ὡς τοὺς ἀστέρας τοῦ οὐρανοῦ· καὶ δώσω τῷ
    σπέρματί σου πᾶσαν τὴν γῆν ταύτην· καὶ εὐλογηθήσονται ἐν τῷ σπέρματί σου πάντα
    τὰ ἔθνη τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀνθʼ ὧν ὑπήκουσεν Ἁβραὰμ ὁ πατήρ σου τῆς ἐμῆς φωνῆς, καὶ ἐφύλαξε τὰ
    προστάγματά μου, καὶ τὰς ἐντολάς μου, καὶ τὰ δικαιώματά μου, καὶ τὰ νόμιμά μου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κατῴκησε δὲ Ἰσαὰκ ἐν Γεράροις.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐπηρώτησαν δὲ οἱ ἄνδρες τοῦ τόπου περὶ Ῥεβέκκας τῆς γυναικὸς αὐτοῦ,
    καὶ εἶπεν, ἀδελφή μου ἐστίν· ἐφοβήθη γὰρ εἰπεῖν, ὅτι γυνή μου ἐστὶ, μή ποτε ἀποκτείνωσιν
    αὐτὸν οἱ ἄνδρες τοῦ τόπου περὶ Ῥεβέκκας, ὅτι ὡραία τῇ ὄψει ἦν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐγένετο δὲ πολυχρόνιος ἐκεῖ· καὶ παρακύψας Ἀβιμέλεχ ὁ βασιλεὺς Γεράρων
    διὰ τῆς θυρίδος, εἶδε τὸν Ἰσαὰκ παίζοντα μετὰ Ῥεβέκκας τῆς γυναικὸς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐκάλεσε δὲ Ἀβιμέλεχ τὸν Ἰσαὰκ, καὶ εἶπεν αὐτῷ, ἆρά γε γυνή σου ἐστί;
    τί ὅτι εἶπας, ἀδελφή μου ἐστίν; εἶπε δὲ αὐτῷ Ἰσαὰκ, εἶπα γὰρ, μή ποτε ἀποθάνω
    διʼ αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἶπε δὲ αὐτῷ Ἀβιμέλεχ, τί τοῦτο ἐποίησας ἡμῖν; μικροῦ ἐκοιμήθη τις ἐκ
    τοῦ γένους μου μετὰ τῆς γυναικός σου, καὶ ἐπήγαγες ἂν ἐφʼ ἡμᾶς ἄγνοιαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Συνέταξε δὲ Ἀβιμέλεχ παντὶ τῷ λαῷ αὐτοῦ, λέγων, πᾶς ὁ ἁψάμενος τοῦ ἀνθρώπου
    τούτου καὶ τῆς γυναικὸς αὐτοῦ, θανάτῳ ἔνοχος ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔσπειρε δὲ Ἰσαὰκ ἐν τῇ γῇ ἐκείνῃ, καὶ εὗρεν ἐν τῷ ἐνιαυτῷ ἐκείνῳ ἑκατοστεύουσαν
    κριθήν· εὐλόγησε δὲ αὐτὸν Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ὑψώθη ὁ ἄνθρωπος, καὶ προβαίνων μείζων ἐγένετο, ἕως οὗ μέγας ἐγένετο
    σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐγένετο δὲ αὐτῷ κτήνη προβάτων, καὶ κτήνη βοῶν, καὶ γεώργια πολλά. ἐζήλωσαν
    δὲ αὐτὸν οἱ Φυλιστιείμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ πάντα τὰ φρέατα, ἃ ὤρυξαν οἱ παῖδες τοῦ πατρὸς αὐτοῦ ἐν τῷ χρόνῳ
    τοῦ πατρὸς αὐτοῦ, ἐνέφραξαν αὐτὰ οἱ Φυλιστιεὶμ, καὶ ἔπλησαν αὐτὰ γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἶπε δὲ Ἀβιμέλεχ πρὸς Ἰσαὰκ, ἄπελθε ἀφʼ ἡμῶν, ὅτι δυνατώτερος ἡμῶν ἐγένου
    σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἀπῆλθεν ἐκεῖθεν Ἰσαάκ· καὶ κατέλυσεν ἐν τῇ φάραγγι Γεράρων, καὶ
    κατῴκησεν ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ πάλιν Ἰσαὰκ ὤρυξε τὰ φρέατα τοῦ ὕδατος, ἃ ὤρυξαν οἱ παῖδες Ἁβραὰμ
    τοῦ πατρὸς αὐτοῦ, καὶ ἐνέφραξαν αὐτὰ οἱ Φυλιστιεὶμ μετὰ τὸ ἀποθανεῖν Ἁβραὰμ τὸν
    πατέρα αὐτοῦ· καὶ ἐπωνόμασεν αὐτοῖς ὀνόματα κατὰ τὰ ὀνόματα, ἃ ὠνόμασεν ὁ πατὴρ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ὤρυξαν οἱ παῖδες Ἰσαὰκ ἐν τῇ φάραγγι Γεράρων· καὶ εὗρον ἐκεῖ φρέαρ
    ὕδατος ζῶντος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐμαχέσαντο οἱ ποιμένες Γεράρων μετὰ τῶν ποιμένων Ἰσαὰκ, φάσκοντες
    αὐτῶν εἶναι τὸ ὕδωρ· καὶ ἐκάλεσαν τὸ ὄνομα τοῦ φρέατος, Ἀδικία· ἠδίκησαν γὰρ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀπᾴρας δὲ ἐκεῖθεν ὤρυξε φρέαρ ἕτερον· ἐκρίνοντο δὲ καὶ περὶ ἐκείνου·
    καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ, Ἐχθρία.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἀπᾴρας δὲ ἐκεῖθεν ὤρυξε φρέαρ ἕτερον· καὶ οὐκ ἐμαχέσαντο περὶ αὐτοῦ·
    καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ, Εὐρυχωρία, λέγων, διότι νῦν ἐπλάτυνε Κύριος ἡμῖν,
    καὶ ηὔξησεν ἡμᾶς ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀνέβη δὲ ἐκεῖθεν ἐπὶ τὸ φρέαρ τοῦ ὅρκου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ὤφθη αὐτῷ Κύριος ἐν τῇ νυκτὶ ἐκείνῃ, καὶ εἶπεν, ἐγώ εἰμι ὁ Θεὸς
    Ἁβραὰμ τοῦ πατρός σου· μὴ φοβοῦ, μετὰ σοῦ γάρ εἰμι, καὶ εὐλογήσω σε, καὶ πληθυνῶ
    τὸ σπέρμα σου διʼ Ἁβραὰμ τὸν πατέρα σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον, καὶ ἐπεκαλέσατο τὸ ὄνομα Κυρίου, καὶ
    ἔπηξεν ἐκεῖ τὴν σκηνὴν αὐτοῦ· ὤρυξαν δὲ ἐκεῖ οἱ παῖδες Ἰσαὰκ φρέαρ ἐν τῇ φάραγγι
    Γεράρων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ Ἀβιμέλεχ ἐπορεύθη πρὸς αὐτὸν ἀπὸ Γεράρων, καὶ Ὁχοζὰθ ὁ νυμφαγωγὸς
    αὐτοῦ, καὶ Φιχὼλ ὁ ἀρχιστράτηγος τῆς δυνάμεως αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ εἶπεν αὐτοῖς Ἰσαὰκ, ἵνα τί ἤλθετε πρός με; ὑμεῖς δὲ ἐμισήσατέ με,
    καὶ ἐξαπεστείλατέ με ἀφʼ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Οἱ δὲ εἶπαν, ἰδόντες ἑωράκαμεν ὅτι ἦν Κύριος μετὰ σοῦ· καὶ εἴπαμεν,
    γενέσθω ἀρὰ ἀνὰ μέσον ἡμῶν καὶ ἀνὰ μέσον σου, καὶ διαθησόμεθα μετὰ σοῦ διαθήκην,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Μὴ ποιήσαι μεθʼ ἡμῶν κακὸν, καθότι οὐκ ἐβδελυξάμεθά σε ἡμεῖς, καὶ ὃν
    τρόπον ἐχρησάμεθά σοι καλῶς, καὶ ἐξαπεστείλαμέν σε μετʼ εἰρήνης· καὶ νῦν εὐλογημένος
    σὺ ὑπὸ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐποίησεν αὐτοῖς δοχὴν, καὶ ἔφαγον καὶ ἔπιον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἀναστάντες τὸ πρωῒ, ὤμοσεν ἕκαστος τῷ πλησίον· καὶ ἐξαπέστειλεν
    αὐτοὺς Ἰσαάκ· καὶ ἀπῴχοντο ἀπʼ αὐτοῦ μετὰ σωτηρίας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἐγένετο δὲ ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ παραγενόμενοι οἱ παῖδες Ἰσαὰκ ἀπήγγειλαν
    αὐτῷ περὶ τοῦ φρέατος οὗ ὤρυξαν, καὶ εἶπαν, οὐχ εὕρομεν ὕδωρ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ ἐκάλεσεν αὐτὸ, Ὅρκος· διὰ τοῦτο ἐκάλεσεν ὄνομα τῇ πόλει ἐκείνῃ,
    Φρέαρ Ὅρκου, ἕως τῆς σήμερον ἡμέρας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἦν δὲ Ἡσαῦ ἐτῶν τεσσαράκοντα, καὶ ἔλαβε γυναῖκα Ἰουδὶθ, θυγατέρα Βεὼχ
    τοῦ Χετταίου, καὶ τὴν Βασεμὰθ, θυγατέρα Ἑλὼν Χετταίου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 26
  book_usfm_code: GEN
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ἦσαν ἐρίζουσαι τῷ Ἰσαὰκ καὶ τῇ Ῥεβέκκᾳ.
