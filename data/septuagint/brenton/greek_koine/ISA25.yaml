- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς δοξάσω σε, ὑμνήσω τὸ ὄνομά σου, ὅτι ἐποίησας θαυμαστὰ πράγματα,
    βουλὴν ἀρχαίαν ἀληθινήν· γένοιτο.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὅτι ἔθηκας πόλεις εἰς χῶμα, πόλεις ὀχυρὰς τοῦ μὴ πεσεῖν αὐτῶν τὰ θεμέλια·
    τῶν ἀσεβῶν πόλις τὸν αἰῶνα οὐ μὴ οἰκοδομηθῇ.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Διατοῦτο εὐλογήσει σε ὁ λαὸς ὁ πτωχὸς, καὶ πόλεις ἀνθρώπων ἀδικουμένων εὐλογήσουσί
    σε.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐγένου γὰρ πάσῃ πόλει ταπεινῇ βοηθὸς, καὶ τοῖς ἀθυμήσασιν διʼ ἔνδειαν σκέπη,
    ἀπὸ ἀνθρώπων πονηρῶν ῥύσῃ αὐτούς· σκέπη διψώντων, καὶ πνεῦμα ἀνθρώπων ἀδικουμένων.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὡς ἄνθρωποι ὀλιγόψυχοι διψῶντες ἐν Σιὼν, ἀπὸ ἀνθρώπων ἀσεβῶν, οἷς ἡμᾶς παρέδωκας.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσει Κύριος σαβαὼθ πᾶσι τοῖς ἔθνεσιν· ἐπὶ τὸ ὄρος τοῦτο πίονται εὐφροσύνην,
    πίονται οἶνον·
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Χρίσονται μύρον ἐν τῷ ὄρει τούτῳ· παράδος ταῦτα πάντα τοῖς ἔθνεσιν· ἡ γὰρ
    βουλὴ αὕτη ἐπὶ πάντα τὰ ἔθνη.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Κατέπιεν ὁ θάνατος ἰσχύσας, καὶ πάλιν ἀφεῖλε Κύριος ὁ Θεὸς πᾶν δάκρυον ἀπὸ
    παντὸς προσώπου· τὸ ὄνειδος τοῦ λαοῦ ἀφεῖλεν ἀπὸ πάσης τῆς γῆς, τὸ γὰρ στόμα Κυρίου
    ἐλάλησε.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσι τῇ ἡμέρᾳ ἐκείνῃ, ἰδοὺ ὁ Θεὸς ἡμῶν ἐφʼ ᾧ ἠλπίζομεν, καὶ σώσει ἡμᾶς·
    οὗτος Κύριος, ὑπεμείναμεν αὐτῷ, καὶ ἠγαλλιώμεθα καὶ εὐφρανθησόμεθα ἐπὶ τῇ σωτηρίᾳ
    ἡμῶν.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἀνάπαυσιν δώσει ὁ Θεὸς ἐπὶ τὸ ὄρος τοῦτο, καὶ καταπατηθήσεται ἡ Μωαβίτις,
    ὃν τρόπον πατοῦσιν ἅλωνα ἐν ἁμάξαις.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἀνήσει τὰς χεῖρας αὐτοῦ, ὃν τρόπον καὶ αὐτὸς ἐταπείνωσε τοῦ ἀπολέσαι·
    καὶ ταπεινώσει τὴν ὕβριν αὐτοῦ, ἐφʼ ἃ τὰς χεῖρας ἐπέβαλε.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ τὸ ὕψος τῆς καταφυγῆς τοῦ τοίχου ταπεινώσει, καὶ καταβήσεται ἕως τοῦ ἐδάφους.
  usfm_code: ISA
  verse: '12'
