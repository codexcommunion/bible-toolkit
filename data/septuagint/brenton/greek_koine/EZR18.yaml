- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔφθασεν ὁ μὴν ὁ ἕβδομος, καὶ οἱ υἱοὶ Ἰσραὴλ ἐν πόλεσιν αὐτῶν· καὶ συνήχθησαν
    πᾶς ὁ λαὸς ὡς ἀνὴρ εἷς εἰς τὸ πλάτος τὸ ἔμπροσθεν πύλης τοῦ ὕδατος· καὶ εἶπαν
    τῷ Ἔσδρᾳ τῷ γραμματεῖ, ἐνέγκαι τὸ βιβλίον νόμου Μωυσῆ, ὃν ἐνετείλατο Κύριος τῷ
    Ἰσραήλ.
  usfm_code: EZR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἤνεγκεν Ἔσδρας ὁ ἱερεὺς τὸν νόμον ἐνώπιον τῆς ἐκκλησίας ἀπὸ ἀνδρὸς ἕως
    γυναικὸς, καὶ πᾶς ὁ συνιὼν, ἀκούειν ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ ἑβδόμου.
  usfm_code: EZR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀνέγνω ἐν αὐτῷ ἀπὸ τῆς ὥρας τοῦ διαφωτίσαι τὸν ἥλιον ἕως ἡμίσους τῆς ἡμέρας,
    ἀπέναντι τῶν ἀνδρῶν καὶ τῶν γυναικῶν, καὶ αὐτοὶ συνιέντες· καὶ ὦτα παντὸς τοῦ
    λαοῦ εἰς τὸ βιβλίον τοῦ νόμου.
  usfm_code: EZR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔστη Ἔσδρας ὁ γραμματεὺς ἐπὶ βήματος ξυλίνου, καὶ ἔστησαν ἐχόμενα αὐτοῦ
    Ματθαθίας, καὶ Σαμαΐας, καὶ Ἀνανίας, καὶ Οὐρίας, καὶ Χελκία, καὶ Μαασία ἐκ δεξιῶν
    αὐτοῦ, καὶ ἐξ ἀριστερῶν Φαδαΐας, καὶ Μισαὴλ, καὶ Μελχίας, καὶ Ἀσὼμ, καὶ Ἀσαβαδμὰ,
    καὶ Ζαχαρίας, καὶ Μεσολλάμ.
  usfm_code: EZR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἤνοιξεν Ἔσδρας τὸ βιβλίον ἐνώπιον παντὸς τοῦ λαοῦ, ὅτι αὐτὸς ἦν ἐπάνω
    τοῦ λαοῦ· καὶ ἐγένετο ἡνίκα ἤνοιξεν αὐτὸ, ἔστη πᾶς ὁ λαός.
  usfm_code: EZR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ηὐλόγησεν Ἔσδρας Κύριον τὸν Θεὸν τὸν μέγαν· καὶ ἀπεκρίθη πᾶς ὁ λαὸς, καὶ
    εἶπαν, ἀμὴν, ἐπάραντες τὰς χεῖρας αὐτῶν· καὶ ἔκυψαν καὶ προσεκύνησαν τῷ Κυρίῳ
    ἐπὶ πρόσωπον ἐπὶ τὴν γῆν.
  usfm_code: EZR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ Ἰησοῦς, καὶ Βαναΐας, καὶ Σαραβίας ἦσαν συνετίζοντες τὸν λαὸν εἰς τὸν νόμον·
    καὶ ὁ λαὸς ἐν τῇ στάσει αὐτοῦ.
  usfm_code: EZR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀνέγνωσαν ἐν βιβλίῳ νόμου τοῦ Θεοῦ, καὶ ἐδίδασκεν Ἔσδρας, καὶ διέστελλεν
    ἐν ἐπιστήμῃ Κυρίου, καὶ συνῆκεν ὁ λαὸς ἐν τῇ ἀναγνώσει.
  usfm_code: EZR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Νεεμίας καὶ Ἔσδρας ὁ ἱερεὺς καὶ γραμματεὺς, καὶ οἱ Λευῖται, καὶ οἱ
    συνετίζοντες τὸν λαὸν, καὶ εἶπαν παντὶ τῷ λαῷ, ἡμέρα ἁγία ἐστὶ τῷ Κυρίῳ Θεῷ ἡμῶν,
    μὴ πενθεῖτε μηδὲ κλαίετε· ὅτι ἔκλαιε πᾶς ὁ λαὸς ὡς ἤκουσαν τοὺς λόγους τοῦ νόμου.
  usfm_code: EZR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, πορεύεσθε, φάγετε λιπάσματα, καὶ πίετε γλυκάσματα, καὶ ἀποστείλατε
    μερίδας τοῖς μὴ ἔχουσιν, ὅτι ἁγία ἐστὶν ἡ ἡμέρα τῷ Κυρίῳ ἡμῶν· καὶ μὴ διαπέσητε,
    ὅτι ἐστὶ Κύριος ἰσχὺς ἡμῶν.
  usfm_code: EZR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ οἱ Λευῖται κατεσιώπων πάντα τὸν λαὸν, λέγοντες, σιωπᾶτε, ὅτι ἡμέρα ἁγία,
    καὶ μὴ καταπίπτετε.
  usfm_code: EZR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπῆλθε πᾶς ὁ λαὸς φαγεῖν καὶ πιεῖν, καὶ ἀποστέλλειν μερίδας, καὶ ποιῆσαι
    εὐφροσύνην μεγάλην, ὅτι συνῆκαν ἐν τοῖς λόγοις οἷς ἐγνώρισεν αὐτοῖς.
  usfm_code: EZR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῇ ἡμέρᾳ τῇ δευτέρᾳ συνήχθησαν οἱ ἄρχοντες τῶν πατριῶν σὺν τῷ παντὶ
    λαῷ, οἱ ἱερεῖς καὶ οἱ Λευῖται πρὸς Ἔσδραν τὸν γραμματέα, ἐπιστῆσαι πρὸς πάντας
    τοὺς λόγους τοῦ νόμου.
  usfm_code: EZR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εὕροσαν γεγραμμένον ἐν τῷ νόμῳ, ᾧ ἐνετείλατο Κύριος τῷ Μωυσῇ, ὅπως κατοικήσωσιν
    οἱ υἱοὶ Ἰσραὴλ ἐν σκῆναις ἐν ἑορτῇ ἐν μηνὶ τῷ ἑβδόμῳ,
  usfm_code: EZR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ ὅπως σημάνωσι σάλπιγξιν ἐν πάσαις ταῖς πόλεσιν αὐτῶν καὶ ἐν Ἱερουσαλήμ·
    καὶ εἶπεν Ἔσδρας, ἐξέλθετε εἰς τὸ ὄρος, καὶ ἐνέγκατε φύλλα ἐλαίας, καὶ φύλλα ξύλων
    κυπαρισσίνων, καὶ φύλλα μυρσίνης, καὶ φύλλα φοινίκων, καὶ φύλλα ξύλου δασέος,
    ποιῆσαι σκηνὰς κατὰ τὸ γεγραμμένον.
  usfm_code: EZR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν ὁ λαὸς, καὶ ἤνεγκαν, καὶ ἐποίησαν ἑαυτοῖς σκηνὰς ἀνὴρ ἐπὶ τοῦ
    δώματος αὐτοῦ, καὶ ἐν ταῖς αὐλαῖς αὐτῶν, καὶ ἐν ταῖς αὐλαῖς οἴκου τοῦ Θεοῦ, καὶ
    ἐν πλατείαις τῆς πόλεως, καὶ ἕως πύλης Ἐφραίμ.
  usfm_code: EZR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν πᾶσα ἡ ἐκκλησία, οἱ ἐπιστρέψαντες ἀπὸ τῆς αἰχμαλωσίας, σκηνὰς,
    καὶ ἐκάθισαν ἐν σκηναῖς· ὅτι οὐκ ἐποίησαν ἀπὸ ἡμερῶν Ἰησοῦ υἱοῦ Ναυῆ οὕτως οἱ
    υἱοὶ Ἰσραὴλ ἕως τῆς ἡμέρας ἐκείνης· καὶ ἐγένετο εὐφροσύνη μεγάλη.
  usfm_code: EZR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀνέγνω ἐν βιβλίῳ νόμου τοῦ Θεοῦ ἡμέραν ἐν ἡμέρᾳ ἀπὸ τῆς ἡμέρας τῆς πρώτης
    ἕως τῆς ἡμέρας τῆς ἐσχάτης· καὶ ἐποίησαν ἑορτὴν ἑπτὰ ἡμέρας, καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ
    ἐξόδιον κατὰ τὸ κρίμα.
  usfm_code: EZR
  verse: '18'
