- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Προσθέμενος δὲ Ἁβραὰμ ἔλαβε γυναῖκα, ᾗ ὄνομα Χεττούρα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἔτεκε δὲ αὐτῷ τὸν Ζομβρᾶν, καὶ τὸν Ἰεζὰν, καὶ τὸν Μαδὰλ, καὶ τὸν Μαδιὰμ,
    καὶ τὸν Ἰεσβὼκ, καὶ τὸν Σωίε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἰεζὰν δὲ ἐγέννησε τὸν Σαβὰ, καὶ τὸν Δεδάν· υἱοὶ δὲ Δεδὰν Ἀσσουριεὶμ,
    καὶ Λατουσιεὶμ, καὶ Λαωμείμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Υἱοὶ δὲ Μαδιὰμ Γεφὰρ, καὶ Ἀφεὶρ, καὶ Ἐνὼχ, καὶ Ἀβειδὰ, καὶ Ἐλδαγά· πάντες
    οὗτοι ἦσαν υἱοὶ Χεττούρας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἔδωκε δὲ Ἁβραὰμ πάντα τὰ ὑπάρχοντα αὐτοῦ Ἰσαὰκ τῷ υἱῷ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ τοῖς υἱοῖς τῶν παλλακῶν αὐτοῦ ἔδωκεν Ἁβραὰμ δόματα, καὶ ἐξαπέστειλεν
    αὐτοὺς ἀπὸ Ἰσαὰκ τοῦ υἱοῦ αὐτοῦ, ἔτι ζῶντος αὐτοῦ, πρὸς ἀνατολὰς εἰς γῆν ἀνατολῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ταῦτα δὲ τὰ ἔτη ἡμερῶν τῆς ζωῆς Ἁβραὰμ ὅσα ἔζησεν, ἑκατὸν ἑβδομηκονταπεντε
    ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐκλείπων ἀπέθανεν Ἁβραὰμ ἐν γήρᾳ καλῷ πρεσβύτης, καὶ πλήρης ἡμερῶν,
    καὶ προσετέθη πρὸς τὸν λαὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔθαψαν αὐτὸν Ἰσαὰκ καὶ Ἰσμαὴλ οἱ υἱοὶ αὐτοῦ εἰς τὸ σπήλαιον τὸ διπλοῦν,
    εἰς τὸν ἀγρὸν Ἐφρων τοῦ Σαὰρ τοῦ Χετταίου, ὅς ἐστιν ἀπέναντι Μαμβρῆ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: τὸν ἀγρὸν καὶ τὸ σπήλαιον, ὃ ἐκτήσατο Ἁβραὰμ παρὰ τῶν υἱῶν τοῦ Χέτ·
    ἐκεῖ ἔθαψαν Ἁβραὰμ, καὶ Σάῤῥαν τὴν γυναῖκα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐγένετο δὲ μετὰ τὸ ἀποθανεῖν Ἁβραὰμ, εὐλόγησεν ὁ Θεὸς τὸν Ἰσαὰκ υἱὸν
    αὐτοῦ· καὶ κατῴκησεν Ἰσαὰκ παρὰ τὸ φρέαρ τῆς ὁράσεως.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Αὗται δὲ αἱ γενέσεις Ἰσμαὴλ τοῦ υἱοῦ Ἁβραὰμ, ὃν ἔτεκεν Ἄγαρ ἡ Αἰγυπτία,
    ἡ παιδίσκη Σάῤῥας, τῷ Ἁβραάμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἰσμαὴλ, κατʼ ὀνόματα τῶν γενεῶν αὐτοῦ·
    πρωτότοκος Ἰσμαὴλ, καὶ Ναβαϊὼθ, καὶ Κηδὰρ, καὶ Ναβδεὴλ, καὶ Μασσὰμ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ Μασμὰ, καὶ Δουμὰ, καὶ Μασσῆ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ Χοδδὰν, καὶ Θαιμὰν, καὶ Ἰετοὺρ, καὶ Ναφὲς, καὶ Κεδμά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: οὗτοί εἰσιν οἱ υἱοὶ Ἰσμαὴλ, καὶ ταῦτα τὰ ὀνόματα αὐτῶν ἐν ταῖς σκηναῖς
    αὐτῶν, καὶ ἐν ταῖς ἐπαύλεσιν αὐτῶν· δώδεκα ἄρχοντες κατὰ ἔθνη αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ταῦτα τὰ ἔτη τῆς ζωῆς Ἰσμαὴλ, ἑκατὸν τριακονταεπτὰ ἔτη· καὶ ἐκλείπων
    ἀπέθανε, καὶ προσετέθη πρὸς τὸ γένος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Κατῴκησε δὲ ἀπὸ Εὐϊλὰτ ἕως Σοὺρ, ἥ ἐστι κατὰ πρόσωπον Αἰγύπτου ἕως ἐλθεῖν
    πρὸς Ἀσσυρίους· κατὰ πρόσωπον πάντων τῶν ἀδελφῶν αὐτοῦ κατῴκησε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ αὗται αἱ γενέσεις Ἰσαὰκ τοῦ υἱοῦ Ἁβραάμ· Ἁβραάμ ἐγέννησε τὸν Ἰσαάκ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἦν δὲ Ἰσαὰκ ἐτῶν τεσσαράκοντα ὅτε ἔλαβε τὴν Ῥεβέκκαν θυγατέρα Βαθουὴλ
    τοῦ Σύρου ἐκ τῆς Μεσοποταμίας Συρίας, ἀδελφὴν Λάβαν τοῦ Σύρου, ἑαυτῷ εἰς γυναῖκα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐδέετο δὲ Ἰσαὰκ Κυρίου περὶ Ῥεβέκκας τῆς γυναικὸς αὐτοῦ, ὅτι στεῖρα
    ἦν· ἐπήκουσε δὲ αὐτοῦ ὁ Θεὸς, καὶ συνέλαβεν ἐν γαστρὶ Ῥεβέκκα ἡ γυνὴ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐσκίρτων δὲ τὰ παιδία ἐν αὐτῇ· εἶπε δὲ, εἰ οὕτω μοι μέλλει γίνεσθαι,
    ἵνα τί μοι τοῦτο; ἐπορεύθη δὲ πυθέσθαι παρὰ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ εἶπε Κύριος αὐτῇ, δύο ἔθνη ἐν γαστρί σου εἰσὶ, καὶ δύο λαοὶ ἐκ τῆς
    κοιλίας σου διασταλήσονται· καὶ λαὸς λαοῦ ὑπερέξει, καὶ ὁ μείζων δουλεύσει τῷ
    ἐλάσσονι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐπληρώθησαν αἱ ἡμέραι τοῦ τεκεῖν αὐτήν· καὶ τῇδε ἦν δίδυμα ἐν τῇ
    κοιλίᾳ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐξῆλθε δὲ ὁ πρωτότοκος πυῤῥάκης· ὅλος, ὡσεὶ δορὰ, δασύς· ἐπωνόμασε δὲ
    τὸ ὄνομα αὐτοῦ, Ἡσαῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ μετὰ τοῦτο ἐξῆλθεν ὁ ἀδελφὸς αὐτοῦ, καὶ ἡ χεὶρ αὐτοῦ ἐπειλημμένη
    τῆς πτέρνης Ἡσαῦ· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ἰακώβ. Ἰσαὰκ δὲ ἦν ἐτῶν ἑξήκοντα,
    ὅτε ἔτεκεν αὐτοὺς Ῥεβέκκα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ηὐξήθησαν δὲ οἱ νεανίσκοι· καὶ ἦν Ἡσαῦ ἄνθρωπος εἰδὼς κυνηγεῖν, ἄγροικος·
    Ἰακὼβ δὲ ἄνθρωπος ἄπλαστος, οἰκῶν οἰκίαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἠγάπησε δὲ Ἰσαὰκ τὸν Ἡσαῦ, ὅτι ἡ θήρα αὐτοῦ βρῶσις αὐτῷ· Ῥεβέκκα δὲ
    ἠγάπα τὸν Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἥψησε δὲ Ἰακὼβ ἕψημα· ἦλθε δὲ Ἡσαῦ ἐκ τοῦ πεδίου ἐκλείπων.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ εἶπεν Ἡσαῦ τῷ Ἰακὼβ, γεῦσόν με ἀπὸ τοῦ ἑψήματος πυῤῥου τούτου, ὅτι
    ἐκλείπω· διὰ τοῦτο ἐκλήθη τὸ ὄνομα αὐτοῦ, Ἐδώμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Εἶπε δὲ Ἰακὼβ τῷ Ἡσαῦ, ἀπόδου μοι σήμερον τὰ πρωτοτόκιά σου ἐμοί.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ εἶπεν Ἡσαῦ, ἰδοὺ ἐγὼ πορεύομαι τελευτᾷν· καὶ ἵνα τί μοι ταῦτα τὰ
    πρωτοτόκια;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ εἶπεν αὐτῷ Ἰακὼβ, ὄμοσόν μοι σήμερον· καὶ ὤμοσεν αὐτῷ· ἀπέδοτο δὲ
    Ἡσαῦ τὰ πρωτοτόκια τῷ Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 25
  book_usfm_code: GEN
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἰακὼβ δὲ ἔδωκε τῷ Ἠσαῦ ἄρτον, καὶ ἕψημα φακοῦ· καὶ ἔφαγε καὶ ἔπιε, καὶ
    ἀναστὰς ᾤχετο· καὶ ἐφαύλισεν Ἡσαῦ τὰ πρωτοτόκια.
