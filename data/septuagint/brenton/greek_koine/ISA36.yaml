- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τοῦ τεσσαρεσκαιδεκάτου ἔτους βασιλεύοντος Ἑζεκίου, ἀνέβη Σενναχηρεὶμ
    βασιλεὺς Ἀσσυρίων ἐπὶ τὰς πόλεις τῆς Ἰουδαίας τὰς ὀχυρὰς, καὶ ἔλαβεν αὐτάς.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε βασιλεὺς Ἀσσυρίων τὸν Ῥαβσάκην ἐκ Λάχης εἰς Ἱερουσαλὴμ πρὸς
    τὸν βασιλέα Ἐζεκίαν μετὰ δυνάμεως πολλῆς· καὶ ἔστη ἐν τῷ ὑδραγωγῷ τῆς κολυμβήθρας
    τῆς ἄνω ἐν τῇ ὁδῷ τοῦ ἀγροῦ τοῦ κναφέως.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε πρὸς αὐτὸν Ἑλιακεὶμ ὁ τοῦ Χελκίου ὁ οἰκονόμος, καὶ Σόμνᾶς ὁ γραμματεὺς,
    καὶ Ἰωὰχ ὁ τοῦ Ἀσὰφ ὁ ὑπομνηματογράφος.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς Ῥαβσάκης, εἴπατε Ἐζεκίᾳ, Τάδε λέγει ὁ βασιλεὺς ὁ μέγας, βασιλεὺς
    Ἀσσυρίων, τί πεποιθὼς εἶ;
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Μὴ ἐν βουλῇ καὶ λόγοις χειλέων παράταξις γίνεται; καὶ νῦν ἐπὶ τίνα πέποιθας,
    ὅτι ἀπειθεῖς μοι;
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ἰδοὺ πεποιθὼς εἶ ἐπὶ τὴν ῥάβδον τὴν καλαμίνην τὴν τεθλασμένην ταύτην, ἐπʼ
    Αἴγυπτον· ὡς ἂν ἐπιστηρισθῇ ἀνὴρ ἐπʼ αὐτὴν, εἰσελεύσεται εἰς τὴν χεῖρα αὐτοῦ,
    καὶ τρήσει αὐτὴν. οὕτως ἐστὶ Φαραὼ βασιλεὺς Αἰγύπτου, καὶ πάντες οἱ πεποιθότες
    ἐπʼ αὐτῷ.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Εἰ δὲ λέγετε, ἐπὶ Κύριον τὸν Θεὸν ἡμῶν πεποίθαμεν,
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: νῦν μίχθητε τῷ κυρίῳ μου τῷ βασιλεῖ Ἀσσυρίων, καὶ δώσω ὑμῖν δισχιλίαν ἵππον,
    εἰ δυνήσεσθε δοῦναι ἀναβάτας ἐπʼ αὐτούς.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ πῶς δύνασθε ἀποστρέψαι εἰς πρόσωπον τῶν τοπαρχῶν· οἰκέται εἰσὶν, οἱ πεποιθότες
    ἐπʼ Αἴγυπτίοις, εἰς ἵππον καὶ ἀναβάτην.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ νῦν μὴ ἄνευ Κυρίου ἀνέβημεν ἐπὶ τὴν χώραν ταύτην πολεμῆσαι αὐτήν; Κύριος
    εἶπε πρὸς μὲ, ἀνάβηθι ἐπὶ τὴν γῆν ταύτην, καὶ διάφθειρον αὐτήν.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Ἑλιακεὶμ, καὶ Σομνᾶς, καὶ Ἰωὰχ, λάλησον πρὸς τοὺς παῖδάς
    σου Συριστί· ἀκούομεν γὰρ ἡμεῖς· καὶ μὴ λάλει πρὸς ἡμᾶς Ἰουδαϊστί· καὶ ἱνατί λαλεῖς
    εἰς τὰ ὦτα τῶν ἀνθρώπων ἐπὶ τῷ τείχει;
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Ῥαβσάκης, μὴ πρὸς τὸν κύριον ὑμῶν ἢ πρὸς ὑμᾶς ἀπέσταλκέ
    με ὁ κύριός μου, λαλῆσαι τοὺς λόγους τούτους; οὐχὶ πρὸς τοὺς ἀνθρώπους τοὺς καθημένους
    ἐπὶ τῷ τείχει, ἵνα φάγωσι κόπρον, καὶ πίωσιν οὖρον μεθʼ ὑμῶν ἅμα;
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἔστη Ῥαβσάκης, καὶ ἀνεβόησε φωνῇ μεγάλῃ Ἰουδαϊστὶ, καὶ εἶπεν, ἀκούσατε
    τοὺς λόγους τοῦ βασιλέως τοῦ μεγάλου, βασιλέως Ἀσσυρίων.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Τάδε λέγει ὁ βασιλεύς, μὴ ἀπατάτω ὑμᾶς Ἐζεκίας λόγοις, οὐ δύνηται ῥύσασθαι
    ὑμᾶς.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ μὴ λεγέτω ὑμῖν Ἐζεκίας, ὅτι ῥύσεται ὑμᾶς ὁ Θεὸς, καὶ οὐ μὴ παραδοθῇ ἡ
    πόλις αὕτη ἐν χειρὶ βασιλέως Ἀσσυρίων.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Μὴ ἀκούετε Ἐζεκίου· τάδε λέγει ὁ βασιλεὺς Ἀσσυρίων, εἰ βούλεσθε εὐλογηθῆναι,
    ἐκπορεύεσθε πρὸς μέ, καὶ φάγεσθε ἕκαστος τὴν ἄμπελον αὐτοῦ καὶ τὰς συκὰς, καὶ
    πίεσθε ὕδωρ ἐκ τοῦ λάκκου ὑμῶν,
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: ἕως ἂν ἔλθω, καὶ λάβω ὑμᾶς εἰς γῆν, ὡς ἡ γῆ ὑμῶν, γῆ σίτου καὶ οἴνου καὶ ἄρτων
    καὶ ἀμπελώνων.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Μὴ ἀπατάτω ὑμᾶς Ἐζεκίας, λέγων, ὁ Θεὸς ῥύσεται ὑμᾶς· μὴ ἐῤῥύσαντο οἱ θεοὶ
    τῶν ἐθνῶν, ἕκαστος τὴν ἑαῦτοῦ χώραν ἐκ χειρὸς βασιλέως Ἀσσυρίων;
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ποῦ ἐστιν ὁ θεὸς Ἐμὰθ καὶ Ἀρφάθ; καὶ ποῦ ὁ θεὸς τῆς πόλεως Ἐπφαρουαίμ; μὴ
    ἐδύναντο ῥύσασθαι Σαμάρειαν ἐκ χειρός μου;
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Τίς τῶν θεῶν πάντων τῶν ἐθνῶν τούτων, ὅστις ἐῤῥύσατο τὴν γῆν αὐτοῦ ἐκ χειρός
    μου, ὅτι ῥύσεται ὁ Θεὸς τὴν Ἱερουσαλὴμ ἐκ χειρός μου;
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐσιώπησαν, καὶ οὐδεὶς ἀπεκρίθη αὐτῷ λόγον, διὰ τὸ προστάξαι τὸν βασιλέα
    μηδένα ἀποκριθῆναι.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν Ἑλιακεὶμ ὁ τοῦ Χελκίου, οἰκονόμος, καὶ Σομνᾶς ὁ γραμματεὺς τῆς
    δυνάμεως, καὶ Ἰωὰχ ὁ τοῦ Ἀσὰφ ὁ ὑπομνηματογράφος, πρὸς Ἐζεκίαν, ἐσχισμένοι τοὺς
    χιτῶνας, καὶ ἀνήγγειλαν αὐτῷ τοὺς λόγους Ῥαβσάκου.
  usfm_code: ISA
  verse: '22'
