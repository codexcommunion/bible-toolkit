- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Νῦν δὲ ἄκουσον Ἰακὼβ ὁ παῖς μου, καὶ Ἰσραὴλ ὃν ἐξελεξάμην.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Οὕτω λέγει Κύριος ὁ Θεὸς ὁ ποιήσας σε, καὶ ὁ πλάσας σε ἐκ κοιλίας, ἔτι βοηθηθήσῃ·
    μὴ φοβοῦ παῖς μου Ἰακὼβ, καὶ ἠγαπημένος Ἰσραὴλ ὃν ἐξελεξάμην.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὅτι ἐγὼ δώσω ὕδωρ ἐν δίψει τοῖς πορευομένοις ἐν ἀνύδρῳ, ἐπιθήσω τὸ πνεῦμά
    μου ἐπὶ τὸ σπέρμα σου, καὶ τὰς εὐλογίας μου ἐπὶ τὰ τέκνα σου,
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ ἀνατελοῦσιν ὡς ἀναμέσον ὕδατος χόρτος, καὶ ὡς ἰτέα ἐπὶ παραῤῥέον ὕδωρ.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Οὗτος ἐρεῖ, τοῦ Θεοῦ εἰμι, καὶ οὗτος βοήσεται ἐπὶ τῷ ὀνόματι Ἰακώβ· καὶ ἕτερος
    ἐπιγράψει χειρὶ αὐτοῦ, τοῦ Θεοῦ εἰμι, καὶ ἐπὶ τῷ ὀνόματι Ἰσραὴλ βοήσεται.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Οὕτως λέγει ὁ Θεὸς ὁ βασιλεὺς Ἰσραὴλ, καὶ ῥυσάμενος αὐτὸν Θεὸς σαβαὼθ, ἐγὼ
    πρῶτος, καὶ ἐγὼ μετὰ ταῦτα· πλὴν ἐμοῦ οὐκ ἔστι Θεός.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Τίς ὥσπερ ἐγὼ; στήτω, καὶ καλεσάτω, καὶ ἀναγγειλάτω, καὶ ἑτοιμασάτω μοι ἀφʼ
    οὗ ἐποίησα ἄνθρωπον εἰς τὸν αἰῶνα, καὶ τὰ ἐπερχόμενα πρὸ τοῦ ἐλθεῖν ἀναγγειλάτωσαν
    ὑμῖν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Μὴ παρακαλύπτεσθε, μηδὲ πλανᾶσθε· οὐκ ἀπʼ ἀρχῆς ἠνωτίσασθε, καὶ ἀπήγγειλα
    ὑμῖν; μάρτυρες ὑμεῖς ἐστε, εἰ ἕστι Θεὸς πλὴν ἐμοῦ.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤκουσαν τότε οἱ πλάσσοντες· καὶ οἱ γλύφοντες, πάντες μάταιοι, ποιοῦντες
    τὰ καταθύμια αὐτῶν, ἃ οὐκ ὠφελήσει αὐτούς· ἀλλὰ αἰσχυνθήσονται
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: οἱ πλάσσοντες θεὸν, καὶ γλύφοντες πάντες ἀνωφελῆ,
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ πάντες ὅθεν ἐγένοντο ἐξηράνθησαν· καὶ κωφοὶ ἀπὸ ἀνθρώπων συναχθήτωσαν
    πάντες, καὶ στησάτωσαν ἅμα· καὶ ἐντραπήτωσαν, καὶ αἰσχυνθήτωσαν ἅμα·
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὅτι ὤξυνε τέκτων σίδηρον· σκεπάρνῳ εἰργάσατο αὐτὸ, καὶ ἐν τερέτρῳ ἔστησεν
    αὐτὸ, καὶ εἰργάσατο αὐτὸ ἐν τῷ βραχίονι τῆς ἰσχύος αὐτοῦ, καὶ πεινάσει, καὶ ἀσθενήσει,
    καὶ οὐ μὴ πίῃ ὕδωρ.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἐκλεξάμενος τέκτων ξύλον, ἔστησεν αὐτὸ ἐν μέτρῳ, καὶ ἐν κόλλῃ ἐῤῥύθμισεν αὐτὸ,
    καὶ ἐποίησεν αὐτὸ ὡς μορφὴν ἀνδρὸς, καὶ ὡς ὡραιότητα ἀνθρώπου, στῆσαι αὐτὸ ἐν
    οἴκῳ.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἔκοψε ξύλον ἐκ τοῦ δρυμοῦ, ὃ ἐφύτευσε Κύριος, πίτυν, καὶ ὑετὸς ἐμήκυνεν,
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: ἵνα ᾖ ἀνθρώποις εἰς καῦσιν· καὶ λαβῶν ἀπʼ αὐτοῦ, ἐθερμάνθη, καὶ καύσαντες
    ἔπεψαν ἄρτους ἐπʼ αὐτῶν· τὸ δὲ λοιπὸν εἰργάσαντο θεοὺς, καὶ προσκυνοῦσιν αὐτοῖς·
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Οὗ τὸ ἥμισυ αὐτοῦ κατέκαυσεν ἐν πυρὶ, καὶ ἐπὶ τοῦ ἡμίσους αὐτοῦ ἔπεψεν ἐν
    τοῖς ἄνθραξιν ἄρτους, καὶ ἐπʼ αὐτοῦ κρέας ὀπτήσας ἔφαγε, καὶ ἐνεπλήσθη, καὶ θερμανθεὶς
    εἶπεν, ἡδύ μοι, ὅτι ἐθερμάνθην, καὶ εἶδον πῦρ.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Τὸ δὲ λοιπὸν ἐποίησεν εἰς θεὸν γλυπτὸν, καὶ προσκυνεῖ, καὶ προσεύχεται λέγων,
    ἐξελοῦ με, ὅτι θεός μου εἶ σύ.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Οὐκ ἔγνωσαν φρονῆσαι, ὅτι ἀπημαυρώθησαν τοῦ βλέπειν τοῖς ὀφθαλμοῖς αὐτῶν,
    καὶ τοῦ νοῆσαι τῇ καρδίᾳ αὐτῶν.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐλογίσατο τῇ ψυχῇ αὐτοῦ, οὐδὲ ἔγνω τῇ φρονήσει, ὅτι τὸ ἥμισυ αὐτοῦ
    κατέκαυσεν ἐν πυρὶ, καὶ ἔπεψεν ἐπὶ τῶν ἀνθράκων αὐτοῦ ἄρτους, καὶ ὀπτήσας κρέα
    ἔφαγε, καὶ τὸ λοιπὸν αὐτοῦ εἰς βδέλυγμα ἐποίησε, καὶ προσκυνοῦσιν αὐτῷ.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Γνῶθι ὅτι σποδὸς ἡ καρδία αὐτῶν, καὶ πλανῶνται, καὶ οὐδεὶς δύναται ἐξελέσθαι
    τὴν ψυχὴν αὐτοῦ· ἴδετε, οὐκ ἐρεῖτε, ὅτι ψεῦδος ἐν τῇ δεξιᾷ μου.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Μνήσθητι ταῦτα Ἰακὼβ καὶ Ἰσραὴλ, ὅτι παῖς μου εἶ σὺ, ἔπλασά σε παῖδά μου,
    καὶ σὺ Ἰσραὴλ μὴ ἐπιλανθάνου μοῦ.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἰδοὺ γὰρ ἀπήλειψα ὡς νεφέλην τὰς ἀνομίας σου, καὶ ὡς γνόφον τὴν ἁμαρτίαν σου·
    ἐπιστράφηθι πρὸς μὲ, καὶ λυτρώσομαί σε.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εὐφράνθητε οὐρανοὶ, ὅτι ἠλέησεν ὁ Θεὸς τὸν Ἰσραήλ· σαλπίσατε τὰ θεμέλια τῆς
    γῆς, βοήσατε ὄρη εὐφροσύνην, οἱ βουνοὶ καὶ πάντα τὰ ξύλα τὰ ἐν αὐτοῖς, ὅτι ἐλυτρώσατο
    ὁ Θεὸς τὸν Ἰακὼβ, καὶ Ἰσραὴλ δοξασθήσεται.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Οὕτω λέγει Κύριος ὁ λυτρούμενός σε, καὶ πλάσσων σε ἐκ κοιλίας, ἐγὼ Κύριος
    ὁ συντελῶν πάντα, ἐξέτεινα τὸν οὐρανὸν μόνος, καὶ ἐστερέωσα τὴν γῆν.
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Τίς ἕτερος διασκεδάσει σημεῖα ἐγγαστριμύθων, καὶ μαντείας ἀπὸ καρδίας; ἀποστρέφων
    φρονίμους εἰς τὰ ὀπίσω, καὶ τὴν βουλὴν αὐτῶν μωραίνων,
  usfm_code: ISA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ ἱστῶν ῥὴμα παιδὸς αὐτοῦ, καὶ τὴν βουλὴν τῶν ἀγγέλων αὐτοῦ ἀληθεύων· ὁ
    λέγων τῇ Ἱερουσαλὴμ, κατοικηθήσῃ, καὶ ταῖς πόλεσι τῆς Ἰδουμαίας, οἰκοδομηθήσεσθε,
    καὶ τὰ ἔρημα αὐτῆς ἀνατελεῖ·
  usfm_code: ISA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὁ λέγων τῇ ἀβύσσῳ, ἐρημωθήσῃ, καὶ τοὺς ποταμούς σου ξηρανῶ·
  usfm_code: ISA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὁ λέγων Κύρῳ φρονεῖν, καὶ πάντα τὰ θελήματά μου ποιήσει· ὁ λέγων Ἱερουσαλὴμ,
    οἰκοδομηθήσῃ, καὶ τὸν οἶκον τὸν ἅγιόν μου θεμελιώσω.
  usfm_code: ISA
  verse: '28'
