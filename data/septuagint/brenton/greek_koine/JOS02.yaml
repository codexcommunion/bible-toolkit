- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἰησοῦς υἱὸς Ναυῆ ἐκ Σαττὶν δύο νεανίσκους κατασκοπεῦσαι, λέγων,
    ἀνάβητε καὶ ἴδετε τὴν γῆν καὶ τὴν Ἱεριχώ· καὶ πορευθέντες οἱ δύο νεανίσκοι εἰσήλθοσαν
    εἰς Ἱεριχώ· καὶ εἰσήλθοσαν εἰς οἰκίαν γυναικὸς πόρνης, ᾗ ὄνομα Ῥαάβ· Καὶ κατέλυσαν
    ἐκεῖ.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπηγγέλη τῷ βασιλεῖ Ἱεριχὼ, λέγοντες, εἰσπεπόρευνται ὧδε ἄνδρες τῶν υἱῶν
    Ἰσραὴλ κατασκοπεῦσαι τὴν γῆν.
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ὁ βασιλεὺς Ἱεριχὼ, καὶ εἶπε πρὸς Ῥαὰβ, λέγων, ἐξάγαγε τοὺς
    ἄνδρας τοὺς εἰσπεπορευμένους εἰς τὴν οἰκίαν σου τὴν νύκτα, κατασκοπεῦσαι γὰρ τὴν
    γῆν ἥκασι.
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ λαβοῦσα ἡ γυνὴ τοὺς δύο ἄνδρας, ἔκρυψεν αὐτούς· καὶ εἶπεν αὐτοῖς, λέγουσα,
    εἰσεληλύθασι πρὸς μὲ οἱ ἄνδρες,
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ὡς δὲ ἡ πύλη ἐκλείετο ἐν τῷ σκότει, καὶ οἱ ἄνδρες ἐξῆλθον· οὐκ ἐπίσταμαι ποῦ
    πεπόρευνται· καταδιώξατε ὀπίσω αὐτῶν, εἰ καταλήψεσθε αὐτούς.
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Αὕτη δὲ ἀνεβίβασεν αὐτοὺς ἐπὶ τὸ δῶμα, καὶ ἔκρυψεν αὐτοὺς ἐν τῇ λινοκαλάμῃ
    τῇ ἐστοιβασμένῃ αὐτῇ ἐπὶ τοῦ δώματος.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἄνδρες κατεδίωξαν ὀπίσω αὐτῶν ὁδὸν τὴν ἐπὶ τοῦ Ἰορδάνου ἐπὶ τὰς διαβάσεις,
    καὶ ἡ πύλη ἐκλείσθη.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἐξήλθοσαν οἱ διώκοντες ὀπίσω αὐτῶν, καὶ αὐτοὶ δὲ πρὶν ἢ κοιμηθῆναι
    αὐτοὺς, αὕτη δὲ ἀνέβη πρὸς αὐτοὺς ἐπὶ τὸ δῶμα,
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ εἶπε πρὸς αὐτοὺς, ἐπίσταμαι ὅτι ἔδωκεν ὑμῖν Κύριος τὴν γῆν· ἐπιπέπτωκε
    γὰρ ὁ φόβος ὑμῶν ἐφʼ ἡμᾶς.
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἀκηκόαμεν γὰρ ὅτι κατεξήρανε Κύριος ὁ Θεὸς τὴν ἐρυθρὰν θάλασσαν ἀπὸ προσώπου
    ὑμῶν, ὅτε ἐξεπορεύεσθε ἐκ γῆς Αἰγυπτου, καὶ ὅσα ἐποίησε τοῖς δυσὶ βασιλεῦσι τῶν
    Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου, τῷ Σηὼν καὶ Ὢγ, οὓς ἐξωλοθρεύσατε αὐτούς.
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀκούσαντες ἡμεῖς ἐξέστημεν τῇ καρδίᾳ ἡμῶν, καὶ οὐκ ἔστη ἔτι πνεῦμα ἐν
    οὐδενὶ ἡμῶν ἀπὸ προσώπου ὑμῶν· ὅτι Κύριος ὁ Θεὸς ὑμῶν, Θεὸς ἐν οὐρανῷ ἄνω καὶ
    ἐπὶ τῆς γῆς κάτω.
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν ὀμόσατέ μοι Κύριον τὸν Θεὸν, ὅτι ποιῶ ὑμῖν ἔλεος, καὶ ποιήσατε Καὶ
    ὑμεῖς ἔλεος ἐν τῷ οἴκῳ τοῦ πατρός μου,
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ζωγρήσατε τὸν οἶκον τοῦ πατρὸς μου, τὴν μητέρα μου, καὶ τοὺς ἀδελφούς
    μου, καὶ πάντα τὸν οἶκόν μου, καὶ πάντα ὅσα ἐστὶν αὐτοῖς, καὶ ἐξελεῖσθε τὴν ψυχήν
    μου ἐκ θανάτου.
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αὐτῇ οἱ ἄνδρες, ἡ ψυχὴ ἡμῶν ἀνθʼ ὑμῶν εἰς θάνατον· καὶ αὐτὴ εἶπεν,
    ὡς ἂν παραδῷ Κύριος ὑμῖν τὴν πόλιν, ποιήσετε εἰς ἐμὲ ἔλεος καὶ ἀλήθειαν.
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ κατεχάλασεν αὐτοὺς διὰ τῆς θυρίδος,
  usfm_code: JOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ εἶπεν αὐτοῖς, εἰς τὴν ὀρεινὴν ἀπέλθετε, μὴ συναντήσωσιν ὑμῖν οἱ καταδιώκοντες,
    καὶ κρυβήσεσθε ἐκεῖ τρεῖς ἡμέρας ἕως ἂν ἀποστρέψωσιν οἱ καταδιώκοντες ὀπίσω ὑμῶν,
    καὶ μετὰ ταῦτα ἀπελεύσεσθε εἰς τὴν ὁδὸν ὑμῶν.
  usfm_code: JOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν πρὸς αὐτὴν οἱ ἄνδρες, ἀθῶοι ἐσμὲν τῷ ὅρκῳ σου τούτῳ.
  usfm_code: JOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡμεῖς εἰσπορευόμεθα εἰς μέρος τῆς πόλεως, καὶ θήσεις τὸ σημεῖον, τὸ σπαρτίον
    τὸ κόκκινον τοῦτο ἐκδήσεις εἰς τὴν θυρίδα διʼ ἧς κατεβίβασας ἡμᾶς διʼ αὐτῆς· τὸν
    δὲ πατέρα σου, καὶ τὴν μητέρα σου, καὶ τοὺς ἀδελφούς σου, καὶ πάντα τὸν οἶκον
    τοῦ πατρός σου συνάξεις πρὸς σεαυτὴν εἰς τὴν οἰκίαν σου.
  usfm_code: JOS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἔσται πᾶς ὃς ἂν ἐξέλθῃ τὴν θύραν τῆς οἰκίας σου ἔξω, ἔνοχος ἑαυτῷ ἔσται,
    ἡμεῖς δὲ ἀθῶοι τῷ ὅρκῳ σου τούτῳ· καὶ ὅσοι ἐὰν γένωνται μετὰ σοῦ ἐν τῇ οἰκίᾳ σου,
    ἡμεῖς ἔνοχοι ἐσόμεθα.
  usfm_code: JOS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐὰν δέ τις ἡμᾶς ἀδικήσῃ ἢ καὶ ἀποκαλύψῃ τοὺς λόγους ἡμῶν τούτους, ἐσόμεθα
    ἀθῶοι τῷ ὅρκῳ σου τούτῳ.
  usfm_code: JOS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς, κατὰ τὸ ῥῆμα ὑμῶν ἔστω· καὶ ἐξαπέστειλεν αὐτοὺς, καὶ ἐπορεύθησαν.
  usfm_code: JOS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἤλθοσαν εἰς τὴν ὀρεινήν, καὶ κατέμειναν ἐκεῖ τρεῖς ἡμέρας· καὶ ἐξεζήτησαν
    οἱ καταδιώκοντες πάσας τὰς ὁδοὺς, καὶ οὐχ εὕροσαν.
  usfm_code: JOS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ὑπέστρεψαν οἱ δύο νεανίσκοι, καὶ κατέβησαν ἐκ τοῦ ὄρους· καὶ διέβησαν
    πρὸς Ἰησοῦν υἱὸν Ναυὴ, καὶ διηγήσαντο αὐτῷ πάντα τὰ συμβεβηκότα αὐτοῖς.
  usfm_code: JOS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν πρὸς Ἰησοῦν, ὅτι παραδέδωκε Κύριος πᾶσαν τὴν γῆν ἐν χειρὶ ἡμῶν,
    καὶ κατέπτηχε πᾶς ὁ κατοικῶν τὴν γῆν ἐκείνην ἀφʼ ἡμῶν.
  usfm_code: JOS
  verse: '24'
