- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀνέβη δὲ Ἅβραμ ἐξ Αἰγύπτου αὐτὸς, καὶ ἡ γυνὴ αὐτοῦ, καὶ πάντα τὰ αὐτοῦ,
    καὶ Λὼτ μετʼ αὐτοῦ, εἰς τὴν ἔρημον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἅβραμ δὲ ἦν πλούσιος σφόδρα κτήνεσι, καὶ ἀργυρίῳ, καὶ χρυσίῳ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἐπορεύθη ὅθεν ἦλθεν εἰς τὴν ἔρημον ἕως Βαιθὴλ, ἕως τοῦ τόπου οὗ
    ἦν ἡ σκηνὴ αὐτοῦ τὸ πρότερον, ἀνὰ μέσον Βαιθὴλ καὶ ἀνὰ μέσον Ἀγγαί,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: εἰς τὸν τόπον τοῦ θυσιαστηρίου, οὗ ἐποίησεν ἐκεῖ τὴν ἀρχὴν, καὶ ἐπεκαλέσατο
    ἐκεῖ Ἅβραμ τὸ ὄνομα τοῦ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ Λὼτ τῷ συμπορευομένῳ μετὰ Ἅβραμ ἦν πρόβατα, καὶ βόες, καὶ σκηναί.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ οὐκ ἐχώρει αὐτοὺς ἡ γῆ κατοικεῖν ἅμα, ὅτι ἦν τὰ ὑπάρχοντα αὐτῶν
    πολλά· καὶ οὐκ ἐχώρει αὐτοὺδ ἡ γῆ κατοικεῖν ἅμα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐγενετο μάχη ἀνὰ μέσον τῶν ποιμένων τῶν κτηνῶν τοῦ Ἅβραμ, καὶ ἀνὰ
    μέσον τῶν ποιμένων τῶν κτηνῶν τοῦ Λώτ· οἱ δὲ Χαναναῖοι καὶ οἱ Φερεζαῖοι τότε κατῴκουν
    τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Εἶπε δὲ Ἅβραμ τῷ Λὼτ, μὴ ἔστω μάχη ἀνὰ μέσον ἐμοῦ καὶ σοῦ, καὶ ἀνὰ μέσον
    τῶν ποιμένων μου καὶ ἀνὰ μέσον τῶν ποιμένων σοῦ, ὅτι ἄνθρωποι ἀδελφοὶ ἐσμὲν ἡμεῖς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Οὐκ ἰδοὺ πᾶσα ἡ γῆ ἐναντίον σου ἐστί; διαχωρίσθητι ἀπʼ ἐμοῦ· εἰ σὺ εἰς
    ἀριστερὰ, ἐγὼ εἰς δεξιά· εἰ δὲ σὺ εἰς δεξιὰ, ἐγὼ εἰς ἀριστερά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐπάρας Λὼτ τοὺς ὀφθαλμοὺς αὐτοῦ, ἐπεῖδε πᾶσαν τὴν περίχωρον τοῦ
    Ἰορδάνου, ὅτι πᾶσα ἦν ποτιζομένη, πρὸ τοῦ καταστρέψαι τὸν Θεὸν Σόδομα καὶ Γόμοῤῥα,
    ὡς ὁ παράδεισος τοῦ Θεοῦ, καὶ ὡς ἡ γῆ Αἰγύπτου, ἕως ἐλθεῖν εἰς Ζόγορα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐξελέξατο ἑαυτῷ Λὼτ πᾶσαν τὴν περίχωρον τοῦ Ἰορδάνου· καὶ ἀπῇρε
    Λὼτ ἀπὸ ἀνατολῶν· καὶ διεχωρίσθησαν ἕκαστος ἀπὸ τοῦ ἀδελφοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἅβραμ δὲ κατῴκησεν ἐν γῇ Χαναάν· Λὼτ δὲ κατῴκησεν ἐν πόλει τῶν περιχώρων,
    καὶ ἐσκήνωσεν ἐν Σοδόμοις.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οἱ δὲ ἄνθρωποι οἱ ἐν Σοδόμοις πονηροὶ καὶ ἁμαρτωλοὶ ἐναντίον τοῦ Θεοῦ
    σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὁ δὲ Θεὸς εἶπε τῷ Ἅβραμ μετὰ τὸ διαχωρισθῆναι τὸν Λὼτ ἀπʼ αὐτοῦ, ἀνάβλεψον
    τοῖς ὀφθαλμοῖς σου, καὶ ἴδε ἀπὸ τοῦ τόπου οὗ νῦν σὺ εἶ πρὸς βοῤῥὰν καὶ λίβα καὶ
    ἀνατολὰς καὶ θάλασσαν·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ὅτι πᾶσαν τὴν γῆν, ἣν σὺ ὁρᾷς, σοὶ δώσω αὐτὴν καὶ τῷ σπέρματί σου ἕως
    αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ποιήσω τὸ σπέρμα σου, ὡς τὴν ἄμμον τῆς γῆς· εἰ δύναταί τις ἐξαριθμῆσαι
    τὴν ἄμμον τῆς γῆς, καὶ τὸ σπέρμα σου ἐξαριθμηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀναστὰς διόδευσον τὴν γῆν εἴς τε τὸ μῆκος αὐτῆς καὶ εἰς τὸ πλάτος· ὅτι
    σοι δώσω αὐτὴν καὶ τῷ σπέρματί σου εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  book_usfm_code: GEN
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἀποσκηνώσας Ἅβραμ, ἐλθὼν κατῴκησε παρὰ τὴν δρῦν τὴν Μαμβρῆ, ἣ ἦν
    ἐν Χεβρὼμ, καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον τῷ Κυρίῳ.
