- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀνέβη δὲ Ἅβραμ ἐξ Αἰγύπτου αὐτὸς, καὶ ἡ γυνὴ αὐτοῦ, καὶ πάντα τὰ αὐτοῦ, καὶ
    Λὼτ μετʼ αὐτοῦ, εἰς τὴν ἔρημον.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἅβραμ δὲ ἦν πλούσιος σφόδρα κτήνεσι, καὶ ἀργυρίῳ, καὶ χρυσίῳ.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ὅθεν ἦλθεν εἰς τὴν ἔρημον ἕως Βαιθὴλ, ἕως τοῦ τόπου οὗ ἦν ἡ σκηνὴ
    αὐτοῦ τὸ πρότερον, ἀνὰ μέσον Βαιθὴλ καὶ ἀνὰ μέσον Ἀγγαί,
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: εἰς τὸν τόπον τοῦ θυσιαστηρίου, οὗ ἐποίησεν ἐκεῖ τὴν ἀρχὴν, καὶ ἐπεκαλέσατο
    ἐκεῖ Ἅβραμ τὸ ὄνομα τοῦ Κυρίου.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ Λὼτ τῷ συμπορευομένῳ μετὰ Ἅβραμ ἦν πρόβατα, καὶ βόες, καὶ σκηναί.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐχώρει αὐτοὺς ἡ γῆ κατοικεῖν ἅμα, ὅτι ἦν τὰ ὑπάρχοντα αὐτῶν πολλά·
    καὶ οὐκ ἐχώρει αὐτοὺδ ἡ γῆ κατοικεῖν ἅμα.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγενετο μάχη ἀνὰ μέσον τῶν ποιμένων τῶν κτηνῶν τοῦ Ἅβραμ, καὶ ἀνὰ μέσον
    τῶν ποιμένων τῶν κτηνῶν τοῦ Λώτ· οἱ δὲ Χαναναῖοι καὶ οἱ Φερεζαῖοι τότε κατῴκουν
    τὴν γῆν.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἅβραμ τῷ Λὼτ, μὴ ἔστω μάχη ἀνὰ μέσον ἐμοῦ καὶ σοῦ, καὶ ἀνὰ μέσον τῶν
    ποιμένων μου καὶ ἀνὰ μέσον τῶν ποιμένων σοῦ, ὅτι ἄνθρωποι ἀδελφοὶ ἐσμὲν ἡμεῖς.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οὐκ ἰδοὺ πᾶσα ἡ γῆ ἐναντίον σου ἐστί; διαχωρίσθητι ἀπʼ ἐμοῦ· εἰ σὺ εἰς ἀριστερὰ,
    ἐγὼ εἰς δεξιά· εἰ δὲ σὺ εἰς δεξιὰ, ἐγὼ εἰς ἀριστερά.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπάρας Λὼτ τοὺς ὀφθαλμοὺς αὐτοῦ, ἐπεῖδε πᾶσαν τὴν περίχωρον τοῦ Ἰορδάνου,
    ὅτι πᾶσα ἦν ποτιζομένη, πρὸ τοῦ καταστρέψαι τὸν Θεὸν Σόδομα καὶ Γόμοῤῥα, ὡς ὁ
    παράδεισος τοῦ Θεοῦ, καὶ ὡς ἡ γῆ Αἰγύπτου, ἕως ἐλθεῖν εἰς Ζόγορα.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐξελέξατο ἑαυτῷ Λὼτ πᾶσαν τὴν περίχωρον τοῦ Ἰορδάνου· καὶ ἀπῇρε Λὼτ ἀπὸ
    ἀνατολῶν· καὶ διεχωρίσθησαν ἕκαστος ἀπὸ τοῦ ἀδελφοῦ αὐτοῦ.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἅβραμ δὲ κατῴκησεν ἐν γῇ Χαναάν· Λὼτ δὲ κατῴκησεν ἐν πόλει τῶν περιχώρων,
    καὶ ἐσκήνωσεν ἐν Σοδόμοις.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἄνθρωποι οἱ ἐν Σοδόμοις πονηροὶ καὶ ἁμαρτωλοὶ ἐναντίον τοῦ Θεοῦ σφόδρα.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὁ δὲ Θεὸς εἶπε τῷ Ἅβραμ μετὰ τὸ διαχωρισθῆναι τὸν Λὼτ ἀπʼ αὐτοῦ, ἀνάβλεψον
    τοῖς ὀφθαλμοῖς σου, καὶ ἴδε ἀπὸ τοῦ τόπου οὗ νῦν σὺ εἶ πρὸς βοῤῥὰν καὶ λίβα καὶ
    ἀνατολὰς καὶ θάλασσαν·
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ὅτι πᾶσαν τὴν γῆν, ἣν σὺ ὁρᾷς, σοὶ δώσω αὐτὴν καὶ τῷ σπέρματί σου ἕως αἰῶνος.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ποιήσω τὸ σπέρμα σου, ὡς τὴν ἄμμον τῆς γῆς· εἰ δύναταί τις ἐξαριθμῆσαι
    τὴν ἄμμον τῆς γῆς, καὶ τὸ σπέρμα σου ἐξαριθμηθήσεται.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἀναστὰς διόδευσον τὴν γῆν εἴς τε τὸ μῆκος αὐτῆς καὶ εἰς τὸ πλάτος· ὅτι σοι
    δώσω αὐτὴν καὶ τῷ σπέρματί σου εἰς τὸν αἰῶνα.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀποσκηνώσας Ἅβραμ, ἐλθὼν κατῴκησε παρὰ τὴν δρῦν τὴν Μαμβρῆ, ἣ ἦν ἐν Χεβρὼμ,
    καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον τῷ Κυρίῳ.
  usfm_code: GEN
  verse: '18'
