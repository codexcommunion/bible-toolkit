- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 128
  chapter: 128
  iso-639-2_language_code: grc
  text: Ὠδὴ τῶν ἀναβαθμῶν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 128
  chapter: 128
  iso-639-2_language_code: grc
  text: Πλεονάκις ἐπολέμησάν με ἐκ νεότητός μου, καὶ γὰρ οὐκ ἠδυνήθησάν μοι.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 128
  chapter: 128
  iso-639-2_language_code: grc
  text: Ἐπὶ τὸν νῶτόν μου ἐτέκταινον οἱ ἁμαρτωλοὶ, ἐμάκρυναν τὴν ἀνομίαν αὐτῶν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 128
  chapter: 128
  iso-639-2_language_code: grc
  text: Κύριος δίκαιος συνέκοψεν αὐχένας ἁμαρτωλῶν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 128
  chapter: 128
  iso-639-2_language_code: grc
  text: Αἰσχυνθήτωσαν καὶ ἀποστραφήτωσαν εἰς τὰ ὀπίσω πάντες οἱ μισοῦντες Σιών.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 128
  chapter: 128
  iso-639-2_language_code: grc
  text: Γενηθήτωσαν ὡσεὶ χόρτος δωμάτων, ὃς πρὸ τοῦ ἐκσπασθῆναι ἐξηράνθη·
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 128
  chapter: 128
  iso-639-2_language_code: grc
  text: Οὗ οὐκ ἐπλήρωσεν τὴν χεῖρα αὐτοῦ ὁ θερίζων, καὶ τὸν κόλπον αὐτοῦ ὁ τὰ δράγματα
    συλλέγων.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 128
  chapter: 128
  iso-639-2_language_code: grc
  text: Καὶ οὐκ εἶπαν οἱ παράγοντες, εὐλογία Κυρίου ἐφʼ ὑμᾶς, εὐλογήκαμεν ὑμᾶς ἐν
    ὀνόματι Κυρίου.
  usfm_code: PSA
  verse: '8'
