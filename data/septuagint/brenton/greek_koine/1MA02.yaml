- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἀπεκρίθησαν οἱ παρὰ τοῦ βασιλέως, καὶ εἰπον τῷ Ματταθίᾳ, λέγοντες,
    ἄρχων καὶ ἔνδοξος καὶ μέγας εἶ ἐν τῇ πόλει ταύτῃ, καὶ ἐστηριγμένος ἐν υἱοῖς καὶ
    ἀδελφοῖς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Νῦν οὖν πρόσελθε πρῶτος, καὶ ποίησον τὸ πρόσταγμα τοῦ βασιλέως, ὡς ἐποίησαν
    πάντα τὰ ἔθνη, καὶ οἱ ἄνδρες Ἰούδα, καὶ οἱ καταλειφθέντες ἐν Ἱερουσαλήμ· καὶ ἔσῃ
    σὺ καὶ ὁ οἶκός σου τῶν φίλων τοῦ βασιλέως, καὶ σὺ καὶ οἱ υἱοί σου δοξασθήσεσθε
    ἀργυρίῳ, καὶ χρυσίῳ, καὶ ἀποστολαῖς πολλαῖς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀπεκρίθη Ματταθίας, καὶ εἶπε φωνῇ μεγάλῃ, εἰ πάντα τὰ ἔθνη τὰ ἐν
    οἴκῳ τῆς βασιλείας τοῦ βασιλέως ἀκούουσιν αὐτοῦ, ἀποστῆναι ἕκαστος ἀπὸ λατρείας
    πατέρων αὐτοῦ, καὶ ᾑρετίσαντο ἐν ταῖς ἐντολαῖς αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ἀλλʼ ἐγὼ καὶ οἱ υἱοί μου καὶ οἱ ἀδελφοί μου πορευσόμεθα ἐν διαθήκῃ πατέρων
