- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἵλεως ἡμῖν καταλιπεῖν νόμον καὶ δικαιώματὰ.
