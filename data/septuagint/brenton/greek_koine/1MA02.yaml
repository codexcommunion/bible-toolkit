    τοῦ βασιλέως, εἰς τοὺς κρύφους ἐν τῇ ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ ἔδραμον ὀπίσω αὐτῶν πολλοί· καὶ καταλαβόντες αὐτοὺς παρενέβαλον
    ἐπʼ αὐτοὺς, καὶ συνεστήσαντο πρὸς αὐτοὺς πόλεμον ἐν τῇ ἡμέρᾳ τῶν σαββάτων,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: καὶ εἶπον πρὸς αὐτοὺς, ἕως τοῦ νῦν ἱκανόν· ἐξέλθετε καὶ ποιήσατε κατὰ
