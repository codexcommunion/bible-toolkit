  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ εἶπον, οὐκ ἐξελευσόμεθα, οὐδὲ ποιήσομεν τὸν λόγον τοῦ βασιλέως,
    τοῦ βεβηλῶσαι τὴν ἡμέραν τῶν σαββάτων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: καὶ ἐτάχυναν ἐπʼ αὐτοὺς πόλεμον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ οὐκ ἀπεκρίθησαν αὐτοῖς, οὐδὲ λίθον ἐνετίναξαν αὐτοῖς, οὐδὲ ἐνέφραξαν
    τοὺς κρύφους,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: λέγοντες, ἀποθάνωμεν πάντες ἐν τῇ ἁπλότητι ἡμῶν· μαρτυρεῖ ἐφʼ ἡμᾶς ὁ
    οὐρανὸς καὶ ἡ γῆ, ὅτι ἀκρίτως ἀπόλλυτε ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ ἀνέστησαν ἐπʼ αὐτοὺς ἐν τῷ πολέμῳ τοῖς σάββασι, καὶ ἀπέθανον αὐτοὶ
    καὶ αἱ γυναῖκες αὐτῶν, καὶ τὰ τέκνα αὐτῶν, καὶ τὰ κτήνη αὐτῶν, ἕως χιλίων ψυχῶν
    ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Καὶ ἔγνω Ματταθίας καὶ οἱ φίλοι αὐτοῦ, καὶ ἐπένθησαν ἐπʼ αὐτοὺς ἕως
    σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Καὶ εἶπεν ἀνὴρ τῷ πλησίον αὐτοῦ, ἐὰν πάντες ποιήσωμεν ὡς οἱ ἀδελφοὶ
    ἡμῶν ἐποίησαν, καὶ μὴ πολεμήσωμεν πρὸς τὰ ἔθνη ὑπὲρ τῶν ψυχῶν ἡμῶν καὶ τῶν δικαιωμάτων
    ἡμῶν, νῦν τάχιον ἡμᾶς ἐξολοθρεύσουσιν ἀπὸ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 41
  verse_text: Καὶ ἐβουλεύσαντο τῇ ἡμέρᾳ ἐκείνῃ, λέγοντες, πᾶς ἄνθρωπος ὃς ἐὰν ἔλθῃ
    πρὸς ἡμᾶς εἰς πόλεμον τῇ ἡμέρᾳ τῶν σαββάτων, πολεμήσωμεν κατέναντι αὐτοῦ, καὶ
    οὐ μὴ ἀποθάνωμεν πάντες καθὼς ἀπέθανον οἱ ἀδελφοὶ ἡμῶν ἐν τοῖς κρύφοις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Τότε συνήχθησαν πρὸς αὐτοὺς συναγωγὴ Ἰουδαίων, ἰσχυροὶ δυνάμει ἀπὸ Ἰσραὴλ,
    πᾶς ὁ ἑκουσιαζόμενος τῷ νόμῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ πάντες οἱ φυγαδεύοντες ἀπὸ τῶν κακῶν προσετέθησαν αὐτοῖς, καὶ ἐγένοντο
    αὐτοῖς εἰς στήριγμα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ συνεστήσαντο δύναμιν, καὶ ἐπάταξαν ἁμαρτωλοὺς ἐν ὀργῇ αὐτῶν, καὶ
    ἄνδρας ἀνόμους ἐν θυμῷ αὐτῶν· καὶ οἱ λοιποὶ ἔφυγον εἰς τὰ ἔθνη σωθῆναι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ ἐκύκλωσε Ματταθίας καὶ οἱ φίλοι αὐτοῦ, καὶ καθεῖλον τοὺς βωμοὺς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ περιέτεμον τὰ παιδάρια τὰ ἀπερίτμητα ὅσα εὗρον ἐν ὁρίοις Ἰσραὴλ
    ἐν ἰσχύϊ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 47
  verse_text: Καὶ ἐδίωξαν τοὺς υἱοὺς τῆς ὑπεπηφανίας, καὶ κατευωδώθη τὸ ἔργον ἐν χειρὶ
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 48
  verse_text: Καὶ ἀντελάβοντο τοῦ νόμου ἐκ χειρὸς τῶν ἐθνῶν καὶ ἐκ χειρὸς τῶν βασιλέων·
    καὶ οὐκ ἔδωκαν κέρας τῷ ἁμαρτωλῷ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 49
  verse_text: Καὶ ἤγγισαν αἱ ἡμέραι τοῦ Ματταθίου ἀποθανεῖν, καὶ εἶπε τοῖς υἱοῖς αὐτοῦ,
    νῦν ἐστηρίχθη ὑπερηφανία καὶ ἐλεγμὸς καὶ καιρὸς καταστροφῆς καὶ ὀργὴ θυμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 50
  verse_text: Καὶ νῦν, τέκνα, ζηλώσατε τῷ νόμῳ, καὶ δότε τὰς ψυχὰς ὑμῶν ὑπὲρ διαθήκης
    πατέρων ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 51
  verse_text: Μνήσθητε τῶν πατέρων ἡμῶν τὰ ἔργα ἃ ἐποίησαν ἐν ταῖς γενεαῖς αὐτῶν,
    καὶ δέξασθε δόξαν μεγάλην καὶ ὄνομα αἰώνιον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 52
  verse_text: Ἁβραὰμ οὐχὶ ἐν πειρασμῷ εὑρέθη πιστὸς, καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην;
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 53
  verse_text: Ἰωσὴφ ἐν καιρῷ στενοχωρίας αὐτοῦ ἐφύλαξεν ἐντολὴν, καὶ ἐγένετο κύριος
    Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 54
  verse_text: Φινεὲς ὁ πατὴρ ἡμῶν ἐν τῷ ζηλῶσαι ζῆλον, ἔλαβε διαθήκην ἱερωσύνης αἰωνίας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 55
  verse_text: Ἰησοῦς ἐν τῷ πληρῶσαι λόγον, ἐγένετο κριτὴς ἐν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 56
  verse_text: Χαλὲβ ἐν τῷ ἐπιμαρτύρασθαι ἐν τῇ ἐκκλησία, ἔλαβε γῆς κληρονομίαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 57
  verse_text: Δαυὶδ ἐν τῷ ἐλέῳ αὐτοῦ, ἐκληρονόμησε θρόνον βασιλείας εἰς αἰῶνα αἰῶνος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 58
  verse_text: Ἡλίας ἐν τῷ ζηλῶσαι ζῆλον νόμου, ἀνελήφθη ἕως εἰς τὸν οὐρανόν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 59
  verse_text: Ἀνανίας, Ἀζαρίας, Μισαήλ, πιστεύσαντες ἐσώθησαν ἐκ φλογός.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 60
  verse_text: Δανιὴλ ἐν τῇ ἁπλότητι αὐτοῦ ἐῤῥύσθη ἐκ στόματος λεόντων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 61
  verse_text: Καὶ οὕτως ἐννοήθητε κατὰ γενεὰν καὶ γενεὰν, ὅτι πάντες οἱ ἐλπίζοντες
    ἐπʼ αὐτὸν οὐκ ἀσθενήσουσι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 62
  verse_text: Καὶ ἀπὸ λόγων ἀνδρὸς ἁμαρτωλοῦ μὴ φοβηθῆτε, ὅτι ἡ δόξα αὐτοῦ εἰς κοπρίαν
    καὶ εἰς σκώληκας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 63
  verse_text: Σήμερον ἐπαρθήσεται, καὶ αὔριον οὐ μὴ εὑρεθῇ, ὅτι ἔστρεψεν εἰς τὸν χοῦν
    αὐτοῦ, καὶ ὁ διαλογισμὸς αὐτοῦ ἀπώλετο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 64
  verse_text: Καὶ ὑμεῖς, τέκνα, ἰσχύσατε καὶ ἀνδρίζεσθε ἐν τῷ νόμῳ, ὅτι ἐν αὐτῷ δοξασθήσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 65
  verse_text: Καὶ ἰδοὺ Συμεὼν ὁ ἀδελφὸς ὑμῶν, οἶδα ὅτι ἀνὴρ βουλῆς ἐστιν, αὐτοῦ ἀκούετε
    πάσας τὰς ἡμέρας, αὐτὸς ὑμῖν ἔσται εἰς πατέρα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 66
  verse_text: Καὶ Ἰούδας Μακκαβαῖος ἰσχυρὸς δυνάμει ἐκ νεότητος αὐτοῦ, οὗτος ὑμῖν
    ἔσται ἄρχων στρατιᾶς, καὶ πολεμήσει πόλεμον λαῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 67
  verse_text: Καὶ ὑμεῖς προσάξατε πρὸς ὑμᾶς πάντας τοὺς ποιητὰς τοῦ νόμου, καὶ ἐκδικήσατε
    ἐκδίκησιν τοῦ λαοῦ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 68
  verse_text: Ἀνταπόδοτε ἀνταπόδομα τοῖς ἔθνεσι, καὶ προσέχετε εἰς τὰ προστάγματα
    τοῦ νόμου.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 69
  verse_text: Καὶ εὐλόγησεν αὐτούς· καὶ προσετέθη πρὸς τοὺς πατέρας αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 70
  verse_text: Καὶ ἀπέθανεν ἐν τῷ ἕκτῳ καὶ τεσσαρακοστῷ καὶ ἑκατοστῷ ἔτει· καὶ ἔθαψαν
    αὐτὸν οἱ υἱοὶ αὐτοῦ ἐν τάφοις πατέρων αὐτῶν ἐν Μωδεῒν, καὶ ἐκόψαντο αὐτὸν πᾶς
    Ἰσραὴλ κοπετὸν μέγαν.
