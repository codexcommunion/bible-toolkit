  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐζήλωσε τῷ νόμῳ καθὼς ἐποίησε Φινεὲς τῷ Ζαμβρὶ υἱῷ Σαλώμ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἀνέκραξε Ματταθίας ἐν τῇ πόλει φωνῇ μεγάλῃ, λέγων, πᾶς ὁ ζηλῶν τῷ
