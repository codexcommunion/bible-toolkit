- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἀνηγγέλη τοῖς ἀνδράσι τοῦ βασιλέως καὶ ταῖς δυνάμεσιν αἳ ἦσαν ἐν
