- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: αὐτοὶ καὶ οἱ υἱοὶ αὐτῶν καὶ αἱ γυναῖκες αὐτῶν καὶ τὰ κτήνη αὐτῶν, ὅτι
