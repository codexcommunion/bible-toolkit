  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ πολλοὶ ἀπὸ Ἰσραὴλ πρὸς αὐτοὺς προσῆλθον· καὶ Ματταθίας καὶ οἱ υἱοὶ
