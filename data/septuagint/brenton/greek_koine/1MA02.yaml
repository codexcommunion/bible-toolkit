- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ὡς ἐπαύσατο λαλῶν τοὺς λόγους τούτους, προσῆλθεν ἀνὴρ Ἰουδαῖος ἐν
    ὀφθαλμοῖς πάντων, θυσιᾶσαι ἐπὶ τοῦ βωμοῦ τοῦ ἐν Μωδεῒν κατὰ τὸ πρόσταγμα τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἶδε Ματταθίας καὶ ἐζήλωσε, καὶ ἐτρόμησαν οἱ νεφροὶ αὐτοῦ, καὶ ἀνήνεγκε
