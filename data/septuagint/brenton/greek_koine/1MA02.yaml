  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τῶν λόγων τοῦ βασιλέως οὐκ ἀκουσόμεθα, τοῦ παρελθεῖν τὴν λατρείαν ἡμῶν,
