- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 2
  book_usfm_code: 1MA
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Τότε κατέβησαν πολλοὶ ζητοῦντες δικαιοσύνην καὶ κρίμα, εἰς τὴν ἔρημον,
