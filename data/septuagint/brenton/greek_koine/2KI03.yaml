- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ Ἰωρὰμ υἱὸς Ἀχαὰμ ἐβασίλευσεν ἐν Ἰσραὴλ ἐν ἔτει ὀκτωκαιδεκάτῳ Ἰωσαφὰτ
    βασιλέως Ἰούδα, καὶ ἐβασίλευσε δώδεκα ἔτη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου· πλὴν οὐχ ὡς ὁ πατὴρ αὐτοῦ,
    καὶ οὐχ ὡς ἡ μήτηρ αὐτοῦ· καὶ μετέστησε τὰς στήλας τοῦ Βάαλ, ἃς ἐποίησεν ὁ πατὴρ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πλὴν ἐν τῇ ἁμαρτίᾳ Ἱεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραὴλ, ἐκολλήθη,
    οὐκ ἀπέστη ἀπʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ Μωσὰ βασιλεὺς Μωὰβ ἦν νωκὴδ, καὶ ἐπέστρεφε τῷ βασιλεῖ Ἰσραὴλ ἐν
    τῇ ἐπαναστάσει ἑκατὸν χιλιάδας ἀρνῶν, καὶ ἑκατὸν χιλιάδας κριῶν ἐπὶ πόκων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐγένετο μετὰ τὸ ἀποθανεῖν Ἀχαὰβ, καὶ ἠθέτησε βασιλεὺς Μωὰβ ἐν βασιλεῖ
    Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐξῆλθεν ὁ βασιλεὺς Ἰωρὰμ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ Σαμαρείας, καὶ ἐπεσκέψατο
    τὸν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐπορεύθη καὶ ἐξαπέστειλε πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, λέγων, βασιλεὺς
    Μωὰβ ἠθέτησεν ἐν ἐμοί· εἰ πορεύσῃ μετʼ ἐμοῦ εἰς Μωὰβ εἰς πόλεμον; καὶ εἶπεν, ἀναβήσομαι·
    ὅμοιός μοι, ὅμοιός σοι· ὡς ὁ λαός μου, ὁ λαός σου· ὡς οἱ ἵπποι μου, οἱ ἵπποι σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ εἶπε, ποίᾳ ὁδῷ ἀναβῶ; καὶ εἶπεν, ὁδὸν ἔρημον Ἐδώμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐπορεύθη ὁ βασιλεὺς Ἰσραὴλ καὶ ὁ βασιλεὺς Ἰούδα καὶ ὁ βασιλεὺς Ἐδὼμ,
    καὶ ἐκύκλωσαν ὁδὸν ἑπτὰ ἡμερῶν· καὶ οὐκ ἦν ὕδωρ τῇ παρεμβολῇ καὶ τοῖς κτήνεσι
    τοῖς ἐν τοῖς ποσὶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ, ὢ, ὅτι κέκληκε Κύριος τοὺς τρεῖς βασιλεῖς
    παρερχομένους δοῦναι αὐτοὺς ἐν χειρὶ Μωάβ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν Ἰωσαφὰτ, οὐκ ἔστιν ὧδε προφήτης τοῦ Κυρίου, καὶ ἐπιζητήσωμεν
    τὸν Κύριον παρʼ αὐτοῦ; καὶ ἀπεκρίθη εἷς τῶν παίδων τοῦ βασιλέως Ἰσραὴλ, καὶ εἶπεν,
    ὧδε Ἑλισαιὲ υἱὸς Σαφὰτ, ὃς ἐπέχεεν ὕδωρ ἐπὶ χεῖρας Ἠλιού.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπεν Ἰωσαφὰτ, ἔστιν αὐτῷ ῥῆμα Κυρίου· καὶ κατέβη πρὸς αὐτὸν βασιλεὺς
    Ἰσραὴλ, καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα, καὶ βασιλεὺς Ἐδώμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν Ἑλισαιὲ πρὸς βασιλέα Ἰσραὴλ, τί ἐμοὶ καὶ σοί; δεῦρο πρὸς τοὺς
    προφήτας τοῦ πατρός σου καὶ τοὺς προφήτας τῆς μητπός σου· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς
    Ἰσραήλ, μή ὅτι κέκληκε Κύριος τοὺς τρεῖς βασιλεῖς τοῦ παραδοῦναι αὐτοὺς εἰς χεῖρας
    Μωάβ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπεν Ἑλισαιὲ, ζῇ Κύριος τῶν δυνάμεων ᾧ παρέστην ἐνώπιον αὐτοῦ,
    ὅτι εἰ μὴ πρόσωπον Ἰωσαφὰτ βασιλέως Ἰούδα ἐγὼ λαμβάνω, εἰ ἐπέβλεψα πρὸς σὲ, καὶ
    εἶδόν σε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ νῦν λάβε μοι ψάλλοντα· καὶ ἐγένετο ὡς ἔψαλλεν ὁ ψάλλων, καὶ ἐγένετο
    ἐπʼ αὐτὸν χεὶρ Κυρίου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ εἶπε, τάδε λέγει Κύριος, ποιήσατε τὸν χειμάῤῥουν τοῦτον βοθύνους
    βοθύνους,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ὅτι τάδε λέγει Κύριος, οὐκ ὄψεσθε πνεῦμα, καὶ οὐκ ὄψεσθε ὑετὸν, καὶ
    ὁ χειμάῤῥους οὗτος πλησθήσεται ὕδατος, καὶ πίεσθε ὑμεῖς καὶ αἱ κτήσεις ὑμῶν καὶ
    τὰ κτήνη ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ κούφη αὑτὴ ἐν ὀφθαλμοῖς Κυρίου· καὶ παραδώσω τὴν Μωὰβ ἐν χειρὶ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ πατάξετε πᾶσαν πόλιν ὀχυρὰν, καὶ πᾶν ξύλον ἀγαθὸν καταβαλεῖτε, καὶ
    πάσας πηγὰς ὕδατος ἐμφράξεσθε, καὶ πᾶσαν μερίδα ἀγαθὴν ἀχρειώσετε ἐν λίθοις.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐγένετο πρωῒ ἀναβαινούσης τῆς θυσίας, καὶ ἰδοὺ ὕδατα ἤρχοντο ἐξ
    ὁδοῦ Ἐδώμ, καὶ ἐπλήσθη ἡ γῆ ὕδατος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ πᾶσα Μωὰβ ἤκουσαν ὅτι ἀνέβησαν οἱ τρεῖς βασιλεῖς πολεμεῖν αὐτούς·
    καὶ ἀνεβόησαν ἐκ παντὸς περιεζωσμένοι ζώνην· καὶ εἶπον, ὤ· καὶ ἔστησαν ἐπὶ τοῦ
    ὁρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ὤρθρισαν τοπρωῒ, καὶ ὁ ἥλιος ἀνέτειλεν ἐπὶ τὰ ὕδατα· καὶ εἶδε Μωὰβ
    ἐξεναντίας τὰ ὕδατα πυῤῥὰ ὡς αἷμα,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ εἶπαν, αἷμα τοῦτο τῆς ῥομφαίας· καὶ ἐμαχέσαντο οἱ βασιλεῖς, καὶ
    ἐπάταξεν ἀνὴρ τὸν πλησίον αὐτοῦ· καὶ νῦν ἐπὶ τὰ σκῦλα Μωάβ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἰσῆλθον εἰς τὴν παρεμβολὴν Ἰσραήλ· καὶ Ἰσραὴλ ἀνέστησαν καὶ ἐπάταξαν
    τὴν Μωὰβ, καὶ ἔφυγον ἀπὸ προσώπου αὐτῶν· καὶ εἰσῆλθον εἰσπορευόμενοι καὶ τύπτοντες
    τὴν Μωάβ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ τὰς πόλεις καθεῖλον, καὶ πᾶσαν μερίδα ἀγαθὴν ἔῤῥιψαν ἀνὴρ τὸν λίθον
    καὶ ἐνέπλησαν αὐτὴν, καὶ πᾶσαν πηγὴν ἐνέφραξαν, καὶ πᾶν ξύλον ἀγαθὸν κατέβαλον
    ἕως τοῦ καταλιπεῖν τοὺς λίθους τοῦ τοίχου καθῃρημένους· καὶ ἐκύκλευσαν οἱ σφενδονῆται,
    καὶ ἐπάταξαν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ εἶδεν ὁ βασιλεὺς Μωὰβ ὅτι ἐκραταίωσεν ὑπὲρ αὐτὸν ὁ πόλεμος· καὶ
    ἔλαβε μεθʼ ἑαυτοῦ ἑπτακοσίους ἄνδρας ἐσπασμένους ῥομφαίαν διακόψαι πρὸς βασιλέα
    Ἐδὼμ, καὶ οὐκ ἠδυνήθησαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Δ 3
  book_usfm_code: 2KI
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἔλαβε τὸν υἱὸν αὐτοῦ τὸν πρωτότοκον ὃν ἐβασίλευσεν ἀντʼ αὐτοῦ, καὶ
    ἀνήνεγκεν αὐτὸν ὁλοκαύτωμα ἐπὶ τοῦ τείχους, καὶ ἐγένετο μετάμελος μέγας ἐπὶ Ἰσραήλ·
    καὶ ἀπῆραν ἀπʼ αὐτοῦ, καὶ ἐπέστρεψαν εἰς τὴν γῆν.
