    ἠθέτησεν ἐν ἐμοί· εἰ πορεύσῃ μετʼ ἐμοῦ εἰς Μωὰβ εἰς πόλεμον; καὶ εἶπεν, ἀναβήσομαι·
    ὅμοιός μοι, ὅμοιός σοι· ὡς ὁ λαός μου, ὁ λαός σου· ὡς οἱ ἵπποι μου, οἱ ἵπποι σου.
  usfm_code: 2KI
  verse: '7'
