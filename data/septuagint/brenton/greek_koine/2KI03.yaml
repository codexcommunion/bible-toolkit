    ἐκύκλωσαν ὁδὸν ἑπτὰ ἡμερῶν· καὶ οὐκ ἦν ὕδωρ τῇ παρεμβολῇ καὶ τοῖς κτήνεσι τοῖς
    ἐν τοῖς ποσὶν αὐτῶν.
  usfm_code: 2KI
  verse: '9'
