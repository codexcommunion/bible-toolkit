- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἰδοὺ Κύριος καταφθείρει τὴν οἰκουμένην, καὶ ἐρημώσει αὐτὴν, καὶ ἀνακαλύψει
    τὸ πρόσωπον αὐτῆς, καὶ διασπερεῖ τοὺς ἐνοικοῦντας ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔσται ὁ λαὸς ὡς ἱερεύς, καὶ ὁ παῖς ὡς ὁ κύριος, καὶ ἡ θεράπαινα
    ὡς ἡ κυρία· ἔσται ὁ ἀγοράζων ὡς ὁ πωλῶν, ὁ δανείζων ὡς ὁ δανειζόμενος, καὶ ὁ ὀφείλων
    ὡς ᾧ ὀφείλει.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Φθορᾷ φθαρήσεται ἡ γῆ, καὶ προνομῇ προνομευθήσεται ἡ γῆ· τὸ γὰρ στόμα
    Κυρίου ἐλάλησε ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐπένθησεν ἡ γῆ, καὶ ἐφθάρη ἡ οἰκουμένη, ἐπένθησαν οἱ ὑψηλοὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἡ δὲ ἠνόμησε διὰ τοὺς κατοικοῦντας αὐτήν, διότι παρήλθοσαν τὸν νόμον,
    καὶ ἤλλαξαν τὰ προστάγματα διαθήκην αἰώνιον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διατοῦτο ἀρὰ ἔδεται τὴν γῆν, ὅτι ἡμάρτοσαν οἱ κατοικοῦντες αὐτήν· διατοῦτο
    πτωχοὶ ἔσονται οἱ ἐνοικοῦντες ἐν τῇ γῇ, καὶ καταλειφθήσονται ἄνθρωποι ὀλίγοι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πενθήσει οἶνος, πενθήσει ἄμπελος, στενάξουσιν πάντες οἱ εὐφραινόμενοι
    τὴν ψυχήν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πέπαυται εὐφροσύνη τυμπάνων, πέπαυται φωνὴ κιθάρας.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἠσχύνθησαν, οὐκ ἔπιον οἶνον, πικρὸν ἐγένετο τὸ σίκερα τοῖς πίνουσιν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἠρημώθη πᾶσα πόλις, κλείσει οἰκίαν τοῦ μὴ εἰσελθεῖν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὀλολύζεται περὶ τοῦ οἴνου πανταχῇ, πέπαυται πᾶσα εὐφροσύνη τῆς γῆς,
    ἀπῆλθε πᾶσα εὐφροσύνη τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ καταλειφθήσονται πόλεις ἔρημοι, καὶ οἶκοι ἐγκαταλελειμμένοι ἀπολοῦνται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ταῦτα πάντα ἔσονται ἐν τῇ γῇ ἐν μέσῳ τῶν ἐθνῶν· ὃν τρόπον ἐάν τις καλαμήσηται
    ἐλαίαν, οὕτως καλαμήσονται αὐτούς· καὶ ἐὰν παύσηται ὁ τρυγητὸς,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: οὗτοι βοῇ φωνήσουσιν. οἱ δὲ καταλειφθέντες ἐπὶ τῆς γῆς εὐφρανθήσονται
    ἅμα τῇ δόξῃ Κυρίου, ταραχθήσεται τὸ ὕδωρ τῆς θαλάσσης.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Διατοῦτο ἡ δόξα Κυρίου ἐν ταῖς νήσοις ἔσται τῆς θαλάσσης, τὸ ὄνομα Κυρίου
    ἔνδοξον ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Κύριε ὁ Θεὸς Ἰσραὴλ, ἀπὸ τῶν πτερύγων τῆς γῆς τέρατα ἠκούσαμεν, ἐλπὶς
    τῷ εὐσεβεῖ· καὶ ἐροῦσιν, οὐαὶ τοῖς ἀθετοῦσιν, οἱ ἀθετοῦντες τὸν νόμον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Φόβος καὶ βόθυνος καὶ παγὶς ἐφʼ ὑμᾶς τοὺς ἐνοικοῦντας ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἔσται ὁ φεύγων τὸν φόβον, ἐμπεσεῖται εἰς τὸν βόθυνον· καὶ ὁ ἐκβαίνων
    ἐκ τοῦ βοθύνου, ἁλώσεται ὑπὸ τῆς παγίδος· ὅτι θυρίδες ἐκ τοῦ οὐρανοῦ ἀνεῴχθησαν,
    καὶ σεισθήσεται τὰ θεμέλια τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ταραχῇ ταραχθήσεται ἡ γῆ, καὶ ἀπορίᾳ ἀπορηθήσεται ἡ γῆ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔκλινεν ὡς ὁ μεθύων καὶ κραιπαλῶν, καὶ σεισθήσεται ὡς ὀπωροφυλάκιον
    ἡ γῆ· κατίσχυσεν γὰρ ἐπʼ αὐτῆς ἡ ἀνομία, καὶ πεσεῖται, καὶ οὐ μὴ δύνηται ἀναστῆναι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐπάξει ὁ Θεὸς ἐπὶ τὸν κόσμον τοῦ οὐρανοῦ τὴν χεῖρα, καὶ ἐπὶ τοὺς
    βασιλεῖς τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ συνάξουσι συναγωγὴν αὐτῆς εἰς δεσμωτήριον, καὶ ἀποκλείσουσιν εἰς
    ὀχύρωμα· διὰ πολλῶν γενεῶν ἐπισκοπὴ ἔσται αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  book_usfm_code: ISA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ τακήσεται ἡ πλίνθος, καὶ πεσεῖται τὸ τεῖχος· ὅτι βασιλεύσει Κύριος
    ἐκ Σιὼν, καὶ ἐξ Ἱερουσαλὴμ, καὶ ἐνώπιον τῶν πρεσβυτέρων δοξασθήσεται.
