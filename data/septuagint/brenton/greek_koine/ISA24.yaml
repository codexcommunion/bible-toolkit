- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἰδοὺ Κύριος καταφθείρει τὴν οἰκουμένην, καὶ ἐρημώσει αὐτὴν, καὶ ἀνακαλύψει
    τὸ πρόσωπον αὐτῆς, καὶ διασπερεῖ τοὺς ἐνοικοῦντας ἐν αὐτῇ.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὁ λαὸς ὡς ἱερεύς, καὶ ὁ παῖς ὡς ὁ κύριος, καὶ ἡ θεράπαινα ὡς ἡ κυρία·
    ἔσται ὁ ἀγοράζων ὡς ὁ πωλῶν, ὁ δανείζων ὡς ὁ δανειζόμενος, καὶ ὁ ὀφείλων ὡς ᾧ
    ὀφείλει.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Φθορᾷ φθαρήσεται ἡ γῆ, καὶ προνομῇ προνομευθήσεται ἡ γῆ· τὸ γὰρ στόμα Κυρίου
    ἐλάλησε ταῦτα.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐπένθησεν ἡ γῆ, καὶ ἐφθάρη ἡ οἰκουμένη, ἐπένθησαν οἱ ὑψηλοὶ τῆς γῆς.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἡ δὲ ἠνόμησε διὰ τοὺς κατοικοῦντας αὐτήν, διότι παρήλθοσαν τὸν νόμον, καὶ
    ἤλλαξαν τὰ προστάγματα διαθήκην αἰώνιον.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Διατοῦτο ἀρὰ ἔδεται τὴν γῆν, ὅτι ἡμάρτοσαν οἱ κατοικοῦντες αὐτήν· διατοῦτο
    πτωχοὶ ἔσονται οἱ ἐνοικοῦντες ἐν τῇ γῇ, καὶ καταλειφθήσονται ἄνθρωποι ὀλίγοι.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Πενθήσει οἶνος, πενθήσει ἄμπελος, στενάξουσιν πάντες οἱ εὐφραινόμενοι τὴν
    ψυχήν.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Πέπαυται εὐφροσύνη τυμπάνων, πέπαυται φωνὴ κιθάρας.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἠσχύνθησαν, οὐκ ἔπιον οἶνον, πικρὸν ἐγένετο τὸ σίκερα τοῖς πίνουσιν.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἠρημώθη πᾶσα πόλις, κλείσει οἰκίαν τοῦ μὴ εἰσελθεῖν.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὀλολύζεται περὶ τοῦ οἴνου πανταχῇ, πέπαυται πᾶσα εὐφροσύνη τῆς γῆς, ἀπῆλθε
    πᾶσα εὐφροσύνη τῆς γῆς.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ καταλειφθήσονται πόλεις ἔρημοι, καὶ οἶκοι ἐγκαταλελειμμένοι ἀπολοῦνται.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ταῦτα πάντα ἔσονται ἐν τῇ γῇ ἐν μέσῳ τῶν ἐθνῶν· ὃν τρόπον ἐάν τις καλαμήσηται
    ἐλαίαν, οὕτως καλαμήσονται αὐτούς· καὶ ἐὰν παύσηται ὁ τρυγητὸς,
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: οὗτοι βοῇ φωνήσουσιν. οἱ δὲ καταλειφθέντες ἐπὶ τῆς γῆς εὐφρανθήσονται ἅμα
    τῇ δόξῃ Κυρίου, ταραχθήσεται τὸ ὕδωρ τῆς θαλάσσης.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Διατοῦτο ἡ δόξα Κυρίου ἐν ταῖς νήσοις ἔσται τῆς θαλάσσης, τὸ ὄνομα Κυρίου
    ἔνδοξον ἔσται.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς Ἰσραὴλ, ἀπὸ τῶν πτερύγων τῆς γῆς τέρατα ἠκούσαμεν, ἐλπὶς τῷ εὐσεβεῖ·
    καὶ ἐροῦσιν, οὐαὶ τοῖς ἀθετοῦσιν, οἱ ἀθετοῦντες τὸν νόμον.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Φόβος καὶ βόθυνος καὶ παγὶς ἐφʼ ὑμᾶς τοὺς ἐνοικοῦντας ἐπὶ τῆς γῆς.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὁ φεύγων τὸν φόβον, ἐμπεσεῖται εἰς τὸν βόθυνον· καὶ ὁ ἐκβαίνων ἐκ
    τοῦ βοθύνου, ἁλώσεται ὑπὸ τῆς παγίδος· ὅτι θυρίδες ἐκ τοῦ οὐρανοῦ ἀνεῴχθησαν,
    καὶ σεισθήσεται τὰ θεμέλια τῆς γῆς.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ταραχῇ ταραχθήσεται ἡ γῆ, καὶ ἀπορίᾳ ἀπορηθήσεται ἡ γῆ.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἔκλινεν ὡς ὁ μεθύων καὶ κραιπαλῶν, καὶ σεισθήσεται ὡς ὀπωροφυλάκιον ἡ γῆ·
    κατίσχυσεν γὰρ ἐπʼ αὐτῆς ἡ ἀνομία, καὶ πεσεῖται, καὶ οὐ μὴ δύνηται ἀναστῆναι.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐπάξει ὁ Θεὸς ἐπὶ τὸν κόσμον τοῦ οὐρανοῦ τὴν χεῖρα, καὶ ἐπὶ τοὺς βασιλεῖς
    τῆς γῆς.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ συνάξουσι συναγωγὴν αὐτῆς εἰς δεσμωτήριον, καὶ ἀποκλείσουσιν εἰς ὀχύρωμα·
    διὰ πολλῶν γενεῶν ἐπισκοπὴ ἔσται αὐτῶν.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ τακήσεται ἡ πλίνθος, καὶ πεσεῖται τὸ τεῖχος· ὅτι βασιλεύσει Κύριος ἐκ
    Σιὼν, καὶ ἐξ Ἱερουσαλὴμ, καὶ ἐνώπιον τῶν πρεσβυτέρων δοξασθήσεται.
  usfm_code: ISA
  verse: '23'
