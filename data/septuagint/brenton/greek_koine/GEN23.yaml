- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐγένετο δὲ ἡ ζωὴ Σάῤῥας, ἔτη ἑκατὸν εἰκοσιεπτά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἀπέθανε Σάῤῥα ἐν πόλει Ἀρβὸκ, ἥ ἐστιν ἐν τῷ κοιλώματι· αὕτη ἔστι
    Χεβρὼν ἐν τῇ γῇ Χαναάν ἦλθε δὲ Ἁβραὰμ κόψασθαι Σάῤῥαν, καὶ πενθῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἀνέστη Ἁβραὰμ ἀπὸ τοῦ νεκροῦ αὐτοῦ· καὶ εἶπεν Ἁβραὰμ τοῖς υἱοῖς
    τοῦ Χὲτ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πάροικος καὶ παρεπίδημος ἐγώ εἰμι μεθʼ ὑμῶν· δότε μοι οὖν κτῆσιν τάφου
    μεθʼ ὑμῶν, καὶ θάψω τὸν νεκρόν μου ἀπʼ ἐμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀπεκρίθησαν δὲ οἱ υἱοὶ Χὲτ πρὸς Ἁβραὰμ, λέγοντες, μὴ, κύριε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἄκουσον δὲ ἡμῶν· βασιλεὺς παρὰ Θεοῦ σὺ εἶ ἐν ἡμῖν· ἐν τοῖς ἐκλεκτοῖς
    μνημείοις ἡμῶν θάψον τὸν νεκρόν σου· οὐδεὶς γὰρ ἡμῶν οὐ μὴ κωλύσει τὸ μνημεῖον
    αὐτοῦ ἀπὸ σοῦ, τοῦ θάψαι τὸν νεκρόν σου ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀναστὰς δὲ Ἁβραὰμ προσεκύνησε τῷ λαῷ τῆς γῆς, τοῖς υἱοῖς τοῦ Χέτ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐλάλησε πρὸς αὐτοὺς Ἁβραὰμ, λέγων, εἰ ἔχετε τῇ ψυχῇ ὑμῶν, ὥστε θάψαι
    τὸν νεκρόν μου ἀπὸ προσώπου μου, ἀκούσατέ μου, καὶ λαλήσατε περὶ ἐμοῦ Ἐφρὼν τῷ
    τοῦ Σαάρ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ δότω μοι τὸ σπήλαιον τὸ διπλοῦν, ὅ ἐστιν αὐτῷ, τὸ ὂν ἐν μέρει τοῦ
    ἀγροῦ αὐτοῦ· ἀργυρίου τοῦ ἀξίου δότε μοι αὐτὸ ἐν ὑμῖν εἰς κτῆσιν μνημείου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐφρὼν δὲ ἐκάθητο ἐν μέσῳ τῶν υἱῶν Χέτ· ἀποκριθεὶς δὲ Ἐφρὼν ὁ Χετταῖος
    πρὸς Ἁβραὰμ εἶπεν, ἀκουόντων τῶν υἱῶν Χὲτ, καὶ τῶν εἰσπορευομένων εἰς τὴν πόλιν
    πάντων, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Παρʼ ἐμοὶ γενοῦ, κύριε, καὶ ἄκουσόν μου· τὸν ἀγρὸν, καὶ τὸ σπήλαιον
    τὸ ἐν αὐτῷ, σοὶ δίδωμι· ἐναντίον πάντων τῶν πολιτῶν μου δέδωκά σοι· θάψον τὸν
    νεκρόν σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ προσεκύνησεν Ἁβραὰμ ἐναντίον τοῦ λαοῦ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπε τῷ Ἐφρὼν εἰς τὰ ὦτα ἐναντίον τοῦ λαοῦ τῆς γῆς, ἐπειδὴ πρὸς
    ἐμοῦ εἶ, ἄκουσόν μου· τὸ ἀργύριον τοῦ ἀγροῦ λάβε παρʼ ἐμοῦ, καὶ θάψω τὸν νεκρόν
    μου ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀπεκρίθη δὲ Ἐφρὼν τῷ Ἁβραὰμ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὐχὶ, κύριε· ἀκήκοα γὰρ, γῆ τετρακοσίων διδράχμων ἀργύριου· ἀλλὰ τί
    ἂν εἴη τοῦτο ἀνὰ μέσον ἐμοῦ καὶ σοῦ; σὺ δὲ τὸν νεκρόν σου θάψον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ ἤκουσεν Ἁβραὰμ τοῦ Ἐφρών· καὶ ἀπεκατέστησεν Ἁβραὰμ τῷ Ἐφρὼν τὸ ἀργύριον,
    ὃ ἐλάλησεν εἰς τὰ ὦτα τῶν υἱῶν Χὲτ, τετρακόσια δίδραχμα ἀργυρίου δοκίμου ἐμπόροις.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔστη ὁ ἀγρὸς Ἐφρών, ὃς ἦν ἐν τῷ διπλῷ σπηλαίῳ, ὅς ἐστι κατὰ πρόσωπον
    Μαμβρῆ, ὁ ἀγρὸς καὶ τὸ σπήλαιον, ὃ ἦν ἐν αὐτῷ, καὶ πᾶν δένδρον, ὃ ἦν ἐν τῷ ἀγρῷ,
    καὶ πᾶν ὅ ἐστιν ἐν τοῖς ὁρίοις αὐτοῦ κύκλῳ,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: τῷ Ἁβραὰμ, εἰς κτῆσιν ἐναντίον τῶν υἱῶν Χὲτ, καὶ πάντων τῶν εἰσπορευομένων
    εἰς τὴν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Μετὰ ταῦτα ἔθαψεν Ἁβραὰμ Σάῤῥαν τὴν γυναῖκα αὐτοῦ ἐν τῷ σπηλαίῳ τοῦ
    ἀγροῦ τῷ διπλῷ, ὅ ἐστιν ἀπέναντι Μαμβρῆ· αὕτη ἐστὶ Χεβρὼν ἐν τῇ γῇ Χαναάν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 23
  book_usfm_code: GEN
  chapter_number: 23
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐκυρώθη ὁ ἀγρὸς καὶ τὸ σπήλαιον ὃ ἦν ἐν αὐτῷ τῷ Ἁβραὰμ εἰς κτῆσιν
    τάφου, παρὰ τῶν υἱῶν Χέτ.
