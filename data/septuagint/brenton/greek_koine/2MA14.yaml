  usfm_code: 2MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Διέταξεν Ἰούδας ἐνόπλους ἑτοίμους ἐν τοῖς ἐπικαίροις τόποις, μήποτε ἐκ τῶν
