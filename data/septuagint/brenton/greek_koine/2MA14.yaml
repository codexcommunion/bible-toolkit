  chapter: 14
  iso-639-2_language_code: grc
  text: Συγγνοὺς δὲ ὁ ἕτερος ὅτι γενναίως ὑπὸ τοῦ ἀνδρὸς ἐστρατήγηται, παραγενόμενος
