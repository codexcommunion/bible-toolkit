    πρὸς ταῦτα ἔφη,
  usfm_code: 2MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: οἱ λεγόμενοι τῶν Ἰουδαίων Ἀσιδαῖοι, ὧν ἀφηγεῖται Ἰούδας ὁ Μακκαβαῖος, πολεμοτροφοῦσι
    καὶ στασιάζουσιν, οὐκ ἐῶντες τὴν βασιλείαν εὐσταθείας τυχεῖν.
  usfm_code: 2MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὅθεν ἀφελόμενος τὴν προγονικὴν δόξαν, λέγω δὴ τὴν ἀρχιερωσύνην, δεῦρο νῦν
