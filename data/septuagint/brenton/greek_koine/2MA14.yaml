  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: οἱ λεγόμενοι τῶν Ἰουδαίων Ἀσιδαῖοι, ὧν ἀφηγεῖται Ἰούδας ὁ Μακκαβαῖος,
