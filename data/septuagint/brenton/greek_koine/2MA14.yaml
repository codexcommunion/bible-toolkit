- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Σίμων δὲ ὁ ἀδελφὸς Ἰούδα συμβεβληκῶς ἦν τῷ Νικάνορι, βραχέως δὲ διὰ
    τὴν αἰφνίδιον τῶν ἀντιπάλων ἀφασίαν ἐπταικώς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅμως δὲ ἀκούων ὁ Νικάνωρ ἣν εἶχον οἱ περὶ τὸν Ἰούδαν ἀνδραγαθίαν, καὶ
    ἐν τοῖς ὑπὲρ τῆς πατρίδος ἀγῶσιν εὐψυχίαν, ἐπευλαβεῖτο τὴν κρίσιν διʼ αἱμάτων
    ποιήσασθαι·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διόπερ ἔπεμψε Ποσιδώνιον καὶ Θεόδοτον καὶ Ματταθίαν, δοῦναι καὶ λαβεῖν
    δεξιάς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Πλείονος δὲ γενομένης περὶ τούτων ἐπισκέψεως, καὶ τοῦ ἡγεμόνος τοῖς
