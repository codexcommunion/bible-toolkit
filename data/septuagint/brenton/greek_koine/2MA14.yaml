  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: δοὺς ἐντολὰς, αὐτὸν μὲν τὸν Ἰούδαν ἐπανελέσθαι, τοὺς δὲ σὺν αὐτῷ σκορπίσαι,
    καταστῆσαι δὲ Ἄλκιμον ἀρχιερέα τοῦ μεγίστου ἱεροῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Τὰ δὲ ἐκ τῆς Ἰουδαίας πεφυγαδευκότα τὸν Ἰούδαν ἔθνη συνέμισγον ἀγεληδὸν
