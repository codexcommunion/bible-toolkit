    γένος οὐ μικρῶς ἀκληρεῖ.
  usfm_code: 2MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἕκαστα δὲ τούτων ἐπεγνωκὼς σὺ βασιλεῦ, καὶ τῆς χώρας καὶ τοῦ περιϊσταμένου
    γένους ἡμῶν προνοήθητι, καθʼ ἣν ἔχεις πρὸς ἅπαντας εὐαπάντητον φιλανθρωπίαν.
