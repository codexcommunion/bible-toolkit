  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ῥαζὶς δέ τις τῶν ἀπὸ Ἱεροσολύμων πρεσβυτέρων, ἐμηνύθη τῷ Νικάνορι, ἀνὴρ
