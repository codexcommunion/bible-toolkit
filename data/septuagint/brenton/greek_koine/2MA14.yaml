    τοῦ ἱεροῦ· καὶ τὴν ἡμέραν ἐκείνην ἡσυχίαν ἔσχε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καιρὸν δὲ λαβὼν τῆς ἰδίας ἀνοίας συνεργὸν, προσκληθεὶς εἰς συνέδριον
