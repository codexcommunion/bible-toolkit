  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἧκε πρὸς τὸν βασιλέα Δημήτριον πρώτῳ καὶ πεντηκοστῷ καὶ ἑκατοστῷ ἔτει,
