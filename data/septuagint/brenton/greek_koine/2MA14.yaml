    ἡμῶν γένος οὐ μικρῶς ἀκληρεῖ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἕκαστα δὲ τούτων ἐπεγνωκὼς σὺ βασιλεῦ, καὶ τῆς χώρας καὶ τοῦ περιϊσταμένου
    γένους ἡμῶν προνοήθητι, καθʼ ἣν ἔχεις πρὸς ἅπαντας εὐαπάντητον φιλανθρωπίαν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἄχρι γὰρ Ἰούδας περίεστιν, ἀδύνατον εἰρήνης τυχεῖν τὰ πράγματα.
