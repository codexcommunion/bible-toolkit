  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τοιούτων δὲ ῥηθέντων ὑπὸ τούτου, θᾶττον οἱ λοιποὶ φίλοι δυσμενῶς ἔχοντες
