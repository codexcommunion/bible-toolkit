- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἦν γὰρ ἐν τοῖς ἔμπροσθεν χρόνοις τῆς ἀμιξίας κρίσιν εἰσενηνεγμένος Ἰουδαϊσμοῦ,
