- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἀκούσαντες δὲ τὴν τοῦ Νικάνορος ἔφοδον καὶ τὴν ἐπίθεσιν τῶν ἐθνῶν, καταπασάμενοι
    γῆν ἐλιτάνευον τὸν ἄχρι αἰῶνος συστήσαντα τὸν ἑαυτοῦ λαὸν, ἀεὶ δὲ μετʼ ἐπιφανείας
    ἀντιλαμβανόμενον τῆς ἑαυτοῦ μερίδος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Προστάξαντος δὲ τοῦ ἡγουμένου, ἐκεῖθεν εὐθέως ἀνέζευξαν, καὶ συμμίσγουσιν
