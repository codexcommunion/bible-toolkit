    ἐκέλευσε παραδιδόναι τὸν ἄνδρα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Τῶν δὲ μεθʼ ὅρκων φασκόντων μὴ γινώσκειν ποῦ ποτʼ ἐστὶν ὁ ζητούμενος,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: προτείνας τὴν δεξιὰν εἰς τὸν νεὼν, ταῦτα ὤμοσεν, ἐὰν μὴ δέσμιόν μοι
