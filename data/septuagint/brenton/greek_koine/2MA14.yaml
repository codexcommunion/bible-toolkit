  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Βουλόμενος δὲ Νικάνωρ πρόδηλον ποιῆσαι ἣν εἶχε πρὸς τοὺς Ἰουδαίους δυσμένειαν,
