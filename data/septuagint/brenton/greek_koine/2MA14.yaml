  chapter: 14
  iso-639-2_language_code: grc
  text: δοὺς ἐντολὰς, αὐτὸν μὲν τὸν Ἰούδαν ἐπανελέσθαι, τοὺς δὲ σὺν αὐτῷ σκορπίσαι,
