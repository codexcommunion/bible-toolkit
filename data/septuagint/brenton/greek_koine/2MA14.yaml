- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Διέτριβεν δὲ ὁ Νικάνωρ ἐν Ἱεροσολύμοις, καὶ ἔπραττεν οὐθὲν ἄτοπον· τοὺς
    δὲ συναχθέντας ἀγελαίους ὄχλους ἀπέλυσε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἶχε τὸν Ἰούδαν διαπαντὸς ἐν προσώπῳ, ψυχικῶς τῷ ἀνδρὶ προσεκέκλιτο.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Παρεκάλεσεν αὐτὸν γῆμαι καὶ παιδοποιήσασθαι· ἐγάμησεν, εὐστάθησεν, ἐκοινώνησε
