- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μετὰ δὲ τριετῆ χρόνον προσέπεσε τοῖς περὶ τὸν Ἰούδαν, Δημήτριον τὸν τοῦ Σελεύκου
