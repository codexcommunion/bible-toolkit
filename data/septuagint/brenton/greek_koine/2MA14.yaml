  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ἧκε πρὸς τὸν βασιλέα Δημήτριον πρώτῳ καὶ πεντηκοστῷ καὶ ἑκατοστῷ ἔτει, προσάγων
    αὐτῷ στέφανον χρυσοῦν καὶ φοίνικα, πρὸς δὲ τούτοις τῶν νομιζομένων θαλλῶν τοῦ
    ἱεροῦ· καὶ τὴν ἡμέραν ἐκείνην ἡσυχίαν ἔσχε.
  usfm_code: 2MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καιρὸν δὲ λαβὼν τῆς ἰδίας ἀνοίας συνεργὸν, προσκληθεὶς εἰς συνέδριον ὑπὸ τοῦ
