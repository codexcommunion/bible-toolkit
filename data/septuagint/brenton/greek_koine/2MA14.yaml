  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ νῦν, ἅγιε παντὸς ἁγιασμοῦ Κύριε διατήρησον εἰς αἰῶνα ἀμίαντον τόνδε
