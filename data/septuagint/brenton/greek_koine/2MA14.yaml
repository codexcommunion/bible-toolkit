  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Τῶν δὲ ταχέως ἀναποδισάντων, γενομένου διαστήματος ἦλθε κατὰ μέσον τὸν
    κενεῶνα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Ἔτι δὲ ἔμπνους ὑπάρχων καὶ πεπυρωμένος τοῖς θυμοῖς, ἐξαναστὰς φερομένων
    κρουνηδὸν τῶν αἱμάτων, καὶ δυσχερῶν ὄντων τῶν τραυμάτων, δρόμῳ τοὺς ὄχλους διελθὼν,
    καὶ στὰς ἐπί τινος πέτρας ἀποῤῥωγάδος,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: παντελῶς ἔξαιμος ἤδη γενόμενος, προβαλὼν τὰ ἔντερα, καὶ λαβὼν ἑκατέραις
    ταῖς χερσὶν, ἐνέσεισε τοῖς ὄχλοις· καὶ ἐπικαλεσάμενος τὸν δεσπόζοντα τῆς ζωῆς
    καὶ τοῦ πνεύματος, ταῦτα αὐτῷ πάλιν ἀποδοῦναι, τόνδε τὸν τρόπον μετήλλαξεν.
