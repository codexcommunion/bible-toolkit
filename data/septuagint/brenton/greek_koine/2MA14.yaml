  book_usfm_code: 2MA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Προσκαλεσάμενος δὲ εὐθέως Νικάνορα τὸν γενόμενον ἐλεφαντάρχην, καὶ στρατηγὸν
