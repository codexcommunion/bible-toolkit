  usfm_code: 2MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Σίμων δὲ ὁ ἀδελφὸς Ἰούδα συμβεβληκῶς ἦν τῷ Νικάνορι, βραχέως δὲ διὰ τὴν αἰφνίδιον
    τῶν ἀντιπάλων ἀφασίαν ἐπταικώς.
  usfm_code: 2MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὅμως δὲ ἀκούων ὁ Νικάνωρ ἣν εἶχον οἱ περὶ τὸν Ἰούδαν ἀνδραγαθίαν, καὶ ἐν τοῖς
    ὑπὲρ τῆς πατρίδος ἀγῶσιν εὐψυχίαν, ἐπευλαβεῖτο τὴν κρίσιν διʼ αἱμάτων ποιήσασθαι·
  usfm_code: 2MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Βʹ 14
