- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὥσπερ ὁρμὴ ὕδατος, οὕτως καρδία βασιλέως ἐν χειρὶ Θεοῦ, οὗ ἐὰν θέλων
    νεῦσαι ἐκεῖ ἔκλινεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Πᾶς ἀνὴρ φαίνεται ἑαυτῷ δίκαιος, κατευθύνει δὲ καρδίας Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ποιεῖν δίκαια καὶ ἀληθεύειν, ἀρεστὰ παρὰ Θεῷ μᾶλλον ἢ θυσιῶν αἷμα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μεγαλόφρων ἐν ὕβρει θρασυκάρδιος, λαμπτὴρ δὲ ἀσεβῶν ἁμαρτία.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὁ ἐνεργῶν θησαυρίσματα γλώσσῃ ψευδεῖ, μάταια διώκει ἐπὶ παγίδας θανάτου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὄλεθρος ἀσεβέσιν ἐπιξενωθήσεται, οὐ γὰρ βούλονται πράσσειν τὰ δίκαια.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πρὸς τοὺς σκολιοὺς σκολιὰς ὁδοὺς ἀποστέλλει ὁ Θεὸς, ἁγνὰ γὰρ καὶ ὀρθὰ
    τὰ ἔργα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Κρεῖσσον οἰκεῖν ἐπὶ γωνίας ὑπαίθρου, ἢ ἐν κεκονιαμένοις μετὰ ἀδικίας
    καὶ ἐν οἴκῳ κοινῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ψυχὴ ἀσεβοῦς οὐκ ἐλεηθήσεται ὑπʼ οὐδενὸς τῶν ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ζημιουμένου ἀκολάστου πανουργότερος γίνεται ὁ ἄκακος, συνιῶν δὲ σοφὸς
    δέξεται γνῶσιν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Συνιεῖ δίκαιος καρδίας ἀσεβῶν, καὶ φαυλίζει ἀσεβεῖς ἐν κακοῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὃς φράσσει τὰ ὦτα αὐτοῦ τοῦ μὴ ἐπακοῦσαι ἀσθενοῦς, καὶ αὐτὸς ἐπικαλέσεται
    καὶ οὐκ ἔσται ὁ εἰσακούων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Δόσις λάθριος ἀνατρέπει ὀργάς, δώρων δὲ ὁ φειδόμενος θυμὸν ἐγείρει ἰσχυρόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Εὐφροσύνη δικαίων ποιεῖν κρίμα, ὅσιος δὲ ἀκάθαρτος παρὰ κακούργοις.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀνὴρ πλανώμενος ἐξ ὁδοῦ δικαιοσύνης, ἐν συναγωγῇ γιγάντων ἀναπαύσεται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀνὴρ ἐνδεὴς ἀγαπᾷ εὐφροσύνην, φιλῶν οἶνον καὶ ἔλαιον εἰς πλοῦτον·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Περικάθαρμα δὲ δικαίου ἄνομος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Κρεῖσσον οἰκεῖν ἐν τῇ ἐρήμῳ, ἢ μετὰ γυναικὸς μαχίμου καὶ γλωσσώδους
    καὶ καὶ ὀργίλου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Θησαυρὸς ἐπιθυμητὸς ἀναπαύσεται ἐπὶ στόματος σοφοῦ, ἄφρονες δὲ ἄνδρες
    καταπίονται αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὁδὸς δικαιοσύνης καὶ ἐλεημοσύνης εὑρήσει ζωὴν καὶ δόξαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πόλεις ὀχυρὰς ἐπέβη σοφὸς, καὶ καθεῖλε τὸ ὀχύρωμα ἐφʼ ᾧ ἐπεποίθεισαν
    οἱ ἀσεβεῖς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὃς φυλάσσει τὸ στόμα αὐτοῦ καὶ τὴν γλῶσσαν, διατηρεῖ ἐκ θλίψεως τὴν
    ψυχὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Θρασὺς καὶ αὐθάδης καὶ ἀλαζὼν λοιμὸς καλεῖται, ὃς δὲ μνησικακεῖ παράνομος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐπιθυμίαι ὀκνηρὸν ἀποκτείνουσιν, οὐ γὰρ προαιροῦνται αἱ χεῖρες αὐτοῦ
    ποιεῖν τι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἀσεβὴς ἐπιθυμεῖ ὅλην τὴν ἡμέραν ἐπιθυμίας κακὰς, ὁ δὲ δίκαιος ἐλεᾷ καὶ
    οἰκτείρει ἀφειδῶς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Θυσίαι ἀσεβῶν βδέλυγμα Κυρίῳ, καὶ γὰρ παρανόμως προσφέρουσιν αὐτάς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Μάρτυς ψευδὴς ἀπολεῖται, ἀνὴρ δὲ ὑπήκοος φυλασσόμενος λαλήσει.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀσεβὴς ἀνὴρ ἀναιδῶς ὑφίσταται προσώπῳ, ὁ δὲ εὐθὺς αὐτὸς συνιεῖ τὰς ὁδοὺς
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Οὐκ ἔστι σοφία, οὐκ ἔστιν ἀνδρεία, οὐκ ἔστι βουλὴ πρὸς τὸν ἀσεβῆ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  book_usfm_code: PRO
  chapter_number: 21
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἵππος ἑτοιμάζεται εἰς ἡμέραν πολέμου, παρὰ δὲ Κυρίου ἡ βοήθεια.
