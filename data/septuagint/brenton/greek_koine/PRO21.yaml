- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὥσπερ ὁρμὴ ὕδατος, οὕτως καρδία βασιλέως ἐν χειρὶ Θεοῦ, οὗ ἐὰν θέλων νεῦσαι
    ἐκεῖ ἔκλινεν αὐτήν.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Πᾶς ἀνὴρ φαίνεται ἑαυτῷ δίκαιος, κατευθύνει δὲ καρδίας Κύριος.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ποιεῖν δίκαια καὶ ἀληθεύειν, ἀρεστὰ παρὰ Θεῷ μᾶλλον ἢ θυσιῶν αἷμα.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Μεγαλόφρων ἐν ὕβρει θρασυκάρδιος, λαμπτὴρ δὲ ἀσεβῶν ἁμαρτία.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὁ ἐνεργῶν θησαυρίσματα γλώσσῃ ψευδεῖ, μάταια διώκει ἐπὶ παγίδας θανάτου.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὄλεθρος ἀσεβέσιν ἐπιξενωθήσεται, οὐ γὰρ βούλονται πράσσειν τὰ δίκαια.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Πρὸς τοὺς σκολιοὺς σκολιὰς ὁδοὺς ἀποστέλλει ὁ Θεὸς, ἁγνὰ γὰρ καὶ ὀρθὰ τὰ ἔργα
    αὐτοῦ.
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Κρεῖσσον οἰκεῖν ἐπὶ γωνίας ὑπαίθρου, ἢ ἐν κεκονιαμένοις μετὰ ἀδικίας καὶ ἐν
    οἴκῳ κοινῷ.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ψυχὴ ἀσεβοῦς οὐκ ἐλεηθήσεται ὑπʼ οὐδενὸς τῶν ἀνθρώπων.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ζημιουμένου ἀκολάστου πανουργότερος γίνεται ὁ ἄκακος, συνιῶν δὲ σοφὸς δέξεται
    γνῶσιν.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Συνιεῖ δίκαιος καρδίας ἀσεβῶν, καὶ φαυλίζει ἀσεβεῖς ἐν κακοῖς.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὃς φράσσει τὰ ὦτα αὐτοῦ τοῦ μὴ ἐπακοῦσαι ἀσθενοῦς, καὶ αὐτὸς ἐπικαλέσεται
    καὶ οὐκ ἔσται ὁ εἰσακούων.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Δόσις λάθριος ἀνατρέπει ὀργάς, δώρων δὲ ὁ φειδόμενος θυμὸν ἐγείρει ἰσχυρόν.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Εὐφροσύνη δικαίων ποιεῖν κρίμα, ὅσιος δὲ ἀκάθαρτος παρὰ κακούργοις.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἀνὴρ πλανώμενος ἐξ ὁδοῦ δικαιοσύνης, ἐν συναγωγῇ γιγάντων ἀναπαύσεται.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἀνὴρ ἐνδεὴς ἀγαπᾷ εὐφροσύνην, φιλῶν οἶνον καὶ ἔλαιον εἰς πλοῦτον·
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Περικάθαρμα δὲ δικαίου ἄνομος.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Κρεῖσσον οἰκεῖν ἐν τῇ ἐρήμῳ, ἢ μετὰ γυναικὸς μαχίμου καὶ γλωσσώδους καὶ καὶ
    ὀργίλου.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Θησαυρὸς ἐπιθυμητὸς ἀναπαύσεται ἐπὶ στόματος σοφοῦ, ἄφρονες δὲ ἄνδρες καταπίονται
    αὐτόν.
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὁδὸς δικαιοσύνης καὶ ἐλεημοσύνης εὑρήσει ζωὴν καὶ δόξαν.
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Πόλεις ὀχυρὰς ἐπέβη σοφὸς, καὶ καθεῖλε τὸ ὀχύρωμα ἐφʼ ᾧ ἐπεποίθεισαν οἱ ἀσεβεῖς.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὃς φυλάσσει τὸ στόμα αὐτοῦ καὶ τὴν γλῶσσαν, διατηρεῖ ἐκ θλίψεως τὴν ψυχὴν
    αὐτοῦ.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Θρασὺς καὶ αὐθάδης καὶ ἀλαζὼν λοιμὸς καλεῖται, ὃς δὲ μνησικακεῖ παράνομος.
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἐπιθυμίαι ὀκνηρὸν ἀποκτείνουσιν, οὐ γὰρ προαιροῦνται αἱ χεῖρες αὐτοῦ ποιεῖν
    τι.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἀσεβὴς ἐπιθυμεῖ ὅλην τὴν ἡμέραν ἐπιθυμίας κακὰς, ὁ δὲ δίκαιος ἐλεᾷ καὶ οἰκτείρει
    ἀφειδῶς.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Θυσίαι ἀσεβῶν βδέλυγμα Κυρίῳ, καὶ γὰρ παρανόμως προσφέρουσιν αὐτάς.
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Μάρτυς ψευδὴς ἀπολεῖται, ἀνὴρ δὲ ὑπήκοος φυλασσόμενος λαλήσει.
  usfm_code: PRO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἀσεβὴς ἀνὴρ ἀναιδῶς ὑφίσταται προσώπῳ, ὁ δὲ εὐθὺς αὐτὸς συνιεῖ τὰς ὁδοὺς αὐτοῦ.
  usfm_code: PRO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Οὐκ ἔστι σοφία, οὐκ ἔστιν ἀνδρεία, οὐκ ἔστι βουλὴ πρὸς τὸν ἀσεβῆ.
  usfm_code: PRO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἵππος ἑτοιμάζεται εἰς ἡμέραν πολέμου, παρὰ δὲ Κυρίου ἡ βοήθεια.
  usfm_code: PRO
  verse: '31'
