- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ποιήσαι σοι αὐτὰ ὁ Θεὸς εἰς ὕψος αἰώνιον, τοῦ ἐπισκέψασθαί σε ἐν
