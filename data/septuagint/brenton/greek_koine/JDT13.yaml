- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὡς δὲ ὀψία ἐγένετο, ἐσπούδασαν οἱ δοῦλοι αὐτοῦ ἀναλύειν· καὶ Βαγώας συνέκλεισε
    τὴν σκηνὴν ἔξωθεν, καὶ ἀπέκλεισε τοὺς παρεστῶτας ἐκ προσώπου τοῦ κυρίου αὐτοῦ,
    καὶ ἀπῴχοντο εἰς τὰς κοίτας αὐτῶν· ἦσαν γὰρ πάντες κεκοπωμένοι, διὰ τὸ ἐπὶ πλεῖον
    γεγονέναι τὸν πότον.
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ὑπελείφθη δὲ Ἰουδὶθ μόνη ἐν τῇ σκηνῇ, καὶ Ὀλοφέρνης προπεπτωκὼς ἐπὶ τὴν κλίνην
    αὐτοῦ· ἦν γὰρ περικεχυμένος αὐτῷ ὁ οἶνος.
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ιουδὶθ τῇ δούλῃ αὐτῆς στῆναι ἔξω τοῦ κοιτῶνος αὐτῆς, καὶ ἐπιτηρεῖν
    τὴν ἔξοδον αὐτῆς καθάπερ καθʼ ἡμέραν, ἐξελεύσεσθαι γὰρ ἔφη ἐπὶ τὴν προσευχὴν αὐτῆς·
    καὶ τῷ Βαγώᾳ ἐλάλησε κατὰ τὰ ῥήματα ταῦτα.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀπήλθοσαν πάντες ἐκ προσώπου, καὶ οὐδεὶς κατελείφθη ἐν τῷ κοιτῶνι ἀπὸ
    μικροῦ ἕως μεγάλου· καὶ στᾶσα Ἰουδὶθ παρὰ τὴν κλίνην αὐτοῦ, εἶπεν ἐν τῇ καρδίᾳ
    αὐτῆς, Κύριε ὁ Θεὸς πάσης δυνάμεως, ἐπίβλεψον ἐν τῇ ὥρᾳ ταύτῃ ἐπὶ τὰ ἔργα τῶν
    χειρῶν μου, εἰς ὕψωμα Ἱερουσαλήμ·
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ὅτι νῦν καιρὸς ἀντιλαβέσθαι τῆς κληρονομίας σου, καὶ ποιῆσαι τὸ ἐπιτήδευμά
    μου, εἰς θραῦμα ἔχθρων οἳ ἐπανέστησαν ἡμῖν.
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ προσελθοῦσα τῷ κανόνι τῆς κλίνης ὃς ἦν πρὸς κεφαλῆς Ὀλοφέρνου, καθεῖλε
    τὸν ἀκινάνην αὐτοῦ ἀπʼ αὐτοῦ.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγγίσασα τῆς κλίνης, ἐδράξατο τῆς κόμης τῆς κεφαλῆς αὐτοῦ, καὶ εἶπε, κραταίωσόν
    με, ὁ Θεὸς Ἰσραὴλ, ἐν τῇ ἡμέρᾳ ταύτῃ·
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξεν εἰς τὸν τράχηλον αὐτοῦ δὶς ἐν τῇ ἰσχύϊ αὐτῆς, καὶ ἀφεῖλε τὴν
    κεφαλὴν αὐτοῦ ἀπʼ αὐτοῦ,
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ ἀπεκύλισε τὸ σῶμα αὐτοῦ ἀπὸ τῆς στρωμνῆς, καὶ ἀφεῖλε τὸ κωνωπεῖον ἀπὸ
    τῶν στύλων· καὶ μετʼ ὀλίγον ἐξῆλθε, καὶ παρέδωκε τῇ ἅβρᾳ αὐτῆς τὴν κεφαλὴν Ὀλοφέρνου.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐνέβαλεν αὐτὴν εἰς τὴν πήραν τῶν βρωμάτων αὐτῆς, καὶ ἐξῆλθον αἱ δύο ἅμα
    κατὰ τὸν ἐθισμὸν αὐτῶν· καὶ διελθοῦσαι τὴν παρεμβολὴν, ἐκύκλωσαν τὴν φάραγγα ἐκείνην,
    καὶ προσανέβησαν τὸ ὄρος Βετυλούα, καὶ ἤλθοσαν πρὸς τὰς πύλας αὐτῆς.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰουδὶθ μακρόθεν τοῖς φυλάσσουσιν ἐπὶ τῶν πυλῶν, ἀνοίξατε, ἀνοίξατε
    δὴ τὴν πύλην, μεθʼ ἡμῶν ὁ Θεὸς ὁ Θεὸς ἡμῶν, ποιῆσαι ἔτι ἰσχὺν ἐν Ἰσραὴλ καὶ κράτος
    κατὰ τῶν ἐχθρων, καθὰ καὶ σήμερον ἐποίησε.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἤκουσαν οἱ ἄνδρες τῆς πόλεως αὐτῆς τὴν φωνὴν αὐτῆς, ἐσπούδασαν
    τοῦ καταβῆναι εἰς τὴν πύλην τῆς πόλεως αὐτῶν· καὶ συνεκάλεσαν τοὺς πρεσβυτέρους
    τῆς πόλεως.
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ συνέδραμον πάντες ἀπὸ μικροῦ ἕως μεγάλου, ὅτι παράδοξον ἦν αὐτοῖς τὸ ἐλθεῖν
    αὐτὴν, καὶ ἤνοιξαν, τὴν πύλην, καὶ ὑπεδέξαντο αὐτάς· καὶ ἅψαντες πῦρ εἰς φαῦσιν,
    περιεκύκλωσαν αὐτάς.
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἡ δὲ εἶπε πρὸς αὐτοὺς φωνῇ μεγάλῃ, αἰνεῖτε τὸν Θεόν, αἰνεῖτε· αἰνεῖτε τὸν
    Θεὸν ὃς οὐκ ἀπέστησε τὸ ἔλεος αὐτοῦ ἀπὸ τοῦ οἴκου Ἰσραὴλ, ἀλλʼ ἔθραυσε τοὺς ἐχθροὺς
    ἡμῶν διὰ χειρός μου ἐν τῇ νυκτὶ ταύτῃ.
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ προελοῦσα τὴν κεφαλὴν ἐκ τῆς πήρας, ἔδειξε, καὶ εἶπεν αὐτοῖς, ἰδοὺ ἡ κεφαλὴ
    Ὀλοφέρνου ἀρχιστρατήγου δυνάμεως Ἀσσοὺρ, καὶ ἰδοὺ τὸ κωνωπεῖον ἐν ᾧ κατέκειτο
    ἐν ταῖς μέθαις αὐτοῦ, καὶ ἐπάταξεν αὐτὸν ὁ Κύριος ἐν χειρὶ θηλείας.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ζῇ Κύριος ὃς διεφύλαξέ με ἐν τῇ ὁδῷ μου ᾗ ἐπορεύθην, ὅτι ἠπάτησεν αὐτὸν
    τὸ πρόσωπόν μου εἰς ἀπώλειαν αὐτοῦ, καὶ οὐκ ἐποίησεν ἁμάρτημα μετʼ ἐμοῦ εἰς μίασμα
    καὶ αἰσχύνην.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐξέστη πᾶς ὁ λαὸς σφόδρα, καὶ κύψαντες προσεκύνησαν τῷ Θεῷ καὶ εἶπαν ὁμοθυμαδὸν,
    εὐλογητὸς εἶ ὁ Θεὸς ἡμῶν, ὁ ἐξουδενώσας ἐν τῇ ἡμέρᾳ τῇ σήμερον τοὺς ἐχθροὺς τοῦ
    λαοῦ σου.
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῇ Ὀζίας, εὐλογητὴ σὺ, θυγάτηρ τῷ Θεῷ τῷ ὑψίστῳ παρὰ πάσας τὰς
    γυναῖκας τὰς ἐπὶ τῆς γῆς, καὶ εὐλογημένος Κύριος ὁ Θεὸς, ὃς ἔκτισε τοὺς οὐρανοὺς
    καὶ τὴν γῆν, ὃς κατεύθυνέ σε εἰς τραῦμα κεφαλῆς ἄρχοντος ἐχθρῶν ἡμῶν,
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ὅτι οὐκ ἀποστήσεται ἡ ἐλπίς σου ἀπὸ καρδίας ἀνθρώπων μνημονευόντων ἰσχὺν Θεοῦ
    ἕως αἰῶνος.
  usfm_code: JDT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ποιήσαι σοι αὐτὰ ὁ Θεὸς εἰς ὕψος αἰώνιον, τοῦ ἐπισκέψασθαί σε ἐν ἀγαθοῖς,
    ἀνθʼ ὧν οὐκ ἐφείσω τῆς ψυχῆς σου διὰ τὴν ταπείνωσιν τοῦ γένους ἡμῶν, ἀλλʼ ἐπεξῆλθες
    πτώματι ἡμῶν, ἐπʼ εὐθείαν πορευθεῖσα ἐνώπιον τοῦ Θεοῦ ἡμῶν· καὶ εἶπαν πᾶς ὁ λαός,
    γένοιτο, γένοιτο.
  usfm_code: JDT
  verse: '20'
