  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ὅτι οὐκ ἀποστήσεται ἡ ἐλπίς σου ἀπὸ καρδίας ἀνθρώπων μνημονευόντων ἰσχὺν
