- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὡς δὲ ὀψία ἐγένετο, ἐσπούδασαν οἱ δοῦλοι αὐτοῦ ἀναλύειν· καὶ Βαγώας
    συνέκλεισε τὴν σκηνὴν ἔξωθεν, καὶ ἀπέκλεισε τοὺς παρεστῶτας ἐκ προσώπου τοῦ κυρίου
    αὐτοῦ, καὶ ἀπῴχοντο εἰς τὰς κοίτας αὐτῶν· ἦσαν γὰρ πάντες κεκοπωμένοι, διὰ τὸ
    ἐπὶ πλεῖον γεγονέναι τὸν πότον.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὑπελείφθη δὲ Ἰουδὶθ μόνη ἐν τῇ σκηνῇ, καὶ Ὀλοφέρνης προπεπτωκὼς ἐπὶ
    τὴν κλίνην αὐτοῦ· ἦν γὰρ περικεχυμένος αὐτῷ ὁ οἶνος.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν Ιουδὶθ τῇ δούλῃ αὐτῆς στῆναι ἔξω τοῦ κοιτῶνος αὐτῆς, καὶ ἐπιτηρεῖν
    τὴν ἔξοδον αὐτῆς καθάπερ καθʼ ἡμέραν, ἐξελεύσεσθαι γὰρ ἔφη ἐπὶ τὴν προσευχὴν αὐτῆς·
    καὶ τῷ Βαγώᾳ ἐλάλησε κατὰ τὰ ῥήματα ταῦτα.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀπήλθοσαν πάντες ἐκ προσώπου, καὶ οὐδεὶς κατελείφθη ἐν τῷ κοιτῶνι
    ἀπὸ μικροῦ ἕως μεγάλου· καὶ στᾶσα Ἰουδὶθ παρὰ τὴν κλίνην αὐτοῦ, εἶπεν ἐν τῇ καρδίᾳ
    αὐτῆς, Κύριε ὁ Θεὸς πάσης δυνάμεως, ἐπίβλεψον ἐν τῇ ὥρᾳ ταύτῃ ἐπὶ τὰ ἔργα τῶν
    χειρῶν μου, εἰς ὕψωμα Ἱερουσαλήμ·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: ὅτι νῦν καιρὸς ἀντιλαβέσθαι τῆς κληρονομίας σου, καὶ ποιῆσαι τὸ ἐπιτήδευμά
    μου, εἰς θραῦμα ἔχθρων οἳ ἐπανέστησαν ἡμῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ προσελθοῦσα τῷ κανόνι τῆς κλίνης ὃς ἦν πρὸς κεφαλῆς Ὀλοφέρνου, καθεῖλε
    τὸν ἀκινάνην αὐτοῦ ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐγγίσασα τῆς κλίνης, ἐδράξατο τῆς κόμης τῆς κεφαλῆς αὐτοῦ, καὶ εἶπε,
    κραταίωσόν με, ὁ Θεὸς Ἰσραὴλ, ἐν τῇ ἡμέρᾳ ταύτῃ·
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐπάταξεν εἰς τὸν τράχηλον αὐτοῦ δὶς ἐν τῇ ἰσχύϊ αὐτῆς, καὶ ἀφεῖλε
    τὴν κεφαλὴν αὐτοῦ ἀπʼ αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἀπεκύλισε τὸ σῶμα αὐτοῦ ἀπὸ τῆς στρωμνῆς, καὶ ἀφεῖλε τὸ κωνωπεῖον
    ἀπὸ τῶν στύλων· καὶ μετʼ ὀλίγον ἐξῆλθε, καὶ παρέδωκε τῇ ἅβρᾳ αὐτῆς τὴν κεφαλὴν
    Ὀλοφέρνου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐνέβαλεν αὐτὴν εἰς τὴν πήραν τῶν βρωμάτων αὐτῆς, καὶ ἐξῆλθον αἱ
    δύο ἅμα κατὰ τὸν ἐθισμὸν αὐτῶν· καὶ διελθοῦσαι τὴν παρεμβολὴν, ἐκύκλωσαν τὴν φάραγγα
    ἐκείνην, καὶ προσανέβησαν τὸ ὄρος Βετυλούα, καὶ ἤλθοσαν πρὸς τὰς πύλας αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν Ἰουδὶθ μακρόθεν τοῖς φυλάσσουσιν ἐπὶ τῶν πυλῶν, ἀνοίξατε,
    ἀνοίξατε δὴ τὴν πύλην, μεθʼ ἡμῶν ὁ Θεὸς ὁ Θεὸς ἡμῶν, ποιῆσαι ἔτι ἰσχὺν ἐν Ἰσραὴλ
    καὶ κράτος κατὰ τῶν ἐχθρων, καθὰ καὶ σήμερον ἐποίησε.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐγένετο ὡς ἤκουσαν οἱ ἄνδρες τῆς πόλεως αὐτῆς τὴν φωνὴν αὐτῆς, ἐσπούδασαν
    τοῦ καταβῆναι εἰς τὴν πύλην τῆς πόλεως αὐτῶν· καὶ συνεκάλεσαν τοὺς πρεσβυτέρους
    τῆς πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ συνέδραμον πάντες ἀπὸ μικροῦ ἕως μεγάλου, ὅτι παράδοξον ἦν αὐτοῖς
    τὸ ἐλθεῖν αὐτὴν, καὶ ἤνοιξαν, τὴν πύλην, καὶ ὑπεδέξαντο αὐτάς· καὶ ἅψαντες πῦρ
    εἰς φαῦσιν, περιεκύκλωσαν αὐτάς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἡ δὲ εἶπε πρὸς αὐτοὺς φωνῇ μεγάλῃ, αἰνεῖτε τὸν Θεόν, αἰνεῖτε· αἰνεῖτε
    τὸν Θεὸν ὃς οὐκ ἀπέστησε τὸ ἔλεος αὐτοῦ ἀπὸ τοῦ οἴκου Ἰσραὴλ, ἀλλʼ ἔθραυσε τοὺς
    ἐχθροὺς ἡμῶν διὰ χειρός μου ἐν τῇ νυκτὶ ταύτῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ προελοῦσα τὴν κεφαλὴν ἐκ τῆς πήρας, ἔδειξε, καὶ εἶπεν αὐτοῖς, ἰδοὺ
    ἡ κεφαλὴ Ὀλοφέρνου ἀρχιστρατήγου δυνάμεως Ἀσσοὺρ, καὶ ἰδοὺ τὸ κωνωπεῖον ἐν ᾧ κατέκειτο
    ἐν ταῖς μέθαις αὐτοῦ, καὶ ἐπάταξεν αὐτὸν ὁ Κύριος ἐν χειρὶ θηλείας.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ζῇ Κύριος ὃς διεφύλαξέ με ἐν τῇ ὁδῷ μου ᾗ ἐπορεύθην, ὅτι ἠπάτησεν
    αὐτὸν τὸ πρόσωπόν μου εἰς ἀπώλειαν αὐτοῦ, καὶ οὐκ ἐποίησεν ἁμάρτημα μετʼ ἐμοῦ
    εἰς μίασμα καὶ αἰσχύνην.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐξέστη πᾶς ὁ λαὸς σφόδρα, καὶ κύψαντες προσεκύνησαν τῷ Θεῷ καὶ εἶπαν
    ὁμοθυμαδὸν, εὐλογητὸς εἶ ὁ Θεὸς ἡμῶν, ὁ ἐξουδενώσας ἐν τῇ ἡμέρᾳ τῇ σήμερον τοὺς
    ἐχθροὺς τοῦ λαοῦ σου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 13
  book_usfm_code: JDT
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπεν αὐτῇ Ὀζίας, εὐλογητὴ σὺ, θυγάτηρ τῷ Θεῷ τῷ ὑψίστῳ παρὰ πάσας
    τὰς γυναῖκας τὰς ἐπὶ τῆς γῆς, καὶ εὐλογημένος Κύριος ὁ Θεὸς, ὃς ἔκτισε τοὺς οὐρανοὺς
    καὶ τὴν γῆν, ὃς κατεύθυνέ σε εἰς τραῦμα κεφαλῆς ἄρχοντος ἐχθρῶν ἡμῶν,
