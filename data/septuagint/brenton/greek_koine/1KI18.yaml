- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μεθʼ ἡμέρας πολλὰς, καὶ ῥῆμα Κυρίου ἐγένετο πρὸς Ἠλιοὺ ἐν τῷ ἐνιαυτῷ
    τῷ τρίτῳ, λέγων, πορεύθητι, καὶ ὄφθητι τῷ Ἀχαὰβ, καὶ δώσω ὑετὸν ἐπὶ πρόσωπον τῆς
    γῆς.
  usfm_code: 1KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Ἠλιοὺ τοῦ ὀφθῆναι τῷ Ἀχαὰβ, καὶ ἡ λιμὸς κραταιὰ ἐν Σαμαρείᾳ.
  usfm_code: 1KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν Ἀχαὰβ τὸν Ἀβδιοὺ τὸν οἰκονόμον· καὶ Ἀβδιοὺ ἦν φοβούμενος τὸν
    Κύριον σφόδρα.
  usfm_code: 1KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ τύπτειν τὴν Ἰεζάβελ τοὺς προφήτας Κυρίου, καὶ ἔλαβεν Ἀβδιοὺ
    ἑκατὸν ἄνδρας προφήτας καὶ κατέκρυψεν αὐτοὺς κατὰ πεντήκοντα ἐν σπηλαίῳ, καὶ διέτρεφεν
    αὐτοὺς ἐν ἄρτῳ καὶ ὕδατι.
  usfm_code: 1KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀχαὰβ πρὸς Ἀβδιοὺ, δεῦρο, καὶ διέλθωμεν ἐπὶ τὴν γῆν καὶ ἐπὶ πηγὰς
    τῶν ὑδάτων καὶ ἐπὶ χειμάῤῥους, ἐὰν πῶς εὕρωμεν βοτάνην, καὶ περιποιησώμεθα ἵππους
    καὶ ἡμιόνους, καὶ οὐκ ἐξολοθρευθήσονται ἀπὸ τῶν σκηνῶν.
  usfm_code: 1KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐμέρισαν ἑαυτοῖς τὴν ὁδὸν τοῦ διελθεῖν αὐτήν· Ἀχαὰβ ἐπορεύθη ἐν ὁδῷ μιᾷ,
    καὶ Ἀβδιοὺ ἐπορεύθη ἐν ὁδῷ ἄλλῃ μόνος.
  usfm_code: 1KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἦν Ἀβδιοὺ ἐν τῇ ὁδῷ μόνος· καὶ ἦλθεν Ἠλιοὺ εἰς συνάντησιν αὐτοῦ μόνος·
    καὶ Ἀβδιοὺ ἔσπευσε καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ, καὶ εἶπεν, εἰ σὺ εἶ αὐτὸς, κύριέ
    μου Ἠλιού;
  usfm_code: 1KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἠλιοὺ αὐτῷ, ἑγώ· πορεύου, λέγε τῷ κυρίῳ σου, ἰδοὺ Ἠλιού.
  usfm_code: 1KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἀβδιοὺ, τί ἡμάρτηκα, ὅτι δίδως τὸν δοῦλόν σου εἰς χεῖρα Ἀχαὰβ τοῦ
    θανατῶσαί με;
  usfm_code: 1KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ζῇ Κύριος ὁ Θεός σου, εἰ ἔστιν ἔθνος ἢ βασιλεία, οὗ οὐκ ἀπέστειλεν ὁ κύριός
    μου ζητεῖν σε· καὶ εἰ εἶπον, οὐκ ἔστι, καὶ ἐνέπρησε τὴν βασιλείαν καὶ τὰς χώρας
    αὐτῆς, ὅτι οὐχ εὕρηκέ σε.
  usfm_code: 1KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ νῦν σὺ λέγεις, πορεύου, ἀνάγγελε τῷ κυρίῳ σου, ἰδοὺ Ἠλιού.
  usfm_code: 1KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐὰν ἐγὼ ἀπέλθω ἀπὸ σοῦ, καὶ πνεῦμα Κυρίου ἀρεῖ σε εἰς τὴν γῆν ἣν
    οὐκ οἶδα, καὶ εἰσελεύσομαι ἀπαγγεῖλαι τῷ Ἀχαὰβ, καὶ οὐχ εὑρήσει σε, καὶ ἀποκτενεῖ
    με· καὶ ὁ δοῦλός σου ἐστὶ φοβούμενος τὸν Κύριον ἐκ νεότητος αὐτοῦ.
  usfm_code: 1KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἢ οὐκ ἀπηγγέλη σοι τῷ κυρίῳ μου, οἷα πεποίηκα ἐν τῷ ἀποκτείνειν τὴν Ἰεζάβελ
    τοὺς προφήτας Κυρίου, καὶ ἔκρυψα ἀπὸ τῶν προφητῶν Κυρίου ἑκατὸν ἄνδρας, ἀνὰ πεντήκοντα
    ἐν σπηλαίῳ, καὶ ἔθρεψα ἐν ἄρτοις καὶ ὕδατι;
  usfm_code: 1KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ νῦν σὺ λέγεις μοι, πορεύου, λέγε τῷ κυρίῳ σου, ἰδοὺ Ἠλιού· καὶ ἀποκτενεῖ
    με.
  usfm_code: 1KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἠλιοὺ, ζῇ Κύριος τῶν δυνάμεων ᾧ παρέστην ἐνώπιον αὐτοῦ, ὅτι σήμερον
    ὀφθήσομαι αὐτῷ.
  usfm_code: 1KI
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Ἀβδιοὺ εἰς συναντὴν τῷ Ἀχαὰβ, καὶ ἀπήγγειλεν αὐτῷ· καὶ ἐξέδραμεν
    Ἀχαὰβ, καὶ ἐπορεύθη εἰς συνάντησιν Ἠλιού.
  usfm_code: 1KI
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς εἶδεν Ἀχαὰβ τὸν Ἠλιού, καὶ εἶπεν Ἀχαὰβ πρὸς Ἠλιοὺ, εἰ σὺ εἶ
    αὐτὸς ὁ διαστρέφων τὸν Ἰσραήλ;
  usfm_code: 1KI
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἠλιοὺ, οὐ διαστρέφω τὸν Ἰσραὴλ, ὅτι ἀλλʼ ἢ σὺ καὶ οἶκος τοῦ πατρός
    σου, ἐν τῷ καταλιμπάνειν ὑμᾶς τὸν Κύριον Θεὸν ὑμῶν, καὶ ἐπορεύθης ὀπίσω τῶν Βααλίμ.
  usfm_code: 1KI
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἀπόστειλον, συνάθροισον πρὸς μὲ πάντα Ἰσραὴλ εἰς ὄρος τὸ Καρμήλιον,
    καὶ τοὺς προφήτας τῆς αἰσχύνης τετρακοσίους καὶ πεντήκοντα, καὶ τοὺς προφήτας
    τῶν ἀλσῶν τετρακοσίους ἐσθίοντας τράπεζαν Ἰεζάβελ.
  usfm_code: 1KI
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν Ἀχαὰβ εἰς πάντα Ἰσραὴλ, καὶ ἐπισυνήγαγεπάντας τοὺς προφήτας
    εἰς ὄρος τὸ Καρμήλιον.
  usfm_code: 1KI
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ προσήγαγεν Ἠλιοὺ πρὸς πάντας· καὶ εἶπεν αὐτοῖς Ἠλιοὺ, ἕως πότε ὑμεῖς χωλανεῖτε
    ἐπʼ ἀμφοτέραις ταῖς ἰγνύαις· εἰ ἔστι Κύριος ὁ Θεὸς, πορεύεσθε ὀπίσω αὐτοῦ· εἰ
    δὲ Βάαλ, πορεύεσθε ὀπίσω αὐτοῦ· καὶ οὐκ ἀπεκρίθη ὁ λαὸς λόγον.
  usfm_code: 1KI
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἠλιοὺ πρὸς τὸν λαόν, ἐγὼ ὑπολέλειμμαι προφήτης τοῦ Κυρίου μονώτατος·
    καὶ οἱ προφῆται τοῦ Βάαλ τετρακόσιοι καὶ πεντήκοντα ἄνδρες, καὶ οἱ προφῆται τοῦ
    ἄλσους τετρακόσιοι·
  usfm_code: 1KI
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Δότωσαν ἡμῖν δύο βόας, καὶ ἐκλεξάσθωσαν ἑαυτοῖς τὸν ἕνα, καὶ μελισάτωσαν,
    καὶ ἐπιθέτωσαν ἐπὶ τῶν ξύλων, καὶ πῦρ μὴ ἐπιθέτωσαν· καὶ ἐγὼ ποιήσω τὸν βοῦν τὸν
    ἄλλον, καὶ πῦρ οὐ μὴ ἐπιθῶ.
  usfm_code: 1KI
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ βοᾶτε ἐν ὀνόματι θεῶν ὑμῶν, καὶ ἐγὼ ἐπικαλέσομαι ἐν τῷ ὀνόματι Κυρίου
    τοῦ Θεοῦ μου· καὶ ἔσται ὁ θεὸς ὃς ἂν ἐπακούσῃ ἐν πυρὶ, οὗτος Θεός· καὶ ἀπεκρίθησαν
    πᾶς ὁ λαὸς, καὶ εἶπον, καλὸν τὸ ῥῆμα ὃ ἐλάλησας.
  usfm_code: 1KI
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἠλιοὺ τοῖς προφήταις τῆς αἰσχύνης, ἐκλέξασθε ἑαυτοῖς τὸν μόσχον
    τὸν ἕνα, καὶ ποιήσατε πρῶτοι, ὅτι πολλοὶ ὑμεῖς· καὶ ἐπικαλέσασθε ἐν ὀνόματι θεοῦ
    ὑμῶν, καὶ πῦρ μὴ ἐπιθῆτε.
  usfm_code: 1KI
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβον τὸν μόσχον καὶ ἐποίησαν, καὶ ἐπεκαλοῦντο ἐν ὀνόματι τοῦ Βάαλ ἐκ
    πρωΐθεν ἕως μεσημβρίας, καὶ εἶπον, ἐπάκουσον ἡμῶν ὁ Βάαλ, ἐπάκουσον ἡμῶν· καὶ
    οὐκ ἦν φωνὴ, καὶ οὐκ ἦν ἀκρόασις· καὶ διέτρεχον ἐπὶ τοῦ θυσιαστηρίου οὗ ἐποίησαν.
  usfm_code: 1KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο μεσημβρία, καὶ ἐμυκτήρισεν αὐτοὺς Ἠλιοὺ ὁ Θεσβίτης, καὶ εἶπεν,
    ἐπικαλεῖσθε ἐν φωνῇ μεγάλῃ, ὅτι θεός ἐστιν· ὅτι ἀδολεσχία αὐτῷ ἐστι, καὶ ἅμα μή
    ποτε χρηματίζει αὐτὸς, ἢ μή ποτε καθεύδει αὐτὸς, καὶ ἐξαναστήσεται.
  usfm_code: 1KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐπεκαλοῦντο ἐν φωνῇ μεγάλῃ, καὶ κατετέμνοντο κατὰ τὸν ἐθισμὸν αὐτῶν ἐν
    μαχαίραις καὶ σειρομάσταις ἕως ἐκχύσεως αἵματος ἐπʼ αὐτοὺς,
  usfm_code: 1KI
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ προεφήτευον ἕως οὗ παρῆλθε τὸ δειλινόν· καὶ ἐγένετο ὡς ὁ καιρὸς τοὺ ἀναβῆναι
    τὴν θυσίαν, καὶ ἐλάλησεν Ἠλιοὺ ὁ Θεσβίτης πρὸς τοὺς προφήτας τῶν προσοχθισμάτων,
    λέγων, μετάστητε ἀπὸ τοῦ νῦν, καὶ ἐγὼ ποιήσω τὸ ὁλοκαύτωμά μου· καὶ μετέστησαν,
    καὶ ἀπῆλθον.
  usfm_code: 1KI
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἠλιοὺ πρὸς τὸν λαὸν, προσαγάγετε πρὸς μέ· καὶ προσήγαγε πᾶς ὁ λαὸς
    πρὸς αὐτόν.
  usfm_code: 1KI
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἡλιοὺ δώδεκα λίθους κατὰ ἀριθμὸν φυλῶν τοῦ Ἰσραὴλ, ὡς ἐλάλησε Κύριος
    πρὸς αὐτὸν, λέγων, Ἰσραὴλ ἔσται τὸ ὄνομά σου.
  usfm_code: 1KI
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε τοὺς λίθους ἐν ὀνόματι Κυρίου, καὶ ἰάσατο τὸ θυσιαστήριον τὸ
    κατεσκαμμένον· καὶ ἐποίησε θάλασσαν χωροῦσαν δύο μετρητὰς σπέρματος κυκλόθεν τοῦ
    θυσιαστηρίου·
  usfm_code: 1KI
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐστοίβασε τὰς σχίδακας ἐπὶ τὸ θυσιαστήριον ὃ ἐποίησε, καὶ ἐμέλισε τὸ ὁλοκαύτωμα
    καὶ ἐπέθηκεν ἐπὶ τὰς σχίδακας, καὶ ἐστοίβασεν ἐπὶ τὸ θυσιαστήριον,
  usfm_code: 1KI
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: καὶ εἶπε, λάβετέ μοι τέσσαρας ὑδρίας ὕδατος, καὶ ἐπιχέετε ἐπὶ τὸ ὁλοκαύτωμα
    καὶ ἐπὶ τὰς σχίδακας· καὶ ἐποίησαν οὕτως. Καὶ εἶπε, δευτερώσατε· καὶ ἐδευτέρωσαν·
    καὶ εἶπε, τρισσώσατε· καὶ ἐτρίσσευσαν.
  usfm_code: 1KI
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ διεπορεύετο τὸ ὕδωρ κύκλῳ τοῦ θυσιαστηρίου, καὶ τὴν θάλασσαν ἔπλησαν ὕδατος.
  usfm_code: 1KI
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀνεβόησεν Ἠλιοὺ εἰς τὸν οὐρανὸν, καὶ εἶπε, Κύριε ὁ Θεὸς Ἁβραὰμ καὶ Ἰσαὰκ
    καὶ Ἰσραήλ, ἐπάκουσόν μου Κύριε, ἐπάκουσόν μου σήμερον ἐν πυρί, καὶ γνώτωσαν πᾶς
    ὁ λαὸς οὗτος, ὅτι σὺ εἶ Κύριος ὁ Θεὸς Ἰσραὴλ, καὶ ἐγὼ δοῦλός σου, καὶ διὰ σὲ πεποίηκα
    τὰ ἔργα ταῦτα.
  usfm_code: 1KI
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐπάκουσόν μου Κύριε, ἐπάκουσόν μου, καὶ γνώτω ὁ λαὸς οὗτος, ὅτι σὺ εἶ Κύριος
    ὁ Θεὸς, καὶ σὺ ἔστρεψας τὴν καρδίαν τοῦ λαοῦ τούτου ὀπίσω.
  usfm_code: 1KI
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔπεσε πῦρ παρὰ Κυρίου ἐκ τοῦ οὐρανοῦ, καὶ κατέφαγε τὰ ὁλοκαυτώματα καὶ
    τὰς σχίδακας καὶ τὸ ὕδωρ τὸ ἐν τῇ θαλάσσῃ, καὶ τοὺς λίθους καὶ τὸν χοῦν ἐξέλειξε
    τὸ πῦρ.
  usfm_code: 1KI
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔπεσε πᾶς ὁ λαὸς ἐπὶ πρόσωπον αὐτῶν, καὶ εἶπον, ἀληθῶς Κύριος ὁ Θεὸς αὐτὸς
    ὁ Θεός.
  usfm_code: 1KI
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἠλιοὺ πρὸς τὸν λαὸν, συλλάβετε τοὺς προφήτας τοῦ Βάαλ, μηδεὶς σωθήτω
    ἐξ αὐτῶν· καὶ συνελαβον αὐτοὺς, καὶ κατάγει αὐτοὺς Ἠλιοὺ εἰς τὸν χειμάῤῥουν Κισσῶν,
    καὶ ἔσφαξεν αὐτοὺς ἐκεῖ.
  usfm_code: 1KI
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 18
