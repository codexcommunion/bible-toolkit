- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖ, ἀκούσατε δὴ ταῦτα αἱ ἀρχαὶ οἴκου Ἰακὼβ, καὶ οἱ κατάλοιποι οἴκου
    Ἰσραήλ· οὐχ ὑμῖν ἐστι τοῦ γνῶναι τὸ κρίμα;
  usfm_code: MIC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: μισοῦντες τὰ καλὰ, καὶ ζητοῦντες τὰ πονηρὰ, ἁρπάζοντες τὰ δέρματα αὐτῶν ἀπʼ
    αὐτῶν, καὶ τὰς σάρκας αὐτῶν ἀπὸ τῶν ὀστέων αὐτῶν.
  usfm_code: MIC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὃν τρόπον κατέφαγον τὰς σάρκας τοῦ λαοῦ μου, καὶ τὰ δέρματα αὐτῶν ἀπʼ αὐτῶν
    ἐξέδειραν, καὶ τὰ ὀστέα αὐτῶν συνέθλασαν, καὶ ἐμέλισαν ὡς σάρκας εἰς λέβητα, καὶ
    ὡς κρέα εἰς χύτραν,
  usfm_code: MIC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: οὕτως κεκράξονται πρὸς τὸν Κύριον, καὶ οὐκ εἰσακούσεται αὐτῶν· καὶ ἀποστρέψει
    τὸ πρόσωπον αὐτοῦ ἀπʼ αὐτῶν ἐν τῷ καιρῷ ἐκείνῳ, ἀνθʼ ὧν ἐπονηρεύσαντο ἐν τοῖς
    ἐπιτηδεύμασιν αὐτῶν ἐπʼ αὐτούς.
  usfm_code: MIC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος ἐπὶ τοὺς προφήτας τοὺς πλανῶντας τὸν λαόν μου, τοὺς δάκνοντας
    ἐν τοῖς ὀδοῦσιν αὐτῶν, καὶ κηρύσσοντας εἰρήνην ἐπʼ αὐτὸν, καὶ οὐκ ἐδόθη εἰς τὸ
    στόμα αὐτῶν, ἤγειραν ἐπʼ αὐτὸν πόλεμον·
  usfm_code: MIC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: διατοῦτο νὺξ ὑμῖν ἔσται ἐξ ὁράσεως, καὶ σκοτία ἔσται ὑμῖν ἐκ μαντείας, καὶ
    δύσεται ὁ ἥλιος ἐπὶ τοὺς προφήτας, καὶ συσκοτάσει ἐπʼ αὐτοὺς ἡ ἡμέρα·
  usfm_code: MIC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ καταισχυνθήσονται οἱ ὁρῶντες τὰ ἐνύπνια, καὶ καταγελασθήσονται οἱ μάντεις,
    καὶ καταλαλήσουσι κατʼ αὐτῶν πάντες αὐτοὶ, διότι οὐκ ἔσται ὁ ἐπακούων αὐτῶν.
  usfm_code: MIC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἐὰν μὴ ἐγὼ ἐμπλήσω ἰσχὺν ἐν πνεύματι Κυρίου καὶ κρίματος καὶ δυναστείας, τοῦ
    ἀπαγγεῖλαι τῷ Ἰακὼβ ἀσεβείας αὐτοῦ, καὶ τῷ Ἰσραὴλ ἁμαρτίας αὐτοῦ.
  usfm_code: MIC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀκούσατε δὴ ταῦτα οἱ ἡγούμενοι οἴκου Ἰακὼβ, καὶ οἱ κατάλοιποι οἴκου Ἰσραὴλ,
    οἱ βδελυσσόμενοι κρίμα, καὶ πάντα τὰ ὀρθὰ διαστρέφοντες,
  usfm_code: MIC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: οἱ οἰκοδομοῦντες Σιὼν ἐν αἵμασι, καὶ Ἱερουσαλὴμ ἐν ἀδικίαις,
  usfm_code: MIC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: οἱ ἡγούμενοι αὐτῆς μετὰ δώρων ἔκρινον, καὶ οἱ ἱερεῖς αὐτῆς μετὰ μισθοῦ ἀπεκρίνοντο,
    καὶ οἱ προφῆται αὐτῆς μετὰ ἀργυρίου ἐμαντεύοντο, καὶ ἐπὶ τὸν Κύριον ἐπανεπαύοντο,
    λέγοντες, οὐχὶ ὁ Κύριος ἐν ἡμῖν ἐστιν; οὐ μὴ ἐπέλθῃ ἐφʼ ἡμᾶς κακά.
  usfm_code: MIC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διατοῦτο διʼ ὑμᾶς Σιὼν ὡς ἀγρὸς ἀροτριαθήσεται, καὶ Ἱερουσαλὴμ ὡς ὀπωροφυλάκιον
    ἔσται, καὶ τὸ ὄρος τοῦ οἴκου εἰς ἄλσος δρυμοῦ.
  usfm_code: MIC
  verse: '12'
