- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐπέστρεψα, καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ τέσσαρα
    ἅρματα ἐκπορευόμενα ἐκ μέσου δύο ὀρέων, καὶ τὰ ὄρη ἦν ὄρη χαλκᾶ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐν τῷ ἅρματι τῷ πρώτῳ ἵπποι πυῤῥοὶ, καὶ ἐν τῷ ἅρματι τῷ δευτέρῳ ἵπποι
    μέλανες,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἐν τῷ ἅρματι τῷ τρίτῳ ἵπποι λευκοὶ, καὶ ἐν τῷ ἅρματι τῷ τετάρτῳ
    ἵπποι ποικίλοι ψαροί.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀπεκρίθην, καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, τί ἐστι
    ταῦτα κύριε;
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀπεκρίθη ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ εἶπε, ταῦτά ἐστιν οἱ τέσσαρες
    ἄνεμοι τοῦ οὐρανοῦ, ἐκπορεύονται παραστῆναι τῷ Κυρίῳ πάσης τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐν ᾧ ἦσαν ἵπποι οἱ μέλανες, ἐξεπορεύοντο ἐπὶ γῆν Βοῤῥᾶ, καὶ οἱ λευκοὶ
    ἐξεπορεύοντο κατόπισθεν αὐτῶν, καὶ οἱ ποικίλοι ἐξεπορεύοντο ἐπὶ γῆν Νότου,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ οἱ ψαροὶ ἐξεπορεύοντο, καὶ ἐπέβλεπον τοῦ πορεύεσθαι τοῦ περιοδεῦσαι
    τὴν γῆν, καὶ εἶπε, πορεύεσθε, καὶ περιοδεύσατε τὴν γῆν· καὶ περιώδευσαν τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἀνεβόησε, καὶ ἐλάλησε πρὸς μὲ, λέγων, ἰδοὺ οἱ ἐκπορευόμενοι ἐπὶ
    γῆν Βοῤῥᾶ, καὶ ἀνέπαυσαν τὸν θυμόν μου ἐν γῇ βοῤῥᾶ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: λάβε τὰ ἐκ τῆς αἰχμαλωσίας παρὰ τῶν ἀρχόντων, καὶ παρὰ τῶν χρησίμων
    αὐτῆς, καὶ παρὰ τῶν ἐπεγνωκότων αὐτὴν, καὶ εἰσελεύσῃ σὺ ἐν τῇ ἡμέρᾳ ἐκείνῃ εἰς
    τὸν οἶκον Ἰωσίου τοῦ Σοφονίου τοῦ ἥκοντος ἐκ Βαβυλῶνος,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: καὶ λήψῃ ἀργύριον καὶ χρυσίον, καὶ ποιήσεις στεφάνους, καὶ ἐπιθήσεις
    ἐπὶ τὴν κεφαλὴν Ἰησοῦ τοῦ Ἰωσεδὲκ τοῦ ἱερέως τοῦ μεγάλου.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐρεῖς πρὸς αὐτὸν, τάδε λέγει Κύριος παντοκράτωρ,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ αὐτὸς λήψεται ἀρετὴν, καὶ καθιεῖται, καὶ κατάρξει ἐπὶ τοῦ θρόνου
    αὐτοῦ, καὶ ἔσται ἱερεὺς ἐκ δεξιῶν αὐτοῦ, καὶ βουλὴ εἰρηνικὴ ἔσται ἀναμέσον ἀμφοτέρων·
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὁ δὲ στέφανος ἔσται τοῖς ὑπομένουσι, καὶ τοῖς χρησίμοις αὐτῆς, καὶ τοῖς
    ἐπεγνωκόσιν αὐτὴν, καὶ εἰς χάριτα υἱοῦ Σοφονίου, καὶ εἰς ψαλμὸν ἐν οἴκῳ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 6
  book_usfm_code: ZEC
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ οἱ μακρὰν ἀπʼ αὐτῶν ἥξουσι, καὶ οἰκοδομήσουσιν ἐν τῷ οἴκῳ Κυρίου,
    καὶ γνώσεσθε διότι Κύριος παντοκράτωρ ἀπέσταλκέ με πρὸς ὑμᾶς· καὶ ἔσται, ἐὰν εἰσακούοντες
    εἰσακούσητε τῆς φωνῆς Κυρίου τοῦ Θεοῦ ὑμῶν.
