- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Προσαγάγετε ἔθνη, καὶ ἀκούσατε ἄρχοντες· ἀκουσάτω ἡ γῆ, καὶ οἱ ἐν αὐτῇ, ἡ
    οἰκουμένη, καὶ ὁ λαὸς ὁ ἐν αὐτῇ.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Διότι θυμὸς Κυρίου ἐπὶ πάντα τὰ ἔθνη καὶ ὀργὴ ἐπὶ τὸν ἀριθμὸν αὐτῶν, τοῦ ἀπολέσαι
    αὐτοὺς, καὶ παραδοῦναι αὐτοὺς εἰς σφαγήν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οἱ δὲ τραυματίαι αὐτῶν ῥιφήσονται, καὶ οἱ νεκροί, καὶ ἀναβήσεται αὐτῶν ἡ ὀσμή,
    καὶ βραχήσεται τὰ ὄρη ἀπὸ τοῦ αἵματος αὐτῶν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ τακήσονται πᾶσαι αἱ δυνάμεις τῶν οὐρανῶν, καὶ ἑλιγήσεται ὁ οὐρανός ὡς
    βιβλίον, καὶ πάντα τὰ ἄστρα πεσεῖται ὡς φύλλα ἐξ ἀμπέλου, καὶ ὡς πίπτει φύλλα
    ἀπὸ συκῆς.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐμεθύσθη ἡ μάχαιρὰ μου ἐν τῷ οὐρανῷ· ἰδοὺ ἐπὶ τὴν Ἰδουμαίαν καταβήσεται, καὶ
    ἐπὶ τὸν λαὸν τῆς ἀπωλείας μετὰ κρίσεως.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἡ μάχαιρα τοῦ Κυρίου ἐνεπλήσθη αἵματος, ἐπαχύνθη ἀπὸ στέατος, ἀπὸ αἵματος
    τράγων καὶ ἀμνῶν, καὶ ἀπὸ στέατος τράγων καὶ κριῶν· ὅτι θυσία τῷ κυρίῳ ἐν Βοσὸρ,
    καὶ σφαγὴ μεγάλη ἐν τῇ Ἰδουμαίᾳ.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ συνπεσοῦνται οἱ ἁδροὶ μετʼ αὐτῶν, καὶ οἱ κριοὶ καὶ οἱ ταῦροι, καὶ μεθυσθήσεται
    ἡ γῆ ἀπὸ τοῦ αἵματος, καὶ ἀπὸ τοῦ στέατος αὐτῶν ἐμπλησθήσεται.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἡμέρα γὰρ κρίσεως Κυρίου, καὶ ἐνιαυτὸς ἀνταποδόσεως κρίσεως Σιών.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ στραφήσονται αἱ φάραγγες αὐτῆς εἰς πίσσαν, καὶ ἡ γῆ αὐτῆς εἰς θεῖον· καὶ
    ἔσται ἡ γῆ αὐτῆς ὡς πίσσα καιομένη
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: νυκτὸς καὶ ἡμέρας, καὶ οὐ σβεσθήσεται εἰς τὸν αἰῶνα χρόνον, καὶ ἀναβήσεται
    ὁ καπνὸς αὐτῆς ἄνω, εἰς γενεὰς αὐτῆς ἐρημωθήσεται, καὶ εἰς χρόνον πολὺν
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: ὄρνεα καὶ ἐχῖνοι, καὶ ἴβεις καὶ κόρακες κατοικήσουσιν ἐν αὐτῇ· καὶ ἐπιβληθήσεται
    ἐπʼ αὐτὴν σπαρτίον γεωμετρίας ἐρήμου, καὶ ὀνοκένταυροι οἰκήσουσιν ἐν αὐτῇ.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οἱ ἄρχοντες αὐτῆς οὐκ ἔσονται· οἱ γὰρ βασιλεῖς καὶ οἱ μεγιστᾶνες αὐτῆς ἔσονται
    εἰς ἀπώλειαν.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἀναφυὴσει εἰς τὰς πόλεις αὐτῶν ἀκάνθινα ξύλα, καὶ εἰς τὰ ὀχυρώματα αὐτῆς·
    καὶ ἔσται ἐπαύλεις σειρήνων, καὶ αὐλὴ στρουθῶν.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ συναντήσουσι δαιμόνια ὀνοκενταύροις, καὶ βοήσονται ἕτερος πρὸς τὸν ἕτερον,
    ἐκεῖ ἀναπαύσονται ὀνοκένταυροι, εὑρόντες αὑτοῖς ἀνάπαυσιν.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἐνόσσευσεν ἐχῖνος, καὶ ἔσωσεν ἡ γῆ τὰ παιδία αὐτῆς μετὰ ἀσφαλείας· ἐκεῖ
    συνήντησαν ἔλαφοι καὶ εἶδον τὰ πρόσωπα ἀλλήλων.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀριθμῷ παρῆλθον, καὶ μία αὐτῶν οὐκ ἀπώλετο· ἑτέρα τὴν ἑτέραν οὐκ ἐζήτησαν,
    ὅτι ὁ Κύριος αὐτοῖς ἐνετείλατο, καὶ τὸ πνεῦμα αὐτοῦ συνήγαγεν αὐτά.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ αὐτὸς ἐπιβαλεῖ αὐτοῖς κλήρους, καὶ ἡ χεὶρ αὐτοῦ διεμέρισε βόσκεσθαι· εἰς
    τὸν αἰῶνα χρόνον κληρονομήσετε, γενεὰς γενεῶν ἀναπαύσονται ἐπʼ αὐτῆς.
  usfm_code: ISA
  verse: '17'
