- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀνεγνώσθη ἐν βιβλίῳ Μωυσῆ ἐν ὠσὶ τοῦ λαοῦ· καὶ εὑρέθη γεγραμμένον
    ἐν αὐτῷ, ὅπως μὴ εἰσέλθωσιν Ἀμμανῖται καὶ Μωαβῖται ἐν ἐκκλησίᾳ Θεοῦ ἕως αἰῶνος,
  usfm_code: EZR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: ὅτι οὐ συνήντησαν τοῖς υἱοῖς Ἰσραὴλ ἐν ἄρτῳ καὶ ὕδατι, καὶ ἐμισθώσαντο ἐπʼ
    αὐτὸν τὸν Βαλαὰμ καταράσασθαι· καὶ ἐπέστρεψεν ὁ Θεὸς ἡμῶν τὴν κατάραν εἰς εὐλογίαν.
  usfm_code: EZR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ὡς ἤκουσαν τὸν νόμον, καὶ ἐχωρίσθησαν πᾶς ἐπίμικτος ἐν Ἰσραήλ.
  usfm_code: EZR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ πρὸ τούτου Ἐλιασὶβ ὁ ἱερεὺς οἰκῶν ἐν γαζοφυλακίῳ οἴκου Θεοῦ ἡμῶν, ἐγγιῶν
    Τωβίᾳ.
  usfm_code: EZR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ἑαυτῷ γαζοφυλάκιον μέγα καὶ ἐκεῖ ἦσαν πρότερον διδόντες τὴν μαναὰ
    καὶ τὸν λίβανον καὶ τὰ σκεύη, καὶ τὴν δεκάτην τοῦ σίτου καὶ τοῦ οἴνου καὶ τοῦ
    ἐλαίου, ἐντολὴν τῶν Λευιτῶν καὶ τῶν ᾀδόντων καὶ τῶν πυλωρῶν, καὶ ἀπαρχὰς τῶν ἱερέων.
  usfm_code: EZR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐν παντὶ τούτῳ οὐκ ἤμην ἐν Ἱερουσαλήμ· ὅτι ἐν ἔτει τριακοστῷ καὶ δευτέρῳ
    τοῦ Ἀρθασασθὰ βασιλέως Βαβυλῶνος ἦλθον πρὸς τὸν βασιλέα, καὶ μετὰ τὸ τέλος τῶν
    ἡμερῶν ᾐτησάμην παρὰ τοῦ βασιλέως,
  usfm_code: EZR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: καὶ ἦλθον εἰς Ἱερουσαλήμ· καὶ συνῆκα ἐν τῇ πονηρίᾳ ᾗ ἐποίησεν Ἐλιασὶβ τῷ Τωβίᾳ,
    ποιῆσαι αὐτῷ γαζοφυλάκιον ἐν αὐλῇ οἴκου τοῦ Θεοῦ.
  usfm_code: EZR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ πονηρόν μοι ἐφάνη σφόδρα· καὶ ἔῤῥιψα πάντα τὰ σκεύη οἴκου Τωβία ἔξω ἀπὸ
    τοῦ γαζοφυλακίου.
  usfm_code: EZR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἶπα, καὶ ἐκαθάρισαν τὰ γαζοφυλάκια· καὶ ἐπέστρεψα ἐκεῖ σκεύη οἴκου τοῦ
    Θεοῦ, τὴν μαναὰ καὶ τὸν λίβανον.
  usfm_code: EZR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔγνων ὅτι μερίδες τῶν Λευιτῶν οὐκ ἐδόθησαν· καὶ ἐφύγοσαν ἀνὴρ εἰς ἀγρὸν
    αὐτοῦ, οἱ Λευῖται καὶ οἱ ᾄδοντες ποιοῦντες τὸ ἔργον.
  usfm_code: EZR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐμαχεσάμην τοῖς στρατηγοῖς, καὶ εἶπα, διὰ τί ἐγκατελείφθη ὁ οἶκος τοῦ
    Θεοῦ; καὶ συνήγαγον αὐτοὺς, καὶ ἔστησα αὐτοὺς ἐπὶ τῇ στάσει αὐτῶν.
  usfm_code: EZR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ πᾶς Ἰούδα ἤνεγκαν δεκάτην τοῦ πυροῦ καὶ τοῦ οἴνου καὶ τοῦ ἐλαίου εἰς τοὺς
    θησαυροὺς
  usfm_code: EZR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: ἐπὶ χεῖρα Σελεμία τοῦ ἱερέως, καὶ Σαδὼκ τοῦ γραμματέως, καὶ Φαδαΐα ἀπὸ τῶν
    Λευιτῶν· καὶ ἐπὶ χεῖρα αὐτῶν Ἀνὰν υἱὸς Ζακχοὺρ, υἱὸς Ματθανίου, ὅτι πιστοὶ ἐλογίσθησαν,
    ἐπʼ αὐτοὺς μερίζειν τοῖς ἀδελφοῖς αὐτῶν.
  usfm_code: EZR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Μνήσθητί μου ὁ Θεὸς ἐν ταὐτῇ, καὶ μὴ ἐξαλειφθήτω ἔλεός μου ὃ ἐποίησα ἐν οἴκῳ
    Κυρίου τοῦ Θεοῦ.
  usfm_code: EZR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις εἶδον ἐν Ἰούδα πατοῦντας ληνοὺς ἐν τῷ σαββάτῳ, καὶ
    φέροντας δράγματα, καὶ ἐπιγεμίζοντας ἐπὶ τοὺς ὄνους καὶ οἶνον καὶ σταφυλὴν καὶ
    σῦκα καὶ πᾶν βάσταγμα, καὶ φέροντας εἰς Ἱερουσαλὴμ ἐν ἡμέρᾳ τοῦ σαββάτου· καὶ
    ἐπεμαρτυράμην ἐν ἡμέρᾳ πράσεως αὐτῶν.
  usfm_code: EZR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισαν ἐν αὐτῇ φέροντες ἰχθὺν, καὶ πᾶσαν πρᾶσιν πωλοῦντες τῷ σαββάτῳ
    τοῖς υἱοῖς Ἰούδα καὶ ἐν Ἱερουσαλήμ.
  usfm_code: EZR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐμαχεσάμην τοῖς υἱοῖς Ἰούδα τοῖς ἐλευθέροις, καὶ εἶπα αὐτοῖς, τίς ὁ λόγος
    οὗτος ὁ πονηρὸς, ὃν ὑμεῖς ποιεῖτε, καὶ βεβηλοῦτε τὴν ἡμέραν τοῦ σαββάτου;
  usfm_code: EZR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὐχὶ οὕτως ἐποίησαν οἱ πατέρες ὑμῶν, καὶ ἤνεγκεν ἐπʼ αὐτοὺς ὁ Θεὸς ἡμῶν καὶ
    ἐφʼ ἡμᾶς πάντα τὰ κακὰ ταῦτα καὶ ἐπὶ τὴν πόλιν ταύτην; καὶ ὑμεῖς προστίθετε ὀργὴν
    ἐπὶ Ἰσραὴλ βεβηλῶσαι τὸ σάββατον;
  usfm_code: EZR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἡνίκα κατέστησαν πύλαι ἐν Ἱερουσαλὴμ πρὸ τοῦ σαββάτου, καὶ εἶπα,
    καὶ ἔκλεισαν τὰς πύλας· καὶ εἶπα, ὥστε μὴ ἀνοιγῆναι αὐτὰς ἕως ὀπίσω τοῦ σαββάτου·
    καὶ ἐκ τῶν παιδαρίων μου ἔστησα ἐπὶ τὰς πύλας, ὥστε μὴ αἴρειν βαστάγματα ἐν ἡμέρᾳ
    τοῦ σαββάτου.
  usfm_code: EZR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ηὐλίσθησαν πάντες, καὶ ἐποίησαν πρᾶσιν ἔξω Ἰερουσαλὴμ ἅπαξ καὶ δίς.
  usfm_code: EZR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐπεμαρτυράμην ἐν αὐτοῖς, καὶ εἶπα πρὸς αὐτοὺς, διὰ τί ὑμεῖς αὐλίζεσθε
    ἀπέναντι τοῦ τείχους; ἐὰν δευτερώσητε, ἐκτενῶ χεῖρά μου ἐν ὑμῖν· ἀπὸ τοῦ καιροῦ
    ἐκείνου οὐκ ἤλθοσαν ἐν σαββάτῳ.
  usfm_code: EZR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἶπα τοῖς Λευίταις, οἳ ἦσαν καθαριζόμενοι, καὶ ἐρχόμενοι φυλάσσοντες τὰς
    πύλας, ἁγιάζειν τὴν ἡμέραν τοῦ σαββάτου.
  usfm_code: EZR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐν ταῖς ἡμέραις ἐκείναις εἶδον τοὺς Ἰουδαίους οἳ ἐκάθισαν γυναῖκας Ἀζωτίας,
    Ἀμμανίτιδας, Μωαβίτιδας·
  usfm_code: EZR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: καὶ οἱ υἱοὶ αὐτῶν ἥμισυ λαλοῦντες Ἀζωτιστὶ, καὶ οὐκ εἰσὶν ἐπιγινώσκοντες λαλεῖν
    Ἰουδαϊστί.
  usfm_code: EZR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐμαχεσάμην μετʼ αὐτῶν, καὶ καταρασάμην αὐτούς· καὶ ἐπάταξα ἐν αὐτοῖς ἄνδρας,
    καὶ ἐμαδάρωσα αὐτοὺς, καὶ ὤρκισα αὐτοὺς ἐν τῷ Θεῷ, ἐὰν δῶτε τὰς θυγατέρας ὑμῶν
    τοῖς υἱοῖς αὐτῶν, καὶ ἐὰν λάβητε ἀπὸ τῶν θυγατέρων αὐτῶν τοῖς υἱοῖς ὑμῶν.
  usfm_code: EZR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὐχ οὕτως ἥμαρτε Σαλωμὼν βασιλεὺς Ἰσραήλ; καὶ ἐν ἔθνεσι πολλοῖς οὐκ ἦν βασιλεὺς
    ὅμοιος αὐτῷ, καὶ ἀγαπώμενος τῷ Θεῷ ἦν, καὶ ἔδωκεν αὐτὸν ὁ Θεὸς εἰς βασιλέα ἐπὶ
    πάντα Ἰσραὴλ, καὶ τοῦτον ἐξέκλιναν αἱ γυναῖκες αἱ ἀλλότριαι.
  usfm_code: EZR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ὑμῶν μὴ ἀκουσώμεθα ποιῆσαι πᾶσαν πονηρίαν ταύτην, ἀσυνθετῆσαι ἐν τῷ Θεῷ
    ἡμῶν, καθίσαι γυναῖκας ἀλλοτρίας.
  usfm_code: EZR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ υἱῶν Ἰωαδὰ τοῦ Ἐλισοὺβ τοῦ ἱερέως τοῦ μεγάλου νυμφίου τοῦ Σαναβαλλὰτ
    τοῦ Οὐρανίτου, καὶ ἐξέβρασα αὐτὸν ἀπʼ ἐμοῦ.
  usfm_code: EZR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Μνήσθητι αὐτοῖς ὁ Θεὸς ἐπὶ ἀλχιστείᾳ τῆς ἱερατείας, καὶ διαθήκῃ τῆς ἱερατείας,
    καὶ τοὺς Λευίτας.
  usfm_code: EZR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐκαθάρισα αὐτοὺς ἀπὸ πάσης ἀλλοτριώσεως, καὶ ἔστησα ἐφημερίας τοῖς ἱερεῦσι
    καὶ τοῖς Λευίταις, ἀνὴρ ὡς τὸ ἔργον αὐτοῦ.
  usfm_code: EZR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ τὸ δῶρον τῶν ξυλοφόρων ἐν καιροῖς ἀπὸ χρόνων, καὶ ἐν τοῖς βακχουρίοις.
    Μνήσθητί μου ὁ Θεὸς ἡμῶν εἰς ἀγαθωσύνην.
  usfm_code: EZR
  verse: '31'
