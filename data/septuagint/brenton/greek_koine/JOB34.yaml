- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Βασιλεύων ἀνθρωπον ὑποκριτὴν ἀπὸ δυσκολίας λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ὅτι πρὸς τὸν ἰσχυρὸν ὁ λέγων, εἴληφα, οὐκ ἐνεχυράσω·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἄνευ ἐμαυτοῦ ὄψομαι· σὺ δεῖξόν μοι, εἰ ἀδικίαν εἰργασάμην, οὐ μὴ προσθήσω.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Μὴ ἀπὸ σοῦ ἀποτίσει αὐτὴν, ὅτι σὺ ἀπώσῃ; ὅτι σὺ ἐκλέξῃ καὶ οὐκ ἐγώ;
    καὶ τί ἔγνως, λάλησον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Διὸ συνετοὶ καρδίας ἐροῦσι ταῦτα, ἀνὴρ δὲ σοφὸς ἀκήκοέ μου τὸ ῥῆμα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ἰὼβ δὲ οὐκ ἐν συνέσει ἐλάλησε, τὰ ῥήματα αὐτοῦ οὐκ ἐν ἐπιστήμῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Οὐ μὴν δὲ ἀλλὰ μάθε Ἰώβ, μὴ δῷς ἔτι ἀνταπόκρισιν ὥσπερ οἱ ἄφρονες·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ἵνα μὴ προσθῶμεν ἐφʼ ἁμαρτίας ἡμῶν, ἀνομία δὲ ἐφʼ ἡμῖν λογισθήσεται,
    πολλὰ λαλούντων ῥήματα ἐναντίον τοῦ Κυρίου.
