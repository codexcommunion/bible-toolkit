  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀκούσατέ μου σοφοὶ, ἐπιστάμενοι ἐνωτίζεσθε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι οὖς λόγους δοκιμάζει, καὶ λάρυγξ γεύεται βρῶσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κρίσιν ἑλώμεθα ἑαυτοῖς, γνῶμεν ἀναμέσον ἑαυτῶν, ὅ, τι καλόν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι εἴρηκεν Ἰὼβ, δίκαιός εἰμι· ὁ Κύριος ἀπήλλαξέ μου τὸ κρίμα.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐψεύσατο δὲ τῷ κρίματί μου, βίαιον τὸ βέλος μου ἄνευ ἀδικίας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τίς ἀνὴρ ὥσπερ Ἰὼβ, πίνων μυκτηρισμὸν ὥσπερ ὕδωρ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐχ ἁμαρτῶν οὐδὲ ἀσεβήσας, ἢ οὐδʼ οὐ κοινωνήσας μετὰ ποιούντων τὰ ἄνομα,
    τοῦ πορευθῆναι μετὰ ἀσεβῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ γὰρ εἴπῃς, ὅτι οὐκ ἔσται ἐπισκοπὴ ἀνδρός, καὶ ἐπισκοπὴ αὐτῷ παρὰ
    Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διὸ συνετοὶ καρδίας ἀκούσατέ μου, μή μοι εἴη ἔναντι Κυρίου ἀσεβῆσαι,
    καὶ ἔναντι παντοκράτορος ταράξαι τὸ δίκαιον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀλλὰ ἀποδιδοῖ ἀνθρώπῳ καθὰ ποιεῖ ἕκαστος αὐτῶν, καὶ ἐν τρίβῳ ἀνδρὸς
    εὑρήσει αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οἴει δὲ τὸν Κύριον ἄτοπα ποιήσειν, ἢ ὁ παντοκράτωρ ταράξει κρίσιν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ὃς ἐποίησε τὴν γῆν; Τίς δέ ἐστιν ὁ ποιῶν τὴν ὑπʼ οὐρανὸν, καὶ τὰ ἐνόντα
    πάντα;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Εἰ γὰρ βούλοιτο συνέχειν, καὶ τὸ σνεῦμα παρʼ αὐτῷ κατασχεῖν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: τελευτήσει πᾶσα σὰρξ ὁμοθυμαδὸν, πᾶς δὲ βροτὸς εἰς γῆν ἀπελεύσεται,
    ὅθεν καὶ ἐπλάσθη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἴδὲ μὴ νουθετῇ, ἄκουε ταῦτα, ἐνωτίζου φωνὴν ῥημάτων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἴδε σὺ τὸν μισοῦντα ἄνομα, καὶ τὸν ὀλλύντα τοὺς πονηροὺς, ὄντα αἰώνιον
    δίκαιον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀσεβὴς ὁ λέγων βασιλεῖ, παρανομεῖς, ἀσεβέστατε τοῖς ἄρχουσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὃς οὐκ ἐπαισχυνθῇ πρόσωπον ἐντίμου, οὐδὲ οἶδε τιμὴν θέσθαι ἁδροῖς θαυμασθῆναι
    πρόσωπα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Κενὰ δὲ αὐτοῖς ἀποβήσεται, τὸ κεκραγέναι καὶ δεῖσθαι ἀνδρός· ἐχρήσαντο
    γὰρ παρανόμως, ἐκκλινομένων ἀδυνάτων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Αὐτὸς γὰρ ὁρατής ἐστιν ἔργων ἀνθρώπων, λέληθε δὲ αὐτὸν οὐδὲν ὧν πράσσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὐδὲ ἔσται τόπος τοῦ κρυβῆναι τοὺς ποιοῦντας τὰ ἄνομα·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ὅτι οὐκ ἐπʼ ἄνδρα θήσει ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὁ γὰρ Κύριος πάντας ἐφορᾷ· ὁ καταλαμβάνων ἀνεξιχνίαστα, ἔνδοξά τε καὶ
    ἐξαίσια, ὧν οὐκ ἔστιν ἀριθμός.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὁ γνωρίζων αὐτῶν τὰ ἔργα, καὶ στρέψει νύκτα καὶ ταπεινωθήσοται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἔσβεσε δὲ ἀσεβεῖς, ὁρατοὶ δὲ ἐναντίον αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὅτι ἐξέκλιναν ἐκ νόμου Θεοῦ, δικαιώματα δὲ αὐτοῦ οὐκ ἐπέγνωσαν,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: τοῦ ἐπαγαγεῖν ἐπʼ αὐτὸν κραυγὴν πενήτων, καὶ κραυγὴν πτωχῶν εἰσακούσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 34
  book_usfm_code: JOB
  chapter_number: 34
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ αὐτὸς ἡσυχίαν παρέξει, καὶ τίς καταδικάσεται; καὶ κρύψει πρόσωπον,
