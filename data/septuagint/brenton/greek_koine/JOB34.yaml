- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Ἐλιοὺς, λέγει,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀκούσατέ μου σοφοὶ, ἐπιστάμενοι ἐνωτίζεσθε.
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὅτι οὖς λόγους δοκιμάζει, καὶ λάρυγξ γεύεται βρῶσιν.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Κρίσιν ἑλώμεθα ἑαυτοῖς, γνῶμεν ἀναμέσον ἑαυτῶν, ὅ, τι καλόν.
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὅτι εἴρηκεν Ἰὼβ, δίκαιός εἰμι· ὁ Κύριος ἀπήλλαξέ μου τὸ κρίμα.
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἐψεύσατο δὲ τῷ κρίματί μου, βίαιον τὸ βέλος μου ἄνευ ἀδικίας.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τίς ἀνὴρ ὥσπερ Ἰὼβ, πίνων μυκτηρισμὸν ὥσπερ ὕδωρ;
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οὐχ ἁμαρτῶν οὐδὲ ἀσεβήσας, ἢ οὐδʼ οὐ κοινωνήσας μετὰ ποιούντων τὰ ἄνομα, τοῦ
    πορευθῆναι μετὰ ἀσεβῶν.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Μὴ γὰρ εἴπῃς, ὅτι οὐκ ἔσται ἐπισκοπὴ ἀνδρός, καὶ ἐπισκοπὴ αὐτῷ παρὰ Κυρίου.
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Διὸ συνετοὶ καρδίας ἀκούσατέ μου, μή μοι εἴη ἔναντι Κυρίου ἀσεβῆσαι, καὶ ἔναντι
    παντοκράτορος ταράξαι τὸ δίκαιον.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀλλὰ ἀποδιδοῖ ἀνθρώπῳ καθὰ ποιεῖ ἕκαστος αὐτῶν, καὶ ἐν τρίβῳ ἀνδρὸς εὑρήσει
    αὐτόν.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οἴει δὲ τὸν Κύριον ἄτοπα ποιήσειν, ἢ ὁ παντοκράτωρ ταράξει κρίσιν,
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: ὃς ἐποίησε τὴν γῆν; Τίς δέ ἐστιν ὁ ποιῶν τὴν ὑπʼ οὐρανὸν, καὶ τὰ ἐνόντα πάντα;
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Εἰ γὰρ βούλοιτο συνέχειν, καὶ τὸ σνεῦμα παρʼ αὐτῷ κατασχεῖν,
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: τελευτήσει πᾶσα σὰρξ ὁμοθυμαδὸν, πᾶς δὲ βροτὸς εἰς γῆν ἀπελεύσεται, ὅθεν καὶ
    ἐπλάσθη.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἴδὲ μὴ νουθετῇ, ἄκουε ταῦτα, ἐνωτίζου φωνὴν ῥημάτων.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἴδε σὺ τὸν μισοῦντα ἄνομα, καὶ τὸν ὀλλύντα τοὺς πονηροὺς, ὄντα αἰώνιον δίκαιον.
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἀσεβὴς ὁ λέγων βασιλεῖ, παρανομεῖς, ἀσεβέστατε τοῖς ἄρχουσιν.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὃς οὐκ ἐπαισχυνθῇ πρόσωπον ἐντίμου, οὐδὲ οἶδε τιμὴν θέσθαι ἁδροῖς θαυμασθῆναι
    πρόσωπα αὐτῶν.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Κενὰ δὲ αὐτοῖς ἀποβήσεται, τὸ κεκραγέναι καὶ δεῖσθαι ἀνδρός· ἐχρήσαντο γὰρ
    παρανόμως, ἐκκλινομένων ἀδυνάτων.
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Αὐτὸς γὰρ ὁρατής ἐστιν ἔργων ἀνθρώπων, λέληθε δὲ αὐτὸν οὐδὲν ὧν πράσσουσιν.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οὐδὲ ἔσται τόπος τοῦ κρυβῆναι τοὺς ποιοῦντας τὰ ἄνομα·
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἐπʼ ἄνδρα θήσει ἔτι.
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὁ γὰρ Κύριος πάντας ἐφορᾷ· ὁ καταλαμβάνων ἀνεξιχνίαστα, ἔνδοξά τε καὶ ἐξαίσια,
    ὧν οὐκ ἔστιν ἀριθμός.
  usfm_code: JOB
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὁ γνωρίζων αὐτῶν τὰ ἔργα, καὶ στρέψει νύκτα καὶ ταπεινωθήσοται.
  usfm_code: JOB
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἔσβεσε δὲ ἀσεβεῖς, ὁρατοὶ δὲ ἐναντίον αὐτοῦ.
  usfm_code: JOB
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὅτι ἐξέκλιναν ἐκ νόμου Θεοῦ, δικαιώματα δὲ αὐτοῦ οὐκ ἐπέγνωσαν,
  usfm_code: JOB
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: τοῦ ἐπαγαγεῖν ἐπʼ αὐτὸν κραυγὴν πενήτων, καὶ κραυγὴν πτωχῶν εἰσακούσεται.
  usfm_code: JOB
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ αὐτὸς ἡσυχίαν παρέξει, καὶ τίς καταδικάσεται; καὶ κρύψει πρόσωπον, καὶ
    τίς ὄψεται αὐτόν; καὶ κατὰ ἔθνους, καὶ κατὰ ἀνθρώπου ὁμοῦ.
  usfm_code: JOB
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Βασιλεύων ἀνθρωπον ὑποκριτὴν ἀπὸ δυσκολίας λαοῦ.
  usfm_code: JOB
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὅτι πρὸς τὸν ἰσχυρὸν ὁ λέγων, εἴληφα, οὐκ ἐνεχυράσω·
  usfm_code: JOB
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἄνευ ἐμαυτοῦ ὄψομαι· σὺ δεῖξόν μοι, εἰ ἀδικίαν εἰργασάμην, οὐ μὴ προσθήσω.
  usfm_code: JOB
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Μὴ ἀπὸ σοῦ ἀποτίσει αὐτὴν, ὅτι σὺ ἀπώσῃ; ὅτι σὺ ἐκλέξῃ καὶ οὐκ ἐγώ; καὶ τί
    ἔγνως, λάλησον.
  usfm_code: JOB
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Διὸ συνετοὶ καρδίας ἐροῦσι ταῦτα, ἀνὴρ δὲ σοφὸς ἀκήκοέ μου τὸ ῥῆμα.
  usfm_code: JOB
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἰὼβ δὲ οὐκ ἐν συνέσει ἐλάλησε, τὰ ῥήματα αὐτοῦ οὐκ ἐν ἐπιστήμῃ.
  usfm_code: JOB
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Οὐ μὴν δὲ ἀλλὰ μάθε Ἰώβ, μὴ δῷς ἔτι ἀνταπόκρισιν ὥσπερ οἱ ἄφρονες·
  usfm_code: JOB
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ἵνα μὴ προσθῶμεν ἐφʼ ἁμαρτίας ἡμῶν, ἀνομία δὲ ἐφʼ ἡμῖν λογισθήσεται, πολλὰ
    λαλούντων ῥήματα ἐναντίον τοῦ Κυρίου.
  usfm_code: JOB
  verse: '37'
