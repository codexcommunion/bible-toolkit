- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: σοφίαν πάντων ἀρχαίων ἐκζητήσει, καὶ ἐν προφητείαις ἀσχοληθήσεται.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Διηγήσεις ἀνδρῶν ὀνομαστῶν συντηρήσει, καὶ ἐν στροφαῖς παραβολῶν συνεισελεύσεται.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἀπόκρυφα παροιμιῶν ἐκζητήσει, καὶ ἐν αἰνίγμασι παραβολῶν ἀναστραφήσεται.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἀναμέσον μεγιστάνων ὑπηρετήσει, καὶ ἔναντι ἡγουμένου ὀφθήσεται· ἐν γῇ ἀλλοτρίων
    ἐθνῶν διελεύσεται, ἀγαθὰ γὰρ καὶ κακὰ ἐν ἀνθρώποις ἐπείρασε.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Τὴν καρδίαν αὐτοῦ ἐπιδώσει ὀρθρίσαι πρὸς Κύριον τὸν ποιήσαντα αὐτὸν, καὶ ἔναντι
    ὑψίστου δεηθήσεται· καὶ ἀνοίξει τὸ στόμα αὐτοῦ ἐν προσευχῇ, καὶ περὶ τῶν ἁμαρτιῶν
    αὐτοῦ δεηθήσεται.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἐὰν Κύριος ὁ μέγας θελήσῃ, πνεύματι συνέσεως ἐμπλησθήσεται· αὐτὸς ἀνομβρήσει
    ῥήματα σοφίας αὐτοῦ, καὶ ἐν προσευχῇ ἐξομολογήσεται Κυρίῳ.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Αὐτὸς κατευθύνει βουλὴν αὐτοῦ καὶ ἐπιστήμην, καὶ ἐν τοῖς ἀποκρύφοις αὐτοῦ
    διανοηθήσεται.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Αὐτὸς ἐκφανεῖ παιδείαν διδασκαλίας αὐτοῦ, καὶ ἐν νόμῳ διαθήκης Κυρίου καυχήσεται.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Αἰνέσουσι τὴν σύνεσιν αὐτοῦ πολλοὶ, ἕως τοῦ αἰῶνος οὐκ ἐξαλειφθήσεται· οὐκ
    ἀποστήσεται τὸ μνημόσυνον αὐτοῦ, καὶ ὄνομα αὐτοῦ ζήσεται εἰς γενεὰς γενεῶν.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Τὴν σοφίαν αὐτοῦ διηγήσονται ἔθνη, καὶ τὸν ἔπαινον αὐτοῦ ἐξαγγελεῖ ἐκκλησία.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἐὰν ἐμμείνῃ ὄνομα καταλείψει ἢ χίλιοι, καὶ ἐὰν ἀναπαύσηται ἐμποιεῖ αὐτῷ.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἔτι διανοηθεὶς ἐκδιηγήσομαι, καὶ ὡς διχομηνία ἐπληρώθην.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Εἰσακούσετέ μου υἱοὶ ὅσιοι, καὶ βλαστήσατε ὡς ῥόδον φυόμενον ἐπὶ ῥεύματος
    ἀγροῦ·
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: καὶ ὡς λίβανος εὐωδιάσατε ὀσμὴν, καὶ ἀνθήσατε ἄνθος ὡς κρίνον· διάδοτε ὀσμὴν
    καὶ αἰνέσατε ᾆσμα· εὐλογήσατε Κύριον ἐπὶ πᾶσι τοῖς ἔργοις.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Δότε τῷ ὀνόματι αὐτοῦ μεγαλωσύνην, καὶ ἐξομολογήσασθε ἐν αἰνέσει αὐτοῦ, ἐν
    ᾠδαῖς χειλέων καὶ ἐν κινύραις, καὶ οὕτως ἐρεῖτε ἐν ἐξομολογήσει,
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Τὰ ἔργα Κυρίου πάντα ὅτι καλὰ σφόδρα, καὶ πᾶν πρόσταγμα ἐν καιρῷ αὐτοῦ ἔσται.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Πάντα γὰρ ἐν καιρῷ αὐτοῦ ζητηθήσεται· ἐν λόγῳ αὐτοῦ ἔστη ὡς θημωνία ὕδωρ,
    καὶ ἐν ῥήματι στόματος αὐτοῦ ἀποδοχεῖα ὑδάτων.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἐν προστάγματι αὐτοῦ πᾶσα ἡ εὐδοκία, καὶ οὐκ ἔστιν ὃς ἐλαττώσει τὸ σωτήριον
    αὐτοῦ.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἔργα πάσης σαρκὸς ἐνώπιον αὐτοῦ, καὶ οὐκ ἔστι κρυβῆναι ἀπὸ τῶν ὀφθαλμῶν αὐτοῦ.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἀπὸ τοῦ αἰῶνος εἰς τὸν αἰῶνα ἐπέβλεψε, καὶ οὐθέν ἐστι θαυμάσιον ἐναντίον αὐτοῦ.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν εἰπεῖν, τί τοῦτο; εἰς τί τοῦτο; πάντα γὰρ εἰς χρείας αὐτῶν ἔκτισται.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἡ εὐλογία αὐτοῦ ὡς ποταμὸς ἐπεκάλυψε, καὶ ὡς κατακλυσμὸς ξηρὰν ἐμέθυσεν.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Οὕτως ὀργὴν αὐτοῦ ἔθνη κληρονομήσει, ὡς μετέστρεψεν ὕδατα εἰς ἅλμην.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Αἱ ὁδοὶ αὐτοῦ τοῖς ὁσίοις εὐθεῖαι, οὕτως τοῖς ἀνόμοις προσκόμματα.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἀγαθὰ τοῖς ἀγαθοῖς ἔκτισται ἀπʼ ἀρχῆς, οὕτως τοῖς ἁμαρτωλοῖς κακά.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἀρχὴ πάσης χρείας εἰς ζωὴν ἀνθρώπου, ὕδωρ, πῦρ, καὶ σίδηρος, καὶ ἅλα, καὶ
    σεμίδαλις πυροῦ, καὶ μέλι, καὶ γάλα, αἷμα σταφυλῆς, καὶ ἔλαιον, καὶ ἱμάτιον.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ταῦτα πάντα τοῖς εὐσεβέσιν εἰς ἀγαθὰ, οὕτως τοῖς ἁμαρτωλοῖς τραπήσεται εἰς
    κακά.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Ἔστι πνεύματα ἃ εἰς ἐκδίκησιν ἔκτισται, καὶ ἐν θυμῷ αὐτῶν ἐστερέωσαν μάστιγας
    αὐτῶν· καὶ ἐν καιρῷ συντελείας ἰσχὺν ἐκχέουσι, καὶ τὸν θυμὸν τοῦ ποιήσαντος αὐτοὺς
    κοπάσουσι.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Πῦρ καὶ χάλαζα καὶ λιμὸς καὶ θάνατος, πάντα ταῦτα εἰς ἐκδίκησιν ἔκτισται.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Θηρίων ὁδόντες καὶ σκορπίοι καὶ ἔχεις καὶ ῥομφαία ἐκδικοῦσα εἰς ὄλεθρον ἀσεβεῖς,
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: ἐν τῇ ἐντολῇ αὐτοῦ εὐφρανθήσονται, καὶ ἐπὶ τῆς γῆς εἰς χρείας ἑτοιμασθήσονται,
    καὶ ἐν τοῖς καιροῖς αὐτῶν οὐ παραβήσονται λόγον.
  usfm_code: SIR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐξ ἀρχῆς ἐστηρίχθην, καὶ διενοήθην, καὶ ἐν γραφῇ ἀφῆκα.
  usfm_code: SIR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Τὰ ἔργα Κυρίου πάντα ἀγαθὰ, καὶ πᾶσαν χρείαν ἐν ὥρᾳ αὐτῆς χορηγήσει.
  usfm_code: SIR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἔστιν εἰπεῖν, τοῦτο τούτου πονηρότερον, πάντα γὰρ ἐν καιρῷ εὐδοκιμηθήσεται.
  usfm_code: SIR
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 39
  chapter: 39
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἐν πάσῃ καρδίᾳ καὶ στόματι ὑμνήσατε, καὶ εὐλογήσατε τὸ ὄνομα Κυρίου.
  usfm_code: SIR
  verse: '35'
