- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Κριτὴς σοφὸς παιδεύσει τὸν λαὸν αὐτοῦ, καὶ ἡγεμονία συνετοῦ τεταγμένη ἔσται.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Κατὰ τὸν κριτὴν τοῦ λαοῦ αὐτοῦ οὕτως καὶ οἱ λειτουργοὶ αὐτοῦ, καὶ κατὰ τὸν
    ἡγούμενον τῆς πόλεως πάντες οἱ κατοικοῦντες αὐτήν.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Βασιλεὺς ἀπαίδευτος ἀπολεῖ τὸν λαὸν αὐτοῦ, καὶ πόλις οἰκισθήσεται ἐν συνέσει
    δυναστῶν.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν χειρὶ Κυρίου ἐξουσία τῆς γῆς, καὶ τὸν χρήσιμον ἐγερεῖ εἰς καιρὸν ἐπʼ αὐτῆς.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν χειρὶ Κυρίου εὐοδία ἀνδρὸς, καὶ προσώπῳ γραμματέως ἐπιθήσει δόξαν αὐτοῦ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐπὶ παντὶ ἀδικήματι μὴ μηνιάσῃς τῷ πλησίον, καὶ μὴ πράσσε μηδὲν ἐν ἔργοις
    ὕβρεως.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μισητὴ ἔναντι Κυρίου καὶ ἀνθρώπων ὑπερηφανία, καὶ ἐξ ἀμφοτέρων πλημμελήσει
    ἄδικα.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Βασιλεία ἀπὸ ἔθνους εἰς ἔθνος μετάγεται, διὰ ἀδικίας καὶ ὕβρεις καὶ χρήματα.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Τί ὑπερηφανεύεται γῆ καὶ σποδός; ὅτι ἐν ζωῇ ἔῤῥιψα τὰ ἐνδόσθια αὐτοῦ.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μακρὸν ἀῤῥώστημα σκώπτει ἰατρὸς, καὶ βασιλεὺς σήμερον, καὶ αὔριον τελευτήσει.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν γὰρ τῷ ἀποθανεῖν ἄνθρωπον, κληρονομήσει ἑρπετὰ καὶ θηρία καὶ σκώληκας.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἀρχὴ ὑπερηφανίας, ἀνθρώπου ἀφισταμένου ἀπὸ Κυρίου, καὶ ἀπὸ τοῦ ποιήσαντος
    αὐτὸν ἀπέστη ἡ καρδία αὐτοῦ.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὅτι ἀρχὴ ὑπερηφανίας ἁμαρτία, καὶ ὁ κρατῶν αὐτῆς ἐξομβρήσει βδέλυγμα· διὰ
    τοῦτο παρεδόξασε Κύριος τὰς ἐπαγωγὰς, καὶ κατέστρεψεν εἰς τέλος αὐτούς.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Θρόνους ἀρχόντων καθεῖλεν ὁ Κύριος, καὶ ἐκάθισε πρᾳεῖς ἀντʼ αὐτῶν.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ῥίζας ἐθνῶν ἐξέτιλεν ὁ Κύριος, καὶ ἐφύτευσε ταπεινοὺς ἀντʼ αὐτῶν.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: χώρας ἐθνῶν κατέστρεψεν ὁ Κύριος, καὶ ἀπώλεσεν αὐτὰς ἕως θεμελίων γῆς.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐξήρανεν ἐξ αὐτῶν καὶ ἀπώλεσεν αὐτοὺς, καὶ κατέπαυσεν ἀπὸ γῆς τὸ μνημόσυνον
    αὐτῶν.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οὐκ ἔκτισται ἀνθρώποις ὑπερηφανία, οὐδὲ ὀργὴ θυμοῦ γεννήμασιν γυναικῶν.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Σπέρμα ἔντιμον ποίον; σπέρμα ἀνθρώπου· σπέρμα ἔντιμον ποῖον; οἱ φοβούμενοι
    τὸν Κύριον· σπέρμα ἄτιμον ποῖον; σπέρμα ἀνθρώπου· σπέρμα ἄτιμον ποῖον; οἱ παραβαίνοντες
    ἐντολάς.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐν μέσῳ ἀδελφῶν ὁ ἡγούμενος αὐτῶν ἔντιμος, καὶ οἱ φοβούμενοι Κύριον ἐν ὀφθαλμοῖς
    αὐτοῦ.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Πλούσιος καὶ ἔνδοξος καὶ πτωχὸς, τὸ καύχημα αὐτῶν φόβος Κυρίου.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οὐ δίκαιον ἀτιμάσαι πτωχὸν συνετὸν, καὶ οὐ καθήκει δοξάσαι ἄνδρα ἁμαρτωλόν.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μεγιστὰν καὶ κριτὴς καὶ δυνάστης δοξασθήσεται, καὶ οὐκ ἔστιν αὐτῶν τις μείζων
    τοῦ φοβουμένου τὸν Κύριον.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οἰκέτῃ σοφῷ ἐλεύθεροι λειτουργήσουσι, καὶ ἀνὴρ ἐπιστήμων οὐ γογγύσει.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μὴ σοφίζου ποιῆσαι τὸ ἔργον σου, καὶ μὴ δοξάζου ἐν καιρῷ στενοχωρίας σου.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Κρείσσων ἐργαζόμενος ἐν πᾶσιν, ἢ περιπατῶν, ἢ δοξαζόμενος καὶ ἀπορῶν ἄρτων.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Τέκνον, ἐν πρᾳΰτητι δόξασον τὴν ψυχήν σου, καὶ δὸς αὐτῇ τιμὴν κατὰ τὴν ἀξίαν
    αὐτῆς.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Τὸν ἁμαρτάνοντα εἰς τὴν ψυχὴν αὐτοῦ τίς δικαιώσει; καὶ τίς δοξάσει τὸν ἀτιμάζοντα
    τὴν ζωὴν αὐτοῦ;
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Πτωχὸς δοξάζεται διʼ ἐπιστήμην αὐτοῦ, καὶ πλούσιος δοξάζεται διὰ τὸν πλοῦτον
    αὐτοῦ.
  usfm_code: SIR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὁ δὲ δοξαζόμενος ἐν πτωχείᾳ, καὶ ἐν πλούτῳ ποσαχῶς; καὶ ὁ ἄδοξος ἐν πλούτῳ,
    καὶ ἐν πτωχείᾳ ποσαχῶς;
  usfm_code: SIR
  verse: '31'
