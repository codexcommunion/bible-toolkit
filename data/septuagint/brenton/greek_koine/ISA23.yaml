- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὀλολύξατε, πλοῖα Καρχηδόνος, ὅτι ἀπώλετο, καὶ οὐκέτι ἔρχονται ἐκ γῆς Κιτιαίων,
    ἦκται αἰχμάλωτος.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Τίνι ὅμοιοι γεγόνασιν οἱ ἐνοικοῦντες ἐν τῇ νήσῳ, μετάβολοι Φοινίκης, διαπερῶντες
    τὴν θάλασσαν
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: ἐν ὕδατι πολλῷ, σπέρμα μετάβολων; ὡς ἀμητοῦ εἰσφερομένου, οἱ μεταβόλοι τῶν
    ἐθνῶν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: αἰσχύνθητι Σιδὼν, εἶπεν ἡ θάλασσα· ἡ δὲ ἰσχὺς τῆς θαλάσσης εἶπεν, οὐκ ὤδινον,
    οὐδὲ ἔτεκον, οὐδὲ ἐξέθρεψα νεανίσκους, οὐδὲ ὕψωσα παρθένους.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὅταν δὲ ἀκουστὸν γένηται Αἰγύπτῳ, λήμψεται αὐτοὺς ὀδύνη περὶ Τύρου.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἀπέλθατε εἰς Καρχηδόνα, ὀλολύξατε οἱ κατοικοῦντες ἐν τῇ νήσῳ ταύτῃ.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Οὐχ αὕτη ἦν ὑμῶν ἡ ὕβρις ἀπʼ ἀρχῆς, πρινὴ παραδοθῆναι αὐτήν;
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Τίς ταῦτα ἐβούλευσεν ἐπὶ Τύρον; μὴ ἥσσων ἐστίν, ἢ οὐκ ἰσχύει; οἱ ἔμποροι αὐτῆς
    ἔνδοξοι ἄρχοντες τῆς γῆς.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Κύριος σαβαὼθ ἐβουλεύσατο παραλῦσαι πᾶσαν τὴν ὕβριν τῶν ἐνδόξων, καὶ ἀτιμάσαι
    πᾶν ἔνδοξον ἐπὶ τῆς γῆς.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἐργάζου τὴν γῆν σου, καὶ γὰρ πλοῖα οὐκέτι ἔρχεται ἐκ Καρχηδόνος.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ἡ δὲ χείρ σου οὐκέτι ἰσχύει κατὰ θάλασσαν, ἡ παροξύνουσα βασιλεῖς· Κύριος
    σαβαὼθ ἐνετείλατο περὶ Χαναὰν ἀπολέσαι αὐτῆς τὴν ἰσχύν.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσιν, οὐκέτι οὐ μὴ προστεθῆτε τοῦ ὑβρίζειν καὶ ἀδικεῖν τὴν θυγατέρα
    Σιδῶνος· καὶ ἐὰν ἀπέλθῃς εἰς Κιτιεῖς, οὐδὲ ἐκεῖ ἀνάπαυσις ἔσται σοι·
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἰς γῆν Χαλδαίων, καὶ αὕτη ἠρήμωται ἀπὸ τῶν Ἀσσυρίων, ὅτι ὁ τοῖχος αὐτῆς
    πέπτωκεν.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Ὀλολύξατε πλοῖα Καρχηδόνος, ὅτι ἀπόλωλε τὸ ὀχύρωμα ὑμῶν.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, καταλειφθήσεται Τύρος ἔτη ἑβδομήκοντα, ὡς χρόνος
    βασιλέως, ὡς χρόνος ἀνθρώπου· καὶ ἔσται μετὰ ἑβδομήκοντα ἔτη, ἔσται Τύρος ὡς ᾆσμα
    πόρνης.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Λάβε κιθάραν, ῥέμβευσον πόλις πόρνη ἐπιλελησμένη, καλῶς κιθάρισον, πολλὰ ᾆσον,
    ἵνα σου μνεία γένηται.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔσται μετὰ τὰ ἑβδομήκοντα ἔτη, ἐπισκοπὴν ποιήσει ὁ Θεὸς Τύρου, καὶ πάλιν
    ἀποκαταστήσεται εἰς τὸ ἀρχαῖον, καὶ ἔσται ἐμπόριον πάσαις ταῖς βασιλείαις τῆς
    οἰκουμένης ἐπὶ πρόσωπον τῆς γῆς.
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔσται αὐτῆς ἡ ἐμπορία καὶ ὁ μισθὸς ἅγιον Κυρίῳ· οὐκ αὐτοῖς συναχθήσεται,
    ἀλλὰ τοῖς κατοικοῦσιν ἔναντι Κυρίου, πᾶσα ἡ ἐμπορία αὐτῆς, φαγεῖν καὶ πιεῖν καὶ
    ἐμπλησθῆναι, καὶ εἰς συμβολὴν μνημόσυνον ἔναντι Κυρίου.
  usfm_code: ISA
  verse: '18'
