- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὁ ποιῶν ἔλεος δανειεῖ τῷ πλησιον, καὶ ὁ ἐπισχύων τῇ χειρὶ αὐτοῦ τηρεῖ
    ἐντολάς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Δάνεισον τῷ πλησίον ἐν καιρῷ χρείας αὐτοῦ, καὶ πάλιν ἀπόδος τῷ πλησίον
    εἰς τὸν καιρόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Στερέωσον λόγον, καὶ πιστώθητι μετʼ αὐτοῦ, καὶ ἐν παντὶ καιρῷ εὑρήσεις
    τὴν χρείαν σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Πολλοὶ ὡς εὕρεμα ἐνόμισαν δάνος, καὶ παρέσχον πόνον τοῖς βοηθήσασιν
    αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἕως οὗ λάβῃ, καταφιλήσει χεῖρα αὐτοῦ, καὶ ἐπὶ τῶν χρημάτων τοῦ πλησίον
    ταπεινώσει φωνήν· καὶ ἐν καιρῷ ἀποδόσεως παρελκύσει χρόνον, καὶ ἀποδώσει λόγους
    ἀκηδίας, καὶ τὸν καιρὸν αἰτιάσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐὰν ἰσχύσῃ, μόλις κομίσεται τὸ ἥμισυ, καὶ λογιεῖται αὐτὸ ὡς εὕρεμα·
    εἰ δὲ μὴ, ἀπεστέρησεν αὐτὸν τῶν χρημάτων αὐτοῦ, καὶ ἐκτήσατο αὐτὸν ἐχθρὸν δωρεάν·
    κατάρας καὶ λοιδορίας ἀποδώσει αὐτῷ, καὶ ἀντὶ δόξης ἀποδώσει αὐτῷ ἀτιμίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πολλοὶ χάριν πονηρίας ἀπέστρεψαν, ἀποστερηθῆναι δωρεὰν εὐλαβήθησαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Πλὴν ἐπὶ ταπεινῷ μακροθύμησον, καὶ ἐπʼ ἐλεημοσύνην μὴ παρελκύσῃς αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Χάριν ἐντολῆς ἀντιλαβοῦ πένητος, καὶ κατὰ τὴν ἔνδειαν αὐτοῦ μὴ ἀποστρέψῃς
    αὐτὸν κενόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἀπόλεσον ἀργύριον διʼ ἀδελφὸν καὶ φίλον, καὶ μὴ ἰωθήτω ὑπὸ τὸν λίθον
    εἰς ἀπώλειαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Θὲς τὸν θησαυρόν σου κατʼ ἐντολὰς ὑψίστου, καὶ λυσιτελήσει σοι μᾶλλον
    ἢ τὸ χρυσίον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Σύγκλεισον ἐλεημοσύνην ἐν τοῖς ταμείοις σου, καὶ αὕτη ἐξελεῖταί σε ἐκ
    πάσης κακώσεως.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὑπὲρ ἀσπίδα κράτους, καὶ ὑπὲρ δόρυ ἀλκῆς κατέναντι ἐχθροῦ πολεμήσει
    ὑπὲρ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἀνὴρ ἀγαθὸς ἐγγυήσεται τὸν πλησίον, καὶ ὁ ἀπολωλεκὼς αἰσχύνην καταλείψει
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Χάριτας ἐγγύου μὴ ἐπιλάθῃ, ἔδωκε γὰρ τὴν ψυχὴν αὐτοῦ ὑπὲρ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀγαθὰ ἐγγύου ἀνατρέψει ἁμαρτωλὸς,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ ἀχάριστος ἐν διανοίᾳ ἐγκαταλείψει ῥυσάμενον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐγγύη πολλοὺς ἀπώλεσε κατευθύνοντας, καὶ ἐσάλευσεν αὐτοὺς ὡς κῦμα θαλάσσης·
    ἄνδρας δυνατοὺς ἀπῴκισε, καὶ ἐπλανήθησαν ἐν ἔθνεσιν ἀλλοτρίοις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἁμαρτωλὸς ἐμπεσὼν εἰς ἐγγύην, καὶ διώκων ἐργολαβείας ἐμπεσεῖται εἰς
    κρίσεις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀντιλαβοῦ τοῦ πλησίον κατὰ δύναμίν σου, καὶ πρόσεχε σεαυτῷ μὴ ἐμπέσῃς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἀρχὴ ζωῆς ὕδωρ, καὶ ἄρτος, καὶ ἱμάτιον, καὶ οἶκος καλύπτων ἀσχημοσύνην.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Κρείσσων βίος πτωχοῦ ὑπὸ σκέπην δοκῶν, ἢ ἐδέσματα λαμπρὰ ἐν ἀλλοτρίοις.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐπὶ μικρῷ καὶ μεγάλῳ εὐδοκίαν ἔχε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ζωὴ πονηρὰ ἐξ οἰκίας εἰς οἰκίαν, καὶ οὗ παροικήσει, οὐκ ἀνοίξει στόμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ξενιεῖς καὶ ποτιεῖς εἰς ἀχάριστα, καὶ πρὸς ἐπὶ τούτοις πικρὰ ἀκούσῃ·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: πάρελθε πάροικε, κόσμησον τράπεζαν, καὶ εἴτι ἐν τῇ χειρί σου ψώμισόν
    με·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: ἔξελθε πάροικε ἀπὸ προσώπου δόξης, ἐπεξένωταί μοι ὁ ἀδελφὸς, χρεία τῆς
    οἰκίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  book_usfm_code: SIR
  chapter_number: 29
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Βαρέα ταῦτα ἀνθρώπῳ ἔχοντι φρόνησιν, ἐπιτίμησις οἰκίας καὶ ὀνειδισμὸς
    δανειστοῦ.
