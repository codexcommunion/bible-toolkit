- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὁ ποιῶν ἔλεος δανειεῖ τῷ πλησιον, καὶ ὁ ἐπισχύων τῇ χειρὶ αὐτοῦ τηρεῖ ἐντολάς.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Δάνεισον τῷ πλησίον ἐν καιρῷ χρείας αὐτοῦ, καὶ πάλιν ἀπόδος τῷ πλησίον εἰς
    τὸν καιρόν.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Στερέωσον λόγον, καὶ πιστώθητι μετʼ αὐτοῦ, καὶ ἐν παντὶ καιρῷ εὑρήσεις τὴν
    χρείαν σου.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Πολλοὶ ὡς εὕρεμα ἐνόμισαν δάνος, καὶ παρέσχον πόνον τοῖς βοηθήσασιν αὐτοῖς.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἕως οὗ λάβῃ, καταφιλήσει χεῖρα αὐτοῦ, καὶ ἐπὶ τῶν χρημάτων τοῦ πλησίον ταπεινώσει
    φωνήν· καὶ ἐν καιρῷ ἀποδόσεως παρελκύσει χρόνον, καὶ ἀποδώσει λόγους ἀκηδίας,
    καὶ τὸν καιρὸν αἰτιάσεται.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐὰν ἰσχύσῃ, μόλις κομίσεται τὸ ἥμισυ, καὶ λογιεῖται αὐτὸ ὡς εὕρεμα· εἰ δὲ
    μὴ, ἀπεστέρησεν αὐτὸν τῶν χρημάτων αὐτοῦ, καὶ ἐκτήσατο αὐτὸν ἐχθρὸν δωρεάν· κατάρας
    καὶ λοιδορίας ἀποδώσει αὐτῷ, καὶ ἀντὶ δόξης ἀποδώσει αὐτῷ ἀτιμίαν.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Πολλοὶ χάριν πονηρίας ἀπέστρεψαν, ἀποστερηθῆναι δωρεὰν εὐλαβήθησαν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Πλὴν ἐπὶ ταπεινῷ μακροθύμησον, καὶ ἐπʼ ἐλεημοσύνην μὴ παρελκύσῃς αὐτόν·
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Χάριν ἐντολῆς ἀντιλαβοῦ πένητος, καὶ κατὰ τὴν ἔνδειαν αὐτοῦ μὴ ἀποστρέψῃς
    αὐτὸν κενόν.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἀπόλεσον ἀργύριον διʼ ἀδελφὸν καὶ φίλον, καὶ μὴ ἰωθήτω ὑπὸ τὸν λίθον εἰς ἀπώλειαν.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Θὲς τὸν θησαυρόν σου κατʼ ἐντολὰς ὑψίστου, καὶ λυσιτελήσει σοι μᾶλλον ἢ τὸ
    χρυσίον.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Σύγκλεισον ἐλεημοσύνην ἐν τοῖς ταμείοις σου, καὶ αὕτη ἐξελεῖταί σε ἐκ πάσης
    κακώσεως.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ὑπὲρ ἀσπίδα κράτους, καὶ ὑπὲρ δόρυ ἀλκῆς κατέναντι ἐχθροῦ πολεμήσει ὑπὲρ σοῦ.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἀνὴρ ἀγαθὸς ἐγγυήσεται τὸν πλησίον, καὶ ὁ ἀπολωλεκὼς αἰσχύνην καταλείψει αὐτόν.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Χάριτας ἐγγύου μὴ ἐπιλάθῃ, ἔδωκε γὰρ τὴν ψυχὴν αὐτοῦ ὑπὲρ σοῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἀγαθὰ ἐγγύου ἀνατρέψει ἁμαρτωλὸς,
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: καὶ ἀχάριστος ἐν διανοίᾳ ἐγκαταλείψει ῥυσάμενον.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐγγύη πολλοὺς ἀπώλεσε κατευθύνοντας, καὶ ἐσάλευσεν αὐτοὺς ὡς κῦμα θαλάσσης·
    ἄνδρας δυνατοὺς ἀπῴκισε, καὶ ἐπλανήθησαν ἐν ἔθνεσιν ἀλλοτρίοις.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἁμαρτωλὸς ἐμπεσὼν εἰς ἐγγύην, καὶ διώκων ἐργολαβείας ἐμπεσεῖται εἰς κρίσεις.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἀντιλαβοῦ τοῦ πλησίον κατὰ δύναμίν σου, καὶ πρόσεχε σεαυτῷ μὴ ἐμπέσῃς.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἀρχὴ ζωῆς ὕδωρ, καὶ ἄρτος, καὶ ἱμάτιον, καὶ οἶκος καλύπτων ἀσχημοσύνην.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Κρείσσων βίος πτωχοῦ ὑπὸ σκέπην δοκῶν, ἢ ἐδέσματα λαμπρὰ ἐν ἀλλοτρίοις.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἐπὶ μικρῷ καὶ μεγάλῳ εὐδοκίαν ἔχε.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ζωὴ πονηρὰ ἐξ οἰκίας εἰς οἰκίαν, καὶ οὗ παροικήσει, οὐκ ἀνοίξει στόμα.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ξενιεῖς καὶ ποτιεῖς εἰς ἀχάριστα, καὶ πρὸς ἐπὶ τούτοις πικρὰ ἀκούσῃ·
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: πάρελθε πάροικε, κόσμησον τράπεζαν, καὶ εἴτι ἐν τῇ χειρί σου ψώμισόν με·
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: ἔξελθε πάροικε ἀπὸ προσώπου δόξης, ἐπεξένωταί μοι ὁ ἀδελφὸς, χρεία τῆς οἰκίας.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Βαρέα ταῦτα ἀνθρώπῳ ἔχοντι φρόνησιν, ἐπιτίμησις οἰκίας καὶ ὀνειδισμὸς δανειστοῦ.
  usfm_code: SIR
  verse: '28'
