  iso-639-2_language_code: grc
  text: ΑΛΕΦ. Πῶς ἐγνόφωσεν ἐν ὀργῇ αὐτοῦ Κύριος τὴν θυγατέρα Σιών; κατέῤῥιψεν ἐξ
    οὐρανοῦ εἰς γῆν δόξασμα Ἰσραὴλ, καὶ οὐκ ἐμνήσθη ὑποποδίου ποδῶν αὐτοῦ.
  usfm_code: LAM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΒΗΘ. Ἐν ἡμέρᾳ ὀργῆς αὐτοῦ κατεπόντισε Κύριος, οὐ φεισάμενος· πάντα τὰ ὡραῖα
    Ἰακὼβ καθεῖλεν ἐν θυμῷ αὐτοῦ, τὰ ὀχυρώματα τῆς θυγατρὸς Ἰούδα ἐκόλλησεν εἰς τὴν
    γῆν, ἐβεβήλωσε βασιλέα αὐτῆς, καὶ ἄρχοντας αὐτῆς.
  usfm_code: LAM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΓΙΜΕΛ. Συνέκλασεν ἐν ὀργῇ θυμοῦ αὐτοῦ πᾶν κέρας Ἰσραὴλ, ἀπέστρεψεν ὀπίσω δεξιὰν
    αὐτοῦ ἀπὸ προσώπου ἐχθροῦ, καὶ ἀνῆψεν ἐν Ἰακὼβ ὡς πῦρ φλόγα, καὶ κατέφαγε πάντα
    τὰ κύκλῳ.
  usfm_code: LAM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΔΑΛΕΘ. Ἐνέτεινε τόξον αὐτοῦ ὡς ἐχθρὸς ὑπεναντίος, ἐστερέωσε δεξιὰν αὐτοῦ ὡς
    ὑπεναντίος, καὶ ἀπέκτεινε πάντα τὰ ἐπιθυμήματα τῶν ὀφθαλμῶν μου ἐν σκηνῇ θυγατρὸς
    Σιὼν, ἐξέχεεν ὡς πῦρ τὸν θυμὸν αὐτοῦ.
  usfm_code: LAM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Η. Ἐγενήθη Κύριος ὡς ἐχθρὸς, κατεπόντισεν Ἰσραὴλ, κατεπόντισε τὰς βάρεις αὐτῆς,
    διέφθειρε τὰ ὀχυρώματα αὐτοῦ, καὶ ἐπλήθυνε τῇ θυγατρὶ Ἰούδα ταπεινουμένην καὶ
    τεταπεινωμένην.
  usfm_code: LAM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΟΥΑΥ. Καὶ διεπέτασεν ὡς ἄμπελον τὸ σκήνωμα αὐτοῦ, διέφθειρεν ἑορτὴν αὐτοῦ·
    ἐπελάθετο Κύριος ἃ ἐποίησεν ἐν Σιὼν ἑορτῆς καὶ σαββάτου, καὶ παρώξυνεν ἐμβριμήματι
    ὀργῆς αὐτοῦ βασιλέα καὶ ἱερέα καὶ ἄρχοντα.
  usfm_code: LAM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΖΑΙΝ. Ἀπώσατο Κύριος θυσιαστήριον αὐτοῦ, ἀπετίναξεν ἁγίασμα αὐτοῦ, συνέτριψεν
    ἐν χειρὶ ἐχθροῦ τεῖχος βάρεων αὐτῆς· φωνὴν ἔδωκαν ἐν οἴκῳ Κυρίου ὡς ἐν ἡμέρᾳ ἑορτῆς.
  usfm_code: LAM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΗΘ. Καὶ ἐπέστρεψε διαφθεῖραι τείχος θυγατρὸς Σιών· ἐξέτεινε μέτρον, οὐκ ἀπέστρεψε
    χεῖρα αὐτοῦ ἀπὸ καταπατήματος, καὶ ἐπένθησε τὸ προτείχισμα, καὶ τεῖχος ὁμοθυμαδὸν
    ἠσθένησεν.
  usfm_code: LAM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΤΗΘ. Ἐνεπάγησαν εἰς γῆν πύλαι αὐτῆς, ἀπώλεσε καὶ συνέτριψε μοχλοὺς αὐτῆς,
    βασιλέα αὐτῆς καὶ ἄρχοντα αὐτῆς ἐν τοῖς ἔθνεσιν· οὐκ ἔστι νόμος, καί γε προφῆται
    αὐτῆς οὐκ εἶδον ὅρασιν παρὰ Κυρίου.
  usfm_code: LAM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΙΩΔ. Ἐκάθισαν εἰς τὴν γῆν, ἐσιώπησαν πρεσβύτεροι θυγατρὸς Σιὼν, ἀνεβίβασαν
    χοῦν ἐπὶ τὴν κεφαλὴν αὐτῶν, περιεζώσαντο σάκκους, κατήγαγον εἰς γῆν ἀρχηγοὺς παρθένους
    ἐν Ἱερουσαλήμ.
  usfm_code: LAM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΧΑΦ. Ἐξέλιπον ἐν δάκρυσιν οἱ ὀφθαλμοί μου, ἐταράχθη ἡ καρδία μου, ἐξεχύθη
    εἰς τὴν γῆν ἡ δόξα μου, ἐπὶ τὸ σύντριμμα τῆς θυγατρὸς λαοῦ μου, ἐν τῷ ἐκλείπειν
    νήπιον καὶ θηλάζοντα ἐν πλατείαις πόλεως.
  usfm_code: LAM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΛΑΜΕΔ. Ταῖς μητράσιν αὐτῶν εἶπαν, ποῦ σῖτος, καὶ οἶνος; ἐν τῷ ἐκλύεσθαι αὐτοὺς
    ὡς τραυματίας ἐν πλατείαις πόλεως, ἐν τῷ ἐκχεῖσθαι ψυχὰς αὐτῶν εἰς κόλπον μητέρων
    αὐτῶν.
  usfm_code: LAM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΜΗΜ. Τί μαρτυρήσω σοι, ἢ τί ὁμοιώσω σοι, θύγατερ Ἱερουσαλήμ; τίς σώσει καὶ
    παρακαλέσει σε, παρθένος θύγατερ Σιών; ὅτι ἐμεγαλύνθη ποτήριον συντριβῆς σου,
    τίς ἰάσεταί σε;
  usfm_code: LAM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΝΟΥΝ. Προφῆταί σου εἴδοσάν σοι μάταια καὶ ἀφροσύνην, καὶ οὐκ ἀπεκάλυψαν ἐπὶ
    τὴν ἀδικίαν σου, τοῦ ἐπιστρέψαι αἰχμαλωσίαν σου, καὶ εἴδοσάν σοι λήμματα μάταια
    καὶ ἐξώσματα.
  usfm_code: LAM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΣΑΜΕΧ. Ἐκρότησαν ἐπὶ σὲ χεῖρας πάντες οἱ παραπορευόμενοι ὁδὸν, ἐσύρισαν καὶ
    ἐκίνησαν τὴν κεφαλὴν αὐτῶν ἐπὶ τὴν θυγατέρα Ἱερουσαλήμ. Αὕτη ἡ πόλις, ἐροῦσι,
    στέφανος εὐφροσύνης πάσης τῆς γῆς;
  usfm_code: LAM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΑΙΝ. Διήνοιξαν ἐπὶ σὲ στόμα αὐτῶν πάντες οἱ ἐχθροί σου, ἐσυρίσαν καὶ ἔβρυξαν
    ὀδόντας, καὶ εἶπαν, κατεπίομεν αὐτήν· πλὴν αὕτη ἡ ἡμέρα ἣν προσεδοκῶμεν, εὕρομεν
    αὐτὴν, εἴδομεν.
  usfm_code: LAM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΦΗ. Ἐποίησε Κύριος ἃ ἐνεθυμήθη, συνετέλεσε ῥῆμα αὐτοῦ, ἃ ἐνετείλατο ἐξ ἡμερῶν
    ἀρχαίων· καθεῖλε, καὶ οὐκ ἐφείσατο, καὶ ηὔφρανεν ἐπὶ σὲ ἐχθρὸν, ὕψωσε κέρας θλίβοντός
    σε.
  usfm_code: LAM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΤΣΑΔΗ. Ἐβόησε καρδία αὐτῶν πρὸς Κύριον, τείχη Σιὼν καταγάγετε ὡς χειμάῤῥους
    δάκρυα ἡμέρας καὶ νυκτός· μὴ δῷς ἔκνηψιν σεαυτῇ, μὴ σιωπήσαιτο θυγάτηρ ὀφθαλμῶν
    σου.
  usfm_code: LAM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΚΩΦ. Ἀνάστα, ἀγαλλίασαι ἐν νυκτὶ εἰς ἀρχὰς φυλακῆς σου, ἔκχεον ὡς ὕδωρ καρδίαν
    σου ἀπέναντι προσώπου Κυρίου, ἆρον πρὸς αὐτὸν χεῖράς σου περὶ ψυχῆς νηπίων σου,
    τῶν ἐκλυομένων λιμῷ ἐπʼ ἀρχῆς πασῶν ἐξόδων.
  usfm_code: LAM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΡΗΧΣ. Ἴδε Κύριε καὶ ἐπίβλεψον τίνι ἐπεφύλλισας οὕτως· εἰ φάγονται γυναῖκες
    καρπὸν κοιλίας αὐτῶν; ἐπιφυλλίδα ἐποίησε μάγειρος, φονευθήσονται νήπια θηλάζοντα
    μαστούς; ἀποκτενεῖς ἐν ἁγιάσματι Κυρίου ἱερέα καὶ προφήτην;
  usfm_code: LAM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΧΣΕΝ. Ἐκοιμήθησαν εἰς τὴν ἔξοδον παιδάριον καὶ πρεσβύτης· παρθένοι μου καὶ
    νεανίσκοι μου ἐπορεύθησαν ἐν αἰχμαλωσίᾳ, ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἀπέκτεινας, ἐν
    ἡμέρᾳ ὀργῆς σου ἐμαγείρευσας, οὐκ ἐφείσω.
  usfm_code: LAM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ΘΑΥ. Ἐκάλεσεν ἡμέραν ἑορτῆς παροικίας μου κυκλόθεν, καὶ οὐκ ἐγένοντο ἐν ἡμέρᾳ
    ὀργῆς Κυρίου ἀνασωζόμενος καὶ καταλελειμμένος, ὡς ἐπεκράτησα, καὶ ἐπλήθυνα ἐχθρούς
    μου πάντας.
  usfm_code: LAM
  verse: '22'
