- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ΑΛΕΦ. Πῶς ἐγνόφωσεν ἐν ὀργῇ αὐτοῦ Κύριος τὴν θυγατέρα Σιών; κατέῤῥιψεν
    ἐξ οὐρανοῦ εἰς γῆν δόξασμα Ἰσραὴλ, καὶ οὐκ ἐμνήσθη ὑποποδίου ποδῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: ΒΗΘ. Ἐν ἡμέρᾳ ὀργῆς αὐτοῦ κατεπόντισε Κύριος, οὐ φεισάμενος· πάντα τὰ
    ὡραῖα Ἰακὼβ καθεῖλεν ἐν θυμῷ αὐτοῦ, τὰ ὀχυρώματα τῆς θυγατρὸς Ἰούδα ἐκόλλησεν
    εἰς τὴν γῆν, ἐβεβήλωσε βασιλέα αὐτῆς, καὶ ἄρχοντας αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ΓΙΜΕΛ. Συνέκλασεν ἐν ὀργῇ θυμοῦ αὐτοῦ πᾶν κέρας Ἰσραὴλ, ἀπέστρεψεν ὀπίσω
    δεξιὰν αὐτοῦ ἀπὸ προσώπου ἐχθροῦ, καὶ ἀνῆψεν ἐν Ἰακὼβ ὡς πῦρ φλόγα, καὶ κατέφαγε
    πάντα τὰ κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ΔΑΛΕΘ. Ἐνέτεινε τόξον αὐτοῦ ὡς ἐχθρὸς ὑπεναντίος, ἐστερέωσε δεξιὰν αὐτοῦ
    ὡς ὑπεναντίος, καὶ ἀπέκτεινε πάντα τὰ ἐπιθυμήματα τῶν ὀφθαλμῶν μου ἐν σκηνῇ θυγατρὸς
    Σιὼν, ἐξέχεεν ὡς πῦρ τὸν θυμὸν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Η. Ἐγενήθη Κύριος ὡς ἐχθρὸς, κατεπόντισεν Ἰσραὴλ, κατεπόντισε τὰς βάρεις
    αὐτῆς, διέφθειρε τὰ ὀχυρώματα αὐτοῦ, καὶ ἐπλήθυνε τῇ θυγατρὶ Ἰούδα ταπεινουμένην
    καὶ τεταπεινωμένην.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ΟΥΑΥ. Καὶ διεπέτασεν ὡς ἄμπελον τὸ σκήνωμα αὐτοῦ, διέφθειρεν ἑορτὴν
    αὐτοῦ· ἐπελάθετο Κύριος ἃ ἐποίησεν ἐν Σιὼν ἑορτῆς καὶ σαββάτου, καὶ παρώξυνεν
    ἐμβριμήματι ὀργῆς αὐτοῦ βασιλέα καὶ ἱερέα καὶ ἄρχοντα.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ΖΑΙΝ. Ἀπώσατο Κύριος θυσιαστήριον αὐτοῦ, ἀπετίναξεν ἁγίασμα αὐτοῦ, συνέτριψεν
    ἐν χειρὶ ἐχθροῦ τεῖχος βάρεων αὐτῆς· φωνὴν ἔδωκαν ἐν οἴκῳ Κυρίου ὡς ἐν ἡμέρᾳ ἑορτῆς.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ΗΘ. Καὶ ἐπέστρεψε διαφθεῖραι τείχος θυγατρὸς Σιών· ἐξέτεινε μέτρον,
    οὐκ ἀπέστρεψε χεῖρα αὐτοῦ ἀπὸ καταπατήματος, καὶ ἐπένθησε τὸ προτείχισμα, καὶ
    τεῖχος ὁμοθυμαδὸν ἠσθένησεν.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ΤΗΘ. Ἐνεπάγησαν εἰς γῆν πύλαι αὐτῆς, ἀπώλεσε καὶ συνέτριψε μοχλοὺς αὐτῆς,
    βασιλέα αὐτῆς καὶ ἄρχοντα αὐτῆς ἐν τοῖς ἔθνεσιν· οὐκ ἔστι νόμος, καί γε προφῆται
    αὐτῆς οὐκ εἶδον ὅρασιν παρὰ Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ΙΩΔ. Ἐκάθισαν εἰς τὴν γῆν, ἐσιώπησαν πρεσβύτεροι θυγατρὸς Σιὼν, ἀνεβίβασαν
    χοῦν ἐπὶ τὴν κεφαλὴν αὐτῶν, περιεζώσαντο σάκκους, κατήγαγον εἰς γῆν ἀρχηγοὺς παρθένους
    ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ΧΑΦ. Ἐξέλιπον ἐν δάκρυσιν οἱ ὀφθαλμοί μου, ἐταράχθη ἡ καρδία μου, ἐξεχύθη
    εἰς τὴν γῆν ἡ δόξα μου, ἐπὶ τὸ σύντριμμα τῆς θυγατρὸς λαοῦ μου, ἐν τῷ ἐκλείπειν
    νήπιον καὶ θηλάζοντα ἐν πλατείαις πόλεως.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ΛΑΜΕΔ. Ταῖς μητράσιν αὐτῶν εἶπαν, ποῦ σῖτος, καὶ οἶνος; ἐν τῷ ἐκλύεσθαι
    αὐτοὺς ὡς τραυματίας ἐν πλατείαις πόλεως, ἐν τῷ ἐκχεῖσθαι ψυχὰς αὐτῶν εἰς κόλπον
    μητέρων αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ΜΗΜ. Τί μαρτυρήσω σοι, ἢ τί ὁμοιώσω σοι, θύγατερ Ἱερουσαλήμ; τίς σώσει
    καὶ παρακαλέσει σε, παρθένος θύγατερ Σιών; ὅτι ἐμεγαλύνθη ποτήριον συντριβῆς σου,
    τίς ἰάσεταί σε;
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ΝΟΥΝ. Προφῆταί σου εἴδοσάν σοι μάταια καὶ ἀφροσύνην, καὶ οὐκ ἀπεκάλυψαν
    ἐπὶ τὴν ἀδικίαν σου, τοῦ ἐπιστρέψαι αἰχμαλωσίαν σου, καὶ εἴδοσάν σοι λήμματα μάταια
    καὶ ἐξώσματα.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ΣΑΜΕΧ. Ἐκρότησαν ἐπὶ σὲ χεῖρας πάντες οἱ παραπορευόμενοι ὁδὸν, ἐσύρισαν
    καὶ ἐκίνησαν τὴν κεφαλὴν αὐτῶν ἐπὶ τὴν θυγατέρα Ἱερουσαλήμ. Αὕτη ἡ πόλις, ἐροῦσι,
    στέφανος εὐφροσύνης πάσης τῆς γῆς;
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ΑΙΝ. Διήνοιξαν ἐπὶ σὲ στόμα αὐτῶν πάντες οἱ ἐχθροί σου, ἐσυρίσαν καὶ
    ἔβρυξαν ὀδόντας, καὶ εἶπαν, κατεπίομεν αὐτήν· πλὴν αὕτη ἡ ἡμέρα ἣν προσεδοκῶμεν,
    εὕρομεν αὐτὴν, εἴδομεν.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: ΦΗ. Ἐποίησε Κύριος ἃ ἐνεθυμήθη, συνετέλεσε ῥῆμα αὐτοῦ, ἃ ἐνετείλατο
    ἐξ ἡμερῶν ἀρχαίων· καθεῖλε, καὶ οὐκ ἐφείσατο, καὶ ηὔφρανεν ἐπὶ σὲ ἐχθρὸν, ὕψωσε
    κέρας θλίβοντός σε.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ΤΣΑΔΗ. Ἐβόησε καρδία αὐτῶν πρὸς Κύριον, τείχη Σιὼν καταγάγετε ὡς χειμάῤῥους
    δάκρυα ἡμέρας καὶ νυκτός· μὴ δῷς ἔκνηψιν σεαυτῇ, μὴ σιωπήσαιτο θυγάτηρ ὀφθαλμῶν
    σου.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ΚΩΦ. Ἀνάστα, ἀγαλλίασαι ἐν νυκτὶ εἰς ἀρχὰς φυλακῆς σου, ἔκχεον ὡς ὕδωρ
    καρδίαν σου ἀπέναντι προσώπου Κυρίου, ἆρον πρὸς αὐτὸν χεῖράς σου περὶ ψυχῆς νηπίων
    σου, τῶν ἐκλυομένων λιμῷ ἐπʼ ἀρχῆς πασῶν ἐξόδων.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: ΡΗΧΣ. Ἴδε Κύριε καὶ ἐπίβλεψον τίνι ἐπεφύλλισας οὕτως· εἰ φάγονται γυναῖκες
    καρπὸν κοιλίας αὐτῶν; ἐπιφυλλίδα ἐποίησε μάγειρος, φονευθήσονται νήπια θηλάζοντα
    μαστούς; ἀποκτενεῖς ἐν ἁγιάσματι Κυρίου ἱερέα καὶ προφήτην;
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: ΧΣΕΝ. Ἐκοιμήθησαν εἰς τὴν ἔξοδον παιδάριον καὶ πρεσβύτης· παρθένοι μου
    καὶ νεανίσκοι μου ἐπορεύθησαν ἐν αἰχμαλωσίᾳ, ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἀπέκτεινας,
    ἐν ἡμέρᾳ ὀργῆς σου ἐμαγείρευσας, οὐκ ἐφείσω.
- book_title: μετάφραση των εβδομήκοντα ΘΡΗΝΟΙ 2
  book_usfm_code: LAM
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ΘΑΥ. Ἐκάλεσεν ἡμέραν ἑορτῆς παροικίας μου κυκλόθεν, καὶ οὐκ ἐγένοντο
    ἐν ἡμέρᾳ ὀργῆς Κυρίου ἀνασωζόμενος καὶ καταλελειμμένος, ὡς ἐπεκράτησα, καὶ ἐπλήθυνα
    ἐχθρούς μου πάντας.
