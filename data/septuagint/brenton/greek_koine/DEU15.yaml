- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Διʼ ἑπτὰ ἐτῶν ποιήσεις ἄφεσιν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ οὕτω τὸ πρόσταγμα τῆς ἀφέσεως· ἀφήσεις πᾶν χρέος ἴδιον, ὃ ὀφείλει
    σοι ὁ πλησίον, καὶ τὸν ἀδελφόν σου οὐκ ἀπαιτήσεις· ἐπικέκληται γὰρ ἄφεσις Κυρίῳ
    τῷ Θεῷ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τὸν ἀλλότριον ἀπαιτήσεις ὅσα ἐὰν ἠ· σοι παρʼ αὐτῷ, τῷ δὲ ἀδελφῷ σου
    ἄφεσιν ποιήσεις τοῦ χρέους σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι οὐκ ἔσται ἐν σοὶ ἐνδεὴς, ὅτι εὐλογῶν εὐλογήσει σε Κύριος ὁ Θεός
    σου ἐν τῇ γῇ, ᾗ Κύριος ὁ Θεός σου δίδωσί σοι ἐν κλήρῳ κατακληρονομεῖν σε αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐὰν δὲ ἀκοῇ εἰσακούσητε τῆς φωνῆς Κυρίου τοῦ Θεοῦ ὑμῶν φυλάσσειν καὶ
    ποιεῖν πάσας τὰς ἐντολὰς ταύτας, ὅσας ἐγὼ ἐντέλλομαί σοι σήμερον,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ὅτι Κύριος ὁ Θεός σου εὐλόγησέ σε ὃν τρόπον ἐλάλησέ σοι· καὶ δανειεῖς
    ἔθνεσι πολλοῖς, σὺ δὲ οὐ δανειῇ· καὶ ἄρξεις ἐθνῶν πολλῶν, σοῦ δὲ οὐκ ἄρξουσιν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐὰν δὲ γένηται ἐν σοὶ ἐνδεὴς ἐκ τῶν ἀδελφῶν σου ἐν μιᾷ τῶν πόλεών σου
    ἐν τῇ γῇ, ᾗ Κύριος ὁ Θεός σου δίδωσί σοι, οὐκ ἀποστέρξεις τὴν καρδίαν σου, οὐδʼ
    οὐ μὴ συσφίγξεις τὴν χεῖρά σου ἀπὸ τοῦ ἀδελφοῦ σου τοῦ ἐπιδεομένου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀνοίγων ἀνοίξεις τὰς χεῖράς σου αὐτῷ, καὶ δάνειον δανειεῖς αὐτῷ ὅσον
    ἐπιδέεται, καθότι ἐνδεεῖται.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πρόσεχε σεαυτῷ μὴ γένηται ῥῆμα κρυπτὸν ἐν τῇ καρδίᾳ σου ἀνόμημα, λέγων,
    Ἐγγίζει τὸ ἔτος τὸ ἕβδομον, ἔτος τῆς ἀφέσεως, καὶ πονηρεύσηται ὁ ὀφθαλμός σου
    τῷ ἀδελφῷ σου τῷ ἐπιδεομένῳ, καὶ οὐ δώσεις αὐτῷ, καὶ καταβοήσεται κατὰ σοῦ πρὸς
    Κύριον, καὶ ἔσται ἐν σοὶ ἁμαρτία μεγάλη.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διδοὺς δώσεις αὐτῷ, καὶ δάνειον δανειεῖς αὐτῷ ὅσον ἐπιδέεται, καθότι
    ἐνδεεῖται· καὶ οὐ λυπηθήσῃ τῇ καρδίᾳ σου διδόντος σου αὐτῷ, ὅτι διὰ τὸ ῥῆμα τοῦτο
    εὐλογήσει σε Κύριος ὁ Θεός σου ἐν πᾶσιν τοῖς ἔργοις καὶ ἐν πᾶσι οὗ ἂν ἐπιβάλῃς
    τὴν χεῖρά σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Οὐ γὰρ μὴ ἐκλίπῃ ἐνδεὴς ἀπὸ τῆς γῆς σου· διὰ τοῦτο ἐγώ σοι ἐντέλλομαι
    ποιεῖν τὸ ῥῆμα τοῦτο, λέγων, ἀνοίγων ἀνοίξεις τὰς χεῖράς σου τῷ ἀδελφῷ σου τῷ
    πένητι καὶ τῷ ἐπιδεομένῳ τῷ ἐπὶ τῆς γῆς σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐὰν δὲ πραθῇ σοι ὁ ἀδελφός σου ὁ Ἑβραῖος ἢ Ἐβραία, δουλεύσει σοι ἓξ
    ἔτη, καὶ τῷ ἑβδόμῳ ἐξαποστελεῖς αὐτὸν ἐλεύθερον ἀπὸ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ὅταν δὲ ἐξαποστέλλῃς αὐτὸν ἐλεύθερον ἀπὸ σοῦ, οὐκ ἐξαποστελεῖς αὐτὸν
    κενόν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐφόδιον ἐφοδιάσεις αὐτὸν ἀπὸ τῶν προβάτων σου, καὶ ἀπὸ τοῦ σίτου σου,
    καὶ ἀπὸ τοῦ οἴνου σου· καθὰ εὐλόγησέ σε Κύριος ὁ Θεός σου, δώσεις αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ μνησθήσῃ ὅτι οἰκέτης ἦσθα ἐν γῇ Αἰγύπτου, καὶ ἐλυτρώσατό σε Κύριος
    ὁ Θεός σοῦ ἐκεῖθεν· διὰ τοῦτο ἐγώ σοι ἐντέλλομαι ποιεῖν τὸ ῥῆμα τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐὰν δὲ λέγῃ πρὸς σὲ, οὐκ ἐξελεύσομαι ἀπὸ σοῦ, ὅτι ἠγάπηκέ σε καὶ τὴν
    οἰκίαν σου, ὅτι εὖ ἐστιν αὐτῷ παρὰ σοί.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ λήψῃ τὸ ὀπήτιον, καὶ τρυπήσεις τὸ ὠτίον αὐτοῦ πρὸς τὴν θύραν, καὶ
    ἔσται σοι οἰκέτης εἰς τὸν αἰῶνα· καὶ τὴν παιδίσκην σου ὡσαύτως ποιήσεις.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὐ σκληρὸν ἔσται ἐναντίον σου ἐξαποστελλομένων αὐτῶν ἐλευθέρων ἀπὸ σου,
    ὅτι ἐπέτειον μισθὸν τοῦ μισθωτοῦ ἐδούλευσέ σοι ἓξ ἔτη· καὶ εὐλογήσει σε Κύριος
    ὁ Θεός σου ἐν πᾶσιν οἷς ἐὰν ποιῇς.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Πᾶν πρωτότοκον ὃ ἐὰν τεχθῇ ἐν ταῖς βουσί σου, καὶ ἐν τοῖς προβάτοις
    σου, τὰ ἀρσενικὰ ἁγιάσεις Κυρίῳ τῷ Θεῷ σου· οὐκ ἐργᾷ ἐν τῷ πρωτοτόκῳ μόσχῳ σου,
    καὶ οὐ μὴ κείρῃς τὰ πρωτότοκα τῶν προβάτων σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔναντι Κυρίου φαγῇ αὐτὸ ἐνιαυτὸν ἐξ ἐνιαυτοῦ ἐν τῷ τόπῳ ᾧ ἐὰν ἐκλέξηται
    Κύριος ὁ Θεός σου, σὺ καὶ ὁ οἶκός σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐὰν δὲ ἠ· ἐν αὐτῷ μῶμος, χωλὸν ἢ τυφλον, μῶμον πονηρὸν, οὐ θύσεις αὐτὸ
    Κυρίῳ τῷ Θεῷ σου.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐν ταῖς πόλεσί σου φαγῇ αὐτό· ὁ ἀκάθαρτος ἐν σοι, καὶ ὁ καθαρὸς ὡσαύτως
    ἔδεται ὡς δορκάδα ἢ ἔλαφον.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 15
  book_usfm_code: DEU
  chapter_number: 15
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πλὴν αἷμα οὐ φἀγεσθε· ἐπὶ τὴν γῆν ἐκχεεῖς αὐτὸ ὡς ὕδωρ.
