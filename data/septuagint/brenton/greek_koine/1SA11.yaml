- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὡς μετὰ μῆνα, καὶ ἀνέβη Νάας ὁ Ἀμμανίτης, καὶ παρεμβάλλει ἐπὶ
    Ἰαβὶς Γαλαάδ· καὶ εἶπαν πάντες οἱ ἄνδρες Ἰαβὶς πρὸς Νάας τὸν Ἀμμανίτην, διάθου
    ἡμῖν διαθήκην, καὶ δουλεύσομέν σοι.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Νάας ὁ ʼΑμμανίτης, ἐν ταύτῃ διαθήσομαι διαθήκην ὑμῖν,
    ἐν τῷ ἐξορύξαι ὑμῶν πάντα ὀφθαλμὸν δεξιόν, καὶ θήσομαι ὄνειδος ἐπὶ Ἰσραήλ.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ λέγουσιν αὐτῷ οἱ ἄνδρες Ἰαβίς, ἄνες ἡμῖν ἑπτὰ ἡμέρας καὶ ἀποστελοῦμεν
    ἀγγέλους εἰς πᾶν ὅριον Ἰσραήλ· ἐὰν μὴ ᾖ ὁ σώζων ἡμᾶς, ἐξελευσόμεθα πρὸς ὑμᾶς.
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔρχονται οἱ ἄγγελοι εἰς Γαβαὰ πρὸς Σαούλ, καὶ λαλοῦσι τοὺς λόγους εἰς
    τὰ ὦτα τοῦ λαοῦ· καὶ ᾖραν πᾶς ὁ λαὸς τὴν φωνὴν αὐτῶν, καὶ ἔκλαυσαν.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ Σαοὺλ ἤρχετο μετὰ τοπρωῒ ἐξ ἀγροῦ· καὶ εἶπε Σαοὺλ, Τί ὅτι κλαίει
    ὁ λαός; καὶ διηγοῦνται αὐτῷ τὰ ῥήματα τῶν ἀνδρῶν Ἰαβίς.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐφήλατο πνεῦμα Κυρίου ἐπὶ Σαοὺλ ὡς ἤκουσε τὰ ῥήματα ταῦτα, καὶ ἐθυμώθη
    ἐπʼ αὐτοὺς ὀργῇ αὐτοῦ σφόδρα.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε δύο βόας, καὶ ἐμέλισεν αὐτὰς, καὶ ἀπέστειλεν εἰς πᾶν ὅριον Ἰσραὴλ
    ἐν χειρὶ ἀγγέλων, λέγων, ὃς οὐκ ἔστιν ἐκπορευόμενος ὀπίσω Σαοὺλ καὶ ὀπίσω Σαμουὴλ,
    κατὰ τάδε ποιήσουσι τοῖς βουσὶν αὐτοῦ· καὶ ἐπῆλθεν ἔκστασις Κυρίου ἐπὶ τὸν λαὸν
    Ἰσραὴλ, καὶ ἐβόησαν ὡς ἀνὴρ εἷς.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπισκέπτεται αὐτοὺς ἐν βεζὲκ ἐν Βαμᾷ πάντα ἄνδρα Ἰσραὴλ ἑξακοσίας χιλιάδας,
    καὶ ἄνδρας Ἰούδα ἑβδομήκοντα χιλιάδας.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῖς ἀγγέλοις τοῖς ἐρχομένοις, τάδε ἐρεῖτε τοῖς ἀνδράσιν Ἰαβὶς, αὔριον
    ὑμῖν ἡ σωτηρία διαθερμάναντος τοῦ ἡλίου· καὶ ἦλθον οἱ ἄγγελοι εἰς τὴν πόλιν, καὶ
    ἀπαγγέλλουσι τοῖς ἀνδράσιν Ἰαβίς, καὶ εὐφράνθησαν.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπον οἱ ἄνδρες Ἰαβὶς πρὸς Νάας τὸν ʼΑμμανίτην, αὔριον ἐξελευσόμεθα πρὸς
    ὑμᾶς, καὶ ποιήσετε ἡμῖν τὸ ἀγαθὸν ἐνώπιον ὑμῶν.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη μετὰ τὴν αὔριον, καὶ ἔθετο Σαοὺλ τὸν λαὸν εἰς τρεῖς ἀρχὰς, καὶ
    εἰσπορεύονται μέσον τῆς παρεμβολῆς ἐν φυλακῇ τῇ ἑωθινῇ, καὶ ἔτυπτον τοὺς υἱοὺς
    ʼΑμμὼν ἕως διεθερμάνθη ἡ ἡμέρα· καὶ ἐγενήθη καὶ ὑπολελειμμένοι διεσπάρησαν, καὶ
    οὐκ ὑπελείφθησαν ἐν αὐτοῖς δύο κατὰ τὸ αὐτό.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ λαὸς πρὸς Σαμουὴλ τίς ὁ εἴπας ὅτι Σαοὺλ οὐ βασιλεύσει ἡμῶν; παράδος
    τοὺς ἄνδρας, καὶ θανατώσομεν αὐτούς.
  usfm_code: 1SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαοὺλ, οὐκ ἀποθανεῖται οὐδεὶς ἐν τῇ ἡμέρᾳ ταύτῃ, ὅτι σήμερον ἐποίησε
    Κύριος σωτηρίαν ἐν Ἰσραήλ.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Σαμουὴλ πρὸς τὸν λαὸν, λέγων, πορευθῶμεν εἰς Γάλγαλα, καὶ ἐγκαινίσωμεν
    ἐκεῖ τὴν βασιλείαν.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 11
  chapter: 11
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη πᾶς ὁ λαὸς εἰς Γάλγαλα, καὶ ἔχρισε Σαμουὴλ ἐκεῖ τὸν Σαοὺλ εἰς
    βασιλέα ἐνώπιον Κυρίου ἐν Γαλγάλοις· καὶ ἔθυσεν ἐκεῖ θυσίας καὶ εἰρηνικὰς ἐνώπιον
    Κυρίου· καὶ εὐφράνθη Σαμουὴλ καὶ πᾶς Ἰσραὴλ ὥστε λίαν.
  usfm_code: 1SA
  verse: '15'
