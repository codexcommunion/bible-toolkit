- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Υἱὲ, ἐμῇ σοφίᾳ πρόσεχε, ἐμοῖς δὲ λόγοις παράβαλλε σὸν οὖς,
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἵνα φυλάξῃς ἔννοιαν ἀγαθήν· αἴσθησις δὲ ἐμῶν χειλέων ἐντέλλεταί σοι·
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ πρόσεχε φαύλῃ γυναικί. Μέλι γὰρ ἀποστάζει ἀπὸ χειλέων γυναικὸς πόρνης,
    ἣ πρὸς καιρὸν λιπαίνει σὸν φάρυγγα,
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ὕστερον μέντοι πικρότερον χολῆς εὑρήσεις, καὶ ἠκονημένον μᾶλλον μαχαίρας διστόμου.
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Τῆς γὰρ ἀφροσύνης οἱ πόδες κατάγουσι τοὺς χρωμένους αὐτῇ μετὰ θανάτου εἰς
    τὸν ᾅδην, τὰ δὲ ἴχνη αὐτῆς οὐκ ἐρείδεται.
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὁδοὺς γὰρ ζωῆς οὐκ ἐπέρχεται, σφαλεραὶ δὲ αἱ τροχιαὶ αὐτῆς, καὶ οὐκ εὔγνωστοι.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Νῦν οὖν υἱὲ ἄκουέ μου, καὶ μὴ ἀκύρους ποιήσεις ἐμοὺς λόγους.
  usfm_code: PRO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μακρὰν ποίησον ἀπʼ αὐτῆς σὴν ὁδόν· μὴ ἐγγίσῃς πρὸς θύραις οἴκων αὐτῆς,
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: ἵνα μὴ πρόῃ ἄλλοις ζωήν σου, καὶ σὸν βίον ἀνελεήμοσιν·
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἵνα μὴ πλησθῶσιν ἀλλότριοι σῆς ἰσχύος, οἱ δὲ σοὶ πόνοι εἰς οἴκους ἀλλοτρίων
    ἔλθεσι·
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ μεταμεληθήσῃ ἐπʼ ἐσχάτων, ἡνίκα ἂν κατατριβῶσι σάρκες σώματός σου,
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς, πῶς ἐμίσησα παιδείαν, καὶ ἐλέγχους ἐξέκλινεν ἡ καρδία μου;
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὐκ ἤκουον φωνὴν παιδεύοντός με καὶ διδάσκοντός με, οὐδὲ παρέβαλλον τὸ οὖς
    μου.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Παρʼ ὀλίγον ἐγενόμην ἐν παντὶ κακῷ, ἐν μέσῳ ἐκκλησίας καὶ συναγωγῆς.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Πίνε ὕδατα ἀπὸ σῶν ἀγγείων, καὶ ἀπὸ σῶν φρεάτων πηγῆς.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ ὑπερεκχείσθω σοι ὕδατα ἐκ τῆς σῆς πηγῆς, εἰς δὲ σὰς πλατείας διαπορευέσθω
    τὰ σὰ ὕδατα.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔστω σοι μόνῳ ὑπάρχοντα, καὶ μηδεὶς ἀλλότριος μετασχέτω σοι.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἡ πηγή σου τοῦ ὕδατος ἔστω σοι ἰδία, καὶ συνευφραίνου μετὰ γυναικὸς τῆς ἐκ
    νεότητός σου.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἔλαφος φιλίας καὶ πῶλος σῶν χαρίτων ὁμιλείτω σοι, ἡ δὲ ἰδία ἡγείσθω σου καὶ
    συνέστω σοι ἐν παντὶ καιρῷ· ἐν γὰρ τῇ ταύτης φιλίᾳ συμπεριφερόμενος, πολλοστὸς
    ἔσῃ.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Μὴ πολὺς ἴσθι πρὸς ἀλλοτρίαν, μηδὲ συνέχου ἀγκάλαις τῆς μὴ ἰδίας.
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ἐνώπιον γάρ εἰσι τῶν τοῦ Θεοῦ ὀφθαλμῶν ὁδοὶ ἀνδρὸς, εἰς δὲ πάσας τὰς τροχιὰς
    αὐτοῦ σκοπεύει.
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Παρανομίαι ἄνδρα ἀγρεύουσι, σειραῖς δὲ τῶν ἑαυτοῦ ἁμαρτιῶν ἕκαστος σφίγγεται.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Οὗτος τελευτᾷ μετὰ ἀπαιδεύτων, ἐκ δὲ πλήθους τῆς ἑαυτοῦ βιότητος ἐξεῤῥίφη,
    καὶ ἀπώλετο διʼ ἀφροσύνην.
  usfm_code: PRO
  verse: '23'
