- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ὡς συνετέλεσε Σαλωμὼν οἰκοδομεῖν τὸν οἶκον Κυρίου, καὶ τὸν οἶκον
    τοῦ βασιλέως, καὶ πᾶσαν τὴν πραγματείαν Σαλωμὼν, ὅσα ἠθέλησε ποιῆσαι,
  usfm_code: 1KI
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ὤφθη Κύριος τῷ Σαλωμὼν δεύτερον, καθὼς ὤφθη ἐν Γαβαών.
  usfm_code: 1KI
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Κύριος, ἤκουσα τῆς φωνῆς τῆς προσευχῆς σου, καὶ τῆς δεήσεώς
    σου ἧς ἐδεήθης ἐνώπιόν μου· πεποίηκά σοι κατὰ πᾶσαν τὴν προσευχήν σου· ἡγίακα
    τὸν οἶκον τοῦτον ὃν ᾠκοδόμησας τοῦ θέσθαι τὸ ὄνομά μου ἐκεῖ εἰς τὸν αἰῶνα, καὶ
    ἔσονται οἱ ὀφθαλμοί μου ἐκεῖ καὶ ἡ καρδία μου πάσας τὰς ἡμέρας.
  usfm_code: 1KI
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ σὺ ἐὰν πορευθῇς ἐνώπιον ἐμοῦ, καθὼς ἐπορεύθη Δαυὶδ ὁ πατήρ σου, ἐν ὁσιότητι
    καρδίας καὶ ἐν εὐθύτητι, καὶ τοῦ ποιεῖν κατὰ πάντα ἃ ἐνετειλάμην αὐτῷ, καὶ τὰ
    προστάγματά μου καὶ τὰς ἐντολάς μου φυλάξῃς,
  usfm_code: 1KI
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἀναστήσω τὸν θρόνον τῆς βασιλείας σου ἐν Ἰσραὴλ εἰς τὸν αἰῶνα, καθὼς ἐλάλησα
    Δαυὶδ πατρί σου, λέγων, οὐκ ἐξαρθήσεταί σοι ἀνὴρ ἡγούμενος ἐν Ἰσραήλ.
  usfm_code: 1KI
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἀποστραφέντες ἀποστραφῆτε ὑμεῖς καὶ τὰ τέκνα ὑμῶν ἀπʼ ἐμοῦ, καὶ μὴ
    φυλάξητε τὰς ἐντολάς μου καὶ τὰ προστάγματά μου ἃ ἔδωκε Μωυσῆς ἐνώπιον ὑμῶν, καὶ
    πορευθῆτε καὶ δουλεύσητε θεοῖς ἑτέροις καὶ προσκυνήσητε αὐτοῖς,
  usfm_code: 1KI
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἐξαρῶ τὸν Ἰσραὴλ ἀπὸ τῆς γῆς ἧς ἔδωκα αὐτοῖς, καὶ τὸν οἶκον τοῦτον ὃν
    ἡγίασα τῷ ὀνόματί μου ἀποῤῥίψω ἐκ προσώπου μου· καὶ ἔσται Ἰσραὴλ εἰς ἀφανισμὸν
    καὶ εἰς λάλημα εἰς πάντας τοὺς λαούς.
  usfm_code: 1KI
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ὁ οἶκος οὗτος ἔσται ὁ ὑψηλὸς, πᾶς ὁ διαπορευόμενος διʼ αὐτοῦ ἐκστήσεται
    καὶ συριεῖ, καὶ ἐροῦσιν, ἕνεκεν τίνος ἐποίησε Κύριος οὕτως τῇ γῇ ταύτῃ καὶ τῷ
    οἴκῳ τούτῳ;
  usfm_code: 1KI
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐροῦσιν, ἀνθʼ ὧν ἐγκατέλιπον Κύριον Θεὸν αὐτῶν, ὃς ἐξήγαγε τοὺς πατέρας
    αὐτῶν ἐξ Αἰγύπτου, ἐξ οἴκου δουλείας, καὶ ἀντελάβοντο θεῶν ἀλλοτρίων καὶ προσεκύνησαν
    αὐτοῖς καὶ ἐδούλευσαν αὐτοῖς, διὰ τοῦτο ἐπήγαγε Κύριος ἐπʼ αὐτοὺς τὴν κακίαν ταύτην.
  usfm_code: 1KI
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τότε ἀνήγαγε Σαλωμὼν τὴν θυγατέρα Φαραὼ ἐκ πόλεως Δαυὶδ εἰς οἶκον αὐτοῦ, ὃν
    ᾠκοδόμησεν ἐαυτῷ ἐν ταῖς ἡμέραις ἐκείναις.
  usfm_code: 1KI
  verse: 9a
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἴκοσι ἔτη ἐν οἷς ᾠκοδόμησε Σαλωμὼν τοὺς δύο οἴκους, τὸν οἶκον Κυρίου καὶ
    τὸν οἶκον τοῦ βασιλέως,
  usfm_code: 1KI
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Χιρὰμ βασιλεὺς Τύρου ἀντελάβετο τοῦ Σαλωμὼν ἐν ξύλοις κεδρίνοις, καὶ ἐν ξύλοις
    πευκίνοις, καὶ ἐν χρυσίῳ, καὶ ἐν χρυσίῳ, καὶ ἐν παντὶ θελήματι αὐτοῦ· τότε ἔδωκεν
    ὁ βασιλεὺς τῷ Χιρὰμ εἴκοσι πόλεις ἐν τῇ γῇ τῇ Γαλιλαίᾳ.
  usfm_code: 1KI
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐξήλθε Χιρὰμ ἐκ Τύρου, καὶ ἐπορεύθη εἰς τὴν Γαλιλαίαν τοῦ ἰδεῖν τὰς πόλεις
    ἃς ἔδωκεν αὐτῷ Σαλωμών· καὶ οὐκ ἤρεσαν αὐτῷ.
  usfm_code: 1KI
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, τί αἱ πόλεις αὗται ἃς ἔδωκάς μοι ἀδελφέ; καὶ ἐκάλεσεν αὐτὰς Ὅριον
    ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 1KI
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἤνεγκε Χιρὰμ τῷ Σαλωμὼν ἑκατὸν καὶ εἴκοσι τάλαντα χρυσίου.
  usfm_code: 1KI
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ναῦν ὑπὲρ οὗ ἐποίησεν ὁ βασιλεὺς Σαλωμὼν ἐν Γασίων Γαβὲρ τὴν οὖσαν ἐχομένην
    Αἰλὰθ ἐπὶ τοῦ χείλους τῆς ἐσχάτης θαλάσσης ἐν γῇ Ἐδώμ.
  usfm_code: 1KI
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλε Χιρὰμ ἐν τῇ νηῒ τῶν παίδων αὐτοῦ ἄνδρας ναυτικοὺς ἐλαύνειν εἰδότας
    θάλασσαν μετὰ τῶν παίδων Σαλωμών.
  usfm_code: 1KI
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Γ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον εἰς Σωφιρὰ, καὶ ἔλαβον ἐκεῖθεν χρυσίου ἑκατὸν καὶ εἴκοσι τάλαντα,
    καὶ ἤνεγκαν τῷ βασιλεῖ Σαλωμών.
  usfm_code: 1KI
  verse: '28'
