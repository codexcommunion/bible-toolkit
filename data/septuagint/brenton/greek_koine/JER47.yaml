- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ὁ λόγος ὁ γενόμενος παρὰ Κυρίου πρὸς Ἱερεμίαν, μετὰ τὸ ἀποστεῖλαι αὐτὸν Ναβουζαρδὰν
    τὸν ἀρχιμάγειρον τὸν ἐκ Ῥαμὰ, ἐν τῷ λαβεῖν αὐτὸν ἐν χειροπέδαις, ἐν μέσῳ ἀποικίας
    Ἰούδα τῶν ἠγμένων εἰς Βαβυλῶνα.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν αὐτὸν ὁ ἀρχιμάγειρος, καὶ εἶπεν αὐτῷ, Κύριος ὁ Θεός σου ἐλάλησε
    τὰ κακὰ ταῦτα ἐπὶ τὸν τόπον τοῦτον·
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Κύριος, ὅτι ἡμάρτετε αὐτῷ, καὶ οὐκ ἠκούσατε τῆς φωνῆς αὐτοῦ.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἔλυσά σε ἀπὸ τῶν χειροπέδων τῶν ἐπὶ τὰς χεῖράς σου· εἰ καλὸν ἐναντίον
    σου ἐλθεῖν μετʼ ἐμοῦ εἰς Βαβυλῶνα, καὶ θήσω τοὺς ὀφθαλμούς μου ἐπὶ σέ.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εἰ δὲ μὴ, ἀπότρεχε, ἀνάστρεψον πρὸς τὸν Γοδολίαν υἱὸν Ἀχεικὰμ, υἱοῦ Σαφὰν,
    ὃν κατέστησε βασιλεὺς Βαβυλῶνος ἐν γῇ Ἰούδα, καὶ οἴκησον μετʼ αὐτοῦ ἐν μέσῳ τοῦ
    λαοῦ ἐν γῇ Ἰούδα, εἰς ἅπαντα τὰ ἀγαθὰ ἐν ὀφθαλμοῖς σου τοῦ πορευθῆναι ἐκεῖ, καὶ
    πορεύου· καὶ ἔδωκεν αὐτῷ ὁ ἀρχιμάγειρος δῶρα, καὶ ἀπέστειλεν αὐτόν.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε πρὸς Γοδολίαν εἰς Μασσηφὰ, καὶ ἐκάθισεν ἐν μέσῳ τοῦ λαοῦ αὐτοῦ, τοῦ
    καταλειφθέντος ἐν τῇ γῇ.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἤκουσαν πάντες οἱ ἡγεμόνες τῆς δυνάμεως τῆς ἐν ἀγρῷ, αὐτοὶ καὶ οἱ ἄνδρες
    αὐτῶν, ὅτι κατέστησε βασιλεὺς Βαβυλῶνος τὸν Γοδολίαν ἐν τῇ γῇ, καὶ παρακατέθεντο
    αὐτῷ ἄνδρας καὶ γυναῖκας αὐτῶν, οὓς οὐ κατῴκισεν εἰς Βαβυλῶνα.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε πρὸς Γοδολίαν εἰς Μασσηφὰ Ἰσραὴλ υἱὸς Ναθανίου, καὶ Ἰωάναν υἱὸς Κάρηε,
    καὶ Σαραίας υἱὸς Θαναεμὲθ, καὶ υἱοὶ Ἰωφὲ τοῦ Νετωφαθὶ, καὶ Ἐζονίας υἱὸς τοῦ Μωχαθὶ,
    αὐτοὶ, καὶ οἱ ἄνδρες αὐτῶν.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ὤμοσεν αὐτοῖς Γοδολίας, καὶ τοῖς ἀνδράσιν αὐτῶν, λέγων, μὴ φοβηθῆτε ἀπὸ
    προσώπου τῶν παίδων τῶν Χαλδαίων· κατοικήσατε ἐν τῇ γῇ, καὶ ἐργάσασθε τῷ βασιλεῖ
    Βαβυλῶνος, καὶ βέλτιον ἔσται ὑμῖν.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἐγὼ κάθημαι ἐναντίον ὑμῶν εἰς Μασσηφὰ, στῆναι κατὰ πρόσωπον τῶν Χαλδαίων,
    οἳ ἂν ἔλθωσιν ἐφʼ ὑμᾶς· καὶ ὑμεῖς συνάγετε οἶνον καὶ ὀπώραν καὶ ἔλαιον, καὶ βάλετε
    εἰς τὰ ἀγγεῖα ὑμῶν, καὶ οἰκήσατε ἐν ταῖς πόλεσιν αἷς κατεκρατήσατε.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ πάντες οἱ Ἰουδαῖοι οἱ ἐν Μωὰβ, καὶ ἐν υἱοῖς Ἀμμὼν, καὶ οἱ ἐν τῇ Ἰδουμαίᾳ,
    καὶ οἱ ἐν πάσῃ τῇ γῇ, ἤκουσαν ὅτι ἔδωκε βασιλεὺς Βαβυλῶνος κατάλειμμα τῷ Ἰούδᾳ,
    καὶ ὅτι κατέστησεν ἐπʼ αὐτοὺς τὸν Γοδολίαν υἱὸν Ἀχεικάμ.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον πρὸς Γοδολίαν εἰς γῆν Ἰούδα εἰς Μασσηφὰ, καὶ συνήγαγον οἶνον, καὶ
    ὀπώραν πολλὴν σφόδρα, καὶ ἔλαιον.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ Ἰωάναν υἱὸς Κάρηε, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως, οἱ ἐν τοῖς ἀγροῖς,
    ἦλθον πρὸς τὸν Γοδολίαν εἰς Μασσηφὰ,
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: καὶ εἶπον αὐτῷ, εἰ γνώσει γινώσκεις, ὅτι Βελεισσὰ βασιλεὺς υἱὸς Ἀμμὼν ἀπέστειλε
    πρὸς σὲ τὸν Ἰσμαὴλ πατάξαι σου ψυχήν; καὶ οὐκ ἐπίστευσεν αὐτοῖς Γοδολίας.
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωάναν τῷ Γοδολίᾳ κρυφαίως ἐν Μασσηφᾷ, πορεύσομαι δὴ καὶ πατάξω
    τὸν Ἰσμαὴλ, καὶ μηδεὶς γνώτω, μὴ πατάξῃ σου ψυχὴν, καὶ διασπαρῇ πᾶς Ἰούδα οἱ συνηγμένοι
    πρὸς σὲ, καὶ ἀπολοῦνται οἱ κατάλοιποι Ἰούδα.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Γοδολίας πρὸς Ἰωάναν, Μῆ ποιήσῃς τὸ πρᾶγμα, ὅτι ψευδῆ σὺ λέγεις ὑπὲρ
    Ἰσμαήλ.
  usfm_code: JER
  verse: '16'
