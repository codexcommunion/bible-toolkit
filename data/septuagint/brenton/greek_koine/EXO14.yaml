- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἀποστρέψαντες στρατοπεδευσάτωσαν ἀπέναντι τῆς
    ἐπαύλεως, ἀνὰ μέσον Μαγδώλου καὶ ἀνὰ μέσον τῆς θαλάσσης, ἐξεναντίας Βεελσεπφῶν·
    ἐνώπιον αὐτῶν στρατοπεδεύσεις ἐπὶ τῆς θαλάσσης.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖ Φαραὼ τῷ λαῷ αὐτοῦ, οἱ υἱοὶ Ἰσραὴλ πλανῶνται οὗτοι ἐν τῇ γῇ, συγκέκλεικε
    γὰρ αὐτοὺς ἡ ἔρημος.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν Φαραὼ, καὶ καταδιώξεται ὀπίσω αὐτῶν· καὶ ἐνδοξασθήσομαι
    ἐν Φαραῷ, καὶ ἐν πάσῃ τῇ στρατίᾳ αὐτοῦ· καὶ γνώσονται πάντες οἱ Αἰγύπτιοι ὅτι
    ἐγώ εἰμι Κύριος· καὶ ἐποίησαν οὕτως.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀνηγγέλη τῷ βασιλεῖ τῶν Αἰγυπτίων ὅτι πέφευγεν ὁ λαός· καὶ μετεστράφη
    ἡ καρδία Φαραὼ, καὶ τῶν θεραπόντων αὐτοῦ, ἐπὶ τὸν λαὸν, καὶ εἶπαν, τί τοῦτο ἐποιήσαμεν,
    τοῦ ἐξαποστεῖλαι τοὺς υἱοὺς Ἰσραὴλ, τοῦ μὴ δουλεύειν ἡμῖν;
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἔζευξεν οὖν Φαραὼ τὰ ἅρματα αὐτοῦ, καὶ πάντα τὸν λαὸν αὐτοῦ συναπήγαγε μεθʼ
    ἑαυτοῦ,
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ λαβὼν ἑξακόσια ἅρματα ἐκλεκτὰ, καὶ πᾶσαν τὴν ἵππον τῶν Αἰγυπτίων, καὶ
    τριστάτας ἐπὶ πάντων.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐσκλήρυνε Κύριος τὴν καρδίαν Φαραὼ βασιλέως Αἰγύπτου, καὶ τῶν θεραπόντων
    αὐτοῦ, καὶ κατεδίωξεν ὀπίσω τῶν υἱῶν Ἰσραήλ· οἱ δὲ υἱοὶ Ἰσραὴλ ἐξεπορεύοντο ἐν
    χειρὶ ὑψηλῇ.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ κατεδίωξαν οἱ Αἰγύπτιοι ὀπίσω αὐτῶν, καὶ εὕροσαν αὐτοὺς παρεμβεβληκότας
    παρὰ τὴν θάλασσαν· καὶ πᾶσα ἡ ἵππος καὶ τὰ ἅρματα Φαραὼ, καὶ οἱ ἱππεῖς, καὶ ἡ
    στρατιὰ αὐτοῦ ἀπέναντι τῆς ἐπαύλεως, ἐξεναντίας Βεελσεπφῶν.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ Φαραὼ προσῆγε· καὶ ἀναβλέψαντες οἱ υἱοὶ Ἰσραὴλ τοῖς ὀφθαλμοῖς ὁρῶσι, καὶ
    οἱ Αἰγύπτιοι ἐστρατοπέδευσαν ὀπίσω αὐτῶν· καὶ ἐφοβήθησαν σφόδρα· ἀνεβόησαν δὲ
    οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν πρὸς Μωυσῆν, παρὰ τὸ μὴ ὑπάρχειν μνήματα ἐν γῇ Αἰγύπτῳ, ἐξήγαγες
    ἡμᾶς θανατῶσαι ἐν τῇ ἐρήμῳ· τί τοῦτο ἐποίησας ἡμῖν, ἐξαγαγὼν ἐξ Αἰγύπτου;
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οὐ τοῦτο ἦν τὸ ῥῆμα, ὃ ἐλαλήσαμεν πρὸς σὲ ἐν Αἰγύπτῳ, λέγοντες, πάρες ἡμᾶς,
    ὅπως δουλεύσωμεν τοῖς Αἰγυπτίοις; κρεῖσσον γὰρ ἡμᾶς δουλεύειν τοῖς Αἰγυπτίοις,
    ἢ ἀποθανεῖν ἐν τῇ ἐρήμῳ ταύτῃ.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Μωυσῆς πρὸς τὸν λαὸν, θαρσεῖτε, στῆτε καὶ ὁρᾶτε τὴν σωτηρίαν τὴν παρὰ
    τοῦ Κυρίου, ἣν ποιήσει ἡμῖν σήμερον· ὃν τρόπον γὰρ ἑωράκατε τοὺς Αἰγυπτίους σήμερον,
    οὐ προσθήσεσθε ἔτι ἰδεῖν αὐτοὺς εἰς τὸν αἰῶνα χρόνον·
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Κύριος πολεμήσει περὶ ὑμῶν, καὶ ὑμεῖς σιγήσετε.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, τί βοᾷς πρός με; λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ
    ἀναζευξάτωσαν.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ σὺ ἔπαρον τῇ ῥάβδῳ σου, καὶ ἔκτεινον τὴν χεῖρά σου ἐπὶ τὴν θάλασσαν, καὶ
    ῥῆξον αὐτήν· καὶ εἰσελθάτωσαν οἱ υἱοὶ Ἰσραὴλ εἰς μέσον τῆς θαλάσσης κατὰ τὸ ξηρόν.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ ἐγὼ σκληρυνῶ τὴν καρδίαν Φαραὼ, καὶ τῶν Αἰγυπτίων πάντων, καὶ εἰσελεύσονται
    ὀπίσω αὐτῶν· καὶ ἐνδοξασθήσομαι ἐν Φαραῷ, καὶ ἐν πάσῃ τῇ στρατιᾷ αὐτοῦ, καὶ ἐν
    τοῖς ἅρμασι, καὶ ἐν τοῖς ἵπποις αὐτοῦ.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται πάντες οἱ Αἰγύπτιοι ὅτι ἐγώ εἰμὶ Κύριος, ἐνδοξαζομένου μου ἐν
    Φαραῷ, καὶ ἐν τοῖς ἅρμασι, καὶ ἵπποις αὐτοῦ.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐξῇρε δὲ ὁ Ἄγγελος τοῦ Θεοῦ ὁ προπορευόμενος τῆς παρεμβολῆς τῶν υἱῶν Ἰσραὴλ,
    καὶ ἐπορεύθη ἐκ τῶν ὄπισθεν· ἐξῇρε δὲ καὶ ὁ στύλος τὴς νεφέλης ἀπὸ προσώπου αὐτῶν,
    καὶ ἔστη ἐκ τῶν ὀπίσω αὐτῶν.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν ἀνὰ μέσον τῆς παρεμβολῆς τῶν Αἰγυπτίων, καὶ ἀνὰ μέσον τῆς παρεμβολῆς
    τῶν Αἰγυπίων, καὶ ἀνὰ μέσον τῆς παρεμβολῆς Ἰσραὴλ, καὶ ἔστη· καὶ ἐγένετο σκότος
    καὶ γνόφος· καὶ διῆλθεν ἡ νύξ· καὶ οὐ συνέμιξαν ἀλλήλοις ὅλην τὴν νύκτα.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐξέτεινε δὲ Μωυσῆς τὴν χεῖρα ἐπὶ τὴν θάλασσαν· καὶ ὑπήγαγε Κύριος τὴν θάλασσαν
    ἐν ἀνέμῳ νότῳ βιαίῳ ὅλην τὴν νύκτα, καὶ ἐποίησε τὴν θάλασσαν ξηράν· καὶ ἐσχίσθη
    τὸ ὕδωρ.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθον οἱ υἱοὶ Ἰσραὴλ εἰς μέσον τῆς θαλάσσης κατὰ τὸ ξηρόν· καὶ τὸ ὕδωρ
    αὐτῆς τεῖχος ἐκ δεξιῶν, καὶ τεῖχος ἐξ εὐωνύμων.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ κάτεδίωξαν οἱ Αἰγύπτιοι, καὶ εἰσῆλθον ὀπίσω αὐτῶν καὶ πᾶς ἵππος Φαραὼ,
    καὶ τὰ ἅρματα, καὶ οἱ ἀναβάται, εἰς μέσον τῆς θαλάσσης.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐγενήθη δὲ ἐν τῇ φυλακῇ τῇ ἑωθινῇ, καὶ ἐπίβλεψε Κύριος ἐπὶ τὴν παρεμβολὴν
    τῶν Αἰγυπτίων ἐν στύλῳ πυρὸς καὶ νεφέλης, καὶ συνετάραξε τὴν παρεμβολὴν τῶν Αἰγυπτίων,
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ συνέδησε τοὺς ἄξονας τῶν ἁρμάτων αὐτῶν, καὶ ἤγαγεν αὐτοὺς μετὰ βίας· καὶ
    εἶπαν οἱ Αἰγύπτιοι, φυγωμεν ἀπὸ προσώπου Ἰσραήλ· ὁ γὰρ Κύριος πολεμεῖ περὶ αὐτῶν
    τοὺς Αἰγυπτίους.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἔκτεινον τὴν χεῖρά σου ἐπὶ τὴν θάλασσαν, καὶ ἀποκαταστήτω
    τὸ ὕδωρ, καὶ ἐπικαλυψάτω τοὺς Αἰγυπτίους, ἐπί τε τὰ ἅρματα καὶ τοὺς ἀναβάτας.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐξέτεινε δὲ Μωυσῆς τὴν χεῖρα ἐπὶ τὴν θάλασσαν, καὶ ἀπεκατέστη τὸ ὕδωρ πρὸς
    ἡμέραν ἐπὶ χώρας· οἱ δὲ Αἰγύπτιοι ἔφυγον ὑπὸ τὸ ὕδωρ· καὶ ἐξετίναξε Κύριος τοὺς
    Αἰγυπτίους μέσον τῆς θαλάσοης.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐπαναστραφὲν τὸ ὕδωρ ἐκάλυψε τὰ ἅρματα καὶ τοὺς ἀναβάτας, καὶ πᾶσαν τὴν
    δύναμιν Φαραὼ, τοὺς εἰσπεπορευμένους ὀπίσω αὐτῶν εἰς τὴν θάλασσαν· καὶ οὐ κατελείφθη
    ἐξ αὐτῶν οὐδὲ εἷς.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οἱ δὲ υἱοὶ Ἰσραὴλ ἐπορεύθησαν διὰ ξηρᾶς ἐν μέσῳ τῆς θάλασσης· τὸ δὲ ὕδωρ αὐτοῖς
    τεῖχος ἐκ δεξιῶν, καὶ τεῖχος ἐξ εὐωνύμων.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐῤῥύσατο Κύριος τὸν Ἰσραὴλ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ χειρὸς τῶν Αἰγυπτίων·
    καὶ εἶδεν Ἰσραὴλ τοὺς Αἰγυπτίους τεθνηκότας παρὰ τὸ χεῖλος τῆς θαλάσσης.
  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εἶδε δὲ Ἰσραὴλ τὴν χεῖρα τὴν μεγάλην, ἃ ἐποίησε Κύριος τοῖς Αἰγυπτίοις· ἐφοβήθη
    δὲ ὁ λαὸς τὸν Κύριον, καὶ ἐπίστευσαν τῷ Θεῷ, καὶ Μωυσῇ τῷ θεράποντι αὐτοῦ.
  usfm_code: EXO
  verse: '31'
