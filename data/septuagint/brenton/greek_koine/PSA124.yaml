- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 124
  chapter: 124
  iso-639-2_language_code: grc
  text: Ὠδὴ τῶν ἀναβαθμῶν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 124
  chapter: 124
  iso-639-2_language_code: grc
  text: ὄρη κύκλῳ αὐτῆς, καὶ ὁ Κύριος κύκλῳ τοῦ λαοῦ αὐτοῦ, ἀπὸ τοῦ νῦν καὶ ἕως τοῦ
    αἰῶνος.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 124
  chapter: 124
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἀφήσει Κύριος τὴν ῥάβδον τῶν ἁμαρτωλῶν ἐπὶ τὸν κλῆρον τῶν δικαίων,
    ὅπως ἂν μὴ ἐκτείνωσιν οἱ δίκαιοι ἐν ἀνομίαις χεῖρας αὐτῶν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 124
  chapter: 124
  iso-639-2_language_code: grc
  text: Ἀγάθυνον, Κύριε, τοῖς ἀγαθοῖς καὶ τοῖς εὐθέσι τῇ καρδίᾳ.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 124
  chapter: 124
  iso-639-2_language_code: grc
  text: Τοὺς δὲ ἐκκλίνοντας εἰς τὰς στραγγαλιὰς, ἀπάξει Κύριος μετὰ τῶν ἐργαζομένων
    τὴν ἀνομίαν. εἰρήνη ἐπὶ τὸν Ἰσραήλ.
  usfm_code: PSA
  verse: '5'
