- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, ἰδοὺ δέδωκά σε θεὸν Φαραὼ, καὶ Ἀαρὼν
    ὁ ἀδελφός σου ἔσται σου προφήτης.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Σὺ δὲ λαλήσεις αὐτῷ πάντα ὅσα σοι ἐντέλλομαι· ὁ δὲ Ἀαρὼν ὁ ἀδελφός σου
    λαλήσει πρὸς Φαραὼ, ὥστε ἐξαποστεῖλαι τοὺς υἱοὺς Ἰσραὴλ ἐκ τῆς γῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν Φαραὼ, καὶ πληθυνῶ τὰ σημεῖά μου καὶ τὰ
    τέρατα ἐν γῇ Αἰγύπτῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ οὐκ εἰσακούσεται ὑμῶν Φαραώ· καὶ ἐπιβαλῶ τὴν χεῖρά μου ἐπʼ Αἴγυπτον,
    καὶ ἐξάξω σὺν δυνάμει μου τὸν λαόν μου τοὺς υἱοὺς Ἰσραὴλ ἐκ γῆς Αἰγύπτου σὺν ἐκδικήσει
    μεγάλῃ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ γνώσονται πάντες οἱ Αἰγύπτιοι ὅτι ἐγώ εἰμι Κύριος, ἐκτείνων τὴν
    χεῖρά μου ἐπʼ Αἴγυπτον, καὶ ἐξάξω τοὺς υἱοὺς Ἰσραὴλ ἐκ μέσον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐποίησε δὲ Μωυσῆς καὶ Ἀαρὼν καθάπερ ἐνετείλατο αὐτοῖς Κύριος, οὕτως
    ἐποίησαν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μωυσῆς δὲ ἦν ἐτῶν ὀγδοήκοντα, Ἀαρὼν δὲ ὁ ἀδελφὸς αὐτοῦ ἐτῶν ὀγδοήκοντατριῶν,
    ἡνίκα ἐλάλησεν πρὸς Φαραώ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἐὰν λαλήσῃ πρὸς ὑμᾶς Φαραὼ, λέγων, δότε ἡμῖν σημεῖον ἢ τέρας, καὶ
    ἐρεῖς Ἀαρὼν τῷ ἀδελφῷ σου, λάβε τὴν ῥάβδον, καὶ ῥίψον ἐπὶ τὴν γῆν ἐναντίον Φαραὼ,
    καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ, καὶ ἔσται δράκων.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἰσῆλθε δὲ Μωυσῆς καὶ Ἀαρὼν ἐναντίον Φαραὼ, καὶ τῶν θεραπόντων αὐτοῦ·
    καὶ ἐποίησαν οὕτως, καθάπερ ἐνετείλατο αὐτοῖς Κύριος· καὶ ἔῤῥιψεν Ἀαρὼν τὴν ῥάβδον
    ἐναντίον Φαραὼ, καὶ ἐναντίον τῶν θεραποντων αὐτοῦ, καὶ ἐγένετο δράκων.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Συνεκάλεσε δὲ Φαραὼ τοὺς σοφιστὰς Αἰγύπτου, καὶ τοὺς φαρμακούς· καὶ
    ἐποίησαν καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακίαις αὐτῶν ὡσαύτως.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔῤῥιψαν ἔκαστος τὴν ῥάβδον αὐτῶν, καὶ ἐγένοντο δράκοντες· καὶ κατέπιεν
    ἡ ῥάβδος ἡ Ἀαρὼν τὰς ἐκείνων ῥάβδους.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ κατίσχυσεν ἡ καρδία Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθάπερ ἐνετείλατο
    αὐτοῖς Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, βεβάρηται ἡ καρδία Φαραὼ, τοῦ μὴ ἐξαποστεῖλαι
    τὸν λαόν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Βάδισον πρὸς Φαραὼ τὸ πρωΐ· ἰδοὺ αὐτὸς ἐκπορεύεται ἐπὶ τὸ ὕδωρ, καὶ
    ἔσῃ συναντῶν αὐτῷ ἐπὶ τὸ χεῖλος τοῦ ποταμοῦ· καὶ τὴν ῥάβδον τὴν στραφεῖσαν εἰς
    ὄφιν λήψῃ ἐν τῇ χειρί σου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐρεῖς πρὸς αὐτὸν, Κύριος ὁ Θεὸς τῶν Ἐβραίων ἀπέσταλκέ με πρὸς σὲ,
    λέγων, ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι λατρεύσῃ ἐν τῇ ἐρήμῳ· καὶ ἰδοὺ οὐκ εἰσήκουσας
    ἕως τούτου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Τάδε λέγει Κύριος, ἐν τούτῳ γνώσῃ ὅτι ἐγὼ Κύριος· ἰδοὺ ἑγὼ τύπτω τῇ
    ῥάβδῳ τῇ ἐν τῇ χειρί μου ἐπὶ τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ, καὶ μεταβαλεῖ εἰς αἷμα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ οἱ ἰχθύες οἱ ἐν τῷ ποταμῷ τελευτήσουσι· καὶ ἐποζέσει ὁ ποταμὸς,
    καὶ οὐ δυνήσονται οἱ Αἰγύπτιοι πιεῖν ὕδωρ ἀπὸ τοῦ ποταμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, εἶπὸν Ἀαρὼν τῷ ἀδελφῷ σου, λάβε τὴν ῥάβδον
    σου ἐν τῇ χειρί σου, καὶ ἔκτεινον τὴν χεῖρά σου ἐπὶ τὰ ὕδατα Αἰγύπτου, καὶ ἐπὶ
    τοὺς ποταμοὺς αὐτῶν, καὶ ἐπὶ τὰς διώρυγας αὐτῶν, καὶ ἐπὶ τὰ ἕλη αὐτῶν, καὶ ἐπὶ
    πᾶν συνεστηκὸς ὕδωρ αὐτῶν, καὶ ἔσται αἷμα· καὶ ἐγένετο αἷμα ἐν πάσῃ γῇ Αἰγύπτου,
    ἔν τε τοῖς ξύλοις καὶ ἐν τοῖς λίθοις.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐποίησαν οὕτως Μωυσῆς καὶ Ἀαρὼν, καθάπερ ἐνετείλατο αὐτοῖς Κύριος·
    καὶ ἐπάρας τῇ ῥάβδῳ αὐτοῦ ἐπάταξε τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ ἐναντίον Φαραὼ, καὶ
    ἐναντίον τῶν θεραπόντων αὐτοῦ· καὶ μετέβαλε πᾶν τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ εἰς αἷμα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ οἱ ἰχθύες οἱ ἐν τῷ ποταμῷ ἐτελεύτησαν· καὶ ἐπώζεσεν ὁ ποταμὸς, καὶ
    οὐκ ἠδύναντο οἱ Αἰγύπτιοι πιεῖν ὕδωρ ἐκ τοῦ ποταμοῦ· καὶ ἦν τὸ αἷμα ἐν πάσῃ γῇ
    Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐποίησαν δὲ ὡσαύτως καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακίαις αὐτῶν·
    καὶ ἐσκληρύνθη ἡ καρδία Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθάπερ εἶπε Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἐπιστραφεὶς δὲ Φαραὼ εἰσῆλθεν εἰς τὸν οἶκον αὐτοῦ· καὶ οὐκ ἐπέστησε
    τὸν νοῦν αὐτοῦ οὐδὲ ἐπὶ τούτῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὤρυξαν δὲ πάντες οἱ Αἰγύπτιοι κύκλῳ τοῦ ποταμοῦ, ὥστε πιεῖν ὕδωρ· καὶ
    οὐκ ἠδύναντο πιεῖν ὕδωρ ἀπὸ τοῦ ποταμοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἀνεπληρώθησαν ἑπτὰ ἡμέραι, μετὰ τὸ πατάξαι Κύριον τὸν ποταμόν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Εἶπε δὲ Κύριος πρὸς Μωυσὴν, εἴσελθε πρὸς Φαραὼ, καὶ ἐρεῖς πρὸς αὐτὸν,
    τάδε λεγέι Κύριος, ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι λατρεύσωσιν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Εἰ δὲ μὴ βούλει σὺ ἐξαποστεῖλαι, ἰδοὺ ἐγὼ τύπτω πάντα τὰ ὅριά σου τοῖς
    βατράχοις.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἐξερεύξεται ὁ ποταμὸς βατράχους· καὶ ἀναβάντες εἰσελεύσονται εἰς
    τοὺς οἴκους σου, καὶ εἰς τὰ ταμιεῖα τῶν κοιτώνων σου, καὶ ἐπὶ τῶν κλινῶν σου,
    καὶ ἐπὶ τοὺς οἴκους τῶν θεραπόντων σου, καὶ τοῦ λαοῦ σου, καὶ ἐν τοῖς φυράμασί
    σου, καὶ ἐν τοῖς κλιβάνοις σου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  book_usfm_code: EXO
  chapter_number: 7
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἐπὶ σὲ, καὶ ἐπὶ τοὺς θεράποντάς σου, καὶ ἐπὶ τὸν λαόν σου, ἀναβήσονται
    οἱ βάτραχοι.
