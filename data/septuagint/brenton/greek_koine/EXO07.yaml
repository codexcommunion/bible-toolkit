- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, ἰδοὺ δέδωκά σε θεὸν Φαραὼ, καὶ Ἀαρὼν ὁ
    ἀδελφός σου ἔσται σου προφήτης.
  usfm_code: EXO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Σὺ δὲ λαλήσεις αὐτῷ πάντα ὅσα σοι ἐντέλλομαι· ὁ δὲ Ἀαρὼν ὁ ἀδελφός σου λαλήσει
    πρὸς Φαραὼ, ὥστε ἐξαποστεῖλαι τοὺς υἱοὺς Ἰσραὴλ ἐκ τῆς γῆς αὐτοῦ.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν Φαραὼ, καὶ πληθυνῶ τὰ σημεῖά μου καὶ τὰ τέρατα
    ἐν γῇ Αἰγύπτῳ.
  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ οὐκ εἰσακούσεται ὑμῶν Φαραώ· καὶ ἐπιβαλῶ τὴν χεῖρά μου ἐπʼ Αἴγυπτον, καὶ
    ἐξάξω σὺν δυνάμει μου τὸν λαόν μου τοὺς υἱοὺς Ἰσραὴλ ἐκ γῆς Αἰγύπτου σὺν ἐκδικήσει
    μεγάλῃ.
  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται πάντες οἱ Αἰγύπτιοι ὅτι ἐγώ εἰμι Κύριος, ἐκτείνων τὴν χεῖρά
    μου ἐπʼ Αἴγυπτον, καὶ ἐξάξω τοὺς υἱοὺς Ἰσραὴλ ἐκ μέσον αὐτῶν.
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐποίησε δὲ Μωυσῆς καὶ Ἀαρὼν καθάπερ ἐνετείλατο αὐτοῖς Κύριος, οὕτως ἐποίησαν.
  usfm_code: EXO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Μωυσῆς δὲ ἦν ἐτῶν ὀγδοήκοντα, Ἀαρὼν δὲ ὁ ἀδελφὸς αὐτοῦ ἐτῶν ὀγδοήκοντατριῶν,
    ἡνίκα ἐλάλησεν πρὸς Φαραώ.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων,
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: καὶ ἐὰν λαλήσῃ πρὸς ὑμᾶς Φαραὼ, λέγων, δότε ἡμῖν σημεῖον ἢ τέρας, καὶ ἐρεῖς
    Ἀαρὼν τῷ ἀδελφῷ σου, λάβε τὴν ῥάβδον, καὶ ῥίψον ἐπὶ τὴν γῆν ἐναντίον Φαραὼ, καὶ
    ἐναντίον τῶν θεραπόντων αὐτοῦ, καὶ ἔσται δράκων.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἰσῆλθε δὲ Μωυσῆς καὶ Ἀαρὼν ἐναντίον Φαραὼ, καὶ τῶν θεραπόντων αὐτοῦ· καὶ
    ἐποίησαν οὕτως, καθάπερ ἐνετείλατο αὐτοῖς Κύριος· καὶ ἔῤῥιψεν Ἀαρὼν τὴν ῥάβδον
    ἐναντίον Φαραὼ, καὶ ἐναντίον τῶν θεραποντων αὐτοῦ, καὶ ἐγένετο δράκων.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Συνεκάλεσε δὲ Φαραὼ τοὺς σοφιστὰς Αἰγύπτου, καὶ τοὺς φαρμακούς· καὶ ἐποίησαν
    καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακίαις αὐτῶν ὡσαύτως.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἔῤῥιψαν ἔκαστος τὴν ῥάβδον αὐτῶν, καὶ ἐγένοντο δράκοντες· καὶ κατέπιεν
    ἡ ῥάβδος ἡ Ἀαρὼν τὰς ἐκείνων ῥάβδους.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ κατίσχυσεν ἡ καρδία Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθάπερ ἐνετείλατο
    αὐτοῖς Κύριος.
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, βεβάρηται ἡ καρδία Φαραὼ, τοῦ μὴ ἐξαποστεῖλαι
    τὸν λαόν.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Βάδισον πρὸς Φαραὼ τὸ πρωΐ· ἰδοὺ αὐτὸς ἐκπορεύεται ἐπὶ τὸ ὕδωρ, καὶ ἔσῃ συναντῶν
    αὐτῷ ἐπὶ τὸ χεῖλος τοῦ ποταμοῦ· καὶ τὴν ῥάβδον τὴν στραφεῖσαν εἰς ὄφιν λήψῃ ἐν
    τῇ χειρί σου.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖς πρὸς αὐτὸν, Κύριος ὁ Θεὸς τῶν Ἐβραίων ἀπέσταλκέ με πρὸς σὲ, λέγων,
    ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι λατρεύσῃ ἐν τῇ ἐρήμῳ· καὶ ἰδοὺ οὐκ εἰσήκουσας
    ἕως τούτου.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἐν τούτῳ γνώσῃ ὅτι ἐγὼ Κύριος· ἰδοὺ ἑγὼ τύπτω τῇ ῥάβδῳ
    τῇ ἐν τῇ χειρί μου ἐπὶ τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ, καὶ μεταβαλεῖ εἰς αἷμα.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἰχθύες οἱ ἐν τῷ ποταμῷ τελευτήσουσι· καὶ ἐποζέσει ὁ ποταμὸς, καὶ οὐ
    δυνήσονται οἱ Αἰγύπτιοι πιεῖν ὕδωρ ἀπὸ τοῦ ποταμοῦ.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, εἶπὸν Ἀαρὼν τῷ ἀδελφῷ σου, λάβε τὴν ῥάβδον σου
    ἐν τῇ χειρί σου, καὶ ἔκτεινον τὴν χεῖρά σου ἐπὶ τὰ ὕδατα Αἰγύπτου, καὶ ἐπὶ τοὺς
    ποταμοὺς αὐτῶν, καὶ ἐπὶ τὰς διώρυγας αὐτῶν, καὶ ἐπὶ τὰ ἕλη αὐτῶν, καὶ ἐπὶ πᾶν
    συνεστηκὸς ὕδωρ αὐτῶν, καὶ ἔσται αἷμα· καὶ ἐγένετο αἷμα ἐν πάσῃ γῇ Αἰγύπτου, ἔν
    τε τοῖς ξύλοις καὶ ἐν τοῖς λίθοις.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησαν οὕτως Μωυσῆς καὶ Ἀαρὼν, καθάπερ ἐνετείλατο αὐτοῖς Κύριος· καὶ
    ἐπάρας τῇ ῥάβδῳ αὐτοῦ ἐπάταξε τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ ἐναντίον Φαραὼ, καὶ ἐναντίον
    τῶν θεραπόντων αὐτοῦ· καὶ μετέβαλε πᾶν τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ εἰς αἷμα.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ οἱ ἰχθύες οἱ ἐν τῷ ποταμῷ ἐτελεύτησαν· καὶ ἐπώζεσεν ὁ ποταμὸς, καὶ οὐκ
    ἠδύναντο οἱ Αἰγύπτιοι πιεῖν ὕδωρ ἐκ τοῦ ποταμοῦ· καὶ ἦν τὸ αἷμα ἐν πάσῃ γῇ Αἰγύπτου.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐποίησαν δὲ ὡσαύτως καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακίαις αὐτῶν· καὶ
    ἐσκληρύνθη ἡ καρδία Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθάπερ εἶπε Κύριος.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ἐπιστραφεὶς δὲ Φαραὼ εἰσῆλθεν εἰς τὸν οἶκον αὐτοῦ· καὶ οὐκ ἐπέστησε τὸν νοῦν
    αὐτοῦ οὐδὲ ἐπὶ τούτῳ.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Ὤρυξαν δὲ πάντες οἱ Αἰγύπτιοι κύκλῳ τοῦ ποταμοῦ, ὥστε πιεῖν ὕδωρ· καὶ οὐκ
    ἠδύναντο πιεῖν ὕδωρ ἀπὸ τοῦ ποταμοῦ.
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἀνεπληρώθησαν ἑπτὰ ἡμέραι, μετὰ τὸ πατάξαι Κύριον τὸν ποταμόν.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος πρὸς Μωυσὴν, εἴσελθε πρὸς Φαραὼ, καὶ ἐρεῖς πρὸς αὐτὸν, τάδε
    λεγέι Κύριος, ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι λατρεύσωσιν.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Εἰ δὲ μὴ βούλει σὺ ἐξαποστεῖλαι, ἰδοὺ ἐγὼ τύπτω πάντα τὰ ὅριά σου τοῖς βατράχοις.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐξερεύξεται ὁ ποταμὸς βατράχους· καὶ ἀναβάντες εἰσελεύσονται εἰς τοὺς
    οἴκους σου, καὶ εἰς τὰ ταμιεῖα τῶν κοιτώνων σου, καὶ ἐπὶ τῶν κλινῶν σου, καὶ ἐπὶ
    τοὺς οἴκους τῶν θεραπόντων σου, καὶ τοῦ λαοῦ σου, καὶ ἐν τοῖς φυράμασί σου, καὶ
    ἐν τοῖς κλιβάνοις σου.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 7
  chapter: 7
  iso-639-2_language_code: grc
  text: Καὶ ἐπὶ σὲ, καὶ ἐπὶ τοὺς θεράποντάς σου, καὶ ἐπὶ τὸν λαόν σου, ἀναβήσονται
    οἱ βάτραχοι.
  usfm_code: EXO
  verse: '29'
