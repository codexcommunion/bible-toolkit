- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, ὑπὲρ τῶν ἀλλοιωθησομένων τοῖς υἱοῖς Κορὲ εἰς σύνεσιν,
    ᾠδὴ ὑπὲρ τοῦ ἀγαπητοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐξηρεύξατο ἡ καρδία μου λόγον ἀγαθὸν, λέγω ἐγὼ τὰ ἔργα μου τῷ βασιλεῖ·
    ἡ γλῶσσά μου κάλαμος γραμματέως ὀξυγράφου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὡραῖος κάλλει παρὰ τοὺς υἱοὺς τῶν ἀνθρώπων, ἐξεχύθη χάρις ἐν χείλεσί
    σου, διὰ τοῦτο εὐλόγησέ σε ὁ Θεὸς εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Περίζωσαι τὴν ῥομφαίαν σου ἐπὶ τὸν μηρόν σου δυνατέ· τῇ ὡραιότητί σου,
    καὶ τῷ κάλλει σου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἔντεινον, καὶ κατευοδοῦ, καὶ βασίλευε· ἕνεκεν ἀληθείας καὶ πρᾳΰτητος
    καὶ δικαιοσύνης, καὶ ὁδηγήσει σε θαυμαστῶς ἡ δεξιά σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τὰ βέλη σου ἠκονημένα δυνατὲ, λαοὶ ὑποκάτω σου πεσοῦνται, ἐν καρδίᾳ
    τῶν ἐχθρῶν τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὁ θρόνος σου ὁ Θεὸς εἰς αἰῶνα αἰῶνος, ῥάβδος εὐθύτητος ἡ ῥάβδος τῆς
    βασιλείας σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἠγάπησας δικαιοσύνην, καὶ ἐμίσησας ἀνομίαν, διὰ τοῦτο ἔχρισέ σε ὁ Θεὸς
    ὁ Θεός σου ἔλαιον ἀγαλλιάσεως παρὰ τοὺς μετόχους σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Σμύρνα καὶ στακτὴ καὶ κασία ἀπὸ τῶν ἱματίων σου, ἀπὸ βάρεων ἐλεφαντίνων,
    ἐξ ὧν ηὔφρανάν σε
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: θυγατέρες βασιλέων ἐν τῇ τιμῇ σου· παρέστη ἡ βασίλισσα ἐκ δεξιῶν σου,
    ἐν ἱματισμῷ διαχρύσῳ περιβεβλημένη, πεποικιλμένη.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἄκουσον θύγατερ καὶ ἴδε καὶ κλῖνον τὸ οὖς σου, καὶ ἐπιλάθου τοῦ λαοῦ
    σου, καὶ τοῦ οἴκου τοῦ πατρός σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ὅτι ἐπεθύμησεν ὁ βασιλεὺς τοῦ κάλλους σου, ὅτι αὐτός ἐστιν ὁ Κύριός
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ προσκυνήσουσιν αὐτῷ θυγατέρες Τύρου ἐν δώροις, τὸ πρόσωπόν σου λιτανεῦσουσιν
    οἱ πλούσιοι τοῦ λαοῦ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Πᾶσα ἡ δόξα αὐτῆς θυγατρὸς τοῦ βασιλέως Ἐσεβὼν, ἐν κροσσωτοῖς χρυσοῖς
    περιβεβλημένη, πεποικιλμένη·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἀπενεχθήσονται τῷ βασιλεῖ παρθένοι ὀπίσω αὐτῆς, αἱ πλησίον αὐτῆς ἀπενεχθήσονταί
    σοι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἀπενεχθήσονται ἐν εὐφροσύνῃ καὶ ἀγαλλιάσει, ἀχθήσονται εἰς ναὸν βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀντὶ τῶν πατέρων σου ἐγενήθησάν σοι υἱοὶ, καταστήσεις αὐτοὺς ἄρχοντας
    ἐπὶ πᾶσαν τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Μνησθήσονται τοῦ ὀνόματός σου ἐν πάσῃ γενεᾷ καὶ γενεᾷ, διὰ τοῦτο λαοὶ
    ἐξομολογήσονταί σοι εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος·
