- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τῶν ἀλλοιωθησομένων τοῖς υἱοῖς Κορὲ εἰς σύνεσιν, ᾠδὴ ὑπὲρ
    τοῦ ἀγαπητοῦ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἐξηρεύξατο ἡ καρδία μου λόγον ἀγαθὸν, λέγω ἐγὼ τὰ ἔργα μου τῷ βασιλεῖ· ἡ γλῶσσά
    μου κάλαμος γραμματέως ὀξυγράφου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὡραῖος κάλλει παρὰ τοὺς υἱοὺς τῶν ἀνθρώπων, ἐξεχύθη χάρις ἐν χείλεσί σου,
    διὰ τοῦτο εὐλόγησέ σε ὁ Θεὸς εἰς τὸν αἰῶνα.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Περίζωσαι τὴν ῥομφαίαν σου ἐπὶ τὸν μηρόν σου δυνατέ· τῇ ὡραιότητί σου, καὶ
    τῷ κάλλει σου,
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: καὶ ἔντεινον, καὶ κατευοδοῦ, καὶ βασίλευε· ἕνεκεν ἀληθείας καὶ πρᾳΰτητος καὶ
    δικαιοσύνης, καὶ ὁδηγήσει σε θαυμαστῶς ἡ δεξιά σου.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Τὰ βέλη σου ἠκονημένα δυνατὲ, λαοὶ ὑποκάτω σου πεσοῦνται, ἐν καρδίᾳ τῶν ἐχθρῶν
    τοῦ βασιλέως.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὁ θρόνος σου ὁ Θεὸς εἰς αἰῶνα αἰῶνος, ῥάβδος εὐθύτητος ἡ ῥάβδος τῆς βασιλείας
    σου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἠγάπησας δικαιοσύνην, καὶ ἐμίσησας ἀνομίαν, διὰ τοῦτο ἔχρισέ σε ὁ Θεὸς ὁ Θεός
    σου ἔλαιον ἀγαλλιάσεως παρὰ τοὺς μετόχους σου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Σμύρνα καὶ στακτὴ καὶ κασία ἀπὸ τῶν ἱματίων σου, ἀπὸ βάρεων ἐλεφαντίνων, ἐξ
    ὧν ηὔφρανάν σε
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: θυγατέρες βασιλέων ἐν τῇ τιμῇ σου· παρέστη ἡ βασίλισσα ἐκ δεξιῶν σου, ἐν ἱματισμῷ
    διαχρύσῳ περιβεβλημένη, πεποικιλμένη.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἄκουσον θύγατερ καὶ ἴδε καὶ κλῖνον τὸ οὖς σου, καὶ ἐπιλάθου τοῦ λαοῦ σου,
    καὶ τοῦ οἴκου τοῦ πατρός σου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ὅτι ἐπεθύμησεν ὁ βασιλεὺς τοῦ κάλλους σου, ὅτι αὐτός ἐστιν ὁ Κύριός σου.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Καὶ προσκυνήσουσιν αὐτῷ θυγατέρες Τύρου ἐν δώροις, τὸ πρόσωπόν σου λιτανεῦσουσιν
    οἱ πλούσιοι τοῦ λαοῦ τῆς γῆς.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Πᾶσα ἡ δόξα αὐτῆς θυγατρὸς τοῦ βασιλέως Ἐσεβὼν, ἐν κροσσωτοῖς χρυσοῖς περιβεβλημένη,
    πεποικιλμένη·
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: ἀπενεχθήσονται τῷ βασιλεῖ παρθένοι ὀπίσω αὐτῆς, αἱ πλησίον αὐτῆς ἀπενεχθήσονταί
    σοι.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἀπενεχθήσονται ἐν εὐφροσύνῃ καὶ ἀγαλλιάσει, ἀχθήσονται εἰς ναὸν βασιλέως.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Ἀντὶ τῶν πατέρων σου ἐγενήθησάν σοι υἱοὶ, καταστήσεις αὐτοὺς ἄρχοντας ἐπὶ
    πᾶσαν τὴν γῆν.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 44
  chapter: 44
  iso-639-2_language_code: grc
  text: Μνησθήσονται τοῦ ὀνόματός σου ἐν πάσῃ γενεᾷ καὶ γενεᾷ, διὰ τοῦτο λαοὶ ἐξομολογήσονταί
    σοι εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος·
  usfm_code: PSA
  verse: '18'
