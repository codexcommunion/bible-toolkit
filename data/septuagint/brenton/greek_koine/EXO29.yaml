  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ οὕτω κατὰ πάντα ὅσα ἐνετειλάμην σοι·
    ἑπτὰ ἡμέρας τελειώσεις τὰς χεῖρας αὐτῶν.
  usfm_code: EXO
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ τὸ μοσχάριον τῆς ἁμαρτίας ποιήσεις τῇ ἡμέρᾳ τοῦ καθαρισμοῦ· καὶ καθαριεῖς
    τὸ θυσιαστήριον ἐν τῷ ἁγιάζειν σε ἐπʼ αὐτῷ· καὶ χρίσεις αὐτὸ ὥστε ἁγιάσαι αὐτό.
  usfm_code: EXO
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἑπτὰ ἡμέρας καθαριεῖς τὸ θυσιαστήριον, καὶ ἁγιάσεις αὐτό· καὶ ἔσται τὸ θυσιαστήριον,
    ἅγιον τοῦ ἁγίου· πᾶς ὁ ἁπτόμενος τοῦ θυσιαστηρίου, ἁγιασθήσεται.
  usfm_code: EXO
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ταῦτά ἐστιν, ἃ ποιήσεις ἐπὶ τοῦ θυσιαστηρίου· ἀμνοὺς ἐνιαυσίους ἀμώμους
    δύο τὴν ἡμέραν ἐπὶ τὸ θυσιαστήριον ἐνδελεχῶς, κάρπωμα ἐνδελεχισμοῦ.
  usfm_code: EXO
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Τὸν ἀμνὸν τὸν ἕνα ποιήσεις τὸ πρωῒ, καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις τὸ
    δειλινόν.
  usfm_code: EXO
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ δέκατον σεμιδάλεως πεφυραμένης ἐν ἐλαίῳ κεκομμένῳ τῷ τετάρτῳ τοῦ εἴν·
    καὶ σπονδὴν τὸ τέταρτον τοῦ εἲν οἴνου τῷ ἀμνῷ τῷ ἑνί.
  usfm_code: EXO
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις τὸ δειλινὸν, κατὰ τὴν θυσίαν τὴν πρωϊνὴν,
    καὶ κατὰ τὴν σπονδὴν αὐτοῦ· ποιήσεις εἰς ὀσμὴν εὐωδίας κάρπωμα Κυρίῳ,
  usfm_code: EXO
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: θυσίαν ἐνδελεχισμοῦ εἰς γενεὰς ὑμῶν, ἐπὶ θύρας τῆς σκηνῆς τοῦ μαρτυρίου ἔναντι
    Κυρίου, ἐν οἷς γνωσθήσομαί σοι ἐκεῖθεν, ὥστε λαλῆσαί σοι.
  usfm_code: EXO
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ τάξομαι ἐκεῖ τοῖς υἱοῖς Ἰσραὴλ, καὶ ἁγιασθήσομαι ἐν δόξῃ μου.
  usfm_code: EXO
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἁγιάσω τὴν σκηνὴν τοῦ μαρτυρίου, καὶ τὸ θυσιαστήριον· καὶ Ἀαρὼν καὶ τοὺς
    υἱοὺς αὐτοῦ ἁγιάσω, ἱερατεύειν μοι.
  usfm_code: EXO
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ ἐπικληθήσομαι ἐν τοῖς υἱοῖς Ἰσραὴλ, καὶ ἔσομαι αὐτῶν Θεός.
  usfm_code: EXO
  verse: '45'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Καὶ γνώσονται, ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, ὁ ἐξαγαγὼν αὐτοὺς ἐκ γῆς
    Αἰγύπτου, ἐπικληθῆναι αὐτοῖς, καὶ εἶναι αὐτῶν Θεός.
  usfm_code: EXO
  verse: '46'
