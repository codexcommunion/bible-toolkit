- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε θυσιαστήριον χαλκοῦν, εἴκοσι πήχεων τὸ μῆκος, καὶ εἴκοσι πήχεων
    τὸ εὖρος, καὶ δέκα πήχεων τὸ ὕψος.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὴν θάλασσαν χυτὴν, δέκα πήχεων τὴν διαμέτρησιν, στρογγύλην κυκλόθεν,
    καὶ πέντε πήχεων τὸ ὕψος, καὶ τὸ κύκλωμα τριάκοντα πήχεων.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ὁμοίωμα μόσχων ὑποκάτω αὐτῆς, κύκλῳ κυκλοῦσιν αὐτήν· δέκα πήχεις περιέχουσι
    τὸν λουτῆρα κυκλόθεν· δύο γένη ἐχώνευσαν τοὺς μόσχους ἐν τῇ χωνεύσει αὐτῶν
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ᾗ ἐποίησαν αὐτοὺς δώδεκα μόσχους, οἱ τρεῖς βλέποντες Βοῤῥᾶν, καὶ οἱ τρεῖς
    δυσμὰς, καὶ οἱ τρεῖς Νότον, καὶ οἱ τρεῖς κατʼ ἀνατολὰς, καὶ ἡ θάλασσα ἐπʼ αὐτῶν
    ἄνω, ἦσαν τὰ ὀπίσθια αὐτῶν ἔσω.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ τὸ πάχος αὐτῆς παλαιστὴς, καὶ τὸ χεῖλος αὐτῆς ὡς χεῖλος ποτηρίου, διαγεγλυμμένα
    βλαστοὺς κρίνου, χωροῦσαν μετρητὰς τρισχιλίους· καὶ ἐξετέλεσε.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε λουτῆρας δέκα, καὶ ἔθηκε τοὺς πέντε ἐκ δεξιῶν καὶ τοὺς πέντε ἐξ
    ἀριστερῶν, τοῦ πλύνειν ἐν αὐτοῖς τὰ ἔργα τῶν ὁλοκαυτωμάτων, καὶ ἀποκλύζειν ἐν
    αὐτοῖς, καὶ ἡ θάλασσα εἰς τὸ νίπτεσθαι τοὺς ἱερεῖς ἐν αὐτῇ.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὰς λυχνίας τὰς χρυσᾶς δέκα κατὰ τὸ κρίμα αὐτῶν, καὶ ἔθηκεν ἐν
    τῷ ναῷ, πέντε ἐκ δεξιῶν καὶ πέντε ἐξ ἀριστερῶν.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τραπέζας δέκα, καὶ ἔθηκεν ἐν τῷ ναῷ, πέντε ἐκ δεξιῶν καὶ πέντε
    ἐξ εὐωνύμων, καὶ ἐποίησε φιάλας χρυσᾶς ἑκατὸν,
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ ἐποίησε τὴν αὐλὴν τῶν ἱερέων, καὶ τὴν αὐλὴν τὴν μεγάλην, καὶ θύρας τῇ
    αὐλῇ, καὶ θυρώματα αὐτῶν κατακεχαλκωμένα χαλκῷ.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ τὴν θάλασσαν ἔθηκεν ἀπὸ γωνίας τοῦ οἴκου ἐκ δεξιῶν ὡς πρὸς ἀνατολὰς κατέναντι.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Χιρὰμ τὰς κρεάγρας, καὶ τὰ πυρεῖα, καὶ τὴν ἐσχάραν τοῦ θυσιαστηρίου,
    καὶ πάντα τὰ σκεύη αὐτοῦ· καὶ συνετέλεσε Χιρὰμ ποιῆσαι πᾶσαν τὴν ἐργασίαν ἣν ἐποίησε
    Σαλωμὼν τῷ βασιλεῖ ἐν οἴκῳ τοῦ Θεοῦ,
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: στύλους δύο, καὶ ἐπʼ αὐτῶν γελὰθ τῇ χωθαρὲθ ἐπὶ τῶν κεφαλῶν τῶν στύλων δύο,
    καὶ δίκτυα δύο συγκαλύψαι τὰς κεφαλὰς τῶν χωθαρὲθ ἅ ἐστιν ἐπὶ τῶν κεφαλῶν τῶν
    στύλων,
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ κώδωνας χρυσοῦς τετρακοσίους εἰς τὰ δύο δίκτυα, καὶ δύο γένη ῥοΐσκων ἐν
    τῷ δικτύῳ τῷ ἑνὶ τοῦ συγκαλύψαι τὰς δύο γωλὰθ τῶν χωθαρὲθ ἅ ἐστιν ἐπάνω τῶν στύλων·
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ τοὺς μεχωνὼθ ἐποίησε δέκα, καὶ τοὺς λουτῆρας ἐποίησεν ἐπὶ τοὺς μεχωνὼθ,
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ τὴν θάλασσαν μίαν, καὶ τοὺς μόσχους τοὺς δώδεκα ὑποκάτω αὐτῆς,
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ τοὺς ποδιστῆρας, καὶ τοὺς ἀναλημπτῆρας, καὶ τοὺς λέβητας, καὶ τὰς κρεάγρας,
    καὶ πάντα τὰ σκεύη αὐτῶν ἃ ἐποίησε Χιρὰμ, καὶ ἀνήνεγκε τῷ βασιλεῖ Σαλωμὼν ἐν οἴκῳ
    Κυρίου, χαλκοῦ καθαροῦ.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐν τῷ περιχώρῳ τοῦ Ἰορδάνου ἐχώνευσεν αὐτὰ ὁ βασιλεὺς ἐν τῷ πάχει τῆς γῆς
    ἐν οἴκῳ Σοκχὼθ καὶ ἀναμέσον Σαρηδαθά.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Σαλωμὼν πάντα τὰ σκεύη ταῦτα εἰς πλῆθος σφόδρα, ὅτι οὐκ ἐξέλιπεν
    ὁλκὴ τοῦ χαλκοῦ.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε Σαλωμὼν πάντα τὰ σκεύη οἴκου Κυρίου, καὶ τὸ θυσιαστήριον τὸ χρυσοῦν,
    καὶ τὰς τραπέζας, καὶ ἐπʼ αὐτῶν ἄρτοι προθέσεως,
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ τὰς λυχνίας, καὶ τοὺς λύχνους τοῦ φωτὸς κατὰ τὸ κρίμα καὶ κατὰ πρόσωπον
    τοῦ δαβὶρ χρυσίου καθαροῦ,
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ λαβίδες αὐτῶν, καὶ οἱ λύχνοι αὐτῶν, καὶ τὰς φιάλας, καὶ τὰς θυΐσκας, καὶ
    τὰ πυρεῖα χρυσίου καθαροῦ,
  usfm_code: 2CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  chapter: 4
  iso-639-2_language_code: grc
  text: καὶ ἡ θύρα τοῦ οἴκου ἡ ἐσωτέρα εἰς τὰ ἅγια τῶν ἁγίων, καὶ τὰς θύρας τοῦ οἴκου
    τοῦ ναοῦ χρυσᾶς· καὶ συνετελέσθη πᾶσα ἡ ἐργασία ἣν ἐποίησε Σαλωμὼν ἐν οἴκῳ Κυρίου.
  usfm_code: 2CH
  verse: '22'
