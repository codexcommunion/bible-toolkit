- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐποίησε θυσιαστήριον χαλκοῦν, εἴκοσι πήχεων τὸ μῆκος, καὶ εἴκοσι
    πήχεων τὸ εὖρος, καὶ δέκα πήχεων τὸ ὕψος.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐποίησε τὴν θάλασσαν χυτὴν, δέκα πήχεων τὴν διαμέτρησιν, στρογγύλην
    κυκλόθεν, καὶ πέντε πήχεων τὸ ὕψος, καὶ τὸ κύκλωμα τριάκοντα πήχεων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ὁμοίωμα μόσχων ὑποκάτω αὐτῆς, κύκλῳ κυκλοῦσιν αὐτήν· δέκα πήχεις
    περιέχουσι τὸν λουτῆρα κυκλόθεν· δύο γένη ἐχώνευσαν τοὺς μόσχους ἐν τῇ χωνεύσει
    αὐτῶν
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ᾗ ἐποίησαν αὐτοὺς δώδεκα μόσχους, οἱ τρεῖς βλέποντες Βοῤῥᾶν, καὶ οἱ
    τρεῖς δυσμὰς, καὶ οἱ τρεῖς Νότον, καὶ οἱ τρεῖς κατʼ ἀνατολὰς, καὶ ἡ θάλασσα ἐπʼ
    αὐτῶν ἄνω, ἦσαν τὰ ὀπίσθια αὐτῶν ἔσω.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ τὸ πάχος αὐτῆς παλαιστὴς, καὶ τὸ χεῖλος αὐτῆς ὡς χεῖλος ποτηρίου,
    διαγεγλυμμένα βλαστοὺς κρίνου, χωροῦσαν μετρητὰς τρισχιλίους· καὶ ἐξετέλεσε.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐποίησε λουτῆρας δέκα, καὶ ἔθηκε τοὺς πέντε ἐκ δεξιῶν καὶ τοὺς πέντε
    ἐξ ἀριστερῶν, τοῦ πλύνειν ἐν αὐτοῖς τὰ ἔργα τῶν ὁλοκαυτωμάτων, καὶ ἀποκλύζειν
    ἐν αὐτοῖς, καὶ ἡ θάλασσα εἰς τὸ νίπτεσθαι τοὺς ἱερεῖς ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐποίησε τὰς λυχνίας τὰς χρυσᾶς δέκα κατὰ τὸ κρίμα αὐτῶν, καὶ ἔθηκεν
    ἐν τῷ ναῷ, πέντε ἐκ δεξιῶν καὶ πέντε ἐξ ἀριστερῶν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐποίησε τραπέζας δέκα, καὶ ἔθηκεν ἐν τῷ ναῷ, πέντε ἐκ δεξιῶν καὶ
    πέντε ἐξ εὐωνύμων, καὶ ἐποίησε φιάλας χρυσᾶς ἑκατὸν,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἐποίησε τὴν αὐλὴν τῶν ἱερέων, καὶ τὴν αὐλὴν τὴν μεγάλην, καὶ θύρας
    τῇ αὐλῇ, καὶ θυρώματα αὐτῶν κατακεχαλκωμένα χαλκῷ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ τὴν θάλασσαν ἔθηκεν ἀπὸ γωνίας τοῦ οἴκου ἐκ δεξιῶν ὡς πρὸς ἀνατολὰς
    κατέναντι.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐποίησε Χιρὰμ τὰς κρεάγρας, καὶ τὰ πυρεῖα, καὶ τὴν ἐσχάραν τοῦ θυσιαστηρίου,
    καὶ πάντα τὰ σκεύη αὐτοῦ· καὶ συνετέλεσε Χιρὰμ ποιῆσαι πᾶσαν τὴν ἐργασίαν ἣν ἐποίησε
    Σαλωμὼν τῷ βασιλεῖ ἐν οἴκῳ τοῦ Θεοῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: στύλους δύο, καὶ ἐπʼ αὐτῶν γελὰθ τῇ χωθαρὲθ ἐπὶ τῶν κεφαλῶν τῶν στύλων
    δύο, καὶ δίκτυα δύο συγκαλύψαι τὰς κεφαλὰς τῶν χωθαρὲθ ἅ ἐστιν ἐπὶ τῶν κεφαλῶν
    τῶν στύλων,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ κώδωνας χρυσοῦς τετρακοσίους εἰς τὰ δύο δίκτυα, καὶ δύο γένη ῥοΐσκων
    ἐν τῷ δικτύῳ τῷ ἑνὶ τοῦ συγκαλύψαι τὰς δύο γωλὰθ τῶν χωθαρὲθ ἅ ἐστιν ἐπάνω τῶν
    στύλων·
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ τοὺς μεχωνὼθ ἐποίησε δέκα, καὶ τοὺς λουτῆρας ἐποίησεν ἐπὶ τοὺς μεχωνὼθ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ τὴν θάλασσαν μίαν, καὶ τοὺς μόσχους τοὺς δώδεκα ὑποκάτω αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ τοὺς ποδιστῆρας, καὶ τοὺς ἀναλημπτῆρας, καὶ τοὺς λέβητας, καὶ τὰς
    κρεάγρας, καὶ πάντα τὰ σκεύη αὐτῶν ἃ ἐποίησε Χιρὰμ, καὶ ἀνήνεγκε τῷ βασιλεῖ Σαλωμὼν
    ἐν οἴκῳ Κυρίου, χαλκοῦ καθαροῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐν τῷ περιχώρῳ τοῦ Ἰορδάνου ἐχώνευσεν αὐτὰ ὁ βασιλεὺς ἐν τῷ πάχει τῆς
    γῆς ἐν οἴκῳ Σοκχὼθ καὶ ἀναμέσον Σαρηδαθά.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐποίησε Σαλωμὼν πάντα τὰ σκεύη ταῦτα εἰς πλῆθος σφόδρα, ὅτι οὐκ
    ἐξέλιπεν ὁλκὴ τοῦ χαλκοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐποίησε Σαλωμὼν πάντα τὰ σκεύη οἴκου Κυρίου, καὶ τὸ θυσιαστήριον
    τὸ χρυσοῦν, καὶ τὰς τραπέζας, καὶ ἐπʼ αὐτῶν ἄρτοι προθέσεως,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ τὰς λυχνίας, καὶ τοὺς λύχνους τοῦ φωτὸς κατὰ τὸ κρίμα καὶ κατὰ πρόσωπον
    τοῦ δαβὶρ χρυσίου καθαροῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ λαβίδες αὐτῶν, καὶ οἱ λύχνοι αὐτῶν, καὶ τὰς φιάλας, καὶ τὰς θυΐσκας,
    καὶ τὰ πυρεῖα χρυσίου καθαροῦ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 4
  book_usfm_code: 2CH
  chapter_number: 4
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ ἡ θύρα τοῦ οἴκου ἡ ἐσωτέρα εἰς τὰ ἅγια τῶν ἁγίων, καὶ τὰς θύρας
    τοῦ οἴκου τοῦ ναοῦ χρυσᾶς· καὶ συνετελέσθη πᾶσα ἡ ἐργασία ἣν ἐποίησε Σαλωμὼν ἐν
    οἴκῳ Κυρίου.
