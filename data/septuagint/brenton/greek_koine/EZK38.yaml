- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ Γὼγ, καὶ τὴν γῆν τοῦ Μαγὼγ, ἄρχοντα
    Ῥὼς Μεσὸχ, καὶ Θοβὲλ, καὶ προφήτευσον ἐπʼ αὐτόν.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ εἰπὸν αὐτῷ, τάδε λέγει Κύριος Κύριος,
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἐπὶ σὲ ἄρχοντα Ῥὼς Μεσὸχ, καὶ Θοβὲλ, καὶ συνάξω σε, καὶ πᾶσαν τὴν
    δύναμίν σου, ἵππους καὶ ἱππεῖς ἐνδεδυμένους θώρακας πάντας συναγωγῇ πολλῇ, πέλται
    καὶ περικεφαλαίαι καὶ μάχαιραι·
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Πέρσαι, καὶ Αἰθίοπες, καὶ Λίβυες, πάντες περικεφαλαίαις καὶ πέλταις,
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Γομὲρ, καὶ πάντες οἱ περὶ αὐτὸν, οἶκος τοῦ Θοργαμὰ, ἀπʼ ἐσχάτου Βοῤῥᾶ, καὶ
    πάντες οἱ περὶ αὐτὸν, καὶ ἔθνη πολλὰ μετὰ σοῦ.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἑτοιμάσθητι, ἑτοίμασον σεαυτὸν σὺ, καὶ πᾶσα ἡ συναγωγή σου ἡ συνηγμένη μετὰ
    σοῦ, καὶ ἔσῃ μοι εἰς προφυλακήν.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Ἀφʼ ἡμερῶν πλειόνων ἑτοιμασθήσεται, καὶ ἐπʼ ἐσχάτου ἐτῶν ἐλεύσεται, καὶ ἥξει
    εἰς τὴν γῆν τὴν ἀπεστραμμένην ἀπὸ μαχαίρας, συνηγμένων ἀπὸ ἐθνῶν πολλῶν ἐπὶ γῆν
    Ἰσραὴλ, ἣ ἐγενήθη ἔρημος διʼ ὅλου· καὶ οὗτος ἐξ ἐθνῶν ἐξελήλυθε, καὶ κατοικήσουσιν
    ἐπʼ εἰρήνης ἅπαντες.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἀναβήσῃ ὡς ὑετὸς, καὶ ἥξεις ὡς νεφέλη κατακαλύψαι γῆν, καὶ ἔσῃ σὺ καὶ
    πάντες οἱ περὶ σὲ, καὶ ἔθνη πολλὰ μετὰ σοῦ.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Κύριος, καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀναβήσεται ῥήματα
    ἐπὶ τὴν καρδίαν σου, καὶ λογιῇ λογισμοὺς πονηροὺς,
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς, ἀναβήσομαι ἐπὶ γῆν ἀπεῤῥιμμένην, ἥξω ἐπὶ ἡσυχάζοντας ἐν τῇ ἡσυχίᾳ,
    καὶ οἰκοῦντας ἐπʼ εἰρήνης, πάντας κατοικοῦντας γῆν, ἐν ᾗ οὐχ ὑπάρχει τεῖχος, οὐδὲ
    μοχλοὶ, καὶ θύραι οὐκ εἰσὶν αὐτοῖς,
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: προνομεῦσαι προνομὴν, καὶ σκῦλα σκυλεῦσαι αὐτῶν, τοῦ ἐπιστρέψαι χεῖράς μου
    εἰς τὴν ἠρημωμένην ἣ κατῳκίσθη, καὶ ἐπʼ ἔθνος συνηγμένον ἀπὸ ἐθνῶν πολλῶν, πεποιηκότας
    κτήσεις, κατοικοῦντας ἐπὶ τὸν ὀμφαλὸν τῆς γῆς.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Σαββὰ, καὶ Δαιδὰν, καὶ ἔμποροι Καρχηδόνιοι, καὶ πᾶσαι αἱ κῶμαι αὐτῶν ἐροῦσί
    σοι, εἰς προνομὴν τοῦ προνομεῦσαι σὺ ἔρχῃ, καὶ σκυλεῦσαι σκῦλα, συνήγαγες συναγωγήν
    σου λαβεῖν ἀργύριον καὶ χρυσίον, ἀπενέγκασθαι κτῆσιν, τοῦ σκυλεῦσαι σκῦλα.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Διατοῦτο προφήτευσον υἱὲ ἀνθρώπου, καὶ εἰπὸν τῷ Γὼγ, τάδε λέγει Κύριος, οὐκ
    ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐν τῷ κατοικισθῆναι τὸν λαόν μου Ἰσραὴλ ἐπʼ εἰρήνης, ἐγερθήσῃ,
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: καὶ ἥξεις ἐκ τοῦ τόπου σου ἀπʼ ἐσχάτου Βοῤῥᾶ, καὶ ἔθνη πολλὰ μετὰ σοῦ; ἀναβάται
    ἵππων πάντες, συναγωγὴ μεγάλη καὶ δύναμις πολλή.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἀναβήσῃ ἐπὶ τὸν λαόν μου Ἰσραὴλ ὡς νεφέλη καλύψαι γῆν· ἐπʼ ἐσχάτων τῶν
    ἡμερῶν ἔσται, καὶ ἀνάξω σε ἐπὶ τὴν γῆν μου, ἵνα γνῶσι πάντα τὰ ἔθνη ἐμὲ, ἐν τῷ
    ἁγιασθῆναί με ἐν σοὶ ἐνώπιον αὐτῶν.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Κύριος τῷ Γὼγ, σὺ εἶ περὶ οὗ ἐλάλησα πρὸ ἡμερῶν τῶν ἔμπροσθεν,
    διὰ χειρὸς τῶν δούλων μου τῶν προφητῶν τοῦ Ἰσραὴλ, ἐν ταῖς ἡμέραις ἐκείναις καὶ
    ἔτεσι, τοῦ ἀναγαγεῖν σε ἐπʼ αὐτούς.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐν ἡμέρᾳ ᾗ ἂν ἔλθῃ Γὼγ ἐπὶ τὴν γῆν Ἰσραὴλ, λέγει
    Κύριος Κύριος, ἀναβήσεται ὁ θυμός μου,
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: καὶ ὁ ζῆλός μου· ἐν πυρὶ τῆς ὀργῆς μου ἐλάλησα, εἰ μὴν ἐν τῇ ἡμέρᾳ ἐκείνῃ
    ἔσται σεισμὸς μέγας ἐπὶ γῆς Ἰσραήλ·
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ σεισθήσονται ἀπὸ προσώπου Κυρίου οἱ ἰχθύες τῆς θαλάσσης, καὶ τὰ πετεινὰ
    τοῦ οὐρανοῦ, καὶ τὰ θηρία τοῦ πεδίου, καὶ πάντα τὰ ἑρπετὰ τὰ ἕρποντα ἐπὶ τῆς γῆς,
    καὶ πάντες οἱ ἄνθρωποι οἱ ἐπὶ προσώπου τῆς γῆς, καὶ ῥαγήσεται τὰ ὄρη, καὶ πεσοῦνται
    αἱ φάραγγες, καὶ πᾶν τεῖχος ἐπὶ τὴν γῆν πεσεῖται.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ καλέσω ἐπʼ αὐτὸ καὶ πᾶν φόβον, λέγει Κύριος· μάχαιρα ἀνθρώπου ἐπὶ τὸν
    ἀδελφὸν αὐτοῦ ἔσται.
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ κρινῶ αὐτὸν θανάτῳ, καὶ αἵματι, καὶ ὑετῷ κατακλύζοντι, καὶ λίθοις χαλάζης,
    καὶ πῦρ καὶ θεῖον βρέξω ἐπʼ αὐτὸν, καὶ ἐπὶ πάντας τοὺς μετʼ αὐτοῦ, καὶ ἐπʼ ἔθνη
    πολλὰ μετʼ αὐτοῦ.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 38
  chapter: 38
  iso-639-2_language_code: grc
  text: Καὶ μεγαλυνθήσομαι, καὶ ἁγιασθήσομαι, καὶ ἐνδοξασθήσομαι, καὶ γνωσθήσομαι
    ἐναντίον ἐθνῶν πολλῶν, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος.
  usfm_code: EZK
  verse: '23'
