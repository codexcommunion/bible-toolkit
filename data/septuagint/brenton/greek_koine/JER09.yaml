- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τίς δῴη μοι ἐν τῇ ἐρήμῳ σταθμὸν ἔσχατον, καὶ καταλείψω τὸν λαόν μου,
    καὶ ἀπελεύσομαι ἀπʼ αὐτῶν; ὅτι πάντες μοιχῶνται, σύνοδος ἀθετούντων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: καὶ ἐνέτειναν τὴν γλῶσσαν αὐτῶν ὡς τόξον· ψεῦδος, καὶ οὐ πίστις ἐνίσχυσεν
    ἐπὶ τῆς γῆς, ὅτι ἐκ κακῶν εἰς κακὰ ἐξήλθοσαν, καὶ ἐμὲ οὐκ ἔγνωσαν, φησὶ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἕκαστος ἀπὸ τοῦ πλησίον αὐτοῦ φυλάξασθε, καὶ ἐπʼ ἀδελφοῖς αὐτῶν μὴ πεποίθατε,
    ὅτι πᾶς ἀδελφὸς πτέρνῃ πτερνιεῖ, καὶ πᾶς φίλος δολίως πορεύσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἕκαστος κατὰ τοῦ φίλου αὐτοῦ καταπαίξεται, ἀλήθειαν οὐ μὴ λαλήσωσι·
    μεμάθηκεν ἡ γλῶσσα αὐτῶν λαλεῖν ψευδῆ, ἠδίκησαν, καὶ οὐ διέλιπον τοῦ ἐπιστρέψαι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τόκος ἐπὶ τόκῳ, καὶ δόλος ἐπὶ δόλῳ· οὐκ ἤθελον εἰδέναι με, φησὶ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ πυρώσω αὐτοὺς, καὶ δοκιμῶ αὐτούς·
    ὅτι ποιήσω ἀπὸ προσώπου πονηρίας θυγατρὸς λαοῦ μου.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Βολὶς τιτρώσκουσα ἡ γλῶσσα αὐτῶν, δόλια τὰ ῥήματα τοῦ στόματος αὐτῶν·
    τῷ πλησίον αὐτοῦ λαλεῖ εἰρηνικὰ, καὶ ἐν ἑαυτῷ ἔχει τὴν ἔχθραν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μὴ ἐπὶ τούτοις οὐκ ἐπισκέψομαι; λέγει Κύριος· ἢ ἐν λαῷ τοιούτῳ οὐκ ἐκδικήσει
    ἡ ψυχή μου;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐπὶ τὰ ὄρη λάβετε κοπετὸν, καὶ ἐπὶ τὰς τρίβους τῆς ἐρήμου θρῆνον, ὅτι
    ἐξέλιπον παρὰ τὸ μὴ εἶναι ἀνθρώπους· οὐκ ἤκουσαν φωνὴν ὑπάρξεως ἀπὸ πετεινῶν τοῦ
    οὐρανοῦ, καὶ ἕως κτηνῶν, ἐξέστησαν, ᾤχοντο.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ δώσω τὴν Ἱερουσαλὴμ εἰς μετοικίαν, καὶ εἰς κατοικητήριον δρακόντων,
    καὶ τὰς πόλεις Ἰούδα εἰς ἀφανισμὸν θήσομαι, παρὰ τὸ μὴ κατοικεῖσθαι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τίς ὁ ἄνθρωπος ὁ συνετὸς, καὶ συνέτω τοῦτο; καὶ ᾧ λόγος στόματος Κυρίου
    πρὸς αὐτὸν, ἀναγγειλάτω ὑμῖν, ἕνεκεν τίνος ἀπώλετο ἡ γῆ, ἀνήφθη, ὡς ἔρημος, παρὰ
    τὸ μὴ διοδεύεσθαι αὐτήν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, διὰ τὸ ἐγκαταλιπεῖν αὐτοὺς τὸν νόμον μου, ὃν
    ἔδωκα πρὸ προσώπου αὐτῶν, καὶ οὐκ ἤκουσαν τῆς φωνῆς μου,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: ἀλλʼ ἐπορεύθησαν ὀπίσω τῶν ἀρεστῶν τῆς καρδίας αὐτῶν τῆς κακῆς, καὶ
    ὀπίσω τῶν εἰδώλων ἃ ἐδίδαξαν αὐτοὺς οἱ πατέρες αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἰδοὺ ἐγὼ ψωμιῶ αὐτοὺς ἀνάγκας,
    καὶ ποτιῶ αὐτοὺς ὕδωρ χολῆς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ διασκορπιῶ αὐτοὺς ἐν τοῖς ἔθνεσιν, εἰς οὓς οὐκ ἐγίνωσκον αὐτοὶ καὶ
    οἱ πατέρες αὐτῶν, καὶ ἐπαποστελῶ ἐπʼ αὐτοὺς τὴν μάχαιραν, ἕως τοῦ ἐξαναλῶσαι αὐτοὺς
    ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τάδε λέγει Κύριος, καλέσατε τὰς θρηνούσας, καὶ ἐλθέτωσαν, καὶ πρὸς τὰς
    σοφὰς ἀποστείλατε, καὶ φθεγξάσθωσαν,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ λαβέτωσαν ἐφʼ ὑμᾶς θρῆνον, καὶ καταγαγέτωσαν οἱ ὀφθαλμοὶ ὑμῶν δάκρυα,
    καὶ τὰ βλέφαρα ὑμῶν ῥείτω ὕδωρ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ὅτι φωνὴ οἰκτροῦ ἠκούσθη ἐν Σιών· πῶς ἐταλαιπωρήσαμεν, κατῃσχύνθημεν
    σφόδρα, ὅτι ἐγκατελίπομεν τὴν γῆν, καὶ ἀπεῤῥίψαμεν τὰ σκηνώματα ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἀκούσατε δὴ γυναῖκες λόγον Θεοῦ, καὶ δεξάσθω τὰ ὦτα ὑμῶν λόγους στόματος
    αὐτοῦ, καὶ διδάξατε τὰς θυγατέρας ὑμῶν οἶκτον, καὶ γυνὴ τὴν πλησίον αὐτῆς θρῆνον.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅτι ἀνέβη θάνατος διὰ τῶν θυρίδων ὑμῶν, εἰσῆλθεν εἰς τὴν γῆν ὑμῶν, τοῦ
    ἐκτρίψαι νήπια ἔξωθεν, καὶ νεανίσκους ἀπὸ τῶν πλατειῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἔσονται οἱ νεκροὶ τῶν ἀνθρώπων εἰς παράδειγμα ἐπὶ προσώπου τοῦ πεδίου
    τῆς γῆς ὑμῶν, ὡς χόρτος ὀπίσω θερίζοντος, καὶ οὐκ ἔσται ὁ συνάγων.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Τάδε λέγει Κύριος, μὴ καυχάσθω ὁ σοφὸς ἐν τῇ σοφίᾳ αὐτοῦ, καὶ μὴ καυχάσθω
    ὁ ἰσχυρὸς ἐν τῆ ἰσχύϊ αὐτοῦ, καὶ μὴ καυχάσθω ὁ πλούσιος ἐν τῷ πλούτῳ αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: ἀλλʼ ἢ ἐν τούτῳ καυχάσθω ὁ καυχώμενος, συνιεῖν καὶ γινώσκειν, ὅτι ἐγώ
    εἰμι Κύριος ὁ ποιῶν ἔλεος καὶ κρίμα καὶ δικαιοσύνην ἐπὶ τῆς γῆς, ὅτι ἐν τούτοις
    τὸ θέλημά μου, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ ἐπισκέψομαι ἐπὶ πάντας περιτετμημένους
    ἀκροβυστίας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  book_usfm_code: JER
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐπʼ Αἴγυπτον, καὶ ἐπὶ Ἰδουμαίαν, καὶ ἐπὶ Ἐδὼμ, καὶ ἐπὶ υἱοὺς Ἀμμὼν,
    καὶ ἐπὶ υἱοὺς Μωὰβ, καὶ ἐπὶ πάντα περικειρόμενον τὰ κατὰ πρόσωπον αὐτοῦ, τοὺς
    κατοικοῦντας ἐν τῇ ἐρήμῳ, ὅτι πάντα τὰ ἔθνη ἀπερίτμητα σαρκὶ, καὶ πᾶς οἶκος Ἰσραὴλ
    ἀπερίτμητοι καρδίας αὐτῶν.
