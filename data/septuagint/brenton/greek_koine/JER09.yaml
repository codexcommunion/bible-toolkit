- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τίς δῴη μοι ἐν τῇ ἐρήμῳ σταθμὸν ἔσχατον, καὶ καταλείψω τὸν λαόν μου, καὶ ἀπελεύσομαι
    ἀπʼ αὐτῶν; ὅτι πάντες μοιχῶνται, σύνοδος ἀθετούντων,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἐνέτειναν τὴν γλῶσσαν αὐτῶν ὡς τόξον· ψεῦδος, καὶ οὐ πίστις ἐνίσχυσεν
    ἐπὶ τῆς γῆς, ὅτι ἐκ κακῶν εἰς κακὰ ἐξήλθοσαν, καὶ ἐμὲ οὐκ ἔγνωσαν, φησὶ Κύριος.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἕκαστος ἀπὸ τοῦ πλησίον αὐτοῦ φυλάξασθε, καὶ ἐπʼ ἀδελφοῖς αὐτῶν μὴ πεποίθατε,
    ὅτι πᾶς ἀδελφὸς πτέρνῃ πτερνιεῖ, καὶ πᾶς φίλος δολίως πορεύσεται.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἕκαστος κατὰ τοῦ φίλου αὐτοῦ καταπαίξεται, ἀλήθειαν οὐ μὴ λαλήσωσι· μεμάθηκεν
    ἡ γλῶσσα αὐτῶν λαλεῖν ψευδῆ, ἠδίκησαν, καὶ οὐ διέλιπον τοῦ ἐπιστρέψαι.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τόκος ἐπὶ τόκῳ, καὶ δόλος ἐπὶ δόλῳ· οὐκ ἤθελον εἰδέναι με, φησὶ Κύριος.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ πυρώσω αὐτοὺς, καὶ δοκιμῶ αὐτούς· ὅτι
    ποιήσω ἀπὸ προσώπου πονηρίας θυγατρὸς λαοῦ μου.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Βολὶς τιτρώσκουσα ἡ γλῶσσα αὐτῶν, δόλια τὰ ῥήματα τοῦ στόματος αὐτῶν· τῷ πλησίον
    αὐτοῦ λαλεῖ εἰρηνικὰ, καὶ ἐν ἑαυτῷ ἔχει τὴν ἔχθραν.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Μὴ ἐπὶ τούτοις οὐκ ἐπισκέψομαι; λέγει Κύριος· ἢ ἐν λαῷ τοιούτῳ οὐκ ἐκδικήσει
    ἡ ψυχή μου;
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐπὶ τὰ ὄρη λάβετε κοπετὸν, καὶ ἐπὶ τὰς τρίβους τῆς ἐρήμου θρῆνον, ὅτι ἐξέλιπον
    παρὰ τὸ μὴ εἶναι ἀνθρώπους· οὐκ ἤκουσαν φωνὴν ὑπάρξεως ἀπὸ πετεινῶν τοῦ οὐρανοῦ,
    καὶ ἕως κτηνῶν, ἐξέστησαν, ᾤχοντο.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ δώσω τὴν Ἱερουσαλὴμ εἰς μετοικίαν, καὶ εἰς κατοικητήριον δρακόντων, καὶ
    τὰς πόλεις Ἰούδα εἰς ἀφανισμὸν θήσομαι, παρὰ τὸ μὴ κατοικεῖσθαι.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τίς ὁ ἄνθρωπος ὁ συνετὸς, καὶ συνέτω τοῦτο; καὶ ᾧ λόγος στόματος Κυρίου πρὸς
    αὐτὸν, ἀναγγειλάτω ὑμῖν, ἕνεκεν τίνος ἀπώλετο ἡ γῆ, ἀνήφθη, ὡς ἔρημος, παρὰ τὸ
    μὴ διοδεύεσθαι αὐτήν;
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς μὲ, διὰ τὸ ἐγκαταλιπεῖν αὐτοὺς τὸν νόμον μου, ὃν ἔδωκα
    πρὸ προσώπου αὐτῶν, καὶ οὐκ ἤκουσαν τῆς φωνῆς μου,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἀλλʼ ἐπορεύθησαν ὀπίσω τῶν ἀρεστῶν τῆς καρδίας αὐτῶν τῆς κακῆς, καὶ ὀπίσω
    τῶν εἰδώλων ἃ ἐδίδαξαν αὐτοὺς οἱ πατέρες αὐτῶν.
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἰδοὺ ἐγὼ ψωμιῶ αὐτοὺς ἀνάγκας, καὶ
    ποτιῶ αὐτοὺς ὕδωρ χολῆς,
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ διασκορπιῶ αὐτοὺς ἐν τοῖς ἔθνεσιν, εἰς οὓς οὐκ ἐγίνωσκον αὐτοὶ καὶ οἱ
    πατέρες αὐτῶν, καὶ ἐπαποστελῶ ἐπʼ αὐτοὺς τὴν μάχαιραν, ἕως τοῦ ἐξαναλῶσαι αὐτοὺς
    ἐν αὐτῇ.
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, καλέσατε τὰς θρηνούσας, καὶ ἐλθέτωσαν, καὶ πρὸς τὰς σοφὰς
    ἀποστείλατε, καὶ φθεγξάσθωσαν,
  usfm_code: JER
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ λαβέτωσαν ἐφʼ ὑμᾶς θρῆνον, καὶ καταγαγέτωσαν οἱ ὀφθαλμοὶ ὑμῶν δάκρυα,
    καὶ τὰ βλέφαρα ὑμῶν ῥείτω ὕδωρ,
  usfm_code: JER
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ὅτι φωνὴ οἰκτροῦ ἠκούσθη ἐν Σιών· πῶς ἐταλαιπωρήσαμεν, κατῃσχύνθημεν σφόδρα,
    ὅτι ἐγκατελίπομεν τὴν γῆν, καὶ ἀπεῤῥίψαμεν τὰ σκηνώματα ἡμῶν;
  usfm_code: JER
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἀκούσατε δὴ γυναῖκες λόγον Θεοῦ, καὶ δεξάσθω τὰ ὦτα ὑμῶν λόγους στόματος αὐτοῦ,
    καὶ διδάξατε τὰς θυγατέρας ὑμῶν οἶκτον, καὶ γυνὴ τὴν πλησίον αὐτῆς θρῆνον.
  usfm_code: JER
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ὅτι ἀνέβη θάνατος διὰ τῶν θυρίδων ὑμῶν, εἰσῆλθεν εἰς τὴν γῆν ὑμῶν, τοῦ ἐκτρίψαι
    νήπια ἔξωθεν, καὶ νεανίσκους ἀπὸ τῶν πλατειῶν.
  usfm_code: JER
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται οἱ νεκροὶ τῶν ἀνθρώπων εἰς παράδειγμα ἐπὶ προσώπου τοῦ πεδίου
    τῆς γῆς ὑμῶν, ὡς χόρτος ὀπίσω θερίζοντος, καὶ οὐκ ἔσται ὁ συνάγων.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, μὴ καυχάσθω ὁ σοφὸς ἐν τῇ σοφίᾳ αὐτοῦ, καὶ μὴ καυχάσθω
    ὁ ἰσχυρὸς ἐν τῆ ἰσχύϊ αὐτοῦ, καὶ μὴ καυχάσθω ὁ πλούσιος ἐν τῷ πλούτῳ αὐτοῦ,
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἀλλʼ ἢ ἐν τούτῳ καυχάσθω ὁ καυχώμενος, συνιεῖν καὶ γινώσκειν, ὅτι ἐγώ εἰμι
    Κύριος ὁ ποιῶν ἔλεος καὶ κρίμα καὶ δικαιοσύνην ἐπὶ τῆς γῆς, ὅτι ἐν τούτοις τὸ
    θέλημά μου, λέγει Κύριος.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ ἐπισκέψομαι ἐπὶ πάντας περιτετμημένους
    ἀκροβυστίας αὐτῶν.
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐπʼ Αἴγυπτον, καὶ ἐπὶ Ἰδουμαίαν, καὶ ἐπὶ Ἐδὼμ, καὶ ἐπὶ υἱοὺς Ἀμμὼν, καὶ ἐπὶ
    υἱοὺς Μωὰβ, καὶ ἐπὶ πάντα περικειρόμενον τὰ κατὰ πρόσωπον αὐτοῦ, τοὺς κατοικοῦντας
    ἐν τῇ ἐρήμῳ, ὅτι πάντα τὰ ἔθνη ἀπερίτμητα σαρκὶ, καὶ πᾶς οἶκος Ἰσραὴλ ἀπερίτμητοι
    καρδίας αὐτῶν.
  usfm_code: JER
  verse: '25'
