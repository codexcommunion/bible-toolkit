- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐλεαζάρος δέ τις ἀνὴρ ἐπίσημος τῶν ἀπὸ τῆς χώρας ἱερέων, ἐν πρεσβείῳ
    τὴν ἡλικίαν ἤδη λελογχὼς, καὶ πάσῃ τῇ κατὰ τὸν βίον ἀρετῇ κεκοσμημένος, τοὺς περὶ
    αὐτὸν καταστείλας πρεσβυτέρους ἐπικαλεῖσθαι τὸν ἅγιον Θεὸν προσηύξατο τάδε·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Βασιλεῦ μεγαλοκράτωρ, ὕψιστε, παντοκράτωρ Θεὲ, τὴν πᾶσαν διακυβερνῶν
    ἐν οἰκτιρμοῖς κτίσιν,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἔπιδε ἐπὶ Ἀβραὰμ σπέρμα, ἐπὶ ἡγιασμένου τέκνα Ἰακὼβ, μερίδος ἡγιασμένης
    σου λαὸν ἐν ξένῃ γῇ ξένον ἀδίκως ἀπολλύμενον, πάτερ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Σὺ Φαραὼ πληθύνοντα ἅρμασι, τὸ πρὶν Αἰγύπτου ταύτης δυνάστην, ἐπαρθέντα
    ἀνόμῳ θράσει καὶ γλώσσῃ μεγαλοῤῥήμονι, σὺν τῇ ὑπερηφάνῳ στρατιᾷ ποντοβρόχους ἀπώλεσας,
    φέγγος ἐπιφάνας ἐλέους Ἰσραὴλ γένει.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Σὺ τὸν ἀναριθμήτοις δυνάμεσι γαυρωθέντα Σενναχηρεὶμ βαρὺν Ἀσσυρίων βασιλέα,
    δόρατι τὴν πᾶσαν ὑποχείριον ἤδη λαβόντα γῆν, καὶ μετεωρισθέντα ἐπὶ τὴν ἁγίαν σου
    πόλιν, βαρέα λαλοῦντα κόμπῳ καὶ θράσει, Δέσποτα, ἔθραυσας, ἔκδηλον δεικνὺς ἐθνεσι
    πολλοῖς τὸ σὸν κράτος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Σὺ τοὺς κατὰ τὴν Βαβυλωνίαν τρεῖς ἑταίρους πυρὶ τὴν ψυχὴν αὐθαιρέτως
    δεδωκότας εἰς τὸ μὴ λατρεῦσαι τοῖς κενοῖς, διάπυρον δροσίσας κάμινον, ἐῤῥύσω μέχρι
    τριχὸς ἀπημάντους, φλόγα πᾶσιν ἐπιπέμψας τοῖς ὑπεναντίοις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Σὺ τὸν διαβολαῖς φθόνου λέουσι κατὰ γῆς ῥιφέντα θηρσὶν βορὰν Δανιὴλ
    εἰς φῶς ἀνήγαγες ἀσινῆ·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Τόν τε βυθοτρεφοῦς ἐν γαστρὶ κήτους Ἰωνᾶν τηκόμενον ἀφιδῶς, ἀπήμαντον
    πᾶσιν οἰκείοις ἀναδειξας, πάτερ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ νῦν μισούβρι, πολυέλεε, τῶν ὅλων σκεπαστά, τὸ τάχος ἐπιφάνηθι τοῖς
    ἀπὸ Ἰσραὴλ γένους, ὑπὸ δὲ ἐβδελυγμένων ἀνόμων ἐθνῶν ὑβριζομένοις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἰ δὲ ἀσεβείαις κατὰ τὴν ἀποικίαν ὁ βίος ἡμῶν ἐνέσχηται, ῥυσάμενος ἡμᾶς
    ἀπὸ ἐχθρῶν χειρός, ὡς προαιρῇ, Δέσποτα, ἀπόλεσον ἡμᾶς μόρῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Μὴ τοῖς ματαίοις οἱ ματαιόφρονες εὐλογησάτωσαν ἐπὶ τῇ τῶν ἠγαπημένων
    σου ἀπωλείᾳ, λέγοντες, οὐδὲ ὁ Θεὸς αὐτῶν ἐῤῥύσατο αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Σὺ δὲ ὁ πᾶσαν ἀλκὴν καὶ δυναστείαν ἔχων ἅπασαν, αἰώνιε, νῦν ἔπιδε· ἐλέησον
    ἡμᾶς τοὺς καθʼ ὕβριν ἀνόμων ἀλόγιστον ἐκ τοῦ ζῇν μεθισταμένους ἐν ἐπιβούλων τρόπῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Πτηξάτω δὲ ἔθνη σὴν δύναμιν ἀνίκητον σήμερον, ἔντιμε, δυνάμιν ἔχων,
    ἐπὶ σωτηρία Ἰακὼβ γένους.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἱκετεύει σε τὸ πᾶν πλῆθος τῶν νηπίων καὶ οἱ τούτων γονεῖς μετὰ δακρύων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Δειχθήτω πᾶσιν ἔθνεσιν, ὅτι μεθʼ ἡμῶν εἶ Κύριε, καὶ οὐκ ἀπέστρεψας τὸ
    πρόσωπόν σου ἀφʼ ἡμῶν· ἀλλὰ καθὼς εἶπας, ὅτι οὐδʼ ἐν τῇ γῇ τῶν ἐχθρῶν αὐτῶν ὄντων
    ὑπέριδον αὐτούς, οὕτως ἐπιτέλεσον, Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τοῦ δὲ Ἐλεαζάρου λήγοντος ἄρτι τῆς προσευχῆς, ὁ βασιλεὺς σὺν τοῖς θηρίοις
    καὶ παντὶ τῷ τῆς δυνάμεως φρυάγματι κατὰ τὸν ἱππόδρομον παρῆγεν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ θεωρήσαντες οἱ Ἰουδαῖοι, μέγα εἰς οὐρανὸν ἀνέκραξαν, ὥστε καὶ τοὺς
    παρακειμένους αὐλῶνας συνηχήσαντας, ἀκατάσχετον οἰμωγὴν ποιῆσαι παντὶ τῷ στρατοπέδῳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Τότε ὁ μεγαλόδοξος παντοκράτωρ καὶ ἀληθινὸς Θεός, ἐπιφάνας τὸ ἅγιον
    αὐτοῦ πρόσωπον, ἠνέῳξε τὰς οὐρανίους πύλας, ἐξ ὧν δεδοξασμένοι δύο φοβεροειδεῖς
    ἄγγελοι κατέβησαν φανεροὶ πᾶσι πλὴν τοῖς Ἰουδαίοις,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ ἀντέστησαν, καὶ τὴν δύναμιν τῶν ὑπεναντίων ἐπλήρωσαν ταραχῆς καὶ
    δειλίας, καὶ ἀκινήτοις ἔδησαν πέδαις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ὑπόφρικον καὶ τὸ τοῦ βασιλέως σῶμα ἐγενήθη, καὶ λήθη τὸ θράσος αὐτοῦ
    τὸ βαρύθυμον ἔλαβε.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἀπέστρεψαν τὰ θηρία ἐπὶ τὰς συνεπομένας ἐνόπλους δυνάμεις, καὶ κατεπάτουν
    αὐτοὺς καὶ ὠλόθρευον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ μετεστράφη τοῦ βασιλέως ἡ ὀργὴ εἰς οἶκτον καὶ δάκρυα ὑπὲρ τῶν ἔμπροσθεν
    αὐτῷ μεμηχανευμένων.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀκούσας γὰρ τῆς κραυγῆς, καὶ συνιδὼν πρηνεῖς ἅπαντας εἰς τὴν ἀπώλειαν,
    δακρύσας μετὰ ὀργῆς τοῖς φίλοις διηπειλεῖτο, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Παραβασιλεύετε, καὶ τυράννους ὑπερβεβήκατε ὠμότητι· καὶ ἐμὲ αὐτὸν τὸν
    ὑμῶν εὐεργέτην ἐπιχειρεῖτε τῆς ἀρχῆς ἤδη καὶ τοῦ πνεύματος μεθιστᾷν, λάθρα μηχανώμενοι
    τὰ μὴ συμφέροντα τῇ βασιλείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Τίς τοὺς κρατήσαντας ἡμῶν ἐν πίστει τὰ τῆς χώρας ὀχυρώματα, τῆς οἰκίας
    ἀποστήσας ἕκαστον ἀλόγως ἤθροισεν ἐνθάδε;
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Τίς τοὺς ἐξαρχῆς εὐνοίᾳ πρὸς ἡμᾶς κατὰ πάντα διαφέροντας πάντων ἐθνῶν,
    καὶ τοὺς χειρίστους πλεονάκις ἀνθρώπων ἐπιδεδεγμένους κινδύνους, οὕτως ἀθέσμοις
    περιέβαλεν αἰκίαις;
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Λύσατε, ἐκλύσατε ἄδικα δεσμά· εἰς τὰ ἴδια μετʼ εἰρήνης ἐξαποστείλατε,
    τὰ προπεπραγμένα παραιτησάμενοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἀπολύσατε τοὺς υἱοὺς τοῦ παντοκράτορος ἐπουρανίου Θεοῦ ζῶντος, ὃς ἀφʼ
    ἡμετέρων μέχρι τοῦ νῦν προγόνων ἀπαραπόδιστον μετὰ δόξης εὐστάθειαν παρέχει τοῖς
    ἡμετέροις πράγμασιν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ὁ μὲν οὖν ταῦτα ἔλεξεν· οἱ δὲ ἐν ἀμερεῖ χρόνῳ λυθέντες, τὸν ἅγιον σωτῆρα
    Θεὸν αὐτῶν εὐλόγουν, ἄρτι τὸν θάνατον ἐκπεφευγότες.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Εἶτα ὁ βασιλεὺς εἰς τὴν πόλιν ἀπαλλαγεὶς, τὸν ἐπὶ τῶν προσόδων προσκαλεσάμενος,
    ἐκέλευσεν οἴνους τε καὶ τὰ λοιπὰ πρὸς εὐωχίαν ἐπιτήδεια τοῖς Ἰουδαίοις χορηγεῖν
    ἐπὶ ἡμέρας ἑπτὰ, κρίνας αὐτοὺς ἐν ᾧ τόπῳ ἔδοξαν τὸν ὄλεθρον ἀναλαμβάνειν, ἐν τούτῳ
    ἐν εὐφροσύνῃ πάσῃ σωτήρια ἄγειν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Τότε οἱ πρὶν ἐπονείδιστοι καὶ πλησίον τοῦ ᾅδου, μᾶλλον δὲ ἐπʼ αὐτῷ βεβηκότες,
    ἀντὶ πικροῦ καὶ δυσαιάκτου μόρου, κώθωνα σωτήριον συστησάμενοι, τὸν εἰς πτῶσιν
    αὐτοῖς καὶ τάφον ἡτοιμασμένον τόπον κλισίαις κατεμέρισαν πλήρεις χαρμονῆς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καταλήξαντες δὲ θρήνου πανόδυρτον μέλος, ἀνέλαβον ᾠδὴν πάτριον, τὸν
    σωτῆρα καὶ τερατοποιὸν αἰνοῦντες Θεόν· οἰμωγήν τε πᾶσαν καὶ κωκυτὸν ἀπωσάμενοι,
    χοροὺς συνίσταντο εὐφροσύνης εἰρηνικῆς σημεῖον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ὡσαύτως δὲ καὶ ὁ βασιλεὺς περὶ τούτων συμπόσιον βαρὺ συναγαγὼν, ἀδιαλείπτως
    εἰς οὐρανὸν ἀνθωμολογεῖτο μεγαλομερῶς ἐπὶ τῇ παραδόξῳ γενηθείσῃ αὐτῷ σωτηρίᾳ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Οἵ τε πρὶν εἰς ὄλεθρον καὶ οἰωνοβρώτους αὐτοὺς ἔσεσθαι τιθέμενοι, μετὰ
    χαρᾶς ἀπογραψάμενοι, κατεστέναξαν, αἰσχύνην ἐφʼ ἑαυτοῖς περιβαλλόμενοι, καὶ τὴν
    πυρίπνουν τόλμαν ἀκλεῶς ἐσβεσμένοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Οἵ τε Ἰουδαῖοι, καθὼς προειρήκαμεν, συστησάμενοι τὸν προειρημένον χορὸν,
    μετʼ εὐωχίας ἐν ἐξομολογήσεσιν ἱλαραῖς καὶ ψαλμοῖς διῆγον.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: καὶ κοινὸν ὁρισάμενοι περὶ τούτων θεσμὸν ἐπὶ πᾶσαν τὴν παροικίαν αὐτῶν
    εἰς γενεὰς, τὰς προειρημένας ἡμέρας ἄγειν ἔστησαν εὐφροσύνους, οὐ πότου χάριν
    καὶ λιχνείας, σωτηρίας δὲ τῆς διὰ Θεὸν γενομένης αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Ἐνέτυχον δὲ τῷ βασιλεῖ, τὴν ἀπόλυσιν αὐτῶν εἰς τὰ ἴδια αἰτούμενοι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ἀπογράφονται δὲ αὐτοὺς ἀπὸ πέμπτης καὶ εἰκάδος τοῦ Παχὼν ἕως τῆς τετάρτης
    τοῦ Ἐπιφὶ, ἐπὶ ἡμέρας τεσσαράκοντα· συνίστανται δὲ αὐτῶν τὴν ἀπώλειαν ἀπὸ πέμπτης
    τοῦ Ἐπιφὶ ἕως ἑβδόμης, ἡμέραις τρισίν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Γʹ 6
  book_usfm_code: 3MA
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 39
