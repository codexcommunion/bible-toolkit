- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  book_usfm_code: PSA
  chapter_number: 121
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὠδὴ τῶν ἀναβαθμῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  book_usfm_code: PSA
  chapter_number: 121
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἑστῶτες ἦσαν οἱ πόδες ἡμῶν ἐν ταῖς αὐλαῖς σου Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  book_usfm_code: PSA
  chapter_number: 121
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἱερουσαλὴμ οἰκοδομουμένη ὡς πόλις, ἧς ἡ μετοχὴ αὐτῆς ἐπιτοαυτό.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  book_usfm_code: PSA
  chapter_number: 121
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐκεῖ γὰρ ἀνέβησαν αἱ φυλαὶ, φυλαὶ Κυρίου μαρτύριον τῷ Ἰσραὴλ, τοῦ ἐξομολογήσασθαι
    τῷ ὀνόματι Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  book_usfm_code: PSA
  chapter_number: 121
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι ἐκεῖ ἐκάθισαν θρόνοι εἰς κρίσιν, θρόνοι ἐπὶ οἶκον Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  book_usfm_code: PSA
  chapter_number: 121
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἐρωτήσατε δὴ τὰ εἰς εἰρήνην τὴν Ἱερουσαλὴμ, καὶ εὐθηνία τοῖς ἀγαπῶσί
    σε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  book_usfm_code: PSA
  chapter_number: 121
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Γενέσθω δὴ εἰρήνη ἐν τῇ δυνάμει σου, καὶ εὐθηνία ἐν ταῖς πυργοβάρεσί
    σου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  book_usfm_code: PSA
  chapter_number: 121
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἕνεκα τῶν ἀδελφῶν μου καὶ τῶν πλησίον μου, ἐλάλουν δὴ εἰρήνην περὶ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  book_usfm_code: PSA
  chapter_number: 121
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἕνεκα τοῦ οἴκου Κυρίου τοῦ Θεοῦ ἡμῶν ἐξεζήτησα ἀγαθά σοι.
