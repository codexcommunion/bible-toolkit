- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  chapter: 121
  iso-639-2_language_code: grc
  text: Ὠδὴ τῶν ἀναβαθμῶν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  chapter: 121
  iso-639-2_language_code: grc
  text: Ἑστῶτες ἦσαν οἱ πόδες ἡμῶν ἐν ταῖς αὐλαῖς σου Ἱερουσαλήμ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  chapter: 121
  iso-639-2_language_code: grc
  text: Ἱερουσαλὴμ οἰκοδομουμένη ὡς πόλις, ἧς ἡ μετοχὴ αὐτῆς ἐπιτοαυτό.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  chapter: 121
  iso-639-2_language_code: grc
  text: Ἐκεῖ γὰρ ἀνέβησαν αἱ φυλαὶ, φυλαὶ Κυρίου μαρτύριον τῷ Ἰσραὴλ, τοῦ ἐξομολογήσασθαι
    τῷ ὀνόματι Κυρίου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  chapter: 121
  iso-639-2_language_code: grc
  text: Ὅτι ἐκεῖ ἐκάθισαν θρόνοι εἰς κρίσιν, θρόνοι ἐπὶ οἶκον Δαυίδ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  chapter: 121
  iso-639-2_language_code: grc
  text: Ἐρωτήσατε δὴ τὰ εἰς εἰρήνην τὴν Ἱερουσαλὴμ, καὶ εὐθηνία τοῖς ἀγαπῶσί σε.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  chapter: 121
  iso-639-2_language_code: grc
  text: Γενέσθω δὴ εἰρήνη ἐν τῇ δυνάμει σου, καὶ εὐθηνία ἐν ταῖς πυργοβάρεσί σου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  chapter: 121
  iso-639-2_language_code: grc
  text: Ἕνεκα τῶν ἀδελφῶν μου καὶ τῶν πλησίον μου, ἐλάλουν δὴ εἰρήνην περὶ σοῦ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 121
  chapter: 121
  iso-639-2_language_code: grc
  text: Ἕνεκα τοῦ οἴκου Κυρίου τοῦ Θεοῦ ἡμῶν ἐξεζήτησα ἀγαθά σοι.
  usfm_code: PSA
  verse: '9'
