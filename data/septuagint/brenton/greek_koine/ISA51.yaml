- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἀκούσατε μου οἱ διώκοντες τὸ δίκαιον, καὶ ζητοῦντες τὸν Κύριον, ἐμβλέψατε
    εἰς τὴν στερεὰν πέτραν, ἣν ἐλατομήσατε, καὶ εἰς τὸν βόθυνον τοῦ λάκκου, ὃν ὠρύξατε.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐμβλέψατε εἰς Ἁβραὰμ τὸν πατέρα ὑμῶν, καὶ εἰς Σάῤῥαν τὴν ὠδίνουσαν ὑμᾶς· ὅτι
    εἷς ἦν, καὶ ἐκάλεσα αὐτὸν, καὶ εὐλόγησα αὐτὸν, καὶ ἠγάπησα αὐτὸν, καὶ ἐπλήθυνα
    αὐτόν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Καὶ σὲ νῦν παρακαλέσω, Σιὼν, καὶ παρεκάλεσα πάντα τὰ ἔρημα αὐτῆς, καὶ θήσω
    τὰ ἔρημα αὐτῆς ὡς παράδεισον, καὶ τὰ πρὸς δυσμὰς αὐτῆς ὡς παράδεισον Κυρίου· εὐφροσύνην
    καὶ ἀγαλλίαμα εὑρήσουσιν ἐν αὐτῇ, ἐξομολόγησιν καὶ φωνὴν αἰνέσεως.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἀκούσατέ μου, ἀκούσατέ μου λαός μου, καὶ οἱ βασιλεῖς πρὸς μὲ ἐνωτίσασθε, ὅτι
    νόμος παρʼ ἐμοῦ ἐξελεύσεται, καὶ ἡ κρίσις μου εἰς φῶς ἐθνῶν.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐγγίζει ταχὺ ἡ δικαιοσύνη μου, καὶ ἐξελεύσεται ὡς φῶς τὸ σωτήριόν μου, καὶ
    εἰς τὸν βραχίονά μου ἔθνη ἐλπιοῦσιν· ἐμὲ νῆσοι ὑπομενοῦσι, καὶ εἰς τὸν βραχίονά
    μου ἐλπιοῦσιν.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἄρατε εἰς τὸν οὐρανὸν τοὺς ὀφθαλμοὺς ὑμῶν, καὶ ἐμβλέψατε εἰς τὴν γῆν κάτω·
    ὅτι ὁ οὐρανὸς ὡς καπνὸς ἐστερεώθη, ἡ δὲ γῆ ὡς ἱμάτιον παλαιωθήσεται, οἱ δὲ κατοικοῦντες
    ὥσπερ ταῦτα ἀποθανοῦνται, τὸ δὲ σωτήριόν μου εἰς τὸν αἰῶνα ἔσται, ἡ δὲ δικαιοσύνη
    μου οὐ μὴ ἐκλίπῃ.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἀκούσατέ μου οἱ εἰδότες κρίσιν, λαὸς οὗ ὁ νόμος μου ἐν τῇ καρδίᾳ ὑμῶν· μὴ
    φοβεῖσθε ὀνειδισμὸν ἀνθρώπων, καὶ τῷ φαυλισμῷ αὐτῶν μὴ ἡττᾶσθε·
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ὡς γὰρ ἱμάτιον βρωθήσεται ὑπὸ χρόνου, καὶ ὡς ἔρια βρωθήσεται ὑπὸ σητός· ἡ
    δὲ δικαιοσύνη μου εἰς τὸν αἰῶνα ἔσται, τὸ δὲ σωτήριόν μου εἰς γενεὰς γενεῶν.
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐξεγείρου ἐξεγείρου Ἱερουσαλὴμ, καὶ ἔνδυσαι τὴν ἰσχὺν τοῦ βραχίονός σου, ἐξεγείρου
    ὡς ἐν ἀρχῇ ἡμέρας, ὡς γενεὰ αἰῶνος.
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Οὐ σὺ εἶ ἡ ἐρημοῦσα θάλασσαν, ὕδωρ ἀβύσσου πλῆθος; ἡ θεῖσα τὰ βάθη τῆς θαλάσσης
    ὁδὸν διαβάσεως ῥυομένοις καὶ λελυτρωμένοις;
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: ὑπὸ γὰρ Κυρίου ἀποστραφήσονται, καὶ ἥξουσιν εἰς Σιὼν μετʼ εὐφροσύνης καὶ ἀγαλλιάματος
    αἰωνίου· ἐπὶ κεφαλῆς γὰρ αὐτῶν αἴνεσις καὶ εὐφροσύνη καταλήμψεται αὐτούς· ἀπέδρα
    ὀδύνη καὶ λύπη καὶ στεναγμός.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐγώ εἰμι, ἐγώ εἰμι ὁ παρακαλῶν σε· γνῶθι τίς οὖσα ἐφοβήθης ἀπὸ ἀνθρώπου θνητοῦ,
    καὶ ἀπὸ υἱοῦ ἀνθρώπου, οἳ ὡσεὶ χόρτος ἐξηράνθησαν.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Καὶ ἐπελάθου Θεὸν τὸν ποιήσαντά σε, τὸν ποιήσαντα τὸν οὐρανὸν καὶ θεμελιώσαντα
    τὴν γῆν· καὶ ἐφόβου ἀεὶ πάσας τὰς ἡμέρας τὸ πρόσωπον τοῦ θυμοῦ τοῦ θλίβοντός σε·
    ὃν τρόπον γὰρ ἐβουλεύσατο τοῦ ἆραί σε, καὶ νῦν ποῦ ὁ θυμὸς τοῦ θλίβοντός σε;
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐν γὰρ τῷ σώζεσθαί σε οὐ στήσεται, οὐδὲ χρονιεῖ,
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: ὅτι ἐγὼ ὁ Θεός σου, ὁ ταράσσων τὴν θάλασσαν, καὶ ἠχῶν τὰ κύματα αὐτῆς· Κύριος
    σαβαὼθ ὄνομά μοι.
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Θήσω τοὺς λόγους μου εἰς τὸ στόμα σου, καὶ ὑπὸ τὴν σκιὰν τῆς χειρός μου σκεπάσω
    σε, ἐν ᾗ ἔστησα τὸν οὐρανὸν, καὶ ἐθεμελίωσα τὴν γῆν· καὶ ἐρεῖ Σιὼν, λαός μου εἶ
    σύ.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Ἐξεγείρου ἐξεγείρου, ἀνάστηθι Ἱερουσαλὴμ, ἡ πιοῦσα ἐκ χειρὸς Κυρίου τὸ ποτήριον
    τοῦ θυμοῦ αὐτοῦ· τὸ ποτήριον γὰρ τῆς πτώσεως, τὸ κόνδυ τοῦ θυμοῦ ἐξέπιες καὶ ἐξεκένωσας,
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: καὶ οὐκ ἦν ὁ παρακαλῶν σε ἀπὸ πάντων τῶν τέκνων σου ὧν ἔτεκες, καὶ οὐκ ἦν
    ὁ ἀντιλαμβανόμενος τῆς χειρός σου, οὐδὲ ἀπὸ πάντων τῶν υἱῶν σου ὧν ὕψωσας.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Διὸ ταῦτα ἀντικείμενά σοι, τίς συλλυπηθήσεταί σοι; πτῶμα καὶ σύντριμμα, λιμὸς
    καὶ μάχαιρα, τίς παρακαλέσει σε;
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Οἱ υἱοί σου οἱ ἀπορούμενοι, οἱ καθεύδοντες ἐπʼ ἄκρου πάσης ἐξόδου ὡς σευτλίον
    ἡμίεφθον, οἱ πλήρεις θυμοῦ Κυρίου, ἐκλελυμένοι διὰ Κυρίου τοῦ Θεοῦ.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Διατοῦτο ἄκουε τεταπεινωμένη, καὶ μεθύουσα οὐκ ἀπὸ οἴνου.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: Οὕτως λέγει Κύριος ὁ Θεὸς ὁ κρίνων τὸν λαὸν αὐτοῦ, ἰδοὺ εἴληφα ἐκ τῆς χειρός
    σου τὸ ποτήριον τῆς πτώσεως, τὸ κόνδυ τοῦ θυμοῦ μου, καὶ οὐ προσθήσῃ ἔτι πιεῖν
    αὐτό·
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 51
  chapter: 51
  iso-639-2_language_code: grc
  text: καὶ δώσω αὐτὸ εἰς τὰς χεῖρας τῶν ἀδικησάντων σε καὶ τῶν ταπεινωσάντων σε,
    οἳ εἶπαν τῇ ψυχῇ σου, κύψον, ἵνα παρέλθωμεν· καὶ ἔθηκας ἴσα τῇ γῇ τὰ μέσα σου
    ἔξω τοῖς παραπορευομένοις.
  usfm_code: ISA
  verse: '23'
