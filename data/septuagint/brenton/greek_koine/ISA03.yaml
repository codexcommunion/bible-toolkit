- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἰδοὺ δὴ ὁ δεσπότης Κύριος σαβαὼθ ἀφελεῖ ἀπὸ Ἱερουσαλὴμ, καὶ ἀπὸ τῆς
    Ἰουδαίας, ἰσχύοντα καὶ ἰσχύουσαν, ἰσχὺν ἄρτου καὶ ἰσχὺν ὕδατος,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: γίγαντα καὶ ἰσχύοντα, καὶ ἄνθρωπον πολεμιστὴν, καὶ δικαστὴν, καὶ προφήτην,
    καὶ στοχαστὴν, καὶ πρεσβύτερον,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ πεντηκόνταρχον, καὶ θαυμαστὸν σύμβουλον, καὶ σοφὸν ἀρχιτέκτονα,
    καὶ συνετὸν ἀκροατήν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐπιστήσω νεανίσκους ἄρχοντας αὐτῶν, καὶ ἐμπαίκται κυριεύσουσιν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ συμπεσεῖται ὁ λαὸς, ἄνθρωπος πρὸς ἄνθρωπον, καὶ ἄνθρωπος πρὸς τὸν
    πλησίον αὐτοῦ· προσκόψει τὸ παιδίον πρὸς τὸν πρεσβύτην, ὁ ἄτιμος πρὸς τὸν ἔντιμον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὅτι ἐπιλήψεται ἄνθρωπος τοῦ ἀδελφοῦ αὐτοῦ, ἢ τοῦ οἰκείου τοῦ πατρὸς
    αὐτοῦ, λέγων, ἱμάτιον ἔχεις, ἀρχηγὸς γενοῦ ἡμῶν, καὶ τὸ βρῶμα τὸ ἐμὸν ὑπὸ σὲ ἔστω.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἀποκριθεὶς ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐρεῖ, οὐκ ἔσομαί σου ἀρχηγός· οὐ γάρ
    ἐστιν ἐν τῷ οἴκῳ μου ἄρτος, οὐδὲ ἱμάτιον· οὐκ ἔσομαι ἀρχηγὸς τοῦ λαοῦ τούτου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ὅτι ἀνεῖται Ἱερουσαλὴμ, καὶ ἡ Ἰουδαία συμπέπτωκε, καὶ αἱ γλῶσσαι αὐτῶν
    μετὰ ἀνομίας, τὰ πρὸς Κύριον ἀπειθοῦντες. Διότι νῦν ἐταπεινώθη ἡ δόξα αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ ἡ αἰσχύνη τοῦ προσώπου αὐτῶν ἀντέστη αὐτοῖς· τὴν δὲ ἁμαρτίαν αὐτῶν
    ὡς Σοδόμων ἀνήγγειλαν καὶ ἐνεφάνισαν· οὐαὶ τῇ ψυχῇ αὐτῶν, διότι βεβούλευνται βουλὴν
    πονηρὰν, καθʼ ἑαυτῶν
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: εἰπόντες, δήσωμεν τὸν δίκαιον, ὅτι δύσχρηστος ἡμῖν ἐστι· τοίνυν τὰ γεννήματα
    τῶν ἔργων αὐτῶν φάγονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Οὐαὶ τῷ ἀνόμῳ, πονηρὰ κατὰ τὰ ἔργα τῶν χειρῶν αὐτοῦ συμβήσεται αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Λαός μου, οἱ πράκτορες ὑμῶν καλαμῶνται ὑμᾶς, καὶ οἱ ἀπαιτοῦντες κυριεύουσιν
    ὑμῶν· λαός μου, οἱ μακαρίζοντες ὑμᾶς πλανῶσιν ὑμᾶς, καὶ τὸν τρίβον τῶν ποδῶν ὑμῶν
    ταράσσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀλλὰ νῦν καταστήσεται εἰς κρίσιν Κύριος, καὶ στήσει εἰς κρίσιν τὸν λαὸν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Αὐτὸς Κύριος εἰς κρίσιν ἥξει μετὰ τῶν πρεσβυτέρων τοῦ λαοῦ, καὶ μετὰ
    τῶν ἀρχόντων αὐτοῦ· ὑμεῖς δὲ τί ἐνεπυρίσατε τὸν ἀμπελῶνά μου, καὶ ἡ ἁρπαγὴ τοῦ
    πτωχοῦ ἐν τοῖς οἴκοις ὑμῶν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τί ὑμεῖς ἀδικεῖτε τὸν λαόν μου, καὶ τὸ πρόσωπον τῶν πτωχῶν καταισχύνετε;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τάδε λέγει Κύριος, ἀνθʼ ὧν ὑψώθησαν αἱ θυγατέρες Σιών, καὶ ἐπορεύθησαν
    ὑψηλῷ τραχήλῳ καὶ ἐν νεύμασιν ὀφθαλμῶν, καὶ τῇ πορείᾳ τῶν ποδῶν ἅμα σύρουσαι τοὺς
    χιτῶνας, καὶ τοῖς ποσὶν ἅμα παίζουσαι·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ταπεινώσει ὁ Θεὸς ἀρχούσας θυγατέρας Σιών· καὶ Κύριος ἀνακαλύψει
    τὸ σχῆμα αὐτῶν
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἀφελεῖ Κύριος τὴν δόξαν τοῦ ἱματισμοῦ αὐτῶν,
    τὰ ἐμπλόκια, καὶ τοὺς κοσύμβους, καὶ τοὺς μηνίσκους,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ τὸ κάθεμα, καὶ τὸν κόσμον τοῦ προσώπου αὐτῶν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ τὴν σύνθεσιν τοῦ κόσμου τῆς δόξης, καὶ τοὺς χλιδῶνας, καὶ τὰ ψέλλια,
    καὶ τὸ ἐμπλόκιον, καὶ τοὺς δακτυλίους, καὶ τὰ περιδέξια, καὶ τὰ ἐνώτια,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ τὰ περιπόρφυρα, καὶ τὰ μεσοπόρφυρα,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: καὶ τὰ ἐπιβλήματα τὰ κατὰ τὴν οἰκίαν, καὶ τὰ διαφανῆ Λακωνικά,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ τὰ βύσσινα, καὶ τὰ ὑακίνθινα, καὶ κόκκινα, καὶ τὴν βύσσον, σὺν χρυσῷ
    καὶ ὑακίνθῳ συγκαθυφασμένα, καὶ θέριστρα κατάκλιτα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἔσται ἀντὶ ὀσμῆς ἡδείας, κονιορτός· καὶ ἀντὶ ζώνης, σχοινίῳ ζώσῃ·
    καὶ ἀντὶ τοῦ κόσμου τῆς κεφαλῆς τοῦ χρυσίου, φαλάκρωμα ἕξεις διὰ τὰ ἔργα σοῦ·
    καὶ ἀντὶ τοῦ χιτῶνος τοῦ μεσοπορφύρου, περιζώσῃ σάκκον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ὁ υἱός σου ὁ κάλλιστος ὃν ἀγαπᾷς, μαχαίρᾳ πεσεῖται· καὶ οἱ ἰσχύοντες
    ὑμῶν, μαχαίρᾳ πεσοῦνται, καὶ ταπεινωθήσονται·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  book_usfm_code: ISA
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ πενθήσουσιν αἱ θῆκαι τοῦ κόσμου ὑμῶν· καὶ καταλειφθήσῃ μόνη, καὶ
    εἰς τὴν γῆν ἐδαφισθήσῃ.
