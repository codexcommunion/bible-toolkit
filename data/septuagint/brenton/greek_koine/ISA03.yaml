- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰδοὺ δὴ ὁ δεσπότης Κύριος σαβαὼθ ἀφελεῖ ἀπὸ Ἱερουσαλὴμ, καὶ ἀπὸ τῆς Ἰουδαίας,
    ἰσχύοντα καὶ ἰσχύουσαν, ἰσχὺν ἄρτου καὶ ἰσχὺν ὕδατος,
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: γίγαντα καὶ ἰσχύοντα, καὶ ἄνθρωπον πολεμιστὴν, καὶ δικαστὴν, καὶ προφήτην,
    καὶ στοχαστὴν, καὶ πρεσβύτερον,
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ πεντηκόνταρχον, καὶ θαυμαστὸν σύμβουλον, καὶ σοφὸν ἀρχιτέκτονα, καὶ συνετὸν
    ἀκροατήν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐπιστήσω νεανίσκους ἄρχοντας αὐτῶν, καὶ ἐμπαίκται κυριεύσουσιν αὐτῶν.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ συμπεσεῖται ὁ λαὸς, ἄνθρωπος πρὸς ἄνθρωπον, καὶ ἄνθρωπος πρὸς τὸν πλησίον
    αὐτοῦ· προσκόψει τὸ παιδίον πρὸς τὸν πρεσβύτην, ὁ ἄτιμος πρὸς τὸν ἔντιμον.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅτι ἐπιλήψεται ἄνθρωπος τοῦ ἀδελφοῦ αὐτοῦ, ἢ τοῦ οἰκείου τοῦ πατρὸς αὐτοῦ,
    λέγων, ἱμάτιον ἔχεις, ἀρχηγὸς γενοῦ ἡμῶν, καὶ τὸ βρῶμα τὸ ἐμὸν ὑπὸ σὲ ἔστω.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθεὶς ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐρεῖ, οὐκ ἔσομαί σου ἀρχηγός· οὐ γάρ ἐστιν
    ἐν τῷ οἴκῳ μου ἄρτος, οὐδὲ ἱμάτιον· οὐκ ἔσομαι ἀρχηγὸς τοῦ λαοῦ τούτου.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅτι ἀνεῖται Ἱερουσαλὴμ, καὶ ἡ Ἰουδαία συμπέπτωκε, καὶ αἱ γλῶσσαι αὐτῶν μετὰ
    ἀνομίας, τὰ πρὸς Κύριον ἀπειθοῦντες. Διότι νῦν ἐταπεινώθη ἡ δόξα αὐτῶν,
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ἡ αἰσχύνη τοῦ προσώπου αὐτῶν ἀντέστη αὐτοῖς· τὴν δὲ ἁμαρτίαν αὐτῶν ὡς
    Σοδόμων ἀνήγγειλαν καὶ ἐνεφάνισαν· οὐαὶ τῇ ψυχῇ αὐτῶν, διότι βεβούλευνται βουλὴν
    πονηρὰν, καθʼ ἑαυτῶν
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: εἰπόντες, δήσωμεν τὸν δίκαιον, ὅτι δύσχρηστος ἡμῖν ἐστι· τοίνυν τὰ γεννήματα
    τῶν ἔργων αὐτῶν φάγονται.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὐαὶ τῷ ἀνόμῳ, πονηρὰ κατὰ τὰ ἔργα τῶν χειρῶν αὐτοῦ συμβήσεται αὐτῷ.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Λαός μου, οἱ πράκτορες ὑμῶν καλαμῶνται ὑμᾶς, καὶ οἱ ἀπαιτοῦντες κυριεύουσιν
    ὑμῶν· λαός μου, οἱ μακαρίζοντες ὑμᾶς πλανῶσιν ὑμᾶς, καὶ τὸν τρίβον τῶν ποδῶν ὑμῶν
    ταράσσουσιν.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀλλὰ νῦν καταστήσεται εἰς κρίσιν Κύριος, καὶ στήσει εἰς κρίσιν τὸν λαὸν αὐτοῦ.
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Αὐτὸς Κύριος εἰς κρίσιν ἥξει μετὰ τῶν πρεσβυτέρων τοῦ λαοῦ, καὶ μετὰ τῶν ἀρχόντων
    αὐτοῦ· ὑμεῖς δὲ τί ἐνεπυρίσατε τὸν ἀμπελῶνά μου, καὶ ἡ ἁρπαγὴ τοῦ πτωχοῦ ἐν τοῖς
    οἴκοις ὑμῶν;
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τί ὑμεῖς ἀδικεῖτε τὸν λαόν μου, καὶ τὸ πρόσωπον τῶν πτωχῶν καταισχύνετε;
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος, ἀνθʼ ὧν ὑψώθησαν αἱ θυγατέρες Σιών, καὶ ἐπορεύθησαν ὑψηλῷ
    τραχήλῳ καὶ ἐν νεύμασιν ὀφθαλμῶν, καὶ τῇ πορείᾳ τῶν ποδῶν ἅμα σύρουσαι τοὺς χιτῶνας,
    καὶ τοῖς ποσὶν ἅμα παίζουσαι·
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ταπεινώσει ὁ Θεὸς ἀρχούσας θυγατέρας Σιών· καὶ Κύριος ἀνακαλύψει τὸ σχῆμα
    αὐτῶν
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἀφελεῖ Κύριος τὴν δόξαν τοῦ ἱματισμοῦ αὐτῶν, τὰ ἐμπλόκια,
    καὶ τοὺς κοσύμβους, καὶ τοὺς μηνίσκους,
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ τὸ κάθεμα, καὶ τὸν κόσμον τοῦ προσώπου αὐτῶν,
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ τὴν σύνθεσιν τοῦ κόσμου τῆς δόξης, καὶ τοὺς χλιδῶνας, καὶ τὰ ψέλλια, καὶ
    τὸ ἐμπλόκιον, καὶ τοὺς δακτυλίους, καὶ τὰ περιδέξια, καὶ τὰ ἐνώτια,
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ τὰ περιπόρφυρα, καὶ τὰ μεσοπόρφυρα,
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ τὰ ἐπιβλήματα τὰ κατὰ τὴν οἰκίαν, καὶ τὰ διαφανῆ Λακωνικά,
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ τὰ βύσσινα, καὶ τὰ ὑακίνθινα, καὶ κόκκινα, καὶ τὴν βύσσον, σὺν χρυσῷ καὶ
    ὑακίνθῳ συγκαθυφασμένα, καὶ θέριστρα κατάκλιτα.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἀντὶ ὀσμῆς ἡδείας, κονιορτός· καὶ ἀντὶ ζώνης, σχοινίῳ ζώσῃ· καὶ
    ἀντὶ τοῦ κόσμου τῆς κεφαλῆς τοῦ χρυσίου, φαλάκρωμα ἕξεις διὰ τὰ ἔργα σοῦ· καὶ
    ἀντὶ τοῦ χιτῶνος τοῦ μεσοπορφύρου, περιζώσῃ σάκκον.
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὁ υἱός σου ὁ κάλλιστος ὃν ἀγαπᾷς, μαχαίρᾳ πεσεῖται· καὶ οἱ ἰσχύοντες ὑμῶν,
    μαχαίρᾳ πεσοῦνται, καὶ ταπεινωθήσονται·
  usfm_code: ISA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ πενθήσουσιν αἱ θῆκαι τοῦ κόσμου ὑμῶν· καὶ καταλειφθήσῃ μόνη, καὶ εἰς τὴν
    γῆν ἐδαφισθήσῃ.
  usfm_code: ISA
  verse: '26'
