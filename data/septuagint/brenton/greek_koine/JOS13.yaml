- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ Ἰησοῦς πρεσβύτερος προβεβηκὼς τῶν ἡμερῶν· καὶ εἶπε Κύριος πρὸς Ἰησοῦν,
    σὺ προβέβηκας τῶν ἡμερῶν, καὶ ἡ γῆ ὑπολέλειπται πολλὴ εἰς κληρονομίαν.
  usfm_code: JOS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ αὕτη ἡ γῆ καταλελειμμένη· ὅρια Φυλιστιεὶμ, ὁ Γεσιρὶ, καὶ ὁ Χαναναῖος,
  usfm_code: JOS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ἀπὸ τῆς ἀοικήτου τῆς κατὰ πρόσωπον Αἰγύπτου ἕως τῶν ὁρίων Ἀκκαρὼν ἐξ εὐωνύμων
    τῶν Χαναναίων προσλογίζεται ταῖς πέντε σατραπείαις τῶν Φυλιστιείμ, τῷ Γαζαίῳ,
    καὶ τῷ Ἀζωτίῳ, καὶ τῷ Ἀσκαλωνίτῃ, καὶ τῷ Γετθαίῳ, καὶ τῷ Ἀκκαρωνίτῃ, καὶ τῷ Εὐαίῳ,
  usfm_code: JOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ἐκ Θαιμὰν καὶ πάσῃ γῇ Χαναὰν ἐναντίον Γάζης, καὶ οἱ Σιδώνιοι ἕως Ἀφὲκ, ἕως
    τῶν ὁρίων τῶν Ἀμοῤῥαίων,
  usfm_code: JOS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ πᾶσαν τὴν γῆν Γαλιὰθ Φυλιστιεὶμ, καὶ πάντα τὸν Λίβανον ἀπὸ ἀνατολῶν ἡλίου
    ἀπὸ Γαλγὰλ ὑπὸ τὸ ὄρος τὸ Ἀερμὼν ἕως τῆς εἰσόδου Ἐμὰθ,
  usfm_code: JOS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: πᾶς ὁ κατοικῶν τὴν ὀρεινὴν ἀπὸ τοῦ Λιβάνου ἕως τῆς Μασερὲθ Μεμφωμαὶμ. Πάντας
    τοὺς Σιδωνίους, ἐγὼ αὐτοὺς ἐξολοθρεύσω ἀπὸ προσώπου Ἰσραήλ· ἀλλὰ διάδος αὐτὴν
    ἐν κλήρῳ τῷ Ἰσραὴλ, ὃν τρόπον σοὶ ἐνετειλάμην.
  usfm_code: JOS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ νῦν μέρισον τὴν γῆν ταύτην ἐν κληρονομίᾳ ταῖς ἐννέα φυλαῖς, καὶ τῷ ἡμίσει
    φυλῆς Μανασσή. Ἀπὸ τοῦ Ἰορδάνου ἕως τῆς θαλάσσης τῆς μεγάλης κατὰ δυσμὰς ἡλίου
    δώσεις αὐτήν· ἡ θάλασσα ἡ μεγάλη ὁριεῖ.
  usfm_code: JOS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ταῖς δυσὶ φυλαῖς, καὶ τῷ ἡμίσει φυλῆς Μανασσή, τῷ Ῥουβὴν, καὶ τῷ Γὰδ ἔδωκε
    Μωυσῆς ἐν τῷ πέραν τοῦ Ἰορδάνου· κατʼ ἀνατολὰς ἡλίου δέδωκεν αὐτῷ Μωυσῆς ὁ παῖς
    Κυρίου,
  usfm_code: JOS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ἀπὸ Ἀροὴρ, ἥ ἐστιν ἐπὶ τοῦ χείλους χειμάῤῥου Ἀρνών, καὶ τὴν πόλιν τὴν ἐν μέσῳ
    τῆς φάραγγος, καὶ πᾶσαν τὴν Μισὼρ ἀπὸ Μαιδαβάν·
  usfm_code: JOS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πάσας τὰς πόλεις Σηὼν βασιλέως Ἀμοῤῥαίων, ὃς ἐβασίλευσεν ἐν Ἐσεβὼν ἕως τῶν
    ὁρίων υἱῶν Ἀμμῶν·
  usfm_code: JOS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ τὴν Γαλααδίτιδα, καὶ τὰ ὅρια Γεσιρὶ, καὶ τοὺς Μαχατὶ, πᾶν ὄρος Ἀερμὼν,
    καὶ πᾶσαν τὴν Βασανίτιν ἕως Ἀχά·
  usfm_code: JOS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πᾶσαν τὴν βασιλείαν Ὢγ ἐν τῇ Βασανίτιδι, ὃς ἐβασίλευσεν ἐν Ἀσταρὼθ καὶ ἐν
    Ἐδραΐν· οὗτος κατελείφθη ἀπὸ τῶν γιγάντων, καὶ ἐπάταξεν αὐτὸν Μωυσῆς, καὶ ἐξωλόθρευσε.
  usfm_code: JOS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἐξωλόθρευσαν οἱ υἱοὶ Ἰσραὴλ τὸν Γεσιρὶ, καὶ τὸν Μαχατὶ, καὶ τὸν Χαναναῖον·
    καὶ κατῷκει βασιλεὺς Γεσιρὶ καὶ ὁ Μαχατὶ ἐν τοῖς υἱοῖς Ἰσραὴλ ἕως τῆς σήμερον
    ἡμέρας.
  usfm_code: JOS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Πλὴν τῆς φυλῆς Λευὶ οὐκ ἐδόθη κληρονομία· Κύριος ὁ Θεὸς Ἰσραὴλ, οὗτος κληρονομία
    αὐτῶν, καθὰ εἶπεν αὐτοῖς Κύριος· καὶ οὗτος ὁ καταμερισμὸς, ὃν κατεμέρισε Μωυσῆς
    τοῖς υἱοῖς Ἰσραὴλ ἐν Ἀραβὼθ Μωὰβ ἐν τῷ πέραν τοῦ Ἰορδάνου κατὰ Ἱεριχώ.
  usfm_code: JOS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε Μωυσῆς τῇ φυλῇ Ῥουβὴν κατὰ δήμους αὐτῶν.
  usfm_code: JOS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ Ἀροὴρ, ἥ ἐστι κατὰ πρόσωπον φάραγγος Ἀρνῶν,
    καὶ ἡ πόλις ἡ ἐν τῇ φάραγγι Ἀρνῶν· καὶ πᾶσαν τὴν Μισὼρ,
  usfm_code: JOS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: ἕως Ἐσεβὼν, καὶ πάσας τὰς πόλεις τὰς οὔσας ἐν τῇ Μισὼρ, καὶ Δαιβὼν, καὶ Βαιμὼν
    Βαὰλ, καὶ οἴκου Μεελβὼθ,
  usfm_code: JOS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ Βασὰν, καὶ Βακεδμὼθ, καὶ Μαιφαὰδ, καὶ, Καριθαὶμ,
  usfm_code: JOS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ Σεβαμὰ, καὶ Σεραδὰ, καὶ Σιὼν ἐν τῷ ὄρει Ἐνὰβ,
  usfm_code: JOS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ Βαιθφογὼρ, καὶ Ἀσηδὼθ Φασγὰ, καὶ Βαιτθασεινὼθ,
  usfm_code: JOS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ πάσας τὰς πόλεις τοῦ Μισὼρ, καὶ πᾶσαν τὴν βασιλείαν τοῦ Σηὼν βασιλέως
    τῶν Ἀμοῤῥαίων, ὃν ἐπάταξε Μωυσῆς αὐτὸν καὶ τοὺς ἡγουμένους Μαδιὰμ, καὶ τὸν Εὐὶ,
    καὶ τὸν Ῥοβὸκ, καὶ τὸν Σοὺρ, καὶ τὸν Οὒρ, καὶ τὸν Ῥοβὲ ἄρχοντα ἔναρα Σιὼν, καὶ
    τοὺς κατοικοῦντας Σιών.
  usfm_code: JOS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ τὸν Βαλαὰμ τὸν τοῦ Βαιὼρ τὸν μάντιν ἀπέκτειναν ἐν τῇ ῥοπῇ.
  usfm_code: JOS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ τὰ ὅρια Ῥουβὴν, Ἰορδάνης ὅριον· αὑτη ἡ κληρονομία υἱῶν Ῥουβὴν κατὰ
    δήμους αὐτῶν, αἱ πόλεις αὐτῶν καὶ αἱ ἐπαύλεις αὐτῶν.
  usfm_code: JOS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Ἔδωκε δὲ Μωυσῆς τοῖς υἱοῖς Γὰδ κατὰ δήμους αὐτῶν.
  usfm_code: JOS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τὰ ὅρια αὐτῶν Ἰαζήρ· πᾶσαι πόλεις Γαλαὰδ, καὶ τὸ ἥμισυ γῆς υἱῶν
    Ἀμμῶν ἕως Ἄραβα, ἥ ἐστι κατὰ προσωπον Ἀράδ.
  usfm_code: JOS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ Ἐσεβὼν ἕως Ἀραβὼθ κατὰ τὴν Μασσηφὰ, καὶ Βοτανὶμ, καὶ Μαὰν ἕως τῶν
    ὁρίων Δαιβὼν,
  usfm_code: JOS
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: καὶ Ἐναδὼμ καὶ Ὀθαργαῒ καὶ Βαινθαναβρὰ καὶ Σοκχωθὰ καὶ Σαφὰν καὶ τὴν λοιπὴν
    βασιλείαν Σηὼν βασιλέως Ἐσεβών· καὶ ὁ Ἰορδάνης ὁριεῖ ἕως μέρους τῆς θαλάσσης Χενερὲθ
    πέραν τοῦ Ἰορδάνου ἀπʼ ἀνατολῶν.
  usfm_code: JOS
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Αὕτη ἡ κληρονομία υἱῶν Γὰδ κατὰ δήμους αὐτῶν καὶ κατὰ πόλεις αὐτῶν· κατὰ δήμους
    αὐτῶν αὐχένα ἐπιστρέψουσιν ἐναντίον τῶν ἐχθρῶν αὐτῶν, ὅτι ἐγενήθη κατὰ δήμους
    αὐτῶν αἱ πόλεις αὐτῶν, καὶ αἱ ἐπαύλεις αὐτῶν.
  usfm_code: JOS
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκε Μωυσῆς τῷ ἡμίσει φυλῆς Μανασσῆ κατὰ δήμους αὐτῶν.
  usfm_code: JOS
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τὰ ὅρια αὐτῶν ἀπὸ Μαὰν, καὶ πᾶσα βασιλεία Βασὰν, καὶ πᾶσα βασιλεία
    Ὢγ βασιλέως τῆς Βασὰν, καὶ πάσας τὰς κώμας Ἰαῒρ, αἵ εἰσιν ἐν τῇ Βασανίτιδι, ἑξήκοντα
    πόλεις.
  usfm_code: JOS
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἥμισυ τῆς Γαλαάδ· καὶ ἐν Ἀσταρὼθ, καὶ ἐν Ἐδραῒν πόλεις βασιλείας Ὢγ
    ἐν τῇ Βασανίτιδι, τοῖς υἱοῖς Μαχὶρ υἱοῖς Μανασσῆ, καὶ τοῖς ἡμίσεσιν υἱοις Μαχὶρ
    υἱοῖς Μανασσῆ, κατὰ δήμους αὐτῶν.
  usfm_code: JOS
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΗΣΟΥΣ 13
  chapter: 13
  iso-639-2_language_code: grc
  text: Οὗτοι οὓς κατεκληρονόμησε Μωυσῆς πέραν τοῦ Ἰορδάνου ἐν Ἀραβὼθ Μωὰβ ἐν τῷ πέραν
    τοῦ Ἰορδάνου τοῦ κατὰ Ἱεριχὼ ἀπʼ ἀνατολῶν.
  usfm_code: JOS
  verse: '32'
