- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα ἦλθον οἱ υἱοὶ Μωὰβ, καὶ υἱοὶ Ἀμμὼν, καὶ μετʼ αὐτῶν ἐκ τῶν Μιναίων
    πρὸς Ἰωσαφὰτ εἰς πόλεμον.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον καὶ ὑπέδειξαν τῷ Ἰωσαφὰτ, λέγοντες, ἥκει ἐπὶ σὲ πλῆθος πολὺ ἐκ πέραν
    τῆς θαλάσσης ἀπὸ Συρίας, καὶ ἰδού εἰσιν ἐν Ἀσασὰν Θαμὰρ, αὕτη ἐστὶν Ἐγγαδί.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐφοβήθη, καὶ ἔδωκε Ἰωσαφὰτ πρόσωπον αὐτοῦ ἐκζητῆσαι τὸν Κύριον, καὶ ἐκήρυξε
    νηστείαν ἐν παντὶ Ἰούδα.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ συνήχθη Ἰούδα ἐκζητῆσαι τὸν Κύριον, καὶ ἀπὸ πασῶν τῶν πόλεων Ἰούδα ἦλθον
    ζητῆσαι τὸν Κύριον.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἰωσαφὰτ ἐν ἐκκλησίᾳ Ἰούδα ἐν Ἱερουσαλὴμ ἐν οἴκῳ Κυρίου κατὰ πρόσωπον
    τῆς αὐλῆς τῆς καινῆς.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, Κύριε ὁ Θεὸς τῶν πατέρων μου, οὐχὶ σὺ εἶ Θεὸς ἐν οὐρανῷ ἄνω, καὶ
    σὺ κυριεύεις πασῶν τῶν βασιλειῶν τῶν ἐθνῶν; καὶ ἐν τῇ χειρί σου ἰσχὺς δυναστείας,
    καὶ οὐκ ἔστι πρὸς σὲ ἀντιστῆναι;
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Οὐχὶ σὺ ὁ Κύριος ὁ ἐξολοθρεύσας τοὺς κατοικοῦντας τὴν γῆν ταύτην ἀπὸ προσώπου
    τοῦ λαοῦ σου Ἰσραὴλ, καὶ ἔδωκας αὐτὴν σπέρματι Ἁβραὰμ τῷ ἠγαπημένῳ σου εἰς τὸν
    αἰῶνα;
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ κατῴκησαν ἐν αὐτῇ, καὶ ᾠκοδόμησαν ἐν αὐτῇ ἁγίασμα τῷ ὀνόματί σου, λέγοντες,
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ἐὰν ἐπέλθῃ ἐφʼ ἡμᾶς κακὰ, ῥομφαία, κρίσις, θάνατος, λιμὸς, στησόμεθα ἐναντίον
    τοῦ οἴκου τούτου καὶ ἐναντίον σου, ὅτι τὸ ὄνομά σου ἐπὶ τῷ οἴκῳ τούτῳ, καὶ βοησόμεθα
    πρὸς σὲ ἀπὸ τῆς θλίψεως, καὶ ἀκούσῃ καὶ σώσεις.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἰδοὺ οἱ υἱοὶ Ἀμμὼν, καὶ Μωὰβ, καὶ ὄρος Σηείρ· εἰς οὓς οὐκ ἔδωκας τῷ
    Ἰσραὴλ διελθεῖν διʼ αὐτῶν, ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου, ὅτι ἐξέκλιναν ἀπʼ
    αὐτῶν, καὶ οὐκ ἐξωλόθρευσαν αὐτούς·
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ νῦν ἰσοὺ αὐτοὶ ἐπιχειροῦσιν ἐφʼ ἡμᾶς ἐξελθεῖν ἐκβαλεῖν ἡμᾶς ἀπὸ τῆς κληρονομίας
    ἡμῶν, ἧς ἔδωκας ἡμῖν.
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Κύριε ὁ Θεὸς ἡμῶν, οὐ κρινεῖς ἐν αὐτοῖς; ὅτι οὐκ ἔστιν ἡμῖν ἰσχὺς τοῦ ἀντιστῆναι
    πρὸς τὸ πλῆθος τὸ πολὺ τοῦτο τὸ ἐλθὸν ἐφʼ ἡμᾶς, καὶ οὐκ οἴδαμεν τί ποιήσωμεν αὐτοῖς,
    ἀλλʼ ἢ ἐπὶ σοὶ οἱ ὀφθαλμοὶ ἡμῶν.
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ πᾶς Ἰούδα ἑστηκὼς ἔναντι Κυρίου, καὶ τὰ παιδία αὐτῶν, καὶ αἱ γυναῖκες
    αὐτῶν.
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ τῷ Ὀζιὴλ τῷ τοῦ Ζαχαρίου, τῶν υἱῶν Βαναίου, τῶν υἱῶν Ἐλεϊὴλ τοῦ Ματθανίου
    τοῦ Λευίτου ἀπὸ τῶν υἱῶν Ἀσὰφ, ἐγένετο ἐπʼ αὐτὸν πνεῦμα Κυρίου ἐν τῇ ἐκκλησίᾳ.
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἀκούσατε πᾶς Ἰούδα καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλὴμ καὶ ὁ βασιλεὺς
    Ἰωσαφάτ· τάδε λέγει Κύριος ὑμῖν αὐτοῖς, μὴ φοβεῖσθε, μηδὲ πτοηθῆτε ἀπὸ προσώπου
    τοῦ ὄχλου τοῦ πολλοῦ τούτου, ὅτι οὐχ ὑμῖν ἐστιν ἡ παράταξις, ἀλλʼ ἢ τῷ Θεῷ.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Αὔριον κατάβητε ἐπʼ αὐτούς· ἰδοὺ ἀναβαίνουσι κατὰ τὴν ἀνάβασιν Ἀσσεῖς, καὶ
    εὑρήσετε αὐτοὺς ἐπʼ ἄκρου ποταμοῦ τῆς ἐρήμου Ἰεριήλ.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Οὐχ ὑμῖν ἐστι πολεμῆσαι· ταῦτα σύνετε, καὶ ἴδετε τὴν σωτηρίαν Κυρίου μεθʼ
    ὑμῶν Ἰούδα καὶ Ἱερουσαλήμ· μὴ φοβηθῆτε, μηδὲ πτοηθῆτε αὔριον ἐξελθεῖν εἰς ἀπάντησιν
    αὐτοῖς, καὶ Κύριος μεθʼ ὑμῶν.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ κύψας Ἰωσαφὰτ ἐπὶ πρόσωπον αὐτοῦ καὶ πᾶς Ἰούδα καὶ οἱ κατοικοῦντες Ἱερουσαλὴμ,
    ἔπεσον ἔναντι Κυρίου προσκυνῆσαι Κυρίῳ.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν οἱ Λευῖται ἀπὸ τῶν υἱῶν Καὰθ, καὶ ἀπὸ τῶν υἱῶν Κορὲ, αἰνεῖν
    Κυρίῳ Θεῷ Ἰσραὴλ ἐν φωνῇ μεγάλῃ εἰς ὕψος.
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ὤρθρισαν πρωῒ, καὶ ἐξῆλθον εἰς τὴν ἔρημον Θεκωέ· καὶ ἐν τῷ ἐξελθεῖν αὐτοὺς,
    ἔστη Ἰωσαφὰτ καὶ ἐβόησε, καὶ εἶπεν, ἀκούσατέ μου Ἰούδα καὶ οἱ κατοικοῦντες ἐν
    Ἱερουσαλήμ· ἐμπιστεύσατε ἐν Κυρίῳ Θεῷ ἡμῶν, καὶ ἐμπιστευθήσεσθε· ἐμπιστεύσατε
    ἐν προφήτῃ αὐτοῦ, καὶ εὐοδωθήσεσθε.
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐβουλεύσατο μετὰ τοῦ λαοῦ, καὶ ἔστησε ψαλτῳδοὺς καὶ αἰνοῦντας, ἐξομολογεῖσθαι
    καὶ αἰνεῖν τὰ ἅγια ἐν τῷ ἐξελθεῖν ἔμπροσθεν τῆς δυνάμεως, καὶ ἔλεγον, ἐξομολογεῖσθε
    τῷ Κυρίῳ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  usfm_code: 2CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἄρξασθαι αὐτοὺς τῆς αἰνέσεως καὶ τῆς ἐξομολογήσεως, ἔδωκε Κύριος
    πολεμεῖν τοὺς υἱοὺς Ἀμμὼν ἐπὶ Μωὰβ καὶ ὄρος Σηεὶρ τοὺς ἐξελθόντας ἐπὶ Ἰούδαν,
    καὶ ἐτροπώθησαν.
  usfm_code: 2CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν οἱ υἱοὶ Ἀμμὼν καὶ Μωὰβ ἐπὶ τοὺς κατοικοῦντας ὄρος Σηεὶρ, ἐξολοθρεῦσαι
    καὶ ἐκτρίψαι αὐτούς· καὶ ὡς συνετέλεσαν τοὺς κατοικοῦντας Σηεὶρ, ἀνέστησαν εἰς
    ἀλλήλους τοῦ ἐξολοθρευθῆναι.
  usfm_code: 2CH
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ Ἰούδας ἦλθεν ἐπὶ τὴν σκοπιὰν τῆς ἐρήμου, καὶ ἐπέβλεψε, καὶ εἶδε τὸ πλῆθος·
    καὶ ἰδοὺ πάντες νεκροὶ πεπτωκότες ἐπὶ τῆς γῆς, οὐκ ἦν σωζόμενος.
  usfm_code: 2CH
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν Ἰωσαφὰτ καὶ ὁ λαὸς αὐτοῦ σκυλεῦσαι τὰ σκῦλα αὐτῶν, καὶ εὗρον κτήνη
    πολλὰ, καὶ ἀποσκευὴν, καὶ σκῦλα, καὶ σκεύη ἐπιθυμητὰ, καὶ ἐσκύλευσαν ἐν αὐτοῖς·
    καὶ ἐγένοντο ἡμέραι τρεῖς σκυλευόντων αὐτῶν τὰ σκῦλα, ὅτι πολλὰ ἦν.
  usfm_code: 2CH
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ τετάρτῃ ἐπισυνήχθησαν εἰς τὸν αὐλῶνα τῆς εὐλογίας,
    ἐκεῖ γὰρ ηὐλόγησαν τὸν Κύριον· διὰ τοῦτο ἐκάλεσαν τὸ ὄνομα τοῦ τόπου ἐκείνου Κοιλὰς
    Εὐλογίας, ἕως τῆς ἡμέρας ταύτης.
  usfm_code: 2CH
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε πᾶς ἀνὴρ Ἰούδα εἰς Ἱερουσαλὴμ, καὶ Ἰωσαφὰτ ἡγούμενος αὐτῶν ἐν
    εὐφροσύνῃ μεγάλῃ, ὅτι εὔφραινεν αὐτοὺς Κύριος ἀπὸ τῶν ἐχθρῶν αὐτῶν.
  usfm_code: 2CH
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθον εἰς Ἱερουσαλὴμ ἐν νάβλαις καὶ κινύραις καὶ ἐν σάλπιγξιν εἰς οἶκον
    Κυρίου.
  usfm_code: 2CH
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἔκστασις Κυρίου ἐπὶ πάσας τὰς βασιλείας τῆς γῆς, ἐν τῷ ἀκοῦσαι
    αὐτοὺς ὅτι Κύριος ἐπολέμησε πρὸς τοὺς ὑπεναντίους Ἰσραήλ.
  usfm_code: 2CH
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ εἰρήνευσεν ἡ βασιλεία Ἰωσαφὰτ, καὶ κατέπαυσεν αὐτῷ ὁ Θεὸς αὐτοῦ κυκλόθεν.
  usfm_code: 2CH
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐβασίλευσεν Ἰωσαφὰτ ἐπὶ τὸν Ἰούδαν, ὢν ἐτῶν τριακονταπέντε ἐν τῷ βασιλεῦσαι
    αὐτὸν, καὶ εἴκοσι καὶ πέντε ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ
    αὐτοῦ Ἀζουβὰ, θυγάτηρ Σαλί.
  usfm_code: 2CH
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη ἐν ταῖς ὁδοῖς τοῦ πατρὸς αὐτοῦ Ἀσὰ, καὶ οὐκ ἐξέκλινε τοῦ ποιῆσαι
    τὸ εὐθὲς ἐνώπιον Κυρίου.
  usfm_code: 2CH
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Ἀλλὰ καὶ τὰ ὑψηλὰ ἔτι ὑπῆρχε, καὶ ἔτι ὁ λαὸς οὐ κατεύθυνε τὴν καρδίαν αὐτῶν
    πρὸς Κύριον τὸν Θεὸν τῶν πατέρων αὐτῶν.
  usfm_code: 2CH
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ οἱ λοιποὶ λόγοι Ἰωσαφὰτ οἱ πρῶτοι καὶ οἱ ἔσχατοι, ἰδοὺ γεγραμμένοι ἐν
    λόγοις Ἰηοὺ τοῦ Ἀνανὶ, ὃς κατέγραψε βιβλίον βασιλέων Ἰσραήλ.
  usfm_code: 2CH
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα ἐκοινώνησεν Ἰωσαφὰτ βασιλεὺς Ἰούδα πρὸς Ὀχοζίαν βασιλέα Ἰσραὴλ,
    καὶ οὗτος ἠνόμησεν·
  usfm_code: 2CH
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: ἐν τῷ ποιῆσαι καὶ πορευθῆναι πρὸς αὐτὸν, τοῦ ποιῆσαι πλοῖα τοῦ πορευθῆναι
    εἰς Θαρσεῖς· καὶ ἐποίησε πλοῖα ἐν Γασίων Γαβέρ.
  usfm_code: 2CH
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 20
  chapter: 20
  iso-639-2_language_code: grc
  text: Καὶ προεφήτευσεν Ἐλιέζερ ὁ τοῦ Δωδία ἀπὸ Μαρισὴς ἐπὶ Ἰωσαφὰτ, λέγων, ὡς ἐφιλίασας
    τῷ Ὀχοζίᾳ, ἔθραυσε Κύριος τὸ ἔργον σου, καὶ συνετρίβη τὰ πλοῖά σου· καὶ οὐκ ἐδυνάσθη
    πορευθῆναι εἰς Θαρσεῖς.
  usfm_code: 2CH
  verse: '37'
