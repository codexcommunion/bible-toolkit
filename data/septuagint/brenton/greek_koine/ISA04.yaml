- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἐπιλήψονται ἑπτὰ γυναῖκες ἀνθρώπου ἑνὸς, λέγουσαι, τὸν ἄρτον ἡμῶν φαγόμεθα,
    καὶ τὰ ἱμάτια ἡμῶν περιβαλούμεθα, πλὴν τὸ ὄνομα τὸ σὸν κεκλήσθω ἐφʼ ἡμᾶς, ἄφελε
    τὸν ὀνειδισμὸν ἡμῶν.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Τῇ δὲ ἡμέρᾳ ἐκείνῃ ἐπιλάμψει ὁ Θεὸς ἐν βουλῇ μετὰ δόξης ἐπὶ τῆς γῆς, τοῦ ὑψῶσαι
    καὶ δοξάσαι τὸ καταλειφθὲν τοῦ Ἰσραήλ.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ ὑπολειφθὲν ἐν Σιών, καὶ τὸ καταλειφθὲν ἐν Ἱερουσαλήμ, ἅγιοι κληθήσονται
    πάντες οἱ γραφέντες εἰς ζωὴν ἐν Ἱερουσαλὴμ.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅτι ἐκπλυνεῖ Κύριος τὸν ῥύπον τῶν υἱῶν καὶ τῶν θυγατέρων Σειών, καὶ τὸ αἷμα
    ἐκκαθαριεῖ ἐκ μέσου αὐτῶν, ἐν πνεύματι κρίσεως καὶ πνεύματι καύσεως.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἥξει, καὶ ἔσται πᾶς τόπος τοῦ ὄρους Σιὼν καὶ πάντα τὰ περικύκλῳ αὐτῆς
    σκιάσει νεφέλη ἡμέρας, καὶ ὡς καπνοῦ καὶ φωτὸς πυρὸς καιομένου νυκτὸς, καὶ πάσῃ
    τῇ δόξῃ σκεπασθήσεται.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Καὶ ἔσται εἰς σκιὰν ἀπὸ καύματος, καὶ ἐν σκέπῃ καὶ ἐν ἀποκρύφῳ ἀπὸ σκληρότητος
    καὶ ὑετοῦ.
  usfm_code: ISA
  verse: '6'
