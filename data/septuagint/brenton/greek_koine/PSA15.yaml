- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Στηλογραφία τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εἶπα τῷ Κυρίῳ, Κύριός μου εἶ σὺ, ὅτι τῶν ἀγαθῶν μου οὐ χρείαν ἔχεις.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Τοῖς ἁγίοις τοῖς ἐν τῇ γῇ αὐτοῦ, ἐθαυμάστωσε πάντα τὰ θελήματα αὐτοῦ ἐν αὐτοῖς.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐπληθύνθησαν αἱ ἀσθένειαι αὐτῶν, μετὰ ταῦτα ἐτάχυναν· οὐ μὴ συναγάγω τὰς συναγωγὰς
    αὐτῶν ἐξ αἱμάτων, οὐδὲ μὴ μνησθῶ τῶν ὀνομάτων αὐτῶν διὰ χειλέων μου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Κύριος μερὶς τῆς κληρονομίας μου καὶ τοῦ ποτηρίου μου, σὺ εἶ ὁ ἀποκαθιστῶν
    τὴν κληρονομίαν μου ἐμοί.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Σχοινία ἐπέπεσάν μοι ἐν τοῖς κρατίστοις, καὶ γὰρ ἡ κληρονομία μου κρατίστη
    μοι ἐστίν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Εὐλογήσω τὸν Κύριον τὸν συνετίσαντά με, ἔτι δὲ καὶ ἕως νυκτὸς ἐπαίδευσάν με
    οἱ νεφροί μου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Προωρώμην τὸν Κύριον ἐνώπιόν μου διαπαντὸς, ὅτι ἐκ δεξιῶν μου ἐστὶν ἵνα μὴ
    σαλευθῶ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ηὐφράνθη ἡ καρδία μου, καὶ ἠγαλλιάσατο ἡ γλῶσσά μου, ἔτι δὲ καὶ
    ἡ σάρξ μου κατασκηνώσει ἐπʼ ἐλπίδι·
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ὅτι οὐκ ἐγκαταλείψεις τὴν ψυχήν μου εἰς ᾅδην, οὐδὲ δώσεις τὸν ὅσιόν σου ἰδεῖν
    διαφθοράν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 15
  chapter: 15
  iso-639-2_language_code: grc
  text: Ἐγνώρισάς μοι ὁδοὺς ζωῆς, πληρώσεις με εὐφροσύνης μετὰ τοῦ προσώπου σου, τερπνότητες
    ἐν τῇ δεξιᾷ σου εἰς τέλος.
  usfm_code: PSA
  verse: '11'
