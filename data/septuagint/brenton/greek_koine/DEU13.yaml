- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Πᾶν ῥῆμα ὃ ἐγὼ ἐντλλομαι ὑμῖν σήμερον, τοῦτο φυλάξῃ ποιεῖν· οὐ προσθήσεις
    ἐπʼ αὐτό, οὐδὲ ἀφελεῖς ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐὰν δὲ ἀναστῇ ἐν σοὶ προφήτης ἢ ἐνυπνιαζόμενος τὸ ἐνύπνιον, καὶ δῷ σοι
    σημεῖον ἢ τέρας,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ ἔλθῃ τὸ σημεῖον ἢ τὸ τέρας ὃ ἐλάλησε πρὸς σὲ, λέγων, πορευθῶμεν
    καὶ λατρεύσωμεν θεοῖς ἑτέροις οὓς οὐκ οἴδατε,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: οὐκ ἀκούσεσθε τῶν λόγων τοῦ προφήτου ἐκείνου ἢ τοῦ ἐνυπνιαζομένου τὸ
    ἐνύπνιον ἐκεῖνο· ὅτι πειράζει Κύριος ὁ Θεός σου ὑμᾶς, εἰδέναι εἰ ἀγαπᾶτε τὸν Θεὸν
    ὑμῶν ἐξ ὅλης τῆς καρδίας ὑμῶν, καὶ ἐξ ὅλης τῆς ψυχῆς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὀπίσω Κυρίου τοῦ Θεοῦ ὑμῶν πορεύεσθε, καὶ τοῦτον φοβηθήσεσθε, καὶ τῆς
    φωνῆς αὐτοῦ ἀκούσεσθε, καὶ αὐτῷ προστεθήσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ὁ προφήτης ἐκεῖνος ἢ ὁ τὸ ἐνύπνιον ἐνυπνιαζόμενος ἐκεῖνος, ἀποθανεῖται·
    ἐλάλησε γὰρ πλανῆσαί σε ἀπὸ Κυρίου τοῦ Θεοῦ σου ἐξαγαγόντος σε ἐκ γῆς Αἰγύπτου,
    τοῦ λυτρωσαμένου σε ἐκ τῆς δουλείας, ἐξῶσαί σε ἀπὸ τῆς ὁδοῦ, ἧς ἐνετείλατό σοι
    Κύριος ὁ Θεός σου πορεύεσθαι ἐν αὐτῇ· καὶ ἀφανιεῖς τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐὰν δὲ παρακαλέσῃ σε ὁ ἀδελφός σου ἐκ πατρός σου ἢ ἐκ μητρός σου, ἢ
    ὁ υἱός σου, ἢ ἡ θυγάτηρ, ἢ ἡ γυνή σου ἡ ἐν κόλπῳ σου, ἢ φίλος ἴσος τῇ ψυχῇς σου
    λάθρα, λέγων, βαδίσωμεν καὶ λατρεύσωμεν θεοῖς ἑτέροις, οὓς οὐκ ᾔδεις σὺ καὶ οἱ
    πατέρες σου,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: ἀπὸ τῶν θεῶν τῶν ἐθνῶν τῶν περὶ κύκλῳ ὑμῶν, τῶν ἐγγιζόντων σοι ἢ τῶν
    μακρὰν ἀπὸ σοῦ, ἀπʼ ἄκρου τῆς γῆς ἕως ἄκρου τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: οὐ συνθελήσεις αὐτῷ, καὶ οὐκ εἰσακούσῃ αὐτοῦ, καὶ οὐ φείσεται ὁ ὀφθαλμός
    σου ἐπʼ αὐτῷ, οὐκ ἐπιποθήσεις ἐπʼ αὐτῷ, οὐδʼ οὐ μὴ σκεπάσῃς αὐτόν·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: ἀναγγέλλων ἀναγγελεῖς περὶ αὐτοῦ, καὶ αἱ χεῖρές σου ἔσονται ἐπʼ αὐτὸν
    ἐν πρώτοις ἀποκτεῖναι αὐτὸν, καὶ αἱ χεῖρες παντὸς τοῦ λαοῦ ἐπʼ ἐσχάτῳ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ λιθοβολήσουσιν αὐτὸν ἐν λίθοις, καὶ ἀποθανεῖται, ὅτι ἐζήτησεν ἀποστῆσαί
    σε ἀπὸ Κυρίου τοῦ Θεοῦ σου τοῦ ἐξαγαγόντος σε ἐκ γῆς Αἰγύπτου, ἐξ οἴκου δουλείας.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ πᾶς Ἰσραὴλ ἀκούσας φοβηθήσεται, καὶ οὐ προσθήσει ποιῆσαι ἔτι κατὰ
    τὸ ῥῆμα τὸ πονηρὸν τοῦτο ἐν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐὰν δὲ ἀκούσῃς ἐν μιᾷ τῶν πόλεών σου, ὧν Κύριος ὁ Θεός σου δίδωσί σοι
    κατοικεῖν σε ἐκεῖ, λεγόντων,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: ἐξήλθοσαν ἄνδρες παράνομοι ἐξ ὑμῶν, καὶ ἀπέστησαν πάντας τοὺς κατοικοῦντας
    τὴν γῆν αὐτῶν, λέγοντες, πορευθῶμεν καὶ λατρεύσωμεν θεοῖς ἑτέροις, οὓς οὐκ ᾔδειτε,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: καὶ ἐτάσεις καὶ ἐρωτήσεις, καὶ ἐρευνήσεις σφόδρα, καὶ ἰδοὺ ἀληθὴς σαφῶς
    ὁ λόγος, γεγένηται τὸ βδέλυγμα τοῦτο ἐν ὑμῖν·
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἀναιρῶν ἀνελεῖς πάντας τοὺς κατοικοῦντας ἐν τῇ γῇ ἐκείνῃ ἐν φόνῳ μαχαίρας,
    ἀναθέματι ἀναθεματιεῖτε αὐτὴν, καὶ πάντα τὰ ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ πάντα τὰ σκῦλα αὐτῆς συνάξεις εἰς τὰς διόδους αὐτῆς, καὶ ἐμπρήσεις
    τὴν πόλιν ἐν πυρὶ, καὶ πάντα τὰ σκῦλα αὐτῆς πανδημεὶ ἐναντίον Κυρίου τοῦ Θεοῦ
    σου· καὶ ἔσται ἀοίκητος εἰς τὸν αἰῶνα, οὐκ ἀνοικοδομηθήσεται ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ οὐ προσκολληθήσεται οὐδὲν ἀπὸ τοῦ ἀναθέματος ἐν τῇ χειρί σου, ἵνα
    ἀποστραφῇ Κύριος ἀπὸ θυμοῦ τῆς ὀργῆς αὐτοῦ, καὶ δώσῃ σοι ἔλεος, καὶ ἐλεήσῇ σε,
    καὶ πληθύνῃ σε, ὃν τρόπον ὤμοσε τοῖς πατράσι σου,
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 13
  book_usfm_code: DEU
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἐὰν ἀκούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, φυλάσσειν τὰς ἐντολὰς αὐτοῦ,
    ὅσας ἐγὼ ἐντέλλομαί σοι σήμερον, ποιεῖν τὸ καλὸν καὶ τὸ ἀρεστὸν ἐναντίον Κυρίου
    τοῦ Θεοῦ σου.
