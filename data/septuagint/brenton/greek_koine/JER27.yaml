  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πρόβατα ἀπολωλότα ἐγενήθη ὁ λαός μου, οἱ ποιμένες αὐτῶν ἔξωσαν αὐτοὺς, ἐπὶ
