  iso-639-2_language_code: grc
  text: Ἕως Σιὼν ἐρωτήσουσι τὴν ὁδὸν, ὧδε γὰρ τὸ πρόσωπον αὐτῶν δώσουσι, καὶ ἥξουσι,
