  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐκδικῶ ἐπὶ τὸν βασιλέα Βαβυλῶνος, καὶ
    ἐπὶ τὴν γῆν αὐτοῦ, καθὼς ἐξεδίκησα ἐπὶ τὸν βασιλέα Ἀσσούρ.
