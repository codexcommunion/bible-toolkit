  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐξολοθρεύσασθε σπέρμα ἐκ Βαβυλῶνος, κατέχοντα δρέπανον ἐν καιρῷ θερισμοῦ·
    ἀπὸ προσώπου μαχαίρας Ἑλληνικῆς, ἕκαστος εἰς τὸν λαὸν αὐτοῦ ἀποστρέψουσι, καὶ
    ἕκαστος εἰς τὴν γῆν αὐτοῦ φεύξεται.
