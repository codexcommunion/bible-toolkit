  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ ἐγὼ ἐγείρω ἐπὶ Βαβυλῶνα συναγωγὰς ἐθνῶν ἐκ γῆς Βοῤῥᾶ, καὶ παρατάξονται
    αὐτῇ· ἐκεῖθεν ἁλώσεται, ὡς βολὶς μαχητοῦ συνετοῦ οὐκ ἐπιστρέψει κενή.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἡ Χαλδαία εἰς προνομὴν, πάντες οἱ προνομεύοντες αὐτὴν ἐμπλησθήσονται.
