  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: ὅτι ἀνέβη ἐπʼ αὐτὴν ἔθνος ἀπὸ Βοῤῥᾶ, οὗτος θήσει τὴν γῆν αὐτῆς εἰς ἀφανισμὸν,
    καὶ οὐκ ἔσται ὁ κατοικῶν ἐν αὐτῇ ἀπὸ ἀνθρώπου καὶ ἕως κτήνους.
