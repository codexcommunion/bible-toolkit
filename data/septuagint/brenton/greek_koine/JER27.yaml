  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πάντες οἱ εὑρίσκοντες αὐτοὺς, ἀνήλισκον αὐτούς· οἱ ἐχθροὶ αὐτῶν εἶπαν, Μὴ
    ἀνῶμεν αὐτοὺς, ἀνθʼ ὧν ἥμαρτον τῷ Κυρίῳ· νομὴ δικαιοσύνης τῷ συναγαγόντι τοὺς
    πατέρας αὐτῶν.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀπαλλοτριώθητε ἐκ μέσου Βαβυλῶνος καὶ ἀπὸ γῆς Χαλδαίων, καὶ ἐξέλθατε, καὶ
