    καὶ οἱ υἱοὶ Ἰούδα ἐπὶ τὸ αὐτὸ, βαδίζοντες καὶ κλαίοντες πορεύσονται, τὸν Κύριον
    Θεὸν αὐτῶν ζητοῦντες.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
