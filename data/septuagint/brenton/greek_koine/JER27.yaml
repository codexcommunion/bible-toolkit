  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἀποκαταστήσω τὸν Ἰσραὴλ εἰς τὴν νομὴν αὐτοῦ, καὶ νεμήσεται ἐν τῷ Καρμήλῳ,
    καὶ ἐν ὄρει Ἐφραῒμ, καὶ ἐν τῷ Γαλαὰδ, καὶ πλησθήσεται ἡ ψυχὴ αὐτοῦ.
