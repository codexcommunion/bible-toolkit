  iso-639-2_language_code: grc
  text: Ἐν ταῖς ἡμέραις ἐκείναις, καὶ ἐν τῷ καιρῷ ἐκείνῳ, ζητήσουσι τὴν ἀδικίαν Ἰσραὴλ,
    καὶ οὐχ ὑπάρξει, καὶ τὰς ἁμαρτίας Ἰούδα, καὶ οὐ μὴ εὑρεθῶσιν, ὅτι ἵλεως ἔσομαι
