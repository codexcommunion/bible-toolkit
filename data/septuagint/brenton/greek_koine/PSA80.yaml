- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ὑπὲρ τῶν ληνῶν ψαλμὸς τῷ Ἀσάφ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Ἀγαλλιᾶσθε τῷ Θεῷ τῷ βοηθῷ ἡμῶν, ἀλαλάξατε τῷ Θεῷ Ἰακώβ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Λάβετε ψαλμὸν καὶ δότε τύμπανον, ψαλτήριον τερπνὸν μετὰ κιθάρας.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Σαλπίσατε ἐν νεομηνίᾳ σάλπιγγι, ἐν εὐσήμῳ ἡμέρᾳ ἑορτῆς ὑμῶν.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Ὅτι πρόσταγμα τῷ Ἰσραήλ ἐστι, καὶ κρίμα τῷ Θεῷ Ἰακώβ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Μαρτύριον ἐν τῷ Ἰωσὴφ ἔθετο αὐτὸν, ἐν τῷ ἐξελθεῖν αὐτὸν ἐκ γῆς Αἰγύπτου· γλῶσσαν
    ἣν οὐκ ἔγνω, ἤκουσεν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Ἀπέστησεν ἀπὸ ἄρσεων τὸν νῶτον αὐτοῦ· αἱ χεῖρες αὐτοῦ ἐν τῷ κοφίνῳ ἐδούλευσαν.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Ἐν θλίψει ἐπεκαλέσω με καὶ ἐῤῥυσάμην σε· ἐπήκουσά σου ἐν ἀποκρύφῳ καταιγίδος,
    ἐδοκίμασά σε ἐπὶ ὕδατος ἀντιλογίας· διάψαλμα.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Ἄκουσον λαός μου καὶ λαλήσω σοι, Ἰσραὴλ, καὶ διαμαρτύρομαί σοι· ἐὰν ἀκούσῃς
    μου,
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: οὐκ ἔσται ἐν σοὶ θεὸς πρόσφατος, οὐδὲ προσκυνήσεις θεῷ ἀλλοτρίῳ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Ἐγὼ γάρ εἰμι Κύριος ὁ Θεός σου, ὁ ἀναγαγών σε ἐκ γῆς Αἰγύπτου, πλάτυνον τὸ
    στόμα σου καὶ πληρώσω αὐτό.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤκουσεν ὁ λαός μου τῆς φωνῆς μου, καὶ Ἰσραὴλ οὐ προσέσχε μοι.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Καὶ ἐξαπέστειλα αὐτοὺς κατὰ τὰ ἐπιτηδεύματα τῶν καρδιῶν αὐτῶν, πορεύσονται
    ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Εἰ ὁ λαός μου ἤκουσέ μου, Ἰσραὴλ ταῖς ὁδοῖς μου εἰ ἐπορεύθη,
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: ἐν τῷ μηδενὶ ἂν τοὺς ἐχθροὺς αὐτῶν ἐταπείνωσα, καὶ ἐπὶ τοὺς θλίβοντας αὐτοὺς
    ἐπέβαλον ἂν τὴν χεῖρά μου.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: Οἱ ἐχθροὶ Κυρίου ἐψεύσαντο αὐτῷ, καὶ ἔσται ὁ καιρὸς αὐτῶν εἰς τὸν αἰῶνα,
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 80
  chapter: 80
  iso-639-2_language_code: grc
  text: καὶ ἐψώμισεν αὐτοὺς ἐκ στέατος πυροῦ, καὶ ἐκ πέτρας μέλι ἐχόρτασεν αὐτούς.
  usfm_code: PSA
  verse: '17'
