- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ποιήσεις θυσιαστήριον θυμιάματος ἐκ ξύλων ἀσήπτων.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ποιήσεις αὐτὸ πήχεος τὸ μῆκος, καὶ πήχεος τὸ εὖρος· τετράγωνον ἔσται·
    καὶ δύο πήχεων τὸ ὕψος· ἐξ αὐτοῦ ἔσται τὰ κέρατα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ καταχρυσώσεις χρυσίῳ καθαρῷ τὴν ἐσχάραν αὐτοῦ, καὶ τοὺς τοίχους
    αὐτοῦ κύκλῳ, καὶ τὰ κέρατα αὐτοῦ· καὶ ποιήσεις αὐτῷ στρεπτὴν στεφάνην χρυσῆν κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ δύο δακτυλίους χρυσοῦς καθαροὺς ποιήσεις ὑπὸ τὴν στρεπτὴν στεφάνην
    αὐτοῦ, εἰς τὰ δύο κλίτη ποιήσεις ἐν τοῖς δυσὶ πλευροῖς· καὶ ἔσονται ψαλίδες ταῖς
    σκυτάλαις, ὥστε αἴρειν αὐτὸ ἐν αὐταῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ποιήσεις σκυτάλας ἐκ ξύλων ἀσήπτων, καὶ καταχρυσώσεις αὐτὰς χρυσίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ θήσεις αὐτὸ ἀπέναντι τοῦ καταπετάσματος, τοῦ ὄντος ἐπὶ τῆς κιβωτοῦ
    τῶν μαρτυρίων, ἐν οἷς γνωσθήσομαί σοι ἐκεῖθεν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ θυμιάσει ἐπʼ αὐτοῦ Ἀαρὼν θυμίαμα σύνθετον λεπτὸν τὸ πρωῒ πρωΐ· ὅταν
    ἐπισκευάζῃ τοὺς λύχνους, θυμιάσει ἐπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ὅταν ἐξάπτῃ Ἀαρὼν τοὺς λύχνους ὀψὲ, θυμιάσει ἐπʼ αὐτοῦ. θυμίαμα
    ἐνδελεχισμοῦ διαπαντὸς ἔναντι Κυρίου εἰς γενεὰς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ οὐκ ἀνοίσει ἐπʼ αὐτοῦ θυμίαμα ἕτερον· κάρπωμα, θυσίαν, και σπονδὴν
    οὐ σπείσεις ἐπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐξιλάσεται ἐπʼ αὐτοῦ Ἀαρὼν ἐπὶ τῶν κεράτων αὐτοῦ ἅπαξ τοῦ ἐνιαυτοῦ·
    ἀπὸ τοῦ αἵματος τοῦ καθαρισμοῦ καθαριεῖ αὐτὸ εἰς γενεὰς αὐτῶν· ἅγιον τῶν ἁγίων
    ἐστὶ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἑλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἐὰν λάβῃς τὸν συλλογισμὸν τῶν υἱῶν Ἰσραὴλ ἐν τῇ ἐπισκοπῇ αὐτῶν, καὶ
    δώσουσιν ἕκαστος λύτρα τῆς ψυχῆς αὐτοῦ Κυρίῳ, καὶ οὐκ ἔσται ἐν αὐτοῖς πτῶσις ἐν
    τῇ ἐπισκοπῇ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τοῦτό ἐστιν ὅ δώσουσιν ὅσοι ἂν παραπορεύωνται τὴν ἐπίσκεψιν· τὸ
    ἥμισυ τοῦ διδράχμου ὅ ἐστιν κατὰ τὸ δίδραχμον τὸ ἅγιον, εἴκοσι ὀβολοὶ τὸ δίδραχμον,
    τὸ δὲ ἥμισυ τοῦ διδράχμου εἰσφορὰ Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Πᾶς ὁ παραπορευόμενος εἰς τὴν ἐπίσκεψιν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, δώσουσι
    τὴν εἰσφορὰν Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὁ πλουτῶν οὐ προσθήσει, καὶ ὁ πενόμενος οὐκ ἐλαττονήσει ἀπὸ τοῦ ἡμίσεως
    τοῦ διδράχμου ἐν τῷ διδόναι τὴν εἰσφορὰν Κυρίῳ, ἐξιλάσασθαι περὶ τῶν ψυχῶν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ λήψῃ τὸ ἀργύριον τῆς εἰσφορᾶς παρὰ τῶν υἱῶν Ἰσραήλ, καὶ δώσεις αὐτὸ
    εἰς τὸ κάτεργον τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ἔσται τοῖς υἱοῖς Ἰσραὴλ μνημόσυνον
    ἔναντι Κυρίου, ἐξιλάσασθαι περὶ τῶν ψυχῶν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ποίησον λουτῆρα χαλκοῦν, καὶ βάσιν αὐτῷ χαλκῆν, ὥστε νίπτεσθαι· καὶ
    θήσεις αὐτὸν ἀνὰ μέσον τῆς σκηνῆς τοῦ μαρτυρίου καὶ ἀνὰ μέσον τοῦ θυσιαστηρίου·
    καὶ ἐκχεεῖς εἰς αὐτὸν ὕδωρ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ νίψεται Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ ἑξ αὐτοῦ τὰς χεῖρας, καὶ τοὺς πόδας
    ὕδατι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅταν εἰσπορεύωνται εἰς τὴν σκηνὴν τοῦ μαρτυρίου, νίψονται ὕδατι, καὶ
    οὐ μὴ ἀποθάνωσιν, ὅταν προσπορεύωνται πρὸς τὸ θυσιαστήριον λειτουργεῖν καὶ ἀναφέρειν
    τὰ ὁλοκαυτώματα Κυρίῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Νίψονται τὰς χεῖρας καὶ τοὺς πόδας ὕδατι, ὅταν εἰσπορεύωνται εἰς τὴν
    σκηνὴν τοῦ μαρτυρίου, νίψονται ὕδατι, ἵνα μὴ ἀποθάνωσι· καὶ ἔσται αὐτοῖς νόμιμον
    αἰώνιον, αὐτῷ καὶ ταῖς γενεαῖς αὐτοῦ μετʼ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: καὶ σὺ λάβε ἡδύσματα, τὸ ἄνθος σμύρνης ἐκλεκτῆς πεντακοσίους σίκλους,
    καὶ κινναμώμου εὐώδους τὸ ἥμισυ τούτου διακοσίους πεντήκοντα, καὶ καλάμου εὐώδους
    διακοσίους πεντήκοντα,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ ἴρεως πεντακοσίους σίκλους τοῦ ἁγίου, καὶ ἔλαιον ἐξ ἐλαιῶν εἵν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ποιήσεις αὐτὸ ἔλαιον χρίσμα ἅγιον, μύρον μυρεψικὸν τέχνῃ μυρεψοῦ·
    ἔλαιον χρίσμα ἅγιον ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ χρίσεις ἐξ αὐτοῦ τὴν σκηνὴν τοῦ μαρτυρίου, καὶ τὴν κιβωτὸν τῆς σκηνῆς
    τοῦ μαρτυρίου, καὶ πάντα τὰ σκεύη αὐτῆς,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ τὴν λυχνίαν καὶ πάντα τὰ σκεύη αὐτῆς, καὶ τὸ θυσιαστήριον τοῦ θυμιάματος,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ τὸ θυσιαστήριον τῶν ὁλοκαυτωμάτων καὶ πάντα αὐτοῦ τὰ σκεύη, καὶ
    τὴν τράπεζαν καὶ πάντα τὰ σκεύη αὐτῆς, καὶ τὸν λουτῆρα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἁγιάσεις αὐτά· καὶ ἔσται ἅγια τῶν ἁγίων· πᾶς ὁ ἁπτόμενος αὐτῶν,
    ἁγιασθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ χρίσεις, καὶ ἁγιάσεις αὐτοὺς ἱερατεύειν
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ τοῖς υἱοῖς Ἰσραὴλ λαλήσεις, λέγων, ἔλαιον ἄλειμμα χρίσεως ἅγιον
    ἔσται τοῦτο ὑμῖν εἰς τὰς γενεὰς ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἐπὶ σάρκα ἀνθρώπου οὐ χρισθήσεται· καὶ κατὰ τὴν σύνθεσιν ταύτην οὐ ποιήσετε
    ὑμῖν ἑαυτοῖς ὡσαύτως· ἅγιόν ἐστιν, καὶ ἁγίασμα ἔσται ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ὃς ἂν ποιήσῃ ὡσαύτως, καὶ ὃς ἂν δῷ ἀπʼ αὐτοῦ ἀλλογενεῖ, ἐξολοθρευθήσεται
    ἐκ τοῦ λαοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λάβε σεαυτῷ ἡδύσματα, στακτήν, ὄνυχα, χαλβάνην
    ἡδυσμοῦ καὶ λίβανον διαφανῆ· ἴσον ἴσῳ ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Καὶ ποιήσουσιν ἐν αὐτῷ θυμίαμα μυρεψικὸν ἔργον μυρεψοῦ μεμιγμένον, καθαρὸν
    ἔργον ἅγιον.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Καὶ συνκόψεις ἐκ τούτων λεπτόν, καὶ θήσεις ἀπέναντι τῶν μαρτυρίων ἐν
    τῇ σκηνῇ τοῦ μαρτυρίου, ὅθεν γνωσθήσομαί σοι ἐκεῖθεν· ἅγιον τῶν ἁγίων ἔσται ὑμῖν
    θυμίαμα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Κατὰ τὴν σύνθεσιν ταύτην οὐ ποιήσετε ὑμῖν ἐαυτοῖς· ἁγίασμα ἔσται ὑμῖν
    Κυρίῳ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 30
  book_usfm_code: EXO
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Ὃς ἂν ποιήσῃ ὡσαύτως ὥστε ὀσφραίνεσθαι ἐν αὐτῷ, ἀπολεῖται ἐκ τοῦ λαοῦ
    αὐτοῦ.
