- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ μετὰ τοῦτο ἀνέστη Νάθαν προφητεύειν ἐν ἡμέραις Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὥσπερ στέαρ ἀφωρισμένον ἀπὸ σωτηρίου, οὕτως Δαυὶδ ἀπὸ τῶν υἱῶν Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν λέουσιν ἔπαισεν ὡς ἐν ἐρίφοις, καὶ ἐν ἄρκοις ὡς ἐν ἄρνασι προβάτων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν νεότητι αὐτοῦ οὐχὶ ἀπέκτεινε γίγαντα, καὶ ἐξῇρεν ὀνειδισμὸν ἐκ λαοῦ,
    ἐν τῷ ἐπᾶραι χεῖρα ἐν λίθῳ σφενδόνης, καὶ καταβαλεῖν γαυρίαμα τοῦ Γολιάθ;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐπεκαλέσατο γὰρ Κύριον τὸν ὕψιστον, καὶ ἔδωκεν ἐν τῇ δεξιᾷ αὐτοῦ κράτος
    ἐξᾶραι ἄνθρωπον δυνατὸν ἐν πολέμῳ, ἀνυψῶσαι κέρας λαοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Οὕτως ἐν μυριάσιν ἐδόξασεν αὐτὸν, καὶ ᾔνεσεν αὐτὸν ἐν εὐλογίαις Κυρίου,
    ἐν τῷ φέρεσθαι αὐτῷ διάδημα δόξης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐξέτριψε γὰρ ἐχθροὺς κυκλόθεν, καὶ ἐξουδένωσε Φυλιστιεὶμ τοὺς ὑπεναντίους·
    ἕως σήμερον συνετριψεν αὐτῶν κέρας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν παντὶ ἔργῳ αὐτοῦ ἔδωκεν ἐξομολόγησιν· ἁγίῳ ὑψίστῳ ῥήματι δόξης ἐν
    πάσῃ καρδίᾳ αὐτοῦ ὕμνησε, καὶ ἠγάπησε τὸν ποιήσαντα αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔστησε ψαλτῳδοὺς κατέναντι τοῦ θυσιαστηρίου, καὶ ἐξ ἤχου αὐτῶν γλυκαίνει
    μέλη.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἔδωκεν ἐν ἐορταῖς εὐπρέπειαν, καὶ ἐκόσμησε καιροὺς μέχρι συντελείας·
    ἐν τῷ αἰνεῖν αὐτοὺς τὸ ἅγιον ὄνομα αὐτοῦ, καὶ ἀπὸ πρωῒ ἠχεῖν τὸ ἁγίασμα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Κύριος ἀφεῖλε τὰς ἁμαρτίας ἀυτοῦ, καὶ ἀνύψωσεν εἰς αἰῶνα τὸ κέρας αὐτοῦ,
    καὶ ἔδωκεν αὐτῷ διαθήκην βασιλέων καὶ θρόνον δόξης ἐν τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μετὰ τούτου ἀνέστη υἱὸς ἐπιστήμων, καὶ διʼ αὐτὸν κατέλυσεν ἐν πλατυσμῷ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Σαλωμὼν ἐβασίλευσεν ἐν ἡμέραις εἰρήνης, ᾧ ὁ Θεὸς κατέπαυσε κυκλόθεν,
    ἵνα στήσῃ οἶκον ἐπʼ ὀνόματι αὐτοῦ, καὶ ἑτοιμάσῃ ἁγίασμα εἰς τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὡς ἐσοφίσθης ἐν νεότητί σου, καὶ ἐνεπλήσθης ὡς ποταμὸς συνέσεως.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Γῆν ἐπεκάλυψεν ἡ ψυχή σου, καὶ ἐνέπλησας ἐν παραβολαῖς αἰνιγμάτων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἰς νήσους πόῤῥω ἀφίκετο τὸ ὄνομά σου, καὶ ἠγαπήθης ἐν τῇ εἰρήνῃ σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐν ᾠδαῖς καὶ παροιμίαις καὶ παραβολαῖς, καὶ ἐν ἑρμηνείαις ἀπεθαύμασάν
    σε χῶραι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐν ὀνόματι Κυρίου τοῦ Θεοῦ τοῦ ἐπικεκλημένου Θεοῦ Ἰσραὴλ, συνήγαγες
    ὡς κασσίτερον τὸ χρυσίον, καὶ ὡς μόλιβδον ἐπλήθυνας ἀργύριον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Παρενέκλινας τὰς λαγόνας σου γυναιξὶ, καὶ ἐνεξουσιάσθης ἐν τῷ σώματί
    σου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔδωκας μῶμον ἐν τῇ δόξῃ σου, καὶ ἐβεβήλωσας τὸ σπέρμα σου, ἐπαγαγεῖν
    ὀργὴν ἐπὶ τὰ τέκνα σου, καὶ κατενύγην ἐπὶ τῇ ἀφροσύνῃ σου,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: γενέσθαι δίχα τυραννίδα, καὶ ἐξ Ἐφραὶμ ἄρξαι βασιλείαν ἀπειθῆ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὁ δὲ Κύριος οὐ μὴ καταλίπῃ τὸ ἔλεος αὐτοῦ, καὶ οὐ μη διαφθαρῇ ἀπὸ τῶν
    ἔργων αὐτοῦ· οὐδὲ μὴ ἐξαλείψῃ ἐκλεκτοῦ ἔκγονα, καὶ σπέρμα τοῦ ἀγαπήσαντος αὐτὸν
    οὐ μὴ ἐξάρῃ· καὶ τῷ Ἰακὼβ ἔδωκε κατάλειμμα, καὶ τῷ Δαυὶδ ἐξ αὐτοῦ ῥίζαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἀνεπαύσατο Σαλωμὼν μετὰ τῶν πατέρων· καὶ κατέλιπε μετʼ αὐτὸν ἐκ
    τοῦ σπέρματος αὐτοῦ, λαοῦ ἀφροσύνην καὶ ἐλασσούμενον συνέσει, Ῥοβοὰμ, ὃς ἀπέστησε
    λαὸν ἐκ βουλῆς αὐτοῦ· καὶ Ἱεροβοὰμ υἱὸν Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραὴλ, καὶ ἔδωκε
    τῷ Ἐφραὶμ ὁδὸν ἁμαρτίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ἐπληθύνθησαν αἱ ἁμαρτίαι αὐτῶν σφόδρα, ἀποστῆσαι αὐτοὺς ἀπὸ τῆς
    γῆς αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  book_usfm_code: SIR
  chapter_number: 47
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ πᾶσαν πονηρίαν ἐξεζήτησαν, ἕως ἐκδίκησις ἔλθῃ ἐπʼ αὐτούς.
