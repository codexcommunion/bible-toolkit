- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ μετὰ τοῦτο ἀνέστη Νάθαν προφητεύειν ἐν ἡμέραις Δαυίδ.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ὥσπερ στέαρ ἀφωρισμένον ἀπὸ σωτηρίου, οὕτως Δαυὶδ ἀπὸ τῶν υἱῶν Ἰσραήλ.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐν λέουσιν ἔπαισεν ὡς ἐν ἐρίφοις, καὶ ἐν ἄρκοις ὡς ἐν ἄρνασι προβάτων.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐν νεότητι αὐτοῦ οὐχὶ ἀπέκτεινε γίγαντα, καὶ ἐξῇρεν ὀνειδισμὸν ἐκ λαοῦ, ἐν
    τῷ ἐπᾶραι χεῖρα ἐν λίθῳ σφενδόνης, καὶ καταβαλεῖν γαυρίαμα τοῦ Γολιάθ;
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐπεκαλέσατο γὰρ Κύριον τὸν ὕψιστον, καὶ ἔδωκεν ἐν τῇ δεξιᾷ αὐτοῦ κράτος ἐξᾶραι
    ἄνθρωπον δυνατὸν ἐν πολέμῳ, ἀνυψῶσαι κέρας λαοῦ αὐτοῦ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Οὕτως ἐν μυριάσιν ἐδόξασεν αὐτὸν, καὶ ᾔνεσεν αὐτὸν ἐν εὐλογίαις Κυρίου, ἐν
    τῷ φέρεσθαι αὐτῷ διάδημα δόξης.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐξέτριψε γὰρ ἐχθροὺς κυκλόθεν, καὶ ἐξουδένωσε Φυλιστιεὶμ τοὺς ὑπεναντίους·
    ἕως σήμερον συνετριψεν αὐτῶν κέρας.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐν παντὶ ἔργῳ αὐτοῦ ἔδωκεν ἐξομολόγησιν· ἁγίῳ ὑψίστῳ ῥήματι δόξης ἐν πάσῃ
    καρδίᾳ αὐτοῦ ὕμνησε, καὶ ἠγάπησε τὸν ποιήσαντα αὐτόν.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἔστησε ψαλτῳδοὺς κατέναντι τοῦ θυσιαστηρίου, καὶ ἐξ ἤχου αὐτῶν γλυκαίνει
    μέλη.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἔδωκεν ἐν ἐορταῖς εὐπρέπειαν, καὶ ἐκόσμησε καιροὺς μέχρι συντελείας· ἐν τῷ
    αἰνεῖν αὐτοὺς τὸ ἅγιον ὄνομα αὐτοῦ, καὶ ἀπὸ πρωῒ ἠχεῖν τὸ ἁγίασμα.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Κύριος ἀφεῖλε τὰς ἁμαρτίας ἀυτοῦ, καὶ ἀνύψωσεν εἰς αἰῶνα τὸ κέρας αὐτοῦ, καὶ
    ἔδωκεν αὐτῷ διαθήκην βασιλέων καὶ θρόνον δόξης ἐν τῷ Ἰσραήλ.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Μετὰ τούτου ἀνέστη υἱὸς ἐπιστήμων, καὶ διʼ αὐτὸν κατέλυσεν ἐν πλατυσμῷ.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Σαλωμὼν ἐβασίλευσεν ἐν ἡμέραις εἰρήνης, ᾧ ὁ Θεὸς κατέπαυσε κυκλόθεν, ἵνα στήσῃ
    οἶκον ἐπʼ ὀνόματι αὐτοῦ, καὶ ἑτοιμάσῃ ἁγίασμα εἰς τὸν αἰῶνα.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ὡς ἐσοφίσθης ἐν νεότητί σου, καὶ ἐνεπλήσθης ὡς ποταμὸς συνέσεως.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Γῆν ἐπεκάλυψεν ἡ ψυχή σου, καὶ ἐνέπλησας ἐν παραβολαῖς αἰνιγμάτων.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Εἰς νήσους πόῤῥω ἀφίκετο τὸ ὄνομά σου, καὶ ἠγαπήθης ἐν τῇ εἰρήνῃ σου.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐν ᾠδαῖς καὶ παροιμίαις καὶ παραβολαῖς, καὶ ἐν ἑρμηνείαις ἀπεθαύμασάν σε χῶραι.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἐν ὀνόματι Κυρίου τοῦ Θεοῦ τοῦ ἐπικεκλημένου Θεοῦ Ἰσραὴλ, συνήγαγες ὡς κασσίτερον
    τὸ χρυσίον, καὶ ὡς μόλιβδον ἐπλήθυνας ἀργύριον.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Παρενέκλινας τὰς λαγόνας σου γυναιξὶ, καὶ ἐνεξουσιάσθης ἐν τῷ σώματί σου.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ἔδωκας μῶμον ἐν τῇ δόξῃ σου, καὶ ἐβεβήλωσας τὸ σπέρμα σου, ἐπαγαγεῖν ὀργὴν
    ἐπὶ τὰ τέκνα σου, καὶ κατενύγην ἐπὶ τῇ ἀφροσύνῃ σου,
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: γενέσθαι δίχα τυραννίδα, καὶ ἐξ Ἐφραὶμ ἄρξαι βασιλείαν ἀπειθῆ.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος οὐ μὴ καταλίπῃ τὸ ἔλεος αὐτοῦ, καὶ οὐ μη διαφθαρῇ ἀπὸ τῶν ἔργων
    αὐτοῦ· οὐδὲ μὴ ἐξαλείψῃ ἐκλεκτοῦ ἔκγονα, καὶ σπέρμα τοῦ ἀγαπήσαντος αὐτὸν οὐ μὴ
    ἐξάρῃ· καὶ τῷ Ἰακὼβ ἔδωκε κατάλειμμα, καὶ τῷ Δαυὶδ ἐξ αὐτοῦ ῥίζαν.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἀνεπαύσατο Σαλωμὼν μετὰ τῶν πατέρων· καὶ κατέλιπε μετʼ αὐτὸν ἐκ τοῦ σπέρματος
    αὐτοῦ, λαοῦ ἀφροσύνην καὶ ἐλασσούμενον συνέσει, Ῥοβοὰμ, ὃς ἀπέστησε λαὸν ἐκ βουλῆς
    αὐτοῦ· καὶ Ἱεροβοὰμ υἱὸν Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραὴλ, καὶ ἔδωκε τῷ Ἐφραὶμ ὁδὸν
    ἁμαρτίας.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ ἐπληθύνθησαν αἱ ἁμαρτίαι αὐτῶν σφόδρα, ἀποστῆσαι αὐτοὺς ἀπὸ τῆς γῆς αὐτῶν.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 47
  chapter: 47
  iso-639-2_language_code: grc
  text: Καὶ πᾶσαν πονηρίαν ἐξεζήτησαν, ἕως ἐκδίκησις ἔλθῃ ἐπʼ αὐτούς.
  usfm_code: SIR
  verse: '25'
