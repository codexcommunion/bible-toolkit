- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΒΙΒΛΟΣ λόγων Τωβὶτ, τοῦ Τωβιὴλ, τοῦ Ανανιὴλ, τοῦ Ἀδουὴλ, τοῦ Γαβαήλ, ἐκ τοῦ
    σπέρματος Ἀσιήλ, ἐκ τῆς φυλῆς Νεφθαλί,
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ὃς ᾐχμαλωτεύθη ἐν ἡμέραις Ἐνεμεσσάρου τοῦ βασιλέως Ἀσσυρίων ἐκ Θίσβης, ἥ ἐστιν
    ἐκ δεξιῶν κυδίως τῆς Νεφθαλὶ ἐν τῇ Γαλιλαίᾳ ὑπεράνω Ἀσήρ.
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐγὼ Τωβὶτ ὁδοῖς ἀληθείας ἐπορευόμην καὶ δικαιοσύνης πάσας τὰς ἡμέρας τῆς ζωῆς
    μου· καὶ ἐλεημοσύνας πολλὰς ἐποίησα τοῖς ἀδελφοῖς μον, καὶ τῷ ἔθνει, τοῖς προπορευθεῖσι
    μετʼ ἐμοῦ εἰς χώραν Ἀσσυρίων εἰς Νινευή.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὅτι ἤμην ἐν τῇ χώρᾳ μου ἐν τῇ γῇ Ἰσραὴλ, νεωτέρου μου ὄντος, πᾶσα φυλὴ
    τοῦ Νεφθαλὶ τοῦ πατρός μου ἀπέστη ἀπὸ τοῦ οἴκου Ἰεροσολύμων, τῆς ἐκλεγείσης ἀπὸ
    πασῶν τῶν φυλῶν Ἰσραὴλ, εἰς τὸ θυσιάζειν πάσας τὰς φυλάς· καὶ ἡγιάσθη ὁ ναὸς τῆς
    κατασκηνώσεως τοῦ ὑψίστου, καὶ ᾠκοδομήθη εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ πᾶσαι αἱ φυλαὶ αἱ συναποστᾶσαι ἔθυον τῇ Βάαλ τῇ δαμάλει, καὶ ὁ οἶκος Νεφθαλὶ
    τοῦ πατρός μου.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κᾀγὼ μόνος ἐπορευόμην πλεονάκις εἰς Ἱεροσόλυμα ἐν ταῖς ἑορταῖς, καθὼς γέγραπται
    παντὶ τῷ Ἰσραὴλ, ἐν προστάγματι αἰωνίῳ, τὰς ἀπαρχὰς, καὶ τὰς δεκάτας τῶν γεννημάτων,
    καὶ τὰς πρωτοκουρίας ἔχων, καὶ ἐδίδουν αὐτὰς τοῖς ἱερεῦσι τοῖς υἱοῖς ʼΑαρὼν πρὸς
    τὸ θυσιαστήριον πάντων τῶν γεννημάτων.
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὴν δεκάτην ἐδίδουν τοῖς υἱοῖς Λευὶ τοῖς θεραπεύουσιν εἰς Ἱερουσαλήμ, καὶ
    τὴν δευτέραν δεκάτην ἀπεπρατιζόμην, καὶ ἐπορευόμην καὶ ἐδαπάνων· αὐτὰ ἐν Ἱεροσολύμοις
    καθʼ ἕκαστον ἐνιαυτὸν,
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καὶ τὴν τρίτην ἐδίδουν οἷς καθήκει, καθὼς ἐνετείλατο Δεββωρὰ ἡ μήτηρ τοῦ πατρός
    μου, διότι ὀρφανὸς κατελείφθην ὑπὸ τοῦ πατρός μου.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὅτε ἐγενόμην ἀνήρ, ἔλαβον Ἄνναν γυναῖκα ἐκ τοῦ σπέρματος τῆς πατριᾶς ἡμῶν·
    καὶ ἐγέννησα ἐξ αὐτῆς Τωβίαν.
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὅτε ᾐχμαλωτίσθημεν εἰς Νινευῆ, πάντες οἱ ἀδελφοί μου, καὶ οἱ ἐκ τοῦ γένους
    μου ἤσθιον ἐκ τῶν ἄρτων τῶν ἐθνῶν·
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ἐγὼ δὲ συνετήρησα τὴν ψυχήν μου μὴ φαγεῖν,
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: καθότι ἐμεμνήμην τοῦ Θεοῦ ἐν ὅλῃ τῇ ψυχῇ μου.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν ὁ ὕψιστος χάριν καὶ μορφὴν ἐνώπιον Ἐνεμεσσάρου, καὶ ἤμην αὐτοῦ
    ἀγοραστής.
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐπορευόμην εἰς τὴν Μηδίαν, καὶ παρεθέμην Γαβαήλῳ τῷ ἀδελφῷ Γαβρία ἐν Ῥάγοις
    τῆς Μηδίας, ἀργυρίου τάλαντα δέκα.
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ὅτε ἀπέθανεν Ἐνεμεσσὰρ, ἐβασίλευσε Σενναχηρὶμ ὁ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ,
    καὶ αἱ ὁδοὶ αὐτοῦ ἠκαταστάθησαν, καὶ οὐκ ἔτι ἠδυνάσθην πορευθῆναι εἰς τὴν Μηδίαν.
  usfm_code: TOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐν ταῖς ἡμέραις Ἐνεμεσσάρου ἐλεημοσύνας πολλὰς ἐποίουν τοῖς ἀδελφοῖς μου·
  usfm_code: TOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: τοὺς ἄρτους μου ἐδίδουν τοῖς πεινῶσι, καὶ ἱμάτια τοῖς γυμνοῖς· καὶ εἴ τινα
    ἐκ τοῦ γένους μου ἐθεώρουν τεθνηκότα καὶ ἐῤῥιμμένον ὀπίσω τοῦ τείχους Νινευή,
    ἔθαπτον αὐτόν.
  usfm_code: TOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ εἴ τινα ἀπέκτεννε Σενναχηρὶμ ὁ βασιλεὺς, ὅτε ἦλθε φεύγων ἐκ τῆς Ἰιυδαίας,
    ἔθαψα αὐτοὺς κλέπτων· πολλοὺς γὰρ ἀπέκτεινεν ἐν τῷ θυμῷ αὐτοῦ· καὶ ἐζητήθη ὑπὸ
    τοῦ βασιλέως τὰ σώματα, καὶ οὐχ εὑρέθη.
  usfm_code: TOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Πορευθεὶς δὲ εἷς τῶν ἐν Νινευῇ, ὑπέδειξε τῷ βασιλεῖ περὶ ἐμοῦ ὅτι θάπτω αὐτοὺς,
    και ἐκρύβην· ἐπιγνοὺς δὲ ὅτι ζητοῦμαι ἀποθανεῖν, φοβηθεὶς ἀνεχώρησα.
  usfm_code: TOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ διηρπάγη πάντα τὰ ὑπάρχοντά μου, καὶ οὐ κατελείφθη μοι οὐδὲν, πλὴν Ἄννας
    τῆς γυναικός μου, καὶ Τωβὶου τοῦ υἱοῦ μου.
  usfm_code: TOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ οὐ διῆλθον ἡμέρας πεντήκοντα, ἕως οὗ ἀπέκτειναν αὐτὸν οἱ δύο υἱοὶ αὐτοῦ·
    καὶ ἔφυγον εἰς τὰ ὄρη Ἀραράθ· καὶ ἐβασίλευσε Σαχερδονὸς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ,
    καὶ ἔταξεν Ἀχιάχαρον τὸν Ἀναὴλ υἱὸν τοῦ ἀδελφοῦ μου ἐπὶ πᾶσαν τὴν ἐκλογιστίαν
    τῆς βασιλείας αὐτοῦ, καὶ ἐπὶ πᾶσαν τὴν διοίκησιν.
  usfm_code: TOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἠξίωσεν Ἀχιάχαρος περὶ ἐμοῦ, καὶ ἦλθον εἰς Νινευή. Ἀχιάχαρος δὲ ἦν ὁ οἰνοχόος,
    καὶ ἐπὶ τοῦ δακτυλίου, καὶ διοικητὴς, καὶ ἐκλογιστὴς, καὶ κατέστησεν αὐτὸν ὁ Σαχερδονὸς·
    ἐκ δευτέρας, ἦν δὲ ἐξάδελφός μου.
  usfm_code: TOB
  verse: '22'
