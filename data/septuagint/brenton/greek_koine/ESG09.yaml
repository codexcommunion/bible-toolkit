- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν γὰρ τῷ δωδεκάτῳ μηνὶ τρισκαιδεκάτῃ τοῦ μηνός, ὅς ἐστιν Ἀδάρ, παρῆν
    τὰ γράμματα τὰ γραφέντα ὑπὸ τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐν αὐτῇ τῇ ἡμέρᾳ ἀπώλοντο οἱ ἀντικείμενοι τοῖς Ἰουδαίοις· οὐδεὶς γὰρ
    ἀντέστη, φοβούμενος αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Οἱ γὰρ ἄρχοντες τῶν σατραπῶν, καὶ οἱ τύραννοι, καὶ οἱ βασιλικοὶ γραμματεῖς
    ἐτίμων τοὺς Ἰουδαίους· ὁ γὰρ φόβος Μαρδοχαίου ἐνέκειτο αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Προσέπεσε γὰρ τὸ πρόσταγμα τοῦ βασιλέως ὀνομασθῆναι ἐν πάσῃ τῇ βασιλείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐν Σούσοις τῇ πόλει ἀπέκτειναν οἱ Ἰουδαῖοι ἄνδρας πεντακοσίους,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: τόν τε Φαρσαννὲς, καὶ Δελτφὼν, καὶ Φασγὰ, καὶ Φαραδαθὰ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ Βαρεὰ, καὶ Σαρβακὰ,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ Μαρμασιμὰ, καὶ Ῥουφαῖον, καὶ Ἀρσαῖον, καὶ Ζαβουθαῖον,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: τοὺς δέκα υἱοὺς Ἀμὰν Ἀμαδάθοῦ Βουγαίου τοῦ ἐχθροῦ τῶν Ἰουδαίων, καὶ
    διήρπασαν
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἐν αὐτῇ τῇ ἡμέρᾳ· ἐπεδόθη τε ὁ ἀριθμὸς τῷ βασιλεῖ τῶν ἀπολωλότων ἐν
    Σούσοις.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἶπε δὲ ὁ βασιλεὺς πρὸς Ἐσθὴρ, ἀπώλεσαν οἱ Ἰουδαῖοι ἐν Σούσοις τῇ πόλει
    ἄνδρας πεντακοσίους, ἐν δὲ τῇ περιχώρῳ πῶς οἴει ἐχρήσαντο; τί οὖν ἀξιοῖς ἔτι,
    καὶ ἔσται σοι;
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπεν Ἐσθὴρ τῷ βασιλεῖ, δοθήτω τοῖς Ἰουδαίοις χρῆσθαι ὡσαύτως τὴν
    αὔριον, ὥστε τοὺς δέκα υἱοὺς Ἀμὰν κρεμάσαι.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐπέτρεψεν οὕτως γενέσθαι, καὶ ἐξέθηκε τοῖς Ἰουδαίοις τῆς πόλεως
    τὰ σώματα τῶν υἱῶν Ἀμὰν κρεμάσαι·
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ συνήχθησαν οἱ Ἰουδαῖοι ἐν Σούσοις τῇ τεσσαρεσκαιδεκάτῃ τοῦ Ἀδὰρ,
    καὶ ἀπέκτειναν ἄνδρας τριακοσίους, καὶ οὐδὲν διήρπασαν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οἱ δὲ λοιποὶ τῶν Ἰουδαίων οἱ ἐν τῇ βασιλείᾳ συνήχθησαν, καὶ ἑαυτοῖς
    ἐβοήθουν, καὶ ἀνεπαύσαντο ἀπὸ τῶν πολεμίων· ἀπώλεσαν γὰρ αὐτῶν μυρίους πεντακισχιλίους
    τῇ τρισκαιδεκάτῃ τοῦ Ἀδὰρ, καὶ οὐδὲν διήρπασαν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἀνεπαύσαντο τῇ τεσσαρεσκαιδεκάτῃ τοῦ αὐτοῦ μηνός, καὶ ἦγον αὐτὴν
    ἡμέραν ἀναπαύσεως μετὰ χαρᾶς καὶ εὐφροσύνης.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οἱ δὲ Ἰουδαῖοι ἐν Σούσοις τῇ πόλει συνήχθησαν καὶ τῇ τεσσαρεσκαιδεκάτῃ,
    καὶ ἀνεπαύσαντο· ἦγον δὲ καὶ τὴν πεντεκαιδεκάτην μετὰ χαρᾶς καὶ εὐφροσύνης.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Διὰ τοῦτο οὖν οἱ Ἰουδαῖοι οἱ διεσπαρμένοι ἐν πάσῃ χώρᾳ τῇ ἔξω, ἄγουσι
    τὴν τεσσαρεσκαιδεκάτην τοῦ Ἀδὰρ ἡμέραν ἀγαθὴν μετʼ εὐφροσύνης, ἀποστέλλοντες μερίδας
    ἕκαστος τῷ πλησίον.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔγραψεν δὲ Μαρδοχαῖος τοὺς λόγους τούτους εἰς βιβλίον, καὶ ἐξαπέστειλε
    τοῖς Ἰουδαίοις, ὅσοι ἦσαν ἐν τῇ Ἀρταξέρξου βασιλείᾳ τοῖς ἐγγὺς καὶ τοῖς μακράν,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: στῆσαι τὰς ἡμέρας ταύτας ἀγαθάς, ἄγειν τε τὴν τεσσαρεσκαιδεκάτην καὶ
    τὴν πεντεκαιδεκάτην τοῦ Ἀδάρ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐν γὰρ ταύταις ταῖς ἡμέραις ἀνεπαύσαντο οἱ Ἰουδαῖοι ἀπὸ τῶν ἐχθρῶν αὐτῶν·
    καὶ τὸν μῆνα ἐν ᾧ ἐστράφη αὐτοῖς, ὃς ἦν Ἀδὰρ, ἀπὸ πένθους εἰς χαρὰν, καὶ ἀπὸ ὀδύνης
    εἰς ἀγαθὴν ἡμέραν, ἄγειν ὅλον ἀγαθὰς ἡμέρας γάμων καὶ εὐφροσύνης, ἐξαποστέλλοντας
    μερίδας τοῖς φίλοις, καὶ τοῖς πτωχοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ προσεδέξαντο οἱ Ἰουδαῖοι, καθὼς ἔγραψεν αὐτοῖς ὁ Μαρδοχαῖος·
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πῶς Ἀμὰν Ἀμαδαθοῦ ὁ Μακεδὼν ἐπολέμει αὐτοὺς, καθὼς ἔθετο ψήφισμα καὶ
    κλῆρον ἀφανίσαι αὐτοὺς,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: καὶ ὡς εἰσῆλθε πρὸς τὸν βασιλέα, λέγων, κρεμάσαι τὸν Μαρδοχαῖον· ὅσα
    δὲ ἐπεχείρησεν ἐπάξαι ἐπὶ τοὺς Ἰουδαίους κακὰ, ἐπʼ αὐτὸν ἐγένοντο, καὶ ἐκρεμάσθη
    αὐτὸς, καὶ τὰ τέκνα αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Διὰ τοῦτο ἐπεκλήθησαν αἱ ἡμέραι αὗται Φρουραὶ διὰ τοὺς κλήρους, ὅτι
    τῇ διαλέκτῳ αὐτῶν καλοῦνται Φρουραί· διὰ τοὺς λόγους τῆς ἐπιστολῆς ταύτης, καὶ
    ὅσα πεπόνθασι διὰ ταῦτα, καὶ ὅσα αὐτοῖς ἐγένετο,
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ ἔστησε· καὶ προσεδέχοντο οἱ Ἰουδαῖοι ἐφʼ ἑαυτοῖς καὶ ἐπὶ τῷ σπέρματι
    αὐτῶν καὶ ἐπὶ τοῖς προστεθειμένοις ἐπʼ αὐτῶν, οὐδὲ μὴν ἄλλως χρήσονται. αἱ δὲ
    ἡμέραι αὗται μνημόσυνον ἐπιτελούμενον κατὰ γενεὰν καὶ γενεὰν, καὶ πόλιν, καὶ πατριὰν,
    καὶ χώραν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Αἱ δὲ ἡμέραι αὗται τῶν Φρουραὶ ἀχθήσονται εἰς τὸν ἅπαντα χρόνον, καὶ
    τὸ μνημόσυνον αὐτῶν οὐ μὴ ἐκλίπῃ ἐκ τῶν γενεῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ἔγραψεν Ἐσθὴρ ἡ βασίλισσα θυγάτηρ Ἀμιναδὰβ, καὶ Μαρδοχαῖος ὁ Ἰουδαῖος,
    ὅσα ἐποίησαν, τό, τε στερέωμα τῆς ἐπιστολῆς τῶν Φρουραί.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ Μαρδοχαῖος καὶ Ἐσθὴρ ἡ βασίλισσα ἔστησαν ἑαυτοῖς καθʼ ἑαυτῶν, καὶ
    τότε στήσαντες κατὰ τῆς ὑγιείας ἑαυτῶν, καὶ τὴν βουλὴν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  book_usfm_code: ESG
  chapter_number: 9
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ Ἐσθὴρ λόγῳ ἔστησεν εἰς τὸν αἰῶνα, καὶ ἐγράφη εἰς μνημόσυνον.
