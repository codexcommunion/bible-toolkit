- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν γὰρ τῷ δωδεκάτῳ μηνὶ τρισκαιδεκάτῃ τοῦ μηνός, ὅς ἐστιν Ἀδάρ, παρῆν τὰ γράμματα
    τὰ γραφέντα ὑπὸ τοῦ βασιλέως.
  usfm_code: ESG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν αὐτῇ τῇ ἡμέρᾳ ἀπώλοντο οἱ ἀντικείμενοι τοῖς Ἰουδαίοις· οὐδεὶς γὰρ ἀντέστη,
    φοβούμενος αὐτούς.
  usfm_code: ESG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οἱ γὰρ ἄρχοντες τῶν σατραπῶν, καὶ οἱ τύραννοι, καὶ οἱ βασιλικοὶ γραμματεῖς
    ἐτίμων τοὺς Ἰουδαίους· ὁ γὰρ φόβος Μαρδοχαίου ἐνέκειτο αὐτοῖς.
  usfm_code: ESG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Προσέπεσε γὰρ τὸ πρόσταγμα τοῦ βασιλέως ὀνομασθῆναι ἐν πάσῃ τῇ βασιλείᾳ.
  usfm_code: ESG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐν Σούσοις τῇ πόλει ἀπέκτειναν οἱ Ἰουδαῖοι ἄνδρας πεντακοσίους,
  usfm_code: ESG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: τόν τε Φαρσαννὲς, καὶ Δελτφὼν, καὶ Φασγὰ, καὶ Φαραδαθὰ,
  usfm_code: ESG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ Βαρεὰ, καὶ Σαρβακὰ,
  usfm_code: ESG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ Μαρμασιμὰ, καὶ Ῥουφαῖον, καὶ Ἀρσαῖον, καὶ Ζαβουθαῖον,
  usfm_code: ESG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: τοὺς δέκα υἱοὺς Ἀμὰν Ἀμαδάθοῦ Βουγαίου τοῦ ἐχθροῦ τῶν Ἰουδαίων, καὶ διήρπασαν
  usfm_code: ESG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: ἐν αὐτῇ τῇ ἡμέρᾳ· ἐπεδόθη τε ὁ ἀριθμὸς τῷ βασιλεῖ τῶν ἀπολωλότων ἐν Σούσοις.
  usfm_code: ESG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ βασιλεὺς πρὸς Ἐσθὴρ, ἀπώλεσαν οἱ Ἰουδαῖοι ἐν Σούσοις τῇ πόλει ἄνδρας
    πεντακοσίους, ἐν δὲ τῇ περιχώρῳ πῶς οἴει ἐχρήσαντο; τί οὖν ἀξιοῖς ἔτι, καὶ ἔσται
    σοι;
  usfm_code: ESG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἐσθὴρ τῷ βασιλεῖ, δοθήτω τοῖς Ἰουδαίοις χρῆσθαι ὡσαύτως τὴν αὔριον,
    ὥστε τοὺς δέκα υἱοὺς Ἀμὰν κρεμάσαι.
  usfm_code: ESG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἐπέτρεψεν οὕτως γενέσθαι, καὶ ἐξέθηκε τοῖς Ἰουδαίοις τῆς πόλεως τὰ σώματα
    τῶν υἱῶν Ἀμὰν κρεμάσαι·
  usfm_code: ESG
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ συνήχθησαν οἱ Ἰουδαῖοι ἐν Σούσοις τῇ τεσσαρεσκαιδεκάτῃ τοῦ Ἀδὰρ, καὶ ἀπέκτειναν
    ἄνδρας τριακοσίους, καὶ οὐδὲν διήρπασαν.
  usfm_code: ESG
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οἱ δὲ λοιποὶ τῶν Ἰουδαίων οἱ ἐν τῇ βασιλείᾳ συνήχθησαν, καὶ ἑαυτοῖς ἐβοήθουν,
    καὶ ἀνεπαύσαντο ἀπὸ τῶν πολεμίων· ἀπώλεσαν γὰρ αὐτῶν μυρίους πεντακισχιλίους τῇ
    τρισκαιδεκάτῃ τοῦ Ἀδὰρ, καὶ οὐδὲν διήρπασαν.
  usfm_code: ESG
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἀνεπαύσαντο τῇ τεσσαρεσκαιδεκάτῃ τοῦ αὐτοῦ μηνός, καὶ ἦγον αὐτὴν ἡμέραν
    ἀναπαύσεως μετὰ χαρᾶς καὶ εὐφροσύνης.
  usfm_code: ESG
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Οἱ δὲ Ἰουδαῖοι ἐν Σούσοις τῇ πόλει συνήχθησαν καὶ τῇ τεσσαρεσκαιδεκάτῃ, καὶ
    ἀνεπαύσαντο· ἦγον δὲ καὶ τὴν πεντεκαιδεκάτην μετὰ χαρᾶς καὶ εὐφροσύνης.
  usfm_code: ESG
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο οὖν οἱ Ἰουδαῖοι οἱ διεσπαρμένοι ἐν πάσῃ χώρᾳ τῇ ἔξω, ἄγουσι τὴν
    τεσσαρεσκαιδεκάτην τοῦ Ἀδὰρ ἡμέραν ἀγαθὴν μετʼ εὐφροσύνης, ἀποστέλλοντες μερίδας
    ἕκαστος τῷ πλησίον.
  usfm_code: ESG
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἔγραψεν δὲ Μαρδοχαῖος τοὺς λόγους τούτους εἰς βιβλίον, καὶ ἐξαπέστειλε τοῖς
    Ἰουδαίοις, ὅσοι ἦσαν ἐν τῇ Ἀρταξέρξου βασιλείᾳ τοῖς ἐγγὺς καὶ τοῖς μακράν,
  usfm_code: ESG
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: στῆσαι τὰς ἡμέρας ταύτας ἀγαθάς, ἄγειν τε τὴν τεσσαρεσκαιδεκάτην καὶ τὴν πεντεκαιδεκάτην
    τοῦ Ἀδάρ.
  usfm_code: ESG
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Ἐν γὰρ ταύταις ταῖς ἡμέραις ἀνεπαύσαντο οἱ Ἰουδαῖοι ἀπὸ τῶν ἐχθρῶν αὐτῶν·
    καὶ τὸν μῆνα ἐν ᾧ ἐστράφη αὐτοῖς, ὃς ἦν Ἀδὰρ, ἀπὸ πένθους εἰς χαρὰν, καὶ ἀπὸ ὀδύνης
    εἰς ἀγαθὴν ἡμέραν, ἄγειν ὅλον ἀγαθὰς ἡμέρας γάμων καὶ εὐφροσύνης, ἐξαποστέλλοντας
    μερίδας τοῖς φίλοις, καὶ τοῖς πτωχοῖς.
  usfm_code: ESG
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ προσεδέξαντο οἱ Ἰουδαῖοι, καθὼς ἔγραψεν αὐτοῖς ὁ Μαρδοχαῖος·
  usfm_code: ESG
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Πῶς Ἀμὰν Ἀμαδαθοῦ ὁ Μακεδὼν ἐπολέμει αὐτοὺς, καθὼς ἔθετο ψήφισμα καὶ κλῆρον
    ἀφανίσαι αὐτοὺς,
  usfm_code: ESG
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ὡς εἰσῆλθε πρὸς τὸν βασιλέα, λέγων, κρεμάσαι τὸν Μαρδοχαῖον· ὅσα δὲ ἐπεχείρησεν
    ἐπάξαι ἐπὶ τοὺς Ἰουδαίους κακὰ, ἐπʼ αὐτὸν ἐγένοντο, καὶ ἐκρεμάσθη αὐτὸς, καὶ τὰ
    τέκνα αὐτοῦ.
  usfm_code: ESG
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο ἐπεκλήθησαν αἱ ἡμέραι αὗται Φρουραὶ διὰ τοὺς κλήρους, ὅτι τῇ διαλέκτῳ
    αὐτῶν καλοῦνται Φρουραί· διὰ τοὺς λόγους τῆς ἐπιστολῆς ταύτης, καὶ ὅσα πεπόνθασι
    διὰ ταῦτα, καὶ ὅσα αὐτοῖς ἐγένετο,
  usfm_code: ESG
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: καὶ ἔστησε· καὶ προσεδέχοντο οἱ Ἰουδαῖοι ἐφʼ ἑαυτοῖς καὶ ἐπὶ τῷ σπέρματι αὐτῶν
    καὶ ἐπὶ τοῖς προστεθειμένοις ἐπʼ αὐτῶν, οὐδὲ μὴν ἄλλως χρήσονται. αἱ δὲ ἡμέραι
    αὗται μνημόσυνον ἐπιτελούμενον κατὰ γενεὰν καὶ γενεὰν, καὶ πόλιν, καὶ πατριὰν,
    καὶ χώραν.
  usfm_code: ESG
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Αἱ δὲ ἡμέραι αὗται τῶν Φρουραὶ ἀχθήσονται εἰς τὸν ἅπαντα χρόνον, καὶ τὸ μνημόσυνον
    αὐτῶν οὐ μὴ ἐκλίπῃ ἐκ τῶν γενεῶν.
  usfm_code: ESG
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψεν Ἐσθὴρ ἡ βασίλισσα θυγάτηρ Ἀμιναδὰβ, καὶ Μαρδοχαῖος ὁ Ἰουδαῖος,
    ὅσα ἐποίησαν, τό, τε στερέωμα τῆς ἐπιστολῆς τῶν Φρουραί.
  usfm_code: ESG
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Μαρδοχαῖος καὶ Ἐσθὴρ ἡ βασίλισσα ἔστησαν ἑαυτοῖς καθʼ ἑαυτῶν, καὶ τότε
    στήσαντες κατὰ τῆς ὑγιείας ἑαυτῶν, καὶ τὴν βουλὴν αὐτῶν.
  usfm_code: ESG
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 9
  chapter: 9
  iso-639-2_language_code: grc
  text: Καὶ Ἐσθὴρ λόγῳ ἔστησεν εἰς τὸν αἰῶνα, καὶ ἐγράφη εἰς μνημόσυνον.
  usfm_code: ESG
  verse: '32'
