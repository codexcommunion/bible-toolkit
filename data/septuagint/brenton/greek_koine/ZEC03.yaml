  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος παντοκράτωρ, συγκαλέσετε ἕκαστος τὸν
    πλησίον αὐτοῦ ὑποκάτω ἀμπέλου, καὶ ὑποκάτω συκῆς.
