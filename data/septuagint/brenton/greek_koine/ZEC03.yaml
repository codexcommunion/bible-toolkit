  book_usfm_code: ZEC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ διεμαρτύρατο ὁ ἄγγελος Κυρίου πρὸς Ἰησοῦν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  book_usfm_code: ZEC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: τάδε λέγει Κύριος παντοκράτωρ,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  book_usfm_code: ZEC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἄκουε δὴ Ἰησοῦ ὁ ἱερεὺς ὁ μέγας, σὺ καὶ οἱ πλησίον σου οἱ καθήμενοι
    πρὸ προσώπου, διότι ἄνδρες τερατοσκόποι εἰσὶ, διότι ἰδοὺ ἐγὼ ἄγω τὸν δοῦλόν μου
    Ἀνατολήν.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  book_usfm_code: ZEC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Διότι ὁ λίθος ὃν ἔδωκα πρὸ προσώπου τοῦ Ἰησοῦ, ἐπὶ τὸν λίθον τὸν ἕνα
    ἑπτὰ ὀφθαλμοί εἰσιν· ἰδοὺ ἐγὼ ὀρύσσω βόθρον, λέγει Κύριος παντοκράτωρ, καὶ ψηλαφήσω
    πᾶσαν τὴν ἀδικίαν τῆς γῆς ἐκείνης ἐν ἡμέρᾳ μιᾷ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  book_usfm_code: ZEC
