- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔδειξέ μοι Κύριος τὸν Ἰησοῦν τὸν ἱερέα τὸν μέγαν, ἑστῶτα πρὸ προσώπου
    ἀγγέλου Κυρίου, καὶ ὁ διάβολος εἱστήκει ἐκ δεξιῶν αὐτοῦ, τοῦ ἀντικεῖσθαι αὐτῷ.
  usfm_code: ZEC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς τὸν διάβολον,
  usfm_code: ZEC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ Ἰησοῦς ἦν ἐνδεδυμένος ἱμάτια ῥυπαρὰ, καὶ εἱστήκει πρὸ προσώπου τοῦ ἀγγέλου.
  usfm_code: ZEC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη καὶ εἶπε πρὸς τοὺς ἑστηκότας πρὸ προσώπου αὐτοῦ, λέγων, ἀφέλετε
    τὰ ἱμάτια τὰ ῥυπαρὰ ἀπʼ αὐτοῦ· καὶ εἶπε πρὸς αὐτὸν, ἰδοὺ ἀφῄρηκα τὰς ἀνομίας σου·
    καὶ ἐνδύσατε αὐτὸν ποδήρη,
  usfm_code: ZEC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ἐπίθετε κίδαριν καθαρὰν ἐπὶ τὴν κεφαλὴν αὐτοῦ· καὶ ἐπέθηκαν κίδαριν καθαρὰν
    ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ περιέβαλον αὐτὸν ἱμάτια· καὶ ὁ ἄγγελος Κυρίου εἱστήκει.
  usfm_code: ZEC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ διεμαρτύρατο ὁ ἄγγελος Κυρίου πρὸς Ἰησοῦν, λέγων,
  usfm_code: ZEC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: τάδε λέγει Κύριος παντοκράτωρ,
  usfm_code: ZEC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἄκουε δὴ Ἰησοῦ ὁ ἱερεὺς ὁ μέγας, σὺ καὶ οἱ πλησίον σου οἱ καθήμενοι πρὸ προσώπου,
    διότι ἄνδρες τερατοσκόποι εἰσὶ, διότι ἰδοὺ ἐγὼ ἄγω τὸν δοῦλόν μου Ἀνατολήν.
  usfm_code: ZEC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Διότι ὁ λίθος ὃν ἔδωκα πρὸ προσώπου τοῦ Ἰησοῦ, ἐπὶ τὸν λίθον τὸν ἕνα ἑπτὰ
    ὀφθαλμοί εἰσιν· ἰδοὺ ἐγὼ ὀρύσσω βόθρον, λέγει Κύριος παντοκράτωρ, καὶ ψηλαφήσω
    πᾶσαν τὴν ἀδικίαν τῆς γῆς ἐκείνης ἐν ἡμέρᾳ μιᾷ.
  usfm_code: ZEC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος παντοκράτωρ, συγκαλέσετε ἕκαστος τὸν πλησίον
    αὐτοῦ ὑποκάτω ἀμπέλου, καὶ ὑποκάτω συκῆς.
  usfm_code: ZEC
  verse: '10'
