- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  book_usfm_code: ZEC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἔδειξέ μοι Κύριος τὸν Ἰησοῦν τὸν ἱερέα τὸν μέγαν, ἑστῶτα πρὸ προσώπου
    ἀγγέλου Κυρίου, καὶ ὁ διάβολος εἱστήκει ἐκ δεξιῶν αὐτοῦ, τοῦ ἀντικεῖσθαι αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  book_usfm_code: ZEC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπε Κύριος πρὸς τὸν διάβολον,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  book_usfm_code: ZEC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ Ἰησοῦς ἦν ἐνδεδυμένος ἱμάτια ῥυπαρὰ, καὶ εἱστήκει πρὸ προσώπου τοῦ
    ἀγγέλου.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  book_usfm_code: ZEC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἀπεκρίθη καὶ εἶπε πρὸς τοὺς ἑστηκότας πρὸ προσώπου αὐτοῦ, λέγων,
    ἀφέλετε τὰ ἱμάτια τὰ ῥυπαρὰ ἀπʼ αὐτοῦ· καὶ εἶπε πρὸς αὐτὸν, ἰδοὺ ἀφῄρηκα τὰς ἀνομίας
    σου· καὶ ἐνδύσατε αὐτὸν ποδήρη,
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 3
  book_usfm_code: ZEC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ ἐπίθετε κίδαριν καθαρὰν ἐπὶ τὴν κεφαλὴν αὐτοῦ· καὶ ἐπέθηκαν κίδαριν
    καθαρὰν ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ περιέβαλον αὐτὸν ἱμάτια· καὶ ὁ ἄγγελος Κυρίου
    εἱστήκει.
