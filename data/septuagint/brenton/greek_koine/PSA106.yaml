- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἀλληλούϊα.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Εἰπάτωσαν οἱ λελυτρωμένοι ὑπὸ Κυρίου, οὓς ἐλυτρώσατο ἐκ χειρὸς ἐχθροῦ,
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: καὶ ἐκ τῶν χωρῶν συνήγαγεν αὐτούς· ἀπὸ ἀνατολῶν, καὶ δυσμῶν, καὶ βοῤῥᾶ, καὶ
    θαλάσσης.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἐπλανήθησαν ἐν τῇ ἐρήμῳ ἐν ἀνύδρῳ· ὁδὸν πόλεως κατοικητηρίου οὐχ εὗρον·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Πεινῶντες καὶ διψῶντες, ἡ ψυχὴ αὐτῶν ἐν αὐτοῖς ἐξέλιπε.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν αὐτῶν
    ἐῤῥύσατο αὐτούς·
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ὡδήγησεν αὐτοὺς εἰς ὁδὸν εὐθεῖαν, τοῦ πορευθῆναι εἰς πόλιν κατοικητηρίου.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς υἱοῖς
    τῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ὅτι ἐχόρτασε ψυχὴν κενὴν, καὶ πεινῶσαν ἐνέπλησεν ἀγαθῶν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καθημένους ἐν σκότει καὶ σκιᾷ θανάτου, πεπεδημένους ἐν πτωχείᾳ καὶ σιδήρῳ·
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ὅτι παρεπίκραναν τὰ λόγια τοῦ Θεοῦ, καὶ τὴν βουλὴν τοῦ ὑψίστου παρώξυναν·
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ἐταπεινώθη ἐν κόποις ἡ καρδία αὐτῶν, ἠσθένησαν καὶ οὐκ ἦν ὁ βοηθῶν.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν αὐτῶν
    ἔσωσεν αὐτούς.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγεν αὐτοὺς ἐκ σκότους καὶ σκιᾶς θανάτου, καὶ τοὺς δεσμοὺς αὐτῶν διέῤῥηξεν.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς υἱοῖς
    τῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ὅτι συνέτριψε πύλας χαλκᾶς, καὶ μοχλοὺς σιδηροὺς συνέθλασεν.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἀντελάβετο αὐτῶν ἐξ ὁδοῦ ἀνομίας αὐτῶν, διὰ γὰρ τὰς ἀνομίας αὐτῶν ἐταπεινώθησαν.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Πᾶν βρῶμα ἐβδελύξατο ἡ ψυχὴ αὐτῶν, καὶ ἤγγισαν ἕως τῶν πυλῶν τοῦ θανάτου.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν αὐτῶν
    ἔσωσεν αὐτούς.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἀπέστειλε τὸν λόγον αὐτοῦ, καὶ ἰάσατο αὐτοὺς, καὶ ἐῤῥύσατο αὐτοὺς ἐκ τῶν διαφθορῶν
    αὐτῶν.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς υἱοῖς
    τῶν ἀνθρώπων·
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ θυσάτωσαν αὐτῷ θυσίαν αἰνέσεως, καὶ ἐξαγγειλάτωσαν τὰ ἔργα αὐτοῦ ἐν ἀγαλλιάσει.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Οἱ καταβαίνοντες εἰς θάλασσαν ἐν πλοίοις, ποιοῦντες ἐργασίαν ἐν ὕδασι πολλοῖς,
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: αὐτοὶ εἶδον τὰ ἔργα Κυρίου, καὶ τὰ θαυμάσια αὐτοῦ ἐν τῷ βυθῷ.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Εἶπε, καὶ ἔστη πνεῦμα καταιγίδος, καὶ ὑψώθη τὰ κύματα αὐτῆς.
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἀναβαίνουσιν ἕως τῶν οὐρανῶν, καὶ καταβαίνουσιν ἕως τῶν ἀβύσσων· ἡ ψυχὴ αὐτῶν
    ἐν κακοῖς ἐτήκετο,
  usfm_code: PSA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: ἐταράχθησαν, ἐσαλεύθησαν ὡς ὁ μεθύων, καὶ πᾶσα ἡ σοφία αὐτῶν κατεπόθη.
  usfm_code: PSA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν αὐτῶν
    ἐξήγαγεν αὐτούς.
  usfm_code: PSA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ἐπέταξε τῇ καταιγίδι, καὶ ἔστη εἰς αὖραν, καὶ ἐσίγησαν τὰ κύματα αὐτῆς.
  usfm_code: PSA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ εὐφράνθησαν, ὅτι ἡσύχασαν, καὶ ὡδήγησεν αὐτοὺς ἐπὶ λιμένα θελήματος αὐτῶν.
  usfm_code: PSA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς υἱοῖς
    τῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ὑψωσάτωσαν αὐτὸν ἐν ἐκκλησίᾳ λαοῦ, καὶ ἐν καθέδρᾳ πρεσβυτέρων αἰνεσάτωσαν
    αὐτόν.
  usfm_code: PSA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἔθετο ποταμοὺς εἰς ἐρήμον, καὶ διεξόδους ὑδάτων εἰς δίψαν·
  usfm_code: PSA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Γῆν καρποφόρον εἰς ἅλμην, ἀπὸ κακίας τῶν κατοικούντων ἐν αὐτῇ.
  usfm_code: PSA
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἔθετο ἔρημον εἰς λίμνας ὑδάτων, καὶ γῆν ἄνυδρον εἰς διεξόδους ὑδάτων.
  usfm_code: PSA
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ κατῴκισεν ἐκεῖ πεινῶντας, καὶ συνεστήσαντο πόλεις κατοικεσίας·
  usfm_code: PSA
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ἔσπειραν ἀγροὺς, καὶ ἐφύτευσαν ἀμπελῶνας, καὶ ἐποίησαν καρπὸν γεννήματος.
  usfm_code: PSA
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ εὐλόγησεν αὐτοὺς, καὶ ἐπληθύνθησαν σφόδρα, καὶ τὰ κτήνη αὐτῶν οὐκ ἐσμίκρυνε.
  usfm_code: PSA
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ὠλιγώθησαν καὶ ἐκακώθησαν ἀπὸ θλίψεως κακῶν καὶ ὀδύνης.
  usfm_code: PSA
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ἐξεχύθη ἐξουδένωσις ἐπʼ ἄρχοντας αὐτῶν, καὶ ἐπλάνησεν αὐτοὺς ἐν ἀβάτῳ καὶ
    οὐχ ὁδῷ.
  usfm_code: PSA
  verse: '40'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Καὶ ἐβοήθησε πένητι ἐκ πτωχείας, καὶ ἔθετο ὡς πρόβατα πατριάς·
  usfm_code: PSA
  verse: '41'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Ὄψονται εὐθεῖς καὶ εὐφρανθήσονται, καὶ πᾶσα ἀνομία ἐμφράξει τὸ στόμα αὐτῆς.
  usfm_code: PSA
  verse: '42'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 106
  chapter: 106
  iso-639-2_language_code: grc
  text: Τίς σοφὸς καὶ φυλάξει ταῦτα, καὶ συνήσει τὰ ἐλέη τοῦ Κυρίου;
  usfm_code: PSA
  verse: '43'
