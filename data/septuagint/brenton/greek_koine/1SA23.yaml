- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἀπηγγέλη τῷ Δαυὶδ, λέγοντες, ἰδοὺ οἱ ἀλλόφυλοι πολεμοῦσιν ἐν τῇ Κεϊλὰ,
    καὶ αὐτοὶ διαρπάζουσι, καταπατοῦσι τοὺς ἅλω.
  usfm_code: 1SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐπηρώτησε Δαυὶδ διὰ τοῦ Κυρίου, λέγων, εἰ πορευθῶ, καὶ πατάξω τοὺς ἀλλοφύλους
    τούτους; καὶ εἶπε Κύριος, πορεύου, καὶ πατάξεις ἐν τοῖς ἀλλοφύλοις τούτοις, καὶ
    σώσεις τὴν Κεϊλά.
  usfm_code: 1SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἶπον οἱ ἄνδρες τοῦ Δαυὶδ πρὸς αὐτὸν, ἰδοὺ ἡμεῖς ἐνταῦθα ἐν τῇ Ἰουδαίᾳ
    φοβούμεθα, καὶ πῶς ἔσται ἐὰν πορευθῶμεν εἰς Κεϊλὰ, εἰς τὰ σκῦλα τῶν ἀλλοφύλων
    εἰσπορευσόμεθα;
  usfm_code: 1SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο Δαυὶδ ἔτι ἐπερωτῆσαι διὰ τοῦ Κυρίου· καὶ ἀπεκρίθη αὐτῷ Κύριος,
    καὶ εἶπεν αὐτῷ, ἀνάστηθι καὶ κατάβηθι εἰς Κεϊλὰ, ὅτι ἐγὼ παραδίδωμι τοὺς ἀλλοφύλους
    εἰς χεῖράς σου.
  usfm_code: 1SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Δαυὶδ καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ εἰς Κεϊλὰ, καὶ ἐπολέμησε τοῖς
    ἀλλοφύλοις· καὶ ἔφυγον ἐκ προσώπου αὐτοῦ, καὶ ἀπήγαγε τὰ κτήνη αὐτῶν, καὶ ἐπάταξεν
    ἐν αὐτοῖς πληγὴν μεγάλην, καὶ ἔσωσε Δαυὶδ τοὺς κατοικοῦντας Κεϊλά.
  usfm_code: 1SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῷ φεύγειν Ἀβιάθαρ υἱὸν Ἀχιμέλεχ πρὸς Δαυὶδ, καὶ αὐτὸς μετὰ
    Δαυὶδ εἰς Κεϊλὰ κατέβη ἔχων ἐφοὺδ ἐν τῇ χειρὶ αὐτοῦ.
  usfm_code: 1SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἀπηγγέλη τῷ Σαοὺλ, ὅτι ἥκει ὁ Δαυὶδ εἰς Κεϊλά· καὶ εἶπε Σαοὺλ, πέπρακεν
    αὐτὸν ὁ Θεὸς εἰς τὰς χεῖράς μου, ὅτι ἀποκέκλεισται εἰσελθὼν εἰς πόλιν θυρῶν καὶ
    μοχλῶν.
  usfm_code: 1SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ παρήγγειλε Σαοὺλ παντὶ τῷ λαῷ καταβαίνειν εἰς πόλεμον εἰς Κεϊλὰ, συνέχειν
    τὸν Δαυὶδ καὶ τοὺς ἄνδρας αὐτοῦ.
  usfm_code: 1SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἔγνω Δαυὶδ, ὅτι οὐ παρασιωπᾷ Σαοὺλ περὶ αὐτοῦ τὴν κακίαν· καὶ εἶπε Δαυὶδ
    πρὸς Ἀβιάθαρ τὸν ἱερέα, προσάγαγε τὸ ἐφοὺδ Κυρίου.
  usfm_code: 1SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυίδ, Κύριε ὁ Θεὸς Ἰσραήλ, ἀκούων ἀκήκοεν ὁ δοῦλός σου, ὅτι ζητεῖ
    Σαοὺλ ἐλθεῖν ἐπὶ Κεϊλὰ διαφθεῖραι τὴν πόλιν διʼ ἐμέ.
  usfm_code: 1SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Εἰ ἀποκλεισθήσεται; καὶ νῦν εἰ καταβήσεται Σαοὺλ, καθὼς ἤκουσεν ὁ δοῦλός σου;
    Κύριε ὁ Θεὸς Ἰσραήλ ἀπάγγειλον τῷ δούλῳ σου· καὶ εἶπε Κύριος, ἀποκλεισθήσεται.
  usfm_code: 1SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Δαυὶδ καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ ὡς τετρακόσιοι, καὶ ἐξῆλθον ἐκ
    Κεϊλὰ, καὶ ἐπορεύοντο οὗ ἐὰν ἐπορεύοντο· καὶ τῷ Σαοὺλ ἀπηγγέλη, ὅτι διασέσωσται
    Δαυὶδ ἐκ Κεϊλὰ, καὶ ἀνῆκε τοῦ ἐλθεῖν.
  usfm_code: 1SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐκάθισεν ἐν Μασερὲμ ἐν τῇ ἐρήμῳ ἐν τοῖς στενοῖς, καὶ ἐκάθετο ἐν τῇ ἐρήμῳ
    ἐν τῷ ὄρει Ζὶφ, ἐν τῇ γῇ τῇ αὐχμώδει· καὶ ἐζήτει αὐτὸν Σαοὺλ πάσας τὰς ἡμέρας,
    καὶ οὐ παρέδωκεν αὐτὸν Κύριος εἰς τὰς χεῖρας αὐτοῦ.
  usfm_code: 1SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἶδε Δαυὶδ, ὅτι ἐξέρχεται Σαοὺλ τοῦ ζητεῖν τὸν Δαυίδ· καὶ Δαυὶδ ἦν ἐν
    τῷ ὄρει τῷ αὐχμώδει ἐν τῇ Καινῇ Ζίφ.
  usfm_code: 1SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Ἰωνάθαν υἱὸς Σαοὺλ καὶ ἐπορεύθη πρὸς Δαυὶδ εἰς Καινὴν, καὶ ἐκραταίωσε
    τὰς χεῖρας αὐτοῦ ἐν Κυρίῳ,
  usfm_code: 1SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: καὶ εἶπε πρὸς αὐτὸν, μὴ φοβοῦ, ὅτι οὐ μὴ εὕρῃ σε ἡ χεὶρ Σαοὺλ τοῦ πατρός μου,
    καὶ σὺ βασιλεύσεις ἐπὶ Ἰσραὴλ, καὶ ἐγὼ ἔσομαί σοι εἰς δεύτερον, καὶ Σαοὺλ ὁ πατήρ
    μου οἶδεν οὕτως.
  usfm_code: 1SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ διέθεντο ἀμφότεροι διαθήκην ἐνώπιον Κυρίου· καὶ ἐκάθητο Δαυὶδ ἐν Καινῇ,
    καὶ Ἰωνάθαν ἀπῆλθεν εἰς οἶκον αὐτοῦ.
  usfm_code: 1SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβησαν οἱ Ζιφαῖοι ἐκ τῆς αὐχμώδους πρὸς Σαοὺλ ἐπὶ τὸν βουνὸν, λέγοντες,
    οὐκ ἰδοὺ Δαυὶδ κέκρυπται παρʼ ἡμῖν ἐν Μεσσαρὰ ἐν τοῖς στενοῖς ἐν τῇ Καινῇ ἐν τῷ
    βουνῷ τοῦ Ἑχελᾶ τοῦ ἐκ δεξιῶν τοῦ Ἰεσσαιμοῦ;
  usfm_code: 1SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ νῦν πᾶν τὸ πρὸς ψυχὴν τοῦ βασιλέως εἰς κατάβασιν, καταβαινέτω πρὸς ἡμᾶς·
    κεκλείκασιν αὐτὸν εἰς τὰς χεῖρας τοῦ βασιλέως.
  usfm_code: 1SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτοῖς Σαοὺλ, εὐλογημένοι ὑμεῖς τῷ Κυρίῳ, ὅτι ἐπονέσατε περὶ ἐμοῦ·
  usfm_code: 1SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Πορεύθητε δὴ καὶ ἑτοιμάσατε ἔτι, καὶ γνῶτε τὸν τόπον αὐτοῦ οὗ ἔσται ὁ ποὺς
    αὐτοῦ ἐν τάχει ἐκεῖ οὗ εἴπατε, μή ποτε πανουργεύσηται.
  usfm_code: 1SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἴδετε καὶ γνῶτε, καὶ πορεύσομαι μεθʼ ὑμῶν· καὶ ἔσται εἰ ἔστιν ἐπὶ τῆς
    γῆς, καὶ ἐξερευνήσω αὐτὸν ἐν πάσαις χιλιάσιν Ἰούδα.
  usfm_code: 1SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστησαν οἱ Ζιφαῖοι, καὶ ἐπορεύθησαν ἔμπροσθεν Σαούλ· καὶ Δαυὶδ καὶ οἱ
    ἄνδρες αὐτοῦ ἐν τῇ ἐρήμῳ τῇ Μαὼν καθʼ ἑσπέραν ἐκ δεξιῶν τοῦ Ἰεσσαιμοῦ.
  usfm_code: 1SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἐπορεύθη Σαοὺλ καὶ οἱ ἄνδρες αὐτοῦ ζητεῖν αὐτόν· καὶ ἀπήγγειλαν τῷ Δαυὶδ,
    καὶ κατέβη εἰς τὴν πέτραν τὴν ἐν τῇ ἐρήμῳ Μαών· καὶ ἤκουσε Σαοὺλ, καὶ κατεδίωξεν
    ὀπίσω Δαυὶδ εἰς τὴν ἔρημον Μαών.
  usfm_code: 1SA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ πορεύονται Σαοὺλ καὶ οἱ ἄνδρες αὐτοῦ ἐκ μέρους τοῦ ὄρους ἐκ τούτου, καὶ
    ἦν Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ ἐκ μέρους τοῦ ὄρους ἐκ τούτου· καὶ ἦν Δαυὶδ σκεπαζόμενος
    πορεύεσθαι ἀπὸ προσώπου Σαούλ· καὶ Σαοὺλ καὶ οἱ ἄνδρες αὐτοῦ παρενέβαλον ἐπὶ Δαυὶδ
    καὶ τοὺς ἄνδρας αὐτοῦ, συλλαβεῖν αὐτούς.
  usfm_code: 1SA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ πρὸς Σαοὺλ ἦλθεν ἄγγελος, λέγων, σπεῦδε καὶ δεῦρο, ὅτι ἀλλόφυλοι ἐπέθεντο
    ἐπὶ τὴν γῆν.
  usfm_code: 1SA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 23
  chapter: 23
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστρεψε Σαοὺλ μὴ καταδιώκειν ὀπίσω Δαυίδ, καὶ ἐπορεύθη εἰς συνάντησιν
    τῶν ἀλλοφύλων· διὰ τοῦτο ἐπεκλήθη ὁ τόπος ἐκεῖνος, πέτρα ἡ μερισθεῖσα.
  usfm_code: 1SA
  verse: '28'
