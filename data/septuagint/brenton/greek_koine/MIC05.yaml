- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ σὺ Βηθλεὲμ οἶκος Ἐφραθὰ, ὀλιγοστὸς εἶ τοῦ εἶναι ἐν χιλιάσιν Ἰούδα· ἐκ
    σοῦ μοι ἐξελεύσεται, τοῦ εἶναι εἰς ἄρχοντα τοῦ Ἰσραὴλ, καὶ ἔξοδοι αὐτοῦ ἀπʼ ἀρχῆς
    ἐξ ἡμερῶν αἰῶνος.
  usfm_code: MIC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Διατοῦτο δώσει αὐτοὺς ἕως καιροῦ τικτούσης, τέξεται, καὶ οἱ ἐπίλοιποι τῶν
    ἀδελφῶν αὐτῶν ἐπιστρέψουσιν ἐπὶ τοὺς υἱοὺς Ἰσραήλ.
  usfm_code: MIC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ στήσεται καὶ ὄψεται, καὶ ποιμανεῖ τὸ ποίμνιον αὐτοῦ ἐν ἰσχύϊ Κύριος, καὶ
    ἐν τῇ δόξῃ ὀνόματος Κυρίου Θεοῦ αὐτῶν ὑπάρξουσι, διότι νῦν μεγαλυνθήσονται ἕως
    ἄκρων τῆς γῆς.
  usfm_code: MIC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔσται αὐτῇ εἰρήνη, Ἀσσοὺρ ὅταν ἐπέλθῃ ἐπὶ τὴν γῆν ὑμῶν, καὶ ὅταν ἐπιβῇ
    ἐπὶ τὴν χώραν ὑμῶν, καὶ ἐπεγερθήσονται ἐπʼ αὐτὸν ἑπτὰ ποιμένες, καὶ ὀκτὼ δήγματα
    ἀνθρώπων,
  usfm_code: MIC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ποιμανοῦσι τὸν Ἀσσοὺρ ἐν ῥομφαίᾳ, καὶ τὴν γῆν τοῦ Νεβρὼδ ἐν τῇ τάφρῳ αὐτῆς·
    καὶ ῥύσεται ἐκ τοῦ Ἀσσοὺρ ὅταν ἐπέλθῃ ἐπὶ τὴν γῆν ὑμῶν, καὶ ὅταν ἐπιβῇ ἐπὶ τὰ
    ὅρια ὑμῶν.
  usfm_code: MIC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ ὑπόλειμμα τοῦ Ἰακὼβ ἐν τοῖς ἔθνεσιν ἐν μέσῳ λαῶν πολλῶν, ὡς δρόσος
    παρὰ Κυρίου πίπτουσα, καὶ ὡς ἄρνες ἐπὶ ἄγρωστιν, ὅπως μὴ συναχθῇ μηδεὶς, μηδὲ
    ὑποστῇ ἐν υἱοῖς ἀνθρώπων.
  usfm_code: MIC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ ὑπόλειμμα Ἰακὼβ ἐν τοῖς ἔθνεσιν ἐν μέσῳ λαῶν πολλῶν, ὡς λέων
    ἐν κτήνεσιν ἐν τῷ δρυμῷ, καὶ ὡς σκύμνος ἐν ποιμνίοις προβάτων, ὃν τρόπον ὅταν
    διέλθῃ, καὶ διαστείλας ἁρπάσῃ, καὶ μὴ ᾖ ὁ ἐξαιρούμενος.
  usfm_code: MIC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Ὑψωθήσεται ἡ χείρ σου ἐπὶ τοὺς θλίβοντάς σε, καὶ πάντες οἱ ἐχθροί σου ἐξολοθρευθήσονται.
  usfm_code: MIC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, ἐξολοθρεύσω τοὺς ἵππους ἐκ μέσου
    σου, καὶ ἀπολῶ τὰ ἅρματά σου,
  usfm_code: MIC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἐξολεθρεύσω τὰς πόλεις τῆς γῆς σου, καὶ ἐξαρῶ πάντα τὰ ὀχυρώματά σου·
  usfm_code: MIC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἐξολοθρεύσω τὰ φάρμακά σου ἐκ τῶν χειρῶν σου, καὶ ἀποφθεγγόμενοι οὐκ ἔσονται
    ἐν σοί·
  usfm_code: MIC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: καὶ ἐξολοθρεύσω τὰ γλυπτά σου, καὶ τὰς στηλὰς σου ἐκ μέσου σου, καὶ οὐκ ἔτι
    μὴ προσκυνήσεις τοῖς ἔργοις τῶν χειρῶν σου.
  usfm_code: MIC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ἐκκόψω τὰ ἄλση ἐκ μέσου σου, καὶ ἀφανιῶ τὰς πόλεις σου.
  usfm_code: MIC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΙΧΑΙΑΣ. Γʹ 5
  chapter: 5
  iso-639-2_language_code: grc
  text: Καὶ ποιήσω ἐν ὀργῇ καὶ ἐν θυμῷ ἐκδίκησιν ἐν τοῖς ἔθνεσιν, ἀνθʼ ὧν οὐκ εἰσήκουσαν.
  usfm_code: MIC
  verse: '14'
