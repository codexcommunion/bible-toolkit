- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 13
  book_usfm_code: ZEC
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔσται πᾶς τόπος διανοιγόμενος τῷ οἴκῳ Δαυὶδ, καὶ
    τοῖς κατοικοῦσιν Ἱερουσαλὴμ εἰς τὴν μετακίνησιν, καὶ εἰς τὸν χωρισμόν.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 13
  book_usfm_code: ZEC
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος σαβαὼθ, ἐξολοθρεύσω τὰ ὀνόματα
    τῶν εἰδώλων ἀπὸ τῆς γῆς, καὶ οὐκ ἔτι αὐτῶν ἔσται μνεία· καὶ τοὺς ψευδοπροφήτας,
    καὶ τὸ πνεῦμα τὸ ἀκάθαρτον ἐξαρῶ ἀπὸ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 13
  book_usfm_code: ZEC
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔσται ἐὰν προφητεύσῃ ἄνθρωπος ἔτι, καὶ ἐρεῖ πρὸς αὐτὸν ὁ πατὴρ αὐτοῦ,
    καὶ ἡ μήτηρ αὐτοῦ, οἱ γεννήσαντες αὐτὸν, οὐ ζήσῃ, ὅτι ψευδῆ ἐλάλησας ἐπʼ ὀνόματι
    Κυρίου· καὶ συμποδιοῦσιν αὐτὸν ὁ πατὴρ αὐτοῦ, καὶ ἡ μήτηρ αὐτοῦ, οἱ γεννήσαντες
    αὐτὸν, ἐν τῷ προφητεύειν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 13
  book_usfm_code: ZEC
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ καταισχυνθήσονται οἱ προφῆται, ἕκαστος
    ἐκ τῆς ὁράσεως αὐτοῦ, ἐν τῷ προφητεύειν αὐτὸν, καὶ ἐνδύσονται δέῤῥιν τριχίνην,
    ἀνθʼ ὧν ἐψεύσαντο.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 13
  book_usfm_code: ZEC
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐρεῖ, οὐκ εἰμὶ προφήτης ἐγὼ, διότι ἄνθρωπος ἐργαζόμενος τὴν γῆν
    ἐγώ εἰμι, ὅτι ἄνθρωπος ἐγέννησέ με ἐκ νεότητός μου.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 13
  book_usfm_code: ZEC
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐρῶ πρὸς αὐτὸν, τί αἱ πληγαὶ αὗται ἀναμέσον τῶν χειρῶν σου; καὶ
    ἐρεῖ, ἃς ἐπλήγην ἐν τῷ οἴκῳ τῷ ἀγαπητῷ μου.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 13
  book_usfm_code: ZEC
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ῥομφαία ἐξεγέρθητι ἐπὶ τοὺς ποιμένας μου, καὶ ἐπὶ ἄνδρα πολίτην μου,
    λέγει Κύριος παντοκράτωρ, πατάξατε τοὺς ποιμένας, καὶ ἐκσπάσατε τὰ πρόβατα· καὶ
    ἐπάξω τὴν χεῖρά μου ἐπὶ τοὺς μικρούς.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 13
  book_usfm_code: ZEC
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἔσται ἐν πάσῃ τῇ γῇ, λέγει Κύριος, τὰ δύο μέρη αὐτῆς ἐξολοθρευθήσεται,
    καὶ ἐκλείψει, τὸ δὲ τρίτον ὑπολειφθήσεται ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΖΑΧΑΡΙΑΣ. ΙΑʹ 13
  book_usfm_code: ZEC
  chapter_number: 13
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ διάξω τὸ τρίτον διὰ πυρὸς, καὶ πυρώσω αὐτοὺς, ὡς πυροῦται τὸ ἀργύριον,
    καὶ δοκιμῶ αὐτοὺς, ὡς δοκιμάζεται τὸ χρυσίον· αὐτὸς ἐπικαλέσεται τὸ ὄνομά μου,
    κἀγὼ ἐπακούσομαι αὐτῷ, καὶ ἐρῶ, λαός μου οὗτός ἐστι· καὶ αὐτὸς ἐρεῖ, Κύριος ὁ
    Θεός μου.
