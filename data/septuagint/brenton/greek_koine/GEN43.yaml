- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ὁ δὲ λιμὸς ἐνίσχυσεν ἐπὶ τῆς γῆς.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἡνίκα συνετέλεσαν καταφαγεῖν τὸν σῖτον, ὃν ἤνεγκαν ἐξ Αἰγύπτου,
    καὶ εἶπεν αὐτοῖς ὁ πατὴρ αὐτῶν, πάλιν πορευθέντες πρίασθε ἡμῖν μικρὰ βρώματα.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ Ἰούδας, λέγων, διαμαρτυρίᾳ μεμαρτύρηται ἡμῖν ὁ ἄνθρωπος ὁ κύριος
    τῆς γῆς, λέγων, οὐκ ὄψεσθε τὸ πρόσωπόν μου, ἐὰν μὴ ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος μεθʼ
    ὑμῶν ᾖ.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἰ μὲν οὖν ἀποστέλλῃς τὸν ἀδελφὸν ἡμῶν μεθʼ ἡμῶν, καταβησόμεθα, καὶ ἀγοράσομέν
    σοι βρώματα.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἰ δὲ μὴ ἀποστέλλῃς τὸν ἀδελφὸν ἡμῶν μεθʼ ἡμῶν, οὐ πορευσόμεθα· ὁ γὰρ ἄνθρωπος
    εἶπεν ἡμῖν, λέγων, οὐκ ὄψεσθέ μου τὸ πρόσωπον, ἐὰν μὴ ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος
    μεθʼ ὑμῶν ᾖ.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰσραὴλ, τί ἐκακοποιήσατέ με, ἀναγγείλαντες τῷ ἀνθρώπῳ ὅτι ἐστὶν ὑμῖν
    ἀδελφός;
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν, ἐρωτῶν ἐπηρώτησεν ἡμᾶς ὁ ἄνθρωπος καὶ τὴν γενεὰν ἡμῶν, λέγων,
    εἰ ἔτι ὁ πατὴρ ὑμῶν ζῇ, καὶ εἰ ἔστιν ὑμῖν ἀδελφός· καὶ ἀπηγγείλαμεν αὐτῷ κατὰ
    τὴν ἐπερώτησιν ταύτην· μὴ ᾔδειμεν ὅτι ἐρεῖ ἡμῖν, ἀγάγετε τὸν ἀδελφὸν ὑμῶν;
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Ἰούδας πρὸς Ἰσραὴλ τὸν πατέρα αὐτοῦ, ἀπόστειλον τὸ παιδάριον μετʼ
    ἐμοῦ· καὶ ἀναστάντες πορευσόμεθα, ἵνα ζῶμεν καὶ μὴ ἀποθάνωμεν καὶ ἡμεῖς, καὶ σὺ,
    καὶ ἡ ἀποσκευὴ ἡμῶν.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἐκδέχομαι αὐτόν· ἐκ χειρός μου ζήτησον αὐτόν· ἐὰν μὴ ἀγάγω αὐτὸν πρός
    σε, καὶ στήσω αὐτὸν ἐναντίον σου, ἡμαρτηκὼς ἔσομαι εἰς σὲ πάσας τὰς ἡμέραν.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἰ μὴ γὰρ ἐβραδύναμεν, ἤδη ἂν ὑπεστρέψαμεν δίς.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς Ἰσραὴλ ὁ πατὴρ αὐτῶν, εἰ οὕτως ἐστὶ, τοῦτο ποιήσατε· λάβετε
    ἀπὸ τῶν καρπῶν τῆς γῆς ἐν τοῖς ἀγγείοις ὑμῶν, καὶ καταγάγετε τῷ ἀνθρώπῳ δῶρα τῆς
    ῥητίνης, καὶ τοῦ μέλιτος, θυμίαμά τε καὶ στακτὴν, καὶ τερέινθον, καὶ κάρυα.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ τὸ ἀργύριον δισσὸν λάβετε ἐν ταῖς χερσὶν ὑμῶν· τὸ ἀργύριον τὸ ἀποστραφὲν
    ἐν τοῖς μαρσίπποις ὑμῶν ἀποστρέψατε μεθʼ ὑμῶν· μή ποτε ἀγνόημά ἐστι.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ τὸν ἀδελφὸν ὑμῶν λάβετε· καὶ ἀναστάντες κατάβητε πρὸς τὸν ἄνθρωπον.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ὁ δὲ Θεός μου δώῃ ὑμῖν χάριν ἐναντίον τοῦ ἀνθρώπου καὶ ἀποστείλαι τὸν ἀδελφὸν
    ὑμῶν τὸν ἕνα, καὶ τὸν Βενιαμίν· ἐγὼ μὲν γὰρ καθάπερ ἠτέκνωμαι, ἠτέκνωμαι.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Λαβόντες δὲ οἱ ἄνδρες τὰ δῶρα ταῦτα καὶ τὸ ἀργύριον διπλοῦν, ἔλαβον ἐν ταῖς
    χερσὶν αὐτῶν καὶ τὸν Βενιαμείν· καὶ ἀναστάντες κατέβησαν εἰς Αἴγυπτον· καὶ ἔστησαν
    ἐναντίον Ἰωσήφ.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἶδε δὲ Ἰωσὴφ αὐτοὺς, καὶ τὸν Βενιαμὶν τὸν ἀδελφὸν αὐτοῦ τὸν ὁμομήτριον· καὶ
    εἶπε τῷ ἐπὶ τῆς οἰκίας αὐτοῦ, εἰσάγαγε τοὺς ἀνθρώπους εἰς τὴν οἰκίαν, καὶ σφάξον
    θύματα, καὶ ἑτοίμασον· μετʼ ἐμοῦ γὰρ φάγονται οἱ ἄνθρωποι ἄρτους τὴν μεσημβρίαν.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἐποίησε δὲ ὁ ἄνθρωπος καθὰ εἶπεν Ἰωσήφ· καὶ εἰσήγαγε τοὺς ἀνθρώπους εἰς τὸν
    οἶκον Ἰωσήφ.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἰδόντες δὲ οἱ ἄνδρες ὅτι εἰσήχθησαν εἰς τὸν οἶκον τοῦ Ἰωσήφ, εἶπαν, διὰ τὸ
    ἀργύριον τὸ ἀποστραφὲν ἐν τοῖς μαρσίπποις ἡμῶν τὴν ἀρχὴν, ἡμεῖς εἰσαγόμεθα, τοῦ
    συκοφαντῆσαι ἡμᾶς καὶ ἐπιθέσθαι ἡμῖν, τοῦ λαβεῖν ἡμᾶς εἰς παῖδας, καὶ τοὺς ὄνους
    ἡμῶν.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Προσελθόντες δὲ πρὸς τὸν ἄνθρωπον τὸν ἐπὶ τοῦ οἴκου τοῦ Ἰωσὴφ, ἐλάλησαν αὐτῷ
    ἐν τῷ πυλῶνι τοῦ οἴκου,
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: λέγοντες, δεόμεθα, κύριε· κατέβηεν τὴν ἀρχὴν πρίασθαι βρώματα.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἐγένετο δὲ ἡνίκα ἤλθομεν εἰς τὸ καταλῦσαι, καὶ ἠνοίξαμεν τοὺς μαρσίππους ἡμῶν,
    καὶ τόδε τὸ ἀργύριον ἑκάστου ἐν τῷ μαρσίππῳ αὐτοῦ· τὸ ἀργύριον ἡμῶν ἐν σταθμῷ
    ἀπεστρέψαμεν νῦν ἐν ταῖς χερσὶν ἡμῶν.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ ἀργύριον ἕτερον ἠνέγκαμεν μεθʼ ἑαυτῶν, ἀγοράσαι βρώματα· οὐκ οἴδαμεν τίς
    ἐνέβαλεν τὸ ἀργύριον εἰς τοὺς μαρσίππους ἡμῶν.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτοῖς, ἵλεως ὑμῖν, μὴ φοβεῖσθε· ὁ Θεὸς ὑμῶν, καὶ ὁ Θεὸς τῶν πατέρων
    ὑμῶν, ἔδωκεν ὑμῖν θησαυροὺς ἐν τοῖς μαρσίπποις ὑμῶν· καὶ τὸ ἀργύριον ὑμῶν εὐδοκιμοῦν
    ἀπέχω· καὶ ἐξήγαγε πρὸς αὐτοὺς τὸν Συμεών.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ ἤνεγκεν ὕδωρ νίψαι τοὺς πόδας αὐτῶν· καὶ ἔδωκε χορτάσματα τοῖς ὄνοις αὐτῶν.
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἡτοίμασαν δὲ τὰ δῶρα, ἕως τοῦ ἐλθεῖν τὸν Ἰωσὴφ μεσημβρίας· ἤκουσαν γὰρ ὅτι
    ἐκεῖ μέλλει ἀριστᾷν.
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Εἰσῆλθε δὲ Ἰωσὴφ εἰς τὴν οἰκίαν, καὶ προσήνεγκαν αὐτῷ τὰ δῶρα, ἃ εἶχον ἐν
    ταῖς χερσὶν αὐτῶν, εἰς τὸν οἶκον· καὶ προσεκύνησαν αὐτῷ ἐπὶ πρόσωπον ἐπὶ τὴν γῆν.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἠρώτησε δὲ αὐτοὺς, πῶς ἔχετε; καὶ εἶπεν αὐτοῖς, εἰ ὑγιαίνει ὁ πατὴρ ὑμῶν ὁ
    πρεσβύτης, ὃν εἴπατε; ἔτι ζῇ;
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Οἱ δὲ εἶπαν, ὑγιαίνει ὁ παῖς σου ὁ πατὴρ ἡμῶν, ἔτι ζῇ. Καὶ εἶπεν, εὐλογημένος
    ὁ ἄνθρωπος ἐκεῖνος τῷ Θεῷ· καὶ κύψαντες προσεκύνησαν αὐτῷ.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἀναβλέψας δὲ τοῖς ὀφθαλμοῖς αὐτοῦ Ἰωσὴφ, εἶδε Βενιαμὶν τὸν ἀδελφὸν αὐτοῦ τὸν
    ὁμομήτριον· καὶ εἶπεν, οὗτος ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος, ὃν εἴπατε πρός με ἀγαγεῖν;
    καὶ εἶπεν, ὁ Θεὸς ἐλεήσαι σε, τέκνον.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἐταράχθη δὲ Ἰωσήφ· συνεστρέφετο γὰρ τὰ ἔγκατα αὐτοῦ ἐπὶ τῷ ἀδελφῷ αὐτοῦ, καὶ
    ἐζήτει κλαῦσαι· εἰσελθὼν δὲ εἰς τὸ ταμεῖον, ἔκλαυσεν ἐκεῖ.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ νιψάμενος τὸ πρόσωπον, ἐξελθὼν ἐνεκρατεύσατο· καὶ εἶπε, παράθετε ἄρτους.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Καὶ παρέθηκαν αὐτῷ μόνῳ, καὶ αὐτοῖς καθʼ ἑαυτούς, καὶ τοῖς Αἰγυπτίοις τοῖς
    συνδειπνοῦσι μετʼ αὐτοῦ καθʼ ἑαυτούς· οὐ γὰρ ἐδύναντο οἱ Αἰγύπτιοι συνεσθίειν
    μετὰ τῶν Ἐβραίων ἄρτους· βδέλυγμα γάρ ἐστι τοῖς Αἰγυπτίοις.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἐκάθισαν δὲ ἐναντίον αὐτοῦ, ὁ πρωτότοκος κατὰ τὰ πρεσβεῖα αὐτοῦ, καὶ ὁ νεώτερος
    κατὰ τὴν νεότητα αὐτοῦ· ἐξίσταντο δὲ οἱ ἄνθρωποι ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ.
  usfm_code: GEN
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 43
  chapter: 43
  iso-639-2_language_code: grc
  text: Ἦραν δὲ μερίδα παρʼ αὐτοῦ πρὸς ἑαυτούς· ἐμεγαλύνθη δὲ ἡ μερὶς Βενιαμεὶν παρὰ
    τὰς μερίδας πάντων πενταπλασίως πρὸς τὰς ἐκείνων· ἔπιον δὲ καὶ ἐμεθύσθησαν μετʼ
    αὐτοῦ.
  usfm_code: GEN
  verse: '34'
