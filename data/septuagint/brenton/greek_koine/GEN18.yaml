- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὤφθη δὲ αὐτῷ ὁ Θεὸς πρὸς τῇ δρυῒ τῇ Μαμβρῇ, καθημένου αὐτοῦ ἐπὶ τῆς θύρας
    τῆς σκηνῆς αὐτοῦ μεσημβρίας.
  usfm_code: GEN
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀναβλέψας δὲ τοῖς ὀφθαλμοῖς αὐτοῦ εἶδε, καὶ ἰδοὺ τρεῖς ἄνδρες εἱστήκεισαν
    ἐπάνω αὐτοῦ· καὶ ἰδὼν, προσέδραμεν εἰς συνάντησιν αὐτοῖς ἀπὸ τῆς θύρας τῆς σκηνῆς
    αὐτοῦ, καὶ προσεκύνησεν ἐπὶ τὴν γῆν.
  usfm_code: GEN
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, Κύριε, εἰ ἄρα εὗρον χάριν ἐναντίον σου, μὴ παρέλθῃς τὸν παῖδά σου.
  usfm_code: GEN
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ληφθήτω δὴ ὕδωρ, καὶ νιψάτωσαν τοὺς πόδας ὑμῶν, καὶ καταψύξατε ὑπὸ τὸ δένδρον.
  usfm_code: GEN
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ λήψομαι ἄρτον, καὶ φάγεσθε. Καὶ μετὰ τοῦτο παρελεύσεσθε εἰς τὴν ὁδὸν ὑμῶν,
    οὗ ἕνεκεν ἐξεκλίνατε πρὸς τὸν παῖδα ὑμῶν. Καὶ εἶπεν, οὕτω ποίησον, καθὼς εἴρηκας.
  usfm_code: GEN
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἔσπευσεν Ἁβραὰμ ἐπὶ τὴν σκηνὴν πρὸς Σάῤῥαν, καὶ εἶπεν αὐτῇ, σπεῦσον, καὶ
    φύρασον τρία μέτρα σεμιδάλεως, καὶ ποίησον ἐγκρυφίας.
  usfm_code: GEN
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἰς τὰς βόας ἔδραμεν Ἁβραὰμ, καὶ ἔλαβεν ἁπαλὸν μοσχάριον καὶ καλὸν, καὶ
    ἔδωκε τῷ παιδὶ, καὶ ἐτάχυνε τοῦ ποιῆσαι αὐτό.
  usfm_code: GEN
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἔλαβε δὲ βούτυρον, καὶ γάλα, καὶ τὸ μοσχάριον ὃ ἐποίησε, καὶ παρέθηκεν αὐτοῖς,
    καὶ ἔφαγον· αὐτὸς δὲ παρειστήκει αὐτοῖς ὑπὸ τὸ δένδρον.
  usfm_code: GEN
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἶπε δὲ πρὸς αὐτὸν, ποῦ Σάῤῥα ἡ γυνή σου; ὁ δὲ ἀποκριθεὶς εἶπεν, ἰδοὺ ἐν τῇ
    σκηνῇ.
  usfm_code: GEN
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἶπε δὲ, ἐπαναστρέφων ἥξω πρὸς σὲ κατὰ τὸν καιρὸν τοῦτον εἰς ὥρας, καὶ ἕξει
    υἱὸν Σάῤῥα ἡ γυνή σου. Σάῤῥα δὲ ἤκουσε πρὸς τῇ θύρᾳ τῆς σκηνῆς οὖσα ὄπισθεν αὐτοῦ.
  usfm_code: GEN
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἁβραὰμ δὲ καὶ Σάῤῥα πρεσβύτεροι προβεβηκότες ἡμερῶν· ἐξέλιπε δὲ τῇ Σάῤῥᾳ γίνεσθαι
    τὰ γυναικεια.
  usfm_code: GEN
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐγέλασε δὲ Σάῤῥα ἐν ἑαυτῇ λέγουσα, οὔπω μέν μοι γέγονεν ἕως τοῦ νῦν· ὁ δὲ
    κύριός μου πρεσβύτερος.
  usfm_code: GEN
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Κύριος πρὸς Ἁβραὰμ, τί ὅτι ἐγέλασε Σάῤῥα ἐν ἑαυτῇ, λέγουσα, ἆρά γε
    ἀληθῶς τέξομαι; ἐγὼ δὲ γεγήρακα.
  usfm_code: GEN
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Μὴ ἀδυνατήσει παρὰ τῷ Θεῷ ῥῆμα; εἰς τὸν καιρὸν τοῦτον ἀναστρέψω πρὸς σὲ εἰς
    ὥρας, καὶ ἔσται τῇ Σάῤῥᾳ υἱός.
  usfm_code: GEN
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἠρνήσατο δὲ Σάῤῥα, λέγουσα, οὐκ ἐγέλασα· ἐφοβήθη γάρ. Καὶ εἶπεν αὐτῇ, οὐχὶ,
    ἀλλὰ ἐγέλασας.
  usfm_code: GEN
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐξαναστάντες δὲ ἐκεῖθεν οἱ ἄνδρες κατέβλεψαν ἐπὶ πρόσωπον Σοδόμων καὶ Γομόῤῥας.
    Ἁβραὰμ δὲ συνεπορεύετο μετʼ αὐτῶν, συμπροπέμπων αὐτούς.
  usfm_code: GEN
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος εἶπε, οὐ μὴ κρύψω ἐγὼ ἀπὸ Ἁβραὰμ τοῦ παιδός μου ἃ ἐγὼ ποιῶ.
  usfm_code: GEN
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἁβραὰμ δὲ γινόμενος ἔσται εἰς ἔθνος μέγα καὶ πολὺ, καὶ ἐνευλογηθήσονται ἐν
    αὐτῷ πάντα τὰ ἔθνη τῆς γῆς.
  usfm_code: GEN
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἤδειν γὰρ ὅτι συντάξει τοῖς υἱοῖς αὐτοῦ, καὶ τῷ οἴκῳ αὐτοῦ μετʼ αὐτὸν, καὶ
    φυλάξουσι τὰς ὁδοὺς Κυρίου, ποιεῖν δικαιοσύνην καὶ κρίσιν, ὅπως ἂν ἐπαγάγῃ Κύριος
    ἐπὶ Ἁβραὰμ πάντα ὅσα ἐλάλησε πρὸς αὐτόν.
  usfm_code: GEN
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος, κραυγὴ Σοδόμων καὶ Γομόῤῥας πεπλήθυνται πρὸς μὲ, καὶ αἱ ἁμαρτίαι
    αὐτῶν μεγάλαι σφόδρα.
  usfm_code: GEN
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καταβὰς οὖν ὄψομαι, εἰ κατὰ τὴν κραυγὴν αὐτῶν τὴν ἐρχομενεην πρὸς μὲ, συντελοῦνται·
    εἰ δὲ μὴ, ἵνα γνῶ.
  usfm_code: GEN
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀποστρέψαντες ἐκεῖθεν οἱ ἄνδρες, ἦλθον εἰς Σόδομα· Ἁβραὰμ δὲ ἔτι ἦν ἑστηκὼς
    ἐναντίον Κυρίου.
  usfm_code: GEN
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐγγίσας Ἁβραὰμ, εἶπε, μὴ συναπολέσῃς δίκαιον μετὰ ἀσεβοῦς· καὶ ἔσται ὁ
    δίκαιος ὡς ὁ ἀσεβής.
  usfm_code: GEN
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐὰν ὦσι πεντήκοντα δίκαιοι ἐν τῇ πόλει, ἀπολεῖς αὐτούς; οὐκ ἀνήσεις πάντα
    τὸν τόπον ἕνεκεν τῶν πεντήκοντα δικαίων, ἐὰν ὦσιν ἐν αὐτῇ;
  usfm_code: GEN
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Μηδαμῶς σὺ ποιήσεις ὡς τὸ ῥῆμα τοῦτο, τοῦ ἀποκτεῖναι δίκαιον μετὰ ἀσεβοῦς,
    καὶ ἔσται ὁ δίκαιος ὡς ὁ ἀσεβής· μηδαμῶς· ὁ κρίνων πᾶσαν τὴν γῆν, οὐ ποιήσεις
    κρίσιν;
  usfm_code: GEN
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Εἶπε δὲ Κύριος, ἐὰν ὦσιν ἐν Σοδόμοις πεντήκοντα δίκαιοι ἐν τῇ πόλει, ἀφήσω
    ὅλην τὴν πόλιν, καὶ πάντα τὸν τόπον διʼ αὐτούς.
  usfm_code: GEN
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἀποκριθεὶς Ἁβραὰμ εἶπε, νῦν ἠρξάμην λαλῆσαι πρὸς τὸν Κύριόν μου· ἐγὼ δὲ
    εἰμὶ γῆ καὶ σποδός.
  usfm_code: GEN
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ἐλαττονωθῶσιν οἱ πεντήκοντα δίκαιοι εἰς τεσσαρακονταπέντε, ἀπολεῖς
    ἕνεκεν τῶν πέντε πᾶσαν τὴν πόλιν; καὶ εἶπεν, οὐ μὴ ἀπολέσω, ἐὰν εὕρω ἐκεῖ τεσσαρακονταπέντε.
  usfm_code: GEN
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ προσέθηκεν ἔτι λαλῆσαι πρὸς αὐτὸν, καὶ εἶπεν, ἐὰν δὲ εὑρεθῶσιν ἐκεῖ τεσσαράκοντα·
    καὶ εἶπεν, οὐ μὴ ἀπολέσω ἕνεκεν τῶν τεσσαράκοντα.
  usfm_code: GEN
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, μή τι Κύριε ἐὰν λαλήσω; ἐὰν δὲ εὑρεθῶσιν ἐκεῖ τριάκοντα; καὶ εἶπεν,
    οὐ μὴ ἀπολέσω ἕνεκεν τῶν τριάκοντα.
  usfm_code: GEN
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, ἐπειδὴ ἔχω λαλῆσαι πρὸς τὸν Κύριον, ἐὰν δὲ εὑρεθῶσιν ἐκεῖ εἴκοσι;
    καὶ εἶπεν, οὐ μὴ ἀπολέσω, ἐὰν εὕρω ἐκεῖ εἴκοσι.
  usfm_code: GEN
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, μή τι Κύριε ἐὰν λαλήσω ἔτι ἅπαξ; ἐὰν δὲ εὑρεθῶσιν ἐκεῖ δέκα; καὶ
    εἶπεν, οὐ μὴ ἀπολέσω ἕνεκεν τῶν δέκα.
  usfm_code: GEN
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Ἀπῆλθε δὲ ὁ Κύριος, ὡς ἐπαύσατο λαλῶν τῷ Ἁβραάμ· καὶ Ἁβραὰμ ἀπέστρεψεν εἰς
    τὸν τόπον αὐτοῦ.
  usfm_code: GEN
  verse: '33'
