- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὤφθη δὲ αὐτῷ ὁ Θεὸς πρὸς τῇ δρυῒ τῇ Μαμβρῇ, καθημένου αὐτοῦ ἐπὶ τῆς
    θύρας τῆς σκηνῆς αὐτοῦ μεσημβρίας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀναβλέψας δὲ τοῖς ὀφθαλμοῖς αὐτοῦ εἶδε, καὶ ἰδοὺ τρεῖς ἄνδρες εἱστήκεισαν
    ἐπάνω αὐτοῦ· καὶ ἰδὼν, προσέδραμεν εἰς συνάντησιν αὐτοῖς ἀπὸ τῆς θύρας τῆς σκηνῆς
    αὐτοῦ, καὶ προσεκύνησεν ἐπὶ τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε, Κύριε, εἰ ἄρα εὗρον χάριν ἐναντίον σου, μὴ παρέλθῃς τὸν παῖδά
    σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ληφθήτω δὴ ὕδωρ, καὶ νιψάτωσαν τοὺς πόδας ὑμῶν, καὶ καταψύξατε ὑπὸ τὸ
    δένδρον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ λήψομαι ἄρτον, καὶ φάγεσθε. Καὶ μετὰ τοῦτο παρελεύσεσθε εἰς τὴν
    ὁδὸν ὑμῶν, οὗ ἕνεκεν ἐξεκλίνατε πρὸς τὸν παῖδα ὑμῶν. Καὶ εἶπεν, οὕτω ποίησον,
    καθὼς εἴρηκας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἔσπευσεν Ἁβραὰμ ἐπὶ τὴν σκηνὴν πρὸς Σάῤῥαν, καὶ εἶπεν αὐτῇ, σπεῦσον,
    καὶ φύρασον τρία μέτρα σεμιδάλεως, καὶ ποίησον ἐγκρυφίας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἰς τὰς βόας ἔδραμεν Ἁβραὰμ, καὶ ἔλαβεν ἁπαλὸν μοσχάριον καὶ καλὸν,
    καὶ ἔδωκε τῷ παιδὶ, καὶ ἐτάχυνε τοῦ ποιῆσαι αὐτό.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἔλαβε δὲ βούτυρον, καὶ γάλα, καὶ τὸ μοσχάριον ὃ ἐποίησε, καὶ παρέθηκεν
    αὐτοῖς, καὶ ἔφαγον· αὐτὸς δὲ παρειστήκει αὐτοῖς ὑπὸ τὸ δένδρον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἶπε δὲ πρὸς αὐτὸν, ποῦ Σάῤῥα ἡ γυνή σου; ὁ δὲ ἀποκριθεὶς εἶπεν, ἰδοὺ
    ἐν τῇ σκηνῇ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἶπε δὲ, ἐπαναστρέφων ἥξω πρὸς σὲ κατὰ τὸν καιρὸν τοῦτον εἰς ὥρας, καὶ
    ἕξει υἱὸν Σάῤῥα ἡ γυνή σου. Σάῤῥα δὲ ἤκουσε πρὸς τῇ θύρᾳ τῆς σκηνῆς οὖσα ὄπισθεν
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἁβραὰμ δὲ καὶ Σάῤῥα πρεσβύτεροι προβεβηκότες ἡμερῶν· ἐξέλιπε δὲ τῇ Σάῤῥᾳ
    γίνεσθαι τὰ γυναικεια.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐγέλασε δὲ Σάῤῥα ἐν ἑαυτῇ λέγουσα, οὔπω μέν μοι γέγονεν ἕως τοῦ νῦν·
    ὁ δὲ κύριός μου πρεσβύτερος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἶπε Κύριος πρὸς Ἁβραὰμ, τί ὅτι ἐγέλασε Σάῤῥα ἐν ἑαυτῇ, λέγουσα,
    ἆρά γε ἀληθῶς τέξομαι; ἐγὼ δὲ γεγήρακα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μὴ ἀδυνατήσει παρὰ τῷ Θεῷ ῥῆμα; εἰς τὸν καιρὸν τοῦτον ἀναστρέψω πρὸς
    σὲ εἰς ὥρας, καὶ ἔσται τῇ Σάῤῥᾳ υἱός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἠρνήσατο δὲ Σάῤῥα, λέγουσα, οὐκ ἐγέλασα· ἐφοβήθη γάρ. Καὶ εἶπεν αὐτῇ,
    οὐχὶ, ἀλλὰ ἐγέλασας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐξαναστάντες δὲ ἐκεῖθεν οἱ ἄνδρες κατέβλεψαν ἐπὶ πρόσωπον Σοδόμων καὶ
    Γομόῤῥας. Ἁβραὰμ δὲ συνεπορεύετο μετʼ αὐτῶν, συμπροπέμπων αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ὁ δὲ Κύριος εἶπε, οὐ μὴ κρύψω ἐγὼ ἀπὸ Ἁβραὰμ τοῦ παιδός μου ἃ ἐγὼ ποιῶ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἁβραὰμ δὲ γινόμενος ἔσται εἰς ἔθνος μέγα καὶ πολὺ, καὶ ἐνευλογηθήσονται
    ἐν αὐτῷ πάντα τὰ ἔθνη τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἤδειν γὰρ ὅτι συντάξει τοῖς υἱοῖς αὐτοῦ, καὶ τῷ οἴκῳ αὐτοῦ μετʼ αὐτὸν,
    καὶ φυλάξουσι τὰς ὁδοὺς Κυρίου, ποιεῖν δικαιοσύνην καὶ κρίσιν, ὅπως ἂν ἐπαγάγῃ
    Κύριος ἐπὶ Ἁβραὰμ πάντα ὅσα ἐλάλησε πρὸς αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Εἶπε δὲ Κύριος, κραυγὴ Σοδόμων καὶ Γομόῤῥας πεπλήθυνται πρὸς μὲ, καὶ
    αἱ ἁμαρτίαι αὐτῶν μεγάλαι σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καταβὰς οὖν ὄψομαι, εἰ κατὰ τὴν κραυγὴν αὐτῶν τὴν ἐρχομενεην πρὸς μὲ,
    συντελοῦνται· εἰ δὲ μὴ, ἵνα γνῶ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀποστρέψαντες ἐκεῖθεν οἱ ἄνδρες, ἦλθον εἰς Σόδομα· Ἁβραὰμ δὲ ἔτι
    ἦν ἑστηκὼς ἐναντίον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐγγίσας Ἁβραὰμ, εἶπε, μὴ συναπολέσῃς δίκαιον μετὰ ἀσεβοῦς· καὶ ἔσται
    ὁ δίκαιος ὡς ὁ ἀσεβής.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἐὰν ὦσι πεντήκοντα δίκαιοι ἐν τῇ πόλει, ἀπολεῖς αὐτούς; οὐκ ἀνήσεις
    πάντα τὸν τόπον ἕνεκεν τῶν πεντήκοντα δικαίων, ἐὰν ὦσιν ἐν αὐτῇ;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Μηδαμῶς σὺ ποιήσεις ὡς τὸ ῥῆμα τοῦτο, τοῦ ἀποκτεῖναι δίκαιον μετὰ ἀσεβοῦς,
    καὶ ἔσται ὁ δίκαιος ὡς ὁ ἀσεβής· μηδαμῶς· ὁ κρίνων πᾶσαν τὴν γῆν, οὐ ποιήσεις
    κρίσιν;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Εἶπε δὲ Κύριος, ἐὰν ὦσιν ἐν Σοδόμοις πεντήκοντα δίκαιοι ἐν τῇ πόλει,
    ἀφήσω ὅλην τὴν πόλιν, καὶ πάντα τὸν τόπον διʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἀποκριθεὶς Ἁβραὰμ εἶπε, νῦν ἠρξάμην λαλῆσαι πρὸς τὸν Κύριόν μου·
    ἐγὼ δὲ εἰμὶ γῆ καὶ σποδός.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐὰν δὲ ἐλαττονωθῶσιν οἱ πεντήκοντα δίκαιοι εἰς τεσσαρακονταπέντε, ἀπολεῖς
    ἕνεκεν τῶν πέντε πᾶσαν τὴν πόλιν; καὶ εἶπεν, οὐ μὴ ἀπολέσω, ἐὰν εὕρω ἐκεῖ τεσσαρακονταπέντε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ προσέθηκεν ἔτι λαλῆσαι πρὸς αὐτὸν, καὶ εἶπεν, ἐὰν δὲ εὑρεθῶσιν ἐκεῖ
    τεσσαράκοντα· καὶ εἶπεν, οὐ μὴ ἀπολέσω ἕνεκεν τῶν τεσσαράκοντα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ εἶπε, μή τι Κύριε ἐὰν λαλήσω; ἐὰν δὲ εὑρεθῶσιν ἐκεῖ τριάκοντα; καὶ
    εἶπεν, οὐ μὴ ἀπολέσω ἕνεκεν τῶν τριάκοντα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ εἶπεν, ἐπειδὴ ἔχω λαλῆσαι πρὸς τὸν Κύριον, ἐὰν δὲ εὑρεθῶσιν ἐκεῖ
    εἴκοσι; καὶ εἶπεν, οὐ μὴ ἀπολέσω, ἐὰν εὕρω ἐκεῖ εἴκοσι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Καὶ εἶπε, μή τι Κύριε ἐὰν λαλήσω ἔτι ἅπαξ; ἐὰν δὲ εὑρεθῶσιν ἐκεῖ δέκα;
    καὶ εἶπεν, οὐ μὴ ἀπολέσω ἕνεκεν τῶν δέκα.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 18
  book_usfm_code: GEN
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἀπῆλθε δὲ ὁ Κύριος, ὡς ἐπαύσατο λαλῶν τῷ Ἁβραάμ· καὶ Ἁβραὰμ ἀπέστρεψεν
    εἰς τὸν τόπον αὐτοῦ.
