- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐν τρισὶν ὡραΐσθην, καὶ ἀνέστην ὡραία ἔναντι Κυρίου καὶ ἀνθρώπων· ὁμόνοια
    ἀδελφῶν, καὶ φιλία τῶν πλησίον, καὶ γυνὴ καὶ ἀνὴρ ἑαυτοῖς συπεριφερόμενοι.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Τρία δὲ εἴδη ἐμίσησεν ἡ ψυχή μου, καὶ προσώχθισα σφόδρα τῇ ζωῇ αὐτῶν· πτωχὸν
    ὑπερήφανον, καὶ πλούσιον ψεύστην, γέροντα μοιχὸν ἐλαττούμενον συνέσει.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐν νεότητι οὐ συναγήοχας, καὶ πῶς ἂν εὕροις ἐν τῷ γήρᾳ σου;
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὡς ὡραῖον πολιαῖς κρίσις, καὶ πρεσβυτέροις ἐπιγνῶναι βουλην;
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὡς ὡραία γερόντων σοφία, καὶ δεδοξασμένοις διανόημα καὶ βουλή.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Στέφανος γερόντων πολυπειρία, καὶ τὸ καύχημα αὐτῶν φόβος Κυρίου.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐννέα ὑπονοήματα ἐμακάρισα ἐν καρδίᾳ, καὶ τὸ δέκατον ἐρῶ ἐπὶ γλώσσης· ἄνθρωπος
    εὐφραινόμενος ἐπὶ τέκνοις, ζῶν καὶ βλέπων ἐπὶ πτώσει ἐχθρῶν.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μακάριος ὁ συνοικῶν γυναικὶ συνετῇ, καὶ ὃς ἐν γλώσσῃ οὐκ ὠλίσθησε, καὶ ὃς
    οὐκ ἐδούλευσεν ἀναξίῳ αὐτοῦ.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μακάριος ὃς εὗρε φρόνησιν, καὶ ὁ διηγούμενος εἰς ὦτα ἀκουόντων.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὡς μέγας ὁ εὑρὼν σοφίαν, ἀλλʼ οὐκ ἔστιν ὑπὲρ τὸν φοβούμενον τὸν Κύριον.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Φόβος Κυρίου ὑπὲρ πᾶν ὑπερέβαλεν, ὁ κρατῶν αὐτοῦ τίνι ὁμοιωθήσεται;
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Πᾶσαν πληγήν καὶ μὴ πληγὴν καρδίας, καὶ πᾶσαν πονηρίαν καὶ μὴ πονηρίαν γυναικός·
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: πᾶσαν ἐπαγωγήν καὶ μὴ ἐπαγωγὴν μισούντων, καὶ πᾶσαν ἐκδίκησιν καὶ μὴ ἐκδίκησιν
    ἐχθρῶν.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Οὐκ ἔστι κεφαλὴ ὑπὲρ κεφαλὴν ὄφεως, καὶ οὐκ ἔστι θυμὸς ὑπὲρ θυμὸν ἐχθροῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Συνοικῆσαι λέοντι καὶ δράκοντι εὐδοκήσω, ἢ ἐνοικῆσαι μετὰ γυναικὸς πονηρᾶς.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Πονηρία γυναικὸς ἀλλοιοῖ τὴν ὅρασιν αὐτῆς, καὶ σκοτοῖ τὸ πρόσωπον αὐτῆς ὡς
    σάκκον.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἀναμέσον τοῦ πλησίον αὐτοῦ ἀναπεσεῖται ὁ ἀνὴρ αὐτῆς, καὶ ἀκούσας ἀνεστέναξε
    πικρά.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μικρὰ πᾶσα κακία πρὸς κακίαν γυναικός· κλῆρος ἁμαρτωλοῦ ἐπιπέσοι αὐτῇ.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἀνάβασις ἀμμώδης ἐν ποσὶ πρεσβυτέρου· οὕτως γυνὴ γλωσσώδης ἀνδρὶ ἡσύχῳ.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μὴ προσπέσῃς ἐπὶ κάλλος γυναικὸς, καὶ γυναῖκα μὴ ἐπιποθήσῃς.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὀργὴ καὶ ἀναίδεια καὶ αἰσχύνη μεγάλη, γυνὴ ἐὰν ἐπιχορηγῇ τῷ ἀνδρὶ αὐτῆς.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καρδία ταπεινὴ καὶ πρόσωπον σκυθρωπὸν καὶ πληγὴ καρδίας γυνὴ πονηρά· χεῖρες
    παρειμέναι καὶ γόνατα παραλελυμένα, ἥτις οὐ μακαριεῖ τὸν ἄνδρα αὐτῆς.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἀπὸ γυναικὸς ἀρχὴ ἁμαρτίας, καὶ διʼ αὐτὴν ἀποθνήσκομεν πάντες.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Μὴ δῷς ὕδατι διέξοδον, μηδὲ γυναικὶ πωνηρᾷ ἐξουσίαν.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Εἰ μὴ πορεύεται κατὰ χεῖρά σου, ἀπὸ τῶν σαρκῶν σου ἀπότεμε αὐτήν.
  usfm_code: SIR
  verse: '26'
