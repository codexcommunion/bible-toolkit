- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν τρισὶν ὡραΐσθην, καὶ ἀνέστην ὡραία ἔναντι Κυρίου καὶ ἀνθρώπων· ὁμόνοια
    ἀδελφῶν, καὶ φιλία τῶν πλησίον, καὶ γυνὴ καὶ ἀνὴρ ἑαυτοῖς συπεριφερόμενοι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τρία δὲ εἴδη ἐμίσησεν ἡ ψυχή μου, καὶ προσώχθισα σφόδρα τῇ ζωῇ αὐτῶν·
    πτωχὸν ὑπερήφανον, καὶ πλούσιον ψεύστην, γέροντα μοιχὸν ἐλαττούμενον συνέσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν νεότητι οὐ συναγήοχας, καὶ πῶς ἂν εὕροις ἐν τῷ γήρᾳ σου;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὡς ὡραῖον πολιαῖς κρίσις, καὶ πρεσβυτέροις ἐπιγνῶναι βουλην;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὡς ὡραία γερόντων σοφία, καὶ δεδοξασμένοις διανόημα καὶ βουλή.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Στέφανος γερόντων πολυπειρία, καὶ τὸ καύχημα αὐτῶν φόβος Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐννέα ὑπονοήματα ἐμακάρισα ἐν καρδίᾳ, καὶ τὸ δέκατον ἐρῶ ἐπὶ γλώσσης·
    ἄνθρωπος εὐφραινόμενος ἐπὶ τέκνοις, ζῶν καὶ βλέπων ἐπὶ πτώσει ἐχθρῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Μακάριος ὁ συνοικῶν γυναικὶ συνετῇ, καὶ ὃς ἐν γλώσσῃ οὐκ ὠλίσθησε, καὶ
    ὃς οὐκ ἐδούλευσεν ἀναξίῳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μακάριος ὃς εὗρε φρόνησιν, καὶ ὁ διηγούμενος εἰς ὦτα ἀκουόντων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὡς μέγας ὁ εὑρὼν σοφίαν, ἀλλʼ οὐκ ἔστιν ὑπὲρ τὸν φοβούμενον τὸν Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Φόβος Κυρίου ὑπὲρ πᾶν ὑπερέβαλεν, ὁ κρατῶν αὐτοῦ τίνι ὁμοιωθήσεται;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Πᾶσαν πληγήν καὶ μὴ πληγὴν καρδίας, καὶ πᾶσαν πονηρίαν καὶ μὴ πονηρίαν
    γυναικός·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: πᾶσαν ἐπαγωγήν καὶ μὴ ἐπαγωγὴν μισούντων, καὶ πᾶσαν ἐκδίκησιν καὶ μὴ
    ἐκδίκησιν ἐχθρῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὐκ ἔστι κεφαλὴ ὑπὲρ κεφαλὴν ὄφεως, καὶ οὐκ ἔστι θυμὸς ὑπὲρ θυμὸν ἐχθροῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Συνοικῆσαι λέοντι καὶ δράκοντι εὐδοκήσω, ἢ ἐνοικῆσαι μετὰ γυναικὸς πονηρᾶς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Πονηρία γυναικὸς ἀλλοιοῖ τὴν ὅρασιν αὐτῆς, καὶ σκοτοῖ τὸ πρόσωπον αὐτῆς
    ὡς σάκκον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἀναμέσον τοῦ πλησίον αὐτοῦ ἀναπεσεῖται ὁ ἀνὴρ αὐτῆς, καὶ ἀκούσας ἀνεστέναξε
    πικρά.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Μικρὰ πᾶσα κακία πρὸς κακίαν γυναικός· κλῆρος ἁμαρτωλοῦ ἐπιπέσοι αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἀνάβασις ἀμμώδης ἐν ποσὶ πρεσβυτέρου· οὕτως γυνὴ γλωσσώδης ἀνδρὶ ἡσύχῳ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Μὴ προσπέσῃς ἐπὶ κάλλος γυναικὸς, καὶ γυναῖκα μὴ ἐπιποθήσῃς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ὀργὴ καὶ ἀναίδεια καὶ αἰσχύνη μεγάλη, γυνὴ ἐὰν ἐπιχορηγῇ τῷ ἀνδρὶ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καρδία ταπεινὴ καὶ πρόσωπον σκυθρωπὸν καὶ πληγὴ καρδίας γυνὴ πονηρά·
    χεῖρες παρειμέναι καὶ γόνατα παραλελυμένα, ἥτις οὐ μακαριεῖ τὸν ἄνδρα αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἀπὸ γυναικὸς ἀρχὴ ἁμαρτίας, καὶ διʼ αὐτὴν ἀποθνήσκομεν πάντες.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Μὴ δῷς ὕδατι διέξοδον, μηδὲ γυναικὶ πωνηρᾷ ἐξουσίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 25
  book_usfm_code: SIR
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Εἰ μὴ πορεύεται κατὰ χεῖρά σου, ἀπὸ τῶν σαρκῶν σου ἀπότεμε αὐτήν.
