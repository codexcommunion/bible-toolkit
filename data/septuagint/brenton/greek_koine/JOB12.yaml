- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
  usfm_code: JOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Εἶτα ὑμεῖς ἐστε ἄνθρωποι, ἢ μεθʼ ὑμῶν τελευτήσει σοφία;
  usfm_code: JOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Κᾀμοὶ μὲν καρδία καθʼ ὑμᾶς ἐστι.
  usfm_code: JOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Δίκαιος γὰρ ἀνὴρ καὶ ἄμεμπτος ἐγεννήθη εἰς χλεύασμα·
  usfm_code: JOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Εἰς χρόνον γὰρ τακτὸν ἡτοίμαστο πεσεῖν ὑπὸ ἄλλων, οἴκους τε αὐτοῦ ἐκπορθεῖσθαι
    ὑπὸ ἀνόμων·
  usfm_code: JOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: οὐ μὴν δὲ ἀλλὰ μηδεὶς πεποιθέτω πονηρὸς ὢν ἀθῶος ἔσεσθαι, ὅσοι παροργίζουσι
    τὸν Κύριον, ὡς οὐχὶ καὶ ἔτασις αὐτῶν ἔσται.
  usfm_code: JOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀλλὰ δὴ ἐρώτησον τετράποδα ἐάν σοι εἴπωσι, πετεινὰ δὲ οὐρανοῦ ἐάν σοι ἀπαγγείλωσιν.
  usfm_code: JOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐκδιήγησαι γῇ, ἐάν σοι φράσῃ, καὶ ἐξηγήσονταί σοι οἱ ἰχθύες τῆς θαλάσσης.
  usfm_code: JOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Τίς οὖν οὐκ ἔγνω ἐν πᾶσι τούτοις, ὅτι χεὶρ Κυρίου ἐποίησε ταῦτα;
  usfm_code: JOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Εἰ μὴ ἐν χειρὶ αὐτοῦ ψυχὴ πάντων ζώντων, καὶ πνεῦμα παντὸς ἀνθρώπου.
  usfm_code: JOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Οὖς μὲν γὰρ ῥήματα διακρίνει, λάρυγξ δὲ σῖτα γεύεται.
  usfm_code: JOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐν πολλῷ χρόνῳ σοφία, ἐν δὲ πολλῷ βίῳ ἐπιστήμη.
  usfm_code: JOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Παρʼ αὐτῷ σοφία καὶ δύναμις, αὐτῷ βουλὴ καὶ σύνεσις.
  usfm_code: JOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐὰν καταβάλῃ, τίς οἰκοδομήσει; ἐὰν κλείσῃ κατʼ ἀνθρώπων, τίς ἀνοίξει;
  usfm_code: JOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐὰν κωλύσῃ τὸ ὕδωρ, ξηρανεῖ τὴν γῆν· ἐὰν δὲ ἐπαφῇ, ἀπώλεσεν αὐτὴν καταστρέψας.
  usfm_code: JOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Παρʼ αὐτῷ κράτος καὶ ἰσχὺς, αὐτῷ ἐπιστήμη καὶ σύνεσις.
  usfm_code: JOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Διάγων βουλευτὰς αἰχμαλώτους, κριτὰς δὲ γῆς ἐξέστησε.
  usfm_code: JOB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καθιζάνων βασιλεῖς ἐπὶ θρόνους, καὶ περιεδησε ζώνῃ ὀσφύας αὐτῶν.
  usfm_code: JOB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐξαποστέλλων ἱερεῖς αἰχμαλώτους, δυνάστας δὲ γῆς κατέστρεψε.
  usfm_code: JOB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Διαλλάσσων χείλη πιστῶν, σύνεσιν δὲ πρεσβυτέρων ἔγνω.
  usfm_code: JOB
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἐκχέων ἀτιμίαν ἐπʼ ἄρχοντας, ταπεινοὺς δὲ ἰάσατο.
  usfm_code: JOB
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἀνακαλύπτων βαθέα ἐκ σκότους, ἐξήγαγε δὲ εἰς φῶς σκιὰν θανάτου.
  usfm_code: JOB
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Πλανῶν ἔθνη καὶ ἀπολλύων αὐτὰ, καταστρωννύων ἔθνη καὶ καθοδηγῶν αὐτά.
  usfm_code: JOB
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Διαλλάσσων καρδίας ἀρχόντων γῆς· ἐπλάνησε δὲ αὐτοὺς ἐν ὁδῷ ᾗ οὐκ ᾔδεισαν.
  usfm_code: JOB
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΩΒ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ψηλαφήσαισαν σκότος καὶ μὴ φῶς, πλανηθείησαν δὲ ὥσπερ ὁ μεθύων.
  usfm_code: JOB
  verse: '25'
