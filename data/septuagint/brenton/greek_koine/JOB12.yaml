- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἶτα ὑμεῖς ἐστε ἄνθρωποι, ἢ μεθʼ ὑμῶν τελευτήσει σοφία;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Κᾀμοὶ μὲν καρδία καθʼ ὑμᾶς ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Δίκαιος γὰρ ἀνὴρ καὶ ἄμεμπτος ἐγεννήθη εἰς χλεύασμα·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Εἰς χρόνον γὰρ τακτὸν ἡτοίμαστο πεσεῖν ὑπὸ ἄλλων, οἴκους τε αὐτοῦ ἐκπορθεῖσθαι
    ὑπὸ ἀνόμων·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: οὐ μὴν δὲ ἀλλὰ μηδεὶς πεποιθέτω πονηρὸς ὢν ἀθῶος ἔσεσθαι, ὅσοι παροργίζουσι
    τὸν Κύριον, ὡς οὐχὶ καὶ ἔτασις αὐτῶν ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀλλὰ δὴ ἐρώτησον τετράποδα ἐάν σοι εἴπωσι, πετεινὰ δὲ οὐρανοῦ ἐάν σοι
    ἀπαγγείλωσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐκδιήγησαι γῇ, ἐάν σοι φράσῃ, καὶ ἐξηγήσονταί σοι οἱ ἰχθύες τῆς θαλάσσης.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τίς οὖν οὐκ ἔγνω ἐν πᾶσι τούτοις, ὅτι χεὶρ Κυρίου ἐποίησε ταῦτα;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἰ μὴ ἐν χειρὶ αὐτοῦ ψυχὴ πάντων ζώντων, καὶ πνεῦμα παντὸς ἀνθρώπου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Οὖς μὲν γὰρ ῥήματα διακρίνει, λάρυγξ δὲ σῖτα γεύεται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐν πολλῷ χρόνῳ σοφία, ἐν δὲ πολλῷ βίῳ ἐπιστήμη.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Παρʼ αὐτῷ σοφία καὶ δύναμις, αὐτῷ βουλὴ καὶ σύνεσις.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐὰν καταβάλῃ, τίς οἰκοδομήσει; ἐὰν κλείσῃ κατʼ ἀνθρώπων, τίς ἀνοίξει;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐὰν κωλύσῃ τὸ ὕδωρ, ξηρανεῖ τὴν γῆν· ἐὰν δὲ ἐπαφῇ, ἀπώλεσεν αὐτὴν καταστρέψας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Παρʼ αὐτῷ κράτος καὶ ἰσχὺς, αὐτῷ ἐπιστήμη καὶ σύνεσις.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Διάγων βουλευτὰς αἰχμαλώτους, κριτὰς δὲ γῆς ἐξέστησε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καθιζάνων βασιλεῖς ἐπὶ θρόνους, καὶ περιεδησε ζώνῃ ὀσφύας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐξαποστέλλων ἱερεῖς αἰχμαλώτους, δυνάστας δὲ γῆς κατέστρεψε.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Διαλλάσσων χείλη πιστῶν, σύνεσιν δὲ πρεσβυτέρων ἔγνω.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐκχέων ἀτιμίαν ἐπʼ ἄρχοντας, ταπεινοὺς δὲ ἰάσατο.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἀνακαλύπτων βαθέα ἐκ σκότους, ἐξήγαγε δὲ εἰς φῶς σκιὰν θανάτου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πλανῶν ἔθνη καὶ ἀπολλύων αὐτὰ, καταστρωννύων ἔθνη καὶ καθοδηγῶν αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διαλλάσσων καρδίας ἀρχόντων γῆς· ἐπλάνησε δὲ αὐτοὺς ἐν ὁδῷ ᾗ οὐκ ᾔδεισαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 12
  book_usfm_code: JOB
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ψηλαφήσαισαν σκότος καὶ μὴ φῶς, πλανηθείησαν δὲ ὥσπερ ὁ μεθύων.
