- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: ἘΝ ἔτει τρίτῳ τῆς βασιλείας Ἰωακεὶμ βασιλέως Ἰούδα, ἦλθε Ναβουχοδονόσορ
    ὁ βασιλεὺς Βαβυλῶνος εἰς Ἱερουσαλὴμ, καὶ ἐπολιόρκει αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἔδωκε Κύριος ἐν χειρὶ αὐτοῦ τὸν Ἰωακεὶμ βασιλέα Ἰούδα, καὶ ἀπὸ μέρους
    τῶν σκευῶν οἴκου τοῦ Θεοῦ· καὶ ἤνεγκεν αὐτὰ εἰς γῆν Σενναὰρ οἴκου τοῦ θεοῦ αὐτοῦ,
    καὶ τὰ σκεύη εἰσήνεγκεν εἰς τὸν οἶκον θησαυροῦ τοῦ θεοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς τῷ Ἀσφανὲζ τῷ ἀρχιευνούχῳ αὐτοῦ, εἰσαγαγεῖν ἀπὸ
    τῶν υἱῶν τῆς αἰχμαλωσίας Ἰσραὴλ, καὶ ἀπὸ τοῦ σπέρματος τῆς βασιλείας, καὶ ἀπὸ
    τῶν φορθομμὶν,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: νεανίσκους, οἷς οὐκ ἔστιν ἐν αὐτοῖς μῶμος, καὶ καλοὺς τῇ ὄψει, καὶ συνιέντας
    ἐν πάσῃ σοφίᾳ, καὶ γινώσκοντας γνῶσιν, καὶ διανοουμένους φρόνησιν, καὶ οἷς ἐστιν
    ἰσχὺς ἐν αὐτοῖς ἑστάναι ἐν τῷ οἴκῳ ἐνώπιον τοῦ βασιλέως, καὶ διδάξαι αὐτοὺς γράμματα
    καὶ γλῶσσαν Χαλδαίων.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ διέταξεν αὐτοῖς ὁ βασιλεὺς τὸ τῆς ἡμέρας καθʼ ἡμέραν, ἀπὸ τῆς τραπέζης
    τοῦ βασιλέως, καὶ ἀπὸ τοῦ οἴνου τοῦ ποτοῦ αὐτοῦ, καὶ θρέψαι αὐτοὺς ἔτη τρία, καὶ
    μετὰ ταῦτα στῆναι ἐνώπιον τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐγένετο ἐν αὐτοῖς ἐκ τῶν υἱῶν Ἰούδα, Δανιὴλ, καὶ Ἀνανίας, καὶ Ἀζαρίας,
    καὶ Μισαήλ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐπέθηκεν αὐτοῖς ὁ ἀρχιευνοῦχος ὀνόματα· τῷ Δανιὴλ Βαλτάσαρ, καὶ
    τῷ Ἀνανίᾳ Σεδρὰχ, καὶ τῷ Μισαὴλ Μισὰχ, καὶ τῷ Ἀζαρίᾳ Ἀβδεναγώ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἔθετο Δανιὴλ εἰς τὴν καρδίαν αὐτοῦ, ὡς οὐ μὴ ἁλισγηθῇ ἐν τῇ τραπέζῃ
    τοῦ βασιλέως, καὶ ἐν τῷ οἴνῳ ἀπὸ τοῦ ποτοῦ αὐτοῦ· καὶ ἠξίωσε τὸν ἀρχιευνοῦχον,
    ὡς οὐ μὴ ἁλισγηθῇ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔδωκεν ὁ Θεὸς τὸν Δανιὴλ εἰς ἔλεον καὶ οἰκτιρμὸν ἐνώπιον τοῦ ἀρχιευνούχου.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπεν ὁ ἀρχιευνοῦχος τῷ Δανιὴλ, φοβοῦμαι ἐγὼ τὸν κύριόν μου τὸν
    βασιλέα, τὸν ἐκτάξαντα τὴν βρῶσιν ὑμῶν καὶ τὴν πόσιν ὑμῶν, μήποτε ἴδῃ τὰ πρόσωπα
    ὑμῶν σκυθρωπὰ παρὰ τὰ παιδάρια τὰ συνήλικα ὑμῶν, καὶ καταδικάσητε τὴν κεφαλήν
    μου τῷ βασιλεῖ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπε Δανιὴλ πρὸς Ἀμελσὰδ, ὃν κατέστησεν ὁ ἀρχιευνοῦχος ἐπὶ Δανιὴλ,
    Ἀνανίαν, Μισαὴλ, Ἀζαρίαν,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: πείρασον δὴ τοὺς παῖδάς σου ἡμέρας δέκα, καὶ δότωσαν ἡμῖν ἀπὸ τῶν σπερμάτων,
    καὶ φαγώμεθα, καὶ ὕδωρ πιώμεθα,
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ ὀφθήτωσαν ἐνώπιόν σου αἱ ἰδέαι ἡμῶν, καὶ αἱ ἰδέαι τῶν παιδαρίων
    τῶν ἐσθόντων τὴν τράπεζαν τοῦ βασιλέως, καὶ καθὼς ἐὰν ἴδῃς, ποίησον μετὰ τῶν παίδων
    σου.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἰσήκουσεν αὐτῶν, καὶ ἐπείρασεν αὐτοὺς ἡμέρας δέκα.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ μετὰ τὸ τέλος τῶν δέκα ἡμερῶν, ὡράθησαν αἱ ἰδέαι αὐτῶν ἀγαθαὶ καὶ
    ἰσχυραὶ ταῖς σαρξὶν ὑπὲρ τὰ παιδάρια τὰ ἔσθοντα τὴν τράπεζαν τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐγένετο Ἀμελσὰδ ἀναιρούμενος τὸ δεῖπνον αὐτῶν, καὶ τὸν οἶνον τοῦ
    πόματος αὐτῶν, καὶ ἐδίδου αὐτοῖς σπέρματα.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ τὰ παιδάρια ταῦτα οἱ τέσσαρες αὐτοὶ, ἔδωκεν αὐτοῖς ὁ Θεὸς σύνεσιν
    καὶ φρόνησιν ἐν πάσῃ γραμματικῇ καὶ σοφίᾳ· καὶ Δανιὴλ συνῆκεν ἐν πάσῃ ὁράσει καὶ
    ἐνυπνίοις.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ μετὰ τὸ τέλος τῶν ἡμερῶν, ὧν εἶπεν ὁ βασιλεὺς εἰσαγαγεῖν αὐτοὺς,
    καὶ εἰσήγαγεν αὐτοὺς ὁ ἀρχιευνοῦχος ἐναντίον Ναβουχοδονόσορ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐλάλησε μετʼ αὐτῶν ὁ βασιλεύς· καὶ οὐχ εὑρέθησαν ἐκ πάντων αὐτῶν
    ὅμοιοι Δανιὴλ, καὶ Ἀνανίᾳ, καὶ Μισαὴλ, καὶ Ἀζαρίᾳ· καὶ ἔστησαν ἐνώπιον τοῦ βασιλέως.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐν παντὶ ῥήματι σοφίας καὶ ἐπιστήμης ὧν ἐζήτησε παρʼ αὐτῶν ὁ βασιλεύς,
    εὗρεν αὐτοὺς δεκαπλασίονας παρὰ πάντας τοὺς ἐπαοιδοὺς καὶ τοὺς μάγους τοὺς ὄντας
    ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΔΑΝΙΗΛ (Ελληνικά) 1
  book_usfm_code: DAG
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐγένετο Δανιὴλ ἕως ἔτους ἑνὸς Κύρου τοῦ βασιλέως.
