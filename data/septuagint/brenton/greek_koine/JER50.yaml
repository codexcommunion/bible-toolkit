- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη, ὡς ἐπαύσατο Ἱερεμίας λέγων πρὸς τὸν λαὸν πάντας τοὺς λόγους Κυρίου,
    οὓς ἀπέστειλεν αὐτὸν Κύριος πρὸς αὐτοὺς, πάντας τοὺς λόγους τούτους,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ εἶπεν Ἀζαρίας υἱὸς Μαασαίου, καὶ Ἰωάναν υἱὸς Κάρηε, καὶ πάντες οἱ ἄνδρες,
    οἱ εἰπόντες τῷ Ἱερεμίᾳ, λέγοντες, ψεύδη, οὐκ ἀπέστειλέ σε Κύριος πρὸς ἡμᾶς, λέγων,
    μὴ εἰσέλθητε εἰς Αἴγυπτον οἰκεῖν ἐκεῖ,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: ἀλλʼ ἢ Βαροὺχ υἱὸς Νηρίου συμβάλλει σε πρὸς ἡμᾶς, ἵνα δῷς ἡμᾶς εἰς χεῖρας
    τῶν Χαλδαίων, τοῦ θανατῶσαι ἡμᾶς, καὶ ἀποικισθῆναι ἡμᾶς εἰς Βαβυλῶνα.
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἤκουσεν Ἰωάναν, καὶ πάντες ἡγεμόνες τῆς δυνάμεως, καὶ πᾶς ὁ λαὸς τῆς
    φωνῆς Κυρίου, κατοικῆσαι ἐν γῇ Ἰούδα.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβεν Ἰωάναν, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως πάντας τοὺς καταλοίπους
    Ἰούδα, τοὺς ἀποστρέψαντας κατοικεῖν ἐν τῇ γῃ,
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: τοὺς δυνατοὺς ἄνδρας, καὶ τὰς γυναῖκας, καὶ τὰ νήπια τὰ λοιπὰ, καὶ τὰς θυγατέρας
    τοῦ βασιλέως, καὶ τὰς ψυχὰς ἃς κατέλιπε Ναβουζαρδὰν μετὰ Γοδολίου υἱοῦ Ἀχεικὰμ,
    καὶ Ἱερεμίαν τὸν προφήτην, καὶ Βαροὺχ, υἱὸν Νηρίου,
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ εἰσῆλθον εἰς Αἴγυπτον, ὅτι οὐκ ἤκουσαν τῆς φωνῆς Κυρίου, καὶ εἰσῆλθον
    εἰς Τάφνας.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν ἐν Τάφνας, λέγων,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: λάβε σεαυτῷ λίθους μεγάλους, καὶ κατάκρυψον αὐτοὺς ἐν προθύροις, ἐν πύλῃ τῆς
    οἰκίας Φαραὼ ἐν Τάφνας, κατʼ ὀφθαλμοὺς ἀνδρῶν Ἰούδα,
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ ἐρεῖς, οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἀποστέλλω, καὶ ἄξω Ναβουχοδονόσορ βασιλέα
    Βαβυλῶνος, καὶ θήσει αὐτοῦ τὸν θρόνον ἐπάνω τῶν λίθων τούτων ὧν κατέκρυψας, καὶ
    ἀρεῖ τᾶ ὅπλα ἐπʼ αὐτοὺς,
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ εἰσελεύσεται, καὶ πατάξει γῆν Αἰγύπτου, οὓς εἰς θάνατον εἰς θάνατον, καὶ
    οὓς εἰς ἀποικισμὸν εἰς ἀποικισμὸν, καὶ οὓς εἰς ῥομφαίαν εἰς ῥομφαίαν.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: Καὶ καύσει πῦρ ἐν οἰκίαις τῶν θεῶν αὐτῶν, καὶ ἐμπυριεῖ αὐτὰς, καὶ ἀποικιεῖ
    αὐτοὺς, καὶ φθειριεῖ γῆν Αἰγύπτου, ὥσπερ φθειρίζει ποιμὴν τὸ ἱμάτιον αὐτοῦ· καὶ
    ἐξελεύσεται ἐν εἰρήνῃ,
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 50
  chapter: 50
  iso-639-2_language_code: grc
  text: καὶ συντρίψει τοὺς στύλους Ἡλιουπόλεως τοὺς ἐν Ὢν, καὶ τὰς οἰκίας αὐτῶν κατακαύσει
    ἐν πυρί.
  usfm_code: JER
  verse: '13'
