- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Οἱ δὲ πορευόμενοι τὴν ὁδὸν, ἦλθον ἑσπέρας ἐπὶ τὸν Τίγριν ποταμόν, καὶ ηὐλίζοντο
    ἐκεῖ.
  usfm_code: TOB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τὸ δὲ παιδάριον κατέβη περικλύσασθαι, καὶ ἀνεπήδησεν ἰχθὺς ἀπὸ τοῦ ποταμοῦ,
    καὶ ἐβουλήθη καταπιεῖν τὸ παιδάριον.
  usfm_code: TOB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ δὲ ἄγγελος εἶπεν αὐτῷ, ἐπιλαβοῦ τοῦ ἰχθύος· καὶ ἐκράτησε τὸν ἰχθῦν τὸ παιδάριον,
    καὶ ἀνέβαλεν αὐτὸν ἐπὶ τὴν γῆν.
  usfm_code: TOB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ ὁ ἄγγελος, ἀνάτεμε τὸν ἰχθύν, καὶ λαβὼν τὴν καρδίαν καὶ τὸ
    ἧπαρ καὶ τὴν χολὴν, θὲς ἀσφαλῶς.
  usfm_code: TOB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ παιδάριον ὡς εἶπεν αὐτῷ ὁ ἄγγελος· τὸν δὲ ἰχθῦν ὀπτήσαντες,
    ἔφαγον· καὶ ὥδευον ἀμφότεροι, ἕως οὗ ἤγγισαν ἐν Ἐκβατάνοις.
  usfm_code: TOB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τὸ παιδάριον τῷ ἀγγέλῳ, Ἀζαρία ἀδελφὲ, τί ἐστιν ἡ καρδία καὶ τὸ ἧπαρ
    καὶ ἡ χολὴ τοῦ ἰχθύος;
  usfm_code: TOB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν αὐτῷ, ἡ καρδία καὶ τὸ ἧπαρ, ἐάν τινα ὀχλῇ δαιμόνιον ἢ πνεῦμα πονηρὸν,
    ταῦτα δεῖ καπνίσαι ἐνώπιον ἀνθρώπου, ἢ γυναικὸς, καὶ μηκέτι ὀχληθῇ.
  usfm_code: TOB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἡ δὲ χολὴ, ἔγχρισαι ἄνθρωπον ὃς ἔχει λευκώματα ἐν τοῖς ὀφθαλμοῖς, καὶ ἰαθήσεται.
  usfm_code: TOB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὡς δὲ προσήγγισαν τῇ Ῥάγῃ,
  usfm_code: TOB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: εἶπεν ὁ ἄγγελος τῷ παιδαρίῳ, ἀδελφὲ, σήμερον αὐλισθησόμεθα παρὰ Ῥαγουὴλ, καὶ
    αὐτὸς συγγενής σου ἐστὶ, καὶ ἔστιν αὐτῷ θυγατηρ ὀνόματι Σάῤῥα· λαλήσω περὶ αὐτῆς,
    τοῦ δοθῆναί σοι αὐτὴν εἰς γυναῖκα,
  usfm_code: TOB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ ὅτι σοι ἐπιβάλλει ἡ κληρονομία αὐτῆς, καὶ σὺ μόνος εἶ ἐκ τοῦ γένους αὐτῆς·
  usfm_code: TOB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ τὸ κοράσιον καλὸν καὶ φρόνιμόν ἐστι· καὶ νῦν ἄκουσόν μου, καὶ λαλήσω τῷ
    πατρὶ αὐτῆς, καὶ ὅταν ὑποστρέψομεν ἐκ Ῥαγῶν, ποιήσομεν τὸν γάμον· διότι ἐπίσταμαι
    Ῥαγουὴλ ὅτι οὐ μὴ δῷ αὐτὴν ἀνδρὶ ἑτέρῳ κατὰ τὸν νόμον Μωυσῇ, ἢ ὀφειλήσει θάνατον,
    ὅτι τὴν κληρονομίαν σοι καθήκει λαβεῖν, ἢ πάντα ἄνθρωπον.
  usfm_code: TOB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τότε εἶπε τὸ παιδάριον τῷ ἀγγέλῳ, Ἀζαρία ἀδελφὲ, ἀκήκοα ἐγὼ τὸ κοράσιον δεδόσθαι
    ἑπτὰ ἀνδράσι, καὶ πάντας ἐν τῷ νυμφῶνι ἀπολωλότας·
  usfm_code: TOB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ νῦν ἐγὼ μόνος εἰμὶ τῷ πατρὶ, καὶ φοβοῦμαι μὴ εἰσελθὼν ἀποθάνω καθὼς καὶ
    οἱ πρότεροι, ὅτι δαιμόνιον φιλεῖ αὐτὴν, ὃ οὐκ ἀδικεῖ οὐδένα πλὴν τῶν προσαγόντων
    αὐτῇ· καὶ νῦν ἐγὼ φοβοῦμαι μὴ ἀποθάνω, καὶ κατάξω τὴν ζωὴν τοῦ πατρός μου καὶ
    τῆς μητρός μου μετʼ ὀδύνης ἐπʼ ἐμοὶ εἰς τὸν τάφον αὐτῶν, καὶ υἱὸς ἕτερος οὐκ ὑπάρχει
    αὐτοῖς ὃς θάψει αὐτούς.
  usfm_code: TOB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἶπε δὲ αὐτῷ ὁ ἄγγελος, οὐ μέμνησαι τῶν λόγων ὧν ἐνετείλατό σοι ὁ πατήρ σου,
    ὑπὲρ τοῦ λαβεῖν σε γυναῖκα ἐκ τοῦ γένους σου; καὶ νῦν ἄκουσόν μου, ἀδελφὲ, διότι
    σοι ἔσται εἰς γυναῖκα, καὶ τοῦ δαιμονίου μηδένα λόγον ἔχε, ὅτι τὴν νύκτα ταύτην
    δοθήσεταί σοι αὕτη εἰς γυναῖκα.
  usfm_code: TOB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν εἰσέλθῃς εἰς τὸν νυμφῶνα, λήψῃ τέφραν θυμιαμάτων,
  usfm_code: TOB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΤΩΒΙΤ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ καπνίσεις, καὶ ὀσφρανθήσεται τὸ δαιμόνιον, καὶ φεύξεται, καὶ οὐκ ἐπανελεύσεται
    εἰς τὸν αἰῶνα τοῦ αἰῶνος. ὅταν δὲ προσπορεύῃ αὐτῇ, ἐγέρθητε ἀμφότεροι, καὶ βοήσατε
    πρὸς τὸν ἐλεήμονα Θεὸν, καὶ σώσει ὑμᾶς, καὶ ἐλεήσει· μὴ φοβοῦ, ὅτι σοὶ αὕτη ἡτοιμασμένη
    ἦν ἀπὸ τοῦ αἰῶνος, καὶ σὺ αὐτὴν σώσεις, καὶ πορεύσεται μετὰ σοῦ, καὶ ὑπολαμβάνω
    ὅτι σοὶ ἔσται ἐξ αὐτῆς παιδία· καὶ ὡς ἤκουσε Τωβίας ταῦτα, ἐφίλησεν αὐτὴν, καὶ
    ἡ ψυχὴ αὐτοῦ ἐκολλήθη σφόδρα αὐτῇ· καὶ ἦλθεν εἰς Ἐκβάτανα.
  usfm_code: TOB
  verse: '17'
