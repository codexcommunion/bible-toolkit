- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τίς οὗτος ὁ παραγνόμενος ἐξ Ἐδὼμ, ἐρύθημα ἱματίων ἐκ Βοσόρ; οὕτως ὡραῖος
    ἐν στολῇ, βίᾳ μετὰ ἰσχύος; ἐγὼ διαλέγομαι δικαιοσύνην καὶ κρίσιν σωτηρίου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Διατί σου ἐρυθρὰ τὰ ἱμάτια, καὶ τὰ ἐνδύματά σου ὡς ἀπὸ πατητοῦ ληνοῦ;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Πλήρης καταπεπατημένης, καὶ τῶν ἐθνῶν οὐκ ἔστιν ἀνὴρ μετʼ ἐμοῦ, καὶ
    κατεπάτησα αὐτοὺς ἐν θυμῷ μου, καὶ κατέθλασα αὐτοὺς ὡς γῆν, καὶ κατήγαγον τὸ αἷμα
    αὐτῶν εἰς γῆν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἡμέρα γὰρ ἀνταποδόσεως ἐπῆλθεν αὐτοῖς, καὶ ἐνιαυτὸς λυτρώσεως πάρεστι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἐπέβλεψα, καὶ οὐκ ἦν βοηθός· καὶ προσενόησα, καὶ οὐθεὶς ἀντελαμβάνετο·
    καὶ ἐῤῥύσατο αὐτοὺς ὁ βραχίων μου, καὶ ὁ θυμός μου ἐπέστη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ κατεπάτησα αὐτοὺς τῇ ὀργῇ μου, καὶ κατήγαγον τὸ αἷμα αὐτῶν εἰς γῆν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Τὸν ἔλεον Κυρίου ἐμνήσθην, τὰς ἀρετὰς Κυρίου ἐν πᾶσιν οἷς ἡμῖν ἀνταποδίδωσι·
    Κύριος κριτὴν ἀγαθὸς τῷ οἴκῳ Ἰσραὴλ, ἐπάγει ἡμῖν κατὰ τὸ ἔλεος αὐτοῦ, καὶ κατὰ
    τὸ πλῆθος τῆς δικαιοσύνης αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν, οὐχ ὁ λαός μου; τέκνα οὐ μὴ ἀθετήσωσι· καὶ ἐγένετο αὐτοῖς
    εἰς σωτηρίαν
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: ἐκ πάσης θλίψεως αὐτῶν· οὐ πρέσβυς, οὐδὲ ἄγγελος, ἀλλʼ αὐτὸς ἔσωσεν
    αὐτοὺς, διὰ τὸ ἀγαπᾷν αὐτοὺς καὶ φείδεσθαι αὐτῶν· αὐτὸς ἐλυτρώσατο αὐτοὺς, καὶ
    ἀνέλαβεν αὐτοὺς, καὶ ὕψωσεν αὐτοὺς πάσας τὰς ἡμέρας τοῦ αἰῶνος·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Αὐτοὶ δὲ ἠπείθησαν, καὶ παρώξυναν τὸ πνεῦμα τὸ ἅγιον αὐτοῦ· καὶ ἐστράφη
    αὐτοῖς εἰς ἔχθραν, αὐτὸς ἐπολέμησεν αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐμνήσθη ἡμερῶν αἰωνίων· ποῦ ὁ ἀναβιβάσας ἐκ τῆς θαλάσσης τὸν ποιμένα
    τῶν προβάτων; ποῦ ἐστιν ὁ θεὶς ἐν αὐτοῖς τὸ πνεῦμα τὸ ἅγιον;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ὁ ἀγαγὼν τῇ δεξιᾷ Μωσῆν, ὁ βραχίων τῆς δόξης αὐτοῦ; κατίσχυσεν ὕδωρ
    ἀπὸ προσώπου αὐτοῦ, ποιῆσαι ἑαυτῷ ὄνομα αἰώνιον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἤγαγεν αὐτοὺς διʼ ἀβύσσου, ὡς ἵππον διʼ ἐρήμου, καὶ οὐκ ἐκοπίασαν,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: καὶ ὡς κτήνη διὰ πεδίου· κατέβη πνεῦμα παρὰ Κυρίου, καὶ ὡδήγησεν αὐτούς·
    οὕτως ἤγαγες τὸν λαόν σου ποιῆσαι σεαυτῷ ὄνομα δόξης.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐπίστρεψον ἐκ τοῦ οὐρανοῦ, καὶ ἴδε ἐκ τοῦ οἴκου τοῦ ἁγίου σου, καὶ δόξης
    σου· ποῦ ἐστιν ὁ ζῆλός σου καὶ ἡ ἰσχύς σου; ποῦ ἐστι τὸ πλῆθος τοῦ ἐλέους σου,
    καὶ οἰκτιρμῶν σου, ὅτι ἀνέσχου ἡμῶν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Σὺ γὰρ εἶ πατὴρ ἡμῶν, ὅτι Ἁβραὰμ οὐκ ἔγνω ἡμᾶς, καὶ Ἰσραὴλ οὐκ ἐπέγνω
    ἡμᾶς, ἀλλὰ σὺ Κύριε πατὴρ ἡμῶν ῥῦσαι ἡμᾶς, ἀπʼ ἀρχῆς τὸ ὄνομά σου ἐφʼ ἡμᾶς ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Τί ἐπλάνησας ἡμᾶς, Κύριε, ἀπὸ τῆς ὁδοῦ σου; ἐσκλήρυνας τὰς καρδίας ἡμῶν,
    τοῦ μὴ φοβεῖσθαί σε; ἐπίστρεψον διὰ τοὺς δούλους σου, διὰ τὰς φυλὰς τῆς κληρονομίας
    σου,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἵνα μικρὸν κληρονομήσωμεν τοῦ ὄρους τοῦ ἁγίου σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  book_usfm_code: ISA
  chapter_number: 63
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἐγενόμεθα ὡς τὸ ἀπʼ ἀρχῆς ὅτε οὐκ ἦρξας ἡμῶν, οὐδὲ ἐκλήθη τὸ ὄνομά σου
    ἐφʼ ἡμᾶς.
