- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Τίς οὗτος ὁ παραγνόμενος ἐξ Ἐδὼμ, ἐρύθημα ἱματίων ἐκ Βοσόρ; οὕτως ὡραῖος ἐν
    στολῇ, βίᾳ μετὰ ἰσχύος; ἐγὼ διαλέγομαι δικαιοσύνην καὶ κρίσιν σωτηρίου.
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Διατί σου ἐρυθρὰ τὰ ἱμάτια, καὶ τὰ ἐνδύματά σου ὡς ἀπὸ πατητοῦ ληνοῦ;
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Πλήρης καταπεπατημένης, καὶ τῶν ἐθνῶν οὐκ ἔστιν ἀνὴρ μετʼ ἐμοῦ, καὶ κατεπάτησα
    αὐτοὺς ἐν θυμῷ μου, καὶ κατέθλασα αὐτοὺς ὡς γῆν, καὶ κατήγαγον τὸ αἷμα αὐτῶν εἰς
    γῆν.
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Ἡμέρα γὰρ ἀνταποδόσεως ἐπῆλθεν αὐτοῖς, καὶ ἐνιαυτὸς λυτρώσεως πάρεστι.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Καὶ ἐπέβλεψα, καὶ οὐκ ἦν βοηθός· καὶ προσενόησα, καὶ οὐθεὶς ἀντελαμβάνετο·
    καὶ ἐῤῥύσατο αὐτοὺς ὁ βραχίων μου, καὶ ὁ θυμός μου ἐπέστη.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Καὶ κατεπάτησα αὐτοὺς τῇ ὀργῇ μου, καὶ κατήγαγον τὸ αἷμα αὐτῶν εἰς γῆν.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Τὸν ἔλεον Κυρίου ἐμνήσθην, τὰς ἀρετὰς Κυρίου ἐν πᾶσιν οἷς ἡμῖν ἀνταποδίδωσι·
    Κύριος κριτὴν ἀγαθὸς τῷ οἴκῳ Ἰσραὴλ, ἐπάγει ἡμῖν κατὰ τὸ ἔλεος αὐτοῦ, καὶ κατὰ
    τὸ πλῆθος τῆς δικαιοσύνης αὐτοῦ.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν, οὐχ ὁ λαός μου; τέκνα οὐ μὴ ἀθετήσωσι· καὶ ἐγένετο αὐτοῖς εἰς σωτηρίαν
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: ἐκ πάσης θλίψεως αὐτῶν· οὐ πρέσβυς, οὐδὲ ἄγγελος, ἀλλʼ αὐτὸς ἔσωσεν αὐτοὺς,
    διὰ τὸ ἀγαπᾷν αὐτοὺς καὶ φείδεσθαι αὐτῶν· αὐτὸς ἐλυτρώσατο αὐτοὺς, καὶ ἀνέλαβεν
    αὐτοὺς, καὶ ὕψωσεν αὐτοὺς πάσας τὰς ἡμέρας τοῦ αἰῶνος·
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Αὐτοὶ δὲ ἠπείθησαν, καὶ παρώξυναν τὸ πνεῦμα τὸ ἅγιον αὐτοῦ· καὶ ἐστράφη αὐτοῖς
    εἰς ἔχθραν, αὐτὸς ἐπολέμησεν αὐτούς.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Καὶ ἐμνήσθη ἡμερῶν αἰωνίων· ποῦ ὁ ἀναβιβάσας ἐκ τῆς θαλάσσης τὸν ποιμένα τῶν
    προβάτων; ποῦ ἐστιν ὁ θεὶς ἐν αὐτοῖς τὸ πνεῦμα τὸ ἅγιον;
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: ὁ ἀγαγὼν τῇ δεξιᾷ Μωσῆν, ὁ βραχίων τῆς δόξης αὐτοῦ; κατίσχυσεν ὕδωρ ἀπὸ προσώπου
    αὐτοῦ, ποιῆσαι ἑαυτῷ ὄνομα αἰώνιον.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Ἤγαγεν αὐτοὺς διʼ ἀβύσσου, ὡς ἵππον διʼ ἐρήμου, καὶ οὐκ ἐκοπίασαν,
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: καὶ ὡς κτήνη διὰ πεδίου· κατέβη πνεῦμα παρὰ Κυρίου, καὶ ὡδήγησεν αὐτούς· οὕτως
    ἤγαγες τὸν λαόν σου ποιῆσαι σεαυτῷ ὄνομα δόξης.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Ἐπίστρεψον ἐκ τοῦ οὐρανοῦ, καὶ ἴδε ἐκ τοῦ οἴκου τοῦ ἁγίου σου, καὶ δόξης σου·
    ποῦ ἐστιν ὁ ζῆλός σου καὶ ἡ ἰσχύς σου; ποῦ ἐστι τὸ πλῆθος τοῦ ἐλέους σου, καὶ
    οἰκτιρμῶν σου, ὅτι ἀνέσχου ἡμῶν;
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Σὺ γὰρ εἶ πατὴρ ἡμῶν, ὅτι Ἁβραὰμ οὐκ ἔγνω ἡμᾶς, καὶ Ἰσραὴλ οὐκ ἐπέγνω ἡμᾶς,
    ἀλλὰ σὺ Κύριε πατὴρ ἡμῶν ῥῦσαι ἡμᾶς, ἀπʼ ἀρχῆς τὸ ὄνομά σου ἐφʼ ἡμᾶς ἐστι.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Τί ἐπλάνησας ἡμᾶς, Κύριε, ἀπὸ τῆς ὁδοῦ σου; ἐσκλήρυνας τὰς καρδίας ἡμῶν, τοῦ
    μὴ φοβεῖσθαί σε; ἐπίστρεψον διὰ τοὺς δούλους σου, διὰ τὰς φυλὰς τῆς κληρονομίας
    σου,
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: ἵνα μικρὸν κληρονομήσωμεν τοῦ ὄρους τοῦ ἁγίου σου.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 63
  chapter: 63
  iso-639-2_language_code: grc
  text: Ἐγενόμεθα ὡς τὸ ἀπʼ ἀρχῆς ὅτε οὐκ ἦρξας ἡμῶν, οὐδὲ ἐκλήθη τὸ ὄνομά σου ἐφʼ
    ἡμᾶς.
  usfm_code: ISA
  verse: '19'
