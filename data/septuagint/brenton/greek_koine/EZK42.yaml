- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν κατὰ ἀνατολὰς, κατέναντι τῆς πύλης
    τῆς πρὸς Βοῤῥᾶν, καὶ εἰσήγαγέ με· καὶ ἰδοὺ ἐξέδραι πέντε, ἐχόμεναι τοῦ ἀπολοίπου,
    καὶ ἐχόμεναι τοῦ διορίζοντος πρὸς Βοῤῥᾶν,
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: ἐπὶ πήχεις ἑκατὸν μῆκος πρὸς Βοῤῥᾶν, καὶ τὸ πλάτος πεντήκοντα,
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: διαγεγραμμέναι ὃν τρόπον αἱ πύλαι τῆς αὐλῆς τῆς ἐσωτέρας, καὶ ὃν τρόπον τὰ
    περίστυλα τῆς αὐλῆς τῆς ἐξωτέρας ἐστοιχισμέναι, ἀντιπρόσωποι στοαὶ τρισσαί.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ κατέναντι τῶν ἐξεδρῶν περίπατος πηχῶν δέκα τὸ πλάτος, ἐπὶ πήχεις ἑκατὸν
    τὸ μῆκος, καὶ τὰ θυρώματα αὐτῶν πρὸς Βοῤῥᾶν,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: καὶ οἱ περίπατοι οἱ ὑπερῷοι ὡσαύτως· ὅτι ἐξείχετο τὸ περίστυλον ἐξ αὐτοῦ,
    ἐκ τοῦ ὑποκάτωθεν περιστύλου, καὶ τὸ διάστημα· οὕτως περίστυλον καὶ διάστημα,
    καὶ οὕτως στοαὶ δύο.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Διότι τριπλαῖ ἦσαν, καὶ στύλους οὐκ εἶχον καθὼς οἱ στύλοι τῶν ἐξωτέρων· διατοῦτο
    ἐξείχοντο τῶν ὑποκάτωθεν καὶ τῶν μέσων ἀπὸ τῆς γῆς.
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ φῶς ἔξωθεν, ὃν τρόπον αἱ ἐξέδραι τῆς αὐλῆς τῆς ἐξωτέρας, αἱ βλέπουσαι
    ἀπέναντι τῶν ἐξεδρῶν τῶν πρὸς Βοῤῥᾶν, μῆκος πηχῶν πεντήκοντα.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Ὅτι τὸ μῆκος τῶν ἐξεδρῶν τῶν βλεπουσῶν εἰς τὴν αὐλὴν τὴν ἐξωτέραν, ἦν πηχῶν
    πεντήκοντα, καὶ αὗταί εἰσιν αἱ ἀντιπρόσωποι ταύταις· τὸ πᾶν πηχῶν ἑκατόν.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ αἱ θύραι τῶν ἐξεδρῶν τούτων τῆς εἰσόδου τῆς πρὸς ἀνατολὰς, τοῦ εἰσπορεύεσθαι
    διʼ αὐτῶν ἐκ τῆς αὐλῆς τῆς ἐξωτέρας,
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: κατὰ τὸ φῶς τοῦ ἐν ἀρχῇ περιπάτου, καὶ τὰ πρὸς Νότον κατὰ πρόσωπον τοῦ Νότου
    κατὰ πρόσωπον τοῦ ἀπολοίπου, καὶ κατὰ πρόσωπον τοῦ διορίζοντος, καὶ αἱ ἐξέδραι.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ὁ περίπατος κατὰ πρόσωπον αὐτῶν, κατὰ τὰ μέτρα ἐξεδρῶν τῶν πρὸς Βοῤῥᾶν,
    καὶ κατὰ τὸ μῆκος αὐτῶν, καὶ κατὰ τὸ εὖρος αὐτῶν, καὶ κατὰ πάσας τὰς ἐξόδους αὐτῶν,
    καὶ κατὰ πάσας τὰς ἐπιστροφὰς αὐτῶν, καὶ κατὰ τὰ φῶτα αὐτῶν, καὶ κατὰ τὰ θυρώματα
    αὐτῶν,
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: τῶν ἐξεδρῶν τῶν πρὸς Νότον, καὶ κατὰ τὰ θυρώματα ἀπʼ ἀρχῆς τοῦ περιπάτου,
    ὡς ἐπὶ φῶς διαστμήατος καλάμου, καὶ κατὰ ἀνατολὰς τοῦ εἰσπορεύεσθαι διʼ αὐτῶν.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, αἱ ἐξέδραι αἱ πρὸς Βοῤῥᾶν, καὶ αἱ ἐξέδραι αἱ πρὸς Νότον,
    οὖσαι κατὰ πρόσωπον τῶν διαστημάτων, αὗταί εἰσιν αἱ ἐξέδραι τοῦ ἁγίου, ἐν αἷς
    φάγονται ἐκεῖ οἱ ἱερεῖς υἱοὶ Σαδδοὺκ, οἱ ἐγγίζοντες πρὸς Κύριον, τὰ ἅγια τῶν ἁγίων,
    καὶ ἐκεῖ θήσουσι τὰ ἅγια τῶν ἁγίων, καὶ τὴν θυσίαν, καὶ τὰ περὶ ἁμαρτίας, καὶ
    τὰ περὶ ἀγνοίας, διότι ὁ τόπος ἅγιος.
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Οὐκ εἰσελεύσονται ἐκεῖ πάρεξ τῶν ἱερέων, οὐκ ἐξελεύσονται ἐκ τοῦ ἁγίου εἰς
    τὴν αὐλὴν τὴν ἐξωτέραν, ὅπως διαπαντὸς ἅγιοι ὦσιν οἱ προσάγοντες, καὶ μὴ ἅπτωνται
    τοῦ στολισμοῦ αὐτῶν, ἐν οἷς λειτουργοῦσιν ἐν αὐτοῖς, διότι ἅγιά ἐστι· καὶ ἐνδύσονται
    ἱμάτια ἕτερα, ὅταν ἅπτωνται τοῦ λαοῦ.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ συνετελέσθη ἡ διαμέτρησις τοῦ οἴκου ἔσωθεν· καὶ ἐξήγαγέ με καθʼ ὁδὸν τῆς
    πύλης τῆς βλεπούσης πρὸς ἀνατολὰς, καὶ διεμέτρησε τὸ ὑπόδειγμα τοῦ οἴκου κυκλόθεν
    ἐν διατάξει.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἔστη κατὰ νώτου τῆς πύλης τῆς βλεπούσης κατὰ ἀνατολὰς, καὶ διεμέτρησε
    πεντακοσίους ἐν τῷ καλάμῳ τοῦ μέτρου.
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε πρὸς Βοῤῥᾶν, καὶ διεμέτρησε τὸ κατὰ πρόσωπον τοῦ Βοῤῥᾶ, πήχεις
    πεντακοσίους ἐν τῷ καλάμῳ τοῦ μέτρου.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε πρὸς θάλασσαν, καὶ διεμέτρησε τὸ κατὰ πρόσωπον θαλάσσης, πεντακοσίους
    ἐν τῷ καλάμῳ τοῦ μέτρου.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε πρὸς Νότον, καὶ διεμέτρησε κατέναντι τοῦ Νότου, πεντακοσίους
    ἐν τῷ καλάμῳ τοῦ μέτρου,
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 42
  chapter: 42
  iso-639-2_language_code: grc
  text: τὰ τέσσαρα μέρη τοῦ αὐτοῦ καλάμου· καὶ διέταξεν αὐτὸν, καὶ περίβολον αὐτῶν
    κύκλῳ, πεντακοσίων πρὸς ἀνατολὰς, καὶ πεντακοσίων πηχῶν εὖρος, τοῦ διαστέλλειν
    ἀναμέσον τῶν ἁγίων, καὶ ἀναμέσον τοῦ προτειχίσματος, τοῦ ἐν διατάξει τοῦ οἴκου.
  usfm_code: EZK
  verse: '20'
