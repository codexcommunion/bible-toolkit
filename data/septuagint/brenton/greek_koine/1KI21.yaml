    πρὸς μὲ ἄνδρα, καὶ εἶπε πρὸς μὲ, φύλαξον τοῦτον τὸν ἄνδρα· ἐὰν δὲ ἐκπηδῶν ἐκπηδήσῃ,
    καὶ ἔσται ἡ ψυχή σου ἀντὶ τῆς ψυχῆς αὐτοῦ, ἢ τάλαντον ἀργυρίου στήσεις.
