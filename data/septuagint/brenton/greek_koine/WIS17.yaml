- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Μεγάλαι γάρ σου αἱ κρίσεις καὶ δυσδιήγητοι· διὰ τοῦτο ἀπαίδευτοι ψυχαὶ ἐπλανήθησαν.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὑπειληφότες γὰρ καταδυναστεύειν ἔθνος ἅγιον ἄνομοι, δέσμιοι σκότους καὶ μακρᾶς
    πεδῆται νυκτὸς, κατακλεισθέντες ὀρόφοις, φυγάδες τῆς αἰωνίου προνοίας ἔκειντο.
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Λανθάνειν γὰρ νομίζοντες ἐπὶ κρυφαίοις ἁμαρτήμασιν, ἀφεγγεῖ λήθης παρακαλύμματι
    ἐσκορπίσθησαν, θαμβούμενοι δεινῶς καὶ ἰνδάλμασιν ἐκταρασσόμενοι.
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οὐδὲ γὰρ ὁ κατέχων αὐτοὺς μυχὸς ἀφόβως διεφύλασσεν, ἦχοι δὲ καταράσσοντες
    αὐτοὺς περιεκόμπουν, και φάσματα ἀμειδήτοις κατηφῆ προσώποις ἐνεφανίζετο.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ πυρὸς μὲν οὐδεμία βία κατίσχυε φωτίζειν, οὔτε ἄστρων ἔκλαμπροι φλόγες
    καταυγάζειν ὑπέμενον τὴν στυγνὴν ἐκείνην νύκτα.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Διεφαίνετο δʼ αὐτοῖς μόνον αὐτομάτη πυρὰ φόβου πλήρης, ἐκδειματούμενοι δὲ
    τῆς μὴ θεωρουμένης ἐκείνης ὄψεως, ἡγοῦντο χείρω τὰ βλεπόμενα.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Μαγικῆς δὲ ἐμπαίγματα κατέκειτο τέχνης, καὶ τῆς ἐπὶ φρονήσει ἀλαζονείας ἔλεγχος
    ἐφύβριστος.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οἱ γὰρ ὑπισχνούμενοι δείματα καὶ ταραχὰς ἀπελαύνειν ψυχῆς νοσούσης, οὗτοι
    καταγέλαστον εὐλάβειαν ἐνόσουν.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Καὶ γὰρ εἰ μηδὲν αὐτοὺς ταραχῶδες ἐφόβει, κνωδάλων παρόδοις καὶ ἑρπετῶν συριγμοῖς
    ἐκσεσοβημένοι,
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: διώλλυντο ἔντρομοι καὶ τὸν μηδαμόθεν φευκτὸν ἀέρα προσιδεῖν ἀρνούμενοι.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Δειλὸν γὰρ ἰδίως πονηρία μαρτυρεῖ καταδικαζομένη, ἀεὶ δὲ προσείληφε τὰ χαλεπὰ
    συνεχομένη τῇ συνειδήσει.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οὐθὲν γάρ ἐστι φόβος, εἰ μὴ προδοσία τῶν ἀπὸ λογισμοῦ βοηθημάτων.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ἔνδοθεν δὲ οὖσα ἥττων ἡ προσδοκία, πλείονα λογίζεται τὴν ἄγνοιαν τῆς παρεχούσης
    τὴν βάσανον αἰτίας.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Οἱ δὲ τὴν ἀδύνατον ὄντως νύκτα καὶ ἐξ ἀδυνάτου ᾅδου μυχῶν ἐπελθοῦσαν, τὸν
    αὐτὸν ὕπνον κοιμώμενοι,
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: τὰ μὲν τέρασιν ἠλαύνοντο φαντασμάτων, τὰ δὲ τῆς ψυχῆς παρελύοντο προδοσίᾳ·
    αἰφνίδιος γὰρ αὐτοῖς καὶ ἀπροσδόκητος φόβος ἐπῆλθεν.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Εἶθʼ οὕτως, ὃς δήποτʼ οὖν ἦν ἐκεῖ καταπίπτων, ἐφρουρεῖτο εἰς τὴν ἀσίδηρον
    εἱρκτὴν κατακλεισθείς.
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Εἴτε γὰρ γεωργὸς ἦν τις, ἢ ποιμὴν, ἢ τῶν κατʼ ἐρημίαν ἐργάτης μόχθων, προληφθεὶς
    τὴν δυσάλυκτον ἔμενεν ἀνάγκην· μιᾷ γὰρ ἁλύσει σκότους πάντες ἐδέθησαν.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Εἴτε πνεῦμα συρίζον, ἢ περὶ ἀμφιλαφεῖς κλάδους ὀρνέων ἦχος εὐμελὴς, ἢ ῥυθμὸς
    ὕδατος πορευομένου βίᾳ, ἢ κτύπος ἀπηνῆς καταῤῥιπτομένων πετρῶν,
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: ἢ σκιρτώντων ζώων δρόμος ἀθεώρητος, ἢ ὠρυομένων ἀπηνεστάτων θηρίων φωνὴ, ἢ
    ἀντανακλωμένη ἐκ κοιλοτάτων ὀρέων ἠχὼ, παρέλυσεν αὐτοὺς ἐκφοβοῦντα.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Ὅλος γὰρ ὁ κόσμος λαμπρῷ κατελάμπετο φωτὶ, καὶ ἀνεμποδίστοις συνείχετο ἔργοις.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  chapter: 17
  iso-639-2_language_code: grc
  text: Μόνοις δὲ ἐκείνοις ἐπετέτατο βαρεῖα νὺξ, εἰκὼν τοῦ μέλλοντος αὐτοὺς διαδέχεσθαι
    σκότους, ἑαυτοῖς δὲ ἦσαν βαρύτεροι σκότους.
  usfm_code: WIS
  verse: '21'
