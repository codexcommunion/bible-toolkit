- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Μεγάλαι γάρ σου αἱ κρίσεις καὶ δυσδιήγητοι· διὰ τοῦτο ἀπαίδευτοι ψυχαὶ
    ἐπλανήθησαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὑπειληφότες γὰρ καταδυναστεύειν ἔθνος ἅγιον ἄνομοι, δέσμιοι σκότους
    καὶ μακρᾶς πεδῆται νυκτὸς, κατακλεισθέντες ὀρόφοις, φυγάδες τῆς αἰωνίου προνοίας
    ἔκειντο.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Λανθάνειν γὰρ νομίζοντες ἐπὶ κρυφαίοις ἁμαρτήμασιν, ἀφεγγεῖ λήθης παρακαλύμματι
    ἐσκορπίσθησαν, θαμβούμενοι δεινῶς καὶ ἰνδάλμασιν ἐκταρασσόμενοι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οὐδὲ γὰρ ὁ κατέχων αὐτοὺς μυχὸς ἀφόβως διεφύλασσεν, ἦχοι δὲ καταράσσοντες
    αὐτοὺς περιεκόμπουν, και φάσματα ἀμειδήτοις κατηφῆ προσώποις ἐνεφανίζετο.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ πυρὸς μὲν οὐδεμία βία κατίσχυε φωτίζειν, οὔτε ἄστρων ἔκλαμπροι φλόγες
    καταυγάζειν ὑπέμενον τὴν στυγνὴν ἐκείνην νύκτα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διεφαίνετο δʼ αὐτοῖς μόνον αὐτομάτη πυρὰ φόβου πλήρης, ἐκδειματούμενοι
    δὲ τῆς μὴ θεωρουμένης ἐκείνης ὄψεως, ἡγοῦντο χείρω τὰ βλεπόμενα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Μαγικῆς δὲ ἐμπαίγματα κατέκειτο τέχνης, καὶ τῆς ἐπὶ φρονήσει ἀλαζονείας
    ἔλεγχος ἐφύβριστος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οἱ γὰρ ὑπισχνούμενοι δείματα καὶ ταραχὰς ἀπελαύνειν ψυχῆς νοσούσης,
    οὗτοι καταγέλαστον εὐλάβειαν ἐνόσουν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ γὰρ εἰ μηδὲν αὐτοὺς ταραχῶδες ἐφόβει, κνωδάλων παρόδοις καὶ ἑρπετῶν
    συριγμοῖς ἐκσεσοβημένοι,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: διώλλυντο ἔντρομοι καὶ τὸν μηδαμόθεν φευκτὸν ἀέρα προσιδεῖν ἀρνούμενοι.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Δειλὸν γὰρ ἰδίως πονηρία μαρτυρεῖ καταδικαζομένη, ἀεὶ δὲ προσείληφε
    τὰ χαλεπὰ συνεχομένη τῇ συνειδήσει.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Οὐθὲν γάρ ἐστι φόβος, εἰ μὴ προδοσία τῶν ἀπὸ λογισμοῦ βοηθημάτων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἔνδοθεν δὲ οὖσα ἥττων ἡ προσδοκία, πλείονα λογίζεται τὴν ἄγνοιαν τῆς
    παρεχούσης τὴν βάσανον αἰτίας.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Οἱ δὲ τὴν ἀδύνατον ὄντως νύκτα καὶ ἐξ ἀδυνάτου ᾅδου μυχῶν ἐπελθοῦσαν,
    τὸν αὐτὸν ὕπνον κοιμώμενοι,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: τὰ μὲν τέρασιν ἠλαύνοντο φαντασμάτων, τὰ δὲ τῆς ψυχῆς παρελύοντο προδοσίᾳ·
    αἰφνίδιος γὰρ αὐτοῖς καὶ ἀπροσδόκητος φόβος ἐπῆλθεν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἶθʼ οὕτως, ὃς δήποτʼ οὖν ἦν ἐκεῖ καταπίπτων, ἐφρουρεῖτο εἰς τὴν ἀσίδηρον
    εἱρκτὴν κατακλεισθείς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Εἴτε γὰρ γεωργὸς ἦν τις, ἢ ποιμὴν, ἢ τῶν κατʼ ἐρημίαν ἐργάτης μόχθων,
    προληφθεὶς τὴν δυσάλυκτον ἔμενεν ἀνάγκην· μιᾷ γὰρ ἁλύσει σκότους πάντες ἐδέθησαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἴτε πνεῦμα συρίζον, ἢ περὶ ἀμφιλαφεῖς κλάδους ὀρνέων ἦχος εὐμελὴς,
    ἢ ῥυθμὸς ὕδατος πορευομένου βίᾳ, ἢ κτύπος ἀπηνῆς καταῤῥιπτομένων πετρῶν,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ἢ σκιρτώντων ζώων δρόμος ἀθεώρητος, ἢ ὠρυομένων ἀπηνεστάτων θηρίων φωνὴ,
    ἢ ἀντανακλωμένη ἐκ κοιλοτάτων ὀρέων ἠχὼ, παρέλυσεν αὐτοὺς ἐκφοβοῦντα.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ὅλος γὰρ ὁ κόσμος λαμπρῷ κατελάμπετο φωτὶ, καὶ ἀνεμποδίστοις συνείχετο
    ἔργοις.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 17
  book_usfm_code: WIS
  chapter_number: 17
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Μόνοις δὲ ἐκείνοις ἐπετέτατο βαρεῖα νὺξ, εἰκὼν τοῦ μέλλοντος αὐτοὺς
    διαδέχεσθαι σκότους, ἑαυτοῖς δὲ ἦσαν βαρύτεροι σκότους.
