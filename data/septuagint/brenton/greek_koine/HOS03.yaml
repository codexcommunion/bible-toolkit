- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ εἶπε, Κύριος πρὸς μὲ, ἔτι πορεύθητι, καὶ ἀγάπησον γυναῖκα ἀγαπῶσαν
    πονηρὰ, καὶ μοιχαλὶν, καθὼς ἀγαπᾷ ὁ Θεὸς τοὺς υἱοὺς Ἰσραὴλ, καὶ αὐτοὶ ἐπιβλέπουσιν
    ἐπὶ θεοὺς αλλοτρίους, καὶ φιλοῦσι πέμματα μετὰ σταφίδος.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐμισθωσάμην ἐμαυτῷ πεντεκαίδεκα ἀργυρίου, καὶ γομὸρ κριθῶν, καὶ
    νέβελ οἴνου.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπα πρὸς αὐτὴν, ἡμέρας πολλὰς καθήσῃ ἐπʼ ἐμοὶ, καὶ οὐ μὴ πορνεύσῃς,
    οὐδὲ μὴ γένῃ ἀνδρὶ, καὶ ἐγὼ ἐπὶ σοί.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Διότι ἡμέρας πολλὰς καθήσονται οἱ υἱοὶ Ἰσραὴλ, οὐκ ὄντος βασιλέως, οὐδὲ
    ὄντος ἄρχοντος, οὐδὲ οὔσης θυσίας, οὐδὲ ὄντος θυσιαστηρ ίου, οὐδὲ ἱερατείας, οὐδὲ
    δήλων.
- book_title: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 3
  book_usfm_code: HOS
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ μετὰ ταῦτα ἐπιστρέψουσιν οἱ υἱοὶ Ἰσραὴλ, καὶ ἐπιζητήσουσι Κύριον
    τὸν Θεὸν αὐτῶν, καὶ Δαυὶδ τὸν βασιλέα αὐτῶν, καὶ ἐκστήσονται ἐπὶ τῷ Κυρίῳ, καὶ
    ἐπὶ τοῖς ἀγαθοῖς αὐτοῦ ἐπʼ ἐσχάτων τῶν ἡμερῶν.
