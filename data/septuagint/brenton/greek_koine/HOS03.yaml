    μὴ γένῃ ἀνδρὶ, καὶ ἐγὼ ἐπὶ σοί.
  usfm_code: HOS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 3
