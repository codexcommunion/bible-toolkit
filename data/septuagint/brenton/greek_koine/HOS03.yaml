- book: μετάφραση των εβδομήκοντα ΩΣΗΕ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, Κύριος πρὸς μὲ, ἔτι πορεύθητι, καὶ ἀγάπησον γυναῖκα ἀγαπῶσαν πονηρὰ,
    καὶ μοιχαλὶν, καθὼς ἀγαπᾷ ὁ Θεὸς τοὺς υἱοὺς Ἰσραὴλ, καὶ αὐτοὶ ἐπιβλέπουσιν ἐπὶ
    θεοὺς αλλοτρίους, καὶ φιλοῦσι πέμματα μετὰ σταφίδος.
