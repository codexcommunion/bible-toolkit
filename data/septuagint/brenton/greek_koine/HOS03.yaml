  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα ἐπιστρέψουσιν οἱ υἱοὶ Ἰσραὴλ, καὶ ἐπιζητήσουσι Κύριον τὸν Θεὸν
    αὐτῶν, καὶ Δαυὶδ τὸν βασιλέα αὐτῶν, καὶ ἐκστήσονται ἐπὶ τῷ Κυρίῳ, καὶ ἐπὶ τοῖς
    ἀγαθοῖς αὐτοῦ ἐπʼ ἐσχάτων τῶν ἡμερῶν.
