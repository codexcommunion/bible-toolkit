- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλε Μαρωδὰχ Βαλαδὰν ὁ υἱὸς τοῦ Βαλαδὰν, ὁ βασιλεὺς
    τῆς Βαβυλωνίας, ἐπιστολὰς καὶ πρέσβεις καὶ δῶρα Ἐζεκίᾳ· ἤκουσε γὰρ, ὅτι ἐμαλακίσθῃ
    ἕως θανάτου, καὶ ἀνέστη.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐχάρη ἐπʼ αὐτοῖς Ἐξεκίας, καὶ ἔδειξεν αὐτοῖς τὸν οἶκον τοῦ νεχωθᾶ,
    καὶ τοῦ ἀργυρίου, καὶ τοῦ χρυσίου, καὶ τῆς στακτῆς, καὶ τῶν θυμιαμάτων, καὶ τοῦ
    μύρου, καὶ πάντας τοὺς οἴκους τῶν σκευῶν τῆς γάζης, καὶ πάντα ὅσα ἦν ἐν τοῖς θησαυροῖς
    αὐτοῦ· καὶ οὐκ ἦν οὐθὲν ὃ οὐκ ἔδειξεν Ἐζεκίας ἐν τῷ οἴκῳ αὐτοῦ, καὶ ἐν πάσῃ τῇ
    ἐξουσίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἦλθεν Ἡσαΐας ὁ προφήτης πρὸς τὸν βασιλέα Ἐζεκίαν, καὶ εἶπε πρὸς
    αὐτὸν, τί λέγουσιν οἱ ἄνθρωποι οὗτοι; καὶ πόθεν ἥκασι πρὸς σέ; καὶ εἶπεν Ἐζεκίας,
    ἐκ γῆς πόῤῥωθεν ἥκασι πρὸς μέ, ἐκ Βαβυλῶνος.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπεν Ἠσαΐας, τί εἴδοσαν ἐν τῷ οἴκῳ σου; καὶ εἶπεν Ἐζεκίας, πάντα
    τὰ ἐν τῷ οἴκῳ μου εἴδοσαν, καὶ οὐκ ἔστιν ἐν τῷ οἴκῳ μου ὃ οὐκ εἴδοσαν, ἀλλὰ καὶ
    τὰ ἐν τοῖς θησαυροῖς μου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ εἶπεν Ἡσαΐας αὐτῷ, ἄκουσον τὸν λόγον Κυρίου σαβαώθ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ἰδοὺ ἡμέραι ἔρχονται, καὶ λήψονται πάντα τὰ ἐν τῷ οἴκῳ σου, καὶ ὅσα
    συνήγαγον οἱ πατέρες σου ἕως τῆς ἡμέρας ταύτης, εἰς Βαβυλῶνα ἥξει, καὶ οὐδὲν οὐ
    μὴ καταλείπωσιν· εἶπε δὲ ὁ Θεὸς,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: ὅτι καὶ ἀπὸ τῶν τέκνων σου ὧν γεννήσεις, λήψονται, καὶ ποιήσουσι σπάδοντας
    ἐν τῷ οἴκῳ τοῦ βασιλέως τῶν Βαβυλωνίων.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν Ἐζεκίας Ἡσαΐᾳ, ἀγαθὸς ὁ λόγος Κυρίου, ὃν ἐλάλησε· γενέσθω
    δὴ εἰρήνη καὶ δικαιοσύνη ἐν ταῖς ἡμέραις μου.
