  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθον εἰς τὰ ἔθνη, οὗ εἰσῆλθον ἐκεῖ, καὶ ἐβεβήλωσαν τὸ ὄνομά μου τὸ
