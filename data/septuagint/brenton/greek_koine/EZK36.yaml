  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ πληθυνῶ ἐφʼ ὑμᾶς ἀνθρώπους, καὶ κτήνη, καὶ κατοικιῶ ὑμᾶς ὡς τὸ ἐν ἀρχῇ
