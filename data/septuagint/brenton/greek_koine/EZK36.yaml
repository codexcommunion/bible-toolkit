  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Διατοῦτο ἀνθρώπους οὐκέτι φάγεσαι, καὶ τὸ ἔθνος σου οὐκ ἀτεκνώσεις ἔτι, λέγει
