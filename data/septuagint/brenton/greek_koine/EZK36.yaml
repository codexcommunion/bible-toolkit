  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ διέσπειρα αὐτοὺς εἰς τὰ ἔθνη, καὶ ἐλίκμησα αὐτοὺς εἰς τὰς χώρας, κατὰ
