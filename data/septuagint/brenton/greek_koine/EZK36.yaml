  iso-639-2_language_code: grc
  text: Καὶ οὐκ ἀκουσθήσεται οὐκέτι ἐφʼ ὑμᾶς ἀτιμία ἐθνῶν, καὶ ὀνειδισμοὺς λαῶν οὐ
