  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ γεννήσω ἐφʼ ὑμᾶς ἀνθρώπους τὸν λαόν μου Ἰσραὴλ, καὶ κληρονομήσουσιν ὑμᾶς,
    καὶ ἔσεσθε αὐτοῖς εἰς κατάσχεσιν· καὶ οὐ μὴ προστεθῆτε ἔτι ἀτεκνωθῆναι ἀπʼ αὐτῶν.
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Κύριος, ἀνθʼ ὧν εἶπάν σοι, κατέσθουσα ἀνθρώπους εἶ, καὶ
