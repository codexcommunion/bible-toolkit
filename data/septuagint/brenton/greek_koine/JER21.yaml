  iso-639-2_language_code: grc
  text: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΑΡΑ ΚΥΡΙΟΥ ΠΡΟΣ ἹΕΡΕΜΙΑΝ, ὍΤΕ ἈΠΕΣΤΕΙΛΕ ΠΡΟΣ ΑΥΤΟΝ Ὁ
    ΒΑΣΙΛΕΥΣ ΣΕΔΕΚΙΑΣ ΤΟΝ ΠΑΣΧΩΡ ΥΙΟΝ ΜΕΓΧΙΟΥ, ΚΑΙ ΣΟΦΟΝΙΑΝ ΥΙΟΝ ΒΑΣΑΙΟΥ ΤΟΝ ἹΕΡΕΑ,
    ΛΕΓΩΝ,
