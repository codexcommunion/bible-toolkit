  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: ἐπερώτησον περὶ ἡμῶν τὸν Κύριον· ὅτι βασιλεὺς Βαβυλῶνος ἐφέστηκεν ἐφʼ ἡμᾶς·
    εἰ ποιήσει Κύριος κατὰ πάντα τὰ θαυμάσια αὐτοῦ, καὶ ἀπελεύσεται ἀφʼ ἡμῶν.
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτοὺς Ἱερεμίας, οὕτως ἐρεῖτε πρὸς Σεδεκίαν βασιλέα Ἰούδα,
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: τὰδε λέγει Κύριος, ἰδοὺ ἐγὼ μεταστρέφω τὰ ὅπλα τὰ πολεμικὰ, ἐν οἷς ὑμεῖς πολεμεῖτε
    ἐν αὐτοῖς πρὸς τοὺς Χαλδαίους τοὺς συγκεκλεικότας ὑμᾶς ἔξωθεν τοῦ τείχους· καὶ
    συνάξω αὐτοὺς εἰς τὸ μέσον τῆς πόλεως ταύτης,
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: καὶ πολεμήσω ἐγὼ ὑμᾶς ἐν χειρὶ ἐκτεταμένῃ καὶ ἐν βραχίονι κραταιῷ μετὰ θυμοῦ
    καὶ ὀργῆς μεγάλης.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ πατάξω πάντας τοὺς κατοικοῦντας ἐν τῇ πόλει ταύτῃ, τοὺς ἀνθρώπους καὶ
    τὰ κτήνη ἐν θανάτῳ μεγάλῳ, καὶ ἀποθανοῦνται.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ μετὰ ταῦτα οὕτως λέγει Κύριος, δώσω τὸν Σεδεκίαν βασιλέα Ἰούδα, καὶ τοὺς
    παῖδας αὐτοῦ, καὶ τὸν λαὸν καταλειφθέντα ἐν τῇ πόλει ταύτῃ ἀπὸ τοῦ θανάτου καὶ
    ἀπὸ τοῦ λιμοῦ καὶ ἀπὸ τῆς μαχαίρας, εἰς χεῖρας ἐχθρῶν αὐτῶν, τῶν ζητούντων τὰς
    ψυχὰς αὐτῶν, καὶ κατακόψουσιν αὐτοὺς ἐν στόματι μαχαίρας· οὐ φείσομαι ἐπʼ αὐτοῖς,
    καὶ οὐ μὴ οἰκτειρήσω αὐτούς.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ πρὸς τὸν λαὸν τοῦτον ἐρεῖς, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ δέδωκα πρὸ προσώπου
    ὑμῶν τὴν ὁδὸν τῆς ζωῆς, καὶ τὴν ὁδὸν τοῦ θανάτου.
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὁ καθήμενος ἐν τῇ πόλει ταύτῃ, ἀποθανεῖται ἐν μαχαίρᾳ καὶ ἐν λιμῷ· καὶ ὁ ἐκπορευόμενος
    προσχωρῆσαι πρὸς τοὺς Χαλδαίους τοὺς συγκεκλεικότας ὑμᾶς, ζήσεται, καὶ ἔσται ἡ
    ψυχὴ αὐτοῦ εἰς σκῦλα, καὶ ζήσεται.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Διότι ἐστήρικα τὸ πρόσωπόν μου ἐπὶ τὴν πόλιν ταύτην εἰς κακὰ, καὶ οὐκ εἰς
    ἀγαθά· εἰς χεῖρας βασιλέως Βαβυλῶνος παραδοθήσεται, καὶ κατακαύσει αὐτὴν ἐν πυρί.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ὁ οἶκος βασιλέως Ἰούδα, ἀκούσατε λόγον Κυρίου.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Οἶκος Δαυὶδ, τάδε λέγει Κύριος, κρίνατε πρωῒ κρίμα, καὶ κατευθύνατε, καὶ ἐξέλεσθε
    διηρπασμένον ἐκ χειρὸς ἀδικοῦντος αὐτὸν, ὅπως μὴ ἀναφθῇ ὡς πῦρ ἡ ὀργή μου, καὶ
    καυθήσεται, καὶ οὐκ ἔσται ὁ σβέσων.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ πρὸς σὲ τὸν κατοικοῦντα τὴν κοιλάδα σὸρ, τὴν πεδεινὴν, τοὺς λέγοντας,
    τίς πτοήσει ἡμᾶς; ἢ τίς εἰσελεύσεται πρὸς τὸ κατοικητήριον ἡμῶν;
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 21
  chapter: 21
  iso-639-2_language_code: grc
  text: Καὶ ἀνάψω πῦρ ἐν τῷ δρυμῷ αὐτῆς, καὶ ἔδεται πάντα τὰ κύκλῳ αὐτῆς.
  usfm_code: JER
  verse: '14'
