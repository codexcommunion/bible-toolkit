  text: Καὶ σὺ ἐπίστησον τοὺς Λευίτας ἐπὶ τὴν σκηνὴν τοῦ μαρτυρίου, καὶ ἐπὶ πάντα
    τὰ σκεύη αὐτῆς, καὶ ἐπὶ πάντα ὅσα ἐστὶν ἐν αὐτῇ· ἀροῦσιν αὐτοὶ τὴν σκηνὴν, καὶ
    πάντα τὰ σκεύη αὐτῆς· καὶ αὐτοὶ λειτουργήσουσιν ἐν αὐτῇ, καὶ κύκλῳ τῆς σκηνῆς
    παρεμβαλοῦσι.
  usfm_code: NUM
  verse: '50'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἐξαίρειν τὴν σκηνὴν, καθελοῦσιν αὐτὴν οἱ Λευῖται, καὶ ἐν τῷ παρεμβάλλειν
    τὴν σκηνὴν, ἀναστήσουσι· καὶ ὁ ἀλλογενῆς ὁ προσπορευόμενος ἀποθανέτω.
  usfm_code: NUM
  verse: '51'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ παρεμβαλοῦσιν οἱ υἱοὶ Ἰσραὴλ, ἀνὴρ ἐν τῇ ἑαυτοῦ τάξει, καὶ ἀνὴρ κατὰ τὴν
    ἑαυτοῦ ἡγεμονίαν, σὺν δυνάμει αὐτῶν.
  usfm_code: NUM
  verse: '52'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Οἱ δὲ Λευῖται παρεμβαλλέτωσαν ἐναντίοι κύκλῳ τῆς σκηνῆς τοῦ μαρτυρίου, καὶ
    οὐκ ἔσται ἁμάρτημα ἐν υἱοῖς Ἰσραήλ. καὶ φυλάξουσιν οἱ Λευῖται αὐτοὶ τὴν φυλακὴν
    τῆς σκηνῆς τοῦ μαρτυρίου.
