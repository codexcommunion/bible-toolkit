- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, τί ὑμῖν ἡ παραβολὴ αὕτη ἐν τοῖς υἱοῖς Ἰσραὴλ, λέγοντες,
    οἱ πατέρες ἔφαγον ὄμφακα, καὶ οἱ ὀδόντες τῶν τέκνων ἐγομφίασαν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ζῶ ἐγὼ, λέγει Κύριος, ἐὰν γένηται ἔτι λεγομένη ἡ παραβολὴ αὕτη ἐν τῷ
    Ἰσραήλ·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι πᾶσαι αἱ ψυχαὶ ἐμαί εἰσιν, ὃν τρόπον ἡ ψυχὴ τοῦ πατρὸς, οὕτως καὶ
    ἡ ψυχὴ τοῦ υἱοῦ, ἐμαί εἰσιν· ἡ ψυχὴ ἡ ἁμαρτάνουσα, αὕτη ἀποθανεῖται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁ δὲ ἄνθρωπος ὃς ἔσται δίκαιος, ὁ ποιῶν κρίμα καὶ δικαιοσύνην,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἐπὶ τῶν ὀρέων οὐ φάγεται, καὶ τοὺς ὀφθαλμοὺς αὐτοῦ οὐ μὴ ἐπάρῃ πρὸς
    τὰ ἐνθυμήματα οἴκου Ἰσραὴλ, καὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ οὐ μὴ μιάνῃ, καὶ
    πρὸς γυναῖκα ἐν ἀφέδρῳ οὖσαν οὐ προσεγγιεῖ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ ἄνθρωπον οὐ μὴ καταδυναστεύσῃ, ἐνεχυρασμὸν ὀφείλοντος ἀποδώσει,
    καὶ ἅρπαγμα οὐχ ἁρπᾶται, τὸν ἄρτον αὐτοῦ τῷ πεινῶντι δώσει, καὶ γυμνὸν περιβαλεῖ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ τὸ ἀργύριον αὐτοῦ ἐπὶ τόκῳ οὐ δώσει, καὶ πλεονασμὸν οὐ λήψεται,
    καὶ ἐξ ἀδικίας ἀποστρέψει τὴν χεῖρα αὐτοῦ, κρίμα δίκαιον ποιήσει ἀναμέσον ἀνδρὸς
    καὶ ἀναμέσον τοῦ πλησίον αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: καὶ τοῖς προστάγμασί μου πεπόρευται, καὶ τὰ δικαιώματά μου πεφύλακται,
    τοῦ ποιῆσαι αὐτά· δίκαιος οὗτός ἐστι, ζωῇ ζήσεται, λέγει Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐὰν γεννήσῃ υἱὸν λοιμὸν, ἐκχέοντα αἷμα καὶ ποιοῦντα ἁμαρτήματα,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: ἐν τῇ ὁδῷ τοῦ πατρὸς αὐτοῦ τοῦ δικαίου οὐκ ἐπορεύθη, ἀλλὰ καὶ ἐπὶ τῶν
    ὀρέων ἔφαγε, καὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ ἐμίανε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ πτωχὸν καὶ πένητα κατεδυνάστευσε, καὶ ἅρπαγμα ἥρπασε, καὶ ἐνεχυρασμὸν
    οὐκ ἀπέδωκε, καὶ εἰς τὰ εἴδωλα ἔθετο τοὺς ὀφθαλμοὺς αὐτοῦ, ἀνομίαν πεποίηκε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: μετὰ τόκου ἔδωκε, καὶ πλεονασμὸν ἔλαβεν· οὗτος ζωῇ οὐ ζήσεται, πάσας
    τὰς ἀνομίας ταύτας ἐποίησε, θανάτῳ θανατωθήσεται· τὸ αἷμα αὐτοῦ ἐπʼ αὐτὸν ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐὰν δὲ γεννήσῃ υἱόν, καὶ ἴδῃ πάσας τὰς ἁμαρτίας τοῦ πατρὸς αὐτοῦ ἃς
    ἐποίησε, καὶ φοβηθῇ, καὶ μὴ ποιήσῃ κατʼ αὐτὰς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: ἐπὶ τῶν ὀρέων οὐ βέβρωκε, καὶ τοὺς ὀφθαλμοὺς αὐτοῦ οὐκ ἔθετο εἰς τὰ
    ἐνθυμήματα οἴκου Ἰσραὴλ, καὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ οὐκ ἐμίανε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: καὶ ἄνθρωπον οὐ κατεδυνάστευσε, καὶ ἐνεχυρασμὸν οὐκ ἐνεχύρασε, καὶ ἅρπαγμα
    οὐχ ἥρπασε, τὸν ἄρτον αὐτοῦ τῷ πεινῶντι ἔδωκε, καὶ γυμνὸν περιέβαλε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ ἀπὸ ἀδικίας ἀπέστρεψε τὴν χεῖρα αὐτοῦ, τόκον οὐδὲ πλεονασμὸν οὐκ
    ἔλαβε, δικαιοσύνην ἐποίησε, καὶ ἐν τοῖς προστάγμασί μου ἐπορεύθη, οὐ τελευτήσει
    ἐν ἀδικίαις πατρὸς αὐτοῦ, ζωῇ ζήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὁ δὲ πατὴρ αὐτοῦ ἐὰν θλίψει θλίψῃ καὶ ἁρπάσῃ ἅρπαγμα, ἐναντία ἐποίησεν
    ἐν μέσῳ τοῦ λαοῦ μου, καὶ ἀποθανεῖται ἐν τῇ ἀδικίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐρεῖτε, τί ὅτι οὐκ ἔλαβε τὴν ἀδικίαν ὁ υἱὸς τοῦ πατρός; ὅτι ὁ υἱὸς
    δικαιοσύνην καὶ ἔλεος πεποίηκε, πάντα τὰ νόμιμά μου συνετήρησε, καὶ ἐποίησεν αὐτὰ,
    ζωῇ ζήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἡ δὲ ψυχὴ ἡ ἁμαρτάνουσα, ἀποθανεῖται· ὁ δὲ υἱὸς οὐ λήψεται τὴν ἀδικίαν
    τοῦ πατρὸς, οὐδὲ ὁ πατὴρ λήψεται τὴν ἀδικίαν τοῦ υἱοῦ· δικαιοσύνη δικαίῳ ἐπʼ αὐτὸν
    ἔσται, καὶ ἀνομία ἀνόμῳ ἐπʼ αὐτὸν ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ὁ ἄνομος ἐὰν ἀποστρέψῃ ἐκ πασῶν τῶν ἀνομιῶν αὐτοῦ ὧν ἐποίησε, καὶ
    φυλάξηται πάσας τὰς ἐντολάς μου, καὶ ποιήσῃ δικαιοσύνην καὶ ἔλεος, ζωῇ ζήσεται,
    καὶ οὐ μὴ ἀποθάνῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Πάντα τὰ παραπτώματα αὐτοῦ ὅσα ἐποίησεν, οὐ μνησθήσονται· ἐν τῇ δικαιοσύνῃ
    αὐτοῦ ᾗ ἐποίησε, ζήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Μὴ θελήσει θελήσω τὸν θάνατον τοῦ ἀνόμου, λέγει Κύριος, ὡς τὸ ἀποστρέψαι
    αὐτὸν ἐκ τῆς ὁδοῦ τῆς πονηρᾶς, καὶ ζῇν αὐτόν;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἐν δὲ τῶ ἀποστρέψαι δίκαιον ἐκ τῆς δικαιοσύνης αὐτοῦ, καὶ ποιῆσαι ἀδικίαν
    κατὰ πάσας τὰς ἀνομίας ἃς ἐποίησεν ὁ ἄνομος, πᾶσαι αἱ δικαιοσύναι αὐτοῦ ἃς ἐποίησεν,
    οὐ μὴ μνησθῶσιν· ἐν τῷ παραπτώματι αὐτοῦ ᾧ παρέπεσε, καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ
    αἷς ἥμαρτεν, ἐν αὐταῖς ἀποθανεῖται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ εἰπατε, οὐ κατευθύνει ἡ ὁδὸς Κυρίου· ἀκούσατε δὴ πᾶς ὁ οἶκος Ἰσραήλ·
    μὴ ἡ ὁδός μου οὐ κατευθυνεῖ; οὐχὶ ἡ ὁδὸς ὑμῶν κατευθύνει;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐν τῷ ἀποστρέψαι τὸν δίκαιον ἐκ τῆς δικαιοσύνης αὐτοῦ, καὶ ποιήσει παράπτωμα,
    καὶ ἀποθάνῃ ἐν τῷ παραπτώματι ᾧ ἐποίησεν, ἐν αὐτῷ ἀποθανεῖται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἐν τῷ ἀποστρέψαι ἄνομον ἀπὸ τῆς ἀνομίας αὐτοῦ ἧς ἐποίησε, καὶ ποιήσει
    κρίμα καὶ δικαιοσύνην, οὗτος τὴν ψυχὴν αὐτοῦ ἐφύλαξε,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: καὶ ἀπέστρεψεν ἐκ πασῶν ἀσεβειῶν αὐτοῦ ὧν ἐποίησε, ζωῇ ζήσεται, οὐ μὴ
    ἀποθάνῃ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ λέγουσιν ὁ οἶκος τοῦ Ἰσραὴλ, οὐ κατορθοῖ ἡ ὁδὸς Κυρίου· μὴ ἡ ὁδός
    μου οὐ κατορθοῖ, οἶκος Ἰσραήλ; οὐχὶ ἡ ὁδὸς ὑμῶν οὐ κατορθοῖ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἕκαστον κατὰ τὴν ὁδὸν αὐτοῦ κρινῷ ὑμᾶς οἶκος Ἰσραὴλ, λέγει Κύριος· ἐπιστράφητε
    καὶ ἀποστρέψατε ἐκ πασῶν τῶν ἀσεβειῶν ὑμῶν, καὶ οὐκ ἔσονται ὑμῖν εἰς κόλασιν ἀδικίας.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἀποῤῥίψατε ἀφʼ ἑαυτῶν πάσας τὰς ἀσεβείας ὑμῶν ἃς ἠσεβήσατε εἰς ἐμὲ,
    καὶ ποιήσατε ἑαυτοῖς καρδίαν καινὴν καὶ πνεῦμα καινόν· καὶ ἱνατί ἀποθνήσκετε,
    οἶκος Ἰσραήλ;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 18
  book_usfm_code: EZK
  chapter_number: 18
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Διότι οὐ θέλω τὸν θάνατον τοῦ ἀποθνήσκοντος, λέγει Κύριος.
