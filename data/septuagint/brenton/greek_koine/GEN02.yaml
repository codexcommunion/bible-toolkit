- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ συνετελέσθησαν ὁ οὐρανὸς καὶ ἡ γῆ, καὶ πᾶς ὁ κόσμος αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ συνετέλεσεν ὁ Θεὸς ἐν τῇ ἡμέρᾳ τῇ ἕκτῃ τὰ ἔργα αὐτοῦ, ἃ ἐποίησε·
    καὶ κατέπαυσε τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἀπὸ πάντων τῶν ἔργων αὐτοῦ, ὧν ἐποίησε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εὐλόγησεν ὁ Θεὸς τὴν ἡμέραν τὴν ἑβδόμην, καὶ ἡγίασεν αὐτήν, ὅτι
    ἐν αὐτῇ κατέπαυσεν ἀπὸ πάντων τῶν ἔργων αὐτοῦ, ὧν ἤρξατο ὁ Θεὸς ποιῆσαι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Αὕτη ἡ βίβλος γενέσεως οὐρανοῦ καὶ γῆς, ὅτε ἐγένετο, ᾗ ἡμέρᾳ ἐποίησε
    Κύριος ὁ Θεὸς τὸν οὐρανὸν καὶ τὴν γῆν,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ πᾶν χλωρὸν ἀγροῦ πρὸ τοῦ γενέσθαι ἐπὶ τῆς γῆς, καὶ πάντα χόρτον
    ἀγροῦ πρὸ τοῦ ἀνατεῖλαι· οὐ γὰρ ἔβρεξεν ὁ Θεὸς ἐπὶ τὴν γῆν, καὶ ἄνθρωπος οὐκ ἦν
    ἐργάζεσθαι αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Πηγὴ δὲ ἀνέβαινεν ἐκ τῆς γῆς, καὶ ἐπότιζε πᾶν τὸ πρόσωπον τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἔπλασεν ὁ Θεὸς τὸν ἄνθρωπον, χοῦν ἀπὸ τῆς γῆς· καὶ ἐνεφύσησεν εἰς
    τὸ πρόσωπον αὐτοῦ πνοὴν ζωῆς, καὶ ἐγένετο ὁ ἄνθρωπος εἰς ψυχὴν ζῶσαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐφύτευσεν ὁ Θεὸς παράδεισον ἐν Ἐδὲμ κατὰ ἀνατολάς· καὶ ἔθετο ἐκεῖ
    τὸν ἄνθρωπον, ὃν ἔπλασε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐξανέτειλεν ὁ Θεὸς ἔτι ἐκ τῆς γῆς πᾶν ξύλον ὡραῖον εἰς ὅρασιν, καὶ
    καλὸν εἰς βρῶσιν, καὶ τὸ ξύλον τῆς ζωῆς ἐν μέσῳ τοῦ παραδείσου, καὶ τὸ ξύλον τοῦ
    εἰδέναι γνωστὸν καλοῦ καὶ πονηροῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ποταμὸς δὲ ἐκπορεύεται ἐξ Ἐδὲμ ποτίζειν τὸν παράδεισον· ἐκεῖθεν ἀφορίζεται
    εἰς τέσσαρας ἀρχάς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὄνομα τῷ ἑνὶ, Φισῶν· οὗτος ὁ κυκλῶν πᾶσαν τὴν γῆν Εὐιλάτ· ἐκεῖ οὗ ἐστι
    τὸ χρυσίον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τὸ δὲ χρυσίον τῆς γῆς ἐκείνης καλόν· καὶ ἐκεῖ ἐστιν ὁ ἄνθραξ, καὶ ὁ
    λίθος ὁ πράσινος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ὄνομα τῷ ποταμῷ τῷ δευτέρῳ, Γεῶν· οὗτος ὁ κυκλῶν πᾶσαν τὴν γὴν Αἰθιοπίας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ὁ ποταμὸς ὁ τρίτος, Τίγρις· οὗτος ὁ προπορευόμενος κατέναντι Ἀσσυρίων·
    ὁ δὲ ποταμὸς ὁ τέταρτος, Εὐφράτης.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἔλαβε Κύριος ὁ Θεὸς τὸν ἄνθρωπον ὃν ἔπλασε, καὶ ἔθετο αὐτὸν ἐν τῷ
    παραδείσῳ τῆς τρυφῆς, ἐργάζεσθαι αὐτὸν καὶ φυλάσσειν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐνετείλατο Κύριος ὁ Θεὸς τῷ Ἀδὰμ, λέγων, ἀπὸ παντὸς ξύλου τοῦ ἐν
    τῷ παραδείσῳ βρώσει φαγῇ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἀπὸ δὲ τοῦ ξύλου τοῦ γινώσκειν καλὸν καὶ πονηρὸν, οὐ φάγεσθε ἀπʼ αὐτοῦ·
    ᾗ δʼ ἂν ἡμέρᾳ φάγητε ἀπʼ αὐτοῦ, θανάτῳ ἀποθανεῖσθε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπε Κύριος ὁ Θεὸς, οὐ καλὸν εἶναι τὸν ἄνθρωπον μόνον· ποιήσωμεν
    αὐτῷ βοηθὸν κατʼ αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἔπλασεν ὁ Θεὸς ἔτι ἐκ τῆς γῆς πάντα τὰ θηρία τοῦ ἀγροῦ, καὶ πάντα
    τὰ πετεινὰ τοῦ οὐρανοῦ· καὶ ἤγαγεν αὐτὰ πρὸς τὸν Ἀδὰμ, ἰδεῖν τί καλέσει αὐτά·
    καὶ πᾶν ὃ ἐὰν ἐκάλεσεν αὐτὸ Ἀδὰμ ψυχὴν ζῶσαν, τοῦτο ὄνομα αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐκάλεσεν Ἀδὰμ ὀνόματα πᾶσι τοῖς κτήνεσι, καὶ πᾶσι τοῖς πετεινοῖς
    τοῦ οὐρανοῦ, καὶ πᾶσι τοῖς θηρίοις τοῦ ἀγροῦ· τῷ δὲ Ἀδὰμ οὐχ εὑρέθη βοηθὸς ὅμοιος
    αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐπέβαλεν ὁ Θεὸς ἔκστασιν ἐπὶ τὸν Ἀδὰμ, καὶ ὕπνωσε· καὶ ἔλαβε μίαν
    τῶν πλευρῶν αὐτοῦ, καὶ ἀνεπλήρωσε σάρκα ἀντʼ αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ᾠκοδόμησεν ὁ Θεὸς τὴν πλευρὰν, ἣν ἔλαβεν ἀπὸ τοῦ Ἀδὰμ εἰς γυναῖκα·
    καὶ ἤγαγεν αὐτὴν πρὸς τὸν Ἀδάμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ εἶπεν Ἀδάμ· τοῦτο νῦν ὀστοῦν ἐκ τῶν ὀστέων μου, καὶ σὰρξ ἐκ τῆς
    σαρκός μου· αὕτη κληθήσεται γυνὴ, ὅτι ἐκ τοῦ ἀνδρὸς αὐτῆς ἐλήφθη.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ἕνεκεν τούτου καταλείψει ἄνθρωπος τὸν πατέρα αὐτοῦ καὶ τὴν μητέρα, καὶ
    προσκολληθήσεται πρὸς τὴν γυναῖκα αὐτοῦ· καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 2
  book_usfm_code: GEN
  chapter_number: 2
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ἦσαν οἱ δύο γυμνοὶ, ὅ, τε Ἀδὰμ καὶ ἡ γυνὴ αὐτοῦ, καὶ οὐκ ᾐσχύνοντο.
