- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εἰς τὸ τέλος, μὴ διαφθείρῃς, τῷ Δαυὶδ εἰς στηλογραφίαν, ὁπότε ἀπέστειλε
    Σαοὺλ, καὶ ἐφύλαξε τὸν οἶκον αὐτοῦ τοῦ θανατῶσαι αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐξελοῦ με ἐκ τῶν ἐχθρῶν μου ὁ Θεὸς, καὶ ἐκ τῶν ἐπανισταμένων ἐπʼ ἐμὲ
    λύτρωσαί με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ῥῦσαί με ἐκ τῶν ἐργαζομένων τὴν ἀνομίαν, καὶ ἐξ ἀνδρῶν αἱμάτων σῶσόν
    με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι ἰδοὺ ἐθήρευσαν τὴν ψυχήν μου, ἐπέθεντο ἐπʼ ἐμὲ κραταιοί· οὔτε ἡ
    ἀνομία μου, οὔτε ἡ ἁμαρτία μου Κύριε·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ανευ ἀνομίας ἔδραμον καὶ κατεύθυνα· ἐξεγέρθητι εἰς συνάντησίν μου, καὶ
    ἴδε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ σὺ Κύριε ὁ Θεὸς τῶν δυνάμεων ὁ Θεὸς τοῦ Ἰσραὴλ, πρόσχες τοῦ ἐπισκέψασθαι
    πάντα τὰ ἔθνη, μὴ οἰκτειρήσῃς πάντας τοὺς ἐργαζομένους τὴν ἀνομίαν· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐπιστρέψουσιν εἰς ἑσπέραν, καὶ λιμώξουσιν ὡς κύων, καὶ κυκλώσουσιν πόλιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰδοὺ ἀποφθέγξονται ἐν τῷ στόματι αὐτῶν, καὶ ῥομφαία ἐν τοῖς χείλεσιν
    αὐτῶν, ὅτι τίς ἤκουσε;
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ δὺ Κύριε ἐκγελάσῃ αὐτοὺς, ἐξουδενώσεις τάντα τὰ ἔθνη.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τὸ κράτος μου πρὸς σὲ φυλάξω, ὅτι σὺ ὁ Θεὸς ἀντιλήμπτωρ μου εἶ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὁ Θεός μου, τὸ ἔλεος αὐτοῦ προφθάσει με, ὁ Θεός μου δείξει μοι ἐν τοῖς
    ἐχθροῖς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μὴ ἀποκτείνῃς αὐτοὺς, μήποτε ἐπιλάθωνται τοῦ νόμου σου· διασκόρπισον
    αὐτοὺς ἐν τῇ δυνάμει σου, καὶ κατάγαγε αὐτοὺς ὁ ὑπερασπιστής μου Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἁμαρτίαν στόματος αὐτῶν, λόγον χειλέων αὐτῶν, καὶ συλληφθήτωσαν ἐν τῇ
    ὑπερηφανίᾳ αὐτῶν· καὶ ἐξ ἀρᾶς καὶ ψεύδους διαγγελήσονται
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: συντέλειαι, ἐν ὀργῇ συντελείας, καὶ οὐ μὴ ὑπάρξουσι· καὶ γνώσονται ὅτι
    ὁ Θεὸς τοῦ Ἰακὼβ δεσπόζει τῶν περάτων τῆς γῆς· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐπιστρέψουσιν εἰς ἑσπέραν, καὶ λιμώξουσιν ὡς κύων, καὶ κυκλώσουσι πόλιν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Αὐτοὶ διασκορπισθήσονται τοῦ φαγεῖν, ἐὰν δὲ μὴ χορτασθῶσι, καὶ γογγύσουσιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἐγὼ δὲ ᾄσομαι τῇ δυνάμει σου, καὶ ἀγαλλιάσομαι τοπρωῒ τὸ ἔλεός σου,
    ὅτι ἐγενήθης ἀντιλήπτωρ μου καὶ καταφυγή μου ἐν ἡμέρᾳ θλίψεώς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  book_usfm_code: PSA
  chapter_number: 58
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Βοηθός μου, σοὶ ψαλῶ ὁ Θεός μου, ἀντιλήμπτωρ μου εἶ ὁ Θεός μου, τὸ ἔλεός
    μου.
