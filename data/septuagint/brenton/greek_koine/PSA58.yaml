- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, μὴ διαφθείρῃς, τῷ Δαυὶδ εἰς στηλογραφίαν, ὁπότε ἀπέστειλε Σαοὺλ,
    καὶ ἐφύλαξε τὸν οἶκον αὐτοῦ τοῦ θανατῶσαι αὐτόν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ἐξελοῦ με ἐκ τῶν ἐχθρῶν μου ὁ Θεὸς, καὶ ἐκ τῶν ἐπανισταμένων ἐπʼ ἐμὲ λύτρωσαί
    με.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ῥῦσαί με ἐκ τῶν ἐργαζομένων τὴν ἀνομίαν, καὶ ἐξ ἀνδρῶν αἱμάτων σῶσόν με.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ὅτι ἰδοὺ ἐθήρευσαν τὴν ψυχήν μου, ἐπέθεντο ἐπʼ ἐμὲ κραταιοί· οὔτε ἡ ἀνομία
    μου, οὔτε ἡ ἁμαρτία μου Κύριε·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ανευ ἀνομίας ἔδραμον καὶ κατεύθυνα· ἐξεγέρθητι εἰς συνάντησίν μου, καὶ ἴδε.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Καὶ σὺ Κύριε ὁ Θεὸς τῶν δυνάμεων ὁ Θεὸς τοῦ Ἰσραὴλ, πρόσχες τοῦ ἐπισκέψασθαι
    πάντα τὰ ἔθνη, μὴ οἰκτειρήσῃς πάντας τοὺς ἐργαζομένους τὴν ἀνομίαν· διάψαλμα.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ἐπιστρέψουσιν εἰς ἑσπέραν, καὶ λιμώξουσιν ὡς κύων, καὶ κυκλώσουσιν πόλιν.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἀποφθέγξονται ἐν τῷ στόματι αὐτῶν, καὶ ῥομφαία ἐν τοῖς χείλεσιν αὐτῶν,
    ὅτι τίς ἤκουσε;
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Καὶ δὺ Κύριε ἐκγελάσῃ αὐτοὺς, ἐξουδενώσεις τάντα τὰ ἔθνη.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Τὸ κράτος μου πρὸς σὲ φυλάξω, ὅτι σὺ ὁ Θεὸς ἀντιλήμπτωρ μου εἶ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ὁ Θεός μου, τὸ ἔλεος αὐτοῦ προφθάσει με, ὁ Θεός μου δείξει μοι ἐν τοῖς ἐχθροῖς
    μου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Μὴ ἀποκτείνῃς αὐτοὺς, μήποτε ἐπιλάθωνται τοῦ νόμου σου· διασκόρπισον αὐτοὺς
    ἐν τῇ δυνάμει σου, καὶ κατάγαγε αὐτοὺς ὁ ὑπερασπιστής μου Κύριε.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ἁμαρτίαν στόματος αὐτῶν, λόγον χειλέων αὐτῶν, καὶ συλληφθήτωσαν ἐν τῇ ὑπερηφανίᾳ
    αὐτῶν· καὶ ἐξ ἀρᾶς καὶ ψεύδους διαγγελήσονται
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: συντέλειαι, ἐν ὀργῇ συντελείας, καὶ οὐ μὴ ὑπάρξουσι· καὶ γνώσονται ὅτι ὁ Θεὸς
    τοῦ Ἰακὼβ δεσπόζει τῶν περάτων τῆς γῆς· διάψαλμα.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ἐπιστρέψουσιν εἰς ἑσπέραν, καὶ λιμώξουσιν ὡς κύων, καὶ κυκλώσουσι πόλιν·
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Αὐτοὶ διασκορπισθήσονται τοῦ φαγεῖν, ἐὰν δὲ μὴ χορτασθῶσι, καὶ γογγύσουσιν.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ᾄσομαι τῇ δυνάμει σου, καὶ ἀγαλλιάσομαι τοπρωῒ τὸ ἔλεός σου, ὅτι ἐγενήθης
    ἀντιλήπτωρ μου καὶ καταφυγή μου ἐν ἡμέρᾳ θλίψεώς μου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 58
  chapter: 58
  iso-639-2_language_code: grc
  text: Βοηθός μου, σοὶ ψαλῶ ὁ Θεός μου, ἀντιλήμπτωρ μου εἶ ὁ Θεός μου, τὸ ἔλεός μου.
  usfm_code: PSA
  verse: '18'
