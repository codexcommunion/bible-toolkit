- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ βασιλεὺς Δαρεῖος ἐποίησε δοχὴν μεγάλην πᾶσι τοῖς ὑπʼ αὐτὸν, καὶ πᾶσι τοῖς
    οἰκογενέσιν αὐτοῦ, καὶ πᾶσι τοῖς μεγιστᾶσι τῆς Μηδίας καὶ τῆς Περσίδος,
  usfm_code: 1ES
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ πᾶσι τοῖς σατράπαις καὶ στρατηγοῖς καὶ τοπάρχαις τοῖς ὑπʼ αὐτὸν, ἀπὸ τῆς
    Ἰνδικῆς μέχρις Αἰθιοπίας, ἐν ταῖς ἑκατὸν εἰκοσιεπτὰ σατραπείαις.
  usfm_code: 1ES
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐφάγοσαν καὶ ἐπίοσαν, καὶ ἐμπλησθέντες ἀνέλυσαν· ὁ δὲ Δαρεῖος ὁ βασιλεὺς
    ἀνέλυσεν εἰς τὸν κοιτῶνα ἑαυτοῦ, καὶ ἐκοιμήθη, καὶ ἔξυπνος ἐγένετο.
  usfm_code: 1ES
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τότε οἱ τρεῖς νεανίσκοι οἱ σωματοφύλακες οἱ φυλάσσοντες τὸ σῶμα τοῦ βασιλέως,
  usfm_code: 1ES
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: εἶπαν ἕτερος πρὸς τὸν ἕτερον, εἴπωμεν ἕκαστος ἡμῶν ἕνα λόγον, ὃς ὑπερισχύσει·
    καὶ οὗ ἐὰν φανῇ τὸ ῥῆμα αὐτοῦ σοφώτερον τοῦ ἑτέρου, δώσει αὐτῷ Δαρεῖος ὁ βασιλεὺς
    δωρεὰς μεγάλας, καὶ ἐπινίκια μεγάλα,
  usfm_code: 1ES
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ πορφύραν περιβαλέσθαι, καὶ ἐν χρυσώμασι πίνειν, καὶ ἐπὶ χρυσῷ καθεύδειν,
    καὶ ἅρμα χρυσοχάλινον, καὶ κίδαριν βυσσίνην, καὶ μανιάκην περὶ τὸν τράχηλον,
  usfm_code: 1ES
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ δεύτερος καθιεῖται Δαρείου διὰ τὴν σοφίαν αὐτοῦ, καὶ συγγενὴς Δαρείου
    κληθήσεται.
  usfm_code: 1ES
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τότε γράψαντες ἕκαστος τὸν ἑαυτοῦ λόγον, ἐσφαγίσαντο καὶ ἔθηκαν ὑπὸ τὸ
    προσκεφάλαιον Δαρείου τοῦ βασιλέως,
  usfm_code: 1ES
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ εἶπαν, ὅταν ἐγερθῇ ὁ βασιλεὺς, δώσουσιν αὐτῷ τὸ γράμμα, καὶ ὃν ἂν κρίνῃ
    ὁ βασιλεὺς καὶ οἱ τρεῖς μεγιστᾶνες τῆς Περσίδος, ὅτι οὗ ὁ λόγος αὐτοῦ σοφώτερος,
    αὐτῷ δοθήσεται τὸ νῖκος καθὼς γέγραπται.
  usfm_code: 1ES
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ εἷς ἔγραψεν, ὑπερισχύει ὁ οἶνος.
  usfm_code: 1ES
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ ἕτερος ἔγραψεν, ὑπερισχύει ὁ βασιλεύς.
  usfm_code: 1ES
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ τρίτος ἔγραψεν, ὑπερισχύουσιν αἱ γυναῖκες, ὑπὲρ δὲ πάντα νικᾷ ἡ ἀλήθεια.
  usfm_code: 1ES
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὅτε ἐξηγέρθη ὁ βασιλεὺς, λαβόντες τὸ γράμμα ἔδωκαν αὐτῷ, καὶ ἀνέγνω.
  usfm_code: 1ES
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἐξαποστείλας ἐκάλεσε πάντας τοὺς μεγιστᾶνας τῆς Περσίδος καὶ τῆς Μηδείας,
    καὶ τοὺς σατράπας καὶ στρατηγοὺς, καὶ τοπάρχας καὶ ὑπάτους,
  usfm_code: 1ES
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ ἐκάθισεν ἐν τῷ χρηματιστηρίῳ, καὶ ἀνεγνώσθη τὸ γράμμα ἐνώπιον αὐτῶν.
  usfm_code: 1ES
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπε, καλέσατε τοὺς νεανίσκους, καὶ αὐτοὶ δηλώσουσι τοὺς λόγους ἑαυτῶν·
    καὶ ἐκλήθησαν, καὶ εἰσήλθοσαν.
  usfm_code: 1ES
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν αὐτοῖς, ἀπαγγείλατε ἡμῖν περὶ τῶν γεγραμμένων.
  usfm_code: 1ES
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἤρξατο ὁ πρῶτος ὁ εἴπας περὶ τῆς ἰσχύος τοῦ οἴνου, καὶ ἔφη οὕτως, ἄνδρες,
  usfm_code: 1ES
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: πῶς ὑπερισχύει ὁ οἶνος; πάντας τοὺς ἀνθρώπους τοὺς πιόντας αὐτὸν πλανᾷ, τὴν
    διάνοιαν τοῦ τε βασιλέως καὶ τοῦ ὀρφανοῦ ποιεῖ τὴν διάνοιαν μίαν, τήν τε τοῦ οἰκέτου
    καὶ τὴν τοῦ ἐλευθέρου, τήν τε τοῦ πένητος καὶ τὴν τοῦ πλουσίου·
  usfm_code: 1ES
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ πᾶσαν διάνοιαν μεταστρέφει εἰς εὐωχίαν καὶ εὐφροσύνην, καὶ οὐ μέμνηται
    πᾶσαν λύπην καὶ πᾶν ὀφείλημα·
  usfm_code: 1ES
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: καὶ πάσας καρδίας ποιεῖ πλουσιας, καὶ οὐ μέμνηται βασιλέα οὐδὲ σατράπην· καὶ
    πάντα διὰ ταλάντων ποιεῖ λαλεῖν.
  usfm_code: 1ES
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ οὐ μέμνηνται, ὅταν πίνωσι, φιλιάζειν φίλοις καὶ ἀδελφοῖς, καὶ μετʼ οὐ
    πολὺ σπῶνται τὰς μαχαίρας.
  usfm_code: 1ES
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ὅταν ἀπὸ τοῦ οἴνου ἐγερθῶσιν, οὐ μέμνηνται ἃ ἔπραξαν.
  usfm_code: 1ES
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΣΔΡΑΣ. Αʹ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὦ ἄνδρες, οὐχ ὑπερισχύει ὁ οἶνος, ὅτι οὕτως ἀναγκάζει ποιεῖν; καὶ ἐσίγησεν
    οὕτως εἴπας.
  usfm_code: 1ES
  verse: '24'
