- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: ἔντειλαι τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὑμεῖς εἰσπορεύεσθε εἰς
    τὴν γῆν Χαναὰν· αὕτη ἔσται ὑμῖν εἰς κληρονομίαν, γῆ Χαναὰν σὺν τοῖς ὁρίοις αὐτῆς.
  usfm_code: NUM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὑμῖν τὸ κλίτος τὸ πρὸς Λίβα ἀπὸ ἐρήμου Σὶν ἕως ἐχόμενον Ἐδὼμ, καὶ
    ἔσται ὑμῖν τὰ ὅρια πρὸς λίβα ἀπὸ μέρους τῆς θαλάσσης τῆς ἁλυκῆς ἀπὸ ἀνατολῶν.
  usfm_code: NUM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ κυκλώσει ὑμᾶς τὰ ὅρια ἀπὸ Λιβὸς πρὸς ἀνάβασιν Ἀκραβὶν, καὶ παρελεύσεται
    Ἐννὰκ, καὶ ἔσται ἡ διέξοδος αὐτοῦ πρὸς Λίβα Κάδης τοῦ Βαρνὴ, καὶ ἐξελεύσεται εἰς
    ἔπαυλιν Ἀρὰδ, καὶ παρελεύσεται Ἀσεμωνᾶ.
  usfm_code: NUM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ κυκλώσει τὰ ὅρια ἀπὸ Ἀσεμωνᾶ χειμάῤῥουν Αἰγύπτου, καὶ ἔσται ἡ διέξοδος
    ἡ θάλασσα.
  usfm_code: NUM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ τὰ ὅρια τῆς θαλάσσης ἔσται ὑμῖν, ἡ θάλασσα ἡ μεγάλη ὁριεῖ, τοῦτο ἔσται
    ὑμῖν τὰ ὅρια τῆς θαλάσσης.
  usfm_code: NUM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ τοῦτο ἔσται ὑμῖν τὰ ὅρια πρὸς βοῤῥᾶν· ἀπὸ τῆς θαλάσσης τῆς μεγάλης καταμετρήσετε
    ὑμῖν αὐτοῖς παρὰ τὸ ὄρος τὸ ὄρος.
  usfm_code: NUM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἀπὸ τοῦ ὄρους τὸ ὄρος καταμετρήσετε αὐτοῖς, εἰσπορευομένων εἰς Ἐμὰθ, καὶ
    ἔσται ἡ διέξοδος αὐτοῦ τὰ ὅρια Σαραδάκ.
  usfm_code: NUM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐξελεύσεται τὰ ὅρια Δεφρωνὰ, καὶ ἔσται ἡ διέξοδος αὐτοῦ Ἀρσεναΐν· τοῦτο
    ἔσται ὑμῖν ὅρια ἀπὸ Βοῤῥᾶ.
  usfm_code: NUM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ καταβήσεται τὰ ὅρια ἀπὸ Σεπεφαμὰρ Βηλὰ ἀπὸ ἀνατολῶν ἐπὶ πηγὰς, και καταβήσεται
    τὰ ὅρια Βηλὰ ἐπὶ νώτου θαλάσσης Χενερὲθ ἀπὸ ἀνατολῶν.
  usfm_code: NUM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ καταβήσεται τὰ ὅρια ἀπὸ Σεπφαμὰρ Βηλὰ ἀπὸ ἀνατολῶν ἐπὶ πηγάς, καὶ καταβήσεται
    τὰ ὅρια Βηλὰ ἐπὶ νώτου θαλάσσης Χενερὲθ ἀπὸ ἀνατολῶν.
  usfm_code: NUM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ καταβήσεται τὰ ὅρια ἐπὶ τὸν Ἰορδάνην, καὶ ἔσται ἡ διέξοδος θάλασσα ἡ ἁλυκή·
    αὕτη ἔσται ὑμῖν ἡ γῆ καὶ τὰ ὅρια αὐτῆς κύκλῳ.
  usfm_code: NUM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ, λέγων, αὕτη ἡ γῆ ἣν κατακληρονομήσετε
    αὐτὴν μετὰ κλήρου, ὃν τρόπον συνέταξε Κύριος δοῦναι αὐτὴν ταῖς ἐννέα φυλαῖς καὶ
    τῷ ἡμίσει φυλῆς Μανασσῆ.
  usfm_code: NUM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Ὅτι ἔλαβε φυλὴ υἱῶν Ῥουβὴν, καὶ φυλὴ υἱῶν Γὰδ κατʼ οἴκους πατριῶν αὐτῶν· καὶ
    τὸ ἥμισυ φυλῆς Μανασσῆ ἀπέλαβον τοὺς κλήρους αὐτῶν.
  usfm_code: NUM
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Δύο φυλαὶ καὶ ἥμισυ φυλῆς ἔλαβον τοὺς κλήρους αὐτῶν πέραν τοῦ Ἰορδάνου κατὰ
    Ἱεριχὼ ἀπὸ Νότου κατʼ ἀνατολάς.
  usfm_code: NUM
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  usfm_code: NUM
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν, οἳ κληρονομήσουσιν ὑμῖν τὴν γῆν· Ἐλεάζαρ ὁ ἱερεὺς
    καὶ Ἰησοῦς ὁ τοῦ Ναυή.
  usfm_code: NUM
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ἄρχοντα ἕνα ἐκ φυλῆς λήψεσθε κατακληρονομῆσαι ὑμῖν τὴν γῆν.
  usfm_code: NUM
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν· τῆς φυλῆς Ἰούδα, Χάλεβ υἱὸς Ἰεφοννή.
  usfm_code: NUM
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῆς φυλῆς Συμεὼν, Σαλαμιὴλ υἱὸς Σεμιούδ.
  usfm_code: NUM
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῆς φυλῆς Βενιαμὶν, Ἐλδὰδ υἱὸς Χασλών·
  usfm_code: NUM
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῆς φυλῆς Δὰν, ἄρχων Βακχὶρ υἱὸς Ἐγλί.
  usfm_code: NUM
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῶν υἱῶν Ἰωσὴφ φυλῆς υἱῶν Μανασσῆ, ἄρχων Ἀνιὴλ υἱὸς Σουφί.
  usfm_code: NUM
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῆς φυλῆς υἱῶν Ἐφραὶμ, ἄρχων Καμουὴλ υἱὸς Σαβαθᾶν.
  usfm_code: NUM
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῆς φυλῆς Ζαβουλὼν, ἄρχων Ἐλισαφὰν υἱὸς Φαρνάχ.
  usfm_code: NUM
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῆς φυλῆς υἱῶν Ἰσσάχαρ, ἄρχων Φαλτιὴλ υἱὸς Ὀζᾶ.
  usfm_code: NUM
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῆς φυλῆς υἱῶν Ἀσὴρ, ἄρχων Ἀχιὼρ υἱὸς Σελεμί.
  usfm_code: NUM
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τῆς φυλῆς Νεφθαλὶ, ἄρχων Φαδαὴλ υἱὸς Ἰαμιούδ.
  usfm_code: NUM
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΑΡΙΘΜΟΙ 34
  chapter: 34
  iso-639-2_language_code: grc
  text: Τούτοις ἐνετείλατο Κύριος καταμερίσαι τοῖς υἱοῖς Ἰσραὴλ ἐν γῇ Χαναάν.
  usfm_code: NUM
  verse: '29'
