- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Υἱοί ἐστε Κυρίου τοῦ Θεοῦ ὑμῶν· οὐκ ἐπιθήσετε φαλάκρωμα ἀναμέσον τῶν ὀφθαλμῶν
    ὑμῶν ἐπὶ νεκρῷ.
  usfm_code: DEU
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὅτι λαὸς ἅγιος εἶ Κυρίῳ τῷ Θεῷ σου, καὶ σε ἐξελέξατο Κύριος ὁ Θεός σου γενέσθαι
    σε λαὸν αὐτῷ περιούσιον ἀπὸ πάντων τῶν ἐθνῶν τῶν ἐπὶ προσώπου τῆς γῆς.
  usfm_code: DEU
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οὐ φάγεσθε πᾶν βδέλυγμα.
  usfm_code: DEU
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ταῦτα κτήνη ἃ φάγεσθε· μόσχον ἐκ βοῶν, καὶ ἀμνὸν ἐκ προβάτων, καὶ χίμαρον
    ἐξ αἰγῶν·
  usfm_code: DEU
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ἔλαφον, καὶ δορκάδα, καὶ πύγαργον, ὄρυγα, καὶ καμηλοπάρδαλιν.
  usfm_code: DEU
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πᾶν κτῆνος διχηλοῦν ὁπλὴν, καὶ ὀνυχιστῆρας ὀνυχίζον δύο χηλῶν, καὶ ἀνάγον
    μηρυκισμὸν ἐν τοῖς κτήνεσι, ταῦτα φάγεσθε.
  usfm_code: DEU
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα οὐ φάγεσθε ἀπὸ τῶν ἀναγόντων μηρυκισμὸν, καὶ ἀπὸ τῶν διχηλούντων
    τὰς ὁπλὰς, καὶ ὀνυχιζόντων ὀνυχιστῆρας· τὸν κάμηλον, καὶ δασύποδα, καὶ χοιρογρύλλιον·
    ὅτι ἀνάγουσι μηρυκισμὸν, καὶ ὁπλὴν οὐ διχηλοῦσιν, ἀκάθαρτα ταῦτα ὑμῖν ἐστι.
  usfm_code: DEU
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τὸν ὗν, ὅτι διχηλεῖ ὁπλὴν τοῦτο, καὶ ὀνυχίζει ὀνυχιστῆρας ὁπλῆς, καὶ τοῦτο
    μηρυκισμὸν οὐ μηρυκᾶται ἀκάθαρτον τοῦτο ὑμῖν· ἀπὸ τῶν κρεῶν αὐτῶν οὐ φάγεσθε,
    τῶν θνησιμαίων αὐτῶν οὐχ ἅψεσθε.
  usfm_code: DEU
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα φάγεσθε ἀπὸ πάντων τῶν ἐν τῷ ὕδατι, πάντα ὅσα ἐστὶν ἐν αὐτοῖς πτερύγια
    καὶ λεπίδες, φάγεσθε.
  usfm_code: DEU
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ πάντα ὅσα οὐκ ἔστιν αὐτοῖς πτερύγια καὶ λεπίδες, οὐ φάγεσθε· ἀκάθαρτα
    ὑμῖν ἐστι.
  usfm_code: DEU
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πᾶν ὄρνεον καθαρὸν φάγεσθε.
  usfm_code: DEU
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ταῦτα οὐ φάγεσθε ἀπʼ αὐτῶν· τὸν ἀετὸν, καὶ τὸν γρύπα, καὶ τὸν ἁλιάετον,
  usfm_code: DEU
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ τὸν γύπα, καὶ τὸν ἴκτινον, καὶ τὰ ὅμοια αὐτῷ,
  usfm_code: DEU
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ στρουθὸν, καὶ γλαῦκα, καὶ λάρον,
  usfm_code: DEU
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ ἐρωδιὸν, καὶ κύκνον, καὶ ἶβιν,
  usfm_code: DEU
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ καταράκτην, καὶ ἱέρακα, καὶ τὰ ὅμοια αὐτῷ, καὶ ἔποπα, καὶ νυκτικόρακα,
  usfm_code: DEU
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ πελακᾶνα, καὶ χαραδριὸν, καὶ τὰ ὅμοια αὐτῷ, καὶ πορφυρίωνα, καὶ νυκτερίδα.
  usfm_code: DEU
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πάντα τὰ ἑρπετὰ τῶν πετεινῶν ἀκάθαρτά ἐστιν ὑμῖν· οὐ φάγεσθε ἀπʼ αὐτῶν.
  usfm_code: DEU
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πᾶν πετεινὸν καθαρὸν φάγεσθε.
  usfm_code: DEU
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πᾶν θνησιμαῖον οὐ φάγεσθε· τῷ παροίκῳ τῷ ἐν ταῖς πόλεσί σου δοθήσεται καὶ
    φάγεται, ἢ ἀποδώσῃ τῷ ἀλλοτρίῳ, ὅτι λαὸς ἅγιος εἶ Κυρίῳ τῷ Θεῷ σου. Οὐχ ἑψήσεις
    ἄρνα ἐν γάλακτι μητρὸς αὐτοῦ.
  usfm_code: DEU
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Δεκάτην ἀποδεκατώσεις παντὸς γεννήματος τοῦ σπέρματός σου, τὸ γέννημα τοῦ
    ἀγροῦ σου ἐνιαυτὸν κατʼ ἐνιαυτόν.
  usfm_code: DEU
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ φαγῇ αὐτὸ ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι τὸ
    ὄνομα αὐτοῦ ἐκεῖ· οἴσετε τὰ ἐπιδέκατα τοῦ σίτου σου, καὶ τοῦ οἴνου σου, καὶ τοῦ
    ἐλαίου σου, τὰ πρωτότοκα τῶν βοῶν σου, καὶ τῶν προβάτων σου, ἵνα μάθῃς φοβεῖσθαι
    Κύριον τὸν Θεόν σου πάσας τὰς ἡμέρας.
  usfm_code: DEU
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ μακρὰν γένηται ἡ ὁδὸς ἀπὸ σοῦ, καὶ μὴ δύνῃ ἀναφέρειν αὐτὰ, ὅτι μακρὰν
    ἀπὸ σοῦ ὁ τόπος, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι τὸ ὄνομα αὐτοῦ
    ἐκεῖ, ὅτι εὐλογήσει σε Κύριος ὁ Θεός σοῦ,
  usfm_code: DEU
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ ἀποδώσῃ αὐτὰ ἀργυρίου, καὶ λήψῃ τὸ ἀργύριον ἐν ταῖς χερσί σου, καὶ πορεύσῃ
    εἰς τὸν τόπον ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου αὐτόν.
  usfm_code: DEU
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ δώσεις ἀργύριον ἐπὶ παντὸς οὗ ἂν ἐπιθυμεῇ ἡ ψυχή σου, ἐπὶ βουσὶν ἤ ἐπὶ
    προβάτοις, ἢ ἐτʼ οἴνῳ ἢ ἐπὶ σίκερα, ἢ ἐπὶ σίκερα, ἢ ἐπὶ παντὸς οὗ ἂν ἐπιθυμῇ ἡ
    φυχή σου, καὶ φαγῇ ἐκεῖ ἐναντίον Κυρίου τοῦ Θεοῦ σου, καὶ εὐφρανθήσῃ σὺ καὶ ὁ
    οἶκός σου,
  usfm_code: DEU
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ ὁ Λευίτης ὁ ἐν ταῖς πόλεσί σου, ὅτι οὐκ ἔστιν αὐτῷ μερὶς οὐδὲ κλῆρος μετὰ
    σοῦ.
  usfm_code: DEU
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Μετὰ τρία ἔτη ἐξοίσεις πᾶν τὸ ἐπιδέκατον τῶν γεννημάτων σου, ἐν τῷ ἐνιαυτῷ
    ἐκείνῳ θήσεις αὐτὸ ἐν ταῖς πόλεσί σου.
  usfm_code: DEU
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἐλεύσεται ὁ Λευίτης, ὅτι οὐκ ἔστιν αὐτῷ μερὶς οὐδὲ κλῆρος μετὰ σοῦ, καὶ
    ὁ προσήλυτος καὶ ὁ ὀρφανὸς καὶ ἡ χήρα ἡ ἐν ταῖς πόλεσί σου, καὶ φάγονται καὶ ἐμπλησθήσονται,
    ἵνα εὐλογήσῃ σε Κύριος ὁ Θεός σου ἐν πᾶσι τοῖς ἔργοις οἷς ἐὰν ποιῇς.
  usfm_code: DEU
  verse: '29'
