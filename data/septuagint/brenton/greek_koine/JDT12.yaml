- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐκέλευσεν εἰσαγαγεῖν αὐτὴν οὗ ἐτίθετο τὰ ἀργυρώματα, καὶ αὐτοῦ συνέταξε
    καταστρῶσαι αὐτῇ ἀπὸ τῶν ὀψοποιημάτων αὐτοῦ, καὶ τοῦ οἴνου αὐτοῦ πίνειν.
  usfm_code: JDT
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰουδὶθ, οὐ φάγομαι ἐξ αὐτῶν, ἵνα μὴ γένηται σκάνδαλον, ἀλλʼ ἐκ τῶν
    ἠκολουθηκότων μοι χορηγηθήσεται.
  usfm_code: JDT
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, ἐὰν δὲ ἐκλίπῃ τὰ ὄντα μετὰ σοῦ, πόθεν ἐξοίσομέν
    σοι δοῦναι ὅμοια αὐτοῖς; οὐ γάρ ἐστι μεθʼ ἡμῶν ἐκ τοῦ ἔθνους σου.
  usfm_code: JDT
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰουδὶθ πρὸς αὐτὸν, ζῇ ἡ ψυχη σου, κύριέ μου, ὅτι οὐ δαπανήσι ἡ δούλη
    σου τὰ ὄντα μετʼ ἐμοῦ, ἕως ἂν ποιήσῃ Κὺριος ἐν χειρί μου ἃ ἐβουλεύσατο.
  usfm_code: JDT
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἠγάγοσαν αὐτὴν οἱ θεράποντες Ὀλοφέρνου εἰς τὴν σκηνὴν, καὶ ὕπνωσε μέχρι
    μεσούσης τῆς νυκτός· καὶ ἀνέστη πρὸς τὴν ἑωθινὴν φυλακὴν,
  usfm_code: JDT
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: καὶ ἀπέστειλε πρὸς Ὀλοφέρνην, λέγουσα, ἐπιταξάτω δὴ ὁ κύριός μου, ἐᾶσαι τὴν
    δούλην σου ἐπὶ προσευχὴν ἐξελθεῖν.
  usfm_code: JDT
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ προσέταξεν Ὀλοφέρνης τοῖς σωματοφύλαξι μὴ διακωλύειν αὐτήν· καὶ παρέμεινεν
    ἐν τῇ παρεμβολῇ ἡμέρας τρεῖς, καὶ ἐξεπορεύετο κατὰ νύκτα εἰς τὴν φάραγγα Βετυλούα,
    καὶ ἐβαπτίζετο ἐν τῇ παρεμβολῇ ἐπὶ τῆς πηγῆς τοῦ ὕδατος.
  usfm_code: JDT
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ὡς ἀνέβη, ἐδέετο τοῦ Κυρίου Θεοῦ Ἰσραὴλ κατευθύναι τὴν ὁδὸν αὐτῆς εἰς
    ἀνάστεμα τῶν υἱῶν τοῦ λαοῦ αὐτοῦ.
  usfm_code: JDT
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἰσπορευομένη καθαρὰ παρέμενε τῇ σκηνῇ, μέχρις οὗ προσηνέγκατο τὴν τροφὴν
    αὐτῆς πρὸς ἑσπέραν.
  usfm_code: JDT
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ τετάρτῃ, ἐποίησεν Ὀλοφέρνης πότον τοῖς δούλοις
    αὐτοῦ μόνοις, καὶ οὐκ ἐκάλεσεν εἰς τὴν χρῆσιν οὐδένα τῶν πρὸς ταῖς χρείαις.
  usfm_code: JDT
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Βαγώᾳ τῷ εὐνούχῳ, ὃς ἦν ἀφεστηκὼς ἐπὶ πάντων τῶν αὐτοῦ, πεῖσον δὴ
    πορευθεὶς τὴν γυναῖκα τὴν Ἑβραίαν ἥ ἐστι παρὰ σοὶ, τοῦ ἐλθεῖν πρὸς ἡμᾶς, καὶ φαγεῖν
    καὶ πιεῖν μεθʼ ἡμῶν.
  usfm_code: JDT
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Ἰδοὺ γὰρ αἰσχρὸν τῷ προσώπῳ ἡμῶν, εἰ γυναῖκα τοιαύτην παρήσομεν οὐχ ὁμιλήσαντες
    αὐτῇ, ὅτι ἐὰν ταύτην μὴ ἐπισπασώμεθα, καταγελάσεται ἡμῶν.
  usfm_code: JDT
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε Βαγώας ἀπὸ προσώπου Ὀλοφέρνου, καὶ εἰσῆλθε πρὸς αὐτὴν, καὶ εἶπε,
    μὴ ὀκνησάτω δὴ ἡ παιδίσκη ἡ καλὴ αὕτη ἐλθοῦσα πρὸς τὸν κύριόν μου, δοξασθῆναι
    κατὰ πρόσωπον αὐτοῦ, καὶ πίεσαι μεθʼ ἡμῶν εἰς εὐφροσύνην οἶνον, καὶ γενηθῆναι
    ἐν τῇ ἡμέρᾳ ταύτῃ ὡς θυγάτηρ μία τῶν υἱῶν Ἀσσοὺρ, αἳ παρεστήκασιν ἐν οἴκῳ Ναβουχοδονόσορ.
  usfm_code: JDT
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὸν Ἰουδίθ, καὶ τίς εἰμι ἐγὼ ἀντεροῦσα τῷ κυρίῳ μου; ὅτι πᾶν
    ὃ ἔσται ἐν τοῖς ὀφθαλμοῖς αὐτοῦ ἀρεστὸν, σπεύσασα ποιήσω, καὶ ἔσται τοῦτο ἀγαλλίαμα
    ἕως ἡμέρας θανάτου μου.
  usfm_code: JDT
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ διαναστᾶσα ἐκοσμήθη τῷ ἱματισμῷ καὶ παντὶ τῷ κόσμῳ τῷ γυναικείῳ· καὶ προσῆλθεν
    ἡ δούλη αὐτῆς, καὶ ἔστρωσεν αὐτῇ κατέναντι Ὀλοφέρνου χαμαὶ τὰ κώδια, ἃ ἔλαβε παρὰ
    Βαγώου εἰς τὴν καθημερινὴν δίαιταν αὐτῆς, εἰς τὸ ἐσθίειν κατακλινομένην ἐπʼ αὐτῶν.
  usfm_code: JDT
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἰσελθοῦσα ἀνέπεσεν Ἰουδίθ, καὶ ἐξέστη ἡ καρδία Ὀλοφέρνου ἐπʼ αὐτὴν, καὶ
    ἐσαλεύθη ἡ ψυχὴ αὐτοῦ· καὶ ἦν κατεπίθυμος σφόδρα τοῦ συγγενέσθαι μετʼ αὐτῆς· καὶ
    ἐτήρει καιρὸν τοῦ ἀπατῆσαι αὐτὴν, ἀφʼ ἧς ἡμέρας εἶδεν αὐτήν.
  usfm_code: JDT
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, πίε δὴ, καὶ γενήθητι μεθʼ ἡμῶν εἰς εὐφροσύνην.
  usfm_code: JDT
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰουδὶθ, πίομαι δὴ, κύριε, ὅτι ἐμεγαλύνθη τὸ ζῇν μου ἐν ἐμοὶ σήμερον
    παρὰ πάσας τὰς ἡμέρας τῆς γενέσεώς μου.
  usfm_code: JDT
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ λαβοῦσα ἔφαγε καὶ ἔπιε κατέναντι αὐτοῦ ἃ ἡτοίμασεν ἡ δούλη αὐτῆς.
  usfm_code: JDT
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ηὐφράνθη Ὀλοφέρνης ἀπʼ αὐτῆς, καὶ ἔπιεν οἶνον πολὺν σφόδρα ὅσον οὐκ ἔπιε
    πώποτε ἐν ἡμέρᾳ μιᾷ ἀφʼ οὗ ἐγεννήθη.
  usfm_code: JDT
  verse: '20'
