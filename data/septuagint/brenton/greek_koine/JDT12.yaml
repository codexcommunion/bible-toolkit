- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐκέλευσεν εἰσαγαγεῖν αὐτὴν οὗ ἐτίθετο τὰ ἀργυρώματα, καὶ αὐτοῦ συνέταξε
    καταστρῶσαι αὐτῇ ἀπὸ τῶν ὀψοποιημάτων αὐτοῦ, καὶ τοῦ οἴνου αὐτοῦ πίνειν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπεν Ἰουδὶθ, οὐ φάγομαι ἐξ αὐτῶν, ἵνα μὴ γένηται σκάνδαλον, ἀλλʼ
    ἐκ τῶν ἠκολουθηκότων μοι χορηγηθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, ἐὰν δὲ ἐκλίπῃ τὰ ὄντα μετὰ σοῦ, πόθεν
    ἐξοίσομέν σοι δοῦναι ὅμοια αὐτοῖς; οὐ γάρ ἐστι μεθʼ ἡμῶν ἐκ τοῦ ἔθνους σου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ εἶπεν Ἰουδὶθ πρὸς αὐτὸν, ζῇ ἡ ψυχη σου, κύριέ μου, ὅτι οὐ δαπανήσι
    ἡ δούλη σου τὰ ὄντα μετʼ ἐμοῦ, ἕως ἂν ποιήσῃ Κὺριος ἐν χειρί μου ἃ ἐβουλεύσατο.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἠγάγοσαν αὐτὴν οἱ θεράποντες Ὀλοφέρνου εἰς τὴν σκηνὴν, καὶ ὕπνωσε
    μέχρι μεσούσης τῆς νυκτός· καὶ ἀνέστη πρὸς τὴν ἑωθινὴν φυλακὴν,
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ἀπέστειλε πρὸς Ὀλοφέρνην, λέγουσα, ἐπιταξάτω δὴ ὁ κύριός μου, ἐᾶσαι
    τὴν δούλην σου ἐπὶ προσευχὴν ἐξελθεῖν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ προσέταξεν Ὀλοφέρνης τοῖς σωματοφύλαξι μὴ διακωλύειν αὐτήν· καὶ
    παρέμεινεν ἐν τῇ παρεμβολῇ ἡμέρας τρεῖς, καὶ ἐξεπορεύετο κατὰ νύκτα εἰς τὴν φάραγγα
    Βετυλούα, καὶ ἐβαπτίζετο ἐν τῇ παρεμβολῇ ἐπὶ τῆς πηγῆς τοῦ ὕδατος.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ὡς ἀνέβη, ἐδέετο τοῦ Κυρίου Θεοῦ Ἰσραὴλ κατευθύναι τὴν ὁδὸν αὐτῆς
    εἰς ἀνάστεμα τῶν υἱῶν τοῦ λαοῦ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ εἰσπορευομένη καθαρὰ παρέμενε τῇ σκηνῇ, μέχρις οὗ προσηνέγκατο τὴν
    τροφὴν αὐτῆς πρὸς ἑσπέραν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ τετάρτῃ, ἐποίησεν Ὀλοφέρνης πότον τοῖς δούλοις
    αὐτοῦ μόνοις, καὶ οὐκ ἐκάλεσεν εἰς τὴν χρῆσιν οὐδένα τῶν πρὸς ταῖς χρείαις.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπε Βαγώᾳ τῷ εὐνούχῳ, ὃς ἦν ἀφεστηκὼς ἐπὶ πάντων τῶν αὐτοῦ, πεῖσον
    δὴ πορευθεὶς τὴν γυναῖκα τὴν Ἑβραίαν ἥ ἐστι παρὰ σοὶ, τοῦ ἐλθεῖν πρὸς ἡμᾶς, καὶ
    φαγεῖν καὶ πιεῖν μεθʼ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἰδοὺ γὰρ αἰσχρὸν τῷ προσώπῳ ἡμῶν, εἰ γυναῖκα τοιαύτην παρήσομεν οὐχ
    ὁμιλήσαντες αὐτῇ, ὅτι ἐὰν ταύτην μὴ ἐπισπασώμεθα, καταγελάσεται ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐξῆλθε Βαγώας ἀπὸ προσώπου Ὀλοφέρνου, καὶ εἰσῆλθε πρὸς αὐτὴν, καὶ
    εἶπε, μὴ ὀκνησάτω δὴ ἡ παιδίσκη ἡ καλὴ αὕτη ἐλθοῦσα πρὸς τὸν κύριόν μου, δοξασθῆναι
    κατὰ πρόσωπον αὐτοῦ, καὶ πίεσαι μεθʼ ἡμῶν εἰς εὐφροσύνην οἶνον, καὶ γενηθῆναι
    ἐν τῇ ἡμέρᾳ ταύτῃ ὡς θυγάτηρ μία τῶν υἱῶν Ἀσσοὺρ, αἳ παρεστήκασιν ἐν οἴκῳ Ναβουχοδονόσορ.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπε πρὸς αὐτὸν Ἰουδίθ, καὶ τίς εἰμι ἐγὼ ἀντεροῦσα τῷ κυρίῳ μου;
    ὅτι πᾶν ὃ ἔσται ἐν τοῖς ὀφθαλμοῖς αὐτοῦ ἀρεστὸν, σπεύσασα ποιήσω, καὶ ἔσται τοῦτο
    ἀγαλλίαμα ἕως ἡμέρας θανάτου μου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ διαναστᾶσα ἐκοσμήθη τῷ ἱματισμῷ καὶ παντὶ τῷ κόσμῳ τῷ γυναικείῳ·
    καὶ προσῆλθεν ἡ δούλη αὐτῆς, καὶ ἔστρωσεν αὐτῇ κατέναντι Ὀλοφέρνου χαμαὶ τὰ κώδια,
    ἃ ἔλαβε παρὰ Βαγώου εἰς τὴν καθημερινὴν δίαιταν αὐτῆς, εἰς τὸ ἐσθίειν κατακλινομένην
    ἐπʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ εἰσελθοῦσα ἀνέπεσεν Ἰουδίθ, καὶ ἐξέστη ἡ καρδία Ὀλοφέρνου ἐπʼ αὐτὴν,
    καὶ ἐσαλεύθη ἡ ψυχὴ αὐτοῦ· καὶ ἦν κατεπίθυμος σφόδρα τοῦ συγγενέσθαι μετʼ αὐτῆς·
    καὶ ἐτήρει καιρὸν τοῦ ἀπατῆσαι αὐτὴν, ἀφʼ ἧς ἡμέρας εἶδεν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, πίε δὴ, καὶ γενήθητι μεθʼ ἡμῶν εἰς εὐφροσύνην.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ εἶπεν Ἰουδὶθ, πίομαι δὴ, κύριε, ὅτι ἐμεγαλύνθη τὸ ζῇν μου ἐν ἐμοὶ
    σήμερον παρὰ πάσας τὰς ἡμέρας τῆς γενέσεώς μου.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ λαβοῦσα ἔφαγε καὶ ἔπιε κατέναντι αὐτοῦ ἃ ἡτοίμασεν ἡ δούλη αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΟΥΔΙΘ 12
  book_usfm_code: JDT
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ηὐφράνθη Ὀλοφέρνης ἀπʼ αὐτῆς, καὶ ἔπιεν οἶνον πολὺν σφόδρα ὅσον
    οὐκ ἔπιε πώποτε ἐν ἡμέρᾳ μιᾷ ἀφʼ οὗ ἐγεννήθη.
