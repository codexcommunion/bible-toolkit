- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος ἐν ὕμνοις, ψαλμὸς τῷ Ἀσάφ· ᾠδὴ πρὸς τὸν Ἀσσύριον.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Γνωστὸς ἐν τῇ Ἰουδαίᾳ ὁ Θεὸς, ἐν τῷ Ἰσραὴλ μέγα τὸ ὄνομα αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Καὶ ἐγενήθη ἐν εἰρήνῃ ὁ τόπος αὐτοῦ, καὶ τὸ κατοικητήριον αὐτοῦ ἐν Σιών.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Ἐκεῖ συνέτριψε τὰ κράτη τῶν τόξων, ὅπλον καὶ ῥομφαίαν καὶ πόλεμον· διάψαλμα.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Φωτίζεις σὺ θαυμαστῶς ἀπὸ ὀρέων αἰωνίων,
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: ἐταράχθησαν πάντες οἱ ἀσύνετοι τῇ καρδίᾳ· ὕπνωσαν ὕπνον αὐτῶν, καὶ οὐχ εὗρον
    οὐδὲν πάντες οἱ ἄνδρες τοῦ πλούτου ταῖς χερσὶν αὐτῶν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Ἀπὸ ἐπιτιμήσεώς σου, ὁ Θεὸς Ἰακὼβ, ἐνύσταξαν οἱ ἐπιβεβηκότες τοὺς ἵππους.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Σὺ φοβερὸς εἶ, καὶ τίς ἀντιστήσεταί σοι ἀπὸ τῆς ὀργῆς σου;
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Ἐκ τοῦ οὐρανοῦ ἠκούτισας κρίσιν, γῆ ἐφοβήθη καὶ ἡσύχασεν,
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: ἐν τῷ ἀναστῆναι εἰς κρίσιν τὸν Θεὸν, τοῦ σῶσαι πάντας τοὺς πρᾳεῖς τῇ καρδίᾳ.
    διάψαλμα.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Ὅτι ἐνθύμιον ἀνθρώπου ἐξομολογήσεταί σοι, καὶ ἐγκατάλειμμα ἐνθυμίου ἑορτάσει
    σοι.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: Εὔξασθε καὶ ἀπόδοτε Κυρίῳ τῷ Θεῷ ἡμῶν, πάντες οἱ κύκλῳ αὐτοῦ οἴσουσι δῶρα·
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 75
  chapter: 75
  iso-639-2_language_code: grc
  text: τῷ φοβερῷ καὶ ἀφαιρουμένῳ πνεύματα ἀρχόντων, φοβερῷ παρὰ τοῖς βασιλεῦσι τῆς
    γῆς.
  usfm_code: PSA
  verse: '13'
