- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο ὡς ἐγήρασε Σαμουὴλ, καὶ κατέστησε τούς υἱοὺς αὐτοῦ δικαστὰς
    τῷ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν αὐτοῦ· πρωτότοκος Ἰωήλ, καὶ ὄνομα τοῦ
    δευτέρου ʼΑβιά, δικασταὶ ἐν Βηρσαβεέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ οὐκ ἐπορεύθησαν οἱ υἱοὶ αὐτοῦ ἐν ὁδῷ αὐτοῦ· καὶ ἐξέκλιναν ὀπίσω
    τῆς συντελείας, καὶ ἐλάμβανον δῶρα, καὶ ἐξέκλινον δικαιώματα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ συναθροίζονται ἄνδρες Ἰσραὴλ, καὶ παραγίνονται εἰς ʼΑρμαθαὶμ πρὸς
    Σαμουὴλ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ εἶπαν αὐτῷ, ἰδοὺ, σὺ γεγήρακας, καὶ οἱ υἱοί σου οὐ πορεύονται ἐν
    τῇ ὁδῷ σου· καὶ νῦν κατάστησον ἐφʼ ἡμᾶς βασιλέα δικάζειν ἡμᾶς, καθὰ καὶ τὰ λοιπὰ
    ἔθνη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ πονηρὸν τὸ ῥῆμα ἐν ὀφθαλμοῖς Σαμουήλ, ὡς εἶπαν, δὸς ἡμῖν βασιλέα
    δικάζειν ἡμᾶς· καὶ προσηύξατο Σαμουὴλ πρὸς Κύριον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ εἶπε Κύριος πρὸς Σαμουήλ, ἄκουε τῆς φωνῆς τοῦ λαοῦ, καθὰ ἂν λαλῶσί
    σοι, ὅτι οὐ σὲ ἐξουθενήκασιν, ἀλλʼ ἢ ἐμὲ ἐξουθενήκασι τοῦ μὴ βασιλεύειν ἐπʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Κατὰ πάντα τὰ ποιήματα, ἃ ἐποίησάν μοι ἀφʼ ἧς ἡμέρας ἀνήγαγον αὐτοὺς
    ἐξ Αἰγύπτου ἕως τῆς ἡμέρας ταύτης, καὶ ἐγκατέλιπόν με, καὶ ἐδούλευον θεοῖς ἑτέροις,
    οὕτως αὐτοὶ ποιοῦσι καὶ σοί.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ νῦν ἄκουε τῆς φωνῆς αὐτῶν· πλὴν ὅτι διαμαρτυρόμενος διαμαρτύρῃ αὐτοῖς,
    καὶ ἀπαγγελεῖς αὐτοῖς τὸ δικαίωμα τοῦ βασιλέως ὃς βασιλεύσει ἐπʼ αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ εἶπε Σαμουὴλ πᾶν τὸ ῥῆμα τοῦ κυρίου πρὸς τὸν λαὸν τοὺς αἰτοῦντας
    παρʼ αὐτοῦ βασιλέα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπε, τοῦτο ἔσται τὸ δικαίωμα τοῦ βασιλέως ὃς βασιλεύσει ἐφʼ ὑμᾶς·
    τοὺς υἱοὺς ὑμῶν λήψεται, καὶ θήσεται αὐτοὺς ἐν ἅρμασιν αὐτοῦ, καὶ ἐν ἱππεῦσιν
    αὐτοῦ, καὶ προτρέχοντας τῶν ἁρμάτων αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ θέσθαι αὐτοὺς ἑαυτῷ ἑκατονάρχους καὶ χιλιάρχους, καὶ θερίζειν θερισμὸν
    αὐτοῦ, καὶ τρυγᾷν τρυγητὸν αὐτοῦ, καὶ ποιεῖν σκεύη πολεμικὰ αὐτοῦ, καὶ σκεύη ἁρμάτων
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ τὰς θυγατέρας ὑμῶν λήψεται εἰς μυρεψοὺς, καὶ εἰς μαγειρίσσας, καὶ
    εἰς πεσσούσας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ τοὺς ἀγροὺς ὑμῶν, καὶ τοὺς ἀμπελῶνας ὑμῶν, καὶ τοὺς ἐλαιῶνας ὑμῶν
    τοὺς ἀγαθοὺς λήψεται, καὶ δώσει τοῖς δούλοις ἑαυτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ τὰ σπέρματα ὑμῶν καὶ τοὺς ἀμπελῶνας ὑμῶν ἀποδεκατώσει, καὶ δώσει
    τοῖς εὐνούχοις αὐτοῦ, καὶ τοῖς δούλοις αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ τοὺς δούλους ὑμῶν, καὶ τὰς δούλας ὑμῶν, καὶ τὰ βουκόλια ὑμῶν τὰ
    ἀγαθὰ, καὶ τοὺς ὄνους ὑμῶν λήψεται, καὶ ἀποδεκατώσει εἰς τὰ ἔργα αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ τὰ ποίμνια ὑμῶν ἀποδεκατώσει, καὶ ὑμεῖς ἔσεσθε αὐτῷ δοῦλοι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ βοήσεσθε ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ προσώπου βασιλέως ὑμῶν οὗ ἐξελέξασθε
    ἑαυτοῖς, καὶ οὐκ ἐπακούσεται Κύριος ὑμῶν ἐν ταῖς ἡμέραις ἐκείναις, ὅτι ὑμεῖς ἐξελέξασθε
    ἑαυτοῖς βασιλέα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ οὐκ ἐβούλετο ὁ λαὸς ἀκοῦσαι τοῦ Σαμουὴλ, καὶ εἶπαν αὐτῷ, οὐχὶ, ἀλλʼ
    ἢ βασιλεὺς ἔσται ἐφʼ ἡμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἐσόμεθα καὶ ἡμεῖς καθὰ πάντα τὰ ἔθνη· καὶ δικάσει ἡμᾶς βασιλεὺς
    ἡμῶν, καὶ ἐξελεύσεται ἔμπροσθεν ἡμῶν, καὶ πολεμήσει τὸν πόλεμον ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἤκουσε Σαμουὴλ πάντας τοὺς λόγους τοῦ λαοῦ, καὶ ἐλάλησεν αὐτοὺς
    εἰς τὰ ὦτα Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Α 8
  book_usfm_code: 1SA
  chapter_number: 8
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπε Κύριος πρὸς Σαμουήλ, ἄκουε τῆς φωνῆς αὐτῶν, καὶ βασίλευσον
    αὐτοῖς βασιλέα· καὶ εἶπε Σαμουὴλ πρὸς ἄνδρας Ἰσραήλ, ἀποτρεχέτω ἕκαστος εἰς τὴν
    πόλιν αὐτοῦ.
