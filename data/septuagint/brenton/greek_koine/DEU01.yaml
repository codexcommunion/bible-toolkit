  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐλάλησα ὑμῖν, καὶ οὐκ εἰσηκούσατέ μου· καὶ παρέβητε τὸ ῥῆμα Κυρίου· καὶ
    παραβιασάμενοι ἀνέβητε εἰς τὸ ὄρος.
  usfm_code: DEU
  verse: '43'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν ὁ Ἀμοῤῥαῖος ὁ κατοικῶν ἐν τῷ ὄρει ἐκείνῳ εἰς συνάντησιν ὑμῖν,
    καὶ κατεδίωξεν ὑμᾶς ὡσεὶ ποιήσαισαν αἱ μέλισσαι, καὶ ἐτίτρωσκον ὑμᾶς ἀπὸ Σηεὶρ
    ἕως Ἑρμᾶ.
  usfm_code: DEU
  verse: '44'
- book: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ καθίσαντες ἐκλαίετε ἐναντίον Κυρίου τοῦ Θεοῦ ἡμῶν, καὶ οὐκ εἰσήκουσε Κύριος
    τῆς φωνῆς ὑμῶν, οὐδὲ προσέσχεν ὑμῖν.
  usfm_code: DEU
  verse: '45'
