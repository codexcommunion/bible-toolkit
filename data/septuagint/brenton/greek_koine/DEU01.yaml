  verse_number: 41
  verse_text: Καὶ ἀπεκρίθητε, καὶ εἴπατε, ἡμάρτομεν ἔναντι Κυρίου τοῦ Θεοῦ ἡμῶν· ἡμεῖς
    ἀναβάντες πολεμήσομεν κατὰ πάντα ὅσα ἐνετείλατο Κύριος ὁ Θεὸς ἡμῶν ἡμῖν· καὶ ἀναλαβόντες
    ἕκαστος τὰ σκεύη τὰ πολεμικὰ αὐτοῦ, καὶ συναθροισθέντες ἀναβαίνετε εἰς τὸ ὄρος.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 1
  book_usfm_code: DEU
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 42
  verse_text: Καὶ εἶπε Κύριος πρὸς μὲ, εἶπον αὐτοῖς, οὐκ ἀναβήσεσθε οὐδὲ μὴ πολεμήσετε,
    οὐ γάρ εἰμι μεθʼ ὑμῶν, καὶ οὐ μὴ συντριβῆτε ἐνώπιον τῶν ἐχθρῶν ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 1
  book_usfm_code: DEU
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 43
  verse_text: Καὶ ἐλάλησα ὑμῖν, καὶ οὐκ εἰσηκούσατέ μου· καὶ παρέβητε τὸ ῥῆμα Κυρίου·
    καὶ παραβιασάμενοι ἀνέβητε εἰς τὸ ὄρος.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 1
  book_usfm_code: DEU
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 44
  verse_text: Καὶ ἐξῆλθεν ὁ Ἀμοῤῥαῖος ὁ κατοικῶν ἐν τῷ ὄρει ἐκείνῳ εἰς συνάντησιν
    ὑμῖν, καὶ κατεδίωξεν ὑμᾶς ὡσεὶ ποιήσαισαν αἱ μέλισσαι, καὶ ἐτίτρωσκον ὑμᾶς ἀπὸ
    Σηεὶρ ἕως Ἑρμᾶ.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 1
  book_usfm_code: DEU
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 45
  verse_text: Καὶ καθίσαντες ἐκλαίετε ἐναντίον Κυρίου τοῦ Θεοῦ ἡμῶν, καὶ οὐκ εἰσήκουσε
    Κύριος τῆς φωνῆς ὑμῶν, οὐδὲ προσέσχεν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΔΕΥΤΕΡΟΝΟΜΙΟΝ 1
  book_usfm_code: DEU
  chapter_number: 1
  iso-639-2_language_code: grc
  verse_number: 46
  verse_text: Καὶ ἐνεκάθησθε ἐν Κάδης ἡμέρας πολλάς, ὅσας ποτὲ ἡμέρας ἐνεκάθησθε.
