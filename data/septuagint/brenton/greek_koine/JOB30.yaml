- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Νυνὶ δὲ κατεγέλασάν μου ἐλάχιστοι, νῦν νουθετοῦσί με ἐν μέρει, ὧν ἐξουδένουν
    τοὺς πατέρας αὐτῶν, οὓς οὐχ ἡγησάμην ἀξίους κυνῶν τῶν ἐμῶν νομάδων.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καί γε ἰσχὺς χειρῶν αὐτῶν ἱνατί μοι; ἐπʼ αὐτοὺς ἀπώλετο συντέλεια.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐν ἐνδείᾳ καὶ λιμῷ ἄγονος, οἱ φεύγοντες ἄνυδρον ἐχθὲς συνοχὴν καὶ ταλαιπωρίαν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Οἱ περικυκλοῦντες ἄλιμα ἐπὶ ἠχοῦντι, οἵτινες ἄλιμα ἦν αὐτῶν τὰ σῖτα,
    ἄτιμοι δὲ καὶ πεφαυλισμένοι, ἐνδεεῖς παντὸς ἀγαθοῦ, οἳ καὶ ῥὶζας ξύλων ἐμασσῶντο
    ὑπὸ λιμοῦ μεγάλου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐπανέστησάν μοι κλέπται,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ὧν οἱ οἶκοι αὐτῶν ἦσαν τρῶγλαι πετρῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἀναμέσον εὐήχων βοήσονται οἳ ὑπὸ φρύγανα ἄγρια διῃτῶντο.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀφρόνων υἱοὶ καὶ ἀτίμων, ὄνομα καὶ κλέος ἐσβεσμένον ἀπὸ γῆς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Νυνὶ δὲ κιθάρα ἐγώ εἰμι αὐτῶν, καὶ ἐμὲ θρύλλημα ἔχουσιν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ἐβδελύξαντο δέ με ἀποστάντες μακρὰν, ἀπὸ δὲ τοῦ προσώπου μου οὐκ ἐφείσαντο
    πτύελον.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἀνοίξας γὰρ φαρέτραν αὐτοῦ ἐκάκωσέ με, καὶ χαλινὸν τοῦ προσώπου μου
    ἐξαπέστειλεν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐπὶ δεξιῶν βλαστοῦ ἐπανέστησαν, πόδα αὐτῶν ἐξέτειναν, καὶ ὡδοποίησαν
    ἐπʼ ἐμὲ· τρίβους ἀπωλείας αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐξετρίβησαν τρίβοι μου, ἐξέδυσαν γάρ μου τὴν στολήν·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: βέλεσιν αὐτοῦ κατηκόντισέ με. Κέκριται δέ μοι ὡς βούλεται, ἐν ὀδύναις
    πέφυρμαι.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐπιστρέφονταί μου αἱ ὀδύναι, ᾤχετό μου ἡ ἐλπὶς ὥσπερ πνεῦμα, καὶ ὥσπερ
    νέφος ἡ σωτηρία μου.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ νῦν ἐπʼ ἐμὲ ἐκχυθήσεται ἡ ψυχή μου, ἔχουσιν δέ με ἡμέραι ὀδυνῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Νυκτὶ δέ μου τὰ ὀστᾶ συγκέχυται, τὰ δὲ νεῦρά μου διαλέλυται.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἐν πολλῇ ἰσχύϊ ἐπελάβετό μου τῆς στολῆς, ὥσπερ τὸ περιστόμιον τοῦ χιτῶνός
    μου περιέσχε με.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἥγησαι δέ με ἴσα πηλῷ, ἐν γῇ καὶ σποδῷ μου ἡ μερίς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Κέκραγα δὲ πρὸς σὲ καὶ οὐκ ἀκούεις μου, ἔστησαν δὲ καὶ κατενόησάν με.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐπέβησαν δέ μοι ἀνελεημόνως, χειρὶ κραταιᾷ με ἐμαστίγωσας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἔταξας δέ με ἐν ὀδύναις, καὶ ἀπέῤῥιψάς με ἀπὸ σωτηρίας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Οἶδα γὰρ ὅτι θάνατός με ἐκτρίψει, οἰκία γὰρ παντὶ θνητῷ γῆ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Εἰ γὰρ ὄφελον δυναίμην ἐμαυτὸν χειρώσασθαι, ἢ δεηθείς γε ἑτέρου, καὶ
    ποιήσει μοι τοῦτο.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἐγὼ δὲ ἐπὶ παντὶ ἀδυνάτῳ ἔκλαυσα, ἐστέναξα ἰδὼν ἄνδρα ἐν ἀνάγκαις·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: ἐγὼ δὲ ἐπέχων ἀγαθοῖς, ἰδοὺ συνήντησάν μοι μᾶλλον ἡμέραι κακῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἡ κοιλία μου ἐξέζεσε καὶ οὐ σιωπήσεται, προέφθασάν με ἡμέραι πτωχείας.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Στένων πεπόρευμαι ἄνευ φιμοῦ, ἕστηκα δὲ ἐν ἐκκλησίᾳ κεκραγώς.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀδελφὸς γέγονα σειρήνων, ἑταῖρος δὲ στρουθῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Τὸ δὲ δέρμα μου ἐσκότωται μεγάλως, τὰ δὲ ὀστᾶ μου ἀπὸ καύματος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 30
  book_usfm_code: JOB
  chapter_number: 30
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Ἀπέβη δὲ εἰς πένθος μου ἡ κιθάρα, ὁ δὲ ψαλμός μου εἰς κλαυθμὸν ἐμοί.
