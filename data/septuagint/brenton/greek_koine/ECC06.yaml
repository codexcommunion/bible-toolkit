- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἔστι πονηρία ἣν εἶδον ὑπὸ τὸν ἥλιον, καὶ πολλή ἐστιν ὑπὸ τὸν ἄνθρωπον·
  usfm_code: ECC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀνὴρ ᾧ δώσει αὐτῷ ὁ Θεὸς πλοῦτον καὶ ὑπαρχοντα καὶ δόξαν, καὶ οὐκ ἔστιν ὑστερῶν
    τῇ ψυχῇ αὐτοῦ ἀπὸ πάντων ὧν ἐπιθυμήσει, καὶ οὐκ ἐξουσιάσει αὐτῷ ὁ Θεὸς τοῦ φαγεῖν
    ἀπʼ αὐτοῦ, ὅτι ἀνὴρ ξένος φάγεται αὐτόν· τοῦτο ματαιότης καὶ ἀῤῥωστία πονηρά ἐστιν.
  usfm_code: ECC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐὰν γεννήσῃ ἀνὴρ ἑκατόν, καὶ ἔτη πολλὰ ζήσεται, καὶ πλῆθος ὅ, τι ἔσονται αἱ
    ἡμέραι ἐτῶν αὐτοῦ, καὶ ψυχὴ αὐτοῦ οὐ πλησθήσεται ἀπὸ τῆς ἀγαθωσύνης, καί γε ταφὴ
    οὐκ ἐγένετο αὐτῷ, εἶπα, ἀγαθὸν ὑπὲρ αὐτὸν τὸ ἔκτρωμα.
  usfm_code: ECC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι ἐν ματαιότητι ἦλθε, καὶ ἐν σκότει πορεύεται, καὶ ἐν σκότει ὄνομα αὐτοῦ
    καλυφθήσεται·
  usfm_code: ECC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καί γε ἥλιον οὐκ εἶδε, καὶ οὐκ ἔγνω ἀναπαύσεις, τούτῳ ὑπὲρ τοῦτον·
  usfm_code: ECC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ ἔζησε χιλίων ἐτῶν καθόδους, καὶ ἀγαθωσύνην οὐκ εἶδε, μὴ οὐκ εἰς τόπον
    ἕνα πορεύεται τὰ πάντα;
  usfm_code: ECC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Πᾶς μόχθος ἀνθρώπου εἰς στόμα αὐτοῦ, καί γε ἡ ψυχὴ οὐ πληρωθήσεται.
  usfm_code: ECC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι περίσσεια τῷ σοφῷ ὑπὲρ τὸν ἄφρονα, διότι ὁ πένης οἶδε πορευθῆναι κατέναντι
    τῆς ζωῆς.
  usfm_code: ECC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀγαθὸν ὅραμα ὀφθαλμῶν ὑπερπορευόμενον ψυχῇ· καί γε τοῦτο ματαιότης καὶ προαίρεσις
    πνεύματος.
  usfm_code: ECC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰ τι ἐγένετο, ἤδη κέκληται ὄνομα αὐτοῦ, καὶ ἐγνώσθη ὅ ἐστιν ἄνθρωπος, καὶ
    οὐ δυνήσεται κριθῆναι μετὰ τοῦ ἰσχυροτὲρου ὑπὲρ αὐτόν.
  usfm_code: ECC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὅτι εἰσι λόγοι πολλοὶ πληθύνοντες ματαιότητα.
  usfm_code: ECC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τί περισσὸν τῷ ἀνθρώπῳ; ὅτι τίς οἶδεν ἀγαθὸν τῷ ἀνθρώπῳ ἐν τῇ ζωῇ, ἀριθμὸν
    ζωῆς ἡμερῶν ματαιότητος αὐτοῦ; καὶ ἐποίησεν αὐτὰ ἐν σκιᾷ· ὅτι τίς ἀπαγγελεῖ τῷ
    ἀνθρώπῳ, τί ἔσται ὀπίσω αὐτοῦ ὑπὸ τὸν ἥλιον;
  usfm_code: ECC
  verse: '12'
