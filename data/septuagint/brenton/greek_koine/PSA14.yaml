- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πορευόμενος ἄμωμος, καὶ ἐργαζόμενος δικαιοσύνην· λαλῶν ἀλήθειαν ἐν καρδίᾳ
    αὐτοῦ·
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὃς οὐκ ἐδόλωσεν ἐν γλώσσῃ αὐτοῦ, οὐδὲ ἐποίησε τῷ πλησίον αὐτοῦ κακὸν, καὶ
    ὀνειδισμὸν οὐκ ἔλαβεν ἐπὶ τοὺς ἔγγιστα αὐτοῦ·
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐξουδένωται ἐνώπιον αὐτοῦ πονηρευόμενος, τοὺς δὲ φοβουμένους Κύριον δοξάζει·
    ὁ ὀμνύων τῷ πλησίον αὐτοῦ καὶ οὐκ ἐθετῶν·
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τὸ ἀργύριον αὐτοῦ οὐκ ἔδωκεν ἐπὶ τόκῳ, καὶ δῶρα ἐπʼ ἀθώοις οὐκ ἔλαβεν· ὁ ποιῶν
    ταῦτα, οὐ σαλευθήσεται εἰς τὸν αἰῶνα.
  usfm_code: PSA
  verse: '5'
