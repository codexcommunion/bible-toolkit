  book_usfm_code: PSA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 14
  book_usfm_code: PSA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Πορευόμενος ἄμωμος, καὶ ἐργαζόμενος δικαιοσύνην· λαλῶν ἀλήθειαν ἐν καρδίᾳ
    αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 14
  book_usfm_code: PSA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὃς οὐκ ἐδόλωσεν ἐν γλώσσῃ αὐτοῦ, οὐδὲ ἐποίησε τῷ πλησίον αὐτοῦ κακὸν,
    καὶ ὀνειδισμὸν οὐκ ἔλαβεν ἐπὶ τοὺς ἔγγιστα αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 14
  book_usfm_code: PSA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐξουδένωται ἐνώπιον αὐτοῦ πονηρευόμενος, τοὺς δὲ φοβουμένους Κύριον
    δοξάζει· ὁ ὀμνύων τῷ πλησίον αὐτοῦ καὶ οὐκ ἐθετῶν·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 14
  book_usfm_code: PSA
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τὸ ἀργύριον αὐτοῦ οὐκ ἔδωκεν ἐπὶ τόκῳ, καὶ δῶρα ἐπʼ ἀθώοις οὐκ ἔλαβεν·
    ὁ ποιῶν ταῦτα, οὐ σαλευθήσεται εἰς τὸν αἰῶνα.
