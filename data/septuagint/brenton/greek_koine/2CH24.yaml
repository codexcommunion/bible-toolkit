- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὢν ἐτῶν ἑπτὰ Ἰωὰς ἐν τῷ βασιλεύειν αὐτὸν, καὶ τεσσαράκοντα ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ. καὶ ὄνομα τῇ μητρὶ αὐτοῦ Σαβιὰ ἐκ Βηρσαβεέ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐποίησεν Ἰωὰς τὸ εὐθὲς ἐνώπιον Κυρίου πάσας τὰς ἡμέρας Ἰωδαὲ τοῦ
    ἱερέως.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ ἔλαβεν Ἰωδαὲ δύο γυναῖκας ἑαυτῷ, καὶ ἐγέννησαν υἱοὺς καὶ θυγατέρας.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἐγένετο ἐπὶ καρδίαν Ἰωὰς ἐπισκευάσαι τὸν
    οἶκον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ συνήγαγε τοὺς ἱερεῖς καὶ τοὺς Λευίτας, καὶ εἶπεν αὐτοῖς, ἐξέλθατε
    εἰς τὰς πόλεις Ἰούδα, καὶ συναγάγετε ἀπὸ παντὸς Ἰσραὴλ ἀργύριον κατισχῦσαι τὸν
    οἶκον Κυρίου ἐνιαυτὸν κατʼ ἐνιαυτὸν, καὶ σπεύσατε λαλῆσαι· καὶ οὐκ ἔσπευσαν οἱ
    Λευῖται.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἐκάλεσεν ὁ βασιλεὺς Ἰωὰς τὸν Ἰωδαὲ τὸν ἄρχοντα, καὶ εἶπεν αὐτῷ,
    διατί οὐκ ἐπεσκέψω περὶ τῶν Λευιτῶν τοῦ εἰσενέγκαι ἀπὸ Ἰούδα καὶ Ἱερουσαλὴμ τὸ
    κεκριμένον ὑπὸ Μωυσῆ ἀνθρώπου τοῦ Θεοῦ, ὅτι ἐξεκκλησίασε τὸν Ἰσραὴλ εἰς τὴν σκηνὴν
    τοῦ μαρτυρίου;
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι Γοθολία ἦν ἡ ἄνομος, καὶ οἱ υἱοὶ αὐτῆς κατέσπασαν τὸν οἶκον τοῦ
    Θεοῦ· καὶ γὰρ τὰ ἅγια οἴκου Κυρίου ἐποίησαν ταῖς Βααλίμ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς, γενηθήτω γλωσσόκομον, καὶ τεθήτω ἐν πύλῃ οἴκου
    Κυρίου ἔξω.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ κηρυξάτωσαν ἐν Ἰούδα καὶ ἐν Ἱερουσαλὴμ, εἰσενέγκαι Κυρίῳ καθὼς εἶπε
    Μωυσῆς παῖς τοῦ Θεοῦ ἐπὶ τὸν Ἰσραὴλ ἐν τῇ ἐρήμῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἔδωκαν πάντες ἄρχοντες καὶ πᾶς ὁ λαὸς, καὶ εἰσέφερον καὶ ἐνέβαλον
    εἰς τὸ γλωσσόκομον ἕως οὗ ἐπληρώθη.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἐγένετο ὡς εἰσέφερον τὸ γλωσσόκομον πρὸς τοὺς προστάτας τοῦ βασιλέως
    διὰ χειρὸς τῶν Λευιτῶν, καὶ ὡς εἶδον ὅτι ἐπλεόνασε τὸ ἀργύριον, καὶ ἦλθεν ὁ γραμματεὺς
    τοῦ βασιλέως καὶ ὁ προστάτης τοῦ ἱερέως τοῦ μεγάλου, καὶ ἐξεκένωσεν τὸ γλωσσόκομον,
    καὶ κατέστησαν εἰς τὸν τόπον αὐτοῦ· οὕτως ἐποίουν ἡμέραν ἐξ ἡμέρας, καὶ συνήγαγον
    ἀργύριον πολύ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔδωκεν αὐτὸ ὁ βασιλεὺς καὶ Ἰωδαὲ ὁ ἱερεὺς τοῖς ποιοῦσι τὰ ἔργα εἰς
    ἐργασίαν οἴκου Κυρίου· καὶ ἐμισθοῦντο λατόμους καὶ τέκτονας ἐπισκευάσαι τὸν οἶκον
    Κυρίου, καὶ χαλκεῖς σιδήρου καὶ χαλκοῦ ἐπισκευάσαι τὸν οἶκον Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐποίουν οἱ ποιοῦντες τὰ ἔργα, καὶ ἀνέβη μῆκος τῶν ἔργων ἐν χερσὶν
    αὐτῶν, καὶ ἀνέστησαν τὸν οἶκον Κυρίου ἐπὶ τὴν στάσιν αὐτοῦ, καὶ ἐνίσχυσαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ὡς συνετέλεσαν, ἤνεγκαν πρὸς τὸν βασιλέα καὶ πρὸς Ἰωδαὲ τὸ κατάλοιπον
    τοῦ ἀργυρίου, καὶ ἐποίησαν σκεύη εἰς οἶκον Κυρίου, σκεύη λειτουργικὰ ὁλοκαυτωμάτων,
    καὶ θυΐσκας χρυσᾶς καὶ ἀργυρᾶς, καὶ ἀνήνεγκαν ὁλοκαυτώσεις ἐν οἴκῳ Κυρίου διαπαντὸς
    πάσας τὰς ἡμέρας Ἰωδαέ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐγήρασεν Ἰωδαὲ πλήρης ἡμερῶν, καὶ ἐτελεύτησεν ὢν ἑκατὸν καὶ τριάκοντα
    ἐτῶν ἐν τῷ τελευτᾷν αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυὶδ μετὰ τῶν βασιλέων, ὅτι ἐποίησεν ἀγαθωσύνην
    μετὰ Ἰσραὴλ καὶ μετὰ τοῦ Θεοῦ καὶ τοῦ οἴκου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγένετο μετὰ τὴν τελευτὴν Ἰωδαὲ εἰσῆλθον οἱ ἄρχοντες Ἰούδα, καὶ
    προσεκύνησαν τὸν βασιλέα· τότε ἐπήκουσεν αὐτοῖς ὁ βασιλεύς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἐγκατέλιπον τὸν οἶκον Κυρίον Θεοῦ τῶν πατέρων αὐτῶν, καὶ ἐδούλευον
    ταῖς Ἀστάρταις καὶ τοῖς εἰδώλοις, καὶ ἐγένετο ὀργὴ ἐπὶ Ἰούδαν καὶ ἑπὶ Ἱερουσαλὴμ
    ἐν τῇ ἡμέρᾳ ταύτῃ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀπέστειλε πρὸς αὐτοὺς προφήτας ἐπιστρέψαι πρὸς Κύριον, καὶ οὐκ ἤκουσαν·
    καὶ διεμαρτύρατο αὐτοῖς, καὶ οὐχ ὑπήκουσαν.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ πνεῦμα Θεοῦ ἐνέδυσε τὸν Ἀζαρίαν τὸν τοῦ Ἰωδαὲ τὸν ἱερέα, καὶ ἀνέστη
    ἐπάνω τοῦ λαοῦ, καὶ εἶπε, τάδε λέγει Κύριος, τί παραπορεύεσθε τὰς ἐντολὰς Κυρίου;
    καὶ οὐκ εὐοδωθήσεσθε· ὅτι ἐγκατελίπετε τὸν Κύριον, καὶ ἐγκαταλείψει ὑμᾶς.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐπέθεντο αὐτῷ, καὶ ἐλιθοβόλησαν αὐτὸν διʼ ἐντολῆς Ἰωὰς τοῦ βασιλέως
    ἐν αὐλῇ οἴκου Κυρίου.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ οὐκ ἐμνήσθη Ἰωὰς τοῦ ἐλέους οὗ ἐποίησεν Ἰωδαὲ ὁ πατὴρ αὐτοῦ μετʼ
    αὐτοῦ, καὶ ἐθανάτωσε τὸν υἱὸν αὐτοῦ· καὶ ὡς ἀπέθνησκεν, εἶπεν, ἴδοι Κύριος καὶ
    κρινάτω.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ἐγένετο μετὰ τὴν συντέλειαν τοῦ ἐνιαυτοῦ ἀνέβη ἐπʼ αὐτὸν δύναμις
    Συρίας, καὶ ἦλθεν ἐπὶ Ἰούδαν καὶ ἐπὶ Ἱερουσαλὴμ, καὶ κατέφθειραν πάντας τοὺς ἄρχοντας
    τοῦ λαοῦ ἐν τῷ λαῷ, καὶ πάντα τὰ σκῦλα αὐτῶν ἀπέστειλαν τῷ βασιλεῖ Δαμασκοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὅτι ἐν ὀλίγοις ἀνδράσιν παρεγένετο δύναμις Συρίας, καὶ ὁ Θεὸς παρέδωκεν
    εἰς τὰς χεῖρας αὐτῶν δύναμιν πολλὴν σφόδρα, ὅτι ἐγκατέλιπον Κύριον τὸν Θεὸν τῶν
    πατέρων αὐτῶν· καὶ μετὰ Ἰωὰς ἐποίησε κρίματα.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ μετὰ τὸ ἀπελθεῖν αὐτοὺς ἀπʼ αὐτοῦ, ἐν τῷ ἐγκαταλιπεῖν αὐτὸν ἐν μαλακίαις
    μεγάλαις, καὶ ἐπέθεντο αὐτῷ οἱ παῖδες αὐτοῦ ἐν αἵμασιν υἱοῦ Ἰωδαὲ τοῦ ἱερέως,
    καὶ ἐθανάτωσαν αὐτὸν ἐπὶ τῆς κλίνης αὐτοῦ, καὶ ἀπέθανε· καὶ ἔθαψαν αὐτὸν ἐν πόλει
    Δαυὶδ, καὶ οὐκ ἔθαψαν αὐτὸν ἐν τῷ τάφῳ τῶν βασιλέων.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ οἱ ἐπιθέμενοι ἐπʼ αὐτὸν Ζαβὲδ ὁ τοῦ Σαμαὰθ ὁ Ἀμμανίτης, καὶ Ἰωζαβὲδ
    ὁ τοῦ Σαμαρὴθ ὁ Μωαβίτης,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 24
  book_usfm_code: 2CH
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: καὶ οἱ υἱοὶ αὐτοῦ πάντες, καὶ προσῆλθον αὐτῷ οἱ πέντε· καὶ τὰ λοιπὰ
    ἰδοὺ γεγραμμένα ἐπὶ τὴν γραφὴν τῶν βασιλέων· καὶ ἐβασίλευσεν Ἀμασίας υἱὸς αὐτοῦ
    ἀντʼ αὐτοῦ.
