- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Κύριε παντοκράτωρ ὁ Θεὸς Ἰσραὴλ, ψυχὴ ἐν στενοῖς καὶ πνεῦμα ἀκηδιῶν
    κέκραγε πρὸς σέ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἄκουσον, Κύριε, καὶ ἐλέησον, ὅτι ἡμάρτομεν ἐναντίον σου·
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ὅτι σὺ καθήμενος τὸν αἰῶνα, καὶ ἡμεῖς ἀπολλύμενοι τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Κύριε παντοκράτωρ ὁ Θεὸς Ἰσραὴλ, ἄκουσον δὴ τῆς προσευχῆς τῶν τεθνηκότων
    Ἰσραὴλ, καὶ υἱῶν τῶν ἁμαρτανόντων ἐναντίον σου, οἳ οὐκ ἤκουσαν τῆς φωνῆς σου Θεοῦ
    αὐτῶν, καὶ ἐκολλήθη ἡμῖν τὰ κακά.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μὴ μνησθῇς ἀδικιῶν πατέρων ἡμῶν, ἀλλὰ μνήσθητι χειρός σου καὶ ὀνόματός
    σου ἐν τῷ καιρῷ τούτῳ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ὅτι σὺ Κύριος ὁ Θεὸς ἡμῶν, καὶ αἰνέσομέν σε Κύριε·
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὅτι διὰ τοῦτο ἔδωκας τὸν φόβον σου ἐπὶ καρδίαν ἡμῶν, καὶ ἐπικαλεῖσθαι
    τὸ ὄνομά σου· καὶ αἰνέσομέν σε ἐν τῇ ἀποικίᾳ ἡμῶν, ὅτι ἀπεστρέψαμεν ἀπὸ καρδίας
    ἡμῶν πᾶσαν ἀδικίαν πατέρων ἡμῶν, τῶν ἡμαρτηκότων ἐναντίον σου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰδοὺ ἡμεῖς σήμερον ἐν τῇ ἀποικίᾳ ἡμῶν, οὗ διέσπειρας ἡμᾶς ἐκεῖ εἰς ὀνειδισμὸν,
    καὶ εἰς ἀρὰν, καὶ εἰς ὀφλησιν κατὰ πάσας τὰς ἀδικίας πατέρων ἡμῶν, οἳ ἀπέστησαν
    ἀπὸ Κυρίου Θεοῦ ἡμῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἄκουε Ἰσραὴλ ἐντολὰς ζωῆς, ἐνωτίσασθε γνῶναι φρόνησιν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τί ἐστιν Ἰσραήλ; τί ὅτι ἐν γῇ τῶν ἐχθρῶν εἶ; ἐπαλαιώθης ἐν γῇ ἀλλοτρίᾳ,
    συνεμιάνθης τοῖς νεκροῖς,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: προσελογίσθης μετὰ τῶν εἰς ᾅδου,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἐγκατέλιπες τὴν πηγὴν τῆς σοφίας.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Τῇ ὁδῷ τοῦ Θεοῦ εἰ ἐπορεύθης, κατῴκεις ἂν ἐν εἰρήνῃ τὸν αἰῶνα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Μάθε ποῦ ἐστι φρόνησις, ποῦ ἐστιν ἰσχὺς, ποῦ ἐστιν σύνεσις, τοῦ γνῶναι
    ἅμα ποῦ ἐστι μακροβίωσις καὶ ζωὴ, ποῦ ἐστι φῶς ὀφθαλμῶν καὶ εἰρήνη.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τίς εὗρε τὸν τόπον αὐτῆς, καὶ τίς εἰσῆλθεν εἰς τοὺς θησαυροὺς αὐτῆς;
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ποῦ εἰσιν οἱ ἄρχοντες τῶν ἐθνῶν, καὶ οἱ κυριεύοντες τῶν θηρίων τῶν ἐπὶ
    τῆς γῆς,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: οἱ ἐν τοῖς ὀρνέοις τοῦ οὐρανοῦ ἐμπαίζοντες, καὶ τὸ ἀργύριον θησαυρίζοντες,
    καὶ τὸ χρυσίον ᾧ ἐπεποίθεισαν ἄνθρωποι, καὶ οὐκ ἔστι τέλος τῆς κτήσεως αὐτῶν;
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ὅτι οἱ τὸ ἀργύριον τεκταίνοντες καὶ μεριμνῶντες, καὶ οὐκ ἔστιν ἐξεύρεσις
    τῶν ἔργων αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἠφανίσθησαν, καὶ εἰς ᾅδου κατέβησαν, καὶ ἄλλοι ἀνέστησαν ἀντʼ αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Νεώτεροι εἶδον φῶς, καὶ κατῴκησαν ἐπὶ τῆς γῆς, ὁδὸν δὲ ἐπιστήμης οὐκ
    ἔγνωσαν,
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: οὐδὲ συνῆκαν τρίβους αὐτῆς, οὐδὲ ἀντελάβοντο αὐτῆς· οἱ υἱοὶ αὐτῶν ἀπὸ
    τῆς ὁδοῦ αὐτῶν πόῤῥω ἐγενήθησαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὐδὲ ἠκούσθη ἐν Χαναὰν, οὐδὲ ὤφθη ἐν Θαιμάν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Οἵτε υἱοὶ Ἄγαρ οἱ ἐκζητοῦντες τὴν σύνεσιν οἱ ἐπὶ τῆς γῆς, οἱ ἔμποροι
    τῆς Μεῤῥὰν, καὶ Θαιμὰν, καὶ οἱ μυθολόγοι, καὶ οἱ ἐκζητηταὶ τῆς συνέσεως, ὁδὸν
    δὲ σοφίας οὐκ ἔγνωσαν, οὐδὲ ἐμνήσθησαν τὰς τρίβους αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Ὦ Ἰσραὴλ, ὡς μέγας ὁ οἶκος τοῦ Θεοῦ; καὶ ἐπιμήκης ὁ τόπος τῆς κτήσεως
    αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Μέγας, καὶ οὐκ ἔχει τελευτὴν, ὑψηλὸς καὶ ἀμέτρητος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ἐκεῖ ἐγεννήθησαν οἱ γίγαντες οἱ ὀνομαστοὶ, ἀπʼ ἀρχῆς γενόμενοι εὐμεγέθεις,
    ἐπιστάμενοι πόλεμον.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Οὐ τούτους ἐξελέξατο ὁ Θεὸς, οὐδὲ ὁδὸν ἐπιστήμης ἔδωκεν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ἀπώλοντο παρὰ τὸ μὴ ἔχειν φρόνησιν, ἀπώλοντο διὰ τὴν ἀβουλίαν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Τίς ἀνέβη εἰς τὸν οὐρανὸν, καὶ ἔλαβεν αὐτὴν, καὶ κατεβίβασεν αὐτὴν ἐκ
    τῶν νεφελῶν;
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Τίς διέβη πέραν τῆς θαλάσσης, καὶ εὗρεν αὐτὴν, καὶ οἴσει αὐτὴν χρυσίου
    ἐκλεκτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Οὐκ ἔστιν ὁ γινώσκων τὴν ὁδὸν αὐτῆς, οὐδὲ ὁ ἐνθυμούμενος τὴν τρίβον
    αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἀλλʼ ὁ εἰδὼς τὰ πάντα γινώσκει αὐτὴν, ἐξεῦρεν αὐτὴν τῇ συνέσει αὐτοῦ·
    ὁ κατασκευάσας τὴν γῆν εἰς τὸν αἰῶνα χρόνον, ἐνέπλησεν αὐτὴν κτηνῶν τετραπόδων.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ὁ ἀποστέλλων τὸ φῶς καὶ πορεύεται, ἐκάλεσεν αὐτὸ, καὶ ὑπήκουσεν αὐτῷ
    τρόμῳ·
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Οἱ δὲ ἀστέρες ἔλαμψαν ἐν ταῖς φυλακαῖς αὐτῶν, καὶ εὐφράνθησαν· ἐκάλεσεν
    αὐτοὺς, καὶ εἶπον, πάρεσμεν· ἔλαμψαν μετʼ εὐφροσύνης τῷ ποιήσαντι αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Οὗτος ὁ Θεὸς ἡμῶν, οὐ λογισθήσεται ἕτερος πρὸς αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Ἐξεῦρε πᾶσαν ὁδὸν ἐπιστήμης, καὶ ἔδωκεν αὐτὴν Ἰακὼβ τῷ παιδὶ αὐτοῦ,
    καὶ Ἰσραὴλ τῷ ἠγαπημένῳ ὑπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  book_usfm_code: BAR
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Μετὰ τοῦτο ἐπὶ τῆς γῆς ὤφθη, καὶ ἐν τοῖς ἀνθρώποις συνανεστράφη.
