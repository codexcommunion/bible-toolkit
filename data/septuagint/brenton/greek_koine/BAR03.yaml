- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Κύριε παντοκράτωρ ὁ Θεὸς Ἰσραὴλ, ψυχὴ ἐν στενοῖς καὶ πνεῦμα ἀκηδιῶν κέκραγε
    πρὸς σέ.
  usfm_code: BAR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἄκουσον, Κύριε, καὶ ἐλέησον, ὅτι ἡμάρτομεν ἐναντίον σου·
  usfm_code: BAR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ὅτι σὺ καθήμενος τὸν αἰῶνα, καὶ ἡμεῖς ἀπολλύμενοι τὸν αἰῶνα.
  usfm_code: BAR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Κύριε παντοκράτωρ ὁ Θεὸς Ἰσραὴλ, ἄκουσον δὴ τῆς προσευχῆς τῶν τεθνηκότων Ἰσραὴλ,
    καὶ υἱῶν τῶν ἁμαρτανόντων ἐναντίον σου, οἳ οὐκ ἤκουσαν τῆς φωνῆς σου Θεοῦ αὐτῶν,
    καὶ ἐκολλήθη ἡμῖν τὰ κακά.
  usfm_code: BAR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μὴ μνησθῇς ἀδικιῶν πατέρων ἡμῶν, ἀλλὰ μνήσθητι χειρός σου καὶ ὀνόματός σου
    ἐν τῷ καιρῷ τούτῳ·
  usfm_code: BAR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ὅτι σὺ Κύριος ὁ Θεὸς ἡμῶν, καὶ αἰνέσομέν σε Κύριε·
  usfm_code: BAR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅτι διὰ τοῦτο ἔδωκας τὸν φόβον σου ἐπὶ καρδίαν ἡμῶν, καὶ ἐπικαλεῖσθαι τὸ ὄνομά
    σου· καὶ αἰνέσομέν σε ἐν τῇ ἀποικίᾳ ἡμῶν, ὅτι ἀπεστρέψαμεν ἀπὸ καρδίας ἡμῶν πᾶσαν
    ἀδικίαν πατέρων ἡμῶν, τῶν ἡμαρτηκότων ἐναντίον σου.
  usfm_code: BAR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡμεῖς σήμερον ἐν τῇ ἀποικίᾳ ἡμῶν, οὗ διέσπειρας ἡμᾶς ἐκεῖ εἰς ὀνειδισμὸν,
    καὶ εἰς ἀρὰν, καὶ εἰς ὀφλησιν κατὰ πάσας τὰς ἀδικίας πατέρων ἡμῶν, οἳ ἀπέστησαν
    ἀπὸ Κυρίου Θεοῦ ἡμῶν.
  usfm_code: BAR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἄκουε Ἰσραὴλ ἐντολὰς ζωῆς, ἐνωτίσασθε γνῶναι φρόνησιν.
  usfm_code: BAR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τί ἐστιν Ἰσραήλ; τί ὅτι ἐν γῇ τῶν ἐχθρῶν εἶ; ἐπαλαιώθης ἐν γῇ ἀλλοτρίᾳ, συνεμιάνθης
    τοῖς νεκροῖς,
  usfm_code: BAR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: προσελογίσθης μετὰ τῶν εἰς ᾅδου,
  usfm_code: BAR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: ἐγκατέλιπες τὴν πηγὴν τῆς σοφίας.
  usfm_code: BAR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τῇ ὁδῷ τοῦ Θεοῦ εἰ ἐπορεύθης, κατῴκεις ἂν ἐν εἰρήνῃ τὸν αἰῶνα.
  usfm_code: BAR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μάθε ποῦ ἐστι φρόνησις, ποῦ ἐστιν ἰσχὺς, ποῦ ἐστιν σύνεσις, τοῦ γνῶναι ἅμα
    ποῦ ἐστι μακροβίωσις καὶ ζωὴ, ποῦ ἐστι φῶς ὀφθαλμῶν καὶ εἰρήνη.
  usfm_code: BAR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τίς εὗρε τὸν τόπον αὐτῆς, καὶ τίς εἰσῆλθεν εἰς τοὺς θησαυροὺς αὐτῆς;
  usfm_code: BAR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ποῦ εἰσιν οἱ ἄρχοντες τῶν ἐθνῶν, καὶ οἱ κυριεύοντες τῶν θηρίων τῶν ἐπὶ τῆς
    γῆς,
  usfm_code: BAR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: οἱ ἐν τοῖς ὀρνέοις τοῦ οὐρανοῦ ἐμπαίζοντες, καὶ τὸ ἀργύριον θησαυρίζοντες,
    καὶ τὸ χρυσίον ᾧ ἐπεποίθεισαν ἄνθρωποι, καὶ οὐκ ἔστι τέλος τῆς κτήσεως αὐτῶν;
  usfm_code: BAR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὅτι οἱ τὸ ἀργύριον τεκταίνοντες καὶ μεριμνῶντες, καὶ οὐκ ἔστιν ἐξεύρεσις τῶν
    ἔργων αὐτῶν.
  usfm_code: BAR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἠφανίσθησαν, καὶ εἰς ᾅδου κατέβησαν, καὶ ἄλλοι ἀνέστησαν ἀντʼ αὐτῶν.
  usfm_code: BAR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Νεώτεροι εἶδον φῶς, καὶ κατῴκησαν ἐπὶ τῆς γῆς, ὁδὸν δὲ ἐπιστήμης οὐκ ἔγνωσαν,
  usfm_code: BAR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: οὐδὲ συνῆκαν τρίβους αὐτῆς, οὐδὲ ἀντελάβοντο αὐτῆς· οἱ υἱοὶ αὐτῶν ἀπὸ τῆς
    ὁδοῦ αὐτῶν πόῤῥω ἐγενήθησαν.
  usfm_code: BAR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὐδὲ ἠκούσθη ἐν Χαναὰν, οὐδὲ ὤφθη ἐν Θαιμάν.
  usfm_code: BAR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἵτε υἱοὶ Ἄγαρ οἱ ἐκζητοῦντες τὴν σύνεσιν οἱ ἐπὶ τῆς γῆς, οἱ ἔμποροι τῆς Μεῤῥὰν,
    καὶ Θαιμὰν, καὶ οἱ μυθολόγοι, καὶ οἱ ἐκζητηταὶ τῆς συνέσεως, ὁδὸν δὲ σοφίας οὐκ
    ἔγνωσαν, οὐδὲ ἐμνήσθησαν τὰς τρίβους αὐτῆς.
  usfm_code: BAR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὦ Ἰσραὴλ, ὡς μέγας ὁ οἶκος τοῦ Θεοῦ; καὶ ἐπιμήκης ὁ τόπος τῆς κτήσεως αὐτοῦ;
  usfm_code: BAR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μέγας, καὶ οὐκ ἔχει τελευτὴν, ὑψηλὸς καὶ ἀμέτρητος.
  usfm_code: BAR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐκεῖ ἐγεννήθησαν οἱ γίγαντες οἱ ὀνομαστοὶ, ἀπʼ ἀρχῆς γενόμενοι εὐμεγέθεις,
    ἐπιστάμενοι πόλεμον.
  usfm_code: BAR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὐ τούτους ἐξελέξατο ὁ Θεὸς, οὐδὲ ὁδὸν ἐπιστήμης ἔδωκεν αὐτοῖς.
  usfm_code: BAR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἀπώλοντο παρὰ τὸ μὴ ἔχειν φρόνησιν, ἀπώλοντο διὰ τὴν ἀβουλίαν αὐτῶν.
  usfm_code: BAR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τίς ἀνέβη εἰς τὸν οὐρανὸν, καὶ ἔλαβεν αὐτὴν, καὶ κατεβίβασεν αὐτὴν ἐκ τῶν
    νεφελῶν;
  usfm_code: BAR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τίς διέβη πέραν τῆς θαλάσσης, καὶ εὗρεν αὐτὴν, καὶ οἴσει αὐτὴν χρυσίου ἐκλεκτοῦ;
  usfm_code: BAR
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὐκ ἔστιν ὁ γινώσκων τὴν ὁδὸν αὐτῆς, οὐδὲ ὁ ἐνθυμούμενος τὴν τρίβον αὐτῆς.
  usfm_code: BAR
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἀλλʼ ὁ εἰδὼς τὰ πάντα γινώσκει αὐτὴν, ἐξεῦρεν αὐτὴν τῇ συνέσει αὐτοῦ· ὁ κατασκευάσας
    τὴν γῆν εἰς τὸν αἰῶνα χρόνον, ἐνέπλησεν αὐτὴν κτηνῶν τετραπόδων.
  usfm_code: BAR
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ὁ ἀποστέλλων τὸ φῶς καὶ πορεύεται, ἐκάλεσεν αὐτὸ, καὶ ὑπήκουσεν αὐτῷ τρόμῳ·
  usfm_code: BAR
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οἱ δὲ ἀστέρες ἔλαμψαν ἐν ταῖς φυλακαῖς αὐτῶν, καὶ εὐφράνθησαν· ἐκάλεσεν αὐτοὺς,
    καὶ εἶπον, πάρεσμεν· ἔλαμψαν μετʼ εὐφροσύνης τῷ ποιήσαντι αὐτούς.
  usfm_code: BAR
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Οὗτος ὁ Θεὸς ἡμῶν, οὐ λογισθήσεται ἕτερος πρὸς αὐτόν.
  usfm_code: BAR
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἐξεῦρε πᾶσαν ὁδὸν ἐπιστήμης, καὶ ἔδωκεν αὐτὴν Ἰακὼβ τῷ παιδὶ αὐτοῦ, καὶ Ἰσραὴλ
    τῷ ἠγαπημένῳ ὑπʼ αὐτοῦ.
  usfm_code: BAR
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΒΑΡΟΥΧ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Μετὰ τοῦτο ἐπὶ τῆς γῆς ὤφθη, καὶ ἐν τοῖς ἀνθρώποις συνανεστράφη.
  usfm_code: BAR
  verse: '37'
