- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Ἀλληλούϊα.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: ἐγενήθη Ἰουδαία ἁγίασμα αὐτοῦ, Ἰσραὴλ ἐξουσία αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Ἡ θάλασσα εἶδε καὶ ἔφυγεν, ὁ Ἰορδάνης ἐστράφη εἰς τὰ ὀπίσω.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Τὰ ὄρη ἐσκίρτησαν ὡσεὶ κριοὶ, καὶ οἱ βουνοὶ ὡς ἀρνία προβάτων.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Τί σοι ἐστὶ θάλασσα ὅτι ἔφυγες; καὶ σὺ Ἰορδάνη ὅτι ἐστράφης εἰς τὰ ὀπίσω;
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Τὰ ὄρη ὅτι ἐσκίρτησατε ὡσεὶ κριοί; καὶ οἱ βουνοὶ ὡς ἀρνία προβάτων;
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Ἀπὸ προσώπου Κυρίου ἐσαλεύθη ἡ γῆ, ἀπὸ προσώπου τοῦ Θεοῦ Ἰακὼβ,
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: τοῦ στρέψαντος τὴν πέτραν εἰς λίμνας ὑδάτων, καὶ τὴν ἀκρότομον εἰς πηγὰς ὑδάτων.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Μὴ ἡμῖν Κύριε, μὴ ἡμῖν, ἀλλʼ ἢ τῷ ὀνόματί σου δὸς δόξαν, ἐπὶ τῷ ἐλέει σου
    καὶ τῇ ἀληθείᾳ σου·
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: μή ποτε εἴπωσι τὰ ἔθνη, ποῦ ἐστιν ὁ Θεὸς αὐτῶν;
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Ὁ δὲ Θεὸς ἡμῶν ἐν τῷ οὐρανῷ καὶ ἐν τῇ γῇ, πάντα ὅσα ἠθέλησεν ἐποίησε.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Τὰ εἴδωλα τῶν ἐθνῶν, ἀργύριον καὶ χρυσίον, ἔργα χειρῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Στόμα ἔχουσι καὶ οὐ λαλήσουσιν, ὀφθαλμοὺς ἔχουσι καὶ οὐκ ὄψονται·
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Ὦτα ἔχουσι καὶ οὐκ ἀκούσονται, ῥῖνας ἔχουσι καὶ οὐκ ὀσφρανθήσονται·
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Χεῖρας ἔχουσι καὶ οὐ ψηλαφήσουσι, πόδας ἔχουσι καὶ οὐ περιπατήσουσιν, οὐ φωνήσουσιν
    ἐν τῷ λάρυγγι αὐτῶν.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: ὅμοιοι αὐτοῖς γένοιντο οἱ ποιοῦντες αὐτὰ, καὶ πάντες οἱ πεποιθότες ἐπʼ αὐτοῖς.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Οἶκος Ἰσραὴλ ἔλπισεν ἐπὶ Κύριον, βοηθὸς καὶ ὑπερασπιστὴς αὐτῶν ἐστιν.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Οἶκος Ἀαρὼν ἤλπισεν ἐπὶ Κύριον, βοηθὸς καὶ ὑπερασπιστὴς αὐτῶν ἐστιν.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Οἱ φοβούμενοι τὸν Κύριον ἤλπισαν ἐπὶ Κύριον, βοηθὸς καὶ ὑπερασπιστὴς αὐτῶν
    ἐστι.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Κύριος μνησθεὶς ἡμῶν εὐλόγησεν ἡμᾶς, εὐλόγησε τὸν οἶκον Ἰσραὴλ, εὐλόγησε τὸν
    οἶκον Ἀαρών·
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Εὐλόγησε τοὺς φοβουμένους τὸν Κύριον, τοὺς μικροὺς μετὰ τῶν μεγάλων.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Προσθείη Κύριος ἐφʼ ὑμᾶς, ἐφʼ ὑμᾶς καὶ ἐπὶ τοὺς υἱοὺς ὑμῶν.
  usfm_code: PSA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Εὐλογημένοι ὑμεῖς τῷ Κυρίῳ, τῷ ποιήσαντι τὸν οὐρανὸν καὶ τὴν γῆν.
  usfm_code: PSA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Ὁ οὐρανὸς τοῦ οὐρανοῦ τῷ Κυρίῳ, τὴν δὲ γῆν ἔδωκε τοῖς υἱοῖς τῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Οὐχ οἱ νεκροὶ αἰνέσουσί σε Κύριε, οὐδὲ πάντες οἱ καταβαίνοντες εἰς ᾅδου·
  usfm_code: PSA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 113
  chapter: 113
  iso-639-2_language_code: grc
  text: Ἀλλʼ ἡμεῖς οἱ ζῶντες εὐλογήσομεν τὸν Κύριον, ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος.
  usfm_code: PSA
  verse: '26'
