- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυὶδ, ὅτε αὐτὸν ὁ υἱὸς κατεδιώκει.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Καὶ μὴ εἰσέλθῃς εἰς κρίσιν μετὰ τοῦ δούλου σου, ὅτι οὐ δικαιωθήσεται ἐνώπιόν
    σου πᾶς ζῶν.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Ὅτι κατεδίωξεν ὁ ἐχθρὸς τὴν ψυχήν μου· ἐταπείνωσεν εἰς τὴν γῆν τὴν ζωήν μου,
    ἐκάθισέ με ἐν σκοτεινοῖς ὡς νεκροὺς αἰῶνος,
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: καὶ ἠκηδίασεν ἐπʼ ἐμὲ τὸ πνεῦμά μου· ἐν ἐμοὶ ἐταράχθη ἡ καρδία μου.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Ἐμνήσθην ἡμερῶν ἀρχαίων· καὶ ἐμελέτησα ἐν πᾶσι τοῖς ἔργοις σου, ἐν ποιήμασι
    τῶν χειρῶν σου ἐμελέτων.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Διεπέτασα πρὸς σὲ τὰς χεῖράς μου, ἡ ψυχή μου ὡς γῆ ἄνυδρός σοι· διάψαλμα.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Ταχὺ εἰσάκουσόν μου, Κύριε, ἐξέλιπε τὸ πνεῦμά μου· μὴ ἀποστρέψῃς τὸ πρόσωπόν
    σου ἀπʼ ἐμοῦ, καὶ ὁμοιωθήσομαι τοῖς καταβαίνουσιν εἰς λάκκον.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Ἀκουστὸν ποίησόν μοι τοπρωῒ τὸ ἔλεός σου, ὅτι ἐπὶ σοὶ ἤλπισα· γνώρισόν μοι,
    Κύριε, ὁδὸν ἐν ᾗ πορεύσομαι, ὅτι πρὸς σὲ ᾖρα τὴν ψυχήν μου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Ἐξελοῦ με ἐκ τῶν ἐχθρῶν μου Κύριε, ὅτι πρὸς σὲ κατέφυγον.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Δίδαξόν με τοῦ ποιεῖν τὸ θέλημά σου, ὅτι Θεός μου εἶ σὺ, τὸ πνεῦμά σου τὸ
    ἁγαθὸν ὁδηγήσει με ἐν τῇ εὐθείᾳ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Ἕνεκα τοῦ ὀνόματός σου, Κύριε, ζήσεις με, ἐν τῇ δικαιοσύνῃ σου ἐξάξεις ἐκ
    θλίψεως τὴν ψυχήν μου.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  chapter: 142
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ ἐλέει σου ἐξολοθρεύσεις τοὺς ἐχθρούς μου, καὶ ἀπολεῖς πάντας τοὺς
    θλίβοντας τὴν ψυχήν μου, ὅτι δοῦλός σου εἰμὶ ἐγώ.
  usfm_code: PSA
  verse: '12'
