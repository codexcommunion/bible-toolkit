- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυὶδ, ὅτε αὐτὸν ὁ υἱὸς κατεδιώκει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ μὴ εἰσέλθῃς εἰς κρίσιν μετὰ τοῦ δούλου σου, ὅτι οὐ δικαιωθήσεται
    ἐνώπιόν σου πᾶς ζῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι κατεδίωξεν ὁ ἐχθρὸς τὴν ψυχήν μου· ἐταπείνωσεν εἰς τὴν γῆν τὴν ζωήν
    μου, ἐκάθισέ με ἐν σκοτεινοῖς ὡς νεκροὺς αἰῶνος,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ἠκηδίασεν ἐπʼ ἐμὲ τὸ πνεῦμά μου· ἐν ἐμοὶ ἐταράχθη ἡ καρδία μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἐμνήσθην ἡμερῶν ἀρχαίων· καὶ ἐμελέτησα ἐν πᾶσι τοῖς ἔργοις σου, ἐν ποιήμασι
    τῶν χειρῶν σου ἐμελέτων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Διεπέτασα πρὸς σὲ τὰς χεῖράς μου, ἡ ψυχή μου ὡς γῆ ἄνυδρός σοι· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ταχὺ εἰσάκουσόν μου, Κύριε, ἐξέλιπε τὸ πνεῦμά μου· μὴ ἀποστρέψῃς τὸ
    πρόσωπόν σου ἀπʼ ἐμοῦ, καὶ ὁμοιωθήσομαι τοῖς καταβαίνουσιν εἰς λάκκον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἀκουστὸν ποίησόν μοι τοπρωῒ τὸ ἔλεός σου, ὅτι ἐπὶ σοὶ ἤλπισα· γνώρισόν
    μοι, Κύριε, ὁδὸν ἐν ᾗ πορεύσομαι, ὅτι πρὸς σὲ ᾖρα τὴν ψυχήν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐξελοῦ με ἐκ τῶν ἐχθρῶν μου Κύριε, ὅτι πρὸς σὲ κατέφυγον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Δίδαξόν με τοῦ ποιεῖν τὸ θέλημά σου, ὅτι Θεός μου εἶ σὺ, τὸ πνεῦμά σου
    τὸ ἁγαθὸν ὁδηγήσει με ἐν τῇ εὐθείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἕνεκα τοῦ ὀνόματός σου, Κύριε, ζήσεις με, ἐν τῇ δικαιοσύνῃ σου ἐξάξεις
    ἐκ θλίψεως τὴν ψυχήν μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐν τῷ ἐλέει σου ἐξολοθρεύσεις τοὺς ἐχθρούς μου, καὶ ἀπολεῖς πάντας
    τοὺς θλίβοντας τὴν ψυχήν μου, ὅτι δοῦλός σου εἰμὶ ἐγώ.
