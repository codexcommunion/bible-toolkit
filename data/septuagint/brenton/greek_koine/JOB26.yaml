- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὑπολαβὼν δὲ Ἰὼβ, λέγει,
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Τίνι πρόσκεισαι, ἢ τίνι μέλλεις βοηθεῖν; πότερον οὐχ ᾧ πολλὴ ἰσχὺς,
    καὶ ᾧ βραχίων κραταιός ἐστι;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Τίνι συμβεβούλευσαι; οὐχ ᾧ πᾶσα σοφία; τίνι ἐπακολουθήσεις; οὐχ ᾧ μεγίστη
    δύναμις;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τίνι ἀνήγγειλας ῥήματα; πνοὴ δὲ τίνος ἐστὶν ἡ ἐξελθοῦσα ἐκ σοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μὴ γίγαντες μαιωθήσονται ὑποκάτωθεν ὕδατος καὶ τῶν γειτόνων αὐτοῦ;
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Γυμνὸς ὁ ᾅδης ἐνώπιον αὐτοῦ, καὶ οὐκ ἔστι περιβόλαιον τῇ ἀπωλείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐκτείνων βορέαν ἐπʼ οὐδὲν, κρεμάζων γῆν ἐπὶ οὐδενός.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Δεσμεύων ὕδωρ ἐν νεφέλαις αὐτοῦ, καὶ οὐκ ἐῤῥάγη νέφος ὑποκάτω αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὁ κρατῶν πρόσωπον θρόνου, ἐκπετάζων ἐπʼ αὐτὸν νέφος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πρόσταγμα ἐγύρωσεν ἐπὶ πρόσωπον ὕδατος, μέχρι συντελείας φωτὸς μετὰ
    σκότους.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Στύλοι οὐρανοῦ ἐπετάσθησαν, καὶ ἐξέστησαν ἀπὸ τῆς ἐπιτιμήσεως αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἰσχύϊ κατέπαυσε τὴν θάλασσαν, ἐπιστήμῃ δὲ ἔστρωται τὸ κῆτος.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Κλεῖθρα δὲ οὐρανοῦ δεδοίκασιν αὐτόν· προστάγματι δὲ ἐθανάτωσε δράκοντα
    ἀποστάτην.
- book_title: μετάφραση των εβδομήκοντα ΙΩΒ 26
  book_usfm_code: JOB
  chapter_number: 26
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἰδοῦ ταῦτα μέρη ὁδοῦ αὐτοῦ, καὶ ἐπὶ ἰκμάδα λόγου ἀκουσόμεθα ἐν αὐτῷ·
    σθενὸς δὲ βροντῆς αὐτοῦ, τίς οἶδεν ὁπότε ποιήσει;
