- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τεκνὸν εἰ προσέρχῃ δουλεύειν Κυρίῳ Θεῷ, ἑτοίμασον τὴν ψυχήν σου εἰς πειρασμόν.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Εὔθυνον τὴν καρδίαν σου καὶ καρτέρησον, καὶ μὴ σπεύσῃς ἐν καιρῷ ἐπαγωγῆς.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Κολλήθητι αὐτῷ καὶ μὴ ἀποστῇς, ἵνα αὐξηθῇς ἐπʼ ἐσχάτων σου.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Πᾶν ὃ ἐὰν ἐπαχθῇ σοι, δέξαι, καὶ ἐν ἀλλάγμασι ταπεινώσεώς σου μακροθύμησον.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ἐν πυρὶ δοκιμάζεται χρυσὸς, καὶ ἄνθρωποι δεκτοὶ ἐν καμίνῳ ταπεινώσεως.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Πίστευσον αὐτῷ καὶ ἀντιλήψεταί σου, εὔθυνον τὰς ὁδούς σου καὶ ἔλπισον ἐπʼ
    αὐτόν.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ φοβούμενοι τὸν Κύριον, ἀναμείνατε τὸ ἔλεος αὐτοῦ, καὶ μὴ ἐκκλίνητε ἵνα
    μὴ πέσητε.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ φοβούμενοι Κύριον πιστεύσατε αὐτῷ, καὶ οὐ μὴ πταίσῃ ὁ μισθὸς ὑμῶν.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ φοβούμενοι Κύριον ἐλπίσατε εἰς ἀγαθὰ, καὶ εἰς εὐφροσύνην αἰῶνος καὶ ἐλέους.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐμβλέψατε εἰς ἀρχαίας γενεὰς καὶ ἴδετε, τίς ἐνεπίστευσε Κυρίῳ καὶ κατῃσχύνθη;
    ἢ τίς ἐνέμεινε τῷ φόβῳ αὐτοῦ καὶ ἐγκατελείφθη; ἢ τίς ἐπεκαλέσατο αὐτὸν, καὶ ὑπερεῖδεν
    αὐτόν;
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διότι οἰκτίρμων καὶ ἐλεήμων ὁ Κύριος, καὶ ἀφίησιν ἁμαρτίας, καὶ σώζει ἐν καιρῷ
    θλίψεως.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐαὶ καρδίαις δειλαῖς, καὶ χερσὶ παρειμέναις, καὶ ἁμαρτωλῷ ἐπιβαίνοντι ἐπὶ
    δύο τρίβους.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐαὶ καρδίᾳ παρειμένῃ, ὅτι οὐ πιστεύει, διὰ τοῦτο οὐ σκεπασθήσεται.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐαὶ ὑμῖν τοῖς ἀπολωλεκόσι τὴν ὑπομονὴν, καὶ τί ποιήσετε ὅταν ἐπισκέπτηται
    ὁ Κύριος;
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ φοβούμενοι Κύριον οὐκ ἀπειθήσουσι ῥημάτων αὐτοῦ, καὶ οἱ ἀγαπῶντες αὐτὸν
    συντηπήσουσι τὰς ὁδοὺς αὐτοῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ φοβούμενοι Κύριον ζητήσουσιν εὐδοκίαν αὐτοῦ, καὶ οἱ ἀγαπῶντες αὐτὸν ἐμπλησθήσονται
    τοῦ νόμου.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οἱ φοβούμενοι Κύριον ἐτοιμάσουσι καρδίας αὐτῶν, καὶ ἐνώπιον αὐτοῦ παπεινώσουσι
    τὰς ψυχὰς αὐτῶν.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐμπεσούμεθα εἰς χεῖρας Κυρίου, καὶ οὐκ εἰς χεῖρας ἀνθρώπων· ὡς γὰρ ἡ μεγαλωσύνη
    αὐτοῦ, οὕτως καὶ τὸ ἔλεος αὐτοῦ.
  usfm_code: SIR
  verse: '18'
