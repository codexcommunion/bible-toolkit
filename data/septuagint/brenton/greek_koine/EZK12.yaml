- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: υἱὲ ἀνθρώπου, ἐν μέσῳ τῶν ἀδικιῶν αὐτῶν σὺ κατοικεῖς, οἳ ἔχουσιν ὀφθαλμοὺς
    τοῦ βλέπειν, καὶ οὐ βλέπουσι, καὶ ὦτα ἔχουσι τοῦ ἀκούειν, καὶ οὐκ ἀκούουσι, διότι
    οἶκος παραπικραίνων ἐστί.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ σὺ, υἱὲ ἀνθρώπου, ποίησον σεαυτῷ σκεύη αἰχμαλωσίας ἡμέρας ἐνώπιον αὐτῶν,
    καὶ αἰχμαλωτευθήσῃ ἐκ τοῦ τόπου σου εἰς ἕτερον τόπον ἐνώπιον αὐτῶν, ὅπως ἴδωσι
    διότι οἶκος παραπικραίνων ἐστί.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Καὶ ἐξοίσεις τὰ σκεύη σου σκεύη αἰχμαλωσίας ἡμέρας κατʼ ὀφθαλμοὺς αὐτῶν, καὶ
    σὺ ἐξελεύσῃ ἑσπέρας, ὡς ἐκπορεύεται αἰχμάλωτος ἐνώπιον αὐτῶν.
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  chapter: 12
  iso-639-2_language_code: grc
  text: Διόρυξον σεαυτῷ εἰς τὸν τοῖχον, καὶ διεξελεύσῃ διʼ αὐτοῦ ἐνώπιον αὐτῶν·
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
