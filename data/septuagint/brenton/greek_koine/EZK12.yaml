  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: υἱὲ ἀνθρώπου, τὸν ἄρτον σου μετὰ ὀδύνης φάγεσαι, καὶ τὸ ὕδωρ μετὰ βασάνου
    καὶ θλίψεως πίεσαι.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἐρεῖς πρὸς τὸν λαὸν τῆς γῆς, τάδε λέγει Κύριος τοῖς κατοικοῦσιν
    Ἱερουσαλὴμ ἐπὶ τῆς γῆς τοῦ Ἰσραὴλ, τοὺς ἄρτους αὐτῶν μετὰ ἐνδείας φάγονται, καὶ
    τὸ ὕδωρ αὐτῶν μετὰ ἀφανισμοῦ πίονται, ὅπως ἀφανισθῇ ἡ γῆ σὺν πληρώματι αὐτῆς·
    ἐν ἀσεβείᾳ γὰρ πάντες οἱ κατοικοῦντες ἐν αὐτῇ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ αἱ πόλεις αὐτῶν αἱ κατοικούμεναι ἐξερημωθήσονται, καὶ ἡ γῆ εἰς ἀφανισμὸν
    ἔσται, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος.
