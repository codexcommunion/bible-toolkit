  iso-639-2_language_code: grc
  text: Καὶ ὑπολείψομαι ἐξ αὐτῶν ἄνδρας ἀριθμῷ ἐκ ῥομφαίας, καὶ ἐκ λιμοῦ, καὶ ἐκ θανάτου,
    ὅπως ἐκδιηγῶνται πάσας τὰς ἀνομίας αὐτῶν ἐν τοῖς ἔθνεσιν οὗ εἰσήλθοσαν ἐκεῖ, καὶ
    γνώσονται ὅτι ἐγὼ Κύριος.
  usfm_code: EZK
  verse: '16'
