- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: υἱὲ ἀνθρώπου, ἐν μέσῳ τῶν ἀδικιῶν αὐτῶν σὺ κατοικεῖς, οἳ ἔχουσιν ὀφθαλμοὺς
    τοῦ βλέπειν, καὶ οὐ βλέπουσι, καὶ ὦτα ἔχουσι τοῦ ἀκούειν, καὶ οὐκ ἀκούουσι, διότι
    οἶκος παραπικραίνων ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ σὺ, υἱὲ ἀνθρώπου, ποίησον σεαυτῷ σκεύη αἰχμαλωσίας ἡμέρας ἐνώπιον
    αὐτῶν, καὶ αἰχμαλωτευθήσῃ ἐκ τοῦ τόπου σου εἰς ἕτερον τόπον ἐνώπιον αὐτῶν, ὅπως
    ἴδωσι διότι οἶκος παραπικραίνων ἐστί.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐξοίσεις τὰ σκεύη σου σκεύη αἰχμαλωσίας ἡμέρας κατʼ ὀφθαλμοὺς αὐτῶν,
    καὶ σὺ ἐξελεύσῃ ἑσπέρας, ὡς ἐκπορεύεται αἰχμάλωτος ἐνώπιον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Διόρυξον σεαυτῷ εἰς τὸν τοῖχον, καὶ διεξελεύσῃ διʼ αὐτοῦ ἐνώπιον αὐτῶν·
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: ἐπʼ ὤμων ἀναληφθήσῃ, καὶ κεκρυμμένος ἐξελεύσῃ, τὸ πρόσωπόν σου συγκαλύψεις,
    καὶ οὐ μὴ ἴδῃς τὴν γῆν, διότι τέρας δέδωκά σε τῷ οἴκῳ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἐποίησα οὕτως κατὰ πάντα ὅσα ἐνετείλατό μοι· καὶ σκεύη ἐξήνεγκα
    αἰχμαλωσίας ἡμέρας, καὶ ἑσπέρας διώρυξα ἐμαυτῷ τὸν τοῖχον, καὶ κεκρυμμένος ἐξῆλθον,
    ἐπʼ ὤμων ἀνελήφθην ἐνώπιον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐγένετο λόγος Κυρίου τοπρωῒ πρὸς μὲ, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: υἱὲ ἀνθρώπου, οὐκ εἶπαν πρὸς σὲ ὁ οἶκος τοῦ Ἰσραὴλ, οἶκος ὁ παραπικραίνων,
    τί σὺ ποιεῖς;
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἰπὸν πρὸς αὐτοὺς,
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: εἰπὸν, ὅτι ἐγὼ τέρατα ποιῶ· ὃν τρόπον πεποίηκα, οὕτως ἔσται αὐτῷ· ἐν
    μετοικεσίᾳ καὶ ἐν αἰχμαλωσίᾳ πορεύσονται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ὁ ἄρχων ἐν μέσῳ αὐτων ἐπʼ ὤμων ἀρθήσεται, καὶ κεκρυμμένος ἐξελεύσεται
    διὰ τοῦ τοίχου, καὶ διορύξει τοῦ ἐξελθεῖν αὐτὸν διʼ αὐτοῦ, τὸ πρόσωπον αὐτοῦ συγκαλύψει,
    ὅπως μὴ ὁραθῇ ὀφθαλμῷ, καὶ αὐτὸς τὴν γῆν οὐκ ὄψεται.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ἐκπετάσω τὸ δίκτυόν μου ἐπʼ αὐτὸν, καὶ συλληφθήσεται ἐν τῇ περιοχῇ
    μου, καὶ ἄξω αὐτὸν εἰς Βαβυλῶνα εἰς γῆν Χαλδαίων, καὶ αὐτὴν οὐκ ὄψεται, καὶ ἐκεῖ
    τελευτήσει.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ πάντας τοὺς κύκλῳ αὐτοῦ τοὺς βοηθοὺς αὐτοῦ, καὶ πάντας τοὺς ἀντιλαμβανομένους
    αὐτοῦ, διασπερῶ εἰς πάντα ἄνεμον, καὶ ῥομφαίαν ἐκκενώσω ὀπίσω αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ γνώσονται διότι ἐγὼ Κύριος, ἐν τῷ διασκορπίσαι με αὐτοὺς ἐν τοῖς
    ἔθνεσι, καὶ διασπερῶ αὐτοὺς ἐν ταῖς χώραις.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
  chapter_number: 12
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ὑπολείψομαι ἐξ αὐτῶν ἄνδρας ἀριθμῷ ἐκ ῥομφαίας, καὶ ἐκ λιμοῦ, καὶ
    ἐκ θανάτου, ὅπως ἐκδιηγῶνται πάσας τὰς ἀνομίας αὐτῶν ἐν τοῖς ἔθνεσιν οὗ εἰσήλθοσαν
    ἐκεῖ, καὶ γνώσονται ὅτι ἐγὼ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  book_usfm_code: EZK
