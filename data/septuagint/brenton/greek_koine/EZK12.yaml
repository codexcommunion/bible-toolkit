    αὐτοῦ, διασπερῶ εἰς πάντα ἄνεμον, καὶ ῥομφαίαν ἐκκενώσω ὀπίσω αὐτῶν.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 12
  chapter: 12
  iso-639-2_language_code: grc
