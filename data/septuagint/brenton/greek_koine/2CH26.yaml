- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔλαβε πᾶς ὁ λαὸς τῆς γῆς τὸν Ὀζίαν, καὶ αὐτὸς υἱὸς ἑκκαίδεκα ἐτῶν, καὶ
    ἐβασίλευσαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ Ἀμασίου.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Αὐτὸς ᾠκοδόμησε τὴν Αἰλάθ, αὐτὸς ἐπέστρεψεν αὐτὴν τῷ Ἰούδα, μετὰ τὸ κοιμηθῆναι
    τὸν βασιλέα μετὰ τῶν πατέρων αὐτοῦ.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Υἱὸς ἑκκαίδεκα ἐτῶν ἐβασίλευσεν Ὀζίας, καὶ πεντήκοντα καὶ δύο ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἰεχελία ἀπὸ Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ εὐθὲς ἐνώπιον Κυρίου κατὰ πάντα ὅσα ἐποίησεν Ἀμασίας ὁ πατὴρ
    αὐτοῦ.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἦν ἐκζητῶν τὸν Κύριον ἐν ταῖς ἡμέραις Ζαχαρίου τοῦ συνιόντος ἐν φόβῳ Κυρίου,
    καὶ ἐν ταῖς ἡμέραις αὐτοῦ ἐζήτησε τὸν Κύριον, καὶ εὐώδωσεν αὐτῷ Κύριος.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθε καὶ ἐπολέμησε πρὸς τοὺς ἀλλοφύλους, καὶ κατέσπασε τὰ τείχη Γὲθ,
    καὶ τὰ τείχη Ἰαβνὴρ, καὶ τὰ τείχη Ἀζώτου, καὶ ᾠκοδόμησε πόλεις Ἀζώτου, καὶ ἐν
    τοῖς ἀλλοφύλοις.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ κατίσχυσεν αὐτὸν Κύριος ἐπὶ τοὺς ἀλλοφύλους, καὶ ἐπὶ τοὺς Ἄραβας τοὺς
    κατοικοῦντας ἐπὶ τῆς πέτρας, καὶ ἐπὶ τοὺς Μιναίους.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκαν οἱ Μιναῖοι δῶρα τῷ Ὀζίᾳ, καὶ ἦν τὸ ὄνομα αὐτοῦ ἕως εἰσόδου Αἰγύπτου,
    ὅτι κατίσχυσεν ἕως ἄνω.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησεν Ὀζίας πύργους ἐν Ἱερουσαλὴμ, καὶ ἐπὶ τὴν πύλην τῆς γωνίας καὶ
    ἐπὶ τὴν πύλην τῆς φάραγγος, καὶ ἐπὶ τῶν γενιῶν, καὶ κατίσχυσε.
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησε πύργους ἐν τῇ ἐρήμῳ, καὶ ἐλατόμησε λάκκους πολλοὺς, ὅτι κτήνη
    πολλὰ ὑπῆρχεν αὐτῷ ἐν σεφηλᾷ· καὶ ἐν τῇ πεδινῇ, καὶ ἀμπελουργοὶ ἐν τῇ ὀρεινῇ καὶ
    ἐν τῷ Καρμήλῳ, ὅτι γεωργὸς ἦν.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο τῷ Ὀζίᾳ δύναμις ποιοῦσα πόλεμον, καὶ ἐκπορευομένη εἰς παράταξιν
    εἰς πόλεμον καὶ εἱσπορευομένη εἰς παράταξιν εἰς ἀριθμόν· καὶ ἦν ὁ ἀριθμὸς αὐτῶν
    διὰ χειρὸς Ἰεϊὴλ τοῦ γραμματέως, καὶ Μαασίου τοῦ κριτοῦ, διὰ χειρὸς Ἀνανίου τοῦ
    διαδόχου τοῦ βασιλέως.
  usfm_code: 2CH
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Πᾶς ὁ ἀριθμὸς τῶν πατριαρχῶν τῶν δυνατῶν εἰς πόλεμον δισχίλιοι ἑξακόσιοι,
  usfm_code: 2CH
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: καὶ μετʼ αὐτῶν δύναμις πολεμικὴ, τριακόσιαι χιλιάδες καὶ ἑπτακισχίλιοι καὶ
    πεντακόσιοι· οὗτοι οἱ ποιοῦντες πόλεμον ἐν δυνάμει ἰσχύος βοηθῆσαι τῷ βασιλεῖ
    ἐπὶ τοὺς ὑπεναντίους.
  usfm_code: 2CH
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἡτοίμασεν αὐτοῖς Ὀζίας πάσῃ τῇ δυναμει θυρεοὺς καὶ δόρατα καὶ περικεφαλαίας
    καὶ θώρακας καὶ τόξα καὶ εἰς λίθους σφενδόνας·
  usfm_code: 2CH
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ἐν Ἱερουσαλὴμ μηχανὰς μεμηχανευμένας λογιστοῦ, τοῦ εἶναι ἐπὶ
    τῶν πύργων καὶ ἐπὶ τῶν γωνιῶν, βάλλειν βέλεσι καὶ λίθοις μεγάλοις· καὶ ἠκούσθη
    ἡ κατασκευὴ αὐτῶν ἕως πόῤῥω· ὅτι ἐθαυμαστώθη τοῦ βοηθῆναι ἕως οὗ κατίσχυσε.
  usfm_code: 2CH
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ὡς κατίσχυσεν, ὑψώθη ἡ καρδία αὐτοῦ τοῦ καταφθεῖραι· καὶ ἠδίκησεν ἐν Κυρίῳ
    Θεῷ αὐτοῦ, καὶ εἰσῆλθεν εἰς τὸν ναὸν Κυρίου θυμιάσαι ἐπὶ τὸ θυσιαστήριον τῶν θυμιαμάτων.
  usfm_code: 2CH
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθεν ὀπίσω αὐτοῦ Ἀζαρίας ὁ ἱερεύς, καὶ μετʼ αὐτοῦ ἱερεῖς τοῦ Κυρίου
    ὀγδοήκοντα υἱοὶ δυνατοί.
  usfm_code: 2CH
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἔστησαν ἐπὶ Ὀζίαν τὸν βασιλέα, καὶ εἶπαν αὐτῷ, οὐ σοὶ, Ὀζία, θυμιάσαι
    τῷ Κυρίῳ, ἀλλʼ ἢ τοῖς ἱερεῦσιν υἱοῖς Ἀαρὼν τοῖς ἡγιασμένοις θῦσαι· ἔξελθε ἐκ τοῦ
    ἁγιάσματος, ὅτι ἀπέστης ἀπὸ Κυρίου· καὶ οὐκ ἔσται σοι τοῦτο εἰς δόξαν παρὰ Κυρίου
    Θεοῦ.
  usfm_code: 2CH
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐθυμώθη Ὀζίας, καὶ ἐν τῇ χειρὶ αὐτοὺ τὸ θυμιατήριον τοῦ θυμιάσαι ἐν τῷ
    ναῷ· καὶ ἐν τῷ θυμωθῆναι αὐτὸν πρὸς τοὺς ἱερεῖς, καὶ ἡ λέπρα ἀνέτειλεν ἐν τῷ μετώπῳ
    αὐτοῦ ἐναντίον τῶν ἱερέων ἐν οἴκῳ Κυρίου ἐπάνω τοῦ θυσιαστηρίου τῶν θυμιαμάτων.
  usfm_code: 2CH
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψε πρὸς αὐτὸν Ἀζαρίας ὁ ἱερεὺς ὁ πρῶτος, καὶ οἱ ἱερεῖς, καὶ ἰδοὺ
    αὐτὸς λεπρὸς ἐν τῷ μετώπῳ, καὶ κατέσπευσαν αὐτὸν ἐκεῖθεν, καὶ γὰρ αὐτὸς ἔσπευσεν
    ἐξελθεῖν, ὅτι ἤλεγξεν αὐτὸν Κύριος.
  usfm_code: 2CH
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ Ὀζίας ὁ βασιλεὺς ἦν λεπρὸς ἕως ἡμέρας τῆς τελευτῆς αὐτοῦ, καὶ ἐν οἴκῳ
    ἀπφουσὼθ ἐκάθητο λεπρὸς, ὅτι ἀπεσχίσθη ἀπὸ οἴκου Κυρίου· καὶ Ἰωάθαν ὁ υἱὸς αὐτοῦ
    ἐπὶ τῆς βασιλείας αὐτοῦ κρίνων τὸν λαὸν τῆς γῆς.
  usfm_code: 2CH
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ οἱ λοιποὶ λόγοι Ὀζίου οἱ πρῶτοι καὶ οἱ ἔσχατοι, γεγραμμένοι ὑπὸ Ἰεσσίου
    τοῦ προφήτου.
  usfm_code: 2CH
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 26
  chapter: 26
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ὀζίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν μετὰ τῶν πατέρων
    αὐτοῦ ἐν τῷ πεδίῳ τῆς ταφῆς τῶν βασιλέων, ὅτι εἶπαν ὅτι λεπρός ἐστι· καὶ ἐβασίλευσεν
    Ἰωάθαμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2CH
  verse: '23'
