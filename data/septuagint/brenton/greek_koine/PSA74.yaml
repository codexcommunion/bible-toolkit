- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, μὴ διαφθείρῃς, ψαλμὸς ᾠδῆς τῷ Ἀσάφ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Ἐξομολογησόμεθα σοι ὁ Θεὸς, ἐξομολογησόμεθα, καὶ ἐπικαλεσόμεθα τὸ ὄνομά σου·
    διηγήσομαι πάντα τὰ θαυμάσιά σου.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Ὅταν λάβω καιρὸν, ἐγὼ εὐθύτητας κρινῶ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Ἐτάκη ἡ γῆ, καὶ πάντες οἱ κατοικοῦντες αὐτὴν, ἐγὼ ἐστερέωσα τοὺς στύλους αὐτῆς·
    διάψαλμα.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Εἶπα τοῖς παρανομοῦσι, μὴ παρανομεῖν, καὶ τοῖς ἁμαρτάνουσι, μὴ ὑψοῦτε κέρας.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Μὴ ἐπαίρετε εἰς ὕψος τὸ κέρας ὑμῶν, μὴ λαλεῖτε κατὰ τοῦ Θεοῦ ἀδικίαν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Ὅτι οὔτε ἀπὸ ἐξόδων, οὔτε ἀπὸ δυσμῶν, οὔτε ἀπὸ ἐρήμων ὀρέων,
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: ὅτι ὁ Θεὸς κριτής ἐστι· τοῦτον ταπεινοῖ, καὶ τοῦτον ὑψοῖ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Ὅτι ποτήριον ἐν χειρὶ Κυρίου, οἴνου ἀκράτου πλῆρες κεράσματος· καὶ ἔκλινεν
    ἐκ τούτου εἰς τοῦτο, πλὴν ὁ τρυγίας αὐτοῦ οὐκ ἐξεκενώθη· πίονται πάντες οἱ ἁμαρτωλοὶ
    τῆς γῆς.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ ἀγαλλιάσομαι εἰς τὸν αἰῶνα, ψαλῶ τῷ Θεῷ Ἰακώβ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 74
  chapter: 74
  iso-639-2_language_code: grc
  text: Καὶ πάντα τὰ κέρατα τῶν ἁμαρτωλῶν συγκλάσω, καὶ ὑψωθήσεται τὰ κέρατα τοῦ δικαίου.
  usfm_code: PSA
  verse: '11'
