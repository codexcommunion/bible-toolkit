- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ποῦ ἀπῆλθεν ὁ ἀδελφιδός σου ἡ καλὴ ἐν γυναιξὶ; ποῦ ἀπέβλεψεν ὁ ἀδελφιδός σου;
    καὶ ζητήσομεν αὐτὸν μετὰ σοῦ.
  usfm_code: SNG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀδελφιδός μου κατέβη εἰς κῆπον αὐτοῦ εἰς φιάλας τοῦ ἀρώματος, ποιμαίνειν ἐν
    κήποις, καὶ συλλέγειν κρίνα.
  usfm_code: SNG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐγὼ τῷ ἀδελφιδῷ μου, καὶ ἀδελφιδός μου ἐμοί, ὁ ποιμαίνων ἐν τοῖς κρίνοις.
  usfm_code: SNG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καλὴ εἶ ἡ πλησίον μου, ὡς εὐδοκία, ὡραῖα ὡς Ἱερουσαλὴμ, θάμβος ὡς τεταγμέναι.
  usfm_code: SNG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἀπόστρεψον ὀφθαλμούς σου ἀπεναντίον μου, ὅτι αὐτοὶ ἀνεπτέρωσάν με· τρίχωμά
    σου ὡς ἀγέλαι τῶν αἰγῶν, αἳ ἀνεφάνησαν ἀπὸ τοῦ Γαλαάδ.
  usfm_code: SNG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὀδόντες σου ὡς ἀγέλαι τῶν κεκαρμένων, αἳ ἀνέβησαν ἀπὸ τοῦ λουτροῦ, αἱ πᾶσαι
    διδυμεύουσαι, καὶ ἀτεκνοῦσα οὐκ ἔστιν ἐν αὐταῖς· ὡς σπαρτίον τὸ κόκκινον χείλη
    σου, καὶ ἡ λαλιά σου ὡραιᾶ.
  usfm_code: SNG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὡς λέπυρον ῥοᾶς μῆλόν σου ἐκτὸς τῆς σιωπήσεώς σου.
  usfm_code: SNG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἑξήκοντά εἰσι βασίλισσαι καὶ ὀγδοήκοντα παλλακαὶ, καὶ νεάνιδες ὧν οὐκ ἔστιν
    ἀριθμός.
  usfm_code: SNG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Μία ἐστὶ περιστερά μου, τελεία μου, μία ἐστὶ τῇ μητρὶ αὐτῆς, ἐκλεκτή ἐστι
    τῇ τεκούσῃ αὐτήν· Εἴδοσαν αὐτὴν θυγατέρες καὶ μακαριοῦσιν αὐτὴν, βασίλισσαι καί
    γε παλλακαὶ, καὶ αἰνέσουσιν αὐτήν.
  usfm_code: SNG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Τίς αὕτη ἡ ἐκκύπτουσα ὡσεὶ ὄρθρος, καλὴ ὡς σελήνη, ἐκλεκτὴ ὡς ὁ ἥλιος, θάμβος
    ὡς τεταγμέναι;
  usfm_code: SNG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἰς κῆπον καρύας κατέβην ἰδεῖν ἐν γεννήμασι τοῦ χειμάῤῥου, ἰδεῖν εἰ ἤνθησεν
    ἡ ἄμπελος, ἐξήνθησαν αἱ ῥοαί·
  usfm_code: SNG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐκεῖ δώσω τοὺς μαστούς μου σοί· οὐκ ἔγνω ἡ ψυχή μου· ἔθετο με ἅρματα Ἀμιναδάβ.
  usfm_code: SNG
  verse: '12'
