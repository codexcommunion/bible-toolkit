- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ποῦ ἀπῆλθεν ὁ ἀδελφιδός σου ἡ καλὴ ἐν γυναιξὶ; ποῦ ἀπέβλεψεν ὁ ἀδελφιδός
    σου; καὶ ζητήσομεν αὐτὸν μετὰ σοῦ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀδελφιδός μου κατέβη εἰς κῆπον αὐτοῦ εἰς φιάλας τοῦ ἀρώματος, ποιμαίνειν
    ἐν κήποις, καὶ συλλέγειν κρίνα.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐγὼ τῷ ἀδελφιδῷ μου, καὶ ἀδελφιδός μου ἐμοί, ὁ ποιμαίνων ἐν τοῖς κρίνοις.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καλὴ εἶ ἡ πλησίον μου, ὡς εὐδοκία, ὡραῖα ὡς Ἱερουσαλὴμ, θάμβος ὡς τεταγμέναι.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀπόστρεψον ὀφθαλμούς σου ἀπεναντίον μου, ὅτι αὐτοὶ ἀνεπτέρωσάν με· τρίχωμά
    σου ὡς ἀγέλαι τῶν αἰγῶν, αἳ ἀνεφάνησαν ἀπὸ τοῦ Γαλαάδ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὀδόντες σου ὡς ἀγέλαι τῶν κεκαρμένων, αἳ ἀνέβησαν ἀπὸ τοῦ λουτροῦ, αἱ
    πᾶσαι διδυμεύουσαι, καὶ ἀτεκνοῦσα οὐκ ἔστιν ἐν αὐταῖς· ὡς σπαρτίον τὸ κόκκινον
    χείλη σου, καὶ ἡ λαλιά σου ὡραιᾶ.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ὡς λέπυρον ῥοᾶς μῆλόν σου ἐκτὸς τῆς σιωπήσεώς σου.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἑξήκοντά εἰσι βασίλισσαι καὶ ὀγδοήκοντα παλλακαὶ, καὶ νεάνιδες ὧν οὐκ
    ἔστιν ἀριθμός.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μία ἐστὶ περιστερά μου, τελεία μου, μία ἐστὶ τῇ μητρὶ αὐτῆς, ἐκλεκτή
    ἐστι τῇ τεκούσῃ αὐτήν· Εἴδοσαν αὐτὴν θυγατέρες καὶ μακαριοῦσιν αὐτὴν, βασίλισσαι
    καί γε παλλακαὶ, καὶ αἰνέσουσιν αὐτήν.
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Τίς αὕτη ἡ ἐκκύπτουσα ὡσεὶ ὄρθρος, καλὴ ὡς σελήνη, ἐκλεκτὴ ὡς ὁ ἥλιος,
    θάμβος ὡς τεταγμέναι;
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εἰς κῆπον καρύας κατέβην ἰδεῖν ἐν γεννήμασι τοῦ χειμάῤῥου, ἰδεῖν εἰ
    ἤνθησεν ἡ ἄμπελος, ἐξήνθησαν αἱ ῥοαί·
- book_title: μετάφραση των εβδομήκοντα ΑΣΜΑ 6
  book_usfm_code: SNG
  chapter_number: 6
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἐκεῖ δώσω τοὺς μαστούς μου σοί· οὐκ ἔγνω ἡ ψυχή μου· ἔθετο με ἅρματα
    Ἀμιναδάβ.
