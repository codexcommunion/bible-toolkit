- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἀνέβη Ἰωάννης ἐκ Γαζάρων, καὶ ἀπήγγειλε Σιμωνι τῷ πατρὶ αὐτοῦ ἃ
    συνετέλει Κενδεβαῖος.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐκάλεσε Σίμων τοὺς δύο υἱοὺς αὐτοῦ τοὺς πρεσβυτέρους Ἰούδαν καὶ
    Ἰωάννην, καὶ εἶπεν αὐτοῖς, ἐγὼ καὶ οἱ ἀδελφοί μου, καὶ ὁ οἶκος τοῦ πατρός μου,
    ἐπολεμήσαμεν τοὺς πολεμίους Ἰσραὴλ ἀπὸ νεότητος ἕως τῆς σήμερον ἡμέρας, καὶ εὐωδώθη
    ἐν ταῖς χερσὶν ἡμῶν ῥύσασθαι τὸν Ἰσραὴλ πλεονάκις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Νῦν δὲ γεγήρακα, καὶ ὑμεῖς δὲ ἐν τῷ ἐλέει ἱκανοί ἐστε ἐν τοῖς ἔτεσι·
    γίνεσθε ἀντʼ ἐμοῦ, καὶ τοῦ ἀδελφοῦ μου, καὶ ἐξελθόντες ὑπερμαχεῖτε ὑπὲρ τοῦ ἔθνους
    ἡμῶν, ἡ δὲ ἐκ τοῦ οὐρανοῦ βοήθεια ἔστω μεθʼ ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐπέλεξεν ἐκ τῆς χώρας εἴκοσι χιλιάδας ἀνδρῶν πολεμιστῶν, καὶ ἱππεῖς,
    καὶ ἐπορεύθωσαν ἐπὶ τὸν Κενδεβαῖον, καὶ ἐκοιμήθησαν ἐν Μωδεΐν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ ἀναστάντες τοπρωῒ ἐπορεύοντο εἰς τὸ πεδίον, καὶ ἰδοὺ δύναμις πολλὴ
    εἰς συνάντησιν αὐτοῖς πεζικὴ, καὶ ἱππεῖς, καὶ ἦν χειμάῤῥους ἀναμέσον αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ παρενέβαλε κατὰ πρόσωπον αὐτῶν αὐτὸς καὶ ὁ λαὸς αὐτοῦ· καὶ εἶδε
    τὸν λαὸν δειλούμενον διαπερᾶσαι τὸν χειμάῤῥουν, καὶ διεπέρασε πρῶτος, καὶ ἴδον
    αὐτὸν οἱ ἄνδρες, καὶ διεπέρασαν κατόπισθεν αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ διεῖλε τὸν λαὸν, καὶ τοὺς ἱππεῖς ἐν μέσῳ τῶν πέζῶν· ἡ δὲ ἵππος τῶν
    ὑπεναντίων πολλὴ σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐσάλπισαν ταῖς ἱεραῖς σάλπιγξι, καὶ ἐτροπώθη Κενδεβαῖος καὶ ἡ παρεμβολὴ
    αὐτοῦ, καὶ ἔπεσον ἐξ αὐτῶν τραυματίαι πολλοί· οἱ δὲ καταλειφθέντες ἔφυγον εἰς
    τὸ ὀχύρωμα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τότε ἐτραυματίσθη Ἰούδας ὁ ἀδελφὸς Ἰωάννου· Ἰωάννης δὲ κατεδίωξεν αὐτοὺς
    ἕως ἦλθεν εἰς Κεδρών, ἣν ᾠκοδόμησεν
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἔφυγον ἕως εἰς τοὺς πύργους τοὺς ἐν τοῖς ἀγροῖς Ἀζώτου, καὶ ἐνεπύρισεν
    αὐτὴν ἐν πυρί, καὶ ἔπεσον ἐξ αὐτῶν εἰς ἄνδρας δισχιλίους· καὶ ἀπέστρεψεν εἰς γῆν
    Ἰούδα μετʼ εἰρήνης.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ Πτολεμαῖος ὁ τοῦ Ἀβούβου ἦν καθεσταμένος στρατηγὸς εἰς τὸ πεδίον
    Ἱεριχὼ, καὶ ἔσχεν ἀργύριον καὶ χρυσίον πολύ·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: ἦν γὰρ γαμβρὸς τοῦ ἀρχιερέως.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ ὑψώθη ἡ καρδία αὐτοῦ, καὶ ἠβουλήθη κατακρατῆσαι τῆς χώρας, καὶ ἐβουλεύετο
    δόλῳ κατὰ Σίμωνος, καὶ τῶν υἱῶν αὐτοῦ, ἆραι αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Σίμων δὲ ἦν ἐφοδεύων τὰς πόλεις τὰς ἐν τῇ χώρᾳ, καὶ φροντίζων τῆς ἐπιμελείας
    αὐτῶν, καὶ κατέβη εἰς Ἱεριχὼ αὐτὸς, καὶ Ματταθίας καὶ Ἰούδας οἱ υἱοὶ αὐτοῦ, ἐτους
    ἑβδόμου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ, ἐν μηνὶ ἑνδεκάτῳ, οὗτος ὁ μὴν Σαβάτ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ὑπεδέξατο αὐτοὺς ὁ τοῦ Ἀβούβου εἰς τὸ ὀχυρωμάτιον τὸ καλούμενον
    Δὼκ, μετὰ δόλου, ὃ ᾠκοδόμησε, καὶ ἐποίησεν αὐτοῖς πότον μέγαν, καὶ ἐνέκρυψεν ἐκεῖ
    ἄνδρας.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ὅτε ἐμεθύσθη Σίμων καὶ οἱ υἱοὶ αὐτοῦ, ἐξανέστη Πτολεμαῖος καὶ οἱ
    παρʼ αὐτοῦ, καὶ ἐλάβοσαν τὰ ὅπλα αὐτῶν, καὶ ἐπεισήλθοσαν τῷ Σίμωνι εἰς τὸ συμπόσιον,
    καὶ ἀπέκτειναν αὐτὸν καὶ τοὺς δύο υἱοὺς αὐτοῦ, καί τινας τῶν παιδαρίων αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἐποίησεν ἀθεσίαν μεγάλην, καὶ ἀπέδωκε κατὰ ἀντὶ ἀγαθῶν·
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἔγραψε ταῦτα Πτολεμαῖος, καὶ ἀπέστειλε τῷ βασιλεῖ ὅπως ἀποστείλῃ
    αὐτῷ δυνάμεις εἰς βοήθειαν, καὶ παραδῷ αὐτῷ τὴν χώραν αὐτῶν, καὶ τὰς πόλεις.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀπέστειλεν ἑτέρους εἰς Γάζαρα ἆραι τὸν Ἰωάννην, καὶ τοῖς χιλιάρχοις
    ἀπέστειλεν ἐπιστολὰς παραγενέσθαι πρὸς αὐτόν, ὅπως δῷ αὐτοῖς ἀργύριον καὶ χρυσίον
    καὶ δόματα.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἑτέρους ἀπέστειλε καταλαβέσθαι τὴν Ἱερουσαλὴμ, καὶ τὸ ὄρος τοῦ ἱεροῦ.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ προδραμών τις ἀπήγγειλεν Ἰωάννῃ εἰς Γάζαρα, ὅτι ἀπώλετο ὁ πατὴρ
    αὐτοῦ καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ ὅτι ἀπέσταλκε καὶ σὲ ἀποκτεῖναι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἀκούσας ἐξέστη σφόδρα· καὶ συνέλαβε τοὺς ἄνδρας τοὺς ἐλθόντας ἀπολέσαι
    αὐτόν, καὶ ἀπέκτεινεν αὐτοὺς, ἐπέγνω γὰρ ὅτι ἐζήτουν αὐτὸν ἀπολέσαι.
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωάννου, καὶ τῶν πολέμων αὐτοῦ, καὶ τῶν ἀνδραγαθιῶν
    αὐτοῦ ὧν ἠνδραγάθησε, καὶ τῆς οἰκοδομῆς τῶν τειχέων ὧν ᾠκοδόμησε, καὶ τῶν πράξεων
    αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  book_usfm_code: 1MA
  chapter_number: 16
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: ἰδοὺ ταῦτα γέγραπται ἐπὶ βιβλίῳ ἡμερῶν ἀρχιερωσύνης αὐτοῦ, ἀφʼ οὗ ἐγενήθη
    ἀρχιερεὺς μετὰ τὸν πατέρα αὐτοῦ.
