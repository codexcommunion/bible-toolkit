- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Ἰωάννης ἐκ Γαζάρων, καὶ ἀπήγγειλε Σιμωνι τῷ πατρὶ αὐτοῦ ἃ συνετέλει
    Κενδεβαῖος.
  usfm_code: 1MA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσε Σίμων τοὺς δύο υἱοὺς αὐτοῦ τοὺς πρεσβυτέρους Ἰούδαν καὶ Ἰωάννην,
    καὶ εἶπεν αὐτοῖς, ἐγὼ καὶ οἱ ἀδελφοί μου, καὶ ὁ οἶκος τοῦ πατρός μου, ἐπολεμήσαμεν
    τοὺς πολεμίους Ἰσραὴλ ἀπὸ νεότητος ἕως τῆς σήμερον ἡμέρας, καὶ εὐωδώθη ἐν ταῖς
    χερσὶν ἡμῶν ῥύσασθαι τὸν Ἰσραὴλ πλεονάκις.
  usfm_code: 1MA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Νῦν δὲ γεγήρακα, καὶ ὑμεῖς δὲ ἐν τῷ ἐλέει ἱκανοί ἐστε ἐν τοῖς ἔτεσι· γίνεσθε
    ἀντʼ ἐμοῦ, καὶ τοῦ ἀδελφοῦ μου, καὶ ἐξελθόντες ὑπερμαχεῖτε ὑπὲρ τοῦ ἔθνους ἡμῶν,
    ἡ δὲ ἐκ τοῦ οὐρανοῦ βοήθεια ἔστω μεθʼ ὑμῶν.
  usfm_code: 1MA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐπέλεξεν ἐκ τῆς χώρας εἴκοσι χιλιάδας ἀνδρῶν πολεμιστῶν, καὶ ἱππεῖς, καὶ
    ἐπορεύθωσαν ἐπὶ τὸν Κενδεβαῖον, καὶ ἐκοιμήθησαν ἐν Μωδεΐν.
  usfm_code: 1MA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀναστάντες τοπρωῒ ἐπορεύοντο εἰς τὸ πεδίον, καὶ ἰδοὺ δύναμις πολλὴ εἰς
    συνάντησιν αὐτοῖς πεζικὴ, καὶ ἱππεῖς, καὶ ἦν χειμάῤῥους ἀναμέσον αὐτῶν.
  usfm_code: 1MA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ παρενέβαλε κατὰ πρόσωπον αὐτῶν αὐτὸς καὶ ὁ λαὸς αὐτοῦ· καὶ εἶδε τὸν λαὸν
    δειλούμενον διαπερᾶσαι τὸν χειμάῤῥουν, καὶ διεπέρασε πρῶτος, καὶ ἴδον αὐτὸν οἱ
    ἄνδρες, καὶ διεπέρασαν κατόπισθεν αὐτοῦ·
  usfm_code: 1MA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ διεῖλε τὸν λαὸν, καὶ τοὺς ἱππεῖς ἐν μέσῳ τῶν πέζῶν· ἡ δὲ ἵππος τῶν ὑπεναντίων
    πολλὴ σφόδρα.
  usfm_code: 1MA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐσάλπισαν ταῖς ἱεραῖς σάλπιγξι, καὶ ἐτροπώθη Κενδεβαῖος καὶ ἡ παρεμβολὴ
    αὐτοῦ, καὶ ἔπεσον ἐξ αὐτῶν τραυματίαι πολλοί· οἱ δὲ καταλειφθέντες ἔφυγον εἰς
    τὸ ὀχύρωμα.
  usfm_code: 1MA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Τότε ἐτραυματίσθη Ἰούδας ὁ ἀδελφὸς Ἰωάννου· Ἰωάννης δὲ κατεδίωξεν αὐτοὺς ἕως
    ἦλθεν εἰς Κεδρών, ἣν ᾠκοδόμησεν
  usfm_code: 1MA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔφυγον ἕως εἰς τοὺς πύργους τοὺς ἐν τοῖς ἀγροῖς Ἀζώτου, καὶ ἐνεπύρισεν
    αὐτὴν ἐν πυρί, καὶ ἔπεσον ἐξ αὐτῶν εἰς ἄνδρας δισχιλίους· καὶ ἀπέστρεψεν εἰς γῆν
    Ἰούδα μετʼ εἰρήνης.
  usfm_code: 1MA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ Πτολεμαῖος ὁ τοῦ Ἀβούβου ἦν καθεσταμένος στρατηγὸς εἰς τὸ πεδίον Ἱεριχὼ,
    καὶ ἔσχεν ἀργύριον καὶ χρυσίον πολύ·
  usfm_code: 1MA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἦν γὰρ γαμβρὸς τοῦ ἀρχιερέως.
  usfm_code: 1MA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ὑψώθη ἡ καρδία αὐτοῦ, καὶ ἠβουλήθη κατακρατῆσαι τῆς χώρας, καὶ ἐβουλεύετο
    δόλῳ κατὰ Σίμωνος, καὶ τῶν υἱῶν αὐτοῦ, ἆραι αὐτούς.
  usfm_code: 1MA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Σίμων δὲ ἦν ἐφοδεύων τὰς πόλεις τὰς ἐν τῇ χώρᾳ, καὶ φροντίζων τῆς ἐπιμελείας
    αὐτῶν, καὶ κατέβη εἰς Ἱεριχὼ αὐτὸς, καὶ Ματταθίας καὶ Ἰούδας οἱ υἱοὶ αὐτοῦ, ἐτους
    ἑβδόμου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ, ἐν μηνὶ ἑνδεκάτῳ, οὗτος ὁ μὴν Σαβάτ.
  usfm_code: 1MA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ὑπεδέξατο αὐτοὺς ὁ τοῦ Ἀβούβου εἰς τὸ ὀχυρωμάτιον τὸ καλούμενον Δὼκ, μετὰ
    δόλου, ὃ ᾠκοδόμησε, καὶ ἐποίησεν αὐτοῖς πότον μέγαν, καὶ ἐνέκρυψεν ἐκεῖ ἄνδρας.
  usfm_code: 1MA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ὅτε ἐμεθύσθη Σίμων καὶ οἱ υἱοὶ αὐτοῦ, ἐξανέστη Πτολεμαῖος καὶ οἱ παρʼ
    αὐτοῦ, καὶ ἐλάβοσαν τὰ ὅπλα αὐτῶν, καὶ ἐπεισήλθοσαν τῷ Σίμωνι εἰς τὸ συμπόσιον,
    καὶ ἀπέκτειναν αὐτὸν καὶ τοὺς δύο υἱοὺς αὐτοῦ, καί τινας τῶν παιδαρίων αὐτοῦ.
  usfm_code: 1MA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησεν ἀθεσίαν μεγάλην, καὶ ἀπέδωκε κατὰ ἀντὶ ἀγαθῶν·
  usfm_code: 1MA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἔγραψε ταῦτα Πτολεμαῖος, καὶ ἀπέστειλε τῷ βασιλεῖ ὅπως ἀποστείλῃ αὐτῷ
    δυνάμεις εἰς βοήθειαν, καὶ παραδῷ αὐτῷ τὴν χώραν αὐτῶν, καὶ τὰς πόλεις.
  usfm_code: 1MA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀπέστειλεν ἑτέρους εἰς Γάζαρα ἆραι τὸν Ἰωάννην, καὶ τοῖς χιλιάρχοις ἀπέστειλεν
    ἐπιστολὰς παραγενέσθαι πρὸς αὐτόν, ὅπως δῷ αὐτοῖς ἀργύριον καὶ χρυσίον καὶ δόματα.
  usfm_code: 1MA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἑτέρους ἀπέστειλε καταλαβέσθαι τὴν Ἱερουσαλὴμ, καὶ τὸ ὄρος τοῦ ἱεροῦ.
  usfm_code: 1MA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ προδραμών τις ἀπήγγειλεν Ἰωάννῃ εἰς Γάζαρα, ὅτι ἀπώλετο ὁ πατὴρ αὐτοῦ
    καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ ὅτι ἀπέσταλκε καὶ σὲ ἀποκτεῖναι.
  usfm_code: 1MA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ ἀκούσας ἐξέστη σφόδρα· καὶ συνέλαβε τοὺς ἄνδρας τοὺς ἐλθόντας ἀπολέσαι
    αὐτόν, καὶ ἀπέκτεινεν αὐτοὺς, ἐπέγνω γὰρ ὅτι ἐζήτουν αὐτὸν ἀπολέσαι.
  usfm_code: 1MA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωάννου, καὶ τῶν πολέμων αὐτοῦ, καὶ τῶν ἀνδραγαθιῶν
    αὐτοῦ ὧν ἠνδραγάθησε, καὶ τῆς οἰκοδομῆς τῶν τειχέων ὧν ᾠκοδόμησε, καὶ τῶν πράξεων
    αὐτοῦ,
  usfm_code: 1MA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΜΑΚΚΑΒΑΙΩΝ Αʹ 16
  chapter: 16
  iso-639-2_language_code: grc
  text: ἰδοὺ ταῦτα γέγραπται ἐπὶ βιβλίῳ ἡμερῶν ἀρχιερωσύνης αὐτοῦ, ἀφʼ οὗ ἐγενήθη
    ἀρχιερεὺς μετὰ τὸν πατέρα αὐτοῦ.
  usfm_code: 1MA
  verse: '24'
