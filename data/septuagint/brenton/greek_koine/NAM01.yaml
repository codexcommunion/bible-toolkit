- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: ΛΗΜΜΑ Νινευὴ, βιβλίον ὁράσεως Ναοὺμ τοῦ Ἐλκεσαίου.
  usfm_code: NAM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Θεὸς ζηλωτὴς, καὶ ἐκδικῶν Κύριος, ἐκδικῶν Κύριος μετὰ θυμοῦ, ἐκδικῶν Κύριος
    τοὺς ὑπεναντίους αὐτοῦ, καὶ ἐξαίρων αὐτὸς τοὺς ἐχθροὺς αὐτοῦ.
  usfm_code: NAM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Κύριος μακρόθυμος, καὶ μεγάλη ἡ ἰσχὺς αὐτοῦ, καὶ ἀθῶον οὐκ ἀθωώσει Κύριος·
    ἐν συντελείᾳ, καὶ ἐν συσσεισμῷ ἡ ὁδὸς αὐτοῦ, καὶ νεφέλαι κονιορτὸς ποδῶν αὐτοῦ.
  usfm_code: NAM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀπειλῶν θαλάσσῃ, καὶ ξηραίνων αὐτὴν, καὶ πάντας τοὺς ποταμοὺς ἐξερημῶν· ὠλιγώθη
    ἡ Βασανίτις, καὶ ὁ Κάρμηλος, καὶ τὰ ἐξανθοῦντα τοῦ Λιβάνου ἐξέλιπε.
  usfm_code: NAM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τὰ ὄρη ἐσείσθησαν ἀπʼ αὐτοῦ, καὶ οἱ βουνοὶ ἐσαλεύθησαν· καὶ ἀνεστάλη ἡ γῆ
    ἀπὸ προσώπου αὐτοῦ, ἡ σύμπασα καὶ πάντες οἱ κατοικοῦντες ἐν αὐτῇ.
  usfm_code: NAM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἀπὸ προσώπου ὀργῆς αὐτοῦ τίς ὑποστήσεται; καὶ τίς ἀντιστήσεται ἐν ὀργῇ θυμοῦ
    αὐτοῦ; ὁ θυμὸς αὐτοῦ τήκει ἀρχὰς, καὶ αἱ πέτραι διεθρύβησαν ἀπʼ αὐτοῦ.
  usfm_code: NAM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Χρηστὸς Κύριος τοῖς ὑπομένουσιν αὐτὸν ἐν ἡμέρᾳ θλίψεως, καὶ γινώσκων τοὺς
    εὐλαβουμένους αὐτόν.
  usfm_code: NAM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐν κατακλυσμῷ πορείας συντέλειαν ποιήσεται, τοὺς ἐπεγειρομένους καὶ τοὺς
    ἐχθροὺς αὐτοῦ διώξεται σκότος.
  usfm_code: NAM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τί λογίζεσθε ἐπὶ τὸν Κύριον; συντέλειαν αὐτὸς ποιήσεται, οὐκ ἐκδικήσει δὶς
    ἐπιτοαυτὸ ἐν θλίψει.
  usfm_code: NAM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ὅτι ἕως θεμελίου αὐτοῦ χερσωθήσεται· καὶ ὡς σμῖλαξ περιπλεκομένη βρωθήσεται,
    καὶ ὡς καλάμη ξηρασίας μεστή.
  usfm_code: NAM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Ἐκ σοῦ ἐξελεύσεται λογισμὸς κατὰ τοῦ Κυρίου, πονηρὰ βουλευόμενος ἐναντία.
  usfm_code: NAM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος κατάρχων ὑδάτων πολλῶν, καὶ οὕτως διασταλήσονται, καὶ ἡ
    ἀκοή σου οὐκ ἐνακουσθήσεται ἔτι.
  usfm_code: NAM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ νῦν συντρίψω τὴν ῥάβδον αὐτοῦ ἀπὸ σοῦ, καὶ τοὺς δεσμοὺς διαῤῥήξω.
  usfm_code: NAM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 1
  chapter: 1
  iso-639-2_language_code: grc
  text: Καὶ ἐντελεῖται περὶ σοῦ Κύριος, οὐ σπαρήσεται ἐκ τοῦ ὀνόματός σου ἔτι· ἐξ
    οἴκου θεοῦ σου ἐξολοθρεύσω τὰ γλυπτὰ, καὶ χωνευτὰ, θήσομαι ταφήν σου, ὅτι ταχεῖς.
  usfm_code: NAM
  verse: '14'
