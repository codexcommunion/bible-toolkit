  iso-639-2_language_code: grc
  text: Καὶ ἐξιλάσεται περὶ αὐτοῦ ὁ ἱερεὺς ἔναντι Κυρίου, καὶ ἀφεθήσεται αὐτῷ περὶ
    ἑνὸς ἀπὸ πάντων ὧν ἐποίησε καὶ ἐπλημμέλησεν αὐτῷ.
  usfm_code: LEV
  verse: '26'
