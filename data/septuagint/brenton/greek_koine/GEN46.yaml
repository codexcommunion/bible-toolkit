- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἀπᾴρας δὲ Ἰσραὴλ, αὐτὸς καὶ πάντα τὰ αὐτοῦ, ἦλθεν ἐπὶ τὸ φρέαρ τοῦ ὅρκου·
    καὶ ἔθυσε θυσίαν τῷ Θεῷ τοῦ πατρὸς αὐτοῦ Ἰσαάκ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἶπε δὲ ὁ Θεὸς τῷ Ἰσραὴλ ἐν ὁράματι τῆς νυκτὸς, εἰπὼν, Ἰακὼβ, Ἰακώβ·
    ὁ δὲ εἶπε, τί ἐστιν;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὁ δὲ λέγει αὐτῷ, ἐγώ εἰμι ὁ Θεὸς τῶν πατέρων σου· μὴ φοβοῦ καταβῆναι
    εἰς Αἴγυπτον· εἰς γὰρ ἔθνος μέγα ποιήσω σε ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ἐγὼ καταβήσομαι μετὰ σοῦ εἰς Αἴγυπτον, καὶ ἐγὼ ἀναβιβάσω σε εἰς
    τέλος· καὶ Ἰωσὴφ ἐπιβαλεῖ τὰς χεῖρας ἐπὶ τοὺς ὀφθαλμούς σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀνέστη δὲ Ἰακὼβ ἀπὸ τοῦ φρέατος τοῦ ὅρκου· καὶ ἀνέλαβον οἱ υἱοὶ Ἰσραὴλ
    τὸν πατέρα αὐτῶν, καὶ τὴν ἀποσκευὴν, καὶ τὰς γυναῖκας αὐτῶν, ἐπὶ τὰς ἁμάξας, ἃς
    ἀπέστειλεν Ἰωσὴφ ἆραι αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀναλαβόντες τὰ ὑπάρχοντα αὐτῶν, καὶ πᾶσαν τὴν κτῆσιν, ἣν ἐκτήσαντο
    ἐκ γῇ Χαναὰν, εἰσῆλθον εἰς Αἴγυπτον, Ἰακὼβ, καὶ πᾶν τὸ σπέρμα αὐτοῦ μετʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Υἱοὶ, καὶ υἱοὶ τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ· θυγατέρες, καὶ θυγατέρες τῶν
    θυγατέρων αὐτοῦ· καὶ πᾶν τὸ σπέρμα αὐτοῦ ἤγαγεν εἰς Αἴγυπτον·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ταῦτα δὲ τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ τῶν εἰσελθόντων εἰς Αἴγυπτον ἅμα
    Ἰακὼβ τῷ πατρὶ αὐτῶν. Ἰακὼβ καὶ οἱ υἱοὶ αὐτοῦ· πρωτότοκος Ἰακὼβ, Ῥουβήν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: γἱοὶ δὲ Ῥουβὴν, Ἑνὼχ, καὶ Φαλλὸς, Ἀσρὼν, καὶ Χαρμί.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Υἱοὶ δὲ Συμεὼν, Ἰεμουὴλ, καὶ Ἰαμεὶν, καὶ Ἀὼδ, καὶ Ἀχεὶν, καὶ Σαὰρ, καὶ
    Σαοὺλ υἱὸς τῆς Χανανίτιδος.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Υἱοὶ δὲ Λευὶ, Γηρσὼν, Κὰθ, καὶ Μεραρί.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Υἱοὶ δὲ Ἰούδα, Ἢρ, καὶ Αὐνὰν, καὶ Σηλὼμ, καὶ Φαρὲς, καὶ Ζαρά· ἀπέθανε
    δὲ Ἢρ καὶ Αὐνὰν ἐν γῇ Χαναάν· ἐγένοντο δὲ υἱοὶ Φαρὲς, Ἑσρὼν, καὶ Ἰεμουήλ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Υἱοὶ δὲ Ἰσσάχαρ, Θωλὰ, καὶ Φουὰ, καὶ Ἀσοὺμ, καὶ Σαμβράν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Υἱοὶ δὲ Ζαβουλὼν, Σερὲδ, καὶ Ἀλλὼν, καὶ Ἀχοήλ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οὗτοι υἱοὶ Λείας, οὓς ἔτεκε τῷ Ἰακὼβ ἐν Μεσοποταμίᾳ τῆς Συρίας, καὶ
    Δείναν τὴν θυγατέρα αὐτοῦ· πᾶσαι αἱ ψυχαί, υἱοὶ καὶ θυγατέρες, τριάκοντα τρεῖς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Υἱοὶ δὲ Γάδ, Σαφὼν, καὶ Ἀγγὶς, καὶ Σαννὶς, καὶ Θασοβὰν, καὶ Ἀηδεὶς,
    καὶ Ἀροηδεὶς, καὶ Ἀρεηλείς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Υἱοὶ δὲ Ἀσὴρ, Ἰεμνα, Ἰεσσουὰ, καὶ Ἰεοὺλ, καὶ βαριὰ, καὶ Σάρα ἀδελφὴ
    αὐτῶν. Υἱοὶ δὲ βαριὰ, Χοβὸρ, καὶ Μελχιΐλ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Οὗτοι υἱοὶ Ζελφᾶς, ἣν ἔδωκε Λάβαν Λείᾳ τῇ θυγατρὶ αὐτοῦ, ἣ ἔτεκε τούτους
    τῷ Ἰακὼβ, δεκαὲξ ψυχάς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Υἱοὶ δὲ Ῥαχὴλ γυναικὸς Ἰακὼβ, Ἰωσὴφ, καὶ Βενιαμείν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἐγένοντο δὲ υἱοὶ Ἰωσὴφ ἐν γῇ Αἰγύπτου, οὓς ἔτεκεν αὐτῷ Ἀσενὲθ θυγάτηρ
    Πετεφρῆ ἱερέως Ἡλιουπόλεως, τὸν Μανασσῆ, καὶ τὸν Ἐφραίμ· ἐγένοντο δὲ υἱοὶ Μανασσῆ,
    οὓς ἔτεκεν αὐτῷ ἡ παλλακὴ ἡ Σύρα, τὸν Μαχίρ· Μαχὶρ δὲ ἐγέννησε τὸν Γαλαάδ· υἱοὶ
    δὲ Ἐφραὶμ ἀδελφοῦ Μανασσῆ, Σουταλαὰμ, καὶ Ταάμ· υἱοὶ δὲ Σουταλαὰμ, Ἐδώμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Υἱοὶ δὲ Βενιαμεὶν, Βαλὰ καὶ Βοχὸρ, καὶ Ἀσβήλ. Ἐγένοντο δὲ υἱοὶ Βαλὰ,
    Γηρὰ, καὶ Νοεμὰν, καὶ Ἀγχὶς, καὶ Ῥὼς, καὶ Μαμφίμ· Γηρὰ δὲ ἐγέννησε τὸν Ἀράδ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Οὗτοι υἱοὶ Ῥαχὴλ, οὓς ἔτεκε τῷ Ἰακώβ· πᾶσαι αἱ ψυχαὶ δεκαοκτώ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Υἱοὶ δὲ Δὰν, Ἀσόμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ υἱοὶ Νεφθαλὶ, Ἀσιὴλ, καὶ Γωνὶ, καὶ Ἰσσάαρ, καὶ Σολλήμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Οὗτοι υἱοὶ Βαλλὰς, ἣν ἔδωκε Λάβαν Ῥαχὴλ τῇ θυγατρὶ αὐτοῦ, ἣ ἔτεκε τούτους
    τῷ Ἰακὼβ, πᾶσαι αἱ ψυχαὶ ἑπτά.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Πᾶσαι δὲ ψυχαὶ αἱ εἰσελθοῦσαι μετὰ Ἰακὼβ εἰς Αἴγυπτον, οἱ ἐξελθόντες
    ἐκ τῶν μηρῶν αὐτοῦ, χωρὶς τῶν γυναικῶν υἱῶν Ἰακὼβ, πᾶσαι αἱ ψυχαὶ, ἑξηκονταέξ·
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Υἱοὶ δὲ Ἰωσὴφ οἱ γενόμενοι αὐτῷ ἐν γῇ Αἰγύπτῳ, ψυχαὶ ἐννέα. Πᾶσαι ψυχαὶ
    οἴκου Ἰακὼβ, αἱ εἰσελθοῦσαι μετὰ Ἰακὼβ εἰς Αἴγυπτον, ψυχαὶ ἑβδομηκονταπέντε.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Τὸν δὲ Ἰούδαν ἀπέστειλεν ἔμπροσθεν αὐτοῦ πρὸς Ἰωσὴφ, συναντῆσαι αὐτῷ
    καθʼ Ἡρώων πόλιν, εἰς γῆν Ῥαμεσσῆ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ζεύξας δὲ Ἰωσὴφ τὰ ἅρματα αὐτοῦ, ἀνέβη εἰς συνάντησιν Ἰσραὴλ τῷ πατρὶ
    αὐτοῦ, καθʼ Ἡρώων πόλιν· καὶ ὀφθεὶς αὐτῷ ἐπέπεσεν ἐπὶ τὸν τράχηλον αὐτοῦ, καὶ
    ἔκλαυσε κλαυθμῷ πίονι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ εἶπεν Ἰσραήλ πρὸς Ἰωσὴφ, ἀποθανοῦμαι ἀπὸ τοῦ νῦν, ἐπεὶ ἑώρακα τὸ
    πρόσωπόν σου· ἔτι γὰρ σὺ ζῇς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Εἶπε δὲ Ἰωσὴφ πρὸς τοὺς ἀδελφοὺς αὐτοῦ, ἀναβὰς ἀπαγγελῶ τῷ Φαραῷ, καὶ
    ἐρῶ αὐτῷ, οἱ ἀδελφοί μου, καὶ ὁ οἶκος τοῦ πατρός μου, οἳ ἦσαν ἐν γῇ χαναὰν, ἥκασι
    πρός με.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Οἱ δὲ ἄνδρες εἰσὶ ποιμένες· ἄνδρες γὰρ κτηνοτρόφοι ἦσαν· καὶ τὰ κτήνη,
    καὶ τοὺς βόας, καὶ πάντα τὰ αὐτῶν ἀγηόχασιν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἐὰν οὖν καλέσῃ ὑμᾶς Φαραὼ, καὶ εἴπῃ ὑμῖν, τί τὸ ἔργον ὑμῶν ἐστι;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 46
  book_usfm_code: GEN
  chapter_number: 46
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Ἐρεῖτε, ἄνδρες κτηνοτρόφοι ἐσμὲν οἱ παῖδές σου ἐκ παιδὸς ἕως τοῦ νῦν,
    καὶ ἡμεῖς, καὶ οἱ πατέρες ἡμῶν· ἵνα κατοικήσητε ἐν γῇ Γεσὲμ Ἀραβίας· βδέλυγμα
    γάρ ἐστιν Αἰγυπτίοις πᾶς ποιμὴν προβάτων.
