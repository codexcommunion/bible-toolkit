- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ὦ θάνατε, ὡς πικρόν σου τὸ μνημόσυνόν ἐστιν ἀνθρώπῳ εἰρηνεύοντι ἐν τοῖς ὑπάρχουσιν
    αὐτοῦ, ἀνδρὶ ἀπερισπάστῳ, καὶ εὐοδουμένῳ ἐν πᾶσι, καὶ ἔτι ἰσχύοντι ἐπιδέξασθαι
    τροφήν;
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ὦ θάνατε, καλόν σου τὸ κρίμα ἐστὶν ἀνθρώπῳ ἐπιδεομένῳ καὶ ἐλασσουμένῳ ἰσχύϊ,
    ἐσχατογήρῳ, καὶ περισπωμένῳ περὶ πάντων, καὶ ἀπειθοῦντι, καὶ ἀπολωλεκότι ὑπομονήν.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Μὴ εὐλαβοῦ κρίμα θανάτου· μνήσθητι προτέρων σου καὶ ἐσχάτων, τοῦτο τὸ κρίμα
    παρὰ Κυρίου πάσῃ σαρκί.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ τί ἀπαναίνῃ ἐν εὐδοκίᾳ ὑψίστου; εἴτε δέκα, εἴτε ἑκατὸν, εἴτε χίλια ἔτη·
    οὐκ ἔστιν ἐν ᾅδου ἐλεγμὸς ζωῆς.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τέκνα βδελυκτὰ γίνεται τέκνα ἁμαρτωλῶν, καὶ συναναστρεφόμενα παροικίαις ἀσεβῶν.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τέκνων ἁμαρτωλῶν ἀπολεῖται κληρονομία, καὶ μετὰ τοῦ σπέρματος αὐτῶν ἐνδελεχιεῖ
    ὄνειδος.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Πατρὶ ἀσεβεῖ μέμψεται τέκνα, ὅτι διʼ αὐτὸν ὀνειδισθήσονται.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Οὐαὶ ὑμῖν ἄνδρες ἀσεβεῖς, οἵτινες ἐγκατελίπετε νόμον Θεοῦ ὑψίστου.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν γεννηθῆτε, εἰς κατάραν γεννηθήσεσθε· καὶ ἐὰν ἀποθάνητε, εἰς κατάραν
    μερισθήσεσθε.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Πάντα ὅσα ἐκ γῆς, εἰς γῆν ἀπελεύσεται· οὕτως ἀσεβεῖς ἀπὸ κατάρας εἰς ἀπώλείαν.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Πένθος ἀνθρώπων ἐν σώμασιν αὐτῶν, ὄνομα δὲ ἁμαρτωλῶν οὐκ ἀγαθὸν, ἐξαλειφθήσεται.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Φρόντισον περὶ ὀνόματος, αὐτὸ γάρ σοι διαμενεῖ, ἢ χίλιοι μεγάλοι θησαυροὶ
    χρυσίου.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἀγαθῆς ζωῆς ἀριθμὸς ἡμερῶν, καὶ ἀγαθὸν ὄνομα εἰς αἰῶνα διαμένει.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Παιδείαν ἐν εἰρήνῃ συντηρήσατε τέκνα, σοφία δὲ κεκρυμμένη καὶ θησαυρὸς ἀφανὴς,
    τίς ὠφέλεια ἐν ἀμφοτέροις;
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Κρείσσων ἄνθρωπος ἀποκρύπτων τὴν μωρίαν αὐτοῦ, ἢ ἄνθρωπος ἀποκρύπτων τὴν σοφίαν
    αὐτοῦ.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Τοιγαροῦν ἐντράπητε ἐπὶ τῷ ῥήματί μου· οὐ γάρ ἐστι πᾶσαν αἰσχύνην διαφυλάξαι
    καλὸν, καὶ οὐ πάντα πᾶσιν ἐν πίστει εὐδοκιμεῖται.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Αἰσχύνεσθε ἀπὸ πατρὸς καὶ μητρὸς περὶ πορνείας, καὶ ἀπὸ ἡγουμένου καὶ δυνάστου
    περὶ ψεύδους·
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: ἀπὸ κριτοῦ καὶ ἄρχοντος περὶ πλημμελείας, ἀπὸ συναγωγῆς καὶ λαοῦ περὶ ἀνομίας·
    ἀπὸ κοινωνοῦ καὶ φίλου περὶ ἀδικίας, καὶ ἀπὸ τόπου οὗ παροικεῖς περὶ κλοπῆς·
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ ἀπὸ ἀληθείας Θεοῦ καὶ διαθήκης, καὶ ἀπὸ πήξεως ἀγκῶνος ἐπʼ ἄρτοις· ἀπὸ
    σκορακισμοῦ λήψεως καὶ δόσεως,
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ ἀπὸ ἀσπαζομένων περὶ σιωπῆς· ἀπὸ ὁράσεως γυναικὸς ἑταίρας,
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ ἀπὸ ἀποστροφῆς προσώπου συγγενοῦς· ἀπὸ ἀφαιρέσεως μερίδος καὶ δόσεως,
    καὶ ἀπὸ κατανοήσεως γυναικὸς ὑπάνδρου,
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: ἀπὸ περιεργείας παιδίσκης αὐτοῦ, καὶ μὴ ἐπιστῇς ἐπὶ τὴν κοίτην αὐτῆς, ἀπὸ
    φίλων περὶ λόγων ὀνειδισμοῦ, καὶ μετὰ τὸ δοῦναι, μὴ ὀνείδιζε.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: Ἀπὸ δευτερώσεως καὶ λόγου ἀκοῆς, καὶ ἀπὸ ἀποκαλύψεων λόγων κρυφίων·
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  chapter: 41
  iso-639-2_language_code: grc
  text: καὶ ἔσῃ αἰσχυντηρὸς ἀληθινῶς, καὶ εὑρίσκων χάριν ἔναντι παντὸς ἀνθρώπου·
  usfm_code: SIR
  verse: '24'
