- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὦ θάνατε, ὡς πικρόν σου τὸ μνημόσυνόν ἐστιν ἀνθρώπῳ εἰρηνεύοντι ἐν τοῖς
    ὑπάρχουσιν αὐτοῦ, ἀνδρὶ ἀπερισπάστῳ, καὶ εὐοδουμένῳ ἐν πᾶσι, καὶ ἔτι ἰσχύοντι
    ἐπιδέξασθαι τροφήν;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὦ θάνατε, καλόν σου τὸ κρίμα ἐστὶν ἀνθρώπῳ ἐπιδεομένῳ καὶ ἐλασσουμένῳ
    ἰσχύϊ, ἐσχατογήρῳ, καὶ περισπωμένῳ περὶ πάντων, καὶ ἀπειθοῦντι, καὶ ἀπολωλεκότι
    ὑπομονήν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Μὴ εὐλαβοῦ κρίμα θανάτου· μνήσθητι προτέρων σου καὶ ἐσχάτων, τοῦτο τὸ
    κρίμα παρὰ Κυρίου πάσῃ σαρκί.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ τί ἀπαναίνῃ ἐν εὐδοκίᾳ ὑψίστου; εἴτε δέκα, εἴτε ἑκατὸν, εἴτε χίλια
    ἔτη· οὐκ ἔστιν ἐν ᾅδου ἐλεγμὸς ζωῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τέκνα βδελυκτὰ γίνεται τέκνα ἁμαρτωλῶν, καὶ συναναστρεφόμενα παροικίαις
    ἀσεβῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τέκνων ἁμαρτωλῶν ἀπολεῖται κληρονομία, καὶ μετὰ τοῦ σπέρματος αὐτῶν
    ἐνδελεχιεῖ ὄνειδος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πατρὶ ἀσεβεῖ μέμψεται τέκνα, ὅτι διʼ αὐτὸν ὀνειδισθήσονται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Οὐαὶ ὑμῖν ἄνδρες ἀσεβεῖς, οἵτινες ἐγκατελίπετε νόμον Θεοῦ ὑψίστου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐὰν γεννηθῆτε, εἰς κατάραν γεννηθήσεσθε· καὶ ἐὰν ἀποθάνητε, εἰς
    κατάραν μερισθήσεσθε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πάντα ὅσα ἐκ γῆς, εἰς γῆν ἀπελεύσεται· οὕτως ἀσεβεῖς ἀπὸ κατάρας εἰς
    ἀπώλείαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Πένθος ἀνθρώπων ἐν σώμασιν αὐτῶν, ὄνομα δὲ ἁμαρτωλῶν οὐκ ἀγαθὸν, ἐξαλειφθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Φρόντισον περὶ ὀνόματος, αὐτὸ γάρ σοι διαμενεῖ, ἢ χίλιοι μεγάλοι θησαυροὶ
    χρυσίου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἀγαθῆς ζωῆς ἀριθμὸς ἡμερῶν, καὶ ἀγαθὸν ὄνομα εἰς αἰῶνα διαμένει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Παιδείαν ἐν εἰρήνῃ συντηρήσατε τέκνα, σοφία δὲ κεκρυμμένη καὶ θησαυρὸς
    ἀφανὴς, τίς ὠφέλεια ἐν ἀμφοτέροις;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Κρείσσων ἄνθρωπος ἀποκρύπτων τὴν μωρίαν αὐτοῦ, ἢ ἄνθρωπος ἀποκρύπτων
    τὴν σοφίαν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Τοιγαροῦν ἐντράπητε ἐπὶ τῷ ῥήματί μου· οὐ γάρ ἐστι πᾶσαν αἰσχύνην διαφυλάξαι
    καλὸν, καὶ οὐ πάντα πᾶσιν ἐν πίστει εὐδοκιμεῖται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Αἰσχύνεσθε ἀπὸ πατρὸς καὶ μητρὸς περὶ πορνείας, καὶ ἀπὸ ἡγουμένου καὶ
    δυνάστου περὶ ψεύδους·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: ἀπὸ κριτοῦ καὶ ἄρχοντος περὶ πλημμελείας, ἀπὸ συναγωγῆς καὶ λαοῦ περὶ
    ἀνομίας· ἀπὸ κοινωνοῦ καὶ φίλου περὶ ἀδικίας, καὶ ἀπὸ τόπου οὗ παροικεῖς περὶ
    κλοπῆς·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ ἀπὸ ἀληθείας Θεοῦ καὶ διαθήκης, καὶ ἀπὸ πήξεως ἀγκῶνος ἐπʼ ἄρτοις·
    ἀπὸ σκορακισμοῦ λήψεως καὶ δόσεως,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: καὶ ἀπὸ ἀσπαζομένων περὶ σιωπῆς· ἀπὸ ὁράσεως γυναικὸς ἑταίρας,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: καὶ ἀπὸ ἀποστροφῆς προσώπου συγγενοῦς· ἀπὸ ἀφαιρέσεως μερίδος καὶ δόσεως,
    καὶ ἀπὸ κατανοήσεως γυναικὸς ὑπάνδρου,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: ἀπὸ περιεργείας παιδίσκης αὐτοῦ, καὶ μὴ ἐπιστῇς ἐπὶ τὴν κοίτην αὐτῆς,
    ἀπὸ φίλων περὶ λόγων ὀνειδισμοῦ, καὶ μετὰ τὸ δοῦναι, μὴ ὀνείδιζε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀπὸ δευτερώσεως καὶ λόγου ἀκοῆς, καὶ ἀπὸ ἀποκαλύψεων λόγων κρυφίων·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 41
  book_usfm_code: SIR
  chapter_number: 41
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: καὶ ἔσῃ αἰσχυντηρὸς ἀληθινῶς, καὶ εὑρίσκων χάριν ἔναντι παντὸς ἀνθρώπου·
