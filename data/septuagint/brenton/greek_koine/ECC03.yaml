- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τοῖς πᾶσιν ὁ χρόνος, καὶ καιρὸς τῷ παντὶ πράγματι ὑπὸ τὸν οὐρανόν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καιρὸς τοῦ τεκεῖν καὶ καιρὸς τοῦ ἀποθανεῖν, καιρὸς τοῦ φυτεῦσαι καὶ
    καιρὸς τοῦ ἐκτίλαι τὸ πεφυτευμένον·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καιρὸς τοῦ ἀποκτεῖναι καὶ καιρὸς τοῦ ἰάσασθαι, καιρὸς τοῦ καθελεῖν καὶ
    καιρὸς τοῦ οἰκοδομεῖν·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καιρὸς τοῦ κλαῦσαι καὶ καιρὸς τοῦ γελάσαι, καιρὸς τοῦ κόψασθαι καὶ καιρὸς
    τοῦ ὀρχήσασθαι·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καιρὸς τοῦ βαλεῖν λίθους καὶ καιρὸς τοῦ συναγαγεῖν λίθους, καιρὸς τοῦ
    περιλαβεῖν καὶ καιρὸς τοῦ μακρυνθῆναι ἀπὸ περιλήψεως·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καιρὸς τοῦ ζητῆσαι καὶ καιρὸς τοῦ ἀπολέσαι, καιρὸς τοῦ φυλάξαι καὶ καιρὸς
    τοῦ ἐκβαλεῖν·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καιρὸς τοῦ ῥῆξαι καὶ καιρὸς τοῦ ῥάψαι, καιρὸς τοῦ σιγᾷν καὶ καιρὸς τοῦ
    λαλεῖν·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καιρὸς τοῦ φιλῆσαι καὶ καιρὸς τοῦ μισῆσαι, καιρὸς πολέμου καὶ καιρὸς
    εἰρήνης.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Τίς περίσσεια τοῦ ποιοῦντος ἐν οἷς αὐτὸς μοχθεῖ;
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Εἶδον σὺν πάντα τὸν περισπασμὸν, ὃν ἔδωκεν ὁ Θεὸς τοῖς υἱοῖς τῶν ἀνθρώπων
    τοῦ περισπᾶσθαι ἐν αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Τὰ σύμπαντα ἃ ἐποίησε καλὰ ἐν καιρῷ αὐτοῦ· καί γε σύμπαντα τὸν αἰῶνα
    ἔδωκεν ἐν καρδίᾳ αὐτῶν, ὅπως μὴ εὕρῃ ὁ ἄνθρωπος τὸ ποίημα ὁ ἐποίησεν ὁ Θεὸς ἀπʼ
    ἀρχῆς καὶ μέχρι τέλους.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἔγνων ὅτι οὐκ ἔστιν ἀγαθὸν ἐν αὐτοῖς, εἰ μὴ τοῦ εὐφρανθῆναι καὶ τοῦ
    ποιεῖν ἀγαθὸν ἐν ζωῇ αὐτοῦ·
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καί γε πᾶς ὁ ἄνθρωπος ὃς φάγεται καὶ πίεται, καὶ ἴδῃ ἀγαθὸν ἐν παντὶ
    μόχθῳ αὐτοῦ, δόμα Θεοῦ ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἔγνων ὅτι πάντα ὅσα ἐποίησεν ὁ Θεὸς αὐτὰ ἔσται εἰς τὸν αἰῶνα, ἐπʼ αὐτῷ
    οὐκ ἔστι προσθεῖναι, καὶ ἀπʼ αὐτοῦ οὐκ ἔστιν ἀφελεῖν· καὶ ὁ Θεὸς ἐποίησεν, ἵνα
    φοβηθῶσιν ἀπὸ προσώπου αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Τὸ γενόμενον ἤδη ἐστί, καὶ ὅσα τοῦ γίνεσθαι ἤδη γέγονε, καὶ ὁ Θεὸς ζητήσει
    τὸν διωκόμενον.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἔτι εἶδον ὑπὸ τὸν ἥλιον τόπον τῆς κρίσεως, ἐκεῖ ὁ ἀσεβής· καὶ τόπον
    τοῦ δικαίου, ἐκεῖ ὁ εὐσεβής.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπα ἐγὼ ἐν καρδίᾳ μου, σὺν τὸν δίκαιον καὶ σὺν τὸν ἀσεβῆ κρινεῖ
    ὁ Θεός, ὅτι καιρὸς τῷ παντὶ πράγματι καὶ ἐπὶ παντὶ τῷ ποιήματι ἐκεῖ.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἶπα ἐγὼ ἐν καρδίᾳ μου, περὶ λαλιᾶς υἱῶν τοῦ ἀνθρώπου, ὅτι διακρινεῖ
    αὐτοὺς ὁ Θεὸς, καὶ τοῦ δεῖξαι ὅτι αὐτοὶ κτήνη εἰσί.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καί γε αὐτοῖς συνάντημα υἱῶν τοῦ ἀνθρώπου, καὶ συνάντημα τοῦ κτήνους,
    συνάντημα ἓν αὐτοῖς· ὡς ὁ θάνατος τούτου, οὕτως καὶ ὁ θάνατος τούτου· καὶ πνεῦμα
    ἓν τοῖς πᾶσι· καὶ τί ἐπερίσσευσεν ὁ ἄνθρωπος παρὰ τὸ κτῆνος; οὐδέν· ὅτι πάντα
    ματαιότης.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Τὰ πάντα εἰς τόπον ἕνα, τὰ πάντα ἐγένετο ἀπὸ τοῦ χοὸς, καὶ τὰ πάντα
    ἐπιστρέψει εἰς τὸν χοῦν.
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ τίς εἶδε πνεῦμα υἱῶν τοῦ ἀνθρώπου, εἰ ἀναβαίνει αὐτὸ ἄνω; καὶ τὸ
    πνεῦμα τοῦ κτήνους, εἰ καταβαίνει αὐτὸ κάτω εἰς γῆν;
- book_title: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  book_usfm_code: ECC
  chapter_number: 3
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶδον ὅτι οὐκ ἔστιν ἀγαθὸν εἰ μὴ ὃ εὐφρανθήσεται ὁ ἀνθρωπος ἐν ποιήμασιν
    αὐτοῦ, ὅτι αὐτὸ μερὶς αὐτοῦ, ὅτι τίς ἄξει αὐτὸν τοῦ ἰδεῖν ἐν ᾧ ἐὰν γένηται μετʼ
    αὐτόν;
