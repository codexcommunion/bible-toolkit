- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τοῖς πᾶσιν ὁ χρόνος, καὶ καιρὸς τῷ παντὶ πράγματι ὑπὸ τὸν οὐρανόν.
  usfm_code: ECC
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καιρὸς τοῦ τεκεῖν καὶ καιρὸς τοῦ ἀποθανεῖν, καιρὸς τοῦ φυτεῦσαι καὶ καιρὸς
    τοῦ ἐκτίλαι τὸ πεφυτευμένον·
  usfm_code: ECC
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καιρὸς τοῦ ἀποκτεῖναι καὶ καιρὸς τοῦ ἰάσασθαι, καιρὸς τοῦ καθελεῖν καὶ καιρὸς
    τοῦ οἰκοδομεῖν·
  usfm_code: ECC
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καιρὸς τοῦ κλαῦσαι καὶ καιρὸς τοῦ γελάσαι, καιρὸς τοῦ κόψασθαι καὶ καιρὸς
    τοῦ ὀρχήσασθαι·
  usfm_code: ECC
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καιρὸς τοῦ βαλεῖν λίθους καὶ καιρὸς τοῦ συναγαγεῖν λίθους, καιρὸς τοῦ περιλαβεῖν
    καὶ καιρὸς τοῦ μακρυνθῆναι ἀπὸ περιλήψεως·
  usfm_code: ECC
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καιρὸς τοῦ ζητῆσαι καὶ καιρὸς τοῦ ἀπολέσαι, καιρὸς τοῦ φυλάξαι καὶ καιρὸς
    τοῦ ἐκβαλεῖν·
  usfm_code: ECC
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καιρὸς τοῦ ῥῆξαι καὶ καιρὸς τοῦ ῥάψαι, καιρὸς τοῦ σιγᾷν καὶ καιρὸς τοῦ λαλεῖν·
  usfm_code: ECC
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καιρὸς τοῦ φιλῆσαι καὶ καιρὸς τοῦ μισῆσαι, καιρὸς πολέμου καὶ καιρὸς εἰρήνης.
  usfm_code: ECC
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τίς περίσσεια τοῦ ποιοῦντος ἐν οἷς αὐτὸς μοχθεῖ;
  usfm_code: ECC
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἶδον σὺν πάντα τὸν περισπασμὸν, ὃν ἔδωκεν ὁ Θεὸς τοῖς υἱοῖς τῶν ἀνθρώπων
    τοῦ περισπᾶσθαι ἐν αὐτῷ.
  usfm_code: ECC
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τὰ σύμπαντα ἃ ἐποίησε καλὰ ἐν καιρῷ αὐτοῦ· καί γε σύμπαντα τὸν αἰῶνα ἔδωκεν
    ἐν καρδίᾳ αὐτῶν, ὅπως μὴ εὕρῃ ὁ ἄνθρωπος τὸ ποίημα ὁ ἐποίησεν ὁ Θεὸς ἀπʼ ἀρχῆς
    καὶ μέχρι τέλους.
  usfm_code: ECC
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἔγνων ὅτι οὐκ ἔστιν ἀγαθὸν ἐν αὐτοῖς, εἰ μὴ τοῦ εὐφρανθῆναι καὶ τοῦ ποιεῖν
    ἀγαθὸν ἐν ζωῇ αὐτοῦ·
  usfm_code: ECC
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καί γε πᾶς ὁ ἄνθρωπος ὃς φάγεται καὶ πίεται, καὶ ἴδῃ ἀγαθὸν ἐν παντὶ μόχθῳ
    αὐτοῦ, δόμα Θεοῦ ἐστιν.
  usfm_code: ECC
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Ἔγνων ὅτι πάντα ὅσα ἐποίησεν ὁ Θεὸς αὐτὰ ἔσται εἰς τὸν αἰῶνα, ἐπʼ αὐτῷ οὐκ
    ἔστι προσθεῖναι, καὶ ἀπʼ αὐτοῦ οὐκ ἔστιν ἀφελεῖν· καὶ ὁ Θεὸς ἐποίησεν, ἵνα φοβηθῶσιν
    ἀπὸ προσώπου αὐτοῦ.
  usfm_code: ECC
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τὸ γενόμενον ἤδη ἐστί, καὶ ὅσα τοῦ γίνεσθαι ἤδη γέγονε, καὶ ὁ Θεὸς ζητήσει
    τὸν διωκόμενον.
  usfm_code: ECC
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ ἔτι εἶδον ὑπὸ τὸν ἥλιον τόπον τῆς κρίσεως, ἐκεῖ ὁ ἀσεβής· καὶ τόπον τοῦ
    δικαίου, ἐκεῖ ὁ εὐσεβής.
  usfm_code: ECC
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶπα ἐγὼ ἐν καρδίᾳ μου, σὺν τὸν δίκαιον καὶ σὺν τὸν ἀσεβῆ κρινεῖ ὁ Θεός,
    ὅτι καιρὸς τῷ παντὶ πράγματι καὶ ἐπὶ παντὶ τῷ ποιήματι ἐκεῖ.
  usfm_code: ECC
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Εἶπα ἐγὼ ἐν καρδίᾳ μου, περὶ λαλιᾶς υἱῶν τοῦ ἀνθρώπου, ὅτι διακρινεῖ αὐτοὺς
    ὁ Θεὸς, καὶ τοῦ δεῖξαι ὅτι αὐτοὶ κτήνη εἰσί.
  usfm_code: ECC
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καί γε αὐτοῖς συνάντημα υἱῶν τοῦ ἀνθρώπου, καὶ συνάντημα τοῦ κτήνους, συνάντημα
    ἓν αὐτοῖς· ὡς ὁ θάνατος τούτου, οὕτως καὶ ὁ θάνατος τούτου· καὶ πνεῦμα ἓν τοῖς
    πᾶσι· καὶ τί ἐπερίσσευσεν ὁ ἄνθρωπος παρὰ τὸ κτῆνος; οὐδέν· ὅτι πάντα ματαιότης.
  usfm_code: ECC
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Τὰ πάντα εἰς τόπον ἕνα, τὰ πάντα ἐγένετο ἀπὸ τοῦ χοὸς, καὶ τὰ πάντα ἐπιστρέψει
    εἰς τὸν χοῦν.
  usfm_code: ECC
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ τίς εἶδε πνεῦμα υἱῶν τοῦ ἀνθρώπου, εἰ ἀναβαίνει αὐτὸ ἄνω; καὶ τὸ πνεῦμα
    τοῦ κτήνους, εἰ καταβαίνει αὐτὸ κάτω εἰς γῆν;
  usfm_code: ECC
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΚΚΛΗΣΙΑΣΤΗΣ 3
  chapter: 3
  iso-639-2_language_code: grc
  text: Καὶ εἶδον ὅτι οὐκ ἔστιν ἀγαθὸν εἰ μὴ ὃ εὐφρανθήσεται ὁ ἀνθρωπος ἐν ποιήμασιν
    αὐτοῦ, ὅτι αὐτὸ μερὶς αὐτοῦ, ὅτι τίς ἄξει αὐτὸν τοῦ ἰδεῖν ἐν ᾧ ἐὰν γένηται μετʼ
    αὐτόν;
  usfm_code: ECC
  verse: '22'
