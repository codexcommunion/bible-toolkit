- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Συνέσεως τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Μακάριος ἀνὴρ ᾧ οὐ μὴ λογίσηται Κύριος ἁμαρτίαν, οὐδέ ἐστιν ἐν τῷ στόματι
    αὐτοῦ δόλος.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὅτι ἐσίγησα, ἐπαλαιώθη τὰ ὀστᾶ μου, ἀπὸ τοῦ κράζειν με ὅλην τὴν ἡμέραν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὅτι ἡμέρας καὶ νυκτὸς ἐβαρύνθη ἐπʼ ἐμὲ ἡ χείρ σου, ἐστράφην εἰς ταλαιπωρίαν
    ἐν τῷ ἐμπαγῆναι ἄκανθαν· διάψαλμα.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Τὴν ἁμαρτίαν μου ἐγνώρισα, καὶ τὴν ἀνομίαν μου οὐκ ἐκάλυψα· εἶπα, ἐξαγορεύσω
    κατʼ ἐμοῦ τὴν ἀνομίαν μου τῷ Κυρίῳ, καὶ σὺ ἀφῆκας τὴν ἀσέβειαν τῆς καρδίας μου·
    διάψαλμα.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Ὑπὲρ ταύτης προσεύξεται πρὸς σὲ πᾶς ὅσιος ἐν καιρῷ εὐθέτῳ· πλὴν ἐν κατακλυσμῷ
    ὑδάτων πολλῶν πρὸς αὐτὸν οὐκ ἐγγιοῦσι.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Σύ μου εἶ καταφυγὴ ἀπὸ θλίψεως τῆς περιεχούσης με, τὸ ἀγαλλίαμά μου λύτρωσαί
    με ἀπὸ τῶν κυκλωσάντων με· διάψαλμα.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Συνετιῶ σε καὶ συμβιβῶ σε ἐν ὁδῷ ταύτῃ ᾗ πορεύσῃ, ἐπιστηριῶ ἐπὶ σὲ τοὺς ὀφθαλμούς
    μου.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Μὴ γίνεσθε ὡς ἵππος καὶ ἡμίονος, οἷς οὐκ ἔστι σύνεσις· ἐν χαλινῷ καὶ κημῷ
    τὰς σιαγόνας αὐτῶν ἄγξαι τῶν μὴ ἐγγιζόντων πρὸς σέ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Πολλαὶ αἱ μάστιγες τοῦ ἁμαρτωλοῦ, τὸν δὲ ἐλπίζοντα ἐπὶ Κύριον ἔλεος κυκλώσει.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  chapter: 31
  iso-639-2_language_code: grc
  text: Εὐφράνθητε ἐπὶ Κύριον καὶ ἀγαλλιᾶσθε δίκαιοι, καὶ καυχᾶσθε πάντες οἱ εὐθεῖς
    τῇ καρδίᾳ.
  usfm_code: PSA
  verse: '11'
