- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Συνέσεως τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Μακάριος ἀνὴρ ᾧ οὐ μὴ λογίσηται Κύριος ἁμαρτίαν, οὐδέ ἐστιν ἐν τῷ στόματι
    αὐτοῦ δόλος.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ὅτι ἐσίγησα, ἐπαλαιώθη τὰ ὀστᾶ μου, ἀπὸ τοῦ κράζειν με ὅλην τὴν ἡμέραν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι ἡμέρας καὶ νυκτὸς ἐβαρύνθη ἐπʼ ἐμὲ ἡ χείρ σου, ἐστράφην εἰς ταλαιπωρίαν
    ἐν τῷ ἐμπαγῆναι ἄκανθαν· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Τὴν ἁμαρτίαν μου ἐγνώρισα, καὶ τὴν ἀνομίαν μου οὐκ ἐκάλυψα· εἶπα, ἐξαγορεύσω
    κατʼ ἐμοῦ τὴν ἀνομίαν μου τῷ Κυρίῳ, καὶ σὺ ἀφῆκας τὴν ἀσέβειαν τῆς καρδίας μου·
    διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Ὑπὲρ ταύτης προσεύξεται πρὸς σὲ πᾶς ὅσιος ἐν καιρῷ εὐθέτῳ· πλὴν ἐν κατακλυσμῷ
    ὑδάτων πολλῶν πρὸς αὐτὸν οὐκ ἐγγιοῦσι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Σύ μου εἶ καταφυγὴ ἀπὸ θλίψεως τῆς περιεχούσης με, τὸ ἀγαλλίαμά μου
    λύτρωσαί με ἀπὸ τῶν κυκλωσάντων με· διάψαλμα.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Συνετιῶ σε καὶ συμβιβῶ σε ἐν ὁδῷ ταύτῃ ᾗ πορεύσῃ, ἐπιστηριῶ ἐπὶ σὲ τοὺς
    ὀφθαλμούς μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Μὴ γίνεσθε ὡς ἵππος καὶ ἡμίονος, οἷς οὐκ ἔστι σύνεσις· ἐν χαλινῷ καὶ
    κημῷ τὰς σιαγόνας αὐτῶν ἄγξαι τῶν μὴ ἐγγιζόντων πρὸς σέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πολλαὶ αἱ μάστιγες τοῦ ἁμαρτωλοῦ, τὸν δὲ ἐλπίζοντα ἐπὶ Κύριον ἔλεος
    κυκλώσει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 31
  book_usfm_code: PSA
  chapter_number: 31
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Εὐφράνθητε ἐπὶ Κύριον καὶ ἀγαλλιᾶσθε δίκαιοι, καὶ καυχᾶσθε πάντες οἱ
    εὐθεῖς τῇ καρδίᾳ.
