  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ ἐκάλεσεν ὁ βασιλεὺς εὐνοῦχον ἕνα, καὶ εἶπε, τάχος Μιχαίαν υἱὸν Ἰεμβλά.
