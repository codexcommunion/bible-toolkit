  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 18
  chapter: 18
  iso-639-2_language_code: grc
  text: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, ἔτι ἀνὴρ εἷς τοῦ ζητῆσαι τὸν Κύριον
