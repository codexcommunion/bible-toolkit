- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ἐγένετο δὲ μετὰ τὰ ῥήματα ταῦτα, καὶ ἀπηγγέλη τῷ Ἰωσὴφ, ὅτι ὁ πατήρ
    σου ἐνοχλεῖται· καὶ ἀναλαβὼν τοὺς δύο υἱοὺς αὐτοῦ τὸν Μανασσῆ καὶ τὸν Ἐφραὶμ,
    ἦλθε πρὸς Ἰακώβ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀπηγγέλη δὲ τῷ Ἰακὼβ, λέγοντες, ἰδοὺ ὁ υἱός σου Ἰωσὴφ ἔρχεται πρὸς σέ·
    καὶ ἐνισχύσας Ἰσραὴλ ἐκάθισεν ἐπὶ τὴν κλίνην.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν Ἰακὼβ τῷ Ἰωσὴφ, ὁ Θεός μου ὤφθη μοι ἐν Λουζᾷ ἐν γῇ Χαναὰν,
    καὶ εὐλόγησέ με,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ εἶπέ μοι, ἰδοὺ ἐγὼ αὐξανῶ σε, καὶ πληθυνῶ σε, καὶ ποιήσω σε εἰς
    συναγωγὰς ἐθνῶν· καὶ δώσω σοι τὴν γῆν ταύτην, καὶ τῷ σπέρματί σου μετὰ σὲ, εἰς
    κατάσχεσιν αἰώνιον.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Νῦν οὖν οἱ δύο υἱοί σου, οἱ γενόμενοί σοι ἐν γῇ Αἰγύπτῳ πρὸ τοῦ με ἐλθεῖν
    πρός σε εἰς Αἴγυπτον, ἐμοί εἰσιν, Ἐφραὶμ καὶ Μανασσῆ· ὡς Ῥουβὴν καὶ Συμεὼν ἔσονταί
    μοι.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τὰ δὲ ἔκγονα, ἃ ἐὰν γεννήσῃς μετὰ ταῦτα, ἔσονται ἐπὶ τῷ ὀνόματι τῶν
    ἀδελφῶν αὐτῶν· κληθήσονται ἐπὶ τοῖς ἐκείνων κλήροις.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἐγὼ δὲ ἡνίκα ἠρχόμην ἐκ Μεσοποταμίας τῆς Συρίας, ἀπέθανε Ῥαχὴλ ἡ μήτηρ
    σου ἐν γῇ Χαναὰν, ἐγγίζοντός μου κατὰ τὸν ἱππόδρομον Χαβραθὰ τῆς γῆς, τοῦ ἐλθεῖν
    Ἐφραθά· καὶ κατώρυξα αὐτὴν ἐν τῇ ὁδῷ τοῦ ἱπποδρόμου· αὕτη ἐστὶ Βηθλεέμ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἰδὼν δὲ Ἰσραὴλ τοὺς υἱοὺς Ἰωσὴφ, εἶπε, τίνες σοι οὗτοι;
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Εἶπε δὲ Ἰωσὴφ τῷ πατρὶ αὐτοῦ, υἱοί μου εἰσὶν, οὓς ἔδωκε μοι ὁ Θεὸς ἐνταῦθα.
    Καὶ εἶπεν Ἰακὼβ, προσάγαγέ μοι αὐτοὺς, ἵνα εὐλογήσω αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Οἱ ὀφθαλμοὶ δὲ Ἰσραὴλ ἐβαρυώπησαν ἀπὸ τοῦ γήρως, καὶ οὐκ ἠδύνατο βλέπειν·
    καὶ ἤγγισεν αὐτοὺς πρὸς αὐτὸν, καὶ ἐφίλησεν αὐτοὺς, καὶ περιέλαβεν αὐτους.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ εἶπεν Ἰσραὴλ πρὸς Ἰωσὴφ, ἰδοὺ τοῦ προσώπου σου οὐκ ἐστερήθην, καὶ
    ἰδοὺ ἔδειξέ μοι ὁ Θεὸς καὶ τὸ σπέρμα σου.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐξήγαγεν αὐτοὺς Ἰωσὴφ ἀπὸ τῶν γονάτων αὐτοῦ· καὶ προσεκύνησαν αὐτῷ
    ἐπὶ πρόσωπον ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Λαβὼν δὲ Ἰωσὴφ τοὺς δύο υἱοὺς αὐτοῦ, τόν τε Ἐφραὶμ ἐν τῇ δεξιᾷ, ἐξ ἀριστερῶν
    δὲ Ἰσραὴλ, τὸν δὲ Μανασσῆ ἐξ ἀριστερῶν, ἐκ δεξιῶν δὲ Ἰσραὴλ, ἤγγισεν αὐτοὺς αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐκτείνας δὲ Ἰσραὴλ τὴν χεῖρα τὴν δεξιὰν, ἐπέβαλεν ἐπὶ τὴν κεφαλὴν Ἐφραὶμ,
    οὗτος δὲ ἦν ὁ νεώτερος, καὶ τὴν ἀριστερὰν ἐπὶ τὴν κεφαλὴν Μανασσῆ, ἐναλλὰξ τὰς
    χεῖρας.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ εὐλόγησεν αὐτοὺς, καὶ εἶπεν, ὁ Θεὸς, ᾧ εὐηρέστησαν οἱ πατέρες μου
    ἐνώπιον αὐτοῦ, Ἁβραὰμ καὶ Ἰσαὰκ, ὁ Θεὸς ὁ τρέφων με ἐκ νεότητος ἕως τῆς ἡμέρας
    ταύτης,
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ὁ Ἄγγελος ὁ ῥυόμενός με ἐκ πάντων τῶν κακῶν, εὐλογήσαι τὰ παιδία ταῦτα·
    καὶ ἐπικληθήσεται ἐν αὐτοις τὸ ὄνομά μου, καὶ τὸ ὄνομα τῶν πατέρων μου Ἁβραὰμ
    καὶ Ἰσαάκ· καὶ πληθυνθείησαν εἰς πλῆθος πολὺ ἐπὶ τῆς γῆς.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ἰδὼν δὲ Ἰωσὴφ ὅτι ἐπέβαλεν ὁ πατὴρ αὐτοῦ τὴν χεῖρα τὴν δεξιὰν αὐτοῦ
    ἐπὶ τὴν κεφαλὴν Ἐφραὶμ, βαρὺ αὐτῷ κατεφάνη· καὶ ἀντελάβετο Ἰωσὴφ τῆς χειρὸς τοῦ
    πατρὸς αὐτοῦ, ἀφελεῖν αὐτὴν ἀπὸ τῆς κεφαλῆς Ἐφραὶμ ἐπὶ τὴν κεφαλὴν Μανασσῆ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἶπε δὲ Ἰωσὴφ τῷ πατρὶ αὐτοῦ, οὐχ οὕτως, πατὴρ, οὗτος γὰρ ὁ πρωτότοκος·
    ἐπίθες τὴν δεξιάν σου ἐπὶ τὴν κεφαλὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ οὐκ ἠθέλησεν, ἀλλʼ εἶπεν, οἶδα, τέκνον, οἶδα· καὶ οὗτος ἔσται εἰς
    λαὸν, καὶ οὗτος ὑψωθήσεται· ἀλλʼ ὁ ἀδελφὸς αὐτοῦ ὁ νεώτερος μείζον αὐτοῦ ἔσται,
    καὶ τὸ σπέρμα αὐτοῦ ἔσται εἰς πλῆθος ἐθνῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ εὐλόγησεν αὐτοὺς ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, ἐν ὑμῖν εὐλογηθήσεται
    Ἰσραὴλ, λέγοντες, ποιήσαι σε ὁ Θεὸς ὡς Ἐφραὶμ καὶ ὡς Μανασσῆ· καὶ ἔθηκε τὸν Ἐφραὶμ
    ἔμπροσθεν τοῦ Μανασσῆ.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Εἶπε δὲ Ἰσραὴλ τῷ Ἰωσὴφ, ἰδοὺ ἐγὼ ἀποθνήσκω· καὶ ἔσται ὁ Θεὸς μεθʼ ὑμῶν,
    καὶ ἀποστρέψει ὑμᾶς εἰς τὴν γῆν τῶν πατέρων ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΓΕΝΕΣΙΣ 48
  book_usfm_code: GEN
  chapter_number: 48
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐγὼ δὲ δίδωμί σοι Σίκιμα ἐξαίρετον ὑπὲρ τοὺς ἀδελφούς σου, ἣν ἔλαβον
    ἐκ χειρὸς Ἀμοῤῥαίων ἐν μαχαίρᾳ μου καὶ τόξῳ.
