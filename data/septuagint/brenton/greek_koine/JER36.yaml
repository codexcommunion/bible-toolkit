- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ οὗτοι οἱ λόγοι τῆς βίβλου οὓς ἀπέστειλεν Ἱερεμίας ἐξ Ἱερουσαλὴμ πρὸς τοὺς
    πρεσβυτέρους τῆς ἀποικίας, καὶ πρὸς τοὺς ἱερεῖς, καὶ πρὸς τοὺς ψευδοπροφήτας,
    ἐπιστολὴν εἰς Βαβυλῶνα τῇ ἀποικίᾳ, καὶ πρὸς ἅπαντα τὸν λαὸν,
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: ὕστερον ἐξελθόντος Ἰεχονίου τοῦ βασιλέως, καὶ τῆς βασιλίσσης, καὶ τῶν εὐνούχων,
    καὶ παντὸς ἐλευθέρου, καὶ δεσμώτου, καὶ τεχνίτου ἐξ Ἱερουσαλὴμ,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: ἐν χειρὶ Ἐλεασὰν υἱοῦ Σαφὰν, καὶ Γαμαρίου υἱοῦ Χελκίου, ὃν ἀπέστειλε Σεδεκίας
    βασιλεὺς Ἰούδα, πρὸς βασιλέα Βαβυλῶνος εἰς Βαβυλῶνα, λέγων,
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ ἐπὶ τὴν ἀποικίαν ἣν ἀπῴκισα ἀπὸ Ἱερουσαλὴμ,
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: οἰκοδομήσατε οἴκους, καὶ κατοικήσατε, καὶ φυτεύσατε παραδείσους, καὶ φάγετε
    τοὺς καρποὺς αὐτῶν,
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ λάβετε γυναῖκας, καὶ τεκνοποιήσατε υἱοὺς καὶ θυγατέρας, καὶ λάβετε τοῖς
    υἱοῖς ὑμῶν γυναῖκας, καὶ τὰς θυγατέρας ὑμῶν δότε ἀνδράσι, καὶ πληθύνεσθε, καὶ
    μὴ σμικρυνθῆτε·
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ζητήσατε εἰς εἰρήνην τῆς γῆς, εἰς ἣν ἀπῴκισα ὑμᾶς ἐκεῖ· καὶ προσεύξεσθε
    περὶ αὐτῶν πρὸς Κύριον, ὅτι ἐν εἰρήνῃ αὐτῆς εἰρήνη ὑμῖν.
  usfm_code: JER
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος, μὴ ἀναπειθέτωσαν ὑμᾶς οἱ ψευδοπροφῆται οἱ ἐν ὑμῖν,
    καὶ μὴ ἀναπειθέτωσαν ὑμᾶς οἱ μάντεις ὑμῶν, καὶ μὴ ἀκούετε εἰς τὰ ἐνύπνια ὑμῶν,
    ἃ ὑμεῖς ἐνυπνιάζεσθε,
  usfm_code: JER
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: ὅτι ἄδικα αὐτοὶ προφητεύουσιν ὑμῖν ἐπὶ τῷ ὀνόματί μου, καὶ οὐκ ἀπέστειλα αὐτούς.
  usfm_code: JER
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅτι οὕτως εἶπε Κύριος, ὅταν μέλλῃ πληροῦσθαι Βαβυλῶνι ἑβδομήκοντα ἔτη, ἐπισκέψομαι
    ὑμᾶς, καὶ ἐπιστήσω τοὺς λόγους μου ἐφʼ ὑμᾶς, τοῦ ἀποστρέψαι τὸν λαὸν ὑμῶν εἰς
    τὸν τόπον τοῦτον.
  usfm_code: JER
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ λογιοῦμαι ἐφʼ ὑμᾶς λογισμὸν εἰρήνης, καὶ οὐ κακὰ, τοῦ δοῦναι ὑμῖν ταῦτα.
  usfm_code: JER
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ προσεύξασθε πρὸς μὲ, καὶ εἰσακούσομαι ὑμῶν.
  usfm_code: JER
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐκζητήσατέ με, καὶ εὑρήσετέ με· ὅτι ζητήσετέ με ἐν ὅλῃ καρδίᾳ ὑμῶν,
  usfm_code: JER
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: καὶ ἐπιφανοῦμαι ὑμῖν·
  usfm_code: JER
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Ὅτι εἴπατε, κατέστησεν ἡμῖν Κύριος προφήτας ἐν Βαβυλῶνι·
  usfm_code: JER
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Οὕτως εἶπε Κύριος ἐπὶ Ἀχιὰβ, καὶ ἐπὶ Σεδεκίαν, ἰδοὺ ἐγὼ δίδωμι αὐτοὺς εἰς
    χεῖρας βασιλέως Βαβυλῶνος, καὶ πατάξει αὐτοὺς κατʼ ὀφθαλμοὺς ὑμῶν.
  usfm_code: JER
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ λήψονται ἀπʼ αὐτῶν κατάραν ἐν πάσῃ τῇ ἀποικίᾳ Ἰούδα ἐν Βαβυλῶνι, λέγοντες,
    ποιήσαι σε Κύριος, ὡς Σεδεκίαν ἐποίησε, καὶ ὡς Ἀχιὰβ, οὓς ἀπετηγάνισε βασιλεὺς
    Βαβυλῶνος ἐν πυρὶ,
  usfm_code: JER
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: διʼ ἣν ἐποίησαν ἀνομίαν ἐν Ἰσραὴλ, καὶ ἐμοιχῶντο τὰς γυναῖκας τῶν πολιτῶν
    αὐτῶν, καὶ λόγον ἐχρημάτισαν ἐν τῷ ὀνόματί μου, ὃν οὐ συνέταξα αὐτοῖς· καὶ ἐγὼ
    μάρτυς, φησὶ Κύριος.
  usfm_code: JER
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ πρὸς Σαμαίαν τὸν Αἰλαμίτην ἐρεῖς,
  usfm_code: JER
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: οὐκ ἀπέστειλά σε τῷ ὀνόματί μου· καὶ πρὸς Σοφονίαν υἱὸν Μαασαίου τὸν ἱερέα
    εἰπὲ,
  usfm_code: JER
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Κύριος ἔδωκέ σε ἱερέα ἀντὶ Ἰωδαὲ τοῦ ἱερέως, γενέσθαι ἐπιστάτην ἐν τῷ οἴκῳ
    Κυρίου παντὶ ἀνθρώπῳ προφητεύοντι, καὶ παντὶ ἀνθρώπῳ μαινομένῳ, καὶ δώσεις αὐτὸν
    εἰς τὸ ἀπόκλεισμα, καὶ εἰς τὸν καταράκτην.
  usfm_code: JER
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ νῦν διατί συνελοιδορήσατε Ἱερεμίαν τὸν ἐξ Ἀναθὼθ, τὸν προφητεύσαντα ὑμῖν;
  usfm_code: JER
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Οὐ διατοῦτο ἀπέστειλεν; ὅτι διὰ τοῦ μηνὸς τούτου ἀπέστειλε πρὸς ὑμᾶς εἰς Βαβυλῶνα,
    λέγων, μακράν ἐστιν, οἰκοδομήσατε οἰκίας, καὶ κατοικήσατε, καὶ φυτεύσατε κήπους,
    καὶ φάγεσθε τὸν καρπὸν αὐτῶν.
  usfm_code: JER
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἀνέγνω Σοφονίας τὸ βιβλίον εἰς τὰ ὦτα Ἱερεμίου.
  usfm_code: JER
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν, λέγων,
  usfm_code: JER
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: ἀπόστειλον πρὸς τὴν ἀποικίαν, λέγων, οὕτως εἶπε Κύριος ἐπὶ Σαμαίαν τὸν Αἰλαμίτην,
    ἐπειδὴ ἐπροφήτευσεν ὑμῖν Σαμαίας, καὶ ἐγὼ οὐκ ἀπέστειλα αὐτὸν, καὶ πεποιθέναι
    ἐποίησεν ὑμᾶς ἐπʼ ἀδίκοις,
  usfm_code: JER
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 36
  chapter: 36
  iso-639-2_language_code: grc
  text: διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἐπισκέψομαι ἐπὶ Σαμαίαν, καὶ ἐπὶ τὸ γένος
    αὐτοῦ, καὶ οὐκ ἔσται αὐτῶν ἄνθρωπος ἐν μέσῳ ὑμῶν, τοῦ ἰδεῖν τὰ ἀγαθὰ, ἃ ἐγὼ ποιήσω
    ὑμῖν, οὐκ ὄψονται.
  usfm_code: JER
  verse: '32'
