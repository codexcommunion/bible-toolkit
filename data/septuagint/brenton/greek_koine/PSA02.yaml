- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἱνατί ἐφρύαξαν ἔθνη, καὶ λαοὶ ἐμελέτησαν κενά;
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Παρέστησαν οἱ βασιλεῖς τῆς γῆς, καὶ οἱ ἄρχοντες συνήχθησαν ἐπιτοαυτὸ κατὰ
    τοῦ Κυρίου, καὶ κατὰ τοῦ Χριστοῦ αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διαῤῥήξωμεν τοὺς δεσμοὺς αὐτῶν, καὶ ἀποῤῥίψωμεν ἀφʼ ἡμῶν τὸν ζυγὸν αὐτῶν.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὁ κατοικῶν ἐν οὐρανοῖς ἐκγελάσεται αὐτοὺς, καὶ ὁ Κύριος ἐκμυκτηριεῖ αὐτούς.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τότε λαλήσει πρὸς αὐτοὺς ἐν ὀργῇ αὐτοῦ, καὶ ἐν τῷ θυμῷ αὐτοῦ ταράξει αὐτούς.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐγὼ δὲ κατεστάθην βασιλεὺς ὑπʼ αὐτοῦ ἐπὶ Σιὼν ὄρος τὸ ἅγιον αὐτοῦ,
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: διαγγέλλων τὸ πρόσταγμα Κυρίου· Κύριος εἶπε πρὸς μὲ, υἱός μου εἶ σὺ, ἐγὼ σήμερον
    γεγέννηκά σε.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Αἴτησαι παρʼ ἐμοῦ, καὶ δώσω σοι ἔθνη τὴν κληρονομίαν σου, καὶ τὴν κατάσχεσίν
    σου τὰ πέρατα τῆς γῆς.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ποιμανεῖς αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ, ὡς σκεῦος κεραμέως συντρίψεις αὐτούς.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ νῦν βασιλεῖς σύνετε, παιδεύθητε πάντες οἱ κρίνοντες τὴν γῆν.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Δουλεύσατε τῷ Κυρίῳ ἐν φόβῳ, καὶ ἀγαλλιᾶσθε αὐτῷ ἐν τρόμῳ.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Δράξασθε παιδείας, μή ποτε ὀργισθῇ Κύριος, καὶ ἀπολεῖσθε ἐξ ὁδοῦ δικαίας·
    ὅταν ἐκκαυθῇ ἐν τάχει ὁ θυμὸς αὐτοῦ, μακάριοι πάντες οἱ πεποιθότες ἐπʼ αὐτῷ.
  usfm_code: PSA
  verse: '12'
