- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Οὐαὶ τοῖς γράφουσι πονηρίαν, γράφοντες γὰρ, πονηρίαν γράφουσιν·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐκκλίνοντες κρίσιν πτωχῶν, ἁρπάζοντες κρίμα πενήτων τοῦ λαοῦ μου, ὥστε
    εἶναι αὐτοῖς χήραν εἰς διαρπαγὴν, καὶ ὀρφανὸν εἰς προνομήν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ τί ποιήσουσιν ἐν τῇ ἡμέρᾳ τῆς ἐπισκοπῆς; ἡ γὰρ θλίψις ὑμῖν πόῤῥωθεν
    ἥξει· καὶ πρὸς τίνα καταφεύξεσθε τοῦ βοηθηθῆναι; καὶ ποῦ καταλείψετε τὴν δόξαν
    ὑμῶν, τοῦ μὴ ἐμπεσεῖν εἰς ἀπαγωγήν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ἡ ὀργή, ἀλλʼ ἔτι ἡ χεὶρ ὑψηλή.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Οὐαὶ Ἀσσυρίοις, ἡ ῥάβδος τοῦ θυμοῦ μου, καὶ ὀργή ἐστιν ἐν ταῖς χερσὶν
    αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τὴν ὀργήν μου εἰς ἔθνος ἄνομον ἀποστελῶ, καὶ τῷ ἐμῷ λαῷ συντάξω ποιῆσαι
    σκῦλα καὶ προνομήν, καὶ καταπατεῖν τὰς πόλεις, καὶ θεῖναι αὐτὰς εἰς κονιορτόν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Αὐτὸς δὲ οὐχ οὕτως ἐνεθυμήθη, καὶ τῇ ψυχῇ οὐχ οὕτως λελόγισται, ἀλλὰ
    ἀπαλλάξει ὁ νοῦς αὐτοῦ, καὶ τοῦ ἔθνη ἐξολοθρεῦσαι οὐκ ὀλίγα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ἐὰν εἴπωσιν αὐτῷ, σὺ μόνος εἶ ἄρχων·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐρεῖ, οὐκ ἔλαβον τὴν χώραν τὴν ἐπάνω Βαβυλῶνος καὶ Χαλάνης, οὗ ὁ
    πύργος ᾠκοδομήθη, καὶ ἔλαβον Ἀραβίαν καὶ Δαμασκὸν καὶ Σαμάρειαν;
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Ὃν τρόπον ταύτας ἔλαβον, καὶ πάσας τὰς ἀρχὰς λήψομαι· ὀλολύξατε τὰ γλυπτὰ
    ἐν Ἱερουσαλὴμ, καὶ ἐν Σαμαρείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ὃν τρόπον γὰρ ἐποίησα Σαμαρείᾳ, καὶ τοῖς χειροποιήτοις αὐτῆς, οὕτω ποιήσω
    καὶ Ἱερουσαλὴμ, καὶ τοῖς εἰδώλοις αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἔσται ὅταν συντελέσῃ Κύριος πάντα ποιῶν ἐν τῷ ὄρει Σιὼν καὶ Ἱερουσαλήμ,
    ἐπισκέψομαι ἐπὶ τὸν νοῦν τὸν μέγαν ἐπὶ τὸν ἄρχοντα τῶν Ἀσσυρίων, καὶ ἐπὶ τὸ ὕψος
    τῆς δόξης τῶν ὀφθαλμῶν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Εἶπε γὰρ, ἐν τῇ ἰσχύϊ ποιήσω, καὶ ἐν τῇ σοφίᾳ τῆς συνέσεως ἀφελῶ ὅρια
    ἐθνῶν, καὶ τὴν ἰσχὺν αὐτῶν προνομεύσω·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ σείσω πόλεις κατοικουμένας, καὶ τὴν οἰκουμένην ὅλην καταλήψομαι
    τῇ χειρὶ ὡς νοσσιὰν, καὶ ὡς καταλελειμμένα ὠὰ ἀρῶ· καὶ οὐκ ἔστιν ὃς διαφεύξεταί
    με, ἢ ἀντείπῃ μοι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Μὴ δοξασθήσεται ἀξίνη ἄνευ τοῦ κόπτοντος ἐν αὐτῇ; ἢ ὑψωθήσεται πριὼν
    ἄνευ τοῦ ἔλκοντος αὐτόν; ὡς ἄν τις ἄρῃ ῥάβδον ἢ ξύλον· καὶ οὐχ οὕτως,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: ἀλλὰ ἀποστελεῖ Κύριος σαβαὼθ εἰς τὴν σὴν τιμὴν ἀτιμίαν, καὶ εἰς τὴν
    σὴν δόξαν πῦρ καιόμενον καυθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ἔσται τὸ φῶς τοῦ Ἰσρὴλ εἰς πῦρ, καὶ ἁγιάσει αὐτὸν ἐν πυρὶ καιομένῳ,
    καὶ φάγεται ὡσεὶ χόρτον τὴν ὕλην·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: τῇ ἡμέρᾳ ἐκείνῃ ἀποσβεσθήσεται τὰ ὄρη, καὶ οἱ βουνοὶ, καὶ οἱ δρυμοὶ,
    καὶ καταφάγεται ἀπὸ ψυχὴς ἕως σαρκῶν· καὶ ἔσται ὁ φεύγων, ὡς ὁ φεύγων ἀπὸ φλογὸς
    καιομένης.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ οἱ καταλειφθέντες ἀπʼ αὐτῶν ἀριθμὸς ἔσονται, καὶ παιδίον γράψει
    αὐτούς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, οὐκέτι προστεθήσεται τὸ καταλειφθὲν Ἰσραὴλ,
    καὶ οἱ σωθέντες τοῦ Ἰακὼβ οὐκέτι μὴ πεποιθότες ὦσιν ἐπὶ τοὺς ἀδικήσαντας αὐτοὺς,
    ἀλλὰ ἔσονται πεποιθότες ἐπὶ τὸν Θεὸν τὸν ἅγιον τοῦ Ἰσραὴλ τῇ ἀληθείᾳ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἔσται τὸ καταλειφθὲν τοῦ Ἰακὼβ ἐπὶ Θεὸν ἰσχύοντα.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ ἐὰν γένηται ὁ λαὸς Ἰσραὴλ ὡς ἡ ἄμμος τῆς θαλάσσης, τὸ κατάλειμμα
    αὐτῶν σωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Λόγον συντελῶν καὶ συντέμνων ἐν δικαιοσύνῃ, ὅτι λόγον συντετμημένον
    Κύριος ποιήσει ἐν τῇ οἰκουμένῃ ὅλῃ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Διατοῦτο τάδε λέγει Κύριος σαβαὼθ, μὴ φοβοῦ ὁ λαός μου, οἱ κατοικοῦντες
    ἐν Σιὼν, ἀπὸ Ἀσσυρίων, ὅτι ἐν ῥάβδῳ πατάξει σε· πληγὴν γὰρ ἐπάγω ἐπὶ σὲ, τοῦ ἰδεῖν
    ὁδὸν Αἰγύπτου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ἔτι γὰρ μικρὸν, καὶ παύσεται ἡ ὀργὴ, ὁ δὲ θυμός μου ἐπὶ τὴν βουλὴν αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ἐγερεῖ ὁ Θεὸς ἐπʼ αὐτοὺς, κατὰ τὴν πληγὴν Μαδιὰμ ἐν τόπῳ θλίψεως·
    καὶ ὁ θυμὸς αὐτοῦ τῇ ὁδῷ τῇ κατὰ θάλασσαν, εἰς τὴν ὁδὸν τὴν κατʼ Αἴγυπτον.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀφαιρεθήσεται ὁ ζυγὸς αὐτοῦ ἀπὸ τοῦ ὤμου
    σου, καὶ ὁ φόβος αὐτοῦ ἀπό σου, καὶ καταφθαρήσεται ὁ ζυγὸς ἀπὸ τῶν ὤμων ὑμῶν.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἥξει γὰρ εἰς τὴν πόλιν Ἀγγαί, καὶ παρελεύσεται εἰς Μαγεδὼ, καὶ ἐν Μαχμὰς
    θήσει τὰ σκεύη αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ παρελεύσεται φάραγγα, καὶ ἥξει εἰς Ἀγγαί, φόβος λήψεται Ῥαμᾶ, πόλιν
    Σαοὺλ, φεύξεται
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: ἡ θυγάτηρ Γαλλεὶμ, ἐπακούσεται Λαϊσα, ἐπακούσεται ἐν Ἀναθώθ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ἐξέστη Μαδεβηνὰ, καὶ οἱ κατοικοῦντες Γιββείρ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Παρακαλεῖτε σήμερον ἐν ὁδῷ τοῦ μεῖναι, τῇ χειρὶ παρακαλεῖτε τὸ ὄρος
    τὴν θυγατέρα Σιὼν, καὶ οἱ βουνοὶ οἱ ἐν Ἱερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Ἰδοὺ ὁ δεσπότης Κύριος σαβαὼθ συνταράσσει τοὺς ἐνδόξους μετὰ ἰσχύος,
    καὶ οἱ ὑψηλοὶ τῇ ὕβρει συντριβήσονται, καὶ οἱ ὑψηλοὶ ταπεινωθήσονται,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: καὶ πεσοῦνται ὑψηλοὶ μαχαίρᾳ, ὁ δὲ Λίβανος σὺν τοῖς ὑψηλοῖς πεσεῖται.
