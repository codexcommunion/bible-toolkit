- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οὐαὶ τοῖς γράφουσι πονηρίαν, γράφοντες γὰρ, πονηρίαν γράφουσιν·
  usfm_code: ISA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐκκλίνοντες κρίσιν πτωχῶν, ἁρπάζοντες κρίμα πενήτων τοῦ λαοῦ μου, ὥστε εἶναι
    αὐτοῖς χήραν εἰς διαρπαγὴν, καὶ ὀρφανὸν εἰς προνομήν.
  usfm_code: ISA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ τί ποιήσουσιν ἐν τῇ ἡμέρᾳ τῆς ἐπισκοπῆς; ἡ γὰρ θλίψις ὑμῖν πόῤῥωθεν ἥξει·
    καὶ πρὸς τίνα καταφεύξεσθε τοῦ βοηθηθῆναι; καὶ ποῦ καταλείψετε τὴν δόξαν ὑμῶν,
    τοῦ μὴ ἐμπεσεῖν εἰς ἀπαγωγήν;
  usfm_code: ISA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ἡ ὀργή, ἀλλʼ ἔτι ἡ χεὶρ ὑψηλή.
  usfm_code: ISA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Οὐαὶ Ἀσσυρίοις, ἡ ῥάβδος τοῦ θυμοῦ μου, καὶ ὀργή ἐστιν ἐν ταῖς χερσὶν αὐτῶν.
  usfm_code: ISA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Τὴν ὀργήν μου εἰς ἔθνος ἄνομον ἀποστελῶ, καὶ τῷ ἐμῷ λαῷ συντάξω ποιῆσαι σκῦλα
    καὶ προνομήν, καὶ καταπατεῖν τὰς πόλεις, καὶ θεῖναι αὐτὰς εἰς κονιορτόν.
  usfm_code: ISA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Αὐτὸς δὲ οὐχ οὕτως ἐνεθυμήθη, καὶ τῇ ψυχῇ οὐχ οὕτως λελόγισται, ἀλλὰ ἀπαλλάξει
    ὁ νοῦς αὐτοῦ, καὶ τοῦ ἔθνη ἐξολοθρεῦσαι οὐκ ὀλίγα.
  usfm_code: ISA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν εἴπωσιν αὐτῷ, σὺ μόνος εἶ ἄρχων·
  usfm_code: ISA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐρεῖ, οὐκ ἔλαβον τὴν χώραν τὴν ἐπάνω Βαβυλῶνος καὶ Χαλάνης, οὗ ὁ πύργος
    ᾠκοδομήθη, καὶ ἔλαβον Ἀραβίαν καὶ Δαμασκὸν καὶ Σαμάρειαν;
  usfm_code: ISA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὃν τρόπον ταύτας ἔλαβον, καὶ πάσας τὰς ἀρχὰς λήψομαι· ὀλολύξατε τὰ γλυπτὰ
    ἐν Ἱερουσαλὴμ, καὶ ἐν Σαμαρείᾳ.
  usfm_code: ISA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ὃν τρόπον γὰρ ἐποίησα Σαμαρείᾳ, καὶ τοῖς χειροποιήτοις αὐτῆς, οὕτω ποιήσω
    καὶ Ἱερουσαλὴμ, καὶ τοῖς εἰδώλοις αὐτῆς.
  usfm_code: ISA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ὅταν συντελέσῃ Κύριος πάντα ποιῶν ἐν τῷ ὄρει Σιὼν καὶ Ἱερουσαλήμ,
    ἐπισκέψομαι ἐπὶ τὸν νοῦν τὸν μέγαν ἐπὶ τὸν ἄρχοντα τῶν Ἀσσυρίων, καὶ ἐπὶ τὸ ὕψος
    τῆς δόξης τῶν ὀφθαλμῶν αὐτοῦ.
  usfm_code: ISA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Εἶπε γὰρ, ἐν τῇ ἰσχύϊ ποιήσω, καὶ ἐν τῇ σοφίᾳ τῆς συνέσεως ἀφελῶ ὅρια ἐθνῶν,
    καὶ τὴν ἰσχὺν αὐτῶν προνομεύσω·
  usfm_code: ISA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ σείσω πόλεις κατοικουμένας, καὶ τὴν οἰκουμένην ὅλην καταλήψομαι τῇ χειρὶ
    ὡς νοσσιὰν, καὶ ὡς καταλελειμμένα ὠὰ ἀρῶ· καὶ οὐκ ἔστιν ὃς διαφεύξεταί με, ἢ ἀντείπῃ
    μοι.
  usfm_code: ISA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Μὴ δοξασθήσεται ἀξίνη ἄνευ τοῦ κόπτοντος ἐν αὐτῇ; ἢ ὑψωθήσεται πριὼν ἄνευ
    τοῦ ἔλκοντος αὐτόν; ὡς ἄν τις ἄρῃ ῥάβδον ἢ ξύλον· καὶ οὐχ οὕτως,
  usfm_code: ISA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: ἀλλὰ ἀποστελεῖ Κύριος σαβαὼθ εἰς τὴν σὴν τιμὴν ἀτιμίαν, καὶ εἰς τὴν σὴν δόξαν
    πῦρ καιόμενον καυθήσεται.
  usfm_code: ISA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ φῶς τοῦ Ἰσρὴλ εἰς πῦρ, καὶ ἁγιάσει αὐτὸν ἐν πυρὶ καιομένῳ, καὶ
    φάγεται ὡσεὶ χόρτον τὴν ὕλην·
  usfm_code: ISA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: τῇ ἡμέρᾳ ἐκείνῃ ἀποσβεσθήσεται τὰ ὄρη, καὶ οἱ βουνοὶ, καὶ οἱ δρυμοὶ, καὶ καταφάγεται
    ἀπὸ ψυχὴς ἕως σαρκῶν· καὶ ἔσται ὁ φεύγων, ὡς ὁ φεύγων ἀπὸ φλογὸς καιομένης.
  usfm_code: ISA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ οἱ καταλειφθέντες ἀπʼ αὐτῶν ἀριθμὸς ἔσονται, καὶ παιδίον γράψει αὐτούς.
  usfm_code: ISA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, οὐκέτι προστεθήσεται τὸ καταλειφθὲν Ἰσραὴλ,
    καὶ οἱ σωθέντες τοῦ Ἰακὼβ οὐκέτι μὴ πεποιθότες ὦσιν ἐπὶ τοὺς ἀδικήσαντας αὐτοὺς,
    ἀλλὰ ἔσονται πεποιθότες ἐπὶ τὸν Θεὸν τὸν ἅγιον τοῦ Ἰσραὴλ τῇ ἀληθείᾳ.
  usfm_code: ISA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔσται τὸ καταλειφθὲν τοῦ Ἰακὼβ ἐπὶ Θεὸν ἰσχύοντα.
  usfm_code: ISA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐὰν γένηται ὁ λαὸς Ἰσραὴλ ὡς ἡ ἄμμος τῆς θαλάσσης, τὸ κατάλειμμα αὐτῶν
    σωθήσεται.
  usfm_code: ISA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Λόγον συντελῶν καὶ συντέμνων ἐν δικαιοσύνῃ, ὅτι λόγον συντετμημένον Κύριος
    ποιήσει ἐν τῇ οἰκουμένῃ ὅλῃ.
  usfm_code: ISA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Διατοῦτο τάδε λέγει Κύριος σαβαὼθ, μὴ φοβοῦ ὁ λαός μου, οἱ κατοικοῦντες ἐν
    Σιὼν, ἀπὸ Ἀσσυρίων, ὅτι ἐν ῥάβδῳ πατάξει σε· πληγὴν γὰρ ἐπάγω ἐπὶ σὲ, τοῦ ἰδεῖν
    ὁδὸν Αἰγύπτου.
  usfm_code: ISA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἔτι γὰρ μικρὸν, καὶ παύσεται ἡ ὀργὴ, ὁ δὲ θυμός μου ἐπὶ τὴν βουλὴν αὐτῶν.
  usfm_code: ISA
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐγερεῖ ὁ Θεὸς ἐπʼ αὐτοὺς, κατὰ τὴν πληγὴν Μαδιὰμ ἐν τόπῳ θλίψεως· καὶ
    ὁ θυμὸς αὐτοῦ τῇ ὁδῷ τῇ κατὰ θάλασσαν, εἰς τὴν ὁδὸν τὴν κατʼ Αἴγυπτον.
  usfm_code: ISA
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀφαιρεθήσεται ὁ ζυγὸς αὐτοῦ ἀπὸ τοῦ ὤμου σου,
    καὶ ὁ φόβος αὐτοῦ ἀπό σου, καὶ καταφθαρήσεται ὁ ζυγὸς ἀπὸ τῶν ὤμων ὑμῶν.
  usfm_code: ISA
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἥξει γὰρ εἰς τὴν πόλιν Ἀγγαί, καὶ παρελεύσεται εἰς Μαγεδὼ, καὶ ἐν Μαχμὰς θήσει
    τὰ σκεύη αὐτοῦ.
  usfm_code: ISA
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ παρελεύσεται φάραγγα, καὶ ἥξει εἰς Ἀγγαί, φόβος λήψεται Ῥαμᾶ, πόλιν Σαοὺλ,
    φεύξεται
  usfm_code: ISA
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: ἡ θυγάτηρ Γαλλεὶμ, ἐπακούσεται Λαϊσα, ἐπακούσεται ἐν Ἀναθώθ.
  usfm_code: ISA
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Καὶ ἐξέστη Μαδεβηνὰ, καὶ οἱ κατοικοῦντες Γιββείρ.
  usfm_code: ISA
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Παρακαλεῖτε σήμερον ἐν ὁδῷ τοῦ μεῖναι, τῇ χειρὶ παρακαλεῖτε τὸ ὄρος τὴν θυγατέρα
    Σιὼν, καὶ οἱ βουνοὶ οἱ ἐν Ἱερουσαλήμ.
  usfm_code: ISA
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὁ δεσπότης Κύριος σαβαὼθ συνταράσσει τοὺς ἐνδόξους μετὰ ἰσχύος, καὶ οἱ
    ὑψηλοὶ τῇ ὕβρει συντριβήσονται, καὶ οἱ ὑψηλοὶ ταπεινωθήσονται,
  usfm_code: ISA
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 10
  chapter: 10
  iso-639-2_language_code: grc
  text: καὶ πεσοῦνται ὑψηλοὶ μαχαίρᾳ, ὁ δὲ Λίβανος σὺν τοῖς ὑψηλοῖς πεσεῖται.
  usfm_code: ISA
  verse: '34'
