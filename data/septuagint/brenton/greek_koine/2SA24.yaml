- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ προσέθετο ὀργὴν Κύριος ἐκκαῆναι ἐν Ἰσραήλ, καὶ ἐπέσεισε τὸν Δαυὶδ ἐν αὐτοῖς,
    λέγων, βάδιζε, ἀρίθμησον τὸν Ἰσραὴλ καὶ τὸν Ἰούδαν.
  usfm_code: 2SA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἰωὰβ ἄρχοντα τῆς ἰσχύος τὸν μετʼ αὐτοῦ, διέλθε δὴ
    πάσας φυλὰς Ἰσραὴλ καὶ Ἰούδα, ἀπὸ Δὰν καὶ ἕως Βηρσαβεέ, καὶ ἐπίσκεψαι τὸν λαὸν,
    καὶ γνώσομαι τὸν ἀριθμὸν τοῦ λαοῦ.
  usfm_code: 2SA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ἰωὰβ πρὸς τὸν βασιλέα, καὶ προσθείη Κύριος ὁ Θεὸς πρὸς τὸν λαὸν
    ὥσπερ αὐτοὺς καὶ ὥσπερ αὐτοὺς ἑκατονταπλασίονα, καὶ ὀφθαλμοὶ τοῦ κυρίου μου τοῦ
    βασιλέως ὁρῶντες· καὶ ὁ κύριός μου ὁ βασιλεὺς ἱνατί βούλεται ἐν τῷ λόγῳ τούτῳ;
  usfm_code: 2SA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ὑπερίσχυσεν ὁ λόγος τοῦ βασιλέως πρὸς Ἰωὰβ καὶ εἰς τοὺς ἄρχοντας τῆς δυνάμεως·
  usfm_code: 2SA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ διέβησαν τὸν Ἰορδάνην, καὶ παρενέβαλον ἐν Ἀροὴρ ἐκ δεξιῶν τῆς πόλεως τῆς
    ἐν μέσῳ τῆς φάραγγος Γὰδ καὶ Ἐλιέζερ.
  usfm_code: 2SA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον εἰς Γαλαὰδ καὶ εἰς γῆν Θαβασὼν, ἥ ἐστιν Ἀδασαὶ, καὶ παρεγένοντο
    εἰς Δανιδὰν καὶ Οὐδὰν, καὶ ἐκύκλωσαν Σιδῶνα.
  usfm_code: 2SA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἦλθον εἰς Μάψαρ Τύρου, καὶ εἰς πάσας τὰς πόλεις τοῦ Εὐαίου καὶ τοῦ Χαναναίου·
    καὶ ἦλθαν κατὰ Νότον Ἰούδα εἰς Βηρσαβεὲ,
  usfm_code: 2SA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ περιώδευσαν ἐν πάσῃ τῇ γῇ· καὶ παρεγένοντο ἀπὸ τέλους ἐννέα μηνῶν καὶ
    εἴκοσι ἡμερῶν εἰς Ἰερουσαλήμ.
  usfm_code: 2SA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἔδωκεν Ἰωὰβ τὸν ἀριθμὸν τῆς ἐπισκέψεως τοῦ λαοῦ πρὸς τὸν βασιλέα· καὶ
    ἐγένετο Ἰσραὴλ, ὀκτακόσιαι χιλιάδες ἀνδρῶν δυνάμεως σπωμένων ῥομφαίαν· καὶ ἀνὴρ
    Ἰούδα, πεντακόσιαι χιλιάδες ἀνδρῶν μαχητῶν.
  usfm_code: 2SA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐπάταξε καρδία Δαυὶδ αὐτὸν μετὰ τὸ ἀριθμῆσαι τὸν λαόν· καὶ εἶπε Δαυὶδ
    πρὸς Κύριον, ἥμαρτον σφόδρα ὃ ἐποίησα νῦν Κύριε· παραβίβασον δὴ τὴν ἀνομίαν τοῦ
    δούλου σου, ὅτι ἐμωράνθην σφόδρα.
  usfm_code: 2SA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀνέστη Δαυὶδ τοπρωΐ· καὶ λόγος Κυρίου ἐγένετο πρὸς Γὰδ τὸν προφήτην τὸν
    ὁρῶντα, λέγων,
  usfm_code: 2SA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: πορεύθητι, καὶ λάλησον πρὸς Δαυὶδ, λέγων, τάδε λέγει Κύριος, τρία ἐγώ εἰμι
    αἴρω ἐπὶ σὲ, καὶ ἔκλεξαι σεαυτῷ ἓν ἐξ αὐτῶν, καὶ ποιήσω σοι.
  usfm_code: 2SA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἰσῆλθε Γὰδ πρὸς Δαυὶδ, καὶ ἀνήγγειλε, καὶ εἶπεν αὐτῷ, ἔκλεξαι σεαυτῷ
    γενέσθαι, εἰ ἔλθῃ σοι τρία ἔτη λιμὸς ἐν τῇ γῇ σου, ἢ τρεῖς μῆνας φεύγειν σε ἔμπροσθεν
    τῶν ἐχθρῶν σου, καὶ ἔσονται διώκοντές σε, ἢ γενέσθαι τρεῖς ἡμέρας θάνατον ἐν τῇ
    γῇ σου· νῦν οὖν γνῶθι καὶ ἴδε τί ἀποκριθῶ τῷ ἀποστείλαντί με ῥῆμα.
  usfm_code: 2SA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Γὰδ, στενά μοι πάντοθεν σφόδρα ἐστίν· ἐμπεσοῦμαι δὴ εἰς
    χεῖρας Κυρίου, ὅτι πολλοὶ οἱ οἰκτιρμοὶ αὐτοῦ σφόδρα· εἰς δὲ χεῖρας ἀνθρώπου οὐ
    μὴ ἐμπέσω.
  usfm_code: 2SA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξελέξατο ἑαυτῷ Δαυὶδ τὸν θάνατον· καὶ ἡμέραι θερισμοῦ πυρῶν· καὶ ἔδωκε
    Κύριος θάνατον ἐν Ἰσραὴλ ἀπὸ πρωΐθεν ἕως ὥρας ἀρίστου, καὶ ἤρξατο ἡ θραῦσις ἐν
    τῷ λαῷ· καὶ ἀπέθανεν ἐκ τοῦ λαοῦ ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ, ἑβδομήκοντα χιλιάδες
    ἀνδρῶν.
  usfm_code: 2SA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἐξέτεινεν ὁ ἄγγελος τοῦ Θεοῦ τὴν χεῖρα αὐτοῦ εἰς Ἱερουσαλὴμ τοῦ διαφθεῖραι
    αὐτὴν, καὶ παρεκλήθη Κύριος ἐπὶ τῇ κακίᾳ, καὶ εἶπε τῷ ἀγγέλῳ τῷ διαφθείροντι ἐν
    τῷ λαῷ, πολὺ νῦν, ἄνες τὴν χεῖρά σου· καὶ ὁ ἄγγελος Κυρίου ἦν παρὰ τῇ ἅλῳ Ὀρνὰ
    τοῦ Ἰεβουσαίου.
  usfm_code: 2SA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπε Δαυὶδ πρὸς Κύριον, ἐν τῷ ἰδεῖν αὐτὸν τὸν ἄγγελον τὸν τύπτοντα ἐν
    τῷ λαῷ, καὶ εἶπεν, ἰδοὺ, ἐγώ εἰμι ἠδίκησα· καὶ οὗτοι τὰ πρόβατα τί ἐποίησαν; γενέσθω
    δὴ ἡ χείρ σου ἐν ἐμοὶ, καὶ ἐν τῷ οἴκῳ τοῦ πατρός μου.
  usfm_code: 2SA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἦλθε Γὰδ πρὸς Δαυὶδ ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ εἶπεν αὐτῷ, ἀνάβηθι, καὶ στῆσον
    τῷ Κυρίῳ θυσιαστήριον ἐν τῷ ἅλωνι Ὀρνὰ τοῦ Ἰεβουσαίου.
  usfm_code: 2SA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ἀνέβη Δαυὶδ κατὰ τὸν λόγον Γὰδ, καθʼ ὃν τρόπον ἐνετείλατο αὐτῷ Κύριος.
  usfm_code: 2SA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ διέκυψεν Ὀρνὰ, καὶ εἶδε τὸν βασιλέα καὶ τοὺς παῖδας αὐτοῦ παραπορευομένους
    ἐπάνω αὐτοῦ· καὶ ἐξῆλθεν Ὀρνὰ, καὶ προσεκύνησε τῷ βασιλεῖ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ
    τὴν γῆν.
  usfm_code: 2SA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ὀρνὰ, τί ὅτι ἦλθεν ὁ κύριός μου ὁ βασιλεὺς πρὸς τὸν δοῦλον αὐτοῦ;
    καὶ εἶπε Δαυὶδ, κτήσασθαι παρὰ σοῦ τὸν ἅλωνα τοῦ οἰκοδομῆσαι θυσιαστήριον τῷ Κυρίῳ,
    καὶ συσχεθῇ ἡ θραῦσις ἐπάνω τοῦ λαοῦ.
  usfm_code: 2SA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν Ὀρνὰ πρὸς Δαυὶδ, λαβέτω καὶ ἀνενεγκάτω ὁ κύριός μου ὁ βασιλεὺς τῷ
    Κυρίῳ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ· ἰδοὺ οἱ βόες εἰς ὁλοκαύτωμα, καὶ οἱ τροχοὶ
    καὶ τὰ σκεύη τῶν βοῶν εἰς ξύλα.
  usfm_code: 2SA
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τὰ πάντα ἔδωκεν Ὀρνὰ τῷ βασιλεῖ· καὶ εἶπεν Ὀρνὰ πρὸς τὸν βασιλέα, Κύριος ὁ
    Θεός σου εὐλογήσαι σε.
  usfm_code: 2SA
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ὀρνὰ, οὐχὶ, ὅτι ἀλλὰ κτώμενος κτήσομαι παρὰ σοῦ
    ἐν ἀναλλάγματι, καὶ οὐκ ἀνοίσω τῷ Κυρίῳ μου Θεῷ ὁλοκαύτωμα δωρεάν. Καὶ ἐκτήσατο
    Δαυὶδ τὸν ἅλωνα καὶ τοὺς βόας ἐν ἀργυρίῳ σίκλων πεντήκοντα.
  usfm_code: 2SA
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Καὶ ᾠκοδόμησεν ἐκεῖ Δαυὶδ θυσιαστήριον Κυρίῳ, καὶ ἀνήνεγκεν ὁλοκαυτώσεις καὶ
    εἰρηνικάς· καὶ προσέθηκε Σαλωμὼν ἐπὶ τὸ θυσιαστήριον ἐπʼ ἐσχάτῳ, ὅτι μικρὸν ἦν
    ἐν πρώτοις· καὶ ἐπήκουσε Κύριος τῇ γῇ, καὶ συνεσχέθη ἡ θραῦσις ἐπάνωθεν Ἰσραήλ.
  usfm_code: 2SA
  verse: '25'
