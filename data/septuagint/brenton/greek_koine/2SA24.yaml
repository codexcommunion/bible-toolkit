- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ προσέθετο ὀργὴν Κύριος ἐκκαῆναι ἐν Ἰσραήλ, καὶ ἐπέσεισε τὸν Δαυὶδ
    ἐν αὐτοῖς, λέγων, βάδιζε, ἀρίθμησον τὸν Ἰσραὴλ καὶ τὸν Ἰούδαν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἰωὰβ ἄρχοντα τῆς ἰσχύος τὸν μετʼ αὐτοῦ, διέλθε
    δὴ πάσας φυλὰς Ἰσραὴλ καὶ Ἰούδα, ἀπὸ Δὰν καὶ ἕως Βηρσαβεέ, καὶ ἐπίσκεψαι τὸν λαὸν,
    καὶ γνώσομαι τὸν ἀριθμὸν τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ εἶπεν Ἰωὰβ πρὸς τὸν βασιλέα, καὶ προσθείη Κύριος ὁ Θεὸς πρὸς τὸν
    λαὸν ὥσπερ αὐτοὺς καὶ ὥσπερ αὐτοὺς ἑκατονταπλασίονα, καὶ ὀφθαλμοὶ τοῦ κυρίου μου
    τοῦ βασιλέως ὁρῶντες· καὶ ὁ κύριός μου ὁ βασιλεὺς ἱνατί βούλεται ἐν τῷ λόγῳ τούτῳ;
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Καὶ ὑπερίσχυσεν ὁ λόγος τοῦ βασιλέως πρὸς Ἰωὰβ καὶ εἰς τοὺς ἄρχοντας
    τῆς δυνάμεως·
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Καὶ διέβησαν τὸν Ἰορδάνην, καὶ παρενέβαλον ἐν Ἀροὴρ ἐκ δεξιῶν τῆς πόλεως
    τῆς ἐν μέσῳ τῆς φάραγγος Γὰδ καὶ Ἐλιέζερ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἦλθον εἰς Γαλαὰδ καὶ εἰς γῆν Θαβασὼν, ἥ ἐστιν Ἀδασαὶ, καὶ παρεγένοντο
    εἰς Δανιδὰν καὶ Οὐδὰν, καὶ ἐκύκλωσαν Σιδῶνα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ ἦλθον εἰς Μάψαρ Τύρου, καὶ εἰς πάσας τὰς πόλεις τοῦ Εὐαίου καὶ τοῦ
    Χαναναίου· καὶ ἦλθαν κατὰ Νότον Ἰούδα εἰς Βηρσαβεὲ,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: καὶ περιώδευσαν ἐν πάσῃ τῇ γῇ· καὶ παρεγένοντο ἀπὸ τέλους ἐννέα μηνῶν
    καὶ εἴκοσι ἡμερῶν εἰς Ἰερουσαλήμ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἔδωκεν Ἰωὰβ τὸν ἀριθμὸν τῆς ἐπισκέψεως τοῦ λαοῦ πρὸς τὸν βασιλέα·
    καὶ ἐγένετο Ἰσραὴλ, ὀκτακόσιαι χιλιάδες ἀνδρῶν δυνάμεως σπωμένων ῥομφαίαν· καὶ
    ἀνὴρ Ἰούδα, πεντακόσιαι χιλιάδες ἀνδρῶν μαχητῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ἐπάταξε καρδία Δαυὶδ αὐτὸν μετὰ τὸ ἀριθμῆσαι τὸν λαόν· καὶ εἶπε
    Δαυὶδ πρὸς Κύριον, ἥμαρτον σφόδρα ὃ ἐποίησα νῦν Κύριε· παραβίβασον δὴ τὴν ἀνομίαν
    τοῦ δούλου σου, ὅτι ἐμωράνθην σφόδρα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ ἀνέστη Δαυὶδ τοπρωΐ· καὶ λόγος Κυρίου ἐγένετο πρὸς Γὰδ τὸν προφήτην
    τὸν ὁρῶντα, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: πορεύθητι, καὶ λάλησον πρὸς Δαυὶδ, λέγων, τάδε λέγει Κύριος, τρία ἐγώ
    εἰμι αἴρω ἐπὶ σὲ, καὶ ἔκλεξαι σεαυτῷ ἓν ἐξ αὐτῶν, καὶ ποιήσω σοι.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Καὶ εἰσῆλθε Γὰδ πρὸς Δαυὶδ, καὶ ἀνήγγειλε, καὶ εἶπεν αὐτῷ, ἔκλεξαι σεαυτῷ
    γενέσθαι, εἰ ἔλθῃ σοι τρία ἔτη λιμὸς ἐν τῇ γῇ σου, ἢ τρεῖς μῆνας φεύγειν σε ἔμπροσθεν
    τῶν ἐχθρῶν σου, καὶ ἔσονται διώκοντές σε, ἢ γενέσθαι τρεῖς ἡμέρας θάνατον ἐν τῇ
    γῇ σου· νῦν οὖν γνῶθι καὶ ἴδε τί ἀποκριθῶ τῷ ἀποστείλαντί με ῥῆμα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἶπε Δαυὶδ πρὸς Γὰδ, στενά μοι πάντοθεν σφόδρα ἐστίν· ἐμπεσοῦμαι
    δὴ εἰς χεῖρας Κυρίου, ὅτι πολλοὶ οἱ οἰκτιρμοὶ αὐτοῦ σφόδρα· εἰς δὲ χεῖρας ἀνθρώπου
    οὐ μὴ ἐμπέσω.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Καὶ ἐξελέξατο ἑαυτῷ Δαυὶδ τὸν θάνατον· καὶ ἡμέραι θερισμοῦ πυρῶν· καὶ
    ἔδωκε Κύριος θάνατον ἐν Ἰσραὴλ ἀπὸ πρωΐθεν ἕως ὥρας ἀρίστου, καὶ ἤρξατο ἡ θραῦσις
    ἐν τῷ λαῷ· καὶ ἀπέθανεν ἐκ τοῦ λαοῦ ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ, ἑβδομήκοντα χιλιάδες
    ἀνδρῶν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐξέτεινεν ὁ ἄγγελος τοῦ Θεοῦ τὴν χεῖρα αὐτοῦ εἰς Ἱερουσαλὴμ τοῦ
    διαφθεῖραι αὐτὴν, καὶ παρεκλήθη Κύριος ἐπὶ τῇ κακίᾳ, καὶ εἶπε τῷ ἀγγέλῳ τῷ διαφθείροντι
    ἐν τῷ λαῷ, πολὺ νῦν, ἄνες τὴν χεῖρά σου· καὶ ὁ ἄγγελος Κυρίου ἦν παρὰ τῇ ἅλῳ Ὀρνὰ
    τοῦ Ἰεβουσαίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ εἶπε Δαυὶδ πρὸς Κύριον, ἐν τῷ ἰδεῖν αὐτὸν τὸν ἄγγελον τὸν τύπτοντα
    ἐν τῷ λαῷ, καὶ εἶπεν, ἰδοὺ, ἐγώ εἰμι ἠδίκησα· καὶ οὗτοι τὰ πρόβατα τί ἐποίησαν;
    γενέσθω δὴ ἡ χείρ σου ἐν ἐμοὶ, καὶ ἐν τῷ οἴκῳ τοῦ πατρός μου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ἦλθε Γὰδ πρὸς Δαυὶδ ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ εἶπεν αὐτῷ, ἀνάβηθι,
    καὶ στῆσον τῷ Κυρίῳ θυσιαστήριον ἐν τῷ ἅλωνι Ὀρνὰ τοῦ Ἰεβουσαίου.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Καὶ ἀνέβη Δαυὶδ κατὰ τὸν λόγον Γὰδ, καθʼ ὃν τρόπον ἐνετείλατο αὐτῷ Κύριος.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Καὶ διέκυψεν Ὀρνὰ, καὶ εἶδε τὸν βασιλέα καὶ τοὺς παῖδας αὐτοῦ παραπορευομένους
    ἐπάνω αὐτοῦ· καὶ ἐξῆλθεν Ὀρνὰ, καὶ προσεκύνησε τῷ βασιλεῖ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ
    τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ εἶπεν Ὀρνὰ, τί ὅτι ἦλθεν ὁ κύριός μου ὁ βασιλεὺς πρὸς τὸν δοῦλον
    αὐτοῦ; καὶ εἶπε Δαυὶδ, κτήσασθαι παρὰ σοῦ τὸν ἅλωνα τοῦ οἰκοδομῆσαι θυσιαστήριον
    τῷ Κυρίῳ, καὶ συσχεθῇ ἡ θραῦσις ἐπάνω τοῦ λαοῦ.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ εἶπεν Ὀρνὰ πρὸς Δαυὶδ, λαβέτω καὶ ἀνενεγκάτω ὁ κύριός μου ὁ βασιλεὺς
    τῷ Κυρίῳ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ· ἰδοὺ οἱ βόες εἰς ὁλοκαύτωμα, καὶ οἱ τροχοὶ
    καὶ τὰ σκεύη τῶν βοῶν εἰς ξύλα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Τὰ πάντα ἔδωκεν Ὀρνὰ τῷ βασιλεῖ· καὶ εἶπεν Ὀρνὰ πρὸς τὸν βασιλέα, Κύριος
    ὁ Θεός σου εὐλογήσαι σε.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ὀρνὰ, οὐχὶ, ὅτι ἀλλὰ κτώμενος κτήσομαι παρὰ
    σοῦ ἐν ἀναλλάγματι, καὶ οὐκ ἀνοίσω τῷ Κυρίῳ μου Θεῷ ὁλοκαύτωμα δωρεάν. Καὶ ἐκτήσατο
    Δαυὶδ τὸν ἅλωνα καὶ τοὺς βόας ἐν ἀργυρίῳ σίκλων πεντήκοντα.
- book_title: μετάφραση των εβδομήκοντα ΒΑΣΙΛΕΙΩΝ Β 24
  book_usfm_code: 2SA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ᾠκοδόμησεν ἐκεῖ Δαυὶδ θυσιαστήριον Κυρίῳ, καὶ ἀνήνεγκεν ὁλοκαυτώσεις
    καὶ εἰρηνικάς· καὶ προσέθηκε Σαλωμὼν ἐπὶ τὸ θυσιαστήριον ἐπʼ ἐσχάτῳ, ὅτι μικρὸν
    ἦν ἐν πρώτοις· καὶ ἐπήκουσε Κύριος τῇ γῇ, καὶ συνεσχέθη ἡ θραῦσις ἐπάνωθεν Ἰσραήλ.
