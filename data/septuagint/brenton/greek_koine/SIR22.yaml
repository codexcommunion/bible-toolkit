- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Λίθῳ ἠρδαλωμένῳ συνεβλήθη ὀκνηρὸς, καὶ πᾶς ἐκσυριεῖ ἐπὶ τῇ ἀτιμίᾳ αὐτοῦ.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Βολβίτῳ κοπρίων συνεβλήθη ὀκνηρὸς, πᾶς ὁ ἀναιρούμενος αὐτὸν ἐκτινάξει χεῖρα.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Αἰσχύνη πατρὸς ἐν γεννήσει ἀπαιδεύτου, θυγάτηρ δὲ ἐπʼ ἐλαττώσει γίνεται.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Θυγάτηρ φρονίμη κληρονομήσει ἄνδρα αὐτῆς, καὶ ἡ καταισχύνουσα, εἰς λύπην γεννήσαντος.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πατέρα καὶ ἄνδρα καταισχύνει ἡ θρασεῖα, καὶ ὑπὸ ἀμφοτέρων ἀμιμασθήσεται.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μουσικὰ ἐν πένθει ἄκαιρος διήγησις, μάστιγες καὶ παιδεία ἐν παντὶ καιρῷ σοφίας.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Συγκολλῶν ὄστρακον ὁ διδάσκων μωρὸν, ἐξεγείρων καθεύδοντα ἐκ βαθέως ὕπνου.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Διηγούμενος νυστάζοντι ὁ διηγούμενος μωρῷ, καὶ ἐπὶ συντελείᾳ ἐρεῖ, τί ἐστιν;
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐπὶ νεκρῷ κλαῦσον, ἐξέλιπε γὰρ φῶς· καὶ ἐπὶ μωρῷ κλαῦσον, ἐξέλιπε γὰρ σύνεσις·
    ἥδιον κλαῦσον ἐπὶ νεκρῷ, ὅτι ἀνεπαύσατο, τοῦ δὲ μωροῦ ὑπὲρ θάνατον ἡ ζωὴ πονηρά.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πένθος νεκροῦ ἑπτὰ ἡμέραι, μωροῦ δὲ καὶ ἀσεβοῦς πᾶσαι αἱ ἡμέραι τῆς ζωῆς αὐτοῦ.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Μετὰ ἄφρονος μὴ πληθύνῃς λόγον, καὶ πρὸς ἀσύνετον μὴ πορεύου· φύλαξον ἀπʼ
    αὐτοῦ ἵνα μὴ κόπον ἔχῃς, καὶ οὐ μὴ μολυνθῇς ἐν τῷ ἐντιναγμῷ αὐτοῦ· ἔκκλινον ἀπʼ
    αὐτοῦ καὶ εὑρήσεις ἀνάπαυσιν, καὶ οὐ μὴ ἀκηδιάσῃς ἐν τῇ ἀπονοίᾳ αὐτοῦ.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὑπὲρ μόλυβδον τί βαρυνθήσεται; καὶ τί αὐτῷ ὄνομα, ἀλλʼ ἢ μωρός;
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἄμμον καὶ ἅλα καὶ βῶλον σιδήρου εὔκοπον ὑπενεγκεῖν, ἢ ἄνθρωπον ἀσύνετον.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἱμάντωσις ξυλίνη ἐνδεδεμένη εἰς οἰκοδομὴν ἐν συσσεισμῷ οὐ διαλυθήσεται, οὕτως
    καρδία ἐστηριγμένη ἐπὶ διανοήματος βουλῆς ἐν καιρῷ οὐ δειλιάσει.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Καρδία ἡδρασμένη ἐπὶ διανοίας συνέσεως, ὡς κόσμος ψαμμωτὸς τοίχου ξυστοῦ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Χάρακες ἐπὶ μετεώρου κείμενοι κατέναντι ἀνέμου οὐ μὴ ὑπομείνωσιν, οὕτως καρδία
    δειλὴ ἐπὶ διανοήματος μωροῦ κατέναντι παντὸς φόβου οὐ μὴ ὑπομείνῃ.
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ὁ νύσσων ὀφθαλμὸν κατάξει δάκρυα, καὶ ὁ νύσσων καρδίαν ἐκφαίνει αἴσθησιν.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Βάλλων λίθον ἐπὶ πετεινὰ ἀποσοβεῖ αὐτὰ, καὶ ὁ ὀνειδίζων φίλον διαλύσει φιλίαν.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐπὶ φίλον ἐὰν σπάσῃς ῥομφαίαν, μὴ ἀπελπίσῃς, ἔστι γὰρ ἐπάνοδος.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Ἐπὶ φίλον ἐὰν ἀνοίξῃς στόμα, μὴ εὐλαβηθῇς, ἔστι γὰρ διαλλαγή· πλὴν ὀνειδισμοῦ,
    καὶ ὑπερηφανίας, καὶ μυστηρίου ἀποκαλύψεως, καὶ πληγῆς δολίας, ἐν τούτοις ἀποφεύξεται
    πᾶς φίλος.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πίστιν κτῆσαι ἐν πτωχείᾳ μετὰ τοῦ πλησίον, ἵνα ἐν τοῖς ἀγαθοῖς αὐτοῦ ὁμοῦ
    πλησθῇς· ἐν καιρῷ θλίψεως διάμενε αὐτῷ, ἵνα ἐν τῇ κληρονομίᾳ αὐτοῦ συνκληρονομήσῃς.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Πρὸ πυρὸς ἀτμὶς καμίνου καὶ καπνὸς, οὕτως πρὸ αἱμάτων λοιδορίαι.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Φίλον σκεπάσαι οὐκ αἰσχυνθήσομαι, καὶ ἀπὸ προσώπου αὐτοῦ οὐ μὴ κρυβῶ,
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: καὶ εἰ κακά μοι συμβῇ διʼ αὐτόν, πᾶς ὁ ἀκούων φυλάξεται ἀπʼ αὐτοῦ.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  chapter: 22
  iso-639-2_language_code: grc
  text: Τίς δώσει μοι ἐπὶ στόμα μου φυλακὴν, καὶ ἐπὶ τῶν χειλέων μου σφραγίδα πανοῦργον,
    ἵνα μὴ πέσω ἀπʼ αὐτῆς, καὶ ἡ γλῶσσά μου ἀπολέσῃ με;
  usfm_code: SIR
  verse: '27'
