- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Λίθῳ ἠρδαλωμένῳ συνεβλήθη ὀκνηρὸς, καὶ πᾶς ἐκσυριεῖ ἐπὶ τῇ ἀτιμίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Βολβίτῳ κοπρίων συνεβλήθη ὀκνηρὸς, πᾶς ὁ ἀναιρούμενος αὐτὸν ἐκτινάξει
    χεῖρα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Αἰσχύνη πατρὸς ἐν γεννήσει ἀπαιδεύτου, θυγάτηρ δὲ ἐπʼ ἐλαττώσει γίνεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Θυγάτηρ φρονίμη κληρονομήσει ἄνδρα αὐτῆς, καὶ ἡ καταισχύνουσα, εἰς λύπην
    γεννήσαντος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Πατέρα καὶ ἄνδρα καταισχύνει ἡ θρασεῖα, καὶ ὑπὸ ἀμφοτέρων ἀμιμασθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μουσικὰ ἐν πένθει ἄκαιρος διήγησις, μάστιγες καὶ παιδεία ἐν παντὶ καιρῷ
    σοφίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Συγκολλῶν ὄστρακον ὁ διδάσκων μωρὸν, ἐξεγείρων καθεύδοντα ἐκ βαθέως
    ὕπνου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Διηγούμενος νυστάζοντι ὁ διηγούμενος μωρῷ, καὶ ἐπὶ συντελείᾳ ἐρεῖ, τί
    ἐστιν;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἐπὶ νεκρῷ κλαῦσον, ἐξέλιπε γὰρ φῶς· καὶ ἐπὶ μωρῷ κλαῦσον, ἐξέλιπε γὰρ
    σύνεσις· ἥδιον κλαῦσον ἐπὶ νεκρῷ, ὅτι ἀνεπαύσατο, τοῦ δὲ μωροῦ ὑπὲρ θάνατον ἡ
    ζωὴ πονηρά.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Πένθος νεκροῦ ἑπτὰ ἡμέραι, μωροῦ δὲ καὶ ἀσεβοῦς πᾶσαι αἱ ἡμέραι τῆς
    ζωῆς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Μετὰ ἄφρονος μὴ πληθύνῃς λόγον, καὶ πρὸς ἀσύνετον μὴ πορεύου· φύλαξον
    ἀπʼ αὐτοῦ ἵνα μὴ κόπον ἔχῃς, καὶ οὐ μὴ μολυνθῇς ἐν τῷ ἐντιναγμῷ αὐτοῦ· ἔκκλινον
    ἀπʼ αὐτοῦ καὶ εὑρήσεις ἀνάπαυσιν, καὶ οὐ μὴ ἀκηδιάσῃς ἐν τῇ ἀπονοίᾳ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ὑπὲρ μόλυβδον τί βαρυνθήσεται; καὶ τί αὐτῷ ὄνομα, ἀλλʼ ἢ μωρός;
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἄμμον καὶ ἅλα καὶ βῶλον σιδήρου εὔκοπον ὑπενεγκεῖν, ἢ ἄνθρωπον ἀσύνετον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἱμάντωσις ξυλίνη ἐνδεδεμένη εἰς οἰκοδομὴν ἐν συσσεισμῷ οὐ διαλυθήσεται,
    οὕτως καρδία ἐστηριγμένη ἐπὶ διανοήματος βουλῆς ἐν καιρῷ οὐ δειλιάσει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καρδία ἡδρασμένη ἐπὶ διανοίας συνέσεως, ὡς κόσμος ψαμμωτὸς τοίχου ξυστοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Χάρακες ἐπὶ μετεώρου κείμενοι κατέναντι ἀνέμου οὐ μὴ ὑπομείνωσιν, οὕτως
    καρδία δειλὴ ἐπὶ διανοήματος μωροῦ κατέναντι παντὸς φόβου οὐ μὴ ὑπομείνῃ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὁ νύσσων ὀφθαλμὸν κατάξει δάκρυα, καὶ ὁ νύσσων καρδίαν ἐκφαίνει αἴσθησιν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Βάλλων λίθον ἐπὶ πετεινὰ ἀποσοβεῖ αὐτὰ, καὶ ὁ ὀνειδίζων φίλον διαλύσει
    φιλίαν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἐπὶ φίλον ἐὰν σπάσῃς ῥομφαίαν, μὴ ἀπελπίσῃς, ἔστι γὰρ ἐπάνοδος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Ἐπὶ φίλον ἐὰν ἀνοίξῃς στόμα, μὴ εὐλαβηθῇς, ἔστι γὰρ διαλλαγή· πλὴν ὀνειδισμοῦ,
    καὶ ὑπερηφανίας, καὶ μυστηρίου ἀποκαλύψεως, καὶ πληγῆς δολίας, ἐν τούτοις ἀποφεύξεται
    πᾶς φίλος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Πίστιν κτῆσαι ἐν πτωχείᾳ μετὰ τοῦ πλησίον, ἵνα ἐν τοῖς ἀγαθοῖς αὐτοῦ
    ὁμοῦ πλησθῇς· ἐν καιρῷ θλίψεως διάμενε αὐτῷ, ἵνα ἐν τῇ κληρονομίᾳ αὐτοῦ συνκληρονομήσῃς.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πρὸ πυρὸς ἀτμὶς καμίνου καὶ καπνὸς, οὕτως πρὸ αἱμάτων λοιδορίαι.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Φίλον σκεπάσαι οὐκ αἰσχυνθήσομαι, καὶ ἀπὸ προσώπου αὐτοῦ οὐ μὴ κρυβῶ,
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: καὶ εἰ κακά μοι συμβῇ διʼ αὐτόν, πᾶς ὁ ἀκούων φυλάξεται ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 22
  book_usfm_code: SIR
  chapter_number: 22
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Τίς δώσει μοι ἐπὶ στόμα μου φυλακὴν, καὶ ἐπὶ τῶν χειλέων μου σφραγίδα
    πανοῦργον, ἵνα μὴ πέσω ἀπʼ αὐτῆς, καὶ ἡ γλῶσσά μου ἀπολέσῃ με;
