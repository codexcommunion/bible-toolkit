- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἀκούσατε, παῖδες, παιδείαν πατρὸς, καὶ προσέχετε γνῶναι ἔννοιαν.
  usfm_code: PRO
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Δῶρον γὰρ ἀγαθὸν δωροῦμαι ὑμῖν, τὸν ἐμὸν νόμον μὴ ἐγκαταλίπητε.
  usfm_code: PRO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Υἱὸς γὰρ ἐγενόμην κᾀγὼ πατρὶ ὑπήκοος, καὶ ἀγαπώμενος ἐν προσώπῳ μητρός.
  usfm_code: PRO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οἳ ἔλεγον καὶ ἐδίδασκόν με, ἐρειδέτω ὁ ἡμέτερος λόγος εἰς σὴν καρδίαν· φύλασσε
    ἐντολὰς,
  usfm_code: PRO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: μὴ ἐπιλάθῃ· Μηδὲ παρίδῃς ῥῆσιν ἐμοῦ στόματος,
  usfm_code: PRO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: μηδὲ ἐγκαταλίπῃς αὐτὴν, καὶ ἀνθέξεταί σου· ἐράσθητι αὐτῆς, καὶ τηρήσει σε.
  usfm_code: PRO
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Περιχαράκωσον αὐτὴν, καὶ ὑψώσει σε· τίμησον αὐτὴν, ἵνα σε περιλάβῃ·
  usfm_code: PRO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἵνα δῷ τῇ σῇ κεφαλῇ στέφανον χαρίτων, στεφάνῳ δὲ τρυφῆς ὑπερασπίσῃ σου.
  usfm_code: PRO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἄκουε υἱὲ καὶ δέξαι ἐμοὺς λόγους, καὶ πληθυνθήσεται ἔτη ζωῆς σου, ἵνα σοι
    γένωνται πολλαὶ ὁδοὶ βίου.
  usfm_code: PRO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὁδοὺς γὰρ σοφίας διδάσκω σε, ἐμβιβάζω δέ σε τροχιαῖς ὀρθαῖς.
  usfm_code: PRO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐὰν γὰρ πορεύῃ, οὐ συγκλεισθήσεταί σου τὰ διαβήματα· ἐὰν δὲ τρέχῃς, οὐ κοπιάσεις.
  usfm_code: PRO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐπιλαβοῦ ἐμῆς παιδείας, μὴ ἀφῇς, ἀλλὰ φύλαξον αὐτὴν σεαυτῷ εἰς ζωήν σου.
  usfm_code: PRO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὁδοὺς ἀσεβῶν μὴ ἐπέλθῃς, μηδὲ ζηλώσῃς ὁδοὺς παρανόμων.
  usfm_code: PRO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ἐν ᾧ ἂν τόπῳ στρατοπεδεύσωσι, μὴ ἐπέλθῃς ἐκεὶ, ἔκκλινον δὲ ἀπʼ αὐτῶν καὶ παράλλαξον.
  usfm_code: PRO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οὐ γὰρ μὴ ὑπνώσωσιν, ἐὰν μὴ κακοποιήσωσιν· ἀφῄρηται ὁ ὕπνος αὐτῶν, καὶ οὐ
    κοιμῶνται.
  usfm_code: PRO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οἵδε γὰρ σιτοῦνται σῖτα ἀσεβείας, οἴνῳ δὲ παρανόμῳ μεθύσκονται.
  usfm_code: PRO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Αἱ δὲ ὁδοὶ τῶν δικαίων ὁμοίως φωτὶ λάμπουσι, προπορεύονται καὶ φωτίζουσιν,
    ἕως κατορθώσῃ ἡ ἡμέρα.
  usfm_code: PRO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Αἱ δὲ ὁδοὶ τῶν ἀσεβῶν σκοτειναὶ, οὐκ οἴδασι πῶς προσκόπτουσιν.
  usfm_code: PRO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Υἱὲ ἐμῇ ῥήσει πρόσεχε, τοῖς δὲ ἐμοῖς λόγοις παράβαλλε σὸν οὖς.
  usfm_code: PRO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὅπως μὴ ἐκλίπωσί σε αἱ πηγαί σου, φύλασσε αὐτὰς ἐν καρδίᾳ.
  usfm_code: PRO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ζωὴ γάρ ἐστι τοῖς εὑρίσκουσιν αὐτὰς, καὶ πάσῃ σαρκὶ ἴασις.
  usfm_code: PRO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Πάσῃ φυλακῇ τήρει σὴν καρδίαν, ἐκ γὰρ τούτων ἔξοδοι ζωῆς.
  usfm_code: PRO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Περίελε σεαυτοῦ σκολιὸν στόμα, καὶ ἄδικα χείλη μακρὰν ἀπὸ σοῦ ἄπωσαι.
  usfm_code: PRO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Οἱ ὀφθαλμοί σου ὀρθὰ βλεπέτωσαν, τὰ δὲ βλέφαρά σου νευέτω δίκαια.
  usfm_code: PRO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Ὀρθὰς τροχιὰς ποίει σοῖς ποσί, καὶ τὰς ὁδούς σου κατεύθυνε.
  usfm_code: PRO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: Μὴ ἐκκλίνῃς εἰς τὰ δεξιὰ, μηδὲ εἰς τὰ ἀριστερά, ἀπόστρεψον δὲ σὸν πόδα ἀπὸ
    ὁδοῦ κακῆς·
  usfm_code: PRO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: ὁδοὺς γὰρ τὰς ἐκ δεξιῶν οἶδεν ὁ Θεὸς, διεστραμμέναι δέ εἰσιν αἱ ἐξ ἀριστερῶν·
  usfm_code: PRO
  verse: 27a
- book: μετάφραση των εβδομήκοντα ΠΑΡΟΙΜΙΑΙ 4
  chapter: 4
  iso-639-2_language_code: grc
  text: αὐτὸς δὲ ὀρθὰς ποιήσει τὰς τροχιάς σου, τὰς δὲ πορείας σου ἐν εἰρήνῃ προάξει.
  usfm_code: PRO
  verse: 27b
