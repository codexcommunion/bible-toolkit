- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐπέστρεψεν Ἰωσαφὰτ βασιλεὺς Ἰούδα εἰς τὸν οἶκον αὐτοῦ εἰς Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτοῦ Ἰηοὺ ὁ τοῦ Ἀνανὶ ὁ προφήτης, καὶ εἶπεν αὐτῷ,
    βασιλεὺς Ἰωσαφὰτ, εἰ ἁμαρτωλῷ σὺ βοηθεῖς, ἢ μισουμένῳ ὑπὸ Κυρίου φιλιάζεις; διὰ
    τοῦτο ἐγένετο ἐπὶ σὲ ὀργὴ παρὰ Κυρίου.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Ὅτι ἀλλʼ ἢ λόγοι ἀγαθοὶ ηὑρέθησαν ἐν σοὶ, ὅτι ἐξῇρας τὰ ἄλση ἀπὸ τῆς γῆς Ἰούδα,
    καὶ κατηύθυνας τὴν καρδίαν σου ἐκζητῆσαι τὸν Κύριον.
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ κατῴκησεν Ἰωσαφὰτ εἰς Ἱερουσαλήμ· καὶ πάλιν ἐξῆλθεν εἰς τὸν λαὸν ἀπὸ Βηρσαβεὲ
    ἕως ὄρους Ἐφραὶμ, καὶ ἐπέστρεψεν αὐτοὺς ἐπὶ Κύριον Θεὸν τῶν πάτερων αὐτῶν.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ κατέστησε τοὺς κριτὰς ἐν πάσαις ταῖς πόλεσιν Ἰούδα ταῖς ὀχυραῖς, ἐν πόλει
    καὶ πόλει.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ εἶπε τοῖς κριταῖς, ἴδετε τί ὑμεῖς ποιεῖτε, ὅτι οὐκ ἀνθρώπῳ ὑμεῖς κρίνετε,
    ἀλλʼ ἢ τῷ Κυρίῳ, καὶ μεθʼ ὑμῶν λόγοι τῆς κρίσεως.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ νῦν γενέσθω φόβος Κυρίου ἐφʼ ὑμᾶς, καὶ φυλάσσετε καὶ ποιήσατε, ὅτι οὐκ
    ἔστι μετὰ Κυρίου Θεοῦ ἡμῶν ἀδικία, οὐδὲ θαυμάσαι πρόσωπον, οὐδὲ λαβεῖν δῶρα.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καί γε ἐν Ἱερουσαλὴμ κατέστησεν Ἰωσαφὰτ τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ τῶν
    πατριαρχῶν Ἰσραὴλ εἰς κρίσιν Κυρίου, καὶ κρίνειν τοὺς κατοικοῦντας ἐν Ἱερουσαλήμ.
  usfm_code: 2CH
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἐνετείλατο πρὸς αὐτοὺς, λέγων, οὕτω ποιήσετε ἐν φόβῳ Κυρίου, ἐν ἀληθείᾳ,
    καὶ ἐν πλήρει καρδίᾳ·
  usfm_code: 2CH
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Πᾶς ἀνὴρ κρίσιν τὴν ἐλθοῦσαν ἐφʼ ὑμᾶς τῶν ἀδελφῶν ὑμῶν τῶν κατοικούντων ἐν
    ταῖς πόλεσιν αὐτῶν ἀναμέσον αἷμα αἵματος, καὶ ἀναμέσον τοῦ προστάγματος καὶ ἐντολῆς,
    καὶ δικαιώματα καὶ κρίματα, καὶ διαστελεῖσθε αὐτοῖς, καὶ οὐχ ἁμαρτήσονται τῷ κυρίῳ,
    καὶ οὐκ ἔσται ὀργὴ ἐφʼ ὑμᾶς, καὶ ἐπὶ τοὺς ἀδελφοὺς ὑμῶν· οὕτως ποιήσετε, καὶ οὐχ
    ἁμαρτήσεσθε.
  usfm_code: 2CH
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 19
  chapter: 19
  iso-639-2_language_code: grc
  text: Καὶ ἰδοὺ Ἀμαρίας ὁ ἱερεὺς ἡγούμενος ἐφʼ ὑμᾶς εἰς πάντα λόγον Κυρίου, καὶ Ζαβδίας
    υἱὸς Ἰσμαὴλ ὁ ἡγούμενος εἰς οἶκον Ἰούδα πρὸς πάντα λόγον βασιλέως, καὶ οἱ γραμματεῖς
    καὶ οἱ Λευῖται πρὸ προσώπου ὑμῶν· ἰσχύσατε καὶ ποιήσατε, καὶ ἔσται Κύριος μετὰ
    τοῦ ἀγαθοῦ.
  usfm_code: 2CH
  verse: '11'
