- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Χαρὶν ἀδιαφόρου πολλοὶ ἥμαρτον, καὶ ὁ ζητῶν πληθύναι ἀποστρέψει ὀφθαλμόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἀναμέσον ἁρμῶν λίθων παγήσεται πάσσαλος, καὶ ἀναμέσον πράσεως καὶ ἀγορασμοῦ
    συντριβήσεται ἁμαρτία.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἐὰν μὴ ἐν φόβῳ Κυρίου κρατήσῃ κατὰ σπουδὴν, ἐν τάχει καταστραφήσεται
    αὐτοῦ ὁ οἶκος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ἐν σείσματι κοσκίνου διαμένει κοπρία, οὕτως σκύβαλα ἀνθρώπου ἐν λογισμῷ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Σκεύη κεραμέως δοκιμάζει κάμινος, καὶ πειρασμὸς ἀνθρώπου ἐν διαλογισμῷ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Γεώργιον ξύλου ἐκφαίνει ὁ καρπὸς αὐτοῦ, οὕτως λόγος ἐνθυμήματος καρδίας
    ἀνθρώπου.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Πρὸ λογισμοῦ μὴ ἐπαινέσῃς ἄνδρα, οὗτος γὰρ πειρασμὸς ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐὰν διώκῃς τὸ δίκαιον, καταλήψῃ, καὶ ἐνδύσῃ αὐτὸ ὡς ποδήρη δόξης.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Πετεινὰ πρὸς τὰ ὅμοια αὐτοῖς καταλύσει, καὶ ἀλήθεια πρὸς τοὺς ἐργαζομένους
    αὐτὴν ἐπανήξει.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Λέων θήραν ἐνεδρεύει, οὕτως ἁμαρτίαι ἐργαζομένους ἄδικα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διήγησις εὐσεβοῦς διαπαντὸς σοφία, ὁ δὲ ἄφρων ὡς σελήνη ἀλλοιοῦται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Εἰς μέσον ἀσυνέτων συντήρησον καιρὸν, εἰς μέσον δὲ διανοουμένων ἐνδελέχιζε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Διήγησις μωρῶν προσόχθισμα, καὶ ὁ γέλως αὐτῶν ἐν σπατάλῃ ἁμαρτίας.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Λαλιὰ πολυόρκου ὀρθώσει τρίχας, καὶ ἡ μάχη αὐτῶν ἐμφραγμὸς ὠτίων.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἔκχυσις αἵματος μάχη ὑπερηφάνων, καὶ ἡ διαλοιδόρησις αὐτῶν ἀκοὴ μοχθηρά.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ὁ ἀποκαλύπτων μυστήρια ἀπώλεσε πίστιν, καὶ οὐ μὴ εὕρῃ φίλον πρὸς τὴν
    ψυχὴν αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Στέρξον φίλον, καὶ πιστώθητι μετʼ αὐτοῦ· ἐὰν δὲ ἀποκαλύψῃς τὰ μυστήρια
    αὐτοῦ, οὐ μὴ καταδιώξῃς ὀπίσω αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καθὼς γὰρ ἀπώλεσεν ἄνθρωπος τὸν ἐχθρὸν αὐτοῦ, οὕτως ἀπώλεσας τὴν φιλίαν
    τοῦ πλησίου·
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: καὶ ὡς πετεινὸν ἐκ χειρός σου ἀπελύσας, οὕτως ἀφῆκας τὸν πλησίον, καὶ
    οὐ θηρεύσεις αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Μὴ αὐτὸν διώξῃς, ὅτι μακρὰν ἀπέστῃ, καὶ ἐξέφυγεν ὡς δορκὰς ἐκ παγίδος.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὅτι θραῦσμά ἐστι καταδῆσαι, καὶ λοιδορίας ἐστὶ διαλλαγή· ὁ δὲ ἀποκαλύψας
    μυστήρια ἀπήλπισε.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Διανεύων ὀφθαλμῷ τεκταίνει κακὰ, καὶ οὐδεὶς αὑτὸν ἀποστήσει ἀπʼ αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἀπέναντι τῶν ὀφθαλμῶν σου γλυκανεῖ στόμα σου, καὶ ἐπὶ τῶν λόγων σου
    ἐκθαυμάσει, ὕστερον δὲ διαστρέψει τὸ στόμα αὐτοῦ, καὶ ἐν τοῖς λόγοις σου δώσει
    σκάνδαλον.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Πολλὰ ἐμίσησα καὶ οὐχ ὡμοίωσα αὐτῷ, καὶ ὁ Κύριος μισήσει αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Ὁ βάλλων λίθον εἰς ὕψος ἐπὶ κεφαλὴν αὐτοῦ βάλλει, καὶ πληγὴ δολία διελεῖ
    τραύματα.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Ὁ ὀρύσσων βόθρον εἰς αὐτὸν ἐμπεσεῖται, καὶ ὁ ἱστῶν παγίδα ἐν αὐτῇ ἁλώσεται.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ὁ ποιῶν πονηρὰ εἰς αὐτὸν κυλισθήσεται, καὶ οὐ μὴ ἐπιγνῷ πόθεν ἥκει αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἐμπαιγμὸς καὶ ὀνειδισμὸς ὑπερηφάνων, καὶ ἡ ἐκδίκησις ὡς λέων ἐνεδρεύσει
    αὐτόν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Παγίδι ἁλώσονται οἱ εὐφραινόμενοι πτώσει εὐσεβῶν, καὶ ὀδύνη καταναλώσει
    αὐτοὺς πρὸ τοῦ θανάτου αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  book_usfm_code: SIR
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Μῆνις καὶ ὀργὴ, καὶ ταῦτά ἐστι βδελύγματα, καὶ ἀνὴρ ἁμαρτωλὸς ἐγκρατὴς
    ἔσται αὐτῶν.
