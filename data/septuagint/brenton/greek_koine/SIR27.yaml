- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Χαρὶν ἀδιαφόρου πολλοὶ ἥμαρτον, καὶ ὁ ζητῶν πληθύναι ἀποστρέψει ὀφθαλμόν.
  usfm_code: SIR
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀναμέσον ἁρμῶν λίθων παγήσεται πάσσαλος, καὶ ἀναμέσον πράσεως καὶ ἀγορασμοῦ
    συντριβήσεται ἁμαρτία.
  usfm_code: SIR
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐὰν μὴ ἐν φόβῳ Κυρίου κρατήσῃ κατὰ σπουδὴν, ἐν τάχει καταστραφήσεται αὐτοῦ
    ὁ οἶκος.
  usfm_code: SIR
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐν σείσματι κοσκίνου διαμένει κοπρία, οὕτως σκύβαλα ἀνθρώπου ἐν λογισμῷ αὐτοῦ.
  usfm_code: SIR
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Σκεύη κεραμέως δοκιμάζει κάμινος, καὶ πειρασμὸς ἀνθρώπου ἐν διαλογισμῷ αὐτοῦ.
  usfm_code: SIR
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Γεώργιον ξύλου ἐκφαίνει ὁ καρπὸς αὐτοῦ, οὕτως λόγος ἐνθυμήματος καρδίας ἀνθρώπου.
  usfm_code: SIR
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πρὸ λογισμοῦ μὴ ἐπαινέσῃς ἄνδρα, οὗτος γὰρ πειρασμὸς ἀνθρώπων.
  usfm_code: SIR
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐὰν διώκῃς τὸ δίκαιον, καταλήψῃ, καὶ ἐνδύσῃ αὐτὸ ὡς ποδήρη δόξης.
  usfm_code: SIR
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πετεινὰ πρὸς τὰ ὅμοια αὐτοῖς καταλύσει, καὶ ἀλήθεια πρὸς τοὺς ἐργαζομένους
    αὐτὴν ἐπανήξει.
  usfm_code: SIR
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Λέων θήραν ἐνεδρεύει, οὕτως ἁμαρτίαι ἐργαζομένους ἄδικα.
  usfm_code: SIR
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Διήγησις εὐσεβοῦς διαπαντὸς σοφία, ὁ δὲ ἄφρων ὡς σελήνη ἀλλοιοῦται.
  usfm_code: SIR
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Εἰς μέσον ἀσυνέτων συντήρησον καιρὸν, εἰς μέσον δὲ διανοουμένων ἐνδελέχιζε.
  usfm_code: SIR
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Διήγησις μωρῶν προσόχθισμα, καὶ ὁ γέλως αὐτῶν ἐν σπατάλῃ ἁμαρτίας.
  usfm_code: SIR
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Λαλιὰ πολυόρκου ὀρθώσει τρίχας, καὶ ἡ μάχη αὐτῶν ἐμφραγμὸς ὠτίων.
  usfm_code: SIR
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἔκχυσις αἵματος μάχη ὑπερηφάνων, καὶ ἡ διαλοιδόρησις αὐτῶν ἀκοὴ μοχθηρά.
  usfm_code: SIR
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ ἀποκαλύπτων μυστήρια ἀπώλεσε πίστιν, καὶ οὐ μὴ εὕρῃ φίλον πρὸς τὴν ψυχὴν
    αὐτοῦ.
  usfm_code: SIR
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Στέρξον φίλον, καὶ πιστώθητι μετʼ αὐτοῦ· ἐὰν δὲ ἀποκαλύψῃς τὰ μυστήρια αὐτοῦ,
    οὐ μὴ καταδιώξῃς ὀπίσω αὐτοῦ.
  usfm_code: SIR
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καθὼς γὰρ ἀπώλεσεν ἄνθρωπος τὸν ἐχθρὸν αὐτοῦ, οὕτως ἀπώλεσας τὴν φιλίαν τοῦ
    πλησίου·
  usfm_code: SIR
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: καὶ ὡς πετεινὸν ἐκ χειρός σου ἀπελύσας, οὕτως ἀφῆκας τὸν πλησίον, καὶ οὐ θηρεύσεις
    αὐτόν.
  usfm_code: SIR
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Μὴ αὐτὸν διώξῃς, ὅτι μακρὰν ἀπέστῃ, καὶ ἐξέφυγεν ὡς δορκὰς ἐκ παγίδος.
  usfm_code: SIR
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὅτι θραῦσμά ἐστι καταδῆσαι, καὶ λοιδορίας ἐστὶ διαλλαγή· ὁ δὲ ἀποκαλύψας μυστήρια
    ἀπήλπισε.
  usfm_code: SIR
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Διανεύων ὀφθαλμῷ τεκταίνει κακὰ, καὶ οὐδεὶς αὑτὸν ἀποστήσει ἀπʼ αὐτοῦ.
  usfm_code: SIR
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἀπέναντι τῶν ὀφθαλμῶν σου γλυκανεῖ στόμα σου, καὶ ἐπὶ τῶν λόγων σου ἐκθαυμάσει,
    ὕστερον δὲ διαστρέψει τὸ στόμα αὐτοῦ, καὶ ἐν τοῖς λόγοις σου δώσει σκάνδαλον.
  usfm_code: SIR
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Πολλὰ ἐμίσησα καὶ οὐχ ὡμοίωσα αὐτῷ, καὶ ὁ Κύριος μισήσει αὐτόν.
  usfm_code: SIR
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ βάλλων λίθον εἰς ὕψος ἐπὶ κεφαλὴν αὐτοῦ βάλλει, καὶ πληγὴ δολία διελεῖ τραύματα.
  usfm_code: SIR
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ ὀρύσσων βόθρον εἰς αὐτὸν ἐμπεσεῖται, καὶ ὁ ἱστῶν παγίδα ἐν αὐτῇ ἁλώσεται.
  usfm_code: SIR
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ὁ ποιῶν πονηρὰ εἰς αὐτὸν κυλισθήσεται, καὶ οὐ μὴ ἐπιγνῷ πόθεν ἥκει αὐτῷ.
  usfm_code: SIR
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Ἐμπαιγμὸς καὶ ὀνειδισμὸς ὑπερηφάνων, καὶ ἡ ἐκδίκησις ὡς λέων ἐνεδρεύσει αὐτόν.
  usfm_code: SIR
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Παγίδι ἁλώσονται οἱ εὐφραινόμενοι πτώσει εὐσεβῶν, καὶ ὀδύνη καταναλώσει αὐτοὺς
    πρὸ τοῦ θανάτου αὐτῶν.
  usfm_code: SIR
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΕΙΡΑΧ 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Μῆνις καὶ ὀργὴ, καὶ ταῦτά ἐστι βδελύγματα, καὶ ἀνὴρ ἁμαρτωλὸς ἐγκρατὴς ἔσται
    αὐτῶν.
  usfm_code: SIR
  verse: '30'
