- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐπὶ τῆς φυλακῆς μου στήσομαι, καὶ ἐπιβήσομαι ἐπὶ πέτραν, καὶ ἀποσκοπεύσω τοῦ
    ἰδεῖν τί λαλήσει ἐν ἐμοὶ, καὶ τί ἀποκριθῶ ἐπὶ τὸν ἔλεγχόν μου.
  usfm_code: HAB
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ ἀπεκρίθη πρὸς μὲ Κύριος, καὶ εἶπε, γράψον ὅρασιν, καὶ σαφῶς εἰς πυξίον,
    ὅπως διώκῃ ὁ ἀναγινώσκων αὐτά.
  usfm_code: HAB
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διότι ἔτι ὅρασις εἰς καιρὸν, καὶ ἀνατελεῖ εἰς πέρας, καὶ οὐκ εἰς κενόν· ἐὰν
    ὑστερήσῃ, ὑπὸμεινον αὐτὸν, ὅτι ἐρχόμενος ἥξει, καὶ οὐ μὴ χρονίσῃ.
  usfm_code: HAB
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐὰν ὑποστείληται, οὐκ εὐδοκεῖ ἡ ψυχή μου ἐν αὐτῷ· ὁ δὲ δίκαιος ἐκ πίστεώς
    μου ζήσεται.
  usfm_code: HAB
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὁ δὲ κατοιόμενος, καὶ καταφρονητὴς, ἀνὴρ ἀλαζὼν, οὐθὲν μὴ περάνῃ· ὃς ἐπλάτυνε
    καθὼς ᾅδης τὴν ψυχὴν αὐτοῦ, καὶ οὗτος ὡς θάνατος οὐκ ἐμπιπλάμενος, καὶ ἐπισυνάξει
    ἐπʼ αὐτὸν πάντα τὰ ἔθνη, καὶ εἰσδέξεται πρὸς αὐτὸν πάντας τοὺς λαούς.
  usfm_code: HAB
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐχὶ ταῦτα πάντα κατʼ αὐτοῦ παραβολὴν λήψονται, καὶ πρόβλημα εἰς διήγησιν
    αὐτοῦ; καὶ ἐροῦσιν, οὐαὶ ὁ πληθύνων ἑαυτῷ τὰ οὐκ ὄντα αὐτοῦ ἕως τίνος, καὶ βαρύνων
    τὸν κλοιὸν αὐτοῦ στιβαρῶς.
  usfm_code: HAB
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ἐξαίφνης ἀναστήσονται δάκνοντες αὐτὸν, καὶ ἐκνήψουσιν οἱ ἐπίβουλοί σου,
    καὶ ἔσῃ εἰς διαρπαγὴν αὐτοῖς,
  usfm_code: HAB
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: διότι ἐσκύλευσας ἔθνη πολλὰ, σκυλεύσουσι πάντες οἱ ὑπολελειμμένοι λαοὶ, διʼ
    αἵματα ἀνθρώπων, καὶ ἀσεβείας γῆς καὶ πόλεως, καὶ πάντων τῶν κατοικούντων αὐτήν.
  usfm_code: HAB
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὢ ὁ πλεονεκτῶν πλεονεξίαν κακὴν τῷ οἴκῳ αὐτοῦ, τοῦ τάξαι εἰς ὕψος νοσσιὰν
    αὐτοῦ, τοῦ ἐκσπασθῆναι ἐκ χειρὸς κακῶν.
  usfm_code: HAB
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐβουλεύσω αἰσχύνην τῷ οἴκῳ σου, συνεπέρανας πολλοὺς λαοὺς, καὶ ἐξήμαρτεν ἡ
    ψυχή σου.
  usfm_code: HAB
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διότι λίθος ἐκ τοίχου βοήσεται, καὶ κάνθαρος ἐκ ξύλου φθέγξεται αὐτά.
  usfm_code: HAB
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐαὶ ὁ οἰκοδομῶν πόλιν ἐν αἵμασι, καὶ ἑτοιμάζων πόλιν ἐν ἀδικίαις.
  usfm_code: HAB
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐ ταῦτά ἐστι παρὰ Κυρίου παντοκράτορος; καὶ ἐξέλιπον λαοὶ ἱκανοὶ ἐν πυρὶ,
    καὶ ἔθνη πολλὰ ὠλιγοψύχησαν.
  usfm_code: HAB
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅτι ἐμπλησθήσεται ἡ γῆ τοῦ γνῶναι τὴν δόξαν Κυρίου, ὡς ὕδωρ κατακαλύψει αὐτούς.
  usfm_code: HAB
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὢ ὁ ποτίζων τὸν πλησίον αὐτοῦ ἀνατροπῇ θολερᾷ, καὶ μεθύσκων ὅπως ἐπιβλέπῃ
    ἐπὶ τὰ σπήλαια αὐτῶν.
  usfm_code: HAB
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Πλησμονὴν ἀτιμίας ἐκ δόξης πίε καὶ σύ· καρδία σαλεύθητι, καὶ σείσθητι· ἐκύκλωσεν
    ἐπὶ σὲ ποτήριον δεξιᾶς Κυρίου, καὶ συνήχθη ἀτιμία ἐπὶ τὴν δόξαν σου.
  usfm_code: HAB
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διότι ἀσέβεια τοῦ Λιβάνου καλύψει σε, καὶ ταλαιπωρία θηρίων πτοήσει σε, διʼ
    αἵματα ἀνθρώπων, καὶ ἀσεβείας γῆς καὶ πόλεως, καὶ πάντων τῶν κατοικούντων αὐτήν.
  usfm_code: HAB
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Τί ὠφελεῖ γλυπτὸν, ὅτι ἔγλυψαν αὐτό; ἔπλασεν αὐτὸ χώνευμα, φαντασίαν ψευδῆ,
    ὅτι πέποιθεν ὁ πλάσας ἐπὶ τὸ πλάσμα αὐτοῦ, τοῦ ποιῆσαι εἴδωλα κωφά.
  usfm_code: HAB
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Οὐαὶ ὁ λέγων τῷ ξύλῳ, ἔκνηψον, ἐξεγέρθητι· καὶ τῷ λίθῳ, ὑψώθητι· καὶ αὐτό
    ἐστι φαντασία· τοῦτο δέ ἐστιν ἔλασμα χρυσίου καὶ ἀργυρίου, καὶ πᾶν πνεῦμα οὐκ
    ἔστιν ἐν αὐτῷ.
  usfm_code: HAB
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΑΜΒΑΚΟΥΜ. Ηʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὁ δὲ Κύριος ἐν ναῷ ἁγίῳ αὐτοῦ· εὐλαβείσθω ἀπὸ προσώπου αὐτοῦ πᾶσα ἡ γῆ.
  usfm_code: HAB
  verse: '20'
