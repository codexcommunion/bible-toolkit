- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ὁ δε Κύριος ἀπέστησε τὸν ὕπνον ἀπὸ τοὺ βασιλέως τὴν νύκτα ἐκείνην· καὶ εἶπε
    τῷ διακόνῳ αὐτοῦ εἰσφέρειν γράμματα μνημόσυνα τῶν ἡμερῶν ἀναγινώσκειν αὐτῷ.
  usfm_code: ESG
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εὗρε δὲ τὰ γράμματα τὰ γραφέντα περὶ Μαρδοχαίου, ὡς ἀπήγγειλεν τῷ βασιλεῖ
    περὶ τῶν δύο εὐνούχων τοῦ βασιλέως ἐν τῷ φυλάσσειν αὐτοὺς, καὶ ζητῆσαι ἐπιβαλεῖν
    τὰς χεῖρας Ἀρταξέρξῃ.
  usfm_code: ESG
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ βασιλεὺς, τίνα δόξαν ἢ χάριν ἐποιήσαμεν τῷ Μαρδοχαίῳ; καὶ εἶπαν
    οἱ διάκονοι τοῦ βασιλέως, οὐκ ἐποίησας αὐτῷ οὐδέν.
  usfm_code: ESG
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐν δὲ τῷ πυνθάνεσθαι τὸν βασιλέα περὶ τῆς εὐνοίας Μαρδοχαίου, ἰδοὺ Ἀμὰν ἐν
    τῇ αὐλῇ· εἶπν δὲ ὁ βασιλεύς, τίς ἐν τῇ αὐλῇ; ὁ δὲ Ἀμὰν εἰσῆλθεν εἰπεῖν τῷ βασιλεῖ,
    κρεμάσαι τὸν Μαρδοχαῖον ἐπὶ τῷ ξύλῳ, ᾧ ἡτοίμασε.
  usfm_code: ESG
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ εἶπαν οἱ διάκονοι τοῦ βασιλέως, ἰδοὺ Ἀμὰν ἕστηκεν ἐν τῇ αὐλῇ· καὶ εἶπεν
    ὁ βασιλεύς, καλέσατε αὐτόν.
  usfm_code: ESG
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ βασιλεὺς τῷ Ἀμὰν, τί ποιήσω τῷ ἀνθρώπῳ, ὃν ἐγὼ θέλω δοξάσαι; εἶπε
    δὲ ἐν ἑαυτῷ Ἀμάν, τίνα θέλει ὁ βασιλεὺς δοξάσαι εἰ μὴ ἐμέ;
  usfm_code: ESG
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἶπε δὲ πρὸς τὸν βασιλέα, ἄνθρωπον ὃν ὁ βασιλεὺς θέλει δοξάσαι,
  usfm_code: ESG
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: ἐνεγκάτωσαν οἱ παῖδες τοῦ βασιλέως στολὴν βυσσίνην ἣν ὁ βασιλεὺς περιβάλλεται,
    καὶ ἵππον ἐφʼ ὃν ὁ βασιλεὺς ἐπιβαίνει,
  usfm_code: ESG
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: καὶ δότω ἑνὶ τῶν φίλων τοῦ βασιλέως τῶν ἐνδόξων, καὶ στολισάτω τὸν ἄνθρωπον,
    ὃν ὁ βασιλεὺς ἀγαπᾷ· καὶ ἀναβιβασάτω αὐτὸν ἐπὶ τὸν ἵππον, καὶ κηρυσσέτω διὰ τῆς
    πλατείας τῆς πόλεως, λέγων, οὕτως ἔσται παντὶ ἀνθρώπῳ ὃν ὁ βασιλεὺς δοξάζει.
  usfm_code: ESG
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Εἶπε δὲ ὁ βασιλεὺς τῷ Ἀμὰν, καλῶς ἐλάλησας· οὕτως ποίησον τῷ Μαρδοχαίῳ τῷ
    Ἰουδαίῳ, τῷ θεραπεύοντι ἐν τῇ αὐλῇ, καὶ μὴ παραπεσάτω σου λόγος ὧν ἐλάλησας.
  usfm_code: ESG
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἔλαβε δὲ Ἀμὰν τὴν στολὴν καὶ τὸν ἵππον, καὶ ἐστόλισε τὸν Μαρδοχαῖον, καὶ ἀνεβίβασεν
    αὐτὸν ἐπὶ τὸν ἵππον, καὶ διῆλθε διὰ τῆς πλατείας τῆς πόλεως, καὶ ἐκήρυσσε λέγων,
    οὕτως ἔσται παντὶ ἀνθρώπῳ ὃν ὁ βασιλεὺς θέλει δοξάσαι.
  usfm_code: ESG
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἐπέστρεψε δὲ ὁ Μαρδοχαῖος εἰς τὴν αὐλήν· Ἁμὰν δὲ ὑπέστρεψεν εἰς τὰ ἴδια λυπούμενος
    κατὰ κεφαλῆς.
  usfm_code: ESG
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Καὶ διηγήσατο Ἀμὰν τὰ συμβεβηκότα αὐτῷ Ζωσάρᾳ τῇ γυναικὶ αὐτοῦ, καὶ τοῖς φίλοις·
    καὶ εἶπαν πρὸς αὐτὸν οἱ φίλοι, καὶ ἡ γυνή εἰ ἐκ γένους Ἰουδαίων Μαρδοχαῖος, ἦρξαι
    ταπεινοῦσθαι ἐνώπιον αὐτοῦ, πεσὼν πεσῇ· καὶ οὐ μὴ δύνῃ αὐτὸν ἀμύνασθαι, ὅτι Θεὸς
    ζῶν μετʼ αὐτοῦ.
  usfm_code: ESG
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΣΘΗΡ 6
  chapter: 6
  iso-639-2_language_code: grc
  text: Ἔτι αὐτῶν λαλούντων, παραγίνονται οἱ εὐνοῦχοι, ἐπισπεύδοντες τὸν Ἀμὰν ἐπὶ
    τὸν πότον ὃν ἡτοίμασεν Ἐσθήρ.
  usfm_code: ESG
  verse: '14'
