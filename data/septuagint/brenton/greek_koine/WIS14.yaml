- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πλοῦν τις πάλιν στελλόμενος, καὶ ἄγρια μέλλων διοδεύειν κύματα, τοῦ φέροντος
    αὐτὸν πλοίου σαθρότερον ξύλον ἐπιβοᾶται.
  usfm_code: WIS
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐκεῖνο μὲν γὰρ ὄρεξις πορισμῶν ἐπενόησε, τεχνίτης δὲ σοφίᾳ κατεσκεύασεν·
  usfm_code: WIS
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: ἡ δὲ σὴ, Πάτερ, διακυβερνᾷ πρόνοια, ὅτι ἔδωκας καὶ ἐν θαλάσσῃ ὁδὸν καὶ ἐν
    κύμασι τρίβον ἀσφαλῆ·
  usfm_code: WIS
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: δεικνὺς ὅτι δύνασαι ἐκ παντὸς σώζειν, ἵνα κᾂν ἄνευ τέχνης τις ἐπιβῇ.
  usfm_code: WIS
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Θέλεις δὲ μὴ ἀργὰ εἶναι τὰ τῆς σοφίας σου ἔργα, διὰ τοῦτο καὶ ἐλαχίστῳ ξύλῳ
    πιστεύουσιν ἄνθρωποι ψυχὰς, καὶ διελθόντες κλύδωνα σχεδίᾳ διεσώθησαν.
  usfm_code: WIS
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ ἀρχῆς γὰρ ἀπολλυμένων ὑπερηφάνων γιγάντων, ἡ ἐλπὶς τοῦ κόσμου ἐπὶ σχεδίας
    καταφυγοῦσα, ἀπέλιπεν αἰῶνι σπέρμα γενέσεως τῇ σῇ κυβερνηθεῖσα χειρί.
  usfm_code: WIS
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εὐλόγηται γὰρ ξύλον διʼ οὗ γίνεται δικαιοσύνη.
  usfm_code: WIS
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τὸ χειροποίητον δέ ἐπικατάρατον αὐτὸ, καὶ ὁ ποιήσας αὐτὸ, ὅτι ὁ μὲν εἰργάζετο,
    τὸ δὲ φθαρτὸν θεὸς ὠνομάσθη.
  usfm_code: WIS
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἐν ἴσῳ γὰρ μισητὰ Θεῷ καὶ ὁ ἀσεβῶν καὶ ἡ ἀσέβεια αὐτοῦ.
  usfm_code: WIS
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ γὰρ τὸ πραχθὲν σὺν τῷ δράσαντι κολασθησεται.
  usfm_code: WIS
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο καὶ ἐν εἰδώλοις ἐθνῶν ἐπισκοπὴ ἔσται, ὅτι ἐν κτίσματι Θεοῦ εἰς βδέλυγμα
    ἐγενήθησαν, καὶ εἰς σκάνδαλα ψυχαῖς ἀνθρώπων, καὶ εἰς παγίδα ποσὶνἀφρόνων.
  usfm_code: WIS
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἀρχὴ γὰρ πορνείας ἐπίνοια εἰδώλων, εὕρεσις δὲ αὐτῶν φθορὰ ζωῆς.
  usfm_code: WIS
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οὔτε γὰρ ἦν ἀπʼ ἀρχῆς, οὔτε εἰς τὸν αἰῶνα ἔσται.
  usfm_code: WIS
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Κενοδοξίᾳ γὰρ ἀνθρώπων εἰσῆλθεν εἰς κόσμον, καὶ διὰ τοῦτο σύντομον αὐτῶν τέλος
    ἐπενοήθη.
  usfm_code: WIS
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἀώρῳ γὰρ πένθει τρυχόμενος πατὴρ, τοῦ ταχέως ἀφαιρεθέντος τέκνου εἰκόνα ποιήσας,
    τὸν τότε νεκρὸν ἄνθρωπον, νῦν ὡς θεὸν ἐτίμησεν, καὶ παρέδωκε τοῖς ὑποχειρίοις
    μυστήρια καὶ τελετάς.
  usfm_code: WIS
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εἶτα ἐν χρόνῳ κρατυνθὲν τὸ ἀσεβὲς ἔθος ὡς νόμος ἐφυλάχθη,
  usfm_code: WIS
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: καὶ τυράννων ἐπιταγαῖς ἐθρησκεύετο τὰ γλυπτά· οὓς ἐν ὄψει μὴ δυνάμενοι τιμᾷν
    ἄνθρωποι διὰ τὸ μακρὰν οἰκεῖν, τὴν πόῤῥωθεν ὄψιν ἀνατυπωσάμενοι, ἐμφανῆ εἰκόνα
    τοῦ τιμωμένου βασιλέως ἐποίησαν, ἵνα τὸν ἀπόντα ὡς παρόντα κολακεύωσι διὰ τῆς
    σπουδῆς.
  usfm_code: WIS
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εἰς ἐπίτασιν δὲ θρησκείας καὶ τοὺς ἀγνοοῦντας ἡ τοῦ τεχνίτου προετρέψατο φιλοτιμία.
  usfm_code: WIS
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ὁ μὲν γὰρ τάχα τῷ κρατοῦντι βουλόμενος ἀρέσαι, ἐξεβιάσατο τῇ τέχνῃ τὴν ὁμοιότητα
    ἐπὶ τὸ κάλλιον.
  usfm_code: WIS
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Τὸ δὲ πλῆθος ἐφελκόμενον διὰ τὸ εὔχαρι τῆς ἐργασίας, τὸν πρὸ ὀλίγου τιμηθέντα
    ἄνθρωπον, νῦν σέβασμα ἐλογίσαντο.
  usfm_code: WIS
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Καὶ τοῦτο ἐγένετο τῷ βίῳ εἰς ἔνεδρον, ὅτι ἢ συμφορᾷ ἢ τυραννίδι δουλεύσαντες
    ἄνθρωποι, τὸ ἀκοινώνητον ὄνομα λίθοις καὶ ξύλοις περιέθεσαν.
  usfm_code: WIS
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Εἶτʼ οὐκ ἤρκεσε τὸ πλανᾶσθαι περὶ τὴν τοῦ Θεοῦ γνῶσιν, ἀλλὰ καὶ μεγάλῳ ζῶντες
    ἀγνοίας πολέμῳ, τὰ τοσαῦτα κακὰ εἰρήνην προσαγορεύουσιν.
  usfm_code: WIS
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἢ γὰρ τεκνοφόνους τελετὰς, ἢ κρύφια μυστήρια, ἢ ἐμμανεῖς ἐξ ἄλλων θεσμῶν κώμους
    ἄγοντες,
  usfm_code: WIS
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: οὔτε βίους οὔτε γάμους καθαροὺς ἔτι φυλάσσουσιν, ἕτερος δʼ ἕτερον ἢ λοχῶν
    ἀναιρεῖ, ἢ νοθεύων ὀδυνᾷ.
  usfm_code: WIS
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Πάντα δʼ ἐπιμὶξ ἔχει αἷμα καὶ φόνος, κλοπὴ καὶ δόλος, φθορὰ, ἀπιστία, ταραχὴ,
    ἐπιορκία,
  usfm_code: WIS
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: θόρυβος ἀγαθῶν, χάριτος ἀμνησία, ψυχῶν μιασμὸς, γενέσεως ἐναλλαγὴ, γάμων ἀταξία,
    μοιχεία, καὶ ἀσέλγεια.
  usfm_code: WIS
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἡ γὰρ τῶν ἀνωνύμων εἰδώλων θρησκεία παντὸς ἀρχὴ κακοῦ καὶ αἰτία καὶ πέρας
    ἐστίν.
  usfm_code: WIS
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἢ γὰρ εὐφραινόμενοι μεμῄνασιν, ἢ προφητεύουσι ψευδῆ, ἢ ζῶσιν ἀδίκως, ἢ ἐπιορκοῦσι
    ταχέως.
  usfm_code: WIS
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἀψύχοις γὰρ πεποιθότες εἰδώλοις, κακῶς ὀμόσαντες, ἀδικηθῆναι οὐ προσδέχονται.
  usfm_code: WIS
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Ἀμφότερα δὲ αὐτοὺς μετελεύσεται τὰ δίκαια, ὅτι κακῶς ἐφρόνησαν περὶ Θεοῦ προσχόντες
    εἰδώλοις, καὶ ἀδίκως ὤμοσαν ἐν δόλῳ καταφρονήσαντες ὁσιότητος.
  usfm_code: WIS
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  chapter: 14
  iso-639-2_language_code: grc
  text: Οὐ γὰρ ἡ τῶν ὀμνυομένων δύναμις, ἀλλʼ ἡ τῶν ἁμαρτανόντων δίκη ἐπεξέρχεται
    ἀεὶ τὴν τῶν ἀδίκων παράβασιν.
  usfm_code: WIS
  verse: '31'
