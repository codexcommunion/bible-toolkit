- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Πλοῦν τις πάλιν στελλόμενος, καὶ ἄγρια μέλλων διοδεύειν κύματα, τοῦ
    φέροντος αὐτὸν πλοίου σαθρότερον ξύλον ἐπιβοᾶται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐκεῖνο μὲν γὰρ ὄρεξις πορισμῶν ἐπενόησε, τεχνίτης δὲ σοφίᾳ κατεσκεύασεν·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἡ δὲ σὴ, Πάτερ, διακυβερνᾷ πρόνοια, ὅτι ἔδωκας καὶ ἐν θαλάσσῃ ὁδὸν καὶ
    ἐν κύμασι τρίβον ἀσφαλῆ·
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: δεικνὺς ὅτι δύνασαι ἐκ παντὸς σώζειν, ἵνα κᾂν ἄνευ τέχνης τις ἐπιβῇ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Θέλεις δὲ μὴ ἀργὰ εἶναι τὰ τῆς σοφίας σου ἔργα, διὰ τοῦτο καὶ ἐλαχίστῳ
    ξύλῳ πιστεύουσιν ἄνθρωποι ψυχὰς, καὶ διελθόντες κλύδωνα σχεδίᾳ διεσώθησαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Καὶ ἀρχῆς γὰρ ἀπολλυμένων ὑπερηφάνων γιγάντων, ἡ ἐλπὶς τοῦ κόσμου ἐπὶ
    σχεδίας καταφυγοῦσα, ἀπέλιπεν αἰῶνι σπέρμα γενέσεως τῇ σῇ κυβερνηθεῖσα χειρί.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Εὐλόγηται γὰρ ξύλον διʼ οὗ γίνεται δικαιοσύνη.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Τὸ χειροποίητον δέ ἐπικατάρατον αὐτὸ, καὶ ὁ ποιήσας αὐτὸ, ὅτι ὁ μὲν
    εἰργάζετο, τὸ δὲ φθαρτὸν θεὸς ὠνομάσθη.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἐν ἴσῳ γὰρ μισητὰ Θεῷ καὶ ὁ ἀσεβῶν καὶ ἡ ἀσέβεια αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ γὰρ τὸ πραχθὲν σὺν τῷ δράσαντι κολασθησεται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Διὰ τοῦτο καὶ ἐν εἰδώλοις ἐθνῶν ἐπισκοπὴ ἔσται, ὅτι ἐν κτίσματι Θεοῦ
    εἰς βδέλυγμα ἐγενήθησαν, καὶ εἰς σκάνδαλα ψυχαῖς ἀνθρώπων, καὶ εἰς παγίδα ποσὶνἀφρόνων.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Ἀρχὴ γὰρ πορνείας ἐπίνοια εἰδώλων, εὕρεσις δὲ αὐτῶν φθορὰ ζωῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Οὔτε γὰρ ἦν ἀπʼ ἀρχῆς, οὔτε εἰς τὸν αἰῶνα ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Κενοδοξίᾳ γὰρ ἀνθρώπων εἰσῆλθεν εἰς κόσμον, καὶ διὰ τοῦτο σύντομον αὐτῶν
    τέλος ἐπενοήθη.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἀώρῳ γὰρ πένθει τρυχόμενος πατὴρ, τοῦ ταχέως ἀφαιρεθέντος τέκνου εἰκόνα
    ποιήσας, τὸν τότε νεκρὸν ἄνθρωπον, νῦν ὡς θεὸν ἐτίμησεν, καὶ παρέδωκε τοῖς ὑποχειρίοις
    μυστήρια καὶ τελετάς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Εἶτα ἐν χρόνῳ κρατυνθὲν τὸ ἀσεβὲς ἔθος ὡς νόμος ἐφυλάχθη,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: καὶ τυράννων ἐπιταγαῖς ἐθρησκεύετο τὰ γλυπτά· οὓς ἐν ὄψει μὴ δυνάμενοι
    τιμᾷν ἄνθρωποι διὰ τὸ μακρὰν οἰκεῖν, τὴν πόῤῥωθεν ὄψιν ἀνατυπωσάμενοι, ἐμφανῆ
    εἰκόνα τοῦ τιμωμένου βασιλέως ἐποίησαν, ἵνα τὸν ἀπόντα ὡς παρόντα κολακεύωσι διὰ
    τῆς σπουδῆς.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Εἰς ἐπίτασιν δὲ θρησκείας καὶ τοὺς ἀγνοοῦντας ἡ τοῦ τεχνίτου προετρέψατο
    φιλοτιμία.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ὁ μὲν γὰρ τάχα τῷ κρατοῦντι βουλόμενος ἀρέσαι, ἐξεβιάσατο τῇ τέχνῃ τὴν
    ὁμοιότητα ἐπὶ τὸ κάλλιον.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Τὸ δὲ πλῆθος ἐφελκόμενον διὰ τὸ εὔχαρι τῆς ἐργασίας, τὸν πρὸ ὀλίγου
    τιμηθέντα ἄνθρωπον, νῦν σέβασμα ἐλογίσαντο.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ τοῦτο ἐγένετο τῷ βίῳ εἰς ἔνεδρον, ὅτι ἢ συμφορᾷ ἢ τυραννίδι δουλεύσαντες
    ἄνθρωποι, τὸ ἀκοινώνητον ὄνομα λίθοις καὶ ξύλοις περιέθεσαν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Εἶτʼ οὐκ ἤρκεσε τὸ πλανᾶσθαι περὶ τὴν τοῦ Θεοῦ γνῶσιν, ἀλλὰ καὶ μεγάλῳ
    ζῶντες ἀγνοίας πολέμῳ, τὰ τοσαῦτα κακὰ εἰρήνην προσαγορεύουσιν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Ἢ γὰρ τεκνοφόνους τελετὰς, ἢ κρύφια μυστήρια, ἢ ἐμμανεῖς ἐξ ἄλλων θεσμῶν
    κώμους ἄγοντες,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: οὔτε βίους οὔτε γάμους καθαροὺς ἔτι φυλάσσουσιν, ἕτερος δʼ ἕτερον ἢ
    λοχῶν ἀναιρεῖ, ἢ νοθεύων ὀδυνᾷ.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Πάντα δʼ ἐπιμὶξ ἔχει αἷμα καὶ φόνος, κλοπὴ καὶ δόλος, φθορὰ, ἀπιστία,
    ταραχὴ, ἐπιορκία,
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: θόρυβος ἀγαθῶν, χάριτος ἀμνησία, ψυχῶν μιασμὸς, γενέσεως ἐναλλαγὴ, γάμων
    ἀταξία, μοιχεία, καὶ ἀσέλγεια.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Ἡ γὰρ τῶν ἀνωνύμων εἰδώλων θρησκεία παντὸς ἀρχὴ κακοῦ καὶ αἰτία καὶ
    πέρας ἐστίν.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Ἢ γὰρ εὐφραινόμενοι μεμῄνασιν, ἢ προφητεύουσι ψευδῆ, ἢ ζῶσιν ἀδίκως,
    ἢ ἐπιορκοῦσι ταχέως.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Ἀψύχοις γὰρ πεποιθότες εἰδώλοις, κακῶς ὀμόσαντες, ἀδικηθῆναι οὐ προσδέχονται.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Ἀμφότερα δὲ αὐτοὺς μετελεύσεται τὰ δίκαια, ὅτι κακῶς ἐφρόνησαν περὶ
    Θεοῦ προσχόντες εἰδώλοις, καὶ ἀδίκως ὤμοσαν ἐν δόλῳ καταφρονήσαντες ὁσιότητος.
- book_title: μετάφραση των εβδομήκοντα ΣΟΦΙΑ 14
  book_usfm_code: WIS
  chapter_number: 14
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Οὐ γὰρ ἡ τῶν ὀμνυομένων δύναμις, ἀλλʼ ἡ τῶν ἁμαρτανόντων δίκη ἐπεξέρχεται
    ἀεὶ τὴν τῶν ἀδίκων παράβασιν.
