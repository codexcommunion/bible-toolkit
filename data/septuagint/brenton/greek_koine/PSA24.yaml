- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ψαλμὸς τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ὁ Θεός μου ἐπὶ σοὶ πέποιθα, μὴ καταισχυνθείην· μηδὲ καταγελασάτωσάν
    μου οἱ ἐχθροί μου,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: καὶ γὰρ πάντες οἱ ὑπομένοντές σε οὐ μὴ καταισχυνθῶσιν· αἰσχυνθήτωσαν
    οἱ ἀνομοῦντες διακενῆς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Τὰς ὁδούς σου, Κύριε, γνώρισόν μοι, καὶ τὰς τρίβους σου δίδαξόν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὁδήγησόν με ἐπὶ τὴν ἀλήθειάν σου, καὶ δίδαξόν με, ὅτι σὺ εἶ ὁ Θεὸς ὁ
    σωτήρ μου, καὶ σὲ ὑπέμεινα ὅλην τὴν ἡμέραν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Μνήσθητι τῶν οἰκτιρμῶν σου Κύριε, καὶ τὰ ἐλέη σου, ὅτι ἀπὸ τοῦ αἰῶνος
    εἰσίν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Ἁμαρτίας νεότητός μου, καὶ ἀγνοίας μου μὴ μνησθῇς· κατὰ τὸ ἔλεός σου
    μνήσθητί μου, ἕνεκεν τῆς χρηστότητος σου, Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Χρηστὸς καὶ εὐθὴς ὁ Κύριος, διὰ τοῦτο νομοθετήσει ἁμαρτάνοντας ἐν ὁδῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὁδηγήσει πρᾳεῖς ἐν κρίσει, διδάξει πρᾳεῖς ὁδοὺς αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Πᾶσαι αἱ ὁδοὶ Κυρίου ἔλεος καὶ ἀλήθεια τοῖς ἐκζητοῦσι τὴν διαθήκην αὐτοῦ
    καὶ τὰ μαρτύρια αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἕνεκα τοῦ ὀνόματός σου, Κύριε, καὶ ἱλάσῃ τῇ ἁμαρτίᾳ μου, πολλὴ γάρ ἐστι.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Τίς ἐστιν ἄνθρωπος ὁ φοβούμενος τὸν Κύριον; νομοθετήσει αὐτῷ ἐν ὁδῷ,
    ᾗ ᾑρετίσατο.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἡ ψυχὴ αὐτοῦ ἐν ἀγαθοῖς αὐλισθήσεται, καὶ τὸ σπέρμα αὐτοῦ κληρονομήσει
    γῆν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Κραταίωμα Κύριος τῶν φοβουμένων αὐτὸν, καὶ ἡ διαθήκη αὐτοῦ τοῦ δηλῶσαι
    αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Οἱ ὀφθαλμοί μου διαπαντὸς πρὸς τὸν Κύριον, ὅτι αὐτὸς ἐκσπάσει ἐκ παγίδος
    τοὺς πόδας μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἐπίβλεψον ἐπʼ ἐμὲ καὶ ἐλέησόν με, ὅτι μονογενὴς καὶ πτωχός εἰμι ἐγώ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Αἱ θλίψεις τῆς καρδίας μου ἐπληθύνθησαν, ἐκ τῶν ἀναγκῶν μου ἐξάγαγέ
    με·
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἴδε τὴν ταπείνωσίν μου καὶ τὸν κόπον μου, καὶ ἄφες πάσας τὰς ἁμαρτίας
    μου.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ἴδε τοὺς ἐχθρούς μου, ὅτι ἐπληθύνθησαν, καὶ μῖσος ἄδικον ἐμίσησάν με.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Φύλαξον τὴν ψυχήν μου καὶ ῥῦσαί με· μὴ καταισχυνθείην, ὅτι ἤλπισα ἐπὶ
    σέ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ἄκακοι καὶ εὐθεῖς ἐκολλῶντό μοι, ὅτι ὑπέμεινά σε, Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Λύτρωσαι ὁ Θεὸς τὸν Ἰσραὴλ ἐκ πασῶν τῶν θλίψεων αὐτοῦ.
