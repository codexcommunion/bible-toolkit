- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ψαλμὸς τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὁ Θεός μου ἐπὶ σοὶ πέποιθα, μὴ καταισχυνθείην· μηδὲ καταγελασάτωσάν μου οἱ
    ἐχθροί μου,
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: καὶ γὰρ πάντες οἱ ὑπομένοντές σε οὐ μὴ καταισχυνθῶσιν· αἰσχυνθήτωσαν οἱ ἀνομοῦντες
    διακενῆς.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τὰς ὁδούς σου, Κύριε, γνώρισόν μοι, καὶ τὰς τρίβους σου δίδαξόν με.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὁδήγησόν με ἐπὶ τὴν ἀλήθειάν σου, καὶ δίδαξόν με, ὅτι σὺ εἶ ὁ Θεὸς ὁ σωτήρ
    μου, καὶ σὲ ὑπέμεινα ὅλην τὴν ἡμέραν.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Μνήσθητι τῶν οἰκτιρμῶν σου Κύριε, καὶ τὰ ἐλέη σου, ὅτι ἀπὸ τοῦ αἰῶνος εἰσίν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἁμαρτίας νεότητός μου, καὶ ἀγνοίας μου μὴ μνησθῇς· κατὰ τὸ ἔλεός σου μνήσθητί
    μου, ἕνεκεν τῆς χρηστότητος σου, Κύριε.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Χρηστὸς καὶ εὐθὴς ὁ Κύριος, διὰ τοῦτο νομοθετήσει ἁμαρτάνοντας ἐν ὁδῷ.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ὁδηγήσει πρᾳεῖς ἐν κρίσει, διδάξει πρᾳεῖς ὁδοὺς αὐτοῦ.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Πᾶσαι αἱ ὁδοὶ Κυρίου ἔλεος καὶ ἀλήθεια τοῖς ἐκζητοῦσι τὴν διαθήκην αὐτοῦ καὶ
    τὰ μαρτύρια αὐτοῦ.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἕνεκα τοῦ ὀνόματός σου, Κύριε, καὶ ἱλάσῃ τῇ ἁμαρτίᾳ μου, πολλὴ γάρ ἐστι.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Τίς ἐστιν ἄνθρωπος ὁ φοβούμενος τὸν Κύριον; νομοθετήσει αὐτῷ ἐν ὁδῷ, ᾗ ᾑρετίσατο.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἡ ψυχὴ αὐτοῦ ἐν ἀγαθοῖς αὐλισθήσεται, καὶ τὸ σπέρμα αὐτοῦ κληρονομήσει γῆν.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Κραταίωμα Κύριος τῶν φοβουμένων αὐτὸν, καὶ ἡ διαθήκη αὐτοῦ τοῦ δηλῶσαι αὐτοῖς.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Οἱ ὀφθαλμοί μου διαπαντὸς πρὸς τὸν Κύριον, ὅτι αὐτὸς ἐκσπάσει ἐκ παγίδος τοὺς
    πόδας μου.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἐπίβλεψον ἐπʼ ἐμὲ καὶ ἐλέησόν με, ὅτι μονογενὴς καὶ πτωχός εἰμι ἐγώ.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Αἱ θλίψεις τῆς καρδίας μου ἐπληθύνθησαν, ἐκ τῶν ἀναγκῶν μου ἐξάγαγέ με·
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἴδε τὴν ταπείνωσίν μου καὶ τὸν κόπον μου, καὶ ἄφες πάσας τὰς ἁμαρτίας μου.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἴδε τοὺς ἐχθρούς μου, ὅτι ἐπληθύνθησαν, καὶ μῖσος ἄδικον ἐμίσησάν με.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Φύλαξον τὴν ψυχήν μου καὶ ῥῦσαί με· μὴ καταισχυνθείην, ὅτι ἤλπισα ἐπὶ σέ.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Ἄκακοι καὶ εὐθεῖς ἐκολλῶντό μοι, ὅτι ὑπέμεινά σε, Κύριε.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 24
  chapter: 24
  iso-639-2_language_code: grc
  text: Λύτρωσαι ὁ Θεὸς τὸν Ἰσραὴλ ἐκ πασῶν τῶν θλίψεων αὐτοῦ.
  usfm_code: PSA
  verse: '22'
