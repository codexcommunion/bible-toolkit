- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Εἰς τὸ τέλος, ᾠδὴ ψαλμοῦ ἀναστάσεως.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: ψάλατε δὴ τῷ ὀνόματι αὐτοῦ, δότε δόξαν αἰνέσει αὐτοῦ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Εἴπατε τῷ Θεῷ ὡς φοβερὰ τὰ ἔργα σου; ἐν τῷ πλήθει τῆς δυνάμεώς σου ψεύσονταί
    σε οἱ ἐχθροί σου.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Πᾶσα ἡ γῆ προσκυνησάτωσάν σοι, καὶ ψαλάτωσάν σοι, ψαλάτωσαν τῷ ὀνόματί σου·
    διάψαλμα.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Δεῦτε καὶ ἴδετε τὰ ἔργα τοῦ Θεοῦ, φοβερὸς ἐν βουλαῖς ὑπὲρ τοὺς υἱοὺς τῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ὁ μεταστρέφων τὴν θάλασσαν εἰς ξηρὰν, ἐν ποταμῷ διελεύσονται ποδί· ἐκεῖ εὐφρανθησόμεθα
    ἐπʼ αὐτῷ,
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: τῷ δεσπόζοντι ἐν τῇ δυναστείᾳ αὐτοῦ τοῦ αἰῶνος· οἱ ὀφθαλμοὶ αὐτοῦ ἐπὶ τὰ ἔθνη
    ἐπιβλέπουσιν, οἱ παραπικραίνοντες μὴ ὑψούσθωσαν ἐν ἑαυτοῖς· διάψαλμα.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Εὐλογεῖτε ἔθνη τὸν Θεὸν ἡμῶν, καὶ ἀκουτίσατε τὴν φωνὴν τῆς αἰνέσεως αὐτοῦ,
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: τοῦ θεμένου τὴν ψυχήν μου εἰς ζωὴν, καὶ μὴ δόντος εἰς σάλον τοὺς πόδας μου.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ὅτι ἐδοκίμασας ἡμᾶς ὁ Θεὸς, ἐπύρωσας ἡμᾶς ὡς πυροῦται τὸ ἀργύριον.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Εἰσήγαγες ἡμᾶς εἰς τὴν παγίδα, ἔθου θλίψεις ἐπὶ τὸν νῶτον ἡμῶν,
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: ἐπεβίβασας ἀνθρώπους ἐπὶ τὰς κεφαλὰς ἡμῶν· διήλθομεν διὰ πυρὸς καὶ ὕδατος,
    καὶ ἐξήγαγες ἡμᾶς εἰς ἀναψυχήν.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Εἰσελεύσομαι εἰς τὸν οἶκόν σου ἐν ὁλοκαυτώμασιν, ἀποδώσω σοι τὰς εὐχάς μου,
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: ἃς διέστειλε τὰ χείλη μου, καὶ ἐλάλησε τὸ στόμα μου ἐν τῇ θλίψει μου.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ὁλοκαυτώματα μεμυελωμένα ἀνοίσω σοι μετὰ θυμιάματος καὶ κριῶν, ποιήσω σοι
    βόας μετὰ χιμάρων· διάψαλμα.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Δεῦτε ἀκούσατε, καὶ διηγήσομαι, πάντες οἱ φοβούμενοι τὸν Θεὸν, ὅσα ἐποίησε
    τῇ ψυχῇ μου.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Πρὸς αὐτὸν τῷ στόματί μου ἐκέκραξα, καὶ ὕψωσα ὑπὸ τὴν γλῶσσάν μου.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Ἀδικίαν εἰ ἐθεώρουν ἐν καρδίᾳ μου, μὴ εἰσακουσάτω Κύριος.
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Διὰ τοῦτο εἰσήκουσέ μου ὁ Θεὸς, προσέσχε τῇ φωνῇ τῆς προσευχῆς μου.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 65
  chapter: 65
  iso-639-2_language_code: grc
  text: Εὐλογητὸς ὁ Θεὸς, ὃς οὐκ ἀπέστησε τὴν προσευχήν μου, καὶ τὸ ἔλεος αὐτοῦ ἀπʼ
    ἐμοῦ.
  usfm_code: PSA
  verse: '20'
