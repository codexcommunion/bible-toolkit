  iso-639-2_language_code: grc
  text: Υἱὸς εἴκοσι καὶ πέντε ἐτῶν Ἰωάθαμ ἐν τῷ βασιλεῦσαι αὐτὸν, καὶ ἑκκαίδεκα ἔτη
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἱερουσὰ θυγάτηρ Σαδώκ.
  usfm_code: 2CH
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐποίησε τὸ εὐθὲς ἐνώπιον Κυρίου, κατὰ πάντα ἃ ἐποίησεν Ὀζίας ὁ πατὴρ αὐτοῦ,
    ἀλλʼ οὐκ εἰσῆλθεν εἰς τὸν ναὸν Κυρίου. Καὶ ἔτι ὁ λαὸς κατεφθείρετο.
  usfm_code: 2CH
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
