  iso-639-2_language_code: grc
  text: Αὐτὸς ᾠκοδόμησε τὴν πύλην οἴκου Κυρίου τὴν ὑψηλὴν, καὶ ἐν τείχει Ὀπέλ ᾠκοδόμησε
    πολλὰ,
  usfm_code: 2CH
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  chapter: 27
  iso-639-2_language_code: grc
  text: ἐν ὄρει Ἰούδα, καὶ ἐν τοῖς δρυμοῖς καὶ οἰκήσεις καὶ πύργους.
  usfm_code: 2CH
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Αὐτὸς ἐμαχέσατο πρὸς βασιλέα υἱῶν Ἀμμὼν, καὶ κατίσχυσεν ἐπʼ αὐτόν· καὶ ἐδίδουν
    αὐτῷ οἱ υἱοὶ Ἀμμὼν καὶ κατʼ ἐνιαυτὸν ἑκατὸν τάλαντα ἀργυρίου, καὶ δέκα χιλιάδας
    κόρων πυροῦ, καὶ κριθῶν δέκα χιλιάδας· ταῦτα ἔφερεν αὐτῷ βασιλεὺς υἱῶν Ἀμμὼν κατʼ
    ἐνιαυτὸν ἐν τῷ πρώτῳ ἔτει καὶ ἐν τῷ δευτέρῳ καὶ τῷ τρίτῳ.
  usfm_code: 2CH
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Κατίσχυσεν Ιωάθαμ, ὅτι ἡτοίμασεν τὰς ὁδοὺς αὐτοῦ ἐναντίον Κυρίου Θεοῦ αὐτοῦ.
  usfm_code: 2CH
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ οἱ λοιποὶ λόγοι Ἰωάθαμ καὶ ὁ πόλεμος καὶ αἱ πράξεις αὐτοῦ, ἰδοὺ γεγραμμέναι
    ἐπὶ βιβλίῳ βασιλέων Ἰούδα καὶ Ἰσραήλ.
  usfm_code: 2CH
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  chapter: 27
  iso-639-2_language_code: grc
  text: Καὶ ἐκοιμήθη Ἰωάθαμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυὶδ, καὶ
    ἐβασίλευσεν Ἄχαζ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  usfm_code: 2CH
  verse: '9'
