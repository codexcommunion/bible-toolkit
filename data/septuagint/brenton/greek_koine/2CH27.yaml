- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  book_usfm_code: 2CH
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Υἱὸς εἴκοσι καὶ πέντε ἐτῶν Ἰωάθαμ ἐν τῷ βασιλεῦσαι αὐτὸν, καὶ ἑκκαίδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἱερουσὰ θυγάτηρ Σαδώκ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  book_usfm_code: 2CH
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Καὶ ἐποίησε τὸ εὐθὲς ἐνώπιον Κυρίου, κατὰ πάντα ἃ ἐποίησεν Ὀζίας ὁ πατὴρ
    αὐτοῦ, ἀλλʼ οὐκ εἰσῆλθεν εἰς τὸν ναὸν Κυρίου. Καὶ ἔτι ὁ λαὸς κατεφθείρετο.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  book_usfm_code: 2CH
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Αὐτὸς ᾠκοδόμησε τὴν πύλην οἴκου Κυρίου τὴν ὑψηλὴν, καὶ ἐν τείχει Ὀπέλ
    ᾠκοδόμησε πολλὰ,
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  book_usfm_code: 2CH
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: ἐν ὄρει Ἰούδα, καὶ ἐν τοῖς δρυμοῖς καὶ οἰκήσεις καὶ πύργους.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  book_usfm_code: 2CH
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Αὐτὸς ἐμαχέσατο πρὸς βασιλέα υἱῶν Ἀμμὼν, καὶ κατίσχυσεν ἐπʼ αὐτόν· καὶ
    ἐδίδουν αὐτῷ οἱ υἱοὶ Ἀμμὼν καὶ κατʼ ἐνιαυτὸν ἑκατὸν τάλαντα ἀργυρίου, καὶ δέκα
    χιλιάδας κόρων πυροῦ, καὶ κριθῶν δέκα χιλιάδας· ταῦτα ἔφερεν αὐτῷ βασιλεὺς υἱῶν
    Ἀμμὼν κατʼ ἐνιαυτὸν ἐν τῷ πρώτῳ ἔτει καὶ ἐν τῷ δευτέρῳ καὶ τῷ τρίτῳ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  book_usfm_code: 2CH
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Κατίσχυσεν Ιωάθαμ, ὅτι ἡτοίμασεν τὰς ὁδοὺς αὐτοῦ ἐναντίον Κυρίου Θεοῦ
    αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  book_usfm_code: 2CH
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Καὶ οἱ λοιποὶ λόγοι Ἰωάθαμ καὶ ὁ πόλεμος καὶ αἱ πράξεις αὐτοῦ, ἰδοὺ
    γεγραμμέναι ἐπὶ βιβλίῳ βασιλέων Ἰούδα καὶ Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΠΑΡΑΛΕΙΠΟΜΕΝΩΝ Β 27
  book_usfm_code: 2CH
  chapter_number: 27
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ἐκοιμήθη Ἰωάθαμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυὶδ,
    καὶ ἐβασίλευσεν Ἄχαζ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
