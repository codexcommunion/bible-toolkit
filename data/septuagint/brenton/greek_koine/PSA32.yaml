- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Τῷ Δαυίδ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Ἐξομολογεῖσθε τῷ Κυρίῳ ἐν κιθάρᾳ, ἐν ψαλτηρίῳ δεκαχόρδῳ ψάλατε αὐτῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἄσατε αὐτῷ ᾆσμα καινὸν, καλῶς ψάλατε ἐν ἀλαλαγμῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὅτι εὐθὴς ὁ λόγος τοῦ Κυρίου, καὶ πάντα τὰ ἔργα αὐτοῦ ἐν πίστει.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ἀγαπᾷ ἐγεημοσύνην καὶ κρίσιν, τοῦ ἐλέους Κυρίου πλήρης ἡ γῆ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Τῷ λόγῳ τοῦ Κυρίου οἱ οὐρανοὶ ἐστερεώθησαν, καὶ τῷ πνεύματι τοῦ στόματος
    αὐτοῦ πᾶσα ἡ δύναμις αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Συνάγων ὡσεὶ ἀσκὸν ὕδατα θαλάσσης, τιθεὶς ἐν θησαυροῖς ἀβύσσους.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Φόβηθήτω τὸν Κύριον πᾶσα ἡ γῆ, ἀπʼ αὐτοῦ δὲ σαλευθήτωσαν πάντες οἱ κατοικοῦντες
    τὴν οἰκουμένην.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ὅτι αὐτὸς εἶπε καὶ ἐγενήθησαν, αὐτὸς ἐνετείλατο καὶ ἐκτίσθησαν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Κύριος διασκεδάζει βουλὰς ἐθνῶν, ἀθετεῖ δὲ λογισμοὺς λαῶν, καὶ ἀθετεῖ
    βουλὰς ἀρχόντων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ἡ δὲ βουλὴ τοῦ Κυρίου εἰς τὸν αἰῶνα μένει, λογισμοὶ τῆς καρδίας αὐτοῦ
    ἀπὸ γενεῶν εἰς γενεάς.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Μακάριον τὸ ἔθνος οὗ ἐστι Κύριος ὁ Θεὸς αὐτοῦ, λαὸς ὃν ἐξελέξατο εἰς
    κληρονομίαν ἑαυτῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ἐξ οὐρανοῦ ἐπέβλεψεν ὁ Κύριος, εἶδε πάντας τοὺς υἱοὺς τῶν ἀνθρώπων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Ἐξ ἑτοίμου κατοικητηρίου αὐτοῦ ἐπέβλεψεν ἐπὶ πάντας τοὺς κατοικοῦντας
    τὴν γῆν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ὁ πλάσας κατὰ μόνας τὰς καρδίας αὐτῶν, ὁ συνιεὶς πάντα τὰ ἔργα αὐτῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Οὐ σώζεται βασιλεὺς διὰ πολλὴν δύναμιν, καὶ γίγας οὐ σωθήσεται ἐν πλήθει
    ἰσχύος αὐτοῦ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Ψευδὴς ἵππος εἰς σωτηρίαν, ἐν δὲ πλήθει δυνάμεως αὐτοῦ οὐ σωθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Ἰδοὺ οἱ ὀφθαλμοὶ Κυρίου ἐπὶ τοὺς φοβουμένους αὐτὸν, τοὺς ἐλπίζοντας
    ἐπὶ τὸ ἔλεος αὐτοῦ,
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: ῥύσασθαι ἐκ θανάτου τὰς ψυχὰς αὐτῶν, καὶ διαθρέψαι αὐτοὺς ἐν λιμῷ.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἡ ψυχὴ ἡμῶν ὑπομένει τῷ Κυρίῳ, ὅτι βοηθὸς καὶ ὑπερασπιστὴς ἡμῶν ἐστιν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Ὅτι ἐν αὐτῷ εὐφρανθήσεται ἡ καρδία ἡμῶν, καὶ ἐν τῷ ὀνόματι τῷ ἁγίῳ αὐτοῦ
    ἠλπίσαμεν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  book_usfm_code: PSA
  chapter_number: 32
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Γένοιτο τὸ ἔλεός σου, Κύριε, ἐφʼ ἡμᾶς, καθάπερ ἠλπίσαμεν ἐπὶ σέ.
