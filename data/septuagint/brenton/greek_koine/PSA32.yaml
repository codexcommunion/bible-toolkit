- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Τῷ Δαυίδ.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐξομολογεῖσθε τῷ Κυρίῳ ἐν κιθάρᾳ, ἐν ψαλτηρίῳ δεκαχόρδῳ ψάλατε αὐτῷ.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἄσατε αὐτῷ ᾆσμα καινὸν, καλῶς ψάλατε ἐν ἀλαλαγμῷ.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὅτι εὐθὴς ὁ λόγος τοῦ Κυρίου, καὶ πάντα τὰ ἔργα αὐτοῦ ἐν πίστει.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἀγαπᾷ ἐγεημοσύνην καὶ κρίσιν, τοῦ ἐλέους Κυρίου πλήρης ἡ γῆ.
  usfm_code: PSA
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Τῷ λόγῳ τοῦ Κυρίου οἱ οὐρανοὶ ἐστερεώθησαν, καὶ τῷ πνεύματι τοῦ στόματος αὐτοῦ
    πᾶσα ἡ δύναμις αὐτῶν.
  usfm_code: PSA
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Συνάγων ὡσεὶ ἀσκὸν ὕδατα θαλάσσης, τιθεὶς ἐν θησαυροῖς ἀβύσσους.
  usfm_code: PSA
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Φόβηθήτω τὸν Κύριον πᾶσα ἡ γῆ, ἀπʼ αὐτοῦ δὲ σαλευθήτωσαν πάντες οἱ κατοικοῦντες
    τὴν οἰκουμένην.
  usfm_code: PSA
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὅτι αὐτὸς εἶπε καὶ ἐγενήθησαν, αὐτὸς ἐνετείλατο καὶ ἐκτίσθησαν.
  usfm_code: PSA
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Κύριος διασκεδάζει βουλὰς ἐθνῶν, ἀθετεῖ δὲ λογισμοὺς λαῶν, καὶ ἀθετεῖ βουλὰς
    ἀρχόντων.
  usfm_code: PSA
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἡ δὲ βουλὴ τοῦ Κυρίου εἰς τὸν αἰῶνα μένει, λογισμοὶ τῆς καρδίας αὐτοῦ ἀπὸ
    γενεῶν εἰς γενεάς.
  usfm_code: PSA
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Μακάριον τὸ ἔθνος οὗ ἐστι Κύριος ὁ Θεὸς αὐτοῦ, λαὸς ὃν ἐξελέξατο εἰς κληρονομίαν
    ἑαυτῷ.
  usfm_code: PSA
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐξ οὐρανοῦ ἐπέβλεψεν ὁ Κύριος, εἶδε πάντας τοὺς υἱοὺς τῶν ἀνθρώπων.
  usfm_code: PSA
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἐξ ἑτοίμου κατοικητηρίου αὐτοῦ ἐπέβλεψεν ἐπὶ πάντας τοὺς κατοικοῦντας τὴν
    γῆν.
  usfm_code: PSA
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὁ πλάσας κατὰ μόνας τὰς καρδίας αὐτῶν, ὁ συνιεὶς πάντα τὰ ἔργα αὐτῶν.
  usfm_code: PSA
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Οὐ σώζεται βασιλεὺς διὰ πολλὴν δύναμιν, καὶ γίγας οὐ σωθήσεται ἐν πλήθει ἰσχύος
    αὐτοῦ.
  usfm_code: PSA
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ψευδὴς ἵππος εἰς σωτηρίαν, ἐν δὲ πλήθει δυνάμεως αὐτοῦ οὐ σωθήσεται.
  usfm_code: PSA
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἰδοὺ οἱ ὀφθαλμοὶ Κυρίου ἐπὶ τοὺς φοβουμένους αὐτὸν, τοὺς ἐλπίζοντας ἐπὶ τὸ
    ἔλεος αὐτοῦ,
  usfm_code: PSA
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: ῥύσασθαι ἐκ θανάτου τὰς ψυχὰς αὐτῶν, καὶ διαθρέψαι αὐτοὺς ἐν λιμῷ.
  usfm_code: PSA
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ἡ ψυχὴ ἡμῶν ὑπομένει τῷ Κυρίῳ, ὅτι βοηθὸς καὶ ὑπερασπιστὴς ἡμῶν ἐστιν.
  usfm_code: PSA
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Ὅτι ἐν αὐτῷ εὐφρανθήσεται ἡ καρδία ἡμῶν, καὶ ἐν τῷ ὀνόματι τῷ ἁγίῳ αὐτοῦ ἠλπίσαμεν.
  usfm_code: PSA
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 32
  chapter: 32
  iso-639-2_language_code: grc
  text: Γένοιτο τὸ ἔλεός σου, Κύριε, ἐφʼ ἡμᾶς, καθάπερ ἠλπίσαμεν ἐπὶ σέ.
  usfm_code: PSA
  verse: '22'
