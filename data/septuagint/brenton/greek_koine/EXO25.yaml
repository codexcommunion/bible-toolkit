  usfm_code: EXO
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ δέρματα κριῶν ἠρυθροδανωμένα, καὶ δέρματα ὑακίνθινα, καὶ ξύλα ἄσηπτα,
  usfm_code: EXO
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ἔλαιον εἰς τὴν φαῦσιν, θυμιάματα εἰς τὸ ἔλαιον τῆς χρίσεως, καὶ εἰς τὴν
    σύνθεσιν τοῦ θυμιάματος,
  usfm_code: EXO
  verse: 5a
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ λίθους Σαρδίου, καὶ λίθους εἰς τὴν γλυφὴν εἰς τὴν ἐπωμίδα, καὶ τὸν ποδήρη.
  usfm_code: EXO
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήεις μοι ἁγίασμα, καὶ ὀφθήσομαι ἐν ὑμῖν.
  usfm_code: EXO
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις μοι κατὰ πάντα ὅσα σοι δεικνύω ἐν τῷ ὄρει, τὸ παράδειγμα τῆς
    σκηνῆς, καὶ τὸ παράδειγμα πάντων τῶν σκευῶν αὐτῆς· οὕτω ποιήσεις.
  usfm_code: EXO
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις κιβωτὸν μαρτυρίου ἐκ ξύλων ἀσήπτων, δύο πήχεων καὶ ἡμίσους τὸ
    μῆκος, καὶ πήχεος καὶ ἡμίσους τὸ πλάτος, καὶ πήχεως καὶ ἡμίσους τὸ ὕψος.
  usfm_code: EXO
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ καταχρυσώσεις αὐτὴν χρυσίῳ καθαρῷ, ἔσωθεν καὶ ἔξωθεν χρυσώσεις αὐτήν·
    καὶ ποιήσεις αὐτῇ κυμάτια χρυσᾶ στρεπτὰ κύκλῳ.
  usfm_code: EXO
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐλάσεις αὐτῇ τέσσαρας δακτυλίους χρυσοῦς, καὶ ἐπιθήσεις ἐπὶ τὰ τέσσαρα
    κλίτη· δύο δακτυλίους ἐπὶ τὸ κλίτος τὸ ἓν, καὶ δύο δακτυλίους ἐπὶ τὸ κλίτος τὸ
    δεύτερον.
  usfm_code: EXO
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ποιήσεις δὲ ἀναφορεῖς ξύλα ἄσηπτα, καὶ καταχρυσώσεις αὐτὰ χρυσίῳ·
  usfm_code: EXO
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ εἰσάξεις τοὺς ἀναφορεῖς εἰς τοὺς δακτυλίους τοὺς ἐν τοῖς κλίτεσι τῆς κιβωτοῦ,
    αἴρειν τὴν κιβωτὸν ἐν αὐτοῖς.
  usfm_code: EXO
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἐν τοῖς δακτυλίοις τῆς κιβωτοῦ ἔσονται οἱ ἀναφορεῖς ἀκίνητοι.
  usfm_code: EXO
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐμβαλεῖς εἰς τὴν κιβωτὸν τὰ μαρτύρια, ἃ ἂν δῶ σοι.
  usfm_code: EXO
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις ἱλαστήριον ἐπίθεμα χρυσίου καθαροῦ, δύο πήχεων καὶ ἡμίσους τὸ
    μῆκος, καὶ πήχεως καὶ ἡμίσους τὸ πλάτος.
  usfm_code: EXO
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις δύο χερουβὶμ χρυσοτορευτὰ, καὶ ἐπιθήσεις αὐτὰ ἐξ ἀμφοτέρων τῶν
    κλιτῶν τοῦ ἱλαστηρίου.
  usfm_code: EXO
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ποιηθήσονται χεροὺβ εἷς ἐκ τοῦ κλίτους τούτου, καὶ χεροὺβ εἷς ἐκ τοῦ κλίτους
    τοῦ δευτέρου τοῦ ἱλαστηρίου· καὶ ποιήσεις τοὺς δύο χερουβὶμ ἐπὶ τὰ δύο κλίτη.
  usfm_code: EXO
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἔσονται οἱ χερουβὶμ ἐκτείνοντες τὰς πτέρυγας ἐπάνωθεν, συσκιάζοντες ἐν ταῖς
    πτέρυξιν αὐτῶν ἐπὶ τοῦ ἱλαστηρίου, καὶ τὰ πρόσωπα αὐτῶν εἰς ἄλληλα, εἰς τὸ ἱλαστήριον
    ἔσονται τὰ πρόσωπα τῶν χερουβίμ.
  usfm_code: EXO
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσεις τὸ ἱλαστήριον ἐπὶ τὴν κιβωτὸν ἄνωθεν, καὶ εἰς τὴν κιβωτὸν ἐμβαλεῖς
    τὰ μαρτύρια, ἃ ἂν δῶ σοι.
  usfm_code: EXO
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ γνωσθήσομαί σοι ἐκεῖθεν, καὶ λαλήσω σοι ἄνωθεν τοῦ ἱλαστηρίου ἀνὰ μέσον
    τῶν δύο χερουβὶμ, τῶν ὄντων ἐπὶ τῆς κιβωτοῦ τοῦ μαρτυρίου, καὶ κατὰ πάντα ὅσα
    ἐὰν ἐντείλωμαί σοι πρὸς τοὺς υἱοὺς Ἰσραήλ.
  usfm_code: EXO
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τράπεζαν χρυσῆν χρυσίου καθαροῦ, δύο πήχεων τὸ μῆκος, καὶ πήχεως
    τὸ εὖρος, καὶ πήχεως καὶ ἡμίσους τὸ ὕψος.
  usfm_code: EXO
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις αὐτῇ στρεπτὰ κυμάτια χρυσᾶ κύκλῳ· καὶ ποιήσεις αὐτῇ στεφάνην
    παλαιστοῦ κύκλῳ·
  usfm_code: EXO
  verse: '24'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις στρεπτὸν κυμάτιον τῇ στεφάνῃ κύκλῳ.
  usfm_code: EXO
  verse: '25'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τέσσαρας δακτυλίους χρυσοῦς, καὶ ἐπιθήσεις τοὺς τέσσαρας δακτυλίους
    ἐπὶ τὰ τέσσαρα μέρη τῶν ποδῶν αὐτῆς ὑπὸ τὴν στεφάνην.
  usfm_code: EXO
  verse: '26'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἔσονται οἱ δακτύλιοι εἰς θήκας τοῖς ἀναφορεῦσιν, ὥστε αἴρειν ἐν αὐτοῖς
    τὴν τράπεζαν.
  usfm_code: EXO
  verse: '27'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τοὺς ἀναφορεῖς ἐκ ξύλων ἀσήπτων, καὶ καταχρυσώσεις αὐτοὺς χρυσίῳ
    καθαρῷ, καὶ ἀρθήσεται ἐν αὐτοῖς ἡ τράπεζα.
  usfm_code: EXO
  verse: '28'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τὰ τρυβλία αὐτῆς, καὶ τὰς θυΐσκας, καὶ τὰ σπονδεῖα, καὶ τοὺς
    κυάθους, ἐν οἷς σπείσεις ἐν αὐτοῖς, ἐκ χρυσίου καθαροῦ ποιήσεις αὐτά.
  usfm_code: EXO
  verse: '29'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐπιθήσεις ἐπὶ τὴν τράπεζαν ἄρτους ἐνωπίους ἐναντίον μου διαπαντός.
  usfm_code: EXO
  verse: '30'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις λυχνίαν ἐκ χρυσίου καθαροῦ, τορευτὴν ποιήσεις τὴν λυχνίαν· ὁ
    καυλὸς αὐτῆς, καὶ ὁ καλαμίσκοι, καὶ οἱ κρατῆρες, καὶ οἱ σφαιρωτῆρες, καὶ τὰ κρίνα
    ἐξ αὐτῆς ἔσται.
  usfm_code: EXO
  verse: '31'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ἓξ δὲ καλαμίσκοι ἐκπορευόμενοι ἐκ πλαγίων, τρεῖς καλαμίσκοι τῆς λυχνίας ἐκ
    τοῦ κλίτους τοῦ ἑνὸς αὐτῆς, καὶ τρεῖς καλαμίσκοι τῆς λυχνίας ἐκ τοῦ κλίτους τοῦ
    δευτέρου.
  usfm_code: EXO
  verse: '32'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ τρεῖς κρατῆρες ἐκτετυπωμένοι καρυΐσκους· ἐν τῷ ἑνὶ καλαμίσκῳ σφαιρωτὴρ
    καὶ κρίνον· οὕτω τοῖς ἓξ καλαμίσκοις τοῖς ἐκπορευομένοις ἐκ τῆς λυχνίας.
  usfm_code: EXO
  verse: '33'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῇ λυχνίᾳ τέσσαρες κρατῆρες ἐκτετυπωμένοι καρυΐσκους· ἐν τῷ ἑνὶ καλαμίσκῳ
    σφαιρωτῆρες, καὶ τὰ κρίνα αὐτῆς.
  usfm_code: EXO
  verse: '34'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὁ σφαιρωτὴρ ὑπὸ τοὺς δύο καλαμίσκους ἐξ αὐτῆς· καὶ σφαιρωτὴρ ὑπὸ τοὺς τέσσαρας
    καλαμίσκους ἐξ αὐτῆς· οὕτω τοῖς ἓξ καλαμίσκοις τοῖς ἐκπορευομένοις ἐκ τῆς λυχνίας·
    καὶ ἐν τῇ λυχνίᾳ τέσσαρες κρατῆρες ἐκτετυπωμένοι καρυΐσκους.
  usfm_code: EXO
  verse: '35'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Οἱ σφαιρωτῆρες καὶ οἱ καλαμίσκοι ἐξ αὐτῆς ἔστωσαν· ὅλη τορευτὴ ἐξ ἑνὸς χρυσίου
    καθαροῦ.
  usfm_code: EXO
  verse: '36'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ ποιήσεις τοὺς λύχνους αὐτῆς ἑπτά· καὶ ἐπιθήσεις τοὺς λύχνους, καὶ φανοῦσιν
    ἐκ τοῦ ἑνὸς προσώπου.
  usfm_code: EXO
  verse: '37'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ τὸν ἐπαρυστῆρα αὐτῆς, καὶ τὰ ὑποθέματα αὐτῆς ἐκ χρυσίου καθαροῦ ποιήσεις.
  usfm_code: EXO
  verse: '38'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Πάντα τὰ σκεύη ταῦτα τάλαντον χρυσίου καθαροῦ.
  usfm_code: EXO
  verse: '39'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Ὅρα, ποιήσεις κατὰ τὸν τύπον τὸν δεδειγμένον σοι ἐν τῷ ὄρει.
  usfm_code: EXO
  verse: '40'
