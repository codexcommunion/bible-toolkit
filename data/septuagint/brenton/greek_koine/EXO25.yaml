- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: εἶπον τοῖς υἱοῖς Ἰσραὴλ, καὶ λάβετε ἀπαρχὰς παρὰ πάντων, οἷς ἂν δόξῃ
    τῇ καρδίᾳ, καὶ λήψεσθε τὰς ἀπαρχάς μου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Καὶ αὕτη ἐστὶν ἡ ἀπαρχὴ, ἣν λήψεσθε παρʼ αὐτῶν· χρυσίον, καὶ ἀργύριον,
    καὶ χαλκὸν,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: καὶ ὑάκινθον, καὶ πορφύραν, καὶ κόκκινον διπλοῦν, καὶ βύσσον κεκλωσμένην,
    καὶ τρίχας αἰγείας,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: καὶ δέρματα κριῶν ἠρυθροδανωμένα, καὶ δέρματα ὑακίνθινα, καὶ ξύλα ἄσηπτα,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: καὶ ἔλαιον εἰς τὴν φαῦσιν, θυμιάματα εἰς τὸ ἔλαιον τῆς χρίσεως, καὶ
    εἰς τὴν σύνθεσιν τοῦ θυμιάματος,
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: καὶ λίθους Σαρδίου, καὶ λίθους εἰς τὴν γλυφὴν εἰς τὴν ἐπωμίδα, καὶ τὸν
    ποδήρη.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Καὶ ποιήεις μοι ἁγίασμα, καὶ ὀφθήσομαι ἐν ὑμῖν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Καὶ ποιήσεις μοι κατὰ πάντα ὅσα σοι δεικνύω ἐν τῷ ὄρει, τὸ παράδειγμα
    τῆς σκηνῆς, καὶ τὸ παράδειγμα πάντων τῶν σκευῶν αὐτῆς· οὕτω ποιήσεις.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: Καὶ ποιήσεις κιβωτὸν μαρτυρίου ἐκ ξύλων ἀσήπτων, δύο πήχεων καὶ ἡμίσους
    τὸ μῆκος, καὶ πήχεος καὶ ἡμίσους τὸ πλάτος, καὶ πήχεως καὶ ἡμίσους τὸ ὕψος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Καὶ καταχρυσώσεις αὐτὴν χρυσίῳ καθαρῷ, ἔσωθεν καὶ ἔξωθεν χρυσώσεις αὐτήν·
    καὶ ποιήσεις αὐτῇ κυμάτια χρυσᾶ στρεπτὰ κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: Καὶ ἐλάσεις αὐτῇ τέσσαρας δακτυλίους χρυσοῦς, καὶ ἐπιθήσεις ἐπὶ τὰ τέσσαρα
    κλίτη· δύο δακτυλίους ἐπὶ τὸ κλίτος τὸ ἓν, καὶ δύο δακτυλίους ἐπὶ τὸ κλίτος τὸ
    δεύτερον.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: Ποιήσεις δὲ ἀναφορεῖς ξύλα ἄσηπτα, καὶ καταχρυσώσεις αὐτὰ χρυσίῳ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ εἰσάξεις τοὺς ἀναφορεῖς εἰς τοὺς δακτυλίους τοὺς ἐν τοῖς κλίτεσι
    τῆς κιβωτοῦ, αἴρειν τὴν κιβωτὸν ἐν αὐτοῖς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἐν τοῖς δακτυλίοις τῆς κιβωτοῦ ἔσονται οἱ ἀναφορεῖς ἀκίνητοι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Καὶ ἐμβαλεῖς εἰς τὴν κιβωτὸν τὰ μαρτύρια, ἃ ἂν δῶ σοι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Καὶ ποιήσεις ἱλαστήριον ἐπίθεμα χρυσίου καθαροῦ, δύο πήχεων καὶ ἡμίσους
    τὸ μῆκος, καὶ πήχεως καὶ ἡμίσους τὸ πλάτος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 18
  verse_text: Καὶ ποιήσεις δύο χερουβὶμ χρυσοτορευτὰ, καὶ ἐπιθήσεις αὐτὰ ἐξ ἀμφοτέρων
    τῶν κλιτῶν τοῦ ἱλαστηρίου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 19
  verse_text: Ποιηθήσονται χεροὺβ εἷς ἐκ τοῦ κλίτους τούτου, καὶ χεροὺβ εἷς ἐκ τοῦ
    κλίτους τοῦ δευτέρου τοῦ ἱλαστηρίου· καὶ ποιήσεις τοὺς δύο χερουβὶμ ἐπὶ τὰ δύο
    κλίτη.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 20
  verse_text: Ἔσονται οἱ χερουβὶμ ἐκτείνοντες τὰς πτέρυγας ἐπάνωθεν, συσκιάζοντες
    ἐν ταῖς πτέρυξιν αὐτῶν ἐπὶ τοῦ ἱλαστηρίου, καὶ τὰ πρόσωπα αὐτῶν εἰς ἄλληλα, εἰς
    τὸ ἱλαστήριον ἔσονται τὰ πρόσωπα τῶν χερουβίμ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 21
  verse_text: Καὶ ἐπιθήσεις τὸ ἱλαστήριον ἐπὶ τὴν κιβωτὸν ἄνωθεν, καὶ εἰς τὴν κιβωτὸν
    ἐμβαλεῖς τὰ μαρτύρια, ἃ ἂν δῶ σοι.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 22
  verse_text: Καὶ γνωσθήσομαί σοι ἐκεῖθεν, καὶ λαλήσω σοι ἄνωθεν τοῦ ἱλαστηρίου ἀνὰ
    μέσον τῶν δύο χερουβὶμ, τῶν ὄντων ἐπὶ τῆς κιβωτοῦ τοῦ μαρτυρίου, καὶ κατὰ πάντα
    ὅσα ἐὰν ἐντείλωμαί σοι πρὸς τοὺς υἱοὺς Ἰσραήλ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 23
  verse_text: Καὶ ποιήσεις τράπεζαν χρυσῆν χρυσίου καθαροῦ, δύο πήχεων τὸ μῆκος, καὶ
    πήχεως τὸ εὖρος, καὶ πήχεως καὶ ἡμίσους τὸ ὕψος.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 24
  verse_text: Καὶ ποιήσεις αὐτῇ στρεπτὰ κυμάτια χρυσᾶ κύκλῳ· καὶ ποιήσεις αὐτῇ στεφάνην
    παλαιστοῦ κύκλῳ·
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 25
  verse_text: Καὶ ποιήσεις στρεπτὸν κυμάτιον τῇ στεφάνῃ κύκλῳ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 26
  verse_text: Καὶ ποιήσεις τέσσαρας δακτυλίους χρυσοῦς, καὶ ἐπιθήσεις τοὺς τέσσαρας
    δακτυλίους ἐπὶ τὰ τέσσαρα μέρη τῶν ποδῶν αὐτῆς ὑπὸ τὴν στεφάνην.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 27
  verse_text: Καὶ ἔσονται οἱ δακτύλιοι εἰς θήκας τοῖς ἀναφορεῦσιν, ὥστε αἴρειν ἐν
    αὐτοῖς τὴν τράπεζαν.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 28
  verse_text: Καὶ ποιήσεις τοὺς ἀναφορεῖς ἐκ ξύλων ἀσήπτων, καὶ καταχρυσώσεις αὐτοὺς
    χρυσίῳ καθαρῷ, καὶ ἀρθήσεται ἐν αὐτοῖς ἡ τράπεζα.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 29
  verse_text: Καὶ ποιήσεις τὰ τρυβλία αὐτῆς, καὶ τὰς θυΐσκας, καὶ τὰ σπονδεῖα, καὶ
    τοὺς κυάθους, ἐν οἷς σπείσεις ἐν αὐτοῖς, ἐκ χρυσίου καθαροῦ ποιήσεις αὐτά.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 30
  verse_text: Καὶ ἐπιθήσεις ἐπὶ τὴν τράπεζαν ἄρτους ἐνωπίους ἐναντίον μου διαπαντός.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 31
  verse_text: Καὶ ποιήσεις λυχνίαν ἐκ χρυσίου καθαροῦ, τορευτὴν ποιήσεις τὴν λυχνίαν·
    ὁ καυλὸς αὐτῆς, καὶ ὁ καλαμίσκοι, καὶ οἱ κρατῆρες, καὶ οἱ σφαιρωτῆρες, καὶ τὰ
    κρίνα ἐξ αὐτῆς ἔσται.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 32
  verse_text: Ἓξ δὲ καλαμίσκοι ἐκπορευόμενοι ἐκ πλαγίων, τρεῖς καλαμίσκοι τῆς λυχνίας
    ἐκ τοῦ κλίτους τοῦ ἑνὸς αὐτῆς, καὶ τρεῖς καλαμίσκοι τῆς λυχνίας ἐκ τοῦ κλίτους
    τοῦ δευτέρου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 33
  verse_text: Καὶ τρεῖς κρατῆρες ἐκτετυπωμένοι καρυΐσκους· ἐν τῷ ἑνὶ καλαμίσκῳ σφαιρωτὴρ
    καὶ κρίνον· οὕτω τοῖς ἓξ καλαμίσκοις τοῖς ἐκπορευομένοις ἐκ τῆς λυχνίας.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 34
  verse_text: Καὶ ἐν τῇ λυχνίᾳ τέσσαρες κρατῆρες ἐκτετυπωμένοι καρυΐσκους· ἐν τῷ ἑνὶ
    καλαμίσκῳ σφαιρωτῆρες, καὶ τὰ κρίνα αὐτῆς.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 35
  verse_text: Ὁ σφαιρωτὴρ ὑπὸ τοὺς δύο καλαμίσκους ἐξ αὐτῆς· καὶ σφαιρωτὴρ ὑπὸ τοὺς
    τέσσαρας καλαμίσκους ἐξ αὐτῆς· οὕτω τοῖς ἓξ καλαμίσκοις τοῖς ἐκπορευομένοις ἐκ
    τῆς λυχνίας· καὶ ἐν τῇ λυχνίᾳ τέσσαρες κρατῆρες ἐκτετυπωμένοι καρυΐσκους.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 36
  verse_text: Οἱ σφαιρωτῆρες καὶ οἱ καλαμίσκοι ἐξ αὐτῆς ἔστωσαν· ὅλη τορευτὴ ἐξ ἑνὸς
    χρυσίου καθαροῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 37
  verse_text: Καὶ ποιήσεις τοὺς λύχνους αὐτῆς ἑπτά· καὶ ἐπιθήσεις τοὺς λύχνους, καὶ
    φανοῦσιν ἐκ τοῦ ἑνὸς προσώπου.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 38
  verse_text: Καὶ τὸν ἐπαρυστῆρα αὐτῆς, καὶ τὰ ὑποθέματα αὐτῆς ἐκ χρυσίου καθαροῦ
    ποιήσεις.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 39
  verse_text: Πάντα τὰ σκεύη ταῦτα τάλαντον χρυσίου καθαροῦ.
- book_title: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  book_usfm_code: EXO
  chapter_number: 25
  iso-639-2_language_code: grc
  verse_number: 40
  verse_text: Ὅρα, ποιήσεις κατὰ τὸν τύπον τὸν δεδειγμένον σοι ἐν τῷ ὄρει.
