  usfm_code: EXO
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: καὶ ὑάκινθον, καὶ πορφύραν, καὶ κόκκινον διπλοῦν, καὶ βύσσον κεκλωσμένην,
