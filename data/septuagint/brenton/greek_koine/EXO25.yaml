    καὶ λήψεσθε τὰς ἀπαρχάς μου.
  usfm_code: EXO
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΕΞΟΔΟΣ 25
  chapter: 25
  iso-639-2_language_code: grc
  text: Καὶ αὕτη ἐστὶν ἡ ἀπαρχὴ, ἣν λήψεσθε παρʼ αὐτῶν· χρυσίον, καὶ ἀργύριον, καὶ
