- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐπὶ τὰ ὄρη οἱ πόδες εὐαγγελιζομένου, καὶ ἀπαγγέλλοντος εἰρήνην· ἑόρταζε
    Ἰούδα τὰς ἑορτάς σου, ἀπόδος τὰς εὐχάς σου, διότι οὐ μὴ προσθήσωσιν ἔτι τοῦ διελθεῖν
    διὰ σοῦ εἰς παλαίωσιν.
  usfm_code: NAM
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Συντετέλεσται, ἐξῇρται· ἀνέβη ἐμφυσῶν εἰς πρόσωπόν σου, ἐξαιρούμενος ἐκ θλίψεως·
    σκόπευσον ὁδὸν, κράτησον ὀσφύος, ἄνδρισαι τῇ ἰσχύϊ σφόδρα.
  usfm_code: NAM
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διότι ἀπέστρεψε Κύριος τὴν ὕβριν Ἰακὼβ, καθὼς ὕβριν τοῦ Ἰσραὴλ, διότι ἐκτινάσσοντες
    ἐξετίναξαν αὐτοὺς, καὶ τὰ κλήματα αὐτῶν διέφθειραν.
  usfm_code: NAM
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ὅπλα δυναστείας αὐτῶν ἐξ ἀνθρώπων, ἄνδρας δυνατοὺς ἐμπαίζοντας ἐν πυρί· αἱ
    ἡνίαι τῶν ἁρμάτων αὐτῶν ἐν ἡμέρᾳ ἑτοιμασίας αὐτοῦ, καὶ οἱ ἱππεῖς θορυβηθήσονται
  usfm_code: NAM
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: ἐν ταῖς ὁδοῖς, καὶ συγχυθήσονται τὰ ἅρματα, καὶ συμπλακήσονται ἐν ταῖς πλατείαις·
    ἡ ὅρασις αὐτῶν ὡς λαμπάδες πυρὸς, καὶ ὡς ἀστραπαὶ διατρέχουσαι.
  usfm_code: NAM
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ μνησθήσονται οἱ μεγιστᾶνες αὐτῶν, καὶ φεύξονται ἡμέρας, καὶ ἀσθενήσουσιν
    ἐν τῇ πορείᾳ αὐτῶν, καὶ σπεύσουσιν ἐπὶ τὰ τείχη αὐτῆς, καὶ ἑτοιμάσουσι τὰς προφυλακὰς
    αὐτῶν.
  usfm_code: NAM
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Πύλαι τῶν πόλεων διηνοίχθησαν, καὶ τὰ βασίλεια διέπεσε,
  usfm_code: NAM
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: καὶ ἡ ὑπόστασις ἀπεκαλύφθη· καὶ αὕτη ἀνέβαινε, καὶ αἱ δοῦλαι αὐτῆς ἤγοντο,
    καθὼς περιστεραὶ φθεγγόμεναι ἐν καρδίαις αὐτῶν.
  usfm_code: NAM
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Καὶ Νινευὴ ὡς κολυμβήθρα ὕδατος τὰ ὕδατα αὐτῆς, καὶ αὐτοὶ φεύγοντες οὐκ ἔστησαν,
    καὶ οὐκ ἦν ὁ ἐπιβλέπων.
  usfm_code: NAM
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Διήρπαζον τὸ ἀργύριον, διήρπαζον τὸ χρυσίον, καὶ οὐκ ἦν πέρας τοῦ κόσμου αὐτῆς·
    βεβάρυνται ἐπὶ πάντα τὰ σκεὺη τὰ ἐπιθυμητὰ αὐτῆς.
  usfm_code: NAM
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἐκτιναγμὸς, καὶ ἀνατιναγμὸς, καὶ ἐκβρασμὸς, καὶ καρδίας θραυσμὸς, καὶ ὑπόλυσις
    γονάτων, καὶ ὠδίνες ἐπὶ πᾶσαν ὀσφύν· καὶ τὸ πρόσωπον πάντων ὡς πρόσκαυμα χύτρας.
  usfm_code: NAM
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ποῦ ἐστι τὸ κατοικητήριον τῶν λεόντων, καὶ ἡ νομὴ ἡ οὖσα τοῖς σκύμνοις; ποῦ
    ἐπορεύθη λέων, τοῦ εἰσελθεῖν ἐκεῖ σκύμνον λέοντος, καὶ οὐκ ἦν ὁ ἐκφοβῶν;
  usfm_code: NAM
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Λέων ἥρπασε τὰ ἱκανὰ τοῖς σκύμνοις αὐτοῦ, καὶ ἀπέπνιξε τοῖς λέουσιν αὐτοῦ,
    καὶ ἔπλησε θήρας νοσσιὰν αὐτοῦ, καὶ τὸ κατοικητήριον αὐτοῦ ἁρπαγῆς.
  usfm_code: NAM
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΝΑΟΥΜ. Ζʹ 2
  chapter: 2
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἐγὼ ἐπὶ σὲ, λέγει Κύριος παντοκράτωρ, καὶ ἐκκαύσω ἐν καπνῷ πλῆθός σου,
    καὶ τοὺς λέοντάς σου καταφάγεται ῥομφαία, καὶ ἐξολοθρεύσω ἐκ τῆς γῆς τὴν θήραν
    σου, καὶ οὐ μὴ ἀκουσθῇ οὐκέτι τὰ ἔργα σου.
  usfm_code: NAM
  verse: '14'
