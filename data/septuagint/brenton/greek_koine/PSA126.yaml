- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  book_usfm_code: PSA
  chapter_number: 126
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Ὠδὴ τῶν ἀναβαθμῶν.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  book_usfm_code: PSA
  chapter_number: 126
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: Εἰς μάτην ὑμῖν ἐστι τὸ ὀρθρίζειν· ἐγείρεσθε μετὰ τὸ καθῆσθαι, οἱ ἐσθίοντες
    ἄρτον ὀδύνης, ὅταν δῷ τοῖς ἀγαπητοῖς αὐτοῦ ὕπνον.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  book_usfm_code: PSA
  chapter_number: 126
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: Ἰδοὺ ἡ κληρονομία Κυρίου, υἱοί, ὁ μισθὸς τοῦ καρποῦ τῆς γαστρός.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  book_usfm_code: PSA
  chapter_number: 126
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Ὡσεὶ βέλη ἐν χειρὶ δυνατοῦ, οὕτως οἱ υἱοὶ τῶν ἐκτετιναγμένων.
- book_title: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  book_usfm_code: PSA
  chapter_number: 126
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Μακάριος ὃς πληρώσει τὴν ἐπιθυμίαν αὐτοῦ ἐξ αὐτῶν· οὐ καταισχυνθήσονται,
    ὅταν λαλῶσι τοῖς ἐχθροῖς αὐτῶν ἐν πύλαις.
