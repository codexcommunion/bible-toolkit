- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  chapter: 126
  iso-639-2_language_code: grc
  text: Ὠδὴ τῶν ἀναβαθμῶν.
  usfm_code: PSA
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  chapter: 126
  iso-639-2_language_code: grc
  text: Εἰς μάτην ὑμῖν ἐστι τὸ ὀρθρίζειν· ἐγείρεσθε μετὰ τὸ καθῆσθαι, οἱ ἐσθίοντες
    ἄρτον ὀδύνης, ὅταν δῷ τοῖς ἀγαπητοῖς αὐτοῦ ὕπνον.
  usfm_code: PSA
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  chapter: 126
  iso-639-2_language_code: grc
  text: Ἰδοὺ ἡ κληρονομία Κυρίου, υἱοί, ὁ μισθὸς τοῦ καρποῦ τῆς γαστρός.
  usfm_code: PSA
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  chapter: 126
  iso-639-2_language_code: grc
  text: Ὡσεὶ βέλη ἐν χειρὶ δυνατοῦ, οὕτως οἱ υἱοὶ τῶν ἐκτετιναγμένων.
  usfm_code: PSA
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΨΑΛΜΟΙ 126
  chapter: 126
  iso-639-2_language_code: grc
  text: Μακάριος ὃς πληρώσει τὴν ἐπιθυμίαν αὐτοῦ ἐξ αὐτῶν· οὐ καταισχυνθήσονται, ὅταν
    λαλῶσι τοῖς ἐχθροῖς αὐτῶν ἐν πύλαις.
  usfm_code: PSA
  verse: '5'
