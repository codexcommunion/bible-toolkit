- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Θεὸς, ἡ πύλη ἡ ἐν τῇ αὐλῇ τῇ ἐσωτέρᾳ, ἡ βλέπουσα πρὸς ἀνατολὰς,
    ἔσται κεκλεισμένη ἓξ ἡμέρας τὰς ἐνεργούς· ἐν τῇ ἡμέρᾳ τῶν σαββάτων ἀνοιχθῇ, καὶ
    ἐν τῇ ἡμέρᾳ τῆς νουμηνίας ἀνοιχθήσεται.
  usfm_code: EZK
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ εἰσελεύσεται ὁ ἀφηγούμενος κατὰ τὴν ὁδὸν τοῦ αἰλὰμ τῆς πύλης τῆς ἔσωθεν,
    καὶ στήσεται ἐπὶ τὰ πρόθυρα τῆς πύλης, καὶ ποιήσουσιν οἱ ἱερεῖς τὰ ὁλοκαυτώματα
    αὐτοῦ, καὶ τὰ τοῦ σωτηρίου αὐτοῦ.
  usfm_code: EZK
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ προσκυνήσει ἡ λαὸς τῆς γῆς κατὰ τὰ πρόθυρα τῆς πύλης ἐκείνης, καὶ ἐν τοῖς
    σαββάτοις, καὶ ἐν ταῖς νουμηνίαις, ἐναντίον Κυρίου.
  usfm_code: EZK
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ τὰ ὁλοκαυτώματα προσοίσει ὁ ἀφηγούμενος τῷ Κυρίῳ ἐν τῇ ἡμέρᾳ τῶν σαββάτων,
    ἓξ ἀμνοὺς ἀμώμους, καὶ κριὸν ἂμωμον,
  usfm_code: EZK
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: καὶ μαναὰ, πέμμα τῷ κριῷ, καὶ τοῖς ἀμνοῖς θυσίαν, δόμα χειρὸς αὐτοῦ, καὶ ἐλαίου
    τὸ εἲν τῷ πέμματι.
  usfm_code: EZK
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῇ ἡμέρᾳ τῆς νουμηνίας μόσχον ἄμωμον, καὶ ἓξ ἀμνοὺς, καὶ κριὸς ἄμωμος
    ἔσται,
  usfm_code: EZK
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: καὶ πέμμα τῷ κριῷ, καὶ πέμμα τῷ μόσχῳ ἔσται μαναά, καὶ τοῖς ἀμνοῖς, καθὼς
    ἂν ἐκποιῇ ἡ χεὶρ αὐτοῦ, καὶ ἐλαίου τὸ εἲν τῷ πέμματι.
  usfm_code: EZK
  verse: '7'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ἐν τῷ εἰσπορεύεσθαι τὸν ἀφηγούμενον, κατὰ τὴν ὁδὸν τοῦ αἰλὰμ τῆς πύλης
    εἰσελεύσεται, καὶ κατὰ τὴν ὁδὸν τῆς πύλης ἐξελεύσεται.
  usfm_code: EZK
  verse: '8'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ὅταν εἰσπορεύηται ὁ λαὸς τῆς γῆς ἐναντίον Κυρίου ἐν ταῖς ἑορταῖς, ὁ εἰσπορευόμενος
    κατὰ τὴν ὁδὸν τῆς πύλης τῆς βλεπούσης πρὸς Βοῤῥᾶν προσκυνεῖν, ἐξελεύσεται κατὰ
    τὴν ὁδὸν τῆς πύλης τῆς πρὸς Νότον· καὶ ὁ εἰσπορευόμενος κατὰ τὴν ὁδὸν τῆς πύλης
    τῆς πρὸς Νότον, ἐξελεύσεται κατὰ τὴν ὁδὸν τῆς πύλης τῆς πρὸς Βοῤῥᾶν· οὐκ ἀναστρέψει
    κατὰ τὴν πύλην εἰς ἣν εἰσελήλυθεν, ἀλλʼ ἢ κατʼ εὐθὺ αὐτῆς ἐξελεύσεται.
  usfm_code: EZK
  verse: '9'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ὁ ἀφηγούμενος ἐν μέσῳ αὐτῶν, ἐν τῷ εἰσπορεύεσθαι αὐτοὺς εἰσελεύσεται μετʼ
    αὐτῶν, καὶ ἐν τῷ ἐκπορεύεσθαι αὐτοὺς ἐξελεύσεται.
  usfm_code: EZK
  verse: '10'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ἐν ταῖς ἑορταῖς καὶ ἐν ταῖς πανηγύρεσιν ἔσται τὸ μαναὰ πέμμα τῷ μόσχῳ,
    καὶ πέμμα τῷ κριῷ, καὶ τοῖς, ἀμνοῖς καθὼς ἂν ἐκποιῇ ἡ χεὶρ αὐτοῦ, καὶ ἐλαίου τὸ
    εἲν τῷ πέμματι.
  usfm_code: EZK
  verse: '11'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ ποιήσῃ ὁ ἀφηγούμενος ὁμολογίαν ὁλοκαύτωμα σωτηρίου τῷ Κυρίῳ, καὶ ἀνοίξεῃ
    ἑαυτῷ τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολάς, καὶ ποιήσῃ τὸ ὁλοκαύτωμα αὐτοῦ, καὶ
    τὰ τοῦ σωτηρίου αὐτοῦ, ὃν τρόπον ποιεῖ ἐν τῇ ἡμέρᾳ τῶν σαββάτων· καὶ ἐξελεύσεται,
    καὶ κλείσει τὰς θύρας μετὰ τὸ ἐξελθεῖν αὐτόν·
  usfm_code: EZK
  verse: '12'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ἀμνὸν ἐνιαύσιον ἄμωμον ποιήσει εἰς ὁλοκαύτωμα καθʼ ἡμέραν τῷ Κυρίῳ, πρωῒ
    ποιήσει αὐτόν·
  usfm_code: EZK
  verse: '13'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ μαναὰ ποιήσει ἐπʼ αὐτῷ τὸπρωῒ, ἕκτον τοῦ μέτρου, καὶ ἐλαίου τρίτον τοῦ
    εἲν τοῦ ἀναμίξαι τὴν σεμίδαλιν μαναὰ τῷ Κυρίῳ, πρόσταγμα διαπαντός.
  usfm_code: EZK
  verse: '14'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ποιήσετε τὸν ἀμνὸν, καὶ τὸ μαναὰ, καὶ τὸ ἔλαιον ποιήσετε τοπρωῒ, ὁλοκαύτωμα
    διαπαντός.
  usfm_code: EZK
  verse: '15'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Τάδε λέγει Κύριος Θεὸς, ἐὰν δῷ ὁ ἀφηγούμενος δόμα ἑνὶ ἐκ τῶν υἱῶν αὐτοῦ ἐκ
    τῆς κληρονομίας αὐτοῦ, τοῦτο τοῖς υἱοῖς αὐτοῦ ἔσται κατάσχεσις κληρονομία·
  usfm_code: EZK
  verse: '16'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Ἐὰν δὲ δῷ δόμα ἑνὶ τῶν παίδων αὐτοῦ, καὶ ἔσται αὐτῷ ἕως τοῦ ἔτους τῆς ἀφέσεως,
    καὶ ἀποδώσει τῷ ἀφηγουμένῳ· πλὴν τῆς κληρονομίας τῶν υἱῶν αὐτοῦ αὐτοῖς ἔσται.
  usfm_code: EZK
  verse: '17'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ οὐ μὴ λάβῃ ὁ ἀφηγούμενος ἐκ τῆς κληρονομίας τοῦ λαοῦ, καταδυναστεῦσαι
    αὐτοὺς, ἐκ τῆς κατασχέσεως αὐτοῦ κατακληρονομήσει τοῖς υἱοῖς αὐτοῦ, ὅπως μὴ διασκορπίζηται
    ὁ λαός μου, ἕκαστος ἐκ τῆς κατασχέσεως αὐτοῦ.
  usfm_code: EZK
  verse: '18'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ εἰσήγαγέ με εἰς τὴν εἴσοδον τῆς κατὰ νώτου τῆς πύλης, εἰς τὴν ἐξέδραν
    τῶν ἁγίων τῶν ἱερέων, τὴν βλέπουσαν πρὸς Βοῤῥᾶν· καὶ ἰδοὺ ἐκεῖ τόπος κεχωρισμένος.
  usfm_code: EZK
  verse: '19'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, οὗτος ὁ τόπος ἐστὶν, οὗ ἑψήσουσιν ἐκεῖ οἱ ἱερεῖς τὰ ὑπὲρ
    ἀγνοίας καὶ τὰ ὑπὲρ ἁμαρτίας, καὶ ἐκεῖ πέψουσι τὸ μαναὰ τὸ παράπαν, τοῦ μὴ ἐκφέρειν
    εἰς τὴν αὐλὴν τὴν ἐξωτέραν, τοῦ ἁγιάζειν τὸν λαόν.
  usfm_code: EZK
  verse: '20'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ἐξήγαγέ με εἰς τὴν αὐλὴν τὴν ἐξῶτέραν, καὶ περιήγαγέ με ἐπὶ τὰ τέσσαρα
    μέρη τῆς αὐλῆς· καὶ ἰδοὺ αὐλὴ κατὰ τὰ κλίτη τῆς αὐλῆς,
  usfm_code: EZK
  verse: '21'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: κατὰ τὸ κλίτος αὐλὴ, αὐλὴ ἐπὶ τὰ τέσσαρα, καὶ τῆς αὐλῆς αὐλὴ μικρὰ μήκους
    πηχῶν τεσσαράκοντα, καὶ εὖρος πηχῶν τριάκοντα, μέτρον ἓν ταῖς τέσσαρσι.
  usfm_code: EZK
  verse: '22'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ ἐξέδραι κύκλῳ ἐν αὐταῖς, κυκλῳ ταῖς τέσσαρσι· καὶ μαγειρεῖα γεγονότα ὑποκάτω
    τῶν ἐξεδρῶν κύκλῳ.
  usfm_code: EZK
  verse: '23'
- book: μετάφραση των εβδομήκοντα ΙΕΖΕΚΙΗΛ 46
  chapter: 46
  iso-639-2_language_code: grc
  text: Καὶ εἶπε πρὸς μὲ, οὗτοι οἱ οἶκοι τῶν μαγείρων, οὗ ἑψήσουσιν ἐκεῖ οἱ λειτουργοῦντες
    τῷ οἴκῳ τὰ θύματα τοῦ λαοῦ.
  usfm_code: EZK
  verse: '24'
