- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: ἘΠΙ ΤΟΥΣ ἈΛΛΟΦΥΛΟΥΣ ΤΑΔΕ ΛΕΓΕΙ ΚΥΡΙΟΣ.
  usfm_code: JER
  verse: '1'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἰδοὺ ὕδατα ἀναβαίνει ἀπὸ Βοῤῥᾶ, καὶ ἔσται εἰς χειμάῤῥουν κατακλύζοντα, καὶ
    κατακλύσει γῆν καὶ τὸ πλήρωμα αὐτῆς, πόλιν καὶ τοὺς κατοικοῦντας ἐν αὐτῇ· καὶ
    κεκράξονται οἱ ἄνθρωποι, καὶ ἀλαλάξουσιν ἅπαντες οἱ κατοικοῦντες τὴν γῆν,
  usfm_code: JER
  verse: '2'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: ἀπὸ φωνῆς ὁρμῆς αὐτοῦ, ἀπὸ τῶν ὅπλων τῶν ποδῶν αὐτοῦ, καὶ ἀπὸ σεισμοῦ τῶν
    ἁρμάτων αὐτοῦ, ἤχου τροχῶν αὐτοῦ· οὐκ ἐπέστρεψαν πατέρες ἐφʼ υἱοὺς αὐτῶν ἀπὸ ἐκλύσεως
    χειρῶν αὐτῶν
  usfm_code: JER
  verse: '3'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: ἐν τῇ ἡμέρᾳ τῇ ἐπερχομένῃ τοῦ ἀπολέσαι πάντας τοὺς ἀλλοφύλους· καὶ ἀφανιῶ
    τὴν Τύρον, καὶ τὴν Σιδῶνα, καὶ πάντας τοὺς καταλοίπους τῆς βοηθείας αὐτῶν, ὅτι
    ἐξολοθρεύσει Κύριος τοὺς καταλοίπους τῶν νήσων.
  usfm_code: JER
  verse: '4'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἥκει φαλάκρωμα ἐπὶ Γάζαν, ἀπεῤῥίφη Ἀσκάλων, καὶ οἱ κατάλοιποι Ἐνακίμ.
  usfm_code: JER
  verse: '5'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Ἕως τίνος κόψεις ἡ μάχαιρα τοῦ Κυρίου; ἕως τίνος οὐχ ἡσυχάσεις; ἀποκατάστηθι
    εἰς τὸν κολεόν σου, ἀνάπαυσαι, καὶ ἐπάρθητι.
  usfm_code: JER
  verse: '6'
- book: μετάφραση των εβδομήκοντα ΙΕΡΕΜΙΑΣ 29
  chapter: 29
  iso-639-2_language_code: grc
  text: Πῶς ἡσυχάσει, καὶ Κύριος ἐνετείλατο αὐτῇ ἐπὶ τὴν Ἀσκάλωνα, καὶ ἐπὶ τὰς παραθαλασσίους,
    ἐπὶ τὰς καταλοίπους ἐπεγερθῆναι;
  usfm_code: JER
  verse: '7'
