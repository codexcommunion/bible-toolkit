- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 1
  verse_text: Εὐφράνθητι στεῖρα ἡ οὐ τίκτουσα, ῥῆξον καὶ βόησον ἡ οὐκ ὠδίνουσα, ὅτι
    πολλὰ τὰ τέκνα τῆς ἐρήμου, μᾶλλον ἢ τῆς ἐχούσης τὸν ἄνδρα· εἶπε γὰρ Κύριος,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 2
  verse_text: πλάτυνον τὸν τόπον τῆς σκηνῆς σου, καὶ τῶν αὐλαιῶν σου, πῆξον, μὴ φείσῃ,
    μάκρυνον τὰ σχοινίσματά σου, καὶ τοὺς πασσάλους σου κατίσχυσον,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 3
  verse_text: ἔτι εἰς τὰ δεξιὰ καὶ τὰ ἀριστερὰ ἐκπέτασον· καὶ τὸ σπέρμα σου ἔθνη κληρονομήσει,
    καὶ πόλεις ἠρημωμένας κατοικιεῖς.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 4
  verse_text: Μὴ φοβοῦ, ὅτι κατῃσχύνθης, μηδὲ ἐντραπῇς, ὅτι ὠνειδίσθης, ὅτι αἰσχύνην
    αἰώνιον ἐπιλήσῃ, καὶ ὄνειδος τῆς χηρείας σου οὐ μὴ μνησθήσῃ ἔτι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 5
  verse_text: Ὅτι Κύριος ὁ ποιῶν σε, Κύριος σαβαὼθ ὄνομα αὐτῷ· καὶ ὁ ῥυσάμενός σε,
    αὐτὸς Θεὸς Ἰσραὴλ, πάσῃ τῇ γῇ κληθήσεται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 6
  verse_text: Οὐχ ὡς γυναῖκα καταλελειμμένην καὶ ὀλιγόψυχον κέκληκέ σε ὁ Κύριος, οὐδʼ
    ὡς γυναῖκα ἐκ νεότητος μεμισημένην, εἶπεν ὁ Θεός σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 7
  verse_text: Χρόνον μικρὸν κατέλιπόν σε, καὶ μετʼ ἐλέους μεγάλου ἐλεήσω σε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 8
  verse_text: Ἐν θυμῷ μικρῷ ἀπέστρεψα τὸ πρόσωπόν μου ἀπὸ σοῦ, καὶ ἐν ἐλέει αἰωνίῳ
    ἐλεήσω σε, εἶπεν ὁ ῥυσάμενός σε Κύριος·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 9
  verse_text: Ἀπὸ τοῦ ὕδατος τοῦ ἐπὶ Νῶε τοῦτό μοι ἐστί· καθότι ὤμοσα αὐτῷ ἐν τῷ χρόνῳ
    ἐκείνῳ, τῇ γῇ μὴ θυμωθήσεσθαι ἐπὶ σοὶ ἔτι, μηδὲ ἐν ἀπειλῇ σου τὰ ὄρη μεταστήσεσθαι,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 10
  verse_text: οὐδʼ οἱ βουνοί σου μετακινηθήσονται· οὕτως οὐδὲ τὸ παρʼ ἐμοῦ σοι ἔλεος
    ἐκλείψει, οὐδὲ ἡ διαθήκη τῆς εἰρήνης σου οὐ μὴ μεταστῇ· εἶπε γὰρ ἵλεώς σοι Κύριε.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 11
  verse_text: Ταπεινὴ καὶ ἀκατάστατος οὐ παρεκλήθης· ἰδοὺ, ἐγὼ ἑτοιμάζω σοι ἄνθρακα
    τὸν λίθον σου, καὶ τὰ θεμέλιά σου σάπφειρον,
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 12
  verse_text: καὶ θήσω τὰς ἐπάλξεις σου ἴασπιν, καὶ τὰς πύλας σου λίθους κρυστάλλου,
    καὶ τὸν περίβολόν σου λίθους ἐκλεκτούς·
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 13
  verse_text: καὶ πάντας τοὺς υἱοὺς σου διδακτοὺς Θεοῦ, καὶ ἐν πολλῇ εἰρήνῃ τὰ τέκνα
    σου.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 14
  verse_text: Καὶ ἐν δικαιοσύνῃ οἰκοδομηθήσῃ· ἀπέχου ἀπὸ ἀδίκου, καὶ οὐ φοβηθήσῃ,
    καὶ τρόμος οὐκ ἐγγιεῖ σοι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 15
  verse_text: Ἰδοὺ προσήλυτοι προσελεύσονταί σοι διʼ ἐμοῦ, καὶ παροικήσουσί σοι, καὶ
    ἐπὶ σὲ καταφεύξονται.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 16
  verse_text: Ἰδοὺ ἐγὼ ἔκτισά σε, οὐχ ὡς χαλκεὺς φυσῶν ἄνθρακας, καὶ ἐκφέρων σκεῦος
    εἰς ἔργον· ἐγὼ δὲ ἔκτισά σε, οὐκ εἰς ἀπώλειαν φθεῖραι.
- book_title: μετάφραση των εβδομήκοντα ΗΣΑΙΑΣ 54
  book_usfm_code: ISA
  chapter_number: 54
  iso-639-2_language_code: grc
  verse_number: 17
  verse_text: Πᾶν σκεῦος σκευαστὸν ἐπὶ σὲ, οὐκ εὐοδώσω· καὶ πᾶσα φωνὴ ἀναστήσεται
    ἐπὶ σὲ εἰς κρίσιν, πάντας αὐτοὺς ἡττήσεις, οἱ δὲ ἔνοχοί σου ἔσονται ἐν αὐτῇ. Ἔστι
    κληρονομία τοῖς θεραπεύουσι Κύριον· καὶ ὑμεῖς ἔσεσθέ μοι δίκαιοι, λέγει Κύριος.
