- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: When thou seest the calf of thy brother or his sheep wandering in the way,
    thou shalt not overlook them; thou shalt by all means turn them back to thy brother,
    and thou shalt restore them to him.
  usfm_code: DEU
  verse: '1'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And if thy brother do not come nigh thee, and thou dost not know him, thou
    shalt bring it into thy house within; and it shall be with thee until thy brother
    shall seek them, and thou shalt restore them to him.
  usfm_code: DEU
  verse: '2'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Thus shalt thou do to his ass, and thus shalt thou do to his garment, and
    thus shalt thou do to every thing that thy brother has lost; whatsoever shall
    have been lost by him, and thou shalt have found, thou shalt not have power to
    overlook.
  usfm_code: DEU
  verse: '3'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Thou shalt not see the ass of thy brother, or his calf, fallen in the way:
    thou shalt not overlook them, thou shalt surely help him to raise them up.'
  usfm_code: DEU
  verse: '4'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: The apparel of a man shall not be on a woman, neither shall a man put on a
    woman's dress; for every one that does these things is an abomination to the Lord
    thy God.
  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And if thou shouldest come upon a brood of birds before thy face in the way
    or upon any tree, or upon the earth, young or eggs, and the mother be brooding
    on the young or the eggs, thou shalt not take the dam with the young ones.
  usfm_code: DEU
  verse: '6'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Thou shalt by all means let the mother go, but thou shalt take the young to
    thyself; that it may be well with thee, and that thou mayest live long.
  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: If thou shouldest build a new house, then shalt thou make a parapet to thy
    house; so thou shalt not bring blood-guiltiness upon thy house, if one should
    in any wise fall from it.
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Thou shalt not sow thy vineyard with diverse seed, lest the fruit be devoted,
    and whatsoever seed thou mayest sow, with the fruit of thy vineyard.
  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Thou shalt not plough with an ox and an ass together.
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Thou shalt not wear a mingled garment , woollen and linen together.
  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Thou shalt make fringes on the four borders of thy garments, with which soever
    thou mayest be clothed.
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And if any one should take a wife, and dwell with her, and hate her,
  usfm_code: DEU
  verse: '13'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'and attach to her reproachful words, and bring against her an evil name,
    and say, I took this woman, and when I came to her I found not her tokens of virginity:'
  usfm_code: DEU
  verse: '14'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: then the father and the mother of the damsel shall take and bring out the
    damsel's tokens of virginity to the elders of the city to the gate.
  usfm_code: DEU
  verse: '15'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the father of the damsel shall say to the elders, I gave this my daughter
    to this man for a wife;
  usfm_code: DEU
  verse: '16'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: and now he has hated her, and attaches reproachful words to her, saying, I
    have not found tokens of virginity with thy daughter; and these are the tokens
    of my daughter's virginity. And they shall unfold the garment before the elders
    of the city.
  usfm_code: DEU
  verse: '17'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the elders of that city shall take that man, and shall chastise him,
  usfm_code: DEU
  verse: '18'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'and shall fine him a hundred shekels, and shall give them to the father of
    the damsel, because he has brought forth an evil name against a virgin of Israel;
    and she shall be his wife: he shall never be able to put her away.'
  usfm_code: DEU
  verse: '19'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: But if this report be true, and the tokens of virginity be not found for the
    damsel;
  usfm_code: DEU
  verse: '20'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'then shall they bring out the damsel to the doors of her father''s house,
    and shall stone her with stones, and she shall die; because she has wrought folly
    among the children of Israel, to defile the house of her father by whoring: so
    thou shalt remove the evil one from among you.'
  usfm_code: DEU
  verse: '21'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And if a man be found lying with a woman married to a man, ye shall kill
    them both, the man that lay with the woman, and the woman: so shalt thou remove
    the wicked one out of Israel.'
  usfm_code: DEU
  verse: '22'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And if there be a young damsel espoused to a man, and a man should have found
    her in the city and have lain with her;
  usfm_code: DEU
  verse: '23'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'ye shall bring them both out to the gate of their city, and they shall be
    stoned with stones, and they shall die; the damsel, because she cried not in the
    city; and the man, because he humbled his neighbour''s spouse: so shalt thou remove
    the evil one from yourselves.'
  usfm_code: DEU
  verse: '24'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: But if a man find in the field a damsel that is betrothed, and he should force
    her and lie with her, ye shall slay the man that lay with her only.
  usfm_code: DEU
  verse: '25'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the damsel has not committed a sin worthy of death; as if a man should
    rise up against his neighbour, and slay him, so is this thing;
  usfm_code: DEU
  verse: '26'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: because he found her in the field; the betrothed damsel cried, and there was
    none to help her.
  usfm_code: DEU
  verse: '27'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And if any one should find a young virgin who has not been betrothed, and
    should force her and lie with her, and be found,
  usfm_code: DEU
  verse: '28'
- book: Brenton Septuagint Translation Deuteronomy 22
  chapter: 22
  iso-639-2_language_code: eng
  text: the man who lay with her shall give to the father of the damsel fifty silver
    didrachms, and she shall be his wife, because he has humbled her; he shall never
    be able to put her away.
  usfm_code: DEU
