- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Therefore by the like were they punished worthily, and by the multitude
    of beasts tormented.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Instead of which punishment, dealing graciously with thine own people,
    thou preparedst for them meat of a strange taste, even quails to stir up their
    appetite:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: to the end that they, desiring food, might for the ugly sight of the
    beasts sent among them lothe even that, which they must needs desire; but these,
    suffering penury for a short space, might be made partakers of a strange taste.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For it was requisite, that upon them exercising tyranny should come
    penury, which they could not avoid: but to these it should only be shewed how
    their enemies were tormented.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'For when the horrible fierceness of beasts came upon these, and they
    perished with the stings of crooked serpents, thy wrath endured not for ever:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: But they were troubled for a small season, that they might be admonished,
    having a sign of salvation, to put them in remembrance of the commandment of thy
    law.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For he that turned himself toward it was not saved by the thing that
    he saw, but by thee, that art the Saviour of all.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And in this thou madest thine enemies confess, that it is thou who
    deliverest from all evil:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'for them the bitings of grasshoppers and flies killed, neither was
    there found any remedy for their life: for they were worthy to be punished by
    such.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'But thy sons not the very teeth of venomous dragons overcame: for thy
    mercy was by them, and healed them.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For they were pricked, that they should remember thy words; and were
    quickly saved, that not falling into deep forgetfulness, they might be continually
    mindful of thy goodness.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'For it was neither herb, nor mollifying plaister, that restored them
    to health: but thy word, O Lord, which healeth all things.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'For thou hast power of life and death: thou leadest to the gates of
    hell, and bringest up again.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'A man indeed killeth through his malice: and the spirit, when it is
    gone forth, returneth not; neither the soul received up cometh again.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: But it is not possible to escape thine hand.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'For the ungodly, that denied to know thee, were scourged by the strength
    of thine arm: with strange rains, hails, and showers, were they persecuted, that
    they could not avoid, and through fire were they consumed.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'For, which is most to be wondered at, the fire had more force in the
    water, that quencheth all things: for the world fighteth for the righteous.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: For sometime the flame was mitigated, that it might not burn up the
    beasts that were sent against the ungodly; but themselves might see and perceive
    that they were persecuted with the judgment of God.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And at another time it burneth even in the midst of water above the
    power of fire, that it might destroy the fruits of an unjust land.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Instead whereof thou feddest thine own people with angels' food, and
    didst send them from heaven bread prepared without their labour, able to content
    every man's delight, and agreeing to every taste.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: For thy sustenance declared thy sweetness unto thy children, and serving
    to the appetite of the eater, tempered itself to every man's liking.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: But snow and ice endured the fire, and melted not, that they might know
    that fire burning in the hail, and sparkling in the rain, did destroy the fruits
    of the enemies.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: But this again did even forget his own strength, that the righteous
    might be nourished.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: For the creature that serveth thee, who art the Maker, increaseth his
    strength against the unrighteous for their punishment, and abateth his strength
    for the benefit of such as put their trust in thee.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'Therefore even then was it altered into all fashions, and was obedient
    to thy grace, that nourisheth all things, according to the desire of them that
    had need:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'that thy children, O Lord, whom thou lovest, might know, that it is
    not the growing of fruits that nourisheth man: but that it is thy word, which
    preserveth them that put their trust in thee.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'For that which was not destroyed of the fire, being warmed with a little
    sunbeam, soon melted away:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: that it might be known, that we must prevent the sun to give thee thanks,
    and at the dayspring pray unto thee.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 16
  book_usfm_code: WIS
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: For the hope of the unthankful shall melt away as the winter's hoar
    frost, and shall run away as unprofitable water.
