- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Therefore by the like were they punished worthily, and by the multitude of
    beasts tormented.
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Instead of which punishment, dealing graciously with thine own people, thou
    preparedst for them meat of a strange taste, even quails to stir up their appetite:'
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: to the end that they, desiring food, might for the ugly sight of the beasts
    sent among them lothe even that, which they must needs desire; but these, suffering
    penury for a short space, might be made partakers of a strange taste.
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For it was requisite, that upon them exercising tyranny should come penury,
    which they could not avoid: but to these it should only be shewed how their enemies
    were tormented.'
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For when the horrible fierceness of beasts came upon these, and they perished
    with the stings of crooked serpents, thy wrath endured not for ever:'
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But they were troubled for a small season, that they might be admonished,
    having a sign of salvation, to put them in remembrance of the commandment of thy
    law.
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For he that turned himself toward it was not saved by the thing that he saw,
    but by thee, that art the Saviour of all.
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And in this thou madest thine enemies confess, that it is thou who deliverest
    from all evil:'
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'for them the bitings of grasshoppers and flies killed, neither was there
    found any remedy for their life: for they were worthy to be punished by such.'
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'But thy sons not the very teeth of venomous dragons overcame: for thy mercy
    was by them, and healed them.'
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For they were pricked, that they should remember thy words; and were quickly
    saved, that not falling into deep forgetfulness, they might be continually mindful
    of thy goodness.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For it was neither herb, nor mollifying plaister, that restored them to health:
    but thy word, O Lord, which healeth all things.'
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For thou hast power of life and death: thou leadest to the gates of hell,
    and bringest up again.'
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'A man indeed killeth through his malice: and the spirit, when it is gone
    forth, returneth not; neither the soul received up cometh again.'
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But it is not possible to escape thine hand.
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For the ungodly, that denied to know thee, were scourged by the strength
    of thine arm: with strange rains, hails, and showers, were they persecuted, that
    they could not avoid, and through fire were they consumed.'
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For, which is most to be wondered at, the fire had more force in the water,
    that quencheth all things: for the world fighteth for the righteous.'
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For sometime the flame was mitigated, that it might not burn up the beasts
    that were sent against the ungodly; but themselves might see and perceive that
    they were persecuted with the judgment of God.
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And at another time it burneth even in the midst of water above the power
    of fire, that it might destroy the fruits of an unjust land.
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Instead whereof thou feddest thine own people with angels' food, and didst
    send them from heaven bread prepared without their labour, able to content every
    man's delight, and agreeing to every taste.
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For thy sustenance declared thy sweetness unto thy children, and serving to
    the appetite of the eater, tempered itself to every man's liking.
  usfm_code: WIS
  verse: '21'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But snow and ice endured the fire, and melted not, that they might know that
    fire burning in the hail, and sparkling in the rain, did destroy the fruits of
    the enemies.
  usfm_code: WIS
  verse: '22'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But this again did even forget his own strength, that the righteous might
    be nourished.
  usfm_code: WIS
  verse: '23'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For the creature that serveth thee, who art the Maker, increaseth his strength
    against the unrighteous for their punishment, and abateth his strength for the
    benefit of such as put their trust in thee.
  usfm_code: WIS
  verse: '24'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Therefore even then was it altered into all fashions, and was obedient to
    thy grace, that nourisheth all things, according to the desire of them that had
    need:'
  usfm_code: WIS
  verse: '25'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'that thy children, O Lord, whom thou lovest, might know, that it is not the
    growing of fruits that nourisheth man: but that it is thy word, which preserveth
    them that put their trust in thee.'
  usfm_code: WIS
  verse: '26'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For that which was not destroyed of the fire, being warmed with a little
    sunbeam, soon melted away:'
  usfm_code: WIS
  verse: '27'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: that it might be known, that we must prevent the sun to give thee thanks,
    and at the dayspring pray unto thee.
  usfm_code: WIS
  verse: '28'
- book: Brenton Septuagint Translation Wisdom Of Solomon 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For the hope of the unthankful shall melt away as the winter's hoar frost,
    and shall run away as unprofitable water.
  usfm_code: WIS
  verse: '29'
