- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Moses gathered all the congregation of the children of Israel together,
    and said, These are the words which the Lord has spoken for you to do them.
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'Six days shalt thou perform works, but on the seventh day shall be rest—a
    holy sabbath—a rest for the Lord: every one that does work on it, let him die.'
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Ye shall not burn a fire in any of your dwellings on the sabbath-day; I am
    the Lord.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Moses spoke to all the congregation of the children of Israel, saying,
    This is the thing which the Lord has appointed you, saying,
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'Take of yourselves an offering for the Lord: every one that engages in his
    heart shall bring the first-fruits to the Lord; gold, silver, brass,'
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: blue, purple, double scarlet spun, and fine linen spun, and goats' hair,
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and rams' skins dyed red, and skins dyed blue, and incorruptible wood,
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and sardine stones, and stones for engraving for the shoulder-piece and full-length
    robe.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And every man that is wise in heart among you, let him come and work all things
    whatsoever the Lord has commanded.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: The tabernacle, and the cords, and the coverings, and the rings, and the bars,
    and the posts,
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and the ark of the testimony, and its staves, and its propitiatory, and the
    veil,
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and the curtains of the court, and its posts, and the emerald stones, and
    the incense, and the anointing oil,
  usfm_code: EXO
  verse: 12a
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and the table and all its furniture,
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and the candlestick for the light and all its furniture,
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and the altar and all its furniture;
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and the holy garments of Aaron the priest, and the garments in which they
    shall do service; and the garments of priesthood for the sons of Aaron and the
    anointing oil, and the compound incense.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'And all the congregation of the children of Israel went out from Moses. And
    they brought, they whose heart prompted them, and they to whomsoever it seemed
    good in their mind, each an offering:'
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and they brought an offering to the Lord for all the works of the tabernacle
    of witness, and all its services, and for all the robes of the sanctuary.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And the men, even every one to whom it seemed good in his heart, brought from
    the women, even brought seals and ear-rings, and finger-rings, and necklaces,
    and bracelets, every article of gold.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And all as many as brought ornaments of gold to the Lord, and with whomsoever
    fine linen was found; and they brought skins dyed blue, and rams' skins dyed red.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And every one that offered an offering brought silver and brass, the offerings
    to the Lord; and they with whom was found incorruptible wood; and they brought
    offerings for all the works of the preparation.
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And every woman skilled in her heart to spin with her hands, brought spun
    articles , the blue, and purple, and scarlet and fine linen.
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And all the women to whom it seemed good in their heart in their wisdom, spun
    the goats' hair.
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And the rulers brought the emerald stones, and the stones for setting in the
    ephod, and the oracle,
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and the compounds both for the anointing oil, and the composition of the incense.
  usfm_code: EXO
  verse: '28'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And every man and woman whose mind inclined them to come in and do all the
    works as many as the Lord appointed them to do by Moses— they the children of
    Israel brought an offering to the Lord.
  usfm_code: EXO
  verse: '29'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Moses said to the children of Israel, Behold, God has called by name Beseleel
    the son of Urias the son of Or, of the tribe of Juda,
  usfm_code: EXO
  verse: '30'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and has filled him with a divine spirit of wisdom and understanding, and knowledge
    of all things,
  usfm_code: EXO
  verse: '31'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: to labour skilfully in all works of cunning workmanship, to form the gold
    and the silver and the brass,
  usfm_code: EXO
  verse: '32'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and to work in stone, and to fashion the wood, and to work in every work of
    wisdom.
  usfm_code: EXO
  verse: '33'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And God gave improvement in understanding both to him, and to Eliab the son
    of Achisamach of the tribe of Dan.
  usfm_code: EXO
  verse: '34'
- book: Brenton Septuagint Translation Exodus 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And God filled them with wisdom, understanding and perception, to understand
    to work all the works of the sanctuary, and to weave the woven and embroidered
    work with scarlet and fine linen, to do all work of curious workmanship and embroidery.
  usfm_code: EXO
  verse: '35'
