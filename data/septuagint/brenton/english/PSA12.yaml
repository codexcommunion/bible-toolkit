- book: Brenton Septuagint Translation Psalms 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 12
  chapter: 12
  iso-639-2_language_code: eng
  text: How long, O Lord, wilt thou forget me? for ever? how long wilt thou turn away
    thy face from me?
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 12
  chapter: 12
  iso-639-2_language_code: eng
  text: How long shall I take counsel in my soul, having sorrows in my heart daily?
    how long shall my enemy be exalted over me?
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Look on me, hearken to me, O Lord my God: lighten mine eyes, lest I sleep
    in death;'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'lest at any time mine enemy say, I have prevailed against him: my persecutors
    will exult if ever I should be moved.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But I have hoped in thy mercy; my heart shall exult in thy salvation. I will
    sing to the Lord who has dealt bountifully with me, and I will sing psalms to
    the name of the Lord most high.
  usfm_code: PSA
  verse: '6'
