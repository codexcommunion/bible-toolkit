- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Moreover the Spirit took me up, and brought me to the front gate of the house
    of the Lord, that looks eastward: and behold at the entrance of the gate were
    about five and twenty men; and I saw in the midst of them Jechonias the son of
    Ezer, and Phaltias the son of Banæas, the leaders of the people.'
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And the Lord said to me, Son of man, these are the men that devise vanities,
    and take evil counsel in this city:'
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: who say, Have not the houses been newly built? This is the caldron, and we
    are the flesh.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Therefore prophesy against them, prophesy, son of man.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Spirit of the Lord fell upon me, and said to me, say;
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Ye have multiplied your dead in this city, and ye have filled your ways with
    slain men.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Therefore thus saith the Lord; Your dead whom ye have smitten in the midst
    of it, these are the flesh, and this city is the caldron: but I will bring you
    forth out of the midst of it.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Ye fear the sword; and I will bring a sword upon you, saith the Lord.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And I will bring you forth out of the midst of it, and will deliver you into
    the hands of strangers, and will execute judgments among you.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Ye shall fall by the sword; I will judge you on the mountains of Israel; and
    ye shall know that I am the Lord.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And it came to pass, while I was prophesying, that Phaltias the son of Banæas
    died. And I fell upon my face, and cried with a loud voice, and said, Alas, alas,
    O Lord! wilt thou utterly destroy the remnant of Israel?
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Son of man, thy brethren, and the men of thy captivity, and all the house
    of Israel are come to the full, to whom the inhabitants of Jerusalem said, Keep
    ye far away from the Lord: the land is given to us for an inheritance.'
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Therefore say thou,
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Therefore say thou, Thus saith the Lord; I will also take them from the heathen,
    and gather them out of the lands wherein I have scattered them, and will give
    them the land of Israel.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And they shall enter in there, and shall remove all the abominations of it,
    and all its iniquities from it.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And I will give them another heart, and will put a new spirit within them;
    and will extract the heart of stone from their flesh, and give them a heart of
    flesh:'
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'that they may walk in my commandments, and keep mine ordinances, and do them:
    and they shall be to me a people, and I will be to them a God.'
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And as for the heart set upon their abominations and their iniquities, as
    their heart went after them , I have recompensed their ways on their heads, saith
    the Lord.
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then the cherubs lifted up their wings, and the wheels beside them; and the
    glory of the God of Israel was over them above.
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the glory of the Lord went up from the midst of the city, and stood on
    the mountain which was in front of the city.
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And the Spirit took me up, and brought me to the land of the Chaldeans, to
    the captivity, in a vision by the Spirit of God: and I went up after the vision
    which I saw.'
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And I spoke to the captivity all the words of the Lord which he had shewed
    me.
  usfm_code: EZK
  verse: '25'
