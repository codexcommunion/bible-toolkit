- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Awake, awake, Sion; put on thy strength, O Sion; and do thou put on
    thy glory, Jerusalem the holy city: there shall no more pass through thee the
    uncircumcised and unclean.'
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Shake off the dust and arise; sit down, Jerusalem: put off the band
    of thy neck, captive daughter of Sion.'
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For thus saith the Lord, Ye have been sold for nought; and ye shall
    not be ransomed with silver.
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Thus saith the Lord, My people went down before to Egypt to sojourn
    there; and were carried away forcibly to the Assyrians.
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And now why are ye here? Thus saith the Lord, Because my people was
    taken for nothing, wonder ye and howl. Thus saith the Lord, On account of you
    my name is continually blasphemed among the Gentiles.
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Therefore shall my people know my name in that day, for I am he that
    speaks: I am present,'
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'as a season of beauty upon the mountains, as the feet of one preaching
    glad tidings of peace, as one preaching good news: for I will publish thy salvation,
    saying, O Sion, thy God shall reign.'
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'For the voice of them that guard thee is exalted, and with the voice
    together they shall rejoice: for eyes shall look to eyes, when the Lord shall
    have mercy upon Sion.'
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Let the waste places of Jerusalem break forth in joy together, because
    the Lord has had mercy upon her, and has delivered Jerusalem.
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the Lord shall reveal his holy arm in the sight of all the nations;
    and all the ends of the earth shall see the salvation that comes from our God.
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Depart ye, depart, go out from thence, and touch not the unclean thing;
    go ye out from the midst of her; separate yourselves, ye that bear the vessels
    of the Lord.
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'For ye shall not go forth with tumult, neither go by flight: for the
    Lord shall go first in advance of you; and the God of Israel shall be he that
    brings up your rear.'
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Behold, my servant shall understand, and be exalted, and glorified exceedingly.
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: As many shall be amazed at thee, so shall thy face be without glory
    from men, and thy glory shall not be honoured by the sons of men.
- book_title: Brenton Septuagint Translation Esaias 52
  book_usfm_code: ISA
  chapter_number: 52
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Thus shall many nations wonder at him; and kings shall keep their mouths
    shut: for they to whom no report was brought concerning him, shall see; and they
    who have not heard, shall consider.'
