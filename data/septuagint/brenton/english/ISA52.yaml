- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'Awake, awake, Sion; put on thy strength, O Sion; and do thou put on thy glory,
    Jerusalem the holy city: there shall no more pass through thee the uncircumcised
    and unclean.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'Shake off the dust and arise; sit down, Jerusalem: put off the band of thy
    neck, captive daughter of Sion.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: For thus saith the Lord, Ye have been sold for nought; and ye shall not be
    ransomed with silver.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: Thus saith the Lord, My people went down before to Egypt to sojourn there;
    and were carried away forcibly to the Assyrians.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And now why are ye here? Thus saith the Lord, Because my people was taken
    for nothing, wonder ye and howl. Thus saith the Lord, On account of you my name
    is continually blasphemed among the Gentiles.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'Therefore shall my people know my name in that day, for I am he that speaks:
    I am present,'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'as a season of beauty upon the mountains, as the feet of one preaching glad
    tidings of peace, as one preaching good news: for I will publish thy salvation,
    saying, O Sion, thy God shall reign.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'For the voice of them that guard thee is exalted, and with the voice together
    they shall rejoice: for eyes shall look to eyes, when the Lord shall have mercy
    upon Sion.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: Let the waste places of Jerusalem break forth in joy together, because the
    Lord has had mercy upon her, and has delivered Jerusalem.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: And the Lord shall reveal his holy arm in the sight of all the nations; and
    all the ends of the earth shall see the salvation that comes from our God.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: Depart ye, depart, go out from thence, and touch not the unclean thing; go
    ye out from the midst of her; separate yourselves, ye that bear the vessels of
    the Lord.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'For ye shall not go forth with tumult, neither go by flight: for the Lord
    shall go first in advance of you; and the God of Israel shall be he that brings
    up your rear.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: Behold, my servant shall understand, and be exalted, and glorified exceedingly.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: As many shall be amazed at thee, so shall thy face be without glory from men,
    and thy glory shall not be honoured by the sons of men.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 52
  chapter: 52
  iso-639-2_language_code: eng
  text: 'Thus shall many nations wonder at him; and kings shall keep their mouths
    shut: for they to whom no report was brought concerning him, shall see; and they
    who have not heard, shall consider.'
  usfm_code: ISA
  verse: '15'
