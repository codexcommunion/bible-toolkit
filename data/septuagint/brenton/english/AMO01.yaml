- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The words of Amos which came to him in Accarim out of Thecue, which he saw
    concerning Jerusalem, in the days of Ozias king of Juda, and in the days of Jeroboam
    the son of Joas king of Israel, two years before the earthquake.
  usfm_code: AMO
  verse: '1'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he said, The Lord has spoken out of Sion, and has uttered his voice out
    of Jerusalem; and the pastures of the shepherds have mourned, and the top of Carmel
    is dried up.
  usfm_code: AMO
  verse: '2'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord said, For three sins of Damascus, and for four, I will not turn
    away from it; because they sawed with iron saws the women with child of the Galaadites.
  usfm_code: AMO
  verse: '3'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And I will send a fire on the house of Azael, and it shall devour the foundations
    of the son of Ader.
  usfm_code: AMO
  verse: '4'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And I will break to pieces the bars of Damascus, and will destroy the inhabitants
    out of the plain of On, and will cut in pieces a tribe out of the men of Charrhan:
    and the famous people of Syria shall be led captive, saith the Lord.'
  usfm_code: AMO
  verse: '5'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Thus saith the Lord; For three sins of Gaza, and for four, I will not turn
    away from them; because they took prisoners the captivity of Solomon, to shut
    them up into Idumea.
  usfm_code: AMO
  verse: '6'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And I will send forth a fire on the walls of Gaza, and it shall devour its
    foundations.
  usfm_code: AMO
  verse: '7'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And I will destroy the inhabitants out of Azotus, and a tribe shall be cut
    off from Ascalon, and I will stretch out my hand upon Accaron: and the remnant
    of the Philistines shall perish, saith the Lord.'
  usfm_code: AMO
  verse: '8'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Thus saith the Lord; For three transgressions of Tyre, and for four, I will
    not turn away from it; because they shut up the prisoners of Solomon into Idumea,
    and remembered not the covenant of brethren.
  usfm_code: AMO
  verse: '9'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And I will send forth a fire on the walls of Tyre, and it shall devour the
    foundations of it.
  usfm_code: AMO
  verse: '10'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Thus saith the Lord; For three sins of Idumea, and for four, I will not turn
    away from them; because they pursued their brother with the sword, and destroyed
    the mother upon the earth, and summoned up his anger for a testimony, and kept
    up his fury to the end.
  usfm_code: AMO
  verse: '11'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And I will send forth a fire upon Thaman, and it shall devour the foundations
    of her walls.
  usfm_code: AMO
  verse: '12'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Thus saith the Lord; For three sins of the children of Ammon, and for four,
    I will not turn away from him; because they ripped up the women with child of
    the Galaadites, that they might widen their coasts.
  usfm_code: AMO
  verse: '13'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And I will kindle a fire on the walls of Rabbath, and it shall devour her
    foundations with shouting in the day of war, and she shall be shaken in the days
    of her destruction:'
  usfm_code: AMO
  verse: '14'
- book: Brenton Septuagint Translation Amos 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and her kings shall go into captivity, their priests and their rulers together,
    saith the Lord.
  usfm_code: AMO
  verse: '15'
