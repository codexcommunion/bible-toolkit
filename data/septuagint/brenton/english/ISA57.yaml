- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'See how the just man has perished, and no one lays it to heart: and righteous
    men are taken away, and no one considers: for the righteous has been removed out
    of the way of injustice.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'His burial shall be in peace: he has been removed out of the way.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: But draw ye near hither, ye lawless children, the seed of adulterers and the
    harlot.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: Wherein have ye been rioting? and against whom have ye opened your mouth,
    and against whom have ye loosed your tongue? are ye not children of perdition?
    a lawless seed?
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: who call upon idols under the leafy trees, slaying your children in the valleys
    among the rocks?
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'That is thy portion, this is thy lot: and to them hast thou poured forth
    drink-offerings, and to these hast thou offered meat-offerings. Shall I not therefore
    be angry for these things?'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'On a lofty and high mountain, there is thy bed, and thither thou carriedst
    up thy meat-offerings:'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: and behind the posts of thy door thou didst place thy memorials. Didst thou
    think that if thou shouldest depart from me, thou wouldest gain? thou hast loved
    those that lay with thee;
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: and thou hast multiplied thy whoredom with them, and thou hast increased the
    number of them that are far from thee, and hast sent ambassadors beyond thy borders,
    and hast been debased even to hell.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'Thou hast wearied thyself with thy many ways; yet thou saidst not, I will
    cease to strengthen myself: for thou hast done these things; therefore thou hast
    not supplicated me.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: Through dread of whom hast thou feared, and lied against me, and hast not
    remembered, nor considered me, nor regarded me, yea, though when I see thee I
    pass thee by, yet thou hast not feared me.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: And I will declare thy righteousness, and thy sins, which shall not profit
    thee.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'When thou criest out, let them deliver thee in thine affliction: for all
    these the wind shall take, and the tempest shall carry them away: but they that
    cleave to me shall possess the land, and shall inherit my holy mountain.'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: And they shall say, Clear the ways before him, and take up the stumbling-blocks
    out of the way of my people.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'Thus saith the Most High, who dwells on high for ever, Holy in the holies,
    is his name, the Most High resting in the holies, and giving patience to the faint-hearted,
    and giving life to the broken-hearted:'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'I will not take vengeance on you for ever, neither will I be always angry
    with you: for my Spirit shall go forth from me, and I have created all breath.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: On account of sin for a little while I grieved him, and smote him, and turned
    away my face from him; and he was grieved, and he went on sorrowful in his ways.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: I have seen his ways, and healed him, and comforted him, and given him true
    comfort;
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: 'peace upon peace to them that are far off, and to them that are nigh: and
    the Lord has said, I will heal them.'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: But the unrighteous shall be tossed as troubled waves, and shall not be able
    to rest.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 57
  chapter: 57
  iso-639-2_language_code: eng
  text: There is no joy to the ungodly, said God.
  usfm_code: ISA
  verse: '21'
