- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now when Darius reigned, he made a great feast unto all his subjects, and
    unto all his household, and unto all the princes of Media and Persia,
  usfm_code: 1ES
  verse: '1'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and to all the governors and captains and lieutenants that were under him,
    from India unto Ethiopia, in the hundred twenty and seven provinces.
  usfm_code: 1ES
  verse: '2'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And when they had eaten and drunken, and being satisfied were gone home, then
    Darius the king went into his bedchamber, and slept, and soon after awaked.
  usfm_code: 1ES
  verse: '3'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then three young men, that were of the guard that kept the king's body, spake
    one to another;
  usfm_code: 1ES
  verse: '4'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Let every one of us speak a sentence: he that shall overcome, and whose sentence
    shall seem wiser than the others, unto him shall the king Darius give great gifts,
    and great things in token of victory:'
  usfm_code: 1ES
  verse: '5'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'as to be clothed in purple, to drink in gold, and to sleep upon gold, and
    a chariot with bridles of gold, and an headtire of fine linen, and a chain about
    his neck:'
  usfm_code: 1ES
  verse: '6'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and he shall sit next to Darius because of his wisdom, and shall be called
    Darius's cousin.
  usfm_code: 1ES
  verse: '7'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And then every one wrote his sentence, sealed it, and laid it under the pillow
    of king Darius;
  usfm_code: 1ES
  verse: '8'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and said that, when the king is risen, some will give him the writing; and
    of whose side the king and the three princes of Persia shall judge that his sentence
    is the wisest, to him shall the victory be given, as was appointed.
  usfm_code: 1ES
  verse: '9'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The first wrote, Wine is the strongest.
  usfm_code: 1ES
  verse: '10'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The second wrote, The king is strongest.
  usfm_code: 1ES
  verse: '11'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'The third wrote, Women are strongest: but above all things Truth beareth
    away the victory.'
  usfm_code: 1ES
  verse: '12'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Now when the king was risen up, they took their writings, and delivered them
    unto him, and so he read them :'
  usfm_code: 1ES
  verse: '13'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and sending forth he called all the princes of Persia and Media, and the governors,
    and the captains, and the lieutenants, and the chief officers;
  usfm_code: 1ES
  verse: '14'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and sat him down in the royal seat of judgment; and the writing was read before
    them.
  usfm_code: 1ES
  verse: '15'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he said, Call the young men, and they shall declare their own sentences.
    So they were called, and came in.
  usfm_code: 1ES
  verse: '16'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he said unto them, Declare unto us your mind concerning the writings.
  usfm_code: 1ES
  verse: '17'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'and he said thus, O ye men, how exceeding strong is wine! it causeth all
    men to err that drink it:'
  usfm_code: 1ES
  verse: '18'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'it maketh the mind of the king and of the fatherless child to be all one;
    of the bondman and of the freeman, of the poor man and of the rich:'
  usfm_code: 1ES
  verse: '19'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'it turneth also every thought into jollity and mirth, so that a man remembereth
    neither sorrow nor debt:'
  usfm_code: 1ES
  verse: '20'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'and it maketh every heart rich, so that a man remembereth neither king nor
    governor; and it maketh to speak all things by talents:'
  usfm_code: 1ES
  verse: '21'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'and when they are in their cups, they forget their love both to friends and
    brethren, and a little after draw out swords:'
  usfm_code: 1ES
  verse: '22'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: but when they are from the wine, they remember not what they have done.
  usfm_code: 1ES
  verse: '23'
- book: Brenton Septuagint Translation Esdras I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: O ye men, is not wine the strongest, that enforceth to do thus? And when he
    had so spoken, he held his peace.
  usfm_code: 1ES
  verse: '24'
