- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: For the end, concerning the people that were removed from the sanctuary, by
    David for a memorial, when the Philistines caught him in Geth.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: Have mercy upon me, O God; for man has trodden me down; all the day long he
    warring has afflicted me.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: Mine enemies have trodden me down all the day from the dawning of the day;
    for there are many warring against me.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: They shall be afraid, but I will trust in thee.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: In God I will praise my words; all the day have I hoped in God; I will not
    fear what flesh shall do to me.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: All the day long they have abominated my words; all their devices are against
    me for evil.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: They will dwell near and hide themselves ; they will watch my steps, accordingly
    as I have waited patiently in my soul.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: Thou wilt on no account save them; thou wilt bring down the people in wrath.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: O God, I have declared my life to thee; thou hast set my tears before thee,
    even according to thy promise.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: Mine enemies shall be turned back, in the day wherein I shall call upon thee;
    behold, I know that thou art my God.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: In God will I praise his word; in the Lord will I praise his saying.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: I have hoped in God; I will not be afraid of what man shall do to me.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: The vows of thy praise, O God, which I will pay, are upon me.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 55
  chapter: 55
  iso-639-2_language_code: eng
  text: For thou hast delivered my soul from death, and my feet from sliding, that
    I should be well-pleasing before God in the land of the living.
  usfm_code: PSA
  verse: '14'
