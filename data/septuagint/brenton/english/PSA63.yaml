- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, a Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Hear my prayer, O God, when I make my petition to thee; deliver my soul
    from fear of the enemy.
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Thou hast sheltered me from the conspiracy of them that do wickedly;
    from the multitude of them that work iniquity;
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: who have sharpened their tongues as a sword; they have bent their bow
    maliciously;
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: to shoot in secret at the blameless; they will shoot him suddenly, and
    will not fear.
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: They have set up for themselves an evil matter, they have given counsel
    to hide snares; they have said, Who shall see them?
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: They have searched out iniquity; they have wearied themselves with searching
    diligently, a man shall approach and the heart is deep,
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: and God shall be exalted, their wounds were caused by the weapon of
    the foolish children,
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: and their tongues have set him at nought, all that saw them were troubled;
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: and every man was alarmed, and they related the works of God, and understood
    his deeds.
- book_title: Brenton Septuagint Translation Psalms 63
  book_usfm_code: PSA
  chapter_number: 63
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: The righteous shall rejoice in the Lord, and hope on him, and all the
    upright in heart shall be praised.
