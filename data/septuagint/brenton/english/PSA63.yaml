- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: Hear my prayer, O God, when I make my petition to thee; deliver my soul from
    fear of the enemy.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: Thou hast sheltered me from the conspiracy of them that do wickedly; from
    the multitude of them that work iniquity;
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: who have sharpened their tongues as a sword; they have bent their bow maliciously;
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: to shoot in secret at the blameless; they will shoot him suddenly, and will
    not fear.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: They have set up for themselves an evil matter, they have given counsel to
    hide snares; they have said, Who shall see them?
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: They have searched out iniquity; they have wearied themselves with searching
    diligently, a man shall approach and the heart is deep,
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: and God shall be exalted, their wounds were caused by the weapon of the foolish
    children,
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: and their tongues have set him at nought, all that saw them were troubled;
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: and every man was alarmed, and they related the works of God, and understood
    his deeds.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 63
  chapter: 63
  iso-639-2_language_code: eng
  text: The righteous shall rejoice in the Lord, and hope on him, and all the upright
    in heart shall be praised.
  usfm_code: PSA
  verse: '11'
