- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Wisdom shall praise herself, and shall glory in the midst of her people.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: In the congregation of the most High shall she open her mouth, and triumph
    before his power.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: I came out of the mouth of the most High, and covered the earth as a cloud.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: I dwelt in high places, and my throne is in a cloudy pillar.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: I alone compassed the circuit of heaven, and walked in the bottom of the deep.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: In the waves of the sea, and in all the earth, and in every people and nation,
    I got a possession.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'With all these I sought rest: and in whose inheritance shall I abide?'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: So the Creator of all things gave me a commandment, and he that made me caused
    my tabernacle to rest, and said, Let thy dwelling be in Jacob, and thine inheritance
    in Israel.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: He created me from the beginning before the world, and I shall never fail.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: In the holy tabernacle I served before him; and so was I established in Sion.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Likewise in the beloved city he gave me rest, and in Jerusalem was my power.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And I took root in an honourable people, even in the portion of the Lord's
    inheritance.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: I was exalted like a cedar in Libanus, and as a cypress tree upon the mountains
    of Hermon.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: I was exalted like a palm tree on the sea shore, and as a rose plant in Jericho,
    as a fair olive tree in a plain, and grew up as a plane tree.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: I gave a sweet smell like cinnamon and aspalathus, and I yielded a pleasant
    odour like the best myrrh, as galbanum, and onyx, and sweet storax, and as the
    fume of frankincense in the tabernacle.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: As the turpentine tree I stretched out my branches, and my branches are the
    branches of honour and grace.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: As the vine brought I forth pleasant savour, and my flowers are the fruit
    of honour and riches.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Come unto me, all ye that be desirous of me, and fill yourselves with my fruits.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For my memorial is sweeter than honey, and mine inheritance than the honeycomb.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: They that eat me shall yet be hungry, and they that drink me shall yet be
    thirsty.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: He that obeyeth me shall never be confounded, and they that work by me shall
    not do amiss.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: All these things are the book of the covenant of the most high God, even the
    law which Moses commanded for an heritage unto the congregations of Jacob.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: He filleth all things with his wisdom, as Phison and as Tigris in the time
    of the new fruits.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: He maketh the understanding to abound like Euphrates, and as Jordan in the
    time of the harvest.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: He maketh the doctrine of knowledge appear as the light, and as Geon in the
    time of vintage.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'The first man knew her not perfectly: no more shall the last find her out.'
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For her thoughts are more than the sea, and her counsels profounder than the
    great deep.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: I also came out as a brook from a river, and as a conduit into a garden.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'I said, I will water my best garden, and will water abundantly my garden
    bed: and, lo, my brook became a river, and my river became a sea.'
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: I will yet make doctrine to shine as the morning, and will send forth her
    light afar off.
  usfm_code: SIR
  verse: '32'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: I will yet pour out doctrine as prophecy, and leave it to all ages for ever.
  usfm_code: SIR
  verse: '33'
- book: Brenton Septuagint Translation Sirach 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Behold that I have not laboured for myself only, but for all them that seek
    wisdom.
  usfm_code: SIR
  verse: '34'
