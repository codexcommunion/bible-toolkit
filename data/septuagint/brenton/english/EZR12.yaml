- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And it came to pass in the month Nisan of the twentieth year of king Arthasastha,
    that the wine was before me: and I took the wine, and gave it to the king: and
    there was not another before him.'
  usfm_code: EZR
  verse: '1'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the king said to me, Why is thy countenance sad, and dost thou not control
    thyself? and now this is nothing but sorrow of heart. Then I was very much alarmed,
  usfm_code: EZR
  verse: '2'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'and I said to the king, Let the king live for ever: why should not my countenance
    be sad, forasmuch as the city, even the home of the sepulchres of my fathers,
    has been laid waste, and her gates have been devoured with fire?'
  usfm_code: EZR
  verse: '3'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the king said to me, For what dost thou ask thus? So I prayed to the God
    of heaven.
  usfm_code: EZR
  verse: '4'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I said to the king, If it seem good to the king, and if thy servant shall
    have found favour in thy sight, I ask that thou wouldest send him into Juda, to
    the city of the sepulchres of my fathers; then will I rebuild it.
  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the king, and his concubine that sat next to him, said to me, For how
    long will thy journey be, and when wilt thou return? and the proposal was pleasing
    before the king, and he sent me away, and I appointed him a time.
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I said to the king, If it seem good to the king, let him give me letters
    to the governors beyond the river, so as to forward me till I come to Juda;
  usfm_code: EZR
  verse: '7'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: and a letter to Asaph the keeper of the garden which belongs to the king,
    that he may give me timber to cover the gates, and for the wall of the city, and
    for the house into which I shall enter. And the king gave to me, according as
    the good hand of God was upon me .
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I came to the governors beyond the river, and I gave them the king's letters.
    (Now the king had sent with me captains of the army and horsemen.)
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Sanaballat the Aronite heard it , and Tobia the servant, the Ammonite,
    and it was grievous to them that a man was come to seek good for the children
    of Israel.
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: So I came to Jerusalem, and was there three days.
  usfm_code: EZR
  verse: '11'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I rose up by night, I and a few men with me; and I told no man what God
    put into my heart to do with Israel; and there was no beast with me, except the
    beast which I rode upon.
  usfm_code: EZR
  verse: '12'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And I went forth by the gate of the valley by night, and to the mouth of
    the well of fig trees, and to the dung-gate: and I mourned over the wall of Jerusalem
    which they were destroying, and her gates were devoured with fire.'
  usfm_code: EZR
  verse: '13'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I passed on to the fountain gate, and to the king's pool; and there was
    no room for the beast to pass under me.
  usfm_code: EZR
  verse: '14'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And I went up by the wall of the brook by night, and mourned over the wall,
    and passed through the gate of the valley, and returned.
  usfm_code: EZR
  verse: '15'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the sentinels knew not why I went, nor what I was doing; and until that
    time I told it not to the Jews, or to the priests, or to the nobles, or to the
    captains, or to the rest of the men who wrought the works.
  usfm_code: EZR
  verse: '16'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Then I said to them, Ye see this evil, in which we are, how Jerusalem is
    desolate, and her gates have been set on fire: come, and let us build throughout
    the wall of Jerusalem, and we shall be no longer a reproach.'
  usfm_code: EZR
  verse: '17'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And I told them of the hand of God which was good upon me, also about the
    words of the king which he spoke to me: and I said, Let us arise and build. And
    their hands were strengthened for the good work .'
  usfm_code: EZR
  verse: '18'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Sanaballat the Aronite, and Tobia the servant, the Ammonite, and Gesam
    the Arabian, heard it , and they laughed us to scorn, and came to us, and said,
    What is this thing that ye are doing? are ye revolting against the king?
  usfm_code: EZR
  verse: '19'
- book: Brenton Septuagint Translation Ezra and Nehemiah 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And I answered them, and said to them, The God of heaven, he shall prosper
    us, and we his servants are pure, and we will build: but ye have no part, nor
    right, nor memorial, in Jerusalem.'
  usfm_code: EZR
  verse: '20'
