- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And I will send upon you the wild beasts of the land, and they shall
    devour you, and shall consume your cattle: and I will make you few in number,
    and your ways shall be desolate.'
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And if hereupon ye are not corrected, but walk perversely towards me,
