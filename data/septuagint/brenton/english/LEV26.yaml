    it.'
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And to those who are left of you I will bring bondage into their heart
    in the land of their enemies; and the sound of a shaken leaf shall chase them,
    and they shall flee as fleeing from war, and shall fall when none pursues them.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: And brother shall disregard brother as in war, when none pursues; and
    ye shall not be able to withstand your enemies.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And ye shall perish among the Gentiles, and the land of your enemies
    shall devour you.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'And those who are left of you shall perish, because of their sins,
    and because of the sins of their fathers: in the land of their enemies shall they
    consume away.'
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: And they shall confess their sins, and the sins of their fathers, that
    they have transgressed and neglected me, and that they have walked perversely
    before me,
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: 'and I walked with them with a perverse mind; and I will destroy them
    in the land of their enemies: then shall their uncircumcised heart be ashamed,
    and then shall they acquiesce in the punishment of their sins.'
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: And I will remember the covenant of Jacob, and the covenant of Isaac,
    and the covenant of Abraam will I remember.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'And I will remember the land, and the land shall be left of them; then
    the land shall enjoy her sabbaths, when it is deserted through them: and they
    shall accept the punishment of their iniquities, because they neglected my judgments,
    and in their soul loathed my ordinances.'
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: And yet not even thus, while they were in the land of their enemies,
    did I overlook them, nor did I loathe them so as to consume them, to break my
    covenant made with them; for I am the Lord their God.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: And I will remember their former covenant, when I brought them out of
    the land of Egypt, out of the house of bondage before the nations, to be their
    God; I am the Lord.
