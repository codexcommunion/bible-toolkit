- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'I am the Lord your God: ye shall not make to yourselves gods made with hands,
    or graven; neither shall ye rear up a pillar for yourselves, neither shall ye
    set up a stone for an object in your land to worship it: I am the Lord your God.'
  usfm_code: LEV
  verse: '1'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Ye shall keep my sabbaths, and reverence my sanctuaries: I am the Lord.'
  usfm_code: LEV
  verse: '2'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: If ye will walk in my ordinances, and keep my commandments, and do them,
  usfm_code: LEV
  verse: '3'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: then will I give you the rain in its season, and the land shall produce its
    fruits, and the trees of the field shall yield their fruit.
  usfm_code: LEV
  verse: '4'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And your threshing time shall overtake the vintage, and your vintage shall
    overtake your seed time; and ye shall eat your bread to the full; and ye shall
    dwell safely upon your land, and war shall not go through your land.
  usfm_code: LEV
  verse: '5'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will give peace in your land, and ye shall sleep, and none shall make
    you afraid; and I will destroy the evil beasts out of your land,
  usfm_code: LEV
  verse: '6'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: and ye shall pursue your enemies, and they shall fall before you with slaughter.
  usfm_code: LEV
  verse: '7'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And five of you shall chase a hundred, and a hundred of you shall chase tens
    of thousands; and your enemies shall fall before you by the sword.
  usfm_code: LEV
  verse: '8'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will look upon you, and increase you, and multiply you, and establish
    my covenant with you.
  usfm_code: LEV
  verse: '9'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And ye shall eat that which is old and very old, and bring forth the old to
    make way for the new.
  usfm_code: LEV
  verse: '10'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will set my tabernacle among you, and my soul shall not abhor you;
  usfm_code: LEV
  verse: '11'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: and I will walk among you, and be your God, and ye shall be my people.
  usfm_code: LEV
  verse: '12'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: I am the Lord your God, who brought you out of the land of Egypt, where ye
    were slaves; and I broke the band of your yoke, and brought you forth openly.
  usfm_code: LEV
  verse: '13'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: But if ye will not hearken to me, nor obey these my ordinances,
  usfm_code: LEV
  verse: '14'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: but disobey them, and your soul should loathe my judgments, so that ye should
    not keep all my commands, so as to break my covenant,
  usfm_code: LEV
  verse: '15'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'then will I do thus to you: I will even bring upon you perplexity and the
    itch, and the fever that causes your eyes to waste away, and disease that consumes
    your life; and ye shall sow your seeds in vain, and your enemies shall eat them.'
  usfm_code: LEV
  verse: '16'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will set my face against you, and ye shall fall before your enemies,
    and they that hate you shall pursue you; and ye shall flee, no one pursuing you.
  usfm_code: LEV
  verse: '17'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And if ye still refuse to hearken to me, then will I chasten you yet more
    even seven times for your sins.
  usfm_code: LEV
  verse: '18'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will break down the haughtiness of your pride; and I will make your
    heaven iron, and your earth as it were brass.
  usfm_code: LEV
  verse: '19'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And your strength shall be in vain; and your land shall not yield its seed,
    and the tree of your field shall not yield its fruit.
  usfm_code: LEV
  verse: '20'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And if after this ye should walk perversely, and not be willing to obey me,
    I will further bring upon you seven plagues according to your sins.
  usfm_code: LEV
  verse: '21'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And I will send upon you the wild beasts of the land, and they shall devour
    you, and shall consume your cattle: and I will make you few in number, and your
    ways shall be desolate.'
  usfm_code: LEV
  verse: '22'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And if hereupon ye are not corrected, but walk perversely towards me,
  usfm_code: LEV
  verse: '23'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: I also will walk with you with a perverse spirit, and I also will smite you
    seven times for your sins.
  usfm_code: LEV
  verse: '24'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will bring upon you a sword avenging the cause of my covenant, and ye
    shall flee for refuge to your cities; and I will send out death against you, and
    ye shall be delivered into the hands of your enemies.
  usfm_code: LEV
  verse: '25'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: When I afflict you with famine of bread, then ten women shall bake your loaves
    in one oven, and they shall render your loaves by weight; and ye shall eat, and
    not be satisfied.
  usfm_code: LEV
  verse: '26'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And if hereupon ye will not obey me, but walk perversely towards me,
  usfm_code: LEV
  verse: '27'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: then will I walk with you with a froward mind, and I will chasten you sevenfold
    according to your sins.
  usfm_code: LEV
  verse: '28'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And ye shall eat the flesh of your sons, and the flesh of your daughters shall
    ye eat.
  usfm_code: LEV
  verse: '29'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will render your pillars desolate, and will utterly destroy your wooden
    images made with hands; and I will lay your carcases on the carcases of your idols,
    and my soul shall loathe you.
  usfm_code: LEV
  verse: '30'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will lay your cities waste, and I will make your sanctuaries desolate,
    and I will not smell the savour of your sacrifices.
  usfm_code: LEV
  verse: '31'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will lay your land desolate, and your enemies who dwell in it shall
    wonder at it.
  usfm_code: LEV
  verse: '32'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will scatter you among the nations, and the sword shall come upon you
    and consume you; and your land shall be desolate, and your cities shall be desolate.
  usfm_code: LEV
  verse: '33'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Then the land shall enjoy its sabbaths all the days of its desolation.
  usfm_code: LEV
  verse: '34'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And ye shall be in the land of your enemies; then the land shall keep its
    sabbaths, and the land shall enjoy its sabbaths all the days of its desolation:
    it shall keep sabbaths which it kept not among your sabbaths, when ye dwelt in
    it.'
  usfm_code: LEV
  verse: '35'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And to those who are left of you I will bring bondage into their heart in
    the land of their enemies; and the sound of a shaken leaf shall chase them, and
    they shall flee as fleeing from war, and shall fall when none pursues them.
  usfm_code: LEV
  verse: '36'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And brother shall disregard brother as in war, when none pursues; and ye shall
    not be able to withstand your enemies.
  usfm_code: LEV
  verse: '37'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And ye shall perish among the Gentiles, and the land of your enemies shall
    devour you.
  usfm_code: LEV
  verse: '38'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And those who are left of you shall perish, because of their sins, and because
    of the sins of their fathers: in the land of their enemies shall they consume
    away.'
  usfm_code: LEV
  verse: '39'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And they shall confess their sins, and the sins of their fathers, that they
    have transgressed and neglected me, and that they have walked perversely before
    me,
  usfm_code: LEV
  verse: '40'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'and I walked with them with a perverse mind; and I will destroy them in the
    land of their enemies: then shall their uncircumcised heart be ashamed, and then
    shall they acquiesce in the punishment of their sins.'
  usfm_code: LEV
  verse: '41'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will remember the covenant of Jacob, and the covenant of Isaac, and
    the covenant of Abraam will I remember.
  usfm_code: LEV
  verse: '42'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And I will remember the land, and the land shall be left of them; then the
    land shall enjoy her sabbaths, when it is deserted through them: and they shall
    accept the punishment of their iniquities, because they neglected my judgments,
    and in their soul loathed my ordinances.'
  usfm_code: LEV
  verse: '43'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And yet not even thus, while they were in the land of their enemies, did I
    overlook them, nor did I loathe them so as to consume them, to break my covenant
    made with them; for I am the Lord their God.
  usfm_code: LEV
  verse: '44'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And I will remember their former covenant, when I brought them out of the
    land of Egypt, out of the house of bondage before the nations, to be their God;
    I am the Lord.
  usfm_code: LEV
  verse: '45'
- book: Brenton Septuagint Translation Leviticus 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are my judgments and my ordinances, and the law which the Lord gave
    between himself and the children of Israel, in the mount Sina, by the hand of
    Moses.
  usfm_code: LEV
  verse: '46'
