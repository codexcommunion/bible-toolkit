- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'I am the Lord your God: ye shall not make to yourselves gods made with
    hands, or graven; neither shall ye rear up a pillar for yourselves, neither shall
    ye set up a stone for an object in your land to worship it: I am the Lord your
    God.'
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Ye shall keep my sabbaths, and reverence my sanctuaries: I am the Lord.'
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: If ye will walk in my ordinances, and keep my commandments, and do them,
