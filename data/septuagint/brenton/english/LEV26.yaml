  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: I also will walk with you with a perverse spirit, and I also will smite
    you seven times for your sins.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And I will bring upon you a sword avenging the cause of my covenant,
    and ye shall flee for refuge to your cities; and I will send out death against
    you, and ye shall be delivered into the hands of your enemies.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: When I afflict you with famine of bread, then ten women shall bake your
    loaves in one oven, and they shall render your loaves by weight; and ye shall
    eat, and not be satisfied.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And if hereupon ye will not obey me, but walk perversely towards me,
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: then will I walk with you with a froward mind, and I will chasten you
    sevenfold according to your sins.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And ye shall eat the flesh of your sons, and the flesh of your daughters
    shall ye eat.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And I will render your pillars desolate, and will utterly destroy your
    wooden images made with hands; and I will lay your carcases on the carcases of
    your idols, and my soul shall loathe you.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And I will lay your cities waste, and I will make your sanctuaries desolate,
    and I will not smell the savour of your sacrifices.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And I will lay your land desolate, and your enemies who dwell in it
    shall wonder at it.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And I will scatter you among the nations, and the sword shall come upon
