  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: then will I give you the rain in its season, and the land shall produce
    its fruits, and the trees of the field shall yield their fruit.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And your threshing time shall overtake the vintage, and your vintage
    shall overtake your seed time; and ye shall eat your bread to the full; and ye
    shall dwell safely upon your land, and war shall not go through your land.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And I will give peace in your land, and ye shall sleep, and none shall
    make you afraid; and I will destroy the evil beasts out of your land,
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: and ye shall pursue your enemies, and they shall fall before you with
    slaughter.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And five of you shall chase a hundred, and a hundred of you shall chase
    tens of thousands; and your enemies shall fall before you by the sword.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And I will look upon you, and increase you, and multiply you, and establish
    my covenant with you.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And ye shall eat that which is old and very old, and bring forth the
    old to make way for the new.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And I will set my tabernacle among you, and my soul shall not abhor
    you;
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: and I will walk among you, and be your God, and ye shall be my people.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: I am the Lord your God, who brought you out of the land of Egypt, where
    ye were slaves; and I broke the band of your yoke, and brought you forth openly.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: But if ye will not hearken to me, nor obey these my ordinances,
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: but disobey them, and your soul should loathe my judgments, so that
    ye should not keep all my commands, so as to break my covenant,
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'then will I do thus to you: I will even bring upon you perplexity and
    the itch, and the fever that causes your eyes to waste away, and disease that
    consumes your life; and ye shall sow your seeds in vain, and your enemies shall
    eat them.'
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And I will set my face against you, and ye shall fall before your enemies,
