- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And if ye still refuse to hearken to me, then will I chasten you yet
    more even seven times for your sins.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And I will break down the haughtiness of your pride; and I will make
    your heaven iron, and your earth as it were brass.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And your strength shall be in vain; and your land shall not yield its
    seed, and the tree of your field shall not yield its fruit.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And if after this ye should walk perversely, and not be willing to obey
