  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: These are my judgments and my ordinances, and the law which the Lord
    gave between himself and the children of Israel, in the mount Sina, by the hand
    of Moses.
