    desolate.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: Then the land shall enjoy its sabbaths all the days of its desolation.
- book_title: Brenton Septuagint Translation Leviticus 26
  book_usfm_code: LEV
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: 'And ye shall be in the land of your enemies; then the land shall keep
