- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Now the word of the Lord came to Jonas the son of Amathi, saying,
  usfm_code: JON
  verse: '1'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Rise, and go to Nineve, the great city, and preach in it; for the cry of its
    wickedness is come up to me.
  usfm_code: JON
  verse: '2'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'But Jonas rose up to flee to Tharsis from the presence of the Lord. And he
    went down to Joppa, and found a ship going to Tharsis: and he paid his fare, and
    went up into it, to sail with them to Tharsis from the presence of the Lord.'
  usfm_code: JON
  verse: '3'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord raised up a wind on the sea; and there was a great storm on the
    sea, and the ship was in danger of being broken.
  usfm_code: JON
  verse: '4'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the sailors were alarmed, and cried every one to his god, and cast out
    the wares that were in the ship into the sea, that it might be lightened of them.
    But Jonas was gone down into the hold of the ship, and was asleep, and snored.
  usfm_code: JON
  verse: '5'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the shipmaster came to him, and said to him, Why snorest thou? arise,
    and call upon thy God, that God may save us, and we perish not.
  usfm_code: JON
  verse: '6'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And each man said to his neighbour, Come, let us cast lots, and find out for
    whose sake this mischief is upon us. So they cast lots, and the lot fell upon
    Jonas.
  usfm_code: JON
  verse: '7'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they said to him, Tell us what is thine occupation, and whence comest
    thou, and of what country and what people art thou?
  usfm_code: JON
  verse: '8'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he said to them, I am a servant of the Lord; and I worship the Lord God
    of heaven, who made the sea, and the dry land .
  usfm_code: JON
  verse: '9'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then the men feared exceedingly, and said to him, What is this that thou hast
    done? for the men knew that he was fleeing from the face of the Lord, because
    he had told them.
  usfm_code: JON
  verse: '10'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they said to him, What shall we do to thee, that the sea may be calm to
    us? for the sea rose, and lifted its wave exceedingly.
  usfm_code: JON
  verse: '11'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Jonas said to them, Take me up, and cast me into the sea, and the sea
    shall be calm to you: for I know that for my sake this great tempest is upon you.'
  usfm_code: JON
  verse: '12'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the men tried hard to return to the land, and were not able: for the
    sea rose and grew more and more tempestuous against them.'
  usfm_code: JON
  verse: '13'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And they cried to the Lord, and said, Forbid it, Lord: let us not perish
    for the sake of this man''s life, and bring not righteous blood upon us: for thou,
    Lord, hast done as thou wouldest.'
  usfm_code: JON
  verse: '14'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So they took Jonas, and cast him out into the sea: and the sea ceased from
    its raging.'
  usfm_code: JON
  verse: '15'
- book: Brenton Septuagint Translation Jonas 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the men feared the Lord very greatly, and offered a sacrifice to the Lord,
    and vowed vows.
  usfm_code: JON
  verse: '16'
