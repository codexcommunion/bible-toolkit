- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Now was it that the high priest Simon bowed his knees over against the holy
    place, and spread out his hands in reverent form, and uttered the following supplication:'
  usfm_code: 3MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: O Lord, Lord, King of the heavens, and Ruler of the whole creation, Holy among
    the holy, sole Governor, Almighty, give ear to us who are oppressed by a wicked
    and profane one, who exulteth in his confidence and strength.
  usfm_code: 3MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: It is thou, the Creator of all, the Lord of the universe, who art a righteous
    Governor, and judgest all who act with pride and insolence.
  usfm_code: 3MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: It was thou who didst destroy the former workers of unrighteousness, among
    whom were the giants, who trusted in their strength and hardihood, by covering
    them with a measureless flood.
  usfm_code: 3MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: It was thou who didst make the Sodomites, those workers of exceeding iniquity,
    men notorious for their vices, an example to after generations, when thou didst
    consume them with fire and brimstone.
  usfm_code: 3MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Thou didst make known thy power when thou causedst the bold Pharaoh, the enslaver
    of thy people, to pass through the ordeal of many and diverse inflictions.
  usfm_code: 3MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And thou rolledst the depths of the sea over him, when he made pursuit with
    chariots, and with a multitude of followers, and gavest a safe passage to those
    who put their trust in thee, the Lord of the whole creation.
  usfm_code: 3MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: These saw and felt the works of thine hands, and praised thee the Almighty.
  usfm_code: 3MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Thou, O King, when thou createdst the illimitable and measureless earth,
    didst choose out this city: thou didst make this place sacred to thy name, albeit
    thou needest nothing: thou didst glorify it with thy illustrious presence, after
    constructing it to the glory of thy great and honourable name.'
  usfm_code: 3MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And thou didst promise, out of love to the house of Israel, that should we
    fall away from thee, and become afflicted, and then come to this house and pray,
    thou wouldest hear our prayer.
  usfm_code: 3MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Verily thou art faithful and true.
  usfm_code: 3MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And whereas thou didst often aid our fathers when hard pressed, and in low
    estate, and deliveredst them out of great dangers,
  usfm_code: 3MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: see now, holy King, how through our many and great sins we are borne down,
    and made subject to our enemies, and are become weak and powerless.
  usfm_code: 3MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: We being in this low condition, this bold and profane man seeks to dishonour
    this thy holy place, consecrated out of the earth to the name of thy Majesty.
  usfm_code: 3MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Thy dwelling-place, the heaven of heavens, is indeed unapproachable to men.
  usfm_code: 3MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: But since it seemed good to thee to exhibit thy glory among thy people Israel,
    thou didst sanctify this place.
  usfm_code: 3MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Punish us not by means of the uncleanness of their men, nor chastise us by
    means of their profanity; lest the lawless ones should boast in their rage, and
    exult in exuberant pride of speech, and say,
  usfm_code: 3MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: We have trampled upon the holy house, as idolatrous houses are trampled upon.
  usfm_code: 3MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Blot out our iniquities, and do away with our errors, and shew forth thy compassion
    in this hour.
  usfm_code: 3MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Let thy mercies quickly go before us. Grant us peace, that the cast down and
    broken hearted may praise thee with their mouth.
  usfm_code: 3MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: At that time God, who seeth all things, who is beyond all Holy among the holy,
    heard that prayer, so suitable; and scourged the man greatly uplifted with scorn
    and insolence.
  usfm_code: 3MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Shaking him to and fro as a reed is shaken with the wind, he cast him upon
    the pavement, powerless, with limbs paralyzed; by a righteous judgment deprived
    of the faculty of speech.
  usfm_code: 3MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: His friends and body-guards, beholding the swift recompense which had suddenly
    overtaken him, struck with exceeding terror, and fearing that he would die, speedily
    removed him.
  usfm_code: 3MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: When in course of time he had come to himself, this severe check caused no
    repentance within him, but he departed with bitter threatenings.
  usfm_code: 3MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: He proceeded to Egypt, grew worse in wickedness through his beforementioned
    companions in wine, who were lost to all goodness;
  usfm_code: 3MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and not satisfied with countless acts of impiety, his audacity so increased
    that he raised evil reports there, and many of his friends, watching his purpose
    attentively, joined in furthering his will.
  usfm_code: 3MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'His purpose was to inflict a public stigma upon our race; wherefore he erected
    a pillar at the tower-porch, and caused the following inscription to be engraven
    upon it:'
  usfm_code: 3MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: That entrance to their own temple was to be refused to all those who would
    not sacrifice; that all the Jews were to be registered among the common people;
    that those who resisted were to be forcibly seized and put to death;
  usfm_code: 3MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: that those who were thus registered, were to be marked on their persons by
    the ivy-leaf symbol of Dionysus, and to be set apart with these limited rights.
  usfm_code: 3MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: To do away with the appearance of hating them all, he had it written underneath,
    that if any of them should elect to enter the community of those initiated in
    the rites, these should have equal rights with the Alexandrians.
  usfm_code: 3MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Some of those who were over the city, therefore, abhorring any approach to
    the city of piety, unhesitatingly gave in to the king, and expected to derive
    some great honour from a future connection with him.
  usfm_code: 3MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'A nobler spirit, however, prompted the majority to cling to their religious
    observances, and by paying money that they might live unmolested, these sought
    to escape the registration:'
  usfm_code: 3MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees III 2
  chapter: 2
  iso-639-2_language_code: eng
  text: cheerfully looking forward to future aid, they abhorred their own apostates,
    considering them to be national foes, and debarring them from the common usages
    of social intercourse.
  usfm_code: 3MA
  verse: '33'
