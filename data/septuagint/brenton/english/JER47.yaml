- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: The word that came from the Lord to Jeremias, after that Nabuzardan the captain
    of the guard had let him go out of Rama, when he had taken him in manacles in
    the midst of the captivity of Juda, even those who were carried to Babylon.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'And the chief captain of the guard took him, and said to him, The Lord thy
    God has pronounced all these evils upon this place:'
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: and the Lord has done it; because ye sinned against him, and hearkened not
    to his voice.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Behold, I have loosed thee from the manacles that were upon thine hands. If
    it seem good to thee to go with me to Babylon, then will I set mine eyes upon
    thee.
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'But if not, depart; return to Godolias the son of Achicam, the son of Saphan,
    whom the king of Babylon has appointed governor in the land of Juda, and dwell
    with him in the midst of the people in the land of Juda: to whatsoever places
    it seems good in thine eyes to go, do thou even go. And the captain of the guard
    made him presents, and let him go.'
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And he came to Godolias to Massepha, and dwelt in the midst of his people
    that was left in the land.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And all the leaders of the host that was in the country, they and their men,
    heard that the king of Babylon had appointed Godolias governor in the land, and
    they committed to him the men and their wives, whom Nabuchodonosor had not removed
    to Babylon.
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And there came to Godolias to Massepha Ismael the son of Nathanias, and Joanan
    son of Caree, and Sar√¶as the son of Thanaemeth, and the sons of Jophe the Netophathite,
    and Ezonias son of the Mochathite, they and their men.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'And Godolias swore to them and to their men, saying, Be not afraid before
    the children of the Chaldeans: dwell in the land, and serve the king of Babylon,
    and it shall be better for you.'
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'And, behold, I dwell in your presence at Massepha, to stand before the Chaldeans
    who shall come against you: and do ye gather grapes, and fruits, and oil, and
    put them into your vessels, and dwell in the cities which ye have obtained possession
    of.'
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And all the Jews that were in Moab, and among the children of Ammon, and those
    that were in Idumea, and those that were in all the rest of the country, heard
    that the king of Babylon had granted a remnant to Juda, and that he had appointed
    over them Godolias the son of Achicam.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And they came to Godolias into the land of Juda, to Massepha, and gathered
    grapes, and very much summer fruit, and oil.
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joanan the son of Caree, and all the leaders of the host, who were in
    the fields, came to Godolias to Massepha,
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: and said to him, Dost thou indeed know that king Beleissa son of Ammon has
    sent Ismael to thee to slay thee? But Godolias believed them not.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joanan said to Godolias secretly in Massepha, I will go now and smite
    Ismael, and let no man know it ; lest he slay thee, and all the Jews that are
    gathered to thee be dispersed, and the remnant of Juda perish.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 47
  chapter: 47
  iso-639-2_language_code: eng
  text: But Godolias said to Joanan, Do not the thing, for thou speakest lies concerning
    Ismael.
  usfm_code: JER
  verse: '16'
