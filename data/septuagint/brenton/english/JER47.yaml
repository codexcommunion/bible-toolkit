  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and the Lord has done it; because ye sinned against him, and hearkened
    not to his voice.
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Behold, I have loosed thee from the manacles that were upon thine hands.
    If it seem good to thee to go with me to Babylon, then will I set mine eyes upon
    thee.
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'But if not, depart; return to Godolias the son of Achicam, the son
    of Saphan, whom the king of Babylon has appointed governor in the land of Juda,
    and dwell with him in the midst of the people in the land of Juda: to whatsoever
    places it seems good in thine eyes to go, do thou even go. And the captain of
    the guard made him presents, and let him go.'
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And he came to Godolias to Massepha, and dwelt in the midst of his people
    that was left in the land.
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And all the leaders of the host that was in the country, they and their
    men, heard that the king of Babylon had appointed Godolias governor in the land,
    and they committed to him the men and their wives, whom Nabuchodonosor had not
    removed to Babylon.
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
