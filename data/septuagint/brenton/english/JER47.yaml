  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And Joanan said to Godolias secretly in Massepha, I will go now and
    smite Ismael, and let no man know it ; lest he slay thee, and all the Jews that
    are gathered to thee be dispersed, and the remnant of Juda perish.
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: But Godolias said to Joanan, Do not the thing, for thou speakest lies
    concerning Ismael.
