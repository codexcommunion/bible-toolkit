  verse_text: The word that came from the Lord to Jeremias, after that Nabuzardan
    the captain of the guard had let him go out of Rama, when he had taken him in
    manacles in the midst of the captivity of Juda, even those who were carried to
    Babylon.
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And the chief captain of the guard took him, and said to him, The Lord
    thy God has pronounced all these evils upon this place:'
