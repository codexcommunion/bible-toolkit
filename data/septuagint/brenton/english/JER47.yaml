    the Netophathite, and Ezonias son of the Mochathite, they and their men.
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And Godolias swore to them and to their men, saying, Be not afraid
    before the children of the Chaldeans: dwell in the land, and serve the king of
    Babylon, and it shall be better for you.'
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And, behold, I dwell in your presence at Massepha, to stand before
    the Chaldeans who shall come against you: and do ye gather grapes, and fruits,
    and oil, and put them into your vessels, and dwell in the cities which ye have
    obtained possession of.'
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And all the Jews that were in Moab, and among the children of Ammon,
    and those that were in Idumea, and those that were in all the rest of the country,
    heard that the king of Babylon had granted a remnant to Juda, and that he had
    appointed over them Godolias the son of Achicam.
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And they came to Godolias into the land of Juda, to Massepha, and gathered
    grapes, and very much summer fruit, and oil.
- book_title: Brenton Septuagint Translation Jeremias 47
  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Joanan the son of Caree, and all the leaders of the host, who were
    in the fields, came to Godolias to Massepha,
