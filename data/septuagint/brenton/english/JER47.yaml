  book_usfm_code: JER
  chapter_number: 47
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: and said to him, Dost thou indeed know that king Beleissa son of Ammon
    has sent Ismael to thee to slay thee? But Godolias believed them not.
