  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the king and all his servants went out on foot; and abode in a distant
    house.
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And all his servants passed on by his side, and every Chelethite, and every
    Phelethite, and they stood by the olive tree in the wilderness: and all the people
    marched near him, and all his court, and all the men of might, and all the men
    of war, six hundred: and they were present at his side: and every Chelethite,
    and every Phelethite, and all the six hundred Gittites that came on foot out of
    Geth, and they went on before the king.'
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the king said to Ethi the Gittite, Why dost thou also go with us? return,
    and dwell with the king, for thou art a stranger, and thou hast come forth as
    a sojourner out of thy place.
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Whereas thou camest yesterday, shall I to-day cause thee to travel with us,
    and shalt thou thus change thy place? thou didst come forth yesterday, and to-day
    shall I set thee in motion to go along with us? I indeed will go whithersoever
    I may go: return then, and cause thy brethren to return with thee, and may the
    Lord deal mercifully and truly with thee.'
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Ethi answered the king and said, As the Lord lives and as my lord the
    king lives, in the place wheresoever my lord shall be, whether it be for death
    or life, there shall thy servant be.
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the king said to Ethi, Come and pass over with me. So Ethi the Gittite
    and the king passed over, and all his servants, and all the multitude with him.
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And all the country wept with a loud voice. And all the people passed by
