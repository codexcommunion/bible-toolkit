  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Abessalom rose early, and stood by the side of the way of the gate: and
    it came to pass that every man who had a cause, came to the king for judgment,
    and Abessalom cried to him, and said to him, Of what city art thou? And he said,
    Thy servant is of one of the tribes of Israel.'
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Abessalom said to him, See, thy affairs are right and clear, yet thou
    hast no one appointed of the king to hear thee.
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Abessalom said, O that one would make me a judge in the land; then every
    man who had a dispute or a cause would come to me, and I would judge him!
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And it came to pass when a man came near to do him obeisance, that he stretched
    out his hand, and took hold of him, and kissed him.
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Abessalom did after this manner to all Israel that came to the king for
    judgment; and Abessalom gained the hearts of the men of Israel.
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And it came to pass after forty years, that Abessalom said to his father,
    I will go now, and pay my vows, which I vowed to the Lord in Chebron.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For thy servant vowed a vow when I dwelt at Gedsur in Syria, saying, If the
    Lord should indeed restore me to Jerusalem, then will I serve the Lord.
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the king said to him, Go in peace. And he arose and went to Chebron.
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Abessalom sent spies throughout all the tribes of Israel, saying, When
    ye hear the sound of the trumpet, then shall ye say, Abessalom is become king
    in Chebron.
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And there went with Abessalom two hundred chosen men from Jerusalem; and they
    went in their simplicity, and knew not anything.
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Abessalom sent to Achitophel the Theconite, the counsellor of David,
    from his city, from Gola, where he was sacrificing: and there was a strong conspiracy;
    and the people with Abessalom were increasingly numerous.'
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And there came a messenger to David, saying, The heart of the men of Israel
    is gone after Abessalom.
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And David said to all his servants who were with him in Jerusalem, Rise,
    and let us flee, for we have no refuge from Abessalom: make haste and go, lest
    he overtake us speedily, and bring evil upon us, and smite the city with the edge
    of the sword.'
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the king's servants said to the king, In all things which our lord the
