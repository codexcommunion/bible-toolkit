- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And David said, This is the house of the Lord God, and this is the altar for
    whole-burnt-offering for Israel.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And David gave orders to gather all the strangers that were in the land of
    Israel; and he appointed stone-hewers to hew polished stones to build the house
    to God.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And David prepared much iron for the nails of the doors and the gates; the
    hinges also and brass in abundance, there was no weighing of it .
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And cedar trees without number: for the Sidonians and the Tyrians brought
    cedar trees in abundance to David.'
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And David said, My son Solomon is a tender child, and the house for me to
    build to the Lord is for superior magnificence for a name and for a glory through
    all the earth: I will make preparation for it. And David prepared abundantly before
    his death.'
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he called Solomon his son, and commanded him to build the house for the
    Lord God of Israel.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And David said to Solomon, My child, it was in my heart to build a house to
    the name of the Lord God.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'But the word of the Lord came to me, saying, Thou hast shed blood abundantly,
    and hast carried on great wars: thou shalt not build a house to my name, because
    thou hast shed much blood upon the earth before me.'
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Behold, a son shall be born to thee, he shall be a man of rest; and I will
    give him rest from all his enemies round about: for his name shall be Solomon,
    and I will give peace and quietness to Israel in his days.'
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: He shall build a house to my name; and he shall be a son to me, and I will
    be a father to him; and I will establish the throne of his kingdom in Israel for
    ever.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And now, my son, the Lord shall be with thee, and prosper thee ; and thou
    shalt build a house to the Lord thy God, as he spoke concerning thee.
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Only may the Lord give thee wisdom and prudence, and strengthen thee over
    Israel, both to keep and to do the law of the Lord thy God.
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Then will he prosper thee , if thou take heed to do the commandments and
    judgments which the Lord commanded Moses for Israel: be courageous and strong;
    fear not, nor be terrified.'
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And, behold, I according to my poverty have prepared for the house of the
    Lord a hundred thousand talents of gold, and a million talents of silver, and
    brass and iron without measure; for it is abundant; and I have prepared timber
    and stones; and do thou add to these.
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And of them that are with thee do thou add to the multitude of workmen; let
    there be artificers and masons, and carpenters, and every skilful workman in every
    work;
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: in gold and silver, brass and iron, of which there is no number. Arise and
    do, and the Lord be with thee.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And David charged all the chief men of Israel to help Solomon his son, saying
    ,
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Is not the Lord with you? and he has given you rest round about, for he has
    given into your hands the inhabitants of the land; and the land is subdued before
    the Lord, and before his people.
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Now set your hearts and souls to seek after the Lord your God: and rise,
    and build a sanctuary to your God to carry in the ark of the covenant of the Lord,
    and the holy vessels of God, into the house that is to be built to the name of
    the Lord.'
  usfm_code: 1CH
  verse: '19'
