- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'I will send as it were reptiles on the land: is not the mount of the daughter
    of Sion a desolate rock?'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For thou shalt be as a young bird taken away from a bird that has flown:
    even thou shalt be so , daughter of Moab: and then do thou, O Arnon,'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'take farther counsel, and continually make thou a shelter from grief: they
    flee in darkness at mid-day; they are amazed; be not thou led captive.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'The fugitives of Moab shall sojourn with thee; they shall be to you a shelter
    from the face of the pursuer: for thine alliance has been taken away, and the
    oppressing ruler has perished from off the earth.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And a throne shall be established with mercy; and one shall sit upon it with
    truth in the tabernacle of David, judging, and earnestly seeking judgments, and
    hasting righteousness.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'We have heard of the pride of Moab; he is very proud. I have cut off his
    pride: thy prophecy shall not be thus, no not thus.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Moab shall howl; for all shall howl in the land of Moab: but thou shalt care
    for them that dwell in Seth, and thou shalt not be ashamed.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'The plains of Esebon shall mourn, the vine of Sebama: swallowing up the nations,
    trample ye her vines, even to Jazer: ye shall not come together; wander ye in
    the desert: they that were sent are deserted, for they have gone over to the sea.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Therefore will I weep as with the weeping of Jazer for the vine of Sebama;
    Esebon and Eleale have cast down thy trees; for I will trample on thy harvest
    and on thy vintages, and all thy plants shall fall.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And gladness and rejoicing shall be taken away from the vineyards; and they
    shall not rejoice at all in thy vineyards; and they shall not at all tread wine
    into the vats; for the vintage has ceased.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Therefore my belly shall sound as a harp for Moab, and thou hast repaired
    my inward parts as a wall.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it shall be to thy shame, (for Moab is wearied at the altars,) that he
    shall go in to the idols thereof to pray, but they shall not be at all able to
    deliver him.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: This is the word which the Lord spoke against Moab, when he spoke.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And now I say, In three years, of the years of an hireling, the glory of Moab
    shall be dishonoured with all his great wealth; and he shall be left few in number,
    and not honoured.
  usfm_code: ISA
  verse: '14'
