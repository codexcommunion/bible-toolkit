- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'I will send as it were reptiles on the land: is not the mount of the
    daughter of Sion a desolate rock?'
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'For thou shalt be as a young bird taken away from a bird that has flown:
    even thou shalt be so , daughter of Moab: and then do thou, O Arnon,'
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'take farther counsel, and continually make thou a shelter from grief:
    they flee in darkness at mid-day; they are amazed; be not thou led captive.'
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'The fugitives of Moab shall sojourn with thee; they shall be to you
    a shelter from the face of the pursuer: for thine alliance has been taken away,
    and the oppressing ruler has perished from off the earth.'
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And a throne shall be established with mercy; and one shall sit upon
    it with truth in the tabernacle of David, judging, and earnestly seeking judgments,
    and hasting righteousness.
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'We have heard of the pride of Moab; he is very proud. I have cut off
    his pride: thy prophecy shall not be thus, no not thus.'
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Moab shall howl; for all shall howl in the land of Moab: but thou shalt
    care for them that dwell in Seth, and thou shalt not be ashamed.'
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'The plains of Esebon shall mourn, the vine of Sebama: swallowing up
    the nations, trample ye her vines, even to Jazer: ye shall not come together;
    wander ye in the desert: they that were sent are deserted, for they have gone
    over to the sea.'
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Therefore will I weep as with the weeping of Jazer for the vine of Sebama;
    Esebon and Eleale have cast down thy trees; for I will trample on thy harvest
    and on thy vintages, and all thy plants shall fall.
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And gladness and rejoicing shall be taken away from the vineyards; and
    they shall not rejoice at all in thy vineyards; and they shall not at all tread
    wine into the vats; for the vintage has ceased.
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Therefore my belly shall sound as a harp for Moab, and thou hast repaired
    my inward parts as a wall.
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And it shall be to thy shame, (for Moab is wearied at the altars,) that
    he shall go in to the idols thereof to pray, but they shall not be at all able
    to deliver him.
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: This is the word which the Lord spoke against Moab, when he spoke.
- book_title: Brenton Septuagint Translation Esaias 16
  book_usfm_code: ISA
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And now I say, In three years, of the years of an hireling, the glory
    of Moab shall be dishonoured with all his great wealth; and he shall be left few
    in number, and not honoured.
