- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Set not thy heart upon thy goods; and say not, I have enough for my
    life.
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Follow not thine own mind and thy strength, to walk in the ways of
    thy heart:'
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and say not, Who shall control me for my works? for the Lord will surely
    revenge thy pride.
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Say not, I have sinned, and what harm hath happened unto me? for the
    Lord is longsuffering, he will in no wise let thee go.
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Concerning propitiation, be not without fear to add sin unto sin:'
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'and say not, His mercy is great; he will be pacified for the multitude
    of my sins: for mercy and wrath come from him, and his indignation resteth upon
    sinners.'
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Make no tarrying to turn to the Lord, and put not off from day to day:
    for suddenly shall the wrath of the Lord come forth, and in thy security thou
    shalt be destroyed, and perish in the day of vengeance.'
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Set not thine heart upon goods unjustly gotten; for they shall not profit
    thee in the day of calamity.
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Winnow not with every wind, and go not into every way: for so doth
    the sinner that hath a double tongue.'
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Be stedfast in thy understanding; and let thy word be the same.
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Be swift to hear; and let thy life be sincere; and with patience give
    answer.
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: If thou hast understanding, answer thy neighbour; if not, lay thy hand
    upon thy mouth.
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Honour and shame is in talk: and the tongue of man is his fall.'
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Be not called a whisperer, and lie not in wait with thy tongue: for
    a foul shame is upon the thief, and an evil condemnation upon the double tongue.'
- book_title: Brenton Septuagint Translation Sirach 5
  book_usfm_code: SIR
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Be not ignorant of any thing in a great matter or a small.
