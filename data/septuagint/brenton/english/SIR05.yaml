    thy pride.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Say not, I have sinned, and what harm hath happened unto me? for the Lord
    is longsuffering, he will in no wise let thee go.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Concerning propitiation, be not without fear to add sin unto sin:'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'and say not, His mercy is great; he will be pacified for the multitude of
    my sins: for mercy and wrath come from him, and his indignation resteth upon sinners.'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Make no tarrying to turn to the Lord, and put not off from day to day: for
    suddenly shall the wrath of the Lord come forth, and in thy security thou shalt
    be destroyed, and perish in the day of vengeance.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Set not thine heart upon goods unjustly gotten; for they shall not profit
    thee in the day of calamity.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Winnow not with every wind, and go not into every way: for so doth the sinner
    that hath a double tongue.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Be stedfast in thy understanding; and let thy word be the same.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Be swift to hear; and let thy life be sincere; and with patience give answer.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: If thou hast understanding, answer thy neighbour; if not, lay thy hand upon
    thy mouth.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Honour and shame is in talk: and the tongue of man is his fall.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Be not called a whisperer, and lie not in wait with thy tongue: for a foul
    shame is upon the thief, and an evil condemnation upon the double tongue.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 5
  chapter: 5
  iso-639-2_language_code: eng
