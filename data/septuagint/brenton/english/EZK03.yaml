- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he said to me, Son of man, eat this volume, and go and speak to the children
    of Israel.
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So he opened my mouth, and caused me to eat the volume.
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: thy mouth shall eat, and thy belly shall be filled with this volume that is
    given to thee. So I ate it; and it was in my mouth as sweet honey.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he said to me, Son of man, go thy way, and go in to the house of Israel,
    and speak my words to them.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For thou art not sent to a people of hard speech, but to the house of Israel;
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'neither to many nations of other speech and other tongues, nor of harsh language,
    whose words thou wouldest not understand: although if I had sent thee to such,
    they would have hearkened to thee.'
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'But the house of Israel will not be willing to hearken to thee; for they
    will not hearken to me: for all the house of Israel are stubborn and hard-hearted.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And, behold, I have made thy face strong against their faces, and I will strengthen
    thy power against their power.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And it shall be continually stronger than a rock: be not afraid of them,
    neither be dismayed at their faces, because it is a provoking house.'
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he said to me, Son of man, receive into thine heart all the words that
    I have spoken to thee, and hear them with thine ears.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And go thy way, go in to the captivity, to the children of thy people, and
    thou shalt speak to them, and say to them, Thus saith the Lord; whether they will
    hear, or whether they will forbear.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then the Spirit took me up, and I heard behind me the voice as of a great
    earthquake, saying , Blessed be the glory of the Lord from his place.
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And I perceived the sound of the wings of the living creatures clapping one
    to the other, and the sound of the wheels was near them, and the sound of the
    earthquake.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the Spirit lifted me, and took me up, and I went in the impulse of my
    spirit; and the hand of the Lord was mighty upon me.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then I passed through the air and came into the captivity, and went round
    to them that dwelt by the river of Chobar who were there; and I sat there seven
    days, conversant in the midst of them.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And after the seven days the word of the Lord came to me, saying, Son of man,
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I have made thee a watchman to the house of Israel; and thou shalt hear a
    word of my mouth, and shalt threaten them from me.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: When I say to the wicked, Thou shalt surely die; and thou hast not warned
    him, to give warning to the wicked, to turn from his ways, that he should live;
    that wicked man shall die in his iniquity; but his blood will I require at thy
    hand.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But if thou warn the wicked, and he turn not from his wickedness, and from
    his way, that wicked man shall die in his iniquity, and thou shalt deliver thy
    soul.
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And when the righteous turns away from his righteousness, and commits a trespass,
    and I shall bring punishment before him, he shall die, because thou didst not
    warn him: he shall even die in his sins, because his righteousness shall not be
    remembered; but his blood will I require at thine hand.'
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But if thou warn the righteous not to sin, and he sin not, the righteous shall
    surely live, because thou hast warned him; and thou shalt deliver thine own soul.
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the hand of the Lord came upon me; and he said to me, Arise, and go forth
    into the plain, and there shalt thou be spoken to.
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And I arose, and went forth to the plain: and, behold, the glory of the Lord
    stood there, according to the vision, and according to the glory of the Lord,
    which I saw by the river of Chobar: and I fell on my face.'
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then the Spirit came upon me, and set me on my feet, and spoke to me, and
    said to me, Go in, and shut thyself up in the midst of thine house.
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And thou, son of man, behold, bonds are prepared for thee, and they shall
    bind thee with them, and thou shalt not come forth of the midst of them.
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Also I will bind thy tongue, and thou shalt be dumb, and shalt not be to
    them a reprover: because it is a provoking house.'
  usfm_code: EZK
  verse: '26'
- book: Brenton Septuagint Translation Jezekiel 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'But when I speak to thee, I will open thy mouth, and thou shalt say to them,
    Thus saith the Lord, He that hears, let him hear; and he that is disobedient,
    let him be disobedient: because it is a provoking house.'
  usfm_code: EZK
  verse: '27'
