- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: The pride of the height, the clear firmament, the beauty of heaven, with his
    glorious shew;
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'the sun when it appeareth, declaring at his rising a marvellous instrument,
    the work of the most High:'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: at noon it parcheth the country, and who can abide the burning heat thereof?
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: A man blowing a furnace is in works of heat, but the sun burneth the mountains
    three times more; breathing out fiery vapours, and sending forth bright beams,
    it dimmeth the eyes.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Great is the Lord that made it; and at his commandment it runneth hastily.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: He made the moon also to serve in her season for a declaration of times, and
    a sign of the world.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: From the moon is the sign of feasts, a light that decreaseth in her perfection.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: The month is called after her name, increasing wonderfully in her changing,
    being an instrument of the armies above, shining in the firmament of heaven;
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: the beauty of heaven, the glory of the stars, an ornament giving light in
    the highest places of the Lord.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: At the commandment of the Holy One they will stand in their order, and never
    faint in their watches.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Look upon the rainbow, and praise him that made it; very beautiful it is in
    the brightness thereof.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: It compasseth the heaven about with a glorious circle, and the hands of the
    most High have bended it.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: By his commandment he maketh the snow to fall apace, and sendeth swiftly the
    lightnings of his judgment.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Through this the treasures are opened: and clouds fly forth as fowls.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: By his great power he maketh the clouds firm, and the hailstones are broken
    small.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: At his sight the mountains are shaken, and at his will the south wind bloweth.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'The noise of the thunder maketh the earth to tremble: so doth the northern
    storm and the whirlwind: as birds flying he scattereth the snow, and the falling
    down thereof is as the lighting of grasshoppers:'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: the eye marvelleth at the beauty of the whiteness thereof, and the heart is
    astonished at the raining of it.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: The hoarfrost also as salt he poureth on the earth, and being congealed, it
    becometh sharp peaks.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: When the cold north wind bloweth, and the water is congealed into ice, it
    abideth upon every gathering together of water, and clotheth the water as with
    a breastplate.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: It devoureth the mountains, and burneth the wilderness, and consumeth the
    grass as fire.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'A present remedy of all is a mist coming speedily: a dew coming after heat
    refresheth.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: By his counsel he appeaseth the deep, and planteth islands therein.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: They that sail on the sea tell of the danger thereof; and when we hear it
    with our ears, we marvel thereat.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: For therein be strange and wondrous works, variety of all kinds of beasts,
    the race of whales.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: By him the end of them hath prosperous success, and by his word all things
    consist.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: We may speak much, and yet come short; wherefore in sum, he is all.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: How shall we be able to magnify him? for he is great above all his works.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: The Lord is terrible and very great, and marvellous is his power.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'When ye glorify the Lord, exalt him as much as ye can; for even yet will
    he far exceed: and when ye exalt him, put forth all your strength, and be not
    weary; for ye can never go far enough.'
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Who hath seen him, that he might tell us? and who can magnify him as he is?
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: There are yet hid greater things than these be, for we have seen but a few
    of his works.
  usfm_code: SIR
  verse: '32'
- book: Brenton Septuagint Translation Sirach 43
  chapter: 43
  iso-639-2_language_code: eng
  text: For the Lord hath made all things; and to the godly hath he given wisdom.
  usfm_code: SIR
  verse: '33'
