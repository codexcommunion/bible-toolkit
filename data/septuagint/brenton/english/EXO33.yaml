- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Lord said to Moses, Go forward, go up hence, thou and thy people,
    whom thou broughtest out of the land of Egypt, into the land which I swore to
    Abraam, and Isaac, and Jacob, saying, I will give it to your seed.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And I will send at the same time my angel before thy face, and he shall
    cast out the Amorite and the Chettite, and the Pherezite and Gergesite, and Evite,
    and Jebusite, and Chananite.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And I will bring thee into a land flowing with milk and honey; for I
    will not go up with thee, because thou art a stiff-necked people, lest I consume
    thee by the way.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the people having heard this grievous saying, mourned in mourning
    apparel.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'For the Lord said to the children of Israel, Ye are a stiff-necked
    people; take heed lest I bring on you another plague, and destroy you: now then
    put off your glorious apparel, and your ornaments, and I will shew thee what I
    will do to thee.'
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: So the sons of Israel took off their ornaments and their array at the
    mount of Choreb.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And Moses took his tabernacle and pitched it without the camp, at a
    distance from the camp; and it was called the Tabernacle of Testimony: and it
    came to pass that every one that sought the Lord went forth to the tabernacle
    which was without the camp.'
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And whenever Moses went into the tabernacle without the camp, all the
    people stood every one watching by the doors of his tent; and when Moses departed,
    they took notice until he entered into the tabernacle.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And when Moses entered into the tabernacle, the pillar of the cloud
    descended, and stood at the door of the tabernacle, and God talked to Moses.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And all the people saw the pillar of the cloud standing by the door
    of the tabernacle, and all the people stood and worshipped every one at the door
    of his tent.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And the Lord spoke to Moses face to face, as if one should speak to
    his friend; and he retired into the camp: but his servant Joshua the son of Naue,
    a young man, departed not forth from the tabernacle.'
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And Moses said to the Lord, Lo! thou sayest to me, Lead on this people;
    but thou hast not shewed me whom thou wilt send with me, but thou hast said to
    me, I know thee above all, and thou hast favour with me.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: If then I have found favour in thy sight, reveal thyself to me, that
    I may evidently see thee; that I may find favour in thy sight, and that I may
    know that this great nation is thy people.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he says, I myself will go before thee, and give thee rest.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And he says to him, If thou go not up with us thyself, bring me not
    up hence.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And how shall it be surely known, that both I and this people have found
    favour with thee, except only if thou go with us? So both I and thy people shall
    be glorified beyond all the nations, as many as are upon the earth.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the Lord said to Moses, I will also do for thee this thing, which
    thou hast spoken; for thou hast found grace before me, and I know thee above all.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And Moses says, Manifest thyself to me.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And God said, I will pass by before thee with my glory, and I will call
    by my name, the Lord, before thee; and I will have mercy on whom I will have mercy,
    and will have pity on whom I will have pity.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And God said, Thou shalt not be able to see my face; for no man shall
    see my face, and live.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And the Lord said, Behold, there is a place by me: thou shalt stand
    upon the rock;'
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: and when my glory shall pass by, then I will put thee into a hole of
    the rock; and I will cover thee over with my hand, until I shall have passed by.
- book_title: Brenton Septuagint Translation Exodus 33
  book_usfm_code: EXO
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And I will remove my hand, and then shalt thou see my back parts; but
    my face shall not appear to thee.
