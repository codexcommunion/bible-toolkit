- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: Alleluia.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: 'His seed shall be mighty in the earth: the generation of the upright shall
    be blessed.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: Glory and riches shall be in his house; and his righteousness endures for
    evermore.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: 'To the upright light has sprung up in darkness: he is pitiful, and merciful,
    and righteous.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: 'The good man is he that pities and lends: he will direct his affairs with
    judgment.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: For he shall not be moved for ever; the righteous shall be in everlasting
    remembrance.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: 'He shall not be afraid of any evil report: his heart is ready to trust in
    the Lord.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: His heart is established, he shall not fear, till he shall see his desire
    upon his enemies.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: 'He has dispersed abroad; he has given to the poor; his righteousness endures
    for evermore: his horn shall be exalted with honour.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 111
  chapter: 111
  iso-639-2_language_code: eng
  text: 'The sinner shall see and be angry, he shall gnash his teeth, and consume
    away: the desire of the sinner shall perish.'
  usfm_code: PSA
  verse: '10'
