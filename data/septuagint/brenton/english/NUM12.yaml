  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Let her not be as it were like death, as an abortion coming out of his
    mother's womb, when the disease devours the half of the flesh.
- book_title: Brenton Septuagint Translation Numbers 12
  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Moses cried to the Lord, saying, O God, I beseech thee, heal her.
