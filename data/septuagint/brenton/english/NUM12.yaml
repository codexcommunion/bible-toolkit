  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the man Moses was very meek beyond all the men that were upon the
    earth.
- book_title: Brenton Septuagint Translation Numbers 12
  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the Lord said immediately to Moses and Aaron and Mariam, Come forth
    all three of you to the tabernacle of witness.
- book_title: Brenton Septuagint Translation Numbers 12
  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the three came forth to the tabernacle of witness; and the Lord
    descended in a pillar of a cloud, and stood at the door of the tabernacle of witness;
    and Aaron and Mariam were called; and both came forth.
- book_title: Brenton Septuagint Translation Numbers 12
  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And he said to them, Hear my words: If there should be of you a prophet
    to the Lord, I will be made known to him in a vision, and in sleep will I speak
    to him.'
- book_title: Brenton Septuagint Translation Numbers 12
  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: My servant Moses is not so; he is faithful in all my house.
- book_title: Brenton Septuagint Translation Numbers 12
  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: I will speak to him mouth to mouth apparently, and not in dark speeches;
    and he has seen the glory of the Lord; and why were ye not afraid to speak against
    my servant Moses?
- book_title: Brenton Septuagint Translation Numbers 12
  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the great anger of the Lord was upon them, and he departed.
- book_title: Brenton Septuagint Translation Numbers 12
  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the cloud departed from the tabernacle; and, behold, Mariam was
    leprous, white as snow; and Aaron looked upon Mariam, and, behold, she was leprous.
- book_title: Brenton Septuagint Translation Numbers 12
  book_usfm_code: NUM
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Aaron said to Moses, I beseech thee, my lord, do not lay sin upon
    us, for we were ignorant wherein we sinned.
