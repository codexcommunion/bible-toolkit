- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Mariam and Aaron spoke against Moses, because of the Ethiopian woman whom
    Moses took; for he had taken an Ethiopian woman.
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And they said, Has the Lord spoken to Moses only? has he not also spoken to
    us? and the Lord heard it.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the man Moses was very meek beyond all the men that were upon the earth.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the Lord said immediately to Moses and Aaron and Mariam, Come forth all
    three of you to the tabernacle of witness.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the three came forth to the tabernacle of witness; and the Lord descended
    in a pillar of a cloud, and stood at the door of the tabernacle of witness; and
    Aaron and Mariam were called; and both came forth.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'And he said to them, Hear my words: If there should be of you a prophet to
    the Lord, I will be made known to him in a vision, and in sleep will I speak to
    him.'
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: My servant Moses is not so; he is faithful in all my house.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: I will speak to him mouth to mouth apparently, and not in dark speeches; and
    he has seen the glory of the Lord; and why were ye not afraid to speak against
    my servant Moses?
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the great anger of the Lord was upon them, and he departed.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the cloud departed from the tabernacle; and, behold, Mariam was leprous,
    white as snow; and Aaron looked upon Mariam, and, behold, she was leprous.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Aaron said to Moses, I beseech thee, my lord, do not lay sin upon us,
    for we were ignorant wherein we sinned.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Let her not be as it were like death, as an abortion coming out of his mother's
    womb, when the disease devours the half of the flesh.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Moses cried to the Lord, saying, O God, I beseech thee, heal her.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, If her father had only spit in her face, would
    she not be ashamed seven days? let her be set apart seven days without the camp,
    and afterwards she shall come in.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And Mariam was separated without the camp seven days; and the people moved
    not forward till Mariam was cleansed.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And afterwards the people set forth from Aseroth, and encamped in the wilderness
    of Pharan.
  usfm_code: NUM
  verse: '16'
