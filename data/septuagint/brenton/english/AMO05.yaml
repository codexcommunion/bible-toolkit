- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Hear ye this word of the Lord, even a lamentation, which I take up against
    you. The house of Israel is fallen; it shall no more rise.
  usfm_code: AMO
  verse: '1'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The virgin of Israel has fallen upon his land; there is none that shall raise
    her up.
  usfm_code: AMO
  verse: '2'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord God; The city out of which there went forth
    a thousand, in it there shall be left a hundred, and in that out of which there
    went forth a hundred, there shall be left ten to the house of Israel.
  usfm_code: AMO
  verse: '3'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Wherefore thus saith the Lord to the house of Israel, Seek ye me, and ye shall
    live.
  usfm_code: AMO
  verse: '4'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'But seek not Bæthel, and go not in to Galgala, and cross not over to the
    Well of the Oath: for Galgala shall surely go into captivity, and Bæthel shall
    be as that which is not.'
  usfm_code: AMO
  verse: '5'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Seek ye the Lord, and ye shall live; lest the house of Joseph blaze as fire,
    and it devour him, and there shall be none to quench it for the house of Israel.
  usfm_code: AMO
  verse: '6'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'It is he that executes judgment in the height above , and he has established
    justice on the earth:'
  usfm_code: AMO
  verse: '7'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'who makes all things, and changes them , and turns darkness into the morning,
    and darkens the day into night: who calls for the water of the sea, and pours
    it out on the face of the earth: the Lord is his name:'
  usfm_code: AMO
  verse: '8'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: who dispenses ruin to strength, and brings distress upon the fortress.
  usfm_code: AMO
  verse: '9'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: They hated him that reproved in the gates, and abhorred holy speech.
  usfm_code: AMO
  verse: '10'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore because they have smitten the poor with their fists, and ye have
    received of them choice gifts; ye have built polished houses, but ye shall not
    dwell in them; ye have planted desirable vineyards, but ye shall not drink the
    wine of them.
  usfm_code: AMO
  verse: '11'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For I know your many transgressions, and your sins are great, trampling on
    the just, taking bribes, and turning aside the judgment of the poor in the gates.
  usfm_code: AMO
  verse: '12'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore the prudent shall be silent at that time; for it is a time of evils.
  usfm_code: AMO
  verse: '13'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Seek good, and not evil, that ye may live: and so the Lord God Almighty shall
    be with you, as ye have said,'
  usfm_code: AMO
  verse: '14'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'We have hated evil, and loved good: and restore ye judgment in the gates;
    that the Lord God Almighty may have mercy on the remnant of Joseph.'
  usfm_code: AMO
  verse: '15'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord God Almighty; In all the streets shall be lamentations;
    and in all the ways shall it be said, Woe, woe! the husbandman shall be called
    to mourning and lamentation, and to them that are skilled in complaining.
  usfm_code: AMO
  verse: '16'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And there shall be lamentation in all the ways; because I will pass through
    the midst of thee, saith the Lord.
  usfm_code: AMO
  verse: '17'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Woe to you that desire the day of the Lord! what is this day of the Lord to
    you? whereas it is darkness, and not light.
  usfm_code: AMO
  verse: '18'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: As if a man should flee from the face of a lion, and a bear should meet him;
    and he should spring into his house, and lean his hands upon the wall, and a serpent
    should bite him.
  usfm_code: AMO
  verse: '19'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Is not the day of the Lord darkness, and not light? and is not this day gloom
    without brightness?
  usfm_code: AMO
  verse: '20'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: I hate, I reject your feasts, and I will not smell your meat-offerings in
    your general assemblies.
  usfm_code: AMO
  verse: '21'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Wherefore if ye should bring me your whole-burnt-sacrifices and meat-offerings,
    I will not accept them : neither will I have respect to your grand peace-offerings.'
  usfm_code: AMO
  verse: '22'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Remove from me the sound of thy songs, and I will not hear the music of thine
    instruments.
  usfm_code: AMO
  verse: '23'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But let judgment roll down as water, and righteousness as an impassable torrent.
  usfm_code: AMO
  verse: '24'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Have ye offered to me victims and sacrifices, O house of Israel, forty years
    in the wilderness?
  usfm_code: AMO
  verse: '25'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Yea, ye took up the tabernacle of Moloch, and the star of your god Ræphan,
    the images of them which ye made for yourselves.
  usfm_code: AMO
  verse: '26'
- book: Brenton Septuagint Translation Amos 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I will carry you away beyond Damascus, saith the Lord, the Almighty God
    is his name.
  usfm_code: AMO
  verse: '27'
