- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Hear ye this word of the Lord, even a lamentation, which I take up against
    you. The house of Israel is fallen; it shall no more rise.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: The virgin of Israel has fallen upon his land; there is none that shall
    raise her up.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Therefore thus saith the Lord God; The city out of which there went
    forth a thousand, in it there shall be left a hundred, and in that out of which
    there went forth a hundred, there shall be left ten to the house of Israel.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Wherefore thus saith the Lord to the house of Israel, Seek ye me, and
    ye shall live.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'But seek not Bæthel, and go not in to Galgala, and cross not over to
    the Well of the Oath: for Galgala shall surely go into captivity, and Bæthel shall
    be as that which is not.'
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Seek ye the Lord, and ye shall live; lest the house of Joseph blaze
    as fire, and it devour him, and there shall be none to quench it for the house
    of Israel.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'It is he that executes judgment in the height above , and he has established
    justice on the earth:'
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'who makes all things, and changes them , and turns darkness into the
    morning, and darkens the day into night: who calls for the water of the sea, and
    pours it out on the face of the earth: the Lord is his name:'
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: who dispenses ruin to strength, and brings distress upon the fortress.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: They hated him that reproved in the gates, and abhorred holy speech.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Therefore because they have smitten the poor with their fists, and ye
    have received of them choice gifts; ye have built polished houses, but ye shall
    not dwell in them; ye have planted desirable vineyards, but ye shall not drink
    the wine of them.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For I know your many transgressions, and your sins are great, trampling
    on the just, taking bribes, and turning aside the judgment of the poor in the
    gates.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Therefore the prudent shall be silent at that time; for it is a time
    of evils.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Seek good, and not evil, that ye may live: and so the Lord God Almighty
    shall be with you, as ye have said,'
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'We have hated evil, and loved good: and restore ye judgment in the
    gates; that the Lord God Almighty may have mercy on the remnant of Joseph.'
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Therefore thus saith the Lord God Almighty; In all the streets shall
    be lamentations; and in all the ways shall it be said, Woe, woe! the husbandman
    shall be called to mourning and lamentation, and to them that are skilled in complaining.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And there shall be lamentation in all the ways; because I will pass
    through the midst of thee, saith the Lord.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Woe to you that desire the day of the Lord! what is this day of the
    Lord to you? whereas it is darkness, and not light.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: As if a man should flee from the face of a lion, and a bear should meet
    him; and he should spring into his house, and lean his hands upon the wall, and
    a serpent should bite him.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Is not the day of the Lord darkness, and not light? and is not this
    day gloom without brightness?
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: I hate, I reject your feasts, and I will not smell your meat-offerings
    in your general assemblies.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Wherefore if ye should bring me your whole-burnt-sacrifices and meat-offerings,
    I will not accept them : neither will I have respect to your grand peace-offerings.'
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Remove from me the sound of thy songs, and I will not hear the music
    of thine instruments.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: But let judgment roll down as water, and righteousness as an impassable
    torrent.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Have ye offered to me victims and sacrifices, O house of Israel, forty
    years in the wilderness?
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Yea, ye took up the tabernacle of Moloch, and the star of your god Ræphan,
    the images of them which ye made for yourselves.
- book_title: Brenton Septuagint Translation Amos 5
  book_usfm_code: AMO
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And I will carry you away beyond Damascus, saith the Lord, the Almighty
    God is his name.
