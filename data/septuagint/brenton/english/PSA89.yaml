- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: A Prayer of Moses the man of God.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: Before the mountains existed, and before the earth and the world were formed,
    even from age to age, Thou art.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: Turn not man back to his low place, whereas thou saidst, Return, ye sons of
    men?
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: For a thousand years in thy sight are as the yesterday which is past, and
    as a watch in the night.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: 'Years shall be vanity to them: let the morning pass away as grass.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: 'In the morning let it flower, and pass away: in the evening let it droop,
    let it be withered and dried up.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: For we have perished in thine anger, and in thy wrath we have been troubled.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: 'Thou hast set our transgressions before thee: our age is in the light of
    thy countenance.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: 'For all our days are gone, and we have passed away in thy wrath: our years
    have spun out their tale as a spider.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: 'As for the days of our years, in them are seventy years; and if men should
    be in strength, eighty years: and the greater part of them would be labour and
    trouble; for weakness overtakes us, and we shall be chastened.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: Who knows the power of thy wrath?
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: and who knows how to number his days because of the fear of thy wrath? So
    manifest thy right hand, and those that are instructed in wisdom in the heart.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: Return, O Lord, how long? and be intreated concerning thy servants.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: 'We have been satisfied in the morning with thy mercy; and we did exult and
    rejoice:'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: let us rejoice in all our days, in return for the days wherein thou didst
    afflict us, the years wherein we saw evil.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: And look upon thy servants, and upon thy works; and guide their children.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 89
  chapter: 89
  iso-639-2_language_code: eng
  text: 'And let the brightness of the Lord our God be upon us: and do thou direct
    for us the works of our hands.'
  usfm_code: PSA
  verse: '17'
