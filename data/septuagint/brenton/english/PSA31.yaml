  chapter: 31
  iso-639-2_language_code: eng
  text: A Psalm of instruction by David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Blessed is the man to whom the Lord will not impute sin, and in whose mouth
    there is no guile.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Because I kept silence, my bones waxed old, from my crying all the day.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'For day and night thy hand was heavy upon me: I became thoroughly miserable
    while a thorn was fastened in me . Pause.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'I acknowledged my sin, and hid not mine iniquity: I said, I will confess
    mine iniquity to the Lord against myself; and thou forgavest the ungodliness of
    my heart. Pause.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Therefore shall every holy one pray to thee in a fit time: only in the deluge
    of many waters they shall not come nigh to him.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Thou art my refuge from the affliction that encompasses me; my joy, to deliver
    me from them that have compassed me. Pause.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'I will instruct thee and guide thee in this way wherein thou shalt go: I
    will fix mine eyes upon thee.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Be ye not as horse and mule, which have no understanding: but thou must constrain
    their jaws with bit and curb, lest they should come nigh to thee.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Many are the scourges of the sinner: but him that hopes in the Lord mercy
    shall compass about.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Be glad in the Lord, and exult, ye righteous: and glory, all ye that are
    upright in heart.'
  usfm_code: PSA
  verse: '11'
