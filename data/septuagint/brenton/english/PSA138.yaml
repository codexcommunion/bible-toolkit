- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: 'Thou knowest my down-sitting and mine up-rising: thou understandest my thoughts
    long before.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: Thou hast traced my path and my bed, and hast foreseen all my ways.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: 'For there is no unrighteous word in my tongue: behold, O Lord, thou hast
    known all things,'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: 'the last and the first: thou hast fashioned me, and laid thine hand upon
    me.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: The knowledge of thee is too wonderful for me; it is very difficult, I cannot
    attain to it.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: Whither shall I go from thy Spirit? and whither shall I flee from thy presence?
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: 'If I should go up to heaven, thou art there: if I should go down to hell,
    thou art present.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: If I should spread my wings to fly straight forward, and sojourn at the extremity
    of the sea, it would be vain ,
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: for even there thy hand would guide me, and thy right hand would hold me.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: When I said, Surely the darkness will cover me; even the night was light in
    my luxury.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: 'For darkness will not be darkness with thee; but night will be light as day:
    as its darkness, so shall its light be to thee .'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: For thou, O Lord, hast possessed my reins; thou hast helped me from my mother's
    womb.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: I will give thee thanks; for thou art fearfully wondrous; wondrous are thy
    works; and my soul knows it well.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: My bones which thou madest in secret were not hidden from thee, nor my substance,
    in the lowest parts of the earth.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: Thine eyes saw my unwrought substance , and all men shall be written in thy
    book; they shall be formed by day, though there should for a time be no one among
    them.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: But thy friends, O God, have been greatly honoured by me; their rule has been
    greatly strengthened.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: I will number them, and they shall be multiplied beyond the sand; I awake,
    and am still with thee.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: Oh that thou wouldest slay the wicked, O God; depart from me, ye men of blood.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: For thou wilt say concerning their thought, that they shall take thy cities
    in vain.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: Have I not hated them, O Lord, that hate thee? and wasted away because of
    thine enemies?
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: I have hated them with perfect hatred; they were counted my enemies.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: Prove me, O God, and know my heart; examine me, and know my paths;
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 138
  chapter: 138
  iso-639-2_language_code: eng
  text: and see if there is any way of iniquity in me, and lead me in an everlasting
    way.
  usfm_code: PSA
  verse: '24'
