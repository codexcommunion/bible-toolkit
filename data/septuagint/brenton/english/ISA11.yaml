- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And there shall come forth a rod out of the root of Jesse, and a blossom
    shall come up from his root:'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and the Spirit of God shall rest upon him, the spirit of wisdom and understanding,
    the spirit of counsel and strength, the spirit of knowledge and godliness shall
    fill him;
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'the spirit of the fear of God. He shall not judge according to appearance,
    nor reprove according to report:'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'but he shall judge the cause of the lowly, and shall reprove the lowly of
    the earth: and he shall smite the earth with the word of his mouth, and with the
    breath of his lips shall he destroy the ungodly one.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he shall have his loins girt with righteousness, and his sides clothed
    with truth.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the wolf shall feed with the lamb, and the leopard shall lie down with
    the kid; and the young calf and bull and lion shall feed together; and a little
    child shall lead them.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And the ox and bear shall feed together; and their young shall be together:
    and the lion shall eat straw like the ox.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And an infant shall put his hand on the holes of asps, and on the nest of
    young asps.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And they shall not hurt, nor shall they at all be able to destroy any one
    on my holy mountain: for the whole world is filled with the knowledge of the Lord,
    as much water covers the seas.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And in that day there shall be a root of Jesse, and he that shall arise to
    rule over the Gentiles; in him shall the Gentiles trust, and his rest shall be
    glorious.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And it shall be in that day, that the Lord shall again shew his hand, to be
    zealous for the remnant that is left of the people, which shall be left by the
    Assyrians, and that from Egypt, and from the country of Babylon, and from Ethiopia,
    and from the Elamites, and from the rising of the sun, and out of Arabia.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he shall lift up a standard for the nations, and he shall gather the lost
    ones of Israel, and he shall gather the dispersed of Juda from the four corners
    of the earth.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And the envy of Ephraim shall be taken away, and the enemies of Juda shall
    perish: Ephraim shall not envy Juda, and Juda shall not afflict Ephraim.'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And they shall fly in the ships of the Philistines: they shall at the same
    time spoil the sea, and them that come from the east, and Idumea: and they shall
    lay their hands on Moab first; but the children of Ammon shall first obey them
    .'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord shall make desolate the sea of Egypt; and he shall lay his hand
    on the river with a strong wind, and he shall smite the seven channels, so that
    men shall pass through it dry-shod.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And there shall be a passage for my people that is left in Egypt: and it
    shall be to Israel as the day when he came forth out of the land of Egypt.'
  usfm_code: ISA
  verse: '16'
