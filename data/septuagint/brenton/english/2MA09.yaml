- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: About that time came Antiochus with dishonour out of the country of Persia.
  usfm_code: 2MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For he had entered the city called Persepolis, and went about to rob the temple,
    and to hold the city; whereupon the multitude running to defend themselves with
    their weapons put them to flight; and so it happened, that Antiochus being put
    to flight of the inhabitants returned with shame.
  usfm_code: 2MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Now when he came to Ecbatane, news was brought him what had happened unto
    Nicanor and Timotheus.
  usfm_code: 2MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Then swelling with anger, he thought to avenge upon the Jews the disgrace
    done unto him by those that made him flee. Therefore commanded he his chariotman
    to drive without ceasing, and to dispatch the journey, the judgment of God now
    following him. For he had spoken proudly in this sort, That he would come to Jerusalem,
    and make it a common burying place of the Jews.
  usfm_code: 2MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'But the Lord Almighty, the God of Israel, smote him with an incurable and
    invisible plague: for as soon as he had spoken these words, a pain of the bowels
    that was remediless came upon him, and sore torments of the inner parts;'
  usfm_code: 2MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'and that most justly: for he had tormented other men''s bowels with many
    and strange torments.'
  usfm_code: 2MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Howbeit he nothing at all ceased from his bragging, but still was filled
    with pride, breathing out fire in his rage against the Jews, and commanding to
    haste the journey: but it came to pass that he fell down from his chariot, carried
    violently; so that having a sore fall, all the members of his body were much pained.'
  usfm_code: 2MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And thus he that a little afore thought he might command the waves of the
    sea, (so proud was he beyond the condition of men) and weigh the high mountains
    in a balance, was now cast on the ground, and carried in an horselitter, shewing
    forth unto all the manifest power of God.
  usfm_code: 2MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: So that the worms rose up out of the body of this wicked man, and whiles he
    lived in sorrow and pain, his flesh fell away, and the filthiness of his smell
    was noisome to all his army.
  usfm_code: 2MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the man, that thought a little afore he could reach to the stars of heaven,
    no man could endure to carry for his intolerable stink.
  usfm_code: 2MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Here therefore, being plagued, he began to leave off his great pride, and
    to come to the knowledge of himself by the scourge of God, his pain increasing
    every moment.
  usfm_code: 2MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And when he himself could not abide his own smell, he said these words, It
    is meet to be subject unto God, and that a man that is mortal should not proudly
    think of himself, as if he were God.
  usfm_code: 2MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: This wicked person vowed also unto the Lord, who now no more would have mercy
    upon him, saying thus,
  usfm_code: 2MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'That the holy city (to the which he was going in haste, to lay it even with
    the ground, and to make it a common burying place,) he would set at liberty:'
  usfm_code: 2MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'and as touching the Jews, whom he had judged not worthy so much as to be
    buried, but to be cast out with their children to be devoured of the fowls and
    wild beasts, he would make them all equals to the citizens of Athens:'
  usfm_code: 2MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'and the holy temple, which before he had spoiled, he would garnish with goodly
    gifts, and restore all the holy vessels with many more, and out of his own revenue
    defray the charges belonging to the sacrifices:'
  usfm_code: 2MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: yea, and that also he would become a Jew himself, and go through all the world
    that was inhabited, and declare the power of God.
  usfm_code: 2MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'But for all this his pains would not cease: for the just judgment of God
    was come upon him: therefore despairing of his health, he wrote unto the Jews
    the letter underwritten, containing the form of a supplication, after this manner:'
  usfm_code: 2MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Antiochus, king and governor, to the good Jews his citizens wisheth much
    joy, health, and prosperity:'
  usfm_code: 2MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: if ye and your children fare well, and your affairs be to your contentment,
    I give very great thanks to God, having my hope in heaven.
  usfm_code: 2MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'As for me, I was weak, or else I would have remembered kindly your honour
    and good will. Returning out of Persia, and being taken with a grievous disease,
    I thought it necessary to care for the common safety of all:'
  usfm_code: 2MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: not distrusting mine health, but having great hope to escape this sickness.
  usfm_code: 2MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: But considering that even my father, at what time he led an army into the
    high countries, appointed a successor,
  usfm_code: 2MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'to the end that, if any thing fell out contrary to expectation, or if any
    tidings were brought that were grievous, they of the land, knowing to whom the
    state was left, might not be troubled:'
  usfm_code: 2MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Again, considering how that the princes that are borderers and neighbours
    unto my kingdom wait for opportunities, and expect what shall be the event, I
    have appointed my son Antiochus king, whom I often committed and commended unto
    many of you, when I went up into the high provinces; to whom I have written as
    followeth:'
  usfm_code: 2MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Therefore I pray and request you to remember the benefits that I have done
    unto you generally, and in special, and that every man will be still faithful
    to me and my son.
  usfm_code: 2MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For I am persuaded that he understanding my mind will favourably and graciously
    yield to your desires.
  usfm_code: 2MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Thus the murderer and blasphemer having suffered most grievously, as he entreated
    other men, so died he a miserable death in a strange country in the mountains.
  usfm_code: 2MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees II 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Philip, that was brought up with him, carried away his body, who also
    fearing the son of Antiochus went into Egypt to Ptolemeus Philometor.
  usfm_code: 2MA
  verse: '29'
