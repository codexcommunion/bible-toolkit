- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Anger slays even wise men; yet a submissive answer turns away wrath: but
    a grievous word stirs up anger.'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'The tongue of the wise knows what is good: but the mouth of the foolish tells
    out evil things.'
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The eyes of the Lord behold both the evil and the good in every place.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The wholesome tongue is a tree of life, and he that keeps it shall be filled
    with understanding.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'A fool scorns his father''s instruction: but he that keeps his commandments
    is more prudent. In abounding righteousness is great strength: but the ungodly
    shall utterly perish from the earth.'
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'In the houses of the righteous is much strength: but the fruits of the ungodly
    shall perish.'
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'The lips of the wise are bound by discretion: but the hearts of the foolish
    are not safe.'
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The sacrifices of the ungodly are an abomination to the Lord; but the prayers
    of them that walk honestly are acceptable with him.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The ways of an ungodly man are an abomination to the Lord; but he loves those
    that follow after righteousness.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The instruction of the simple is known by them that pass by; but they that
    hate reproofs die disgracefully.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Hell and destruction are manifest to the Lord; how shall not also be the hearts
    of men?
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: An uninstructed person will not love those that reprove him; neither will
    he associate with the wise.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: When the heart rejoices the countenance is cheerful; but when it is in sorrow,
    the countenance is sad.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: An upright heart seeks discretion; but the mouth of the uninstructed will
    experience evils.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The eyes of the wicked are always looking for evil things; but the good are
    always quiet.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Better is a small portion with the fear of the Lord, than great treasures
    without the fear of the Lord .
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Better is an entertainment of herbs with friendliness and kindness, than a
    feast of calves, with enmity.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: A passionate man stirs up strife; but he that is slow to anger appeases even
    a rising one.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: A man slow to anger will extinguish quarrels; but an ungodly man rather stirs
    them up.
  usfm_code: PRO
  verse: 18a
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The ways of sluggards are strewn with thorns; but those of the diligent are
    made smooth.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: A wise son gladdens his father; but a foolish son sneers at his mother.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The ways of a foolish man are void of sense; but a wise man proceeds on his
    way aright.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: They that honour not councils put off deliberation; but counsel abides in
    the hearts of counsellors.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: A bad man will by no means attend to counsel; neither will he say anything
    seasonable, or good for the common weal .
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The thoughts of the wise are ways of life, that he may turn aside and escape
    from hell.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The Lord pulls down the houses of scorners; but he establishes the border
    of the widow.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: An unrighteous thought is abomination to the Lord; but the sayings of the
    pure are held in honour.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: A receiver of bribes destroys himself; but he that hates the receiving of
    bribes is safe.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: '[By alms and by faithful dealings sins are purged away;] but by the fear
    of the Lord every one departs from evil.'
  usfm_code: PRO
  verse: 27a
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The hearts of the righteous meditate faithfulness; but the mouth of the ungodly
    answers evil things.
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The ways of righteous men are acceptable with the Lord; and through them even
    enemies become friends.
  usfm_code: PRO
  verse: 28a
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: God is far from the ungodly; but he hearkens to the prayers of the righteous.
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Better are small receipts with righteousness, than abundant fruits with unrighteousness.
  usfm_code: PRO
  verse: 29a
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Let the heart of a man think justly, that his steps may be rightly ordered
    of God.
  usfm_code: PRO
  verse: 29b
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The eye that sees rightly rejoices the heart; and a good report fattens the
    bones.
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: He that rejects instruction hates himself; but he that minds reproofs loves
    his soul.
  usfm_code: PRO
  verse: '32'
- book: Brenton Septuagint Translation Proverbs 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The fear of the Lord is instruction and wisdom; and the highest honour will
    correspond therewith.
  usfm_code: PRO
  verse: '33'
