- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: In the fourth Year of Joakim son of Josias king of Juda, the word of the Lord
    came to me, saying,
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Take thee a roll of a book, and write upon it all the words which I spoke
    to thee against Jerusalem, and against Juda, and against all the nations, from
    the day when I spoke to thee, from the days of Josias king of Juda, even to this
    day.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Perhaps the house of Juda will hear all the evils which I purpose to do to
    them; that they may turn from their evil way; and so I will be merciful to their
    iniquities and their sins.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'So Jeremias called Baruch the son of Nerias: and he wrote from the mouth
    of Jeremias all the words of the Lord, which he had spoken to him, on a roll of
    a book.'
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And Jeremias commanded Baruch, saying, I am in prison; I cannot enter into
    the house of the Lord:'
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: so thou shalt read in this roll in the ears of the people in the house of
    the Lord, on the fast day; and in the ears of all Juda that come out of their
    cities, thou shalt read to them.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Peradventure their supplication will come before the Lord, and they will
    turn from their evil way: for great is the wrath and the anger of the Lord, which
    he has pronounced against this people.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And Baruch did according to all that Jeremias commanded him—reading in the
    book the words of the Lord in the Lord's house.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And it came to pass in the eighth year of king Joakim, in the ninth month,
    all the people in Jerusalem, and the house of Juda, proclaimed a fast before the
    Lord.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And Baruch read in the book the words of Jeremias in the house of the Lord,
    in the house of Gamarias son of Saphan the scribe, in the upper court, in the
    entrance of the new gate of the house of the Lord, and in the ears of all the
    people.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And Michæas the son of Gamarias the son of Saphan heard all the words of the
    Lord, out of the book.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And he went down to the king''s house, into the house of the scribe: and,
    behold, there were sitting there all the princes, Elisama the scribe, and Dalæas
    the son of Selemias, and Jonathan the son of Acchobor, and Gamarias the son of
    Saphan, and Sedekias the son of Ananias, and all the princes.'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And Michæas reported to them all the words which he had heard Baruch reading
    in the ears of the people.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And all the princes sent to Baruch son of Nerias Judin the son of Nathanias,
    the son of Selemias, the son of Chusi, saying, Take in thine hand the roll in
    which thou readest in the ears of the people, and come. So Baruch took the roll,
    and went down to them.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And they said to him, Read it again in our ears. And Baruch read it .
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And it came to pass, when they had heard all the words, that they took counsel
    each with his neighbour, and said, Let us by all means tell the king all these
    words.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And they asked Baruch, saying, Where didst thou write all these words?
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And Baruch said, Jeremias told me from his own mouth all these words, and
    I wrote them in a book.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And they said to Baruch, Go, and hide, thou and Jeremias; let no man know
    where ye are .
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And they went in to the king into the court, and gave the roll to one to keep
    in the house of Elisama; and they told the king all these words.
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And the king sent Judin to fetch the roll: and he took it out of the house
    of Elisama: and Judin read in the ears of the king, and in the ears of all the
    princes who stood round the king.'
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Now the king was sitting in the winter house: and there was a fire on the
    hearth before him.'
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And it came to pass when Judin had read three or four leaves, he cut them
    off with a penknife, and cast them into the fire that was on the hearth, until
    the whole roll was consumed in the fire that was on the hearth.
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And the king and his servants that heard all these words sought not the Lord
    , and rent not their garments.
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: But Elnathan and Godolias suggested to the king that he should burn the roll.
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And the king commanded Jeremeel the king''s son, and Saræas the son of Esriel,
    to take Baruch and Jeremias: but they were hidden.'
  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Then the word of the Lord came to Jeremias, after the king had burnt the roll,
    even all the words which Baruch wrote from the mouth of Jeremias, saying,
  usfm_code: JER
  verse: '27'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: Again take thou another roll, and write all the words that were on the roll,
    which king Joakim has burnt.
  usfm_code: JER
  verse: '28'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: And thou shalt say, Thus saith the Lord; Thou hast burnt this roll, saying,
    Why hast thou written therein, saying, The king of Babylon shall certainly come
    in, and destroy this land, and man and cattle shall fail from off it?
  usfm_code: JER
  verse: '29'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'Therefore thus saith the Lord concerning Joakim king of Juda; He shall not
    have a man to sit on the throne of David: and his carcase shall be cast forth
    in the heat by day, and in the frost by night.'
  usfm_code: JER
  verse: '30'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And I will visit him, and his family, and his servants: and I will bring
    upon him, and upon the inhabitants of Jerusalem, and upon the land of Juda, all
    the evils which I spoke of to them; and they hearkened not.'
  usfm_code: JER
  verse: '31'
- book: Brenton Septuagint Translation Jeremias 43
  chapter: 43
  iso-639-2_language_code: eng
  text: 'And Baruch took another roll, and wrote upon it from the mouth of Jeremias
    all the words of the book which Joakim had burnt: and there were yet more words
    added to it like the former.'
  usfm_code: JER
  verse: '32'
