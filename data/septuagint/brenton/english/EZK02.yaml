- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'This was the appearance of the likeness of the glory of the Lord. And
    I saw and fell upon my face, and heard the voice of one speaking: and he said
    to me, Son of man, stand upon thy feet, and I will speak to thee.'
- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And the Spirit came upon me, and took me up, and raised me, and set
    me on my feet: and I heard him speaking to me.'
- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And he said to me, Son of man, I send thee forth to the house of Israel,
    them that provoke me; who have provoked me, they and their fathers, to this day.
- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And thou shalt say to them, Thus saith the Lord.
- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Whether then indeed they shall hear or fear, (for it is a provoking
    house,) yet they shall know that thou art a prophet in the midst of them.
- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And thou, son of man, fear them not, nor be dismayed at their face;
    (for they will madden and will rise up against thee round about, and thou dwellest
    in the midst of scorpions): be not afraid of their words, nor be dismayed at their
    countenance, for it is a provoking house.'
- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And thou shalt speak my words to them, whether they will hear or fear:
    for it is a provoking house.'
- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And thou, son of man, hear him that speaks to thee; be not thou provoking,
    as the provoking house: open thy mouth, and eat what I give thee.'
- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And I looked, and behold, a hand stretched out to me, and in it a volume
    of a book.
- book_title: Brenton Septuagint Translation Jezekiel 2
  book_usfm_code: EZK
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And he unrolled it before me: and in it the front and the back were
    written upon : and there was written in it Lamentation, and mournful song, and
    woe.'
