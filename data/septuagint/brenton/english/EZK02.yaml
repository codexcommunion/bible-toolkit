- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'This was the appearance of the likeness of the glory of the Lord. And I saw
    and fell upon my face, and heard the voice of one speaking: and he said to me,
    Son of man, stand upon thy feet, and I will speak to thee.'
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the Spirit came upon me, and took me up, and raised me, and set me on
    my feet: and I heard him speaking to me.'
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And he said to me, Son of man, I send thee forth to the house of Israel, them
    that provoke me; who have provoked me, they and their fathers, to this day.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And thou shalt say to them, Thus saith the Lord.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Whether then indeed they shall hear or fear, (for it is a provoking house,)
    yet they shall know that thou art a prophet in the midst of them.
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And thou, son of man, fear them not, nor be dismayed at their face; (for
    they will madden and will rise up against thee round about, and thou dwellest
    in the midst of scorpions): be not afraid of their words, nor be dismayed at their
    countenance, for it is a provoking house.'
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And thou shalt speak my words to them, whether they will hear or fear: for
    it is a provoking house.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And thou, son of man, hear him that speaks to thee; be not thou provoking,
    as the provoking house: open thy mouth, and eat what I give thee.'
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I looked, and behold, a hand stretched out to me, and in it a volume of
    a book.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And he unrolled it before me: and in it the front and the back were written
    upon : and there was written in it Lamentation, and mournful song, and woe.'
  usfm_code: EZK
  verse: '10'
