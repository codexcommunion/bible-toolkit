- book: Brenton Septuagint Translation Psalms 14
  chapter: 14
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He that walks blameless, and works righteousness, who speaks truth in his
    heart.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Who has not spoken craftily with his tongue, neither has done evil to his
    neighbour, nor taken up a reproach against them that dwelt nearest to him.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 14
  chapter: 14
  iso-639-2_language_code: eng
  text: In his sight an evil-worker is set at nought, but he honours them that fear
    the Lord. He swears to his neighbour, and disappoints him not.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 14
  chapter: 14
  iso-639-2_language_code: eng
  text: He has not lent his money on usury, and has not received bribes against the
    innocent. He that does these things shall never be moved.
  usfm_code: PSA
  verse: '5'
