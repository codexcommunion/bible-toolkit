- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And when these things were finished, the princes drew near to me, saying,
    The people of Israel, and the priests, and the Levites, have not separated themselves
    from the people of the lands in their abominations, even the Chananite, the Ethite,
    the Pherezite, the Jebusite, the Ammonite, the Moabite, and the Moserite and the
    Amorite.
  usfm_code: EZR
  verse: '1'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For they have taken of their daughters for themselves and their sons; and
    the holy seed has passed among the nations of the lands, and the hand of the rulers
    has been first in this transgression.
  usfm_code: EZR
  verse: '2'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And when I heard this thing, I rent my garments, and trembled, and plucked
    some of the hairs of my head and of my beard, and sat down mourning.
  usfm_code: EZR
  verse: '3'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Then there assembled to me all that followed the word of the God of Israel,
    on account of the transgression of the captivity; and I remained mourning until
    the evening sacrifice.
  usfm_code: EZR
  verse: '4'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And at the evening sacrifice I rose up from my humiliation; and when I had
    rent my garments, then I trembled, and I bow myself on my knees, and spread out
    my hands to the Lord God,
  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'and I said, O Lord, I am ashamed and confounded, O my God, to lift up my
    face to thee: for our transgressions have abounded over our head, and our trespasses
    have increased even to heaven.'
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'From the days of our fathers we have been in a great trespass until this
    day: and because of our iniquities we, and our kings, and our children, have been
    delivered into the hand of the kings of the Gentiles by the sword, and by captivity,
    and by spoil, and with shame of our face, as at this day.'
  usfm_code: EZR
  verse: '7'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And now our God has dealt mercifully with us, so as to leave us to escape,
    and to give us an establishment in the place of his sanctuary, to enlighten our
    eyes, and to give a little quickening in our servitude.
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For we are slaves, yet in our servitude the Lord our God has not deserted
    us; and he has extended favour to us in the sight of the kings of the Persians,
    to give us a quickening, that they should raise up the house of our God, and restore
    the desolate places of it, and to give us a fence in Juda and Jerusalem.
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: What shall we say, our God, after this? for we have forsaken thy commandments,
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: which thou hast given us by the hand of thy servants the prophets, saying,
    The land, into which ye go to inherit it, is a land subject to disturbance by
    the removal of the people of the nations for their abominations, wherewith they
    have filled it from one end to the other by their uncleannesses.
  usfm_code: EZR
  verse: '11'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And now give not your daughters to their sons, and take not of their daughters
    for your sons, neither shall ye seek their peace or their good for ever: that
    ye may be strong, and eat the good of the land, and transmit it as an inheritance
    to your children for ever.'
  usfm_code: EZR
  verse: '12'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And after all that is come upon us because of our evil deeds, and our great
    trespass, it is clear that there is none such as our God, for thou hast lightly
    visited our iniquities, and given us deliverance;
  usfm_code: EZR
  verse: '13'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'whereas we have repeatedly broken thy commandments, and intermarried with
    the people of the lands: be not very angry with us to our utter destruction, so
    that there should be no remnant or escaping one.'
  usfm_code: EZR
  verse: '14'
- book: Brenton Septuagint Translation Ezra and Nehemiah 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'O Lord God of Israel, thou art righteous; for we remain yet escaped, as at
    this day: behold, we are before thee in our trespasses: for we cannot stand before
    thee on this account.'
  usfm_code: EZR
  verse: '15'
