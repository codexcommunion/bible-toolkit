- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And thou shalt not take a wife, saith the Lord God of Israel:'
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: and there shall be no son born to thee, nor daughter in this place.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For thus saith the Lord concerning the sons and concerning the daughters that
    are born in this place, and concerning their mothers that have born them, and
    concerning their fathers that have begotten them in this land;
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'They shall die of grievous death; they shall not be lamented, nor buried;
    they shall be for an example on the face of the earth; and they shall be for the
    wild beasts of the land, and for the birds of the sky: they shall fall by the
    sword, and shall be consumed with famine.'
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, Enter not into their mourning feast, and go not to lament,
    and mourn not for them: for I have removed my peace from this people.'
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'They shall not bewail them, nor make cuttings for them, and they shall not
    shave themselves for them :'
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'and there shall be no bread broken in mourning for them for consolation over
    the dead: they shall not give one to drink a cup for consolation over his father
    or his mother.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Thou shalt not enter into the banquet-house, to sit with them to eat and to
    drink.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For thus saith the Lord God of Israel; Behold, I will make to cease out of
    this place before your eyes, and in your days, the voice of joy, and the voice
    of gladness, the voice of the bridegroom, and the voice of the bride.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it shall come to pass, when thou shalt report to this people all these
    words, and they shall say to thee, Wherefore has the Lord pronounced against us
    all these evils? what is our unrighteousness? and what is our sin which we have
    sinned before the Lord our God?
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Then thou shalt say to them, Because your fathers forsook me, saith the Lord,
    and went after strange gods and served them, and worshipped them, and forsook
    me, and kept not my law;
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: (and ye sinned worse than your fathers; for, behold, ye walk every one after
    the lusts of your own evil heart, so as not to hearken to me);
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: therefore I will cast you off from this good land into a land which neither
    ye nor your fathers have known; and ye shall serve there other gods, who shall
    have no mercy upon you.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Therefore, behold, the days come, saith the Lord, when they shall no more
    say, The Lord lives, that brought up the children of Israel out of the land of
    Egypt;
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'but, The Lord lives, who brought up the house of Israel from the land of
    the north, and from all the countries whither they were thrust out: and I will
    restore them to their own land, which I gave to their fathers.'
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Behold, I will send many fishers, saith the Lord, and they shall fish them;
    and afterward I will send many hunters, and they shall hunt them upon every mountain,
    and upon every hill, and out of the holes of the rocks.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For mine eyes are upon all their ways; and their iniquities have not been
    hidden from mine eyes.
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And I will recompense their mischiefs doubly, and their sins, whereby they
    have profaned my land with the carcases of their abominations, and with their
    iniquities, whereby they have trespassed against mine inheritance.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'O Lord, thou art my strength, and mine help, and my refuge in days of evil:
    to thee the Gentiles shall come from the end of the earth, and shall say, How
    vain were the idols which our fathers procured to themselves, and there is no
    help in them.'
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Will a man make gods for himself, whereas these are no gods?
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Therefore, behold, I will at this time manifest my hand to them, and will
    make known to them my power; and they shall know that my name is the Lord.
  usfm_code: JER
  verse: '21'
