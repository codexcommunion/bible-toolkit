- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Philistines took the ark of God, and brought it from Abenezer
    to Azotus.
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And the Philistines took the ark of the Lord, and brought it into the
    house of Dagon, and set it by Dagon.
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And the people of Azotus rose early, and entered into the house of
    Dagon; and looked, and behold, Dagon had fallen on his face before the ark of
    the Lord: and they lifted up Dagon, and set him in his place. And the hand of
    the Lord was heavy upon the Azotians, and he plagued them, and he smote them in
    their secret parts, Azotus and her coasts.'
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And it came to pass when they rose early in the morning, behold, Dagon
    had fallen on his face before the ark of the covenant of the Lord; and the head
    of Dagon and both the palms of his hands were cut off each before the threshold,
    and both the wrists of his hands had fallen on the floor of the porch; only the
    stump of Dagon was left.
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Therefore the priests of Dagon, and every one that enters into the house
    of Dagon, do not tread upon the threshold of the house of Dagon in Azotus until
    this day, for they step over.
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the hand of the Lord was heavy upon Azotus, and he brought evil
    upon them, and it burst out upon them into the ships, and mice sprang up in the
    midst of their country, and there was a great and indiscriminate mortality in
    the city.
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the men of Azotus saw that it was so, and they said, The ark of
    the God of Israel shall not abide with us, for his hand is heavy upon us and upon
    Dagon our god.
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And they send and gather the lords of the Philistines to them, and say,
    What shall we do to the ark of the God of Israel? and the Gittites say, Let the
    ark of God come over to us; and the ark of the God of Israel came to Geth.
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And it came to pass after it went about to Geth, that the hand of the
    Lord comes upon the city, a very great confusion; and he smote the men of the
    city small and great, and smote them in their secret parts: and the Gittites made
    to themselves images of emerods.'
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And they send away the ark of God to Ascalon; and it came to pass when
    the ark of God went into Ascalon, that the men of Ascalon cried out, saying, Why
    have ye brought back the ark of the God of Israel to us, to kill us and our people?
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And they send and gather the lords of the Philistines, and they said,
    Send away the ark of the God of Israel, and let it lodge in its place; and let
    it not slay us and our people.
- book_title: Brenton Septuagint Translation Kings I 5
  book_usfm_code: 1SA
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For there was a very great confusion in all the city, when the ark of
    the God of Israel entered there; and those who lived and died not were smitten
    with emerods; and the cry of the city went up to heaven.
