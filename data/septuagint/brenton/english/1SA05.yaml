- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the Philistines took the ark of God, and brought it from Abenezer to Azotus.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the Philistines took the ark of the Lord, and brought it into the house
    of Dagon, and set it by Dagon.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And the people of Azotus rose early, and entered into the house of Dagon;
    and looked, and behold, Dagon had fallen on his face before the ark of the Lord:
    and they lifted up Dagon, and set him in his place. And the hand of the Lord was
    heavy upon the Azotians, and he plagued them, and he smote them in their secret
    parts, Azotus and her coasts.'
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And it came to pass when they rose early in the morning, behold, Dagon had
    fallen on his face before the ark of the covenant of the Lord; and the head of
    Dagon and both the palms of his hands were cut off each before the threshold,
    and both the wrists of his hands had fallen on the floor of the porch; only the
    stump of Dagon was left.
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore the priests of Dagon, and every one that enters into the house of
    Dagon, do not tread upon the threshold of the house of Dagon in Azotus until this
    day, for they step over.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the hand of the Lord was heavy upon Azotus, and he brought evil upon them,
    and it burst out upon them into the ships, and mice sprang up in the midst of
    their country, and there was a great and indiscriminate mortality in the city.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the men of Azotus saw that it was so, and they said, The ark of the God
    of Israel shall not abide with us, for his hand is heavy upon us and upon Dagon
    our god.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they send and gather the lords of the Philistines to them, and say, What
    shall we do to the ark of the God of Israel? and the Gittites say, Let the ark
    of God come over to us; and the ark of the God of Israel came to Geth.
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And it came to pass after it went about to Geth, that the hand of the Lord
    comes upon the city, a very great confusion; and he smote the men of the city
    small and great, and smote them in their secret parts: and the Gittites made to
    themselves images of emerods.'
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they send away the ark of God to Ascalon; and it came to pass when the
    ark of God went into Ascalon, that the men of Ascalon cried out, saying, Why have
    ye brought back the ark of the God of Israel to us, to kill us and our people?
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they send and gather the lords of the Philistines, and they said, Send
    away the ark of the God of Israel, and let it lodge in its place; and let it not
    slay us and our people.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For there was a very great confusion in all the city, when the ark of the
    God of Israel entered there; and those who lived and died not were smitten with
    emerods; and the cry of the city went up to heaven.
  usfm_code: 1SA
  verse: '12'
