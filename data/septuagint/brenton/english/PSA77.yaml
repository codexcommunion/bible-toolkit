- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of instruction for Asaph.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'I will open my mouth in parables: I will utter dark sayings which have
    been from the beginning.'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: All which we have heard and known, and our fathers have declared to
    us.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: They were not hid from their children to a second generation; the fathers
    declaring the praises of the Lord, and his mighty acts, and his wonders which
    he wrought.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And he raised up a testimony in Jacob, and appointed a law in Israel,
    which he commanded our fathers, to make it known to their children:'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: that another generation might know, even the sons which should be born;
    and they should arise and declare them to their children.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: That they might set their hope on God, and not forget the works of God,
    but diligently seek his commandments.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: That they should not be as their fathers, a perverse and provoking generation;
    a generation which set not its heart aright, and its spirit was not steadfast
    with God.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: The children of Ephraim, bending and shooting with the bow, turned back
    in the day of battle.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: They kept not the covenant of God, and would not walk in his law.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And they forgot his benefits, and his miracles which he had shewed them;
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: the miracles which he wrought before their fathers, in the land of Egypt,
    in the plain of Tanes.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'He clave the sea, and led them through: he made the waters to stand
    as in a bottle.'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he guided them with a cloud by day, and all the night with a light
    of fire.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: He clave a rock in the wilderness, and made them drink as in a great
    deep.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And he brought water out of the rock, and caused waters to flow down
    as rivers.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And they sinned yet more against him; they provoked the Most High in
    the wilderness.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And they tempted God in their hearts, in asking meat for the desire
    of their souls.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: They spoke also against God, and said, Will God be able to prepare a
    table in the wilderness?
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Forasmuch as he smote the rock, and the waters flowed, and the torrents
    ran abundantly; will he be able also to give bread, or prepare a table for his
    people?
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'Therefore the Lord heard, and was provoked: and fire was kindled in
    Jacob, and wrath went up against Israel.'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Because they believed not in God, and trusted not in his salvation.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Yet he commanded the clouds from above, and opened the doors of heaven,
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: and rained upon them manna to eat, and gave them the bread of heaven.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Man ate angels' bread; he sent them provision to the full.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: He removed the south wind from heaven; and by his might he brought in
    the south-west wind.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And he rained upon them flesh like dust, and feathered birds like the
    sand of the seas.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And they fell into the midst of their camp, round about their tents.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: So they ate, and were completely filled; and he gave them their desire.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'They were not disappointed of their desire: but when their food was
    yet in their mouth,'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: then the indignation of God rose up against them, and slew the fattest
    of them, and overthrew the choice men of Israel.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: In the midst of all this they sinned yet more, and believed not his
    miracles.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And their days were consumed in vanity, and their years with anxiety.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'When he slew them, they sought him: and they returned and called betimes
    upon God.'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And they remembered that God was their helper, and the most high God
    was their redeemer.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: Yet they loved him only with their mouth, and lied to him with their
    tongue.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: For their heart was not right with him, neither were they steadfast
    in his covenant.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: 'But he is compassionate, and will forgive their sins, and will not
    destroy them : yea, he will frequently turn away his wrath, and will not kindle
    all his anger.'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: And he remembered that they are flesh; a wind that passes away, and
    returns not.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: How often did they provoke him in the wilderness, and anger him in a
    dry land!
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: Yea, they turned back, and tempted God, and provoked the Holy One of
    Israel.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: They remembered not his hand, the day in which he delivered them from
    the hand of the oppressor.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'How he had wrought his signs in Egypt, and his wonders in the field
    of Tanes:'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: and had changed their rivers into blood; and their streams, that they
    should not drink.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: He sent against them the dog-fly, and it devoured them; and the frog,
    and it spoiled them.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: And he gave their fruit to the canker worm, and their labours to the
    locust.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: He killed their vines with hail, and their sycamores with frost.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: And he gave up their cattle to hail, and their substance to the fire.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: He sent out against them the fury of his anger, wrath, and indignation,
    and affliction, a message by evil angels.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: He made a way for his wrath; he spared not their souls from death, but
    consigned their cattle to death;
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: and smote every first-born in the land of Egypt; the first-fruits of
    their labours in the tents of Cham.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 52
  verse_text: And he removed his people like sheep; he led them as a flock in the
    wilderness.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 53
  verse_text: 'And he guided them with hope, and they feared not: but the sea covered
    their enemies.'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 54
  verse_text: And he brought them in to the mountain of his sanctuary, this mountain
    which his right hand had purchased.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 55
  verse_text: And he cast out the nations from before them, and made them to inherit
    by a line of inheritance, and made the tribes of Israel to dwell in their tents.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 56
  verse_text: Yet they tempted and provoked the most high God, and kept not his testimonies.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 57
  verse_text: 'And they turned back, and broke covenant, even as also their fathers:
    they became like a crooked bow.'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 58
  verse_text: And they provoked him with their high places, and moved him to jealousy
    with their graven images.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 59
  verse_text: God heard and lightly regarded them , and greatly despised Israel.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 60
  verse_text: And he rejected the tabernacle of Selom, his tent where he dwelt among
    men.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 61
  verse_text: And he gave their strength into captivity, and their beauty into the
    enemy's hand.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 62
  verse_text: And he gave his people to the sword; and disdained his inheritance.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 63
  verse_text: Fire devoured their young men; and their virgins mourned not.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 64
  verse_text: Their priests fell by the sword; and their widows shall not be wept
    for.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 65
  verse_text: So the Lord awaked as one out of sleep, and as a mighty man who has
    been heated with wine.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 66
  verse_text: 'And he smote his enemies in the hinder parts: he brought on them a
    perpetual reproach.'
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 67
  verse_text: And he rejected the tabernacle of Joseph, and chose not the tribe of
    Ephraim;
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 68
  verse_text: but chose the tribe of Juda, the mount Sion which he loved.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 69
  verse_text: And he built his sanctuary as the place of unicorns; he founded it for
    ever on the earth.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 70
  verse_text: He chose David also his servant, and took him up from the flocks of
    sheep.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 71
  verse_text: He took him from following the ewes great with young, to be the shepherd
    of Jacob his servant, and Israel his inheritance.
- book_title: Brenton Septuagint Translation Psalms 77
  book_usfm_code: PSA
  chapter_number: 77
  iso-639-2_language_code: eng
  verse_number: 72
  verse_text: So he tended them in the innocency of his heart; and guided them by
    the skilfulness of his hands.
