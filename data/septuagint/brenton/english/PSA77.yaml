- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: A Psalm of instruction for Asaph.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'I will open my mouth in parables: I will utter dark sayings which have been
    from the beginning.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: All which we have heard and known, and our fathers have declared to us.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: They were not hid from their children to a second generation; the fathers
    declaring the praises of the Lord, and his mighty acts, and his wonders which
    he wrought.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'And he raised up a testimony in Jacob, and appointed a law in Israel, which
    he commanded our fathers, to make it known to their children:'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: that another generation might know, even the sons which should be born; and
    they should arise and declare them to their children.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: That they might set their hope on God, and not forget the works of God, but
    diligently seek his commandments.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: That they should not be as their fathers, a perverse and provoking generation;
    a generation which set not its heart aright, and its spirit was not steadfast
    with God.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: The children of Ephraim, bending and shooting with the bow, turned back in
    the day of battle.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: They kept not the covenant of God, and would not walk in his law.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And they forgot his benefits, and his miracles which he had shewed them;
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: the miracles which he wrought before their fathers, in the land of Egypt,
    in the plain of Tanes.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'He clave the sea, and led them through: he made the waters to stand as in
    a bottle.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he guided them with a cloud by day, and all the night with a light of
    fire.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: He clave a rock in the wilderness, and made them drink as in a great deep.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he brought water out of the rock, and caused waters to flow down as rivers.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And they sinned yet more against him; they provoked the Most High in the wilderness.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And they tempted God in their hearts, in asking meat for the desire of their
    souls.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: They spoke also against God, and said, Will God be able to prepare a table
    in the wilderness?
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: Forasmuch as he smote the rock, and the waters flowed, and the torrents ran
    abundantly; will he be able also to give bread, or prepare a table for his people?
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'Therefore the Lord heard, and was provoked: and fire was kindled in Jacob,
    and wrath went up against Israel.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: Because they believed not in God, and trusted not in his salvation.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: Yet he commanded the clouds from above, and opened the doors of heaven,
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: and rained upon them manna to eat, and gave them the bread of heaven.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: Man ate angels' bread; he sent them provision to the full.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: He removed the south wind from heaven; and by his might he brought in the
    south-west wind.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he rained upon them flesh like dust, and feathered birds like the sand
    of the seas.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And they fell into the midst of their camp, round about their tents.
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: So they ate, and were completely filled; and he gave them their desire.
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'They were not disappointed of their desire: but when their food was yet in
    their mouth,'
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: then the indignation of God rose up against them, and slew the fattest of
    them, and overthrew the choice men of Israel.
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: In the midst of all this they sinned yet more, and believed not his miracles.
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And their days were consumed in vanity, and their years with anxiety.
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'When he slew them, they sought him: and they returned and called betimes
    upon God.'
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And they remembered that God was their helper, and the most high God was their
    redeemer.
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: Yet they loved him only with their mouth, and lied to him with their tongue.
  usfm_code: PSA
  verse: '36'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: For their heart was not right with him, neither were they steadfast in his
    covenant.
  usfm_code: PSA
  verse: '37'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'But he is compassionate, and will forgive their sins, and will not destroy
    them : yea, he will frequently turn away his wrath, and will not kindle all his
    anger.'
  usfm_code: PSA
  verse: '38'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he remembered that they are flesh; a wind that passes away, and returns
    not.
  usfm_code: PSA
  verse: '39'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: How often did they provoke him in the wilderness, and anger him in a dry land!
  usfm_code: PSA
  verse: '40'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: Yea, they turned back, and tempted God, and provoked the Holy One of Israel.
  usfm_code: PSA
  verse: '41'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: They remembered not his hand, the day in which he delivered them from the
    hand of the oppressor.
  usfm_code: PSA
  verse: '42'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'How he had wrought his signs in Egypt, and his wonders in the field of Tanes:'
  usfm_code: PSA
  verse: '43'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: and had changed their rivers into blood; and their streams, that they should
    not drink.
  usfm_code: PSA
  verse: '44'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: He sent against them the dog-fly, and it devoured them; and the frog, and
    it spoiled them.
  usfm_code: PSA
  verse: '45'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he gave their fruit to the canker worm, and their labours to the locust.
  usfm_code: PSA
  verse: '46'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: He killed their vines with hail, and their sycamores with frost.
  usfm_code: PSA
  verse: '47'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he gave up their cattle to hail, and their substance to the fire.
  usfm_code: PSA
  verse: '48'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: He sent out against them the fury of his anger, wrath, and indignation, and
    affliction, a message by evil angels.
  usfm_code: PSA
  verse: '49'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: He made a way for his wrath; he spared not their souls from death, but consigned
    their cattle to death;
  usfm_code: PSA
  verse: '50'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: and smote every first-born in the land of Egypt; the first-fruits of their
    labours in the tents of Cham.
  usfm_code: PSA
  verse: '51'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he removed his people like sheep; he led them as a flock in the wilderness.
  usfm_code: PSA
  verse: '52'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'And he guided them with hope, and they feared not: but the sea covered their
    enemies.'
  usfm_code: PSA
  verse: '53'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he brought them in to the mountain of his sanctuary, this mountain which
    his right hand had purchased.
  usfm_code: PSA
  verse: '54'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he cast out the nations from before them, and made them to inherit by
    a line of inheritance, and made the tribes of Israel to dwell in their tents.
  usfm_code: PSA
  verse: '55'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: Yet they tempted and provoked the most high God, and kept not his testimonies.
  usfm_code: PSA
  verse: '56'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'And they turned back, and broke covenant, even as also their fathers: they
    became like a crooked bow.'
  usfm_code: PSA
  verse: '57'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And they provoked him with their high places, and moved him to jealousy with
    their graven images.
  usfm_code: PSA
  verse: '58'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: God heard and lightly regarded them , and greatly despised Israel.
  usfm_code: PSA
  verse: '59'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he rejected the tabernacle of Selom, his tent where he dwelt among men.
  usfm_code: PSA
  verse: '60'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he gave their strength into captivity, and their beauty into the enemy's
    hand.
  usfm_code: PSA
  verse: '61'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he gave his people to the sword; and disdained his inheritance.
  usfm_code: PSA
  verse: '62'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: Fire devoured their young men; and their virgins mourned not.
  usfm_code: PSA
  verse: '63'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: Their priests fell by the sword; and their widows shall not be wept for.
  usfm_code: PSA
  verse: '64'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: So the Lord awaked as one out of sleep, and as a mighty man who has been heated
    with wine.
  usfm_code: PSA
  verse: '65'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: 'And he smote his enemies in the hinder parts: he brought on them a perpetual
    reproach.'
  usfm_code: PSA
  verse: '66'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he rejected the tabernacle of Joseph, and chose not the tribe of Ephraim;
  usfm_code: PSA
  verse: '67'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: but chose the tribe of Juda, the mount Sion which he loved.
  usfm_code: PSA
  verse: '68'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: And he built his sanctuary as the place of unicorns; he founded it for ever
    on the earth.
  usfm_code: PSA
  verse: '69'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: He chose David also his servant, and took him up from the flocks of sheep.
  usfm_code: PSA
  verse: '70'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: He took him from following the ewes great with young, to be the shepherd of
    Jacob his servant, and Israel his inheritance.
  usfm_code: PSA
  verse: '71'
- book: Brenton Septuagint Translation Psalms 77
  chapter: 77
  iso-639-2_language_code: eng
  text: So he tended them in the innocency of his heart; and guided them by the skilfulness
    of his hands.
  usfm_code: PSA
  verse: '72'
