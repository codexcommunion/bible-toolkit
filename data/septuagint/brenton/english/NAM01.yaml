- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The burden of Nineve: the book of the vision of Naum the Elkesite.'
  usfm_code: NAM
  verse: '1'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: God is jealous, and the Lord avenges; the Lord avenges with wrath; the Lord
    takes vengeance on his adversaries, and he cuts off his enemies.
  usfm_code: NAM
  verse: '2'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The Lord is long-suffering, and his power is great, and the Lord will not
    hold any guiltless: his way is in destruction and in the whirlwind, and the clouds
    are the dust of his feet.'
  usfm_code: NAM
  verse: '3'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'He threatens the sea, and dries it up, and exhausts all the rivers: the land
    of Basan, and Carmel are brought low, and the flourishing trees of Libanus have
    come to nought.'
  usfm_code: NAM
  verse: '4'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The mountains quake at him, and the hills are shaken, and the earth recoils
    at his presence, even the world, and all that dwell in it.
  usfm_code: NAM
  verse: '5'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Who shall stand before his anger? and who shall withstand in the anger of
    his wrath? his wrath brings to nought kingdoms, and the rocks are burst asunder
    by him.
  usfm_code: NAM
  verse: '6'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The Lord is good to them that wait on him in the day of affliction; and he
    knows them that reverence him.
  usfm_code: NAM
  verse: '7'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'But with an overrunning flood he will make an utter end: darkness shall pursue
    those that rise up against him and his enemies.'
  usfm_code: NAM
  verse: '8'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'What do ye devise against the Lord? he will make a complete end: he will
    not take vengeance by affliction twice at the same time.'
  usfm_code: NAM
  verse: '9'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For the enemy shall be laid bare even to the foundation, and shall be devoured
    as twisted yew, and as stubble fully dry.
  usfm_code: NAM
  verse: '10'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Out of thee shall proceed a device against the Lord, counselling evil things
    hostile to him .
  usfm_code: NAM
  verse: '11'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Thus saith the Lord who rules over many waters, Even thus shall they be sent
    away, and the report of thee shall not be heard any more.
  usfm_code: NAM
  verse: '12'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And now will I break his rod from off thee, and will burst thy bonds.
  usfm_code: NAM
  verse: '13'
- book: Brenton Septuagint Translation Naum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the Lord shall give a command concerning thee; there shall no more of
    thy name be scattered: I will utterly destroy the graven images out of the house
    of thy god, and the molten images : I will make thy grave; for they are swift.'
  usfm_code: NAM
  verse: '14'
