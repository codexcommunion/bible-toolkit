- book: Brenton Septuagint Translation Osee 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The word of the Lord which came to Osee the son of Beeri, in the days of Ozias,
    and Joatham, and Achaz, and Ezekias, kings of Juda, and in the days of Jeroboam
    son of Joas, king of Israel.
  usfm_code: HOS
  verse: '1'
- book: Brenton Septuagint Translation Osee 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The beginning of the word of the Lord by Osee. And the Lord said to Osee,
    Go, take to thyself a wife of fornication, and children of fornication: for the
    land will surely go a-whoring in departing from the Lord.'
  usfm_code: HOS
  verse: '2'
- book: Brenton Septuagint Translation Osee 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So he went and took Gomer, daughter of Debelaim; and she conceived, and bore
    him a son.
  usfm_code: HOS
  verse: '3'
- book: Brenton Septuagint Translation Osee 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord said to him, Call his name Jezrael; for yet a little while ,
    and I will avenge the blood of Jezrael on the house of Juda, and will make to
    cease the kingdom of the house of Israel.
  usfm_code: HOS
  verse: '4'
- book: Brenton Septuagint Translation Osee 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it shall be, in that day, that I will break the bow of Israel in the valley
    of Jezrael.
  usfm_code: HOS
  verse: '5'
- book: Brenton Septuagint Translation Osee 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And she conceived again, and bore a daughter. And he said to him, Call her
    name, Unpitied: for I will no more have mercy on the house of Israel, but will
    surely set myself in array against them.'
  usfm_code: HOS
  verse: '6'
- book: Brenton Septuagint Translation Osee 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But I will have mercy on the house of Juda, and will save them by the Lord
    their God, and will not save them with bow, nor with sword, nor by war, nor by
    horses, nor by horsemen.
  usfm_code: HOS
  verse: '7'
- book: Brenton Septuagint Translation Osee 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And she weaned Unpitied; and she conceived again, and bore a son.
  usfm_code: HOS
  verse: '8'
- book: Brenton Septuagint Translation Osee 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he said, Call his name, Not my people: for ye are not my people, and
    I am not your God .'
  usfm_code: HOS
  verse: '9'
