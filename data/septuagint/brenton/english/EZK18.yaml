- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Son of man, what mean ye by this parable among the children of Israel, saying,
