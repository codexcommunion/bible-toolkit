  usfm_code: EZK
  verse: '31'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For I desire not the death of him that dies, saith the Lord.
  usfm_code: EZK
  verse: '32'
