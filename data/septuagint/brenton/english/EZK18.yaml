    edge?
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: As I live, saith the Lord, surely this parable shall no more be spoken in
    Israel.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'For all souls are mine; as the soul of the father, so also the soul of the
    son, they are mine: the soul that sins, it shall die.'
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: But the man who shall be just, who executes judgment and righteousness,
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: who shall not eat upon the mountains, and shall not at all lift up his eyes
    to the devices of the house of Israel, and shall not defile his neighbour's wife,
    and shall not draw nigh to her that is removed,
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and shall not oppress any man, but shall return the pledge of the debtor,
    and shall be guilty of no plunder, shall give his bread to the hungry, and clothe
    the naked;
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and shall not lend his money upon usury, and shall not receive usurious increase,
    and shall turn back his hand from injustice, shall execute righteous judgment
    between a man and his neighbour,
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and has walked in my commandments and kept mine ordinances, to do them; he
    is righteous, he shall surely live, saith the Lord.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And if he beget a mischievous son, shedding blood and committing sins,
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: who has not walked in the way of his righteous father, but has even eaten
    upon the mountains, and has defiled his neighbour's wife,
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and has oppressed the poor and needy, and has committed robbery, and not restored
    a pledge, and has set his eyes upon idols, has wrought iniquities,
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'has lent upon usury, and taken usurious increase; he shall by no means live:
    he has wrought all these iniquities; he shall surely die; his blood shall be upon
    him.'
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And if he beget a son, and the son see all his father's sins which he has
    wrought, and fear, and not do according to them,
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and if he has not eaten on the mountains, and has not set his eyes on the
    devices of the house of Israel, and has not defiled his neighbour's wife,
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and has not oppressed a man, and has not retained the pledge, nor committed
