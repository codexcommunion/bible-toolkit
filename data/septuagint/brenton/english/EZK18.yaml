  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: But if his father grievously afflict, or plunder, he has wrought enmity in
    the midst of my people, and shall die in his iniquity.
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: But ye will say, Why has not the son borne the iniquity of the father? Because
    the son has wrought judgment and mercy, has kept all my statutes, and done them,
    he shall surely live.
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'But the soul that sins shall die: and the son shall not bear the iniquity
    of the father, nor shall the father bear the iniquity of the son: the righteousness
    of the righteous shall be upon him, and the iniquity of the transgressor shall
    be upon him.'
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And if the transgressor turn away from all his iniquities which he has committed,
    and keep all my commandments, and do justice and mercy, he shall surely live,
    and shall by no means die.
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'None of his trespasses which he has committed shall be remembered: in his
    righteousness which he has done he shall live.'
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Shall I at all desire the death of the sinner, saith the Lord, as I desire
    that he should turn from his evil way, and live?
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'But when the righteous man turns away from his righteousness, and commits
    iniquity, according to all the transgressions which the transgressor has wrought,
    none of his righteousness which he has wrought shall be at all remembered: in
    his trespass wherein he has trespassed, and in his sins wherein he has sinned,
    in them shall he die.'
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Yet ye have said, The way of the Lord is not straight. Hear now, all the house
    of Israel; will not my way be straight? Is your way straight?
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: When the righteous turns away from his righteousness and commits a trespass,
