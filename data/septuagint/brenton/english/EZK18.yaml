  usfm_code: EZK
  verse: '27'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'and has turned away from all his ungodliness which he has committed: he shall
    surely live, he shall not die.'
  usfm_code: EZK
  verse: '28'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Yet the house of Israel say, The way of the Lord is not right. Is not my way
    right, O house of Israel? is not your way wrong?
  usfm_code: EZK
  verse: '29'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'I will judge you, O house of Israel, saith the Lord, each one according to
    his way: be converted, and turn from all your ungodliness, and it shall not become
    to you the punishment of iniquity.'
  usfm_code: EZK
  verse: '30'
- book: Brenton Septuagint Translation Jezekiel 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'Cast away from yourselves all your ungodliness wherein ye have sinned against
    me; and make to yourselves a new heart and a new spirit: for why should ye die,
