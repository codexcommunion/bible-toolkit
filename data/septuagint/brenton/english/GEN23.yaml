- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And the life of Sarrha was an hundred and twenty-seven years.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Sarrha died in the city of Arboc, which is in the valley, this is Chebron
    in the land of Chanaan; and Abraam came to lament for Sarrha and to mourn.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Abraam stood up from before his dead; and Abraam spoke to the sons of
    Chet, saying,
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: I am a sojourner and a stranger among you, give me therefore possession of
    a burying-place among you, and I will bury my dead away from me.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And the sons of Chet answered to Abraam, saying, Not so, Sir,
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: but hear us; thou art in the midst of us a king from God; bury thy dead in
    our choice sepulchres, for not one of us will by any means withhold his sepulchre
    from thee, so that thou shouldest not bury thy dead there.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Abraam rose up and did obeisance to the people of the land, to the sons
    of Chet.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Abraam spoke to them, saying, If ye have it in your mind that I should
    bury my dead out of my sight, hearken to me, and speak for me to Ephron the son
    of Saar.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And let him give me the double cave which he has, which is in a part of his
    field, let him give it me for the money it is worth for possession of a burying-place
    among you.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Now Ephron was sitting in the midst of the children of Chet, and Ephron the
    Chettite answered Abraam and spoke in the hearing of the sons of Chet, and of
    all who entered the city, saying,
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Attend to me, my lord, and hear me, I give to thee the field and the cave
    which is in it; I have given it thee before all my countrymen; bury thy dead.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Abraam did obeisance before the people of the land.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And he said in the ears of Ephron before the people of the land, Since thou
    art on my side, hear me; take the price of the field from me, and I will bury
    my dead there.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: But Ephron answered Abraam, saying,
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Nay, my lord, I have heard indeed, the land is worth four hundred silver didrachms,
    but what can this be between me and thee? nay, do thou bury thy dead.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Abraam hearkened to Ephron, and Abraam rendered to Ephron the money, which
    he mentioned in the ears of the sons of Chet, four hundred didrachms of silver
    approved with merchants.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And the field of Ephron, which was in Double Cave, which is opposite Mambre,
    the field and the cave, which was in it, and every tree which was in the field,
    and whatever is in its borders round about, were made sure
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: to Abraam for a possession, before the sons of Chet, and all that entered
    into the city.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: After this Abraam buried Sarrha his wife in the Double Cave of the field,
    which is opposite Mambre, this is Chebron in the land of Chanaan.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 23
  chapter: 23
  iso-639-2_language_code: eng
  text: So the field and the cave which was in it were made sure to Abraam for possession
    of a burying place, by the sons of Chet.
  usfm_code: GEN
  verse: '20'
