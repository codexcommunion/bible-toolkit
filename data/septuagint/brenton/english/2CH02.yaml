- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Solomon gathered seventy thousand men that bore burdens, and eighty thousand
    hewers of stone in the mountain, and there were three thousand six hundred superintendents
    over them.
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Solomon sent to Chiram king of Tyre, saying, Whereas thou didst deal favourably
    with David my father, and didst send him cedars to build for himself a house to
    dwell in,
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'behold, I also his son am building a house to the name of the Lord my God,
    to consecrate it to him, to burn incense before him, and to offer shewbread continually,
    and to offer up whole-burnt-offerings continually morning and evening, and on
    the sabbaths, and at the new moons, and at the feasts of the Lord our God: this
    is a perpetual statute for Israel.'
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the house which I am building is to be great: for the Lord our God is
    great beyond all gods.'
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And who will be able to build him a house? for the heaven and heaven of heavens
    do not bear his glory: and who am I, that I should build him a house, save only
    to burn incense before him?'
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And now send me a man wise and skilled to work in gold, and in silver, and
    in brass, and in iron, and in purple, and in scarlet, and in blue, and one that
    knows how to grave together with the craftsmen who are with me in Juda and in
    Jerusalem, which materials my father David prepared.
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And send me from Libanus cedar wood, and wood of juniper, and pine; for I
    know that thy servants are skilled in cutting timber in Libanus: and, behold,
    thy servants shall go with my servants,'
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'to prepare timber for me in abundance: for the house which I am building
    must be great and glorious.'
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And, behold, I have given freely to thy servants that work and cut the wood,
    corn for food, even twenty thousand measures of wheat, and twenty thousand measures
    of barley, and twenty thousand measures of wine, and twenty thousand measures
    of oil.
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Chiram king of Tyre answered in writing, and sent to Solomon, saying,
    Because the Lord loved his people, he made thee king over them.
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Chiram said, Blessed be the Lord God of Israel, who made heaven and earth,
    who has given to king David a wise son, and one endowed with knowledge and understanding,
    who shall build a house for the Lord, and a house for his kingdom.
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And now I have sent thee a wise and understanding man who belonged to Chiram
    my father
  usfm_code: 2CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: (his mother was of the daughters of Dan, and his father was a Tyrian), skilled
    to work in gold, and in silver, and in brass, and in iron, and in stones and wood;
    and to weave with purple, and blue, and fine linen, and scarlet; and to engrave,
    and to understand every device, whatsoever thou shalt give him to do with thy
    craftsmen, and the craftsmen of my lord David thy father.
  usfm_code: 2CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And now, the wheat, and the barley, and the oil, and the wine which my lord
    mentioned, let him send to his servants.
  usfm_code: 2CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And we will cut timber out of Libanus according to all thy need, and we will
    bring it on rafts to the sea of Joppa, and thou shalt bring it to Jerusalem.
  usfm_code: 2CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Solomon gathered all the foreigners that were in the land of Israel, after
    the numbering with which David his father numbered them; and there were found
    a hundred and fifty-three thousand six hundred.
  usfm_code: 2CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles II 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And he made of them seventy thousand burden-bearers, and eighty thousand hewers
    of stone, and three thousand six hundred taskmasters over the people.
  usfm_code: 2CH
  verse: '17'
