- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the seventh month arrived, and the children of Israel were settled in
    their cities; and all the people were gathered as one man to the broad place before
    the water-gate, and they told Esdras the scribe to bring the book of the law of
    Moses, which the Lord commanded Israel.
  usfm_code: EZR
  verse: '1'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: So Esdras the priest brought the law before the congregation both of men and
    women, and every one who had understanding was present to hearken, on the first
    day of the seventh month.
  usfm_code: EZR
  verse: '2'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And he read in it from the time of sun-rise to the middle of the day, before
    the men and the women; and they understood it , and the ears of all the people
    were attentive to the book of the law.
  usfm_code: EZR
  verse: '3'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Esdras the scribe stood on a wooden stage, and there stood next to him
    Mattathias, and Samæas, and Ananias, and Urias, and Chelcia, and Maasia, on his
    right hand; and on his left Phadæas, and Misael, and Melchias, and Asom, and Asabadma,
    and Zacharias, and Mesollam.
  usfm_code: EZR
  verse: '4'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Esdras opened the book before all the people, for he was above the people;
    and it came to pass when he had opened it, that all the people stood.
  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And Esdras blessed the Lord, the great God: and all the people answered,
    and said, Amen, lifting up their hands: and they bowed down and worshipped the
    Lord with their face to the ground.'
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Jesus and Banaias and Sarabias instructed the people in the law, and the
    people stood in their place.
  usfm_code: EZR
  verse: '7'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And they read in the book of the law of God, and Esdras taught, and instructed
    them distinctly in the knowledge of the Lord, and the people understood the law
    in the reading.
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Neemias, and Esdras the priest and scribe, and the Levites, and they that
    instructed the people, spoke and said to all the people, It is a holy day to the
    Lord our God; do not mourn, nor weep. For all the people wept when they heard
    the words of the law.
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And the governor said to them, Go, eat the fat, and drink the sweet, and
    send portions to them that have nothing; for the day is holy to our Lord: and
    faint not, for the Lord is our strength.'
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the Levites caused all the people to be silent, saying, Be silent, for
    it is a holy day, and despond not.
  usfm_code: EZR
  verse: '11'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: So all the people departed to eat, and to drink, and to send portions, and
    to make great mirth, for they understood the words which he made known to them.
  usfm_code: EZR
  verse: '12'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And on the second day the heads of families assembled with all the people,
    also the priests and Levites, to Esdras the scribe, to attend to all the words
    of the law.
  usfm_code: EZR
  verse: '13'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And they found written in the law which the Lord commanded Moses, that the
    children of Israel should dwell in booths, in the feast in the seventh month:'
  usfm_code: EZR
  verse: '14'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and that they should sound with trumpets in all their cities, and in Jerusalem.
    And Esdras said, Go forth to the mountain, and bring branches of olive, and branches
    of cypress trees, and branches of myrtle, and branches of palm trees, and branches
    of every thick tree, to make booths, according to that which was written.
  usfm_code: EZR
  verse: '15'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the people went forth, and brought them , and made booths for themselves,
    each one upon his roof, and in their courts, and in the courts of the house of
    God, and in the streets of the city, and as far as the gate of Ephraim.
  usfm_code: EZR
  verse: '16'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And all the congregation who had returned from the captivity, made booths,
    and dwelt in booths: for the children of Israel had not done so from the days
    of Jesus the son of Naue until that day: and there was great joy.'
  usfm_code: EZR
  verse: '17'
- book: Brenton Septuagint Translation Ezra and Nehemiah 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And Esdras read in the book of the law of God daily, from the first day even
    to the last day: and they kept the feast seven days; and on the eighth day a solemn
    assembly, according to the ordinance.'
  usfm_code: EZR
  verse: '18'
