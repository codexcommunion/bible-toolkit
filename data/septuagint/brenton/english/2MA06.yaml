- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Not long after this the king sent an old man of Athens to compel the Jews
    to depart from the laws of their fathers, and not to live after the laws of God:'
  usfm_code: 2MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and to pollute also the temple in Jerusalem, and to call it the temple of
    Jupiter Olympius; and that in Garizim, of Jupiter the defender of strangers, as
    they did desire that dwelt in the place.
  usfm_code: 2MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'The coming in of this mischief was sore and grievous to the people:'
  usfm_code: 2MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: for the temple was filled with riot and revelling by the Gentiles, who dallied
    with harlots, and had to do with women within the circuit of the holy places,
    and besides that brought in things that were not lawful.
  usfm_code: 2MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: The altar also was filled with profane things, which the law forbiddeth.
  usfm_code: 2MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Neither was it lawful for a man to keep sabbath days or ancient feasts, or
    to profess himself at all to be a Jew.
  usfm_code: 2MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And in the day of the king's birth every month they were brought by bitter
    constraint to eat of the sacrifices; and when the feast of Bacchus was kept, the
    Jews were compelled to go in procession to Bacchus, carrying ivy.
  usfm_code: 2MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Moreover there went out a decree to the neighbour cities of the heathen,
    by the suggestion of Ptolemee, against the Jews, that they should observe the
    same fashions, and be partakers of their sacrifices:'
  usfm_code: 2MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and whoso would not conform themselves to the manners of the Gentiles should
    be put to death. Then might a man have seen the present misery.
  usfm_code: 2MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For there were two women brought, who had circumcised their children; whom
    when they had openly led round about the city, the babes hanging at their breasts,
    they cast them down headlong from the wall.
  usfm_code: 2MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And others, that had run together into caves near by, to keep the sabbath
    day secretly, being discovered to Philip, were all burnt together, because they
    made a conscience to help themselves for the honour of the most sacred day.
  usfm_code: 2MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Now I beseech those that read this book, that they be not discouraged for
    these calamities, but that they judge those punishments not to be for destruction,
    but for a chastening of our nation.
  usfm_code: 2MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For it is a token of his great goodness, when wicked doers are not suffered
    any longer time, but forthwith punished.
  usfm_code: 2MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For not as with other nations, whom the Lord patiently forbeareth to punish,
    till they be come to the fulness of their sins, so dealeth he with us,
  usfm_code: 2MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: lest that, being come to the height of sin, afterwards he should take vengeance
    of us.
  usfm_code: 2MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And therefore he never withdraweth his mercy from us: and though he punish
    with adversity, yet doth he never forsake his people.'
  usfm_code: 2MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But let this that we have spoken be for a warning unto us. And now will we
    come to the declaring of the matter in a few words.
  usfm_code: 2MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Eleazar, one of the principal scribes, an aged man, and of a well-favoured
    countenance, was constrained to open his mouth, and to eat swine's flesh.
  usfm_code: 2MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But he, choosing rather to die gloriously, than to live stained with such
    an abomination, spit it forth, and came of his own accord to the torment.
  usfm_code: 2MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: As it behoved them to come, that are resolute to stand out against such things
    as are not lawful for love of life to be tasted.
  usfm_code: 2MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But they that had the charge of that wicked feast, for the old acquaintance
    they had with the man, taking him aside, besought him to bring flesh of his own
    provision, such as was lawful for him to use, and make as if he did eat of the
    flesh taken from the sacrifice commanded by the king;
  usfm_code: 2MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: that in so doing he might be delivered from death, and for the old friendship
    with them find favour.
  usfm_code: 2MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'But he began to consider discreetly, and as became his age, and the excellency
    of his ancient years, and the honour of his gray head, whereunto he was come,
    and his most honest education from a child, or rather the holy law made and given
    by God: therefore he answered accordingly, and willed them straightways to send
    him to the grave.'
  usfm_code: 2MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For it becometh not our age, said he , in any wise to dissemble, whereby many
    young persons might think that Eleazar, being fourscore years old and ten, were
    now gone to a strange religion;
  usfm_code: 2MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and so they through mine hypocrisy, and desire to live a little time and a
    moment longer, should be deceived by me, and I get a stain to mine old age, and
    make it abominable.
  usfm_code: 2MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For though for the present time I should be delivered from the punishment
    of men: yet should I not escape the hand of the Almighty, neither alive, nor dead.'
  usfm_code: 2MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Wherefore now, manfully changing this life, I will shew myself such an one
    as mine age requireth,
  usfm_code: 2MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'and leave a notable example to such as be young to die willingly and courageously
    for the honourable and holy laws. And when he had said these words, immediately
    he went to the torment:'
  usfm_code: 2MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: they that led him changing the good will they bare him a little before into
    hatred, because the foresaid speeches proceeded, as they thought, from a desperate
    mind.
  usfm_code: 2MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'But when he was ready to die with stripes, he groaned, and said, It is manifest
    unto the Lord, that hath the holy knowledge, that whereas I might have been delivered
    from death, I now endure sore pains in body by being beaten: but in soul am well
    content to suffer these things, because I fear him.'
  usfm_code: 2MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees II 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And thus this man died, leaving his death for an example of a noble courage,
    and a memorial of virtue, not only unto young men, but unto all his nation.
  usfm_code: 2MA
  verse: '31'
