  verse: '6'
- book: Brenton Septuagint Translation Psalms 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'declaring the ordinance of the Lord: the Lord said to me, Thou art my Son,
    to-day have I begotten thee.'
