  verse: '3'
- book: Brenton Septuagint Translation Psalms 2
  chapter: 2
  iso-639-2_language_code: eng
  text: He that dwells in the heavens shall laugh them to scorn, and the Lord shall
    mock them.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then shall he speak to them in his anger, and trouble them in his fury.
  usfm_code: PSA
