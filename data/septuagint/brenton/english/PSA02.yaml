  verse: '10'
- book: Brenton Septuagint Translation Psalms 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Serve the Lord with fear, and rejoice in him with trembling.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Accept correction, lest at any time the Lord be angry, and ye should perish
