- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'A labouring man that is given to drunkenness shall not be rich: and he that
    contemneth small things shall fall by little and little.'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Wine and women will make men of understanding to fall away: and he that cleaveth
    to harlots will become impudent.'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Moths and worms shall have him to heritage, and a bold man shall be taken
    away.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: He that is hasty to give credit is light-minded; and he that sinneth shall
    offend against his own soul.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Whoso taketh pleasure in wickedness shall be condemned:'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: but he that hateth babbling hath less of evil.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Rehearse not unto another that which is told unto thee, and thou shalt fare
    never the worse.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Whether it be to friend or foe, talk not of other men's lives; and if thou
    canst not without offence, reveal them not.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: For he heard and observed thee, and when time cometh he will hate thee.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: If thou hast heard a word, let it die with thee; and be bold, it will not
    burst thee.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: A fool travaileth with a word, as a woman in labour of a child.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: As an arrow that sticketh in a man's thigh, so is a word within a fool's belly.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Admonish a friend, it may be he hath not done it: and if he have done it,
    that he do it no more.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Admonish thy friend, it may be he hath not said it: and if he have, that
    he speak it not again.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Admonish a friend: for many times it is a slander, and believe not every
    tale.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: There is one that slippeth in his speech, but not from his heart; and who
    is he that hath not offended with his tongue?
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Admonish thy neighbour before thou threaten him; and give place to the law
    of the most High.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: The fear of the Lord is all wisdom; and in all wisdom is the performance of
    the law.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: The knowledge of wickedness is not wisdom, neither at any time the counsel
    of sinners prudence.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: There is a wickedness, and the same an abomination; and there is a fool wanting
    in wisdom.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: He that hath small understanding, and feareth God, is better than one that
    hath much wisdom, and transgresseth the law of the most High.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: There is an exquisite subtilty, and the same is unjust; and there is one that
    turneth aside to make judgment appear.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: There is a wicked man that hangeth down his head sadly; but inwardly he is
    full of deceit,
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'casting down his countenance, and making as if he heard not: where he is
    not known, he will do thee a mischief before thou be aware.'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And if for want of power he be hindered from sinning, yet when he findeth
    opportunity he will do evil.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: A man may be known by his look, and one that hath understanding by his countenance,
    when thou meetest him.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 19
  chapter: 19
  iso-639-2_language_code: eng
  text: A man's attire, and excessive laughter, and gait, shew what he is.
  usfm_code: SIR
  verse: '30'
