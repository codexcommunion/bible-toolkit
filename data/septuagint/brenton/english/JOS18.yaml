- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And all the congregation of the children of Israel were assembled at
    Selo, and there they pitched the tabernacle of witness; and the land was subdued
    by them.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And the sons of Israel remained, even those who had not received their
    inheritance, seven tribes.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Joshua said to the sons of Israel, How long will ye be slack to
    inherit the land, which the Lord our God has given you?
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Appoint of yourselves three men of each tribe, and let them rise up
    and go through the land, and let them describe it before me, as it will be proper
    to divide it.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And they came to him: and he divided to them seven portions, saying
    , Juda shall stand to them a border southward, and the sons of Joseph shall stand
    to them northward.'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And do ye divide the land into seven parts, and bring the description
    hither to me, and I will give you a lot before the Lord our God.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: For the sons of Levi have no part among you; for the priesthood of the
    Lord is his portion; and Gad, and Ruben, and the half tribe of Manasse, have received
    their inheritance beyond Jordan eastward, which Moses the servant of the Lord
    gave to them.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the men rose up and went; and Joshua charged the men who went to
    explore the land, saying, Go and explore the land, and come to me, and I will
    bring you forth a lot here before the Lord in Selo.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And they went, and explored the land: and they viewed it, and described
    it according to the cities, seven parts in a book, and brought the book to Joshua.'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Joshua cast the lot for them in Selo before the Lord.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And the lot of the tribe of Benjamin came forth first according to
    their families: and the borders of their lot came forth between the children of
    Juda and the children of Joseph.'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And their borders were northward: the borders shall go up from Jordan
    behind Jericho northward, and shall go up to the mountain westward, and the issue
    of it shall be Bæthon of Mabdara.'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And the borders will go forth thence to Luz, behind Luz, from the south
    of it; this is Bæthel: and the borders shall go down to Maatarob Orech, to the
    hill country, which is southward of Bæthoron the lower.'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the borders shall pass through and proceed to the part that looks
    toward the sea, on the south, from the mountain in front of Bæthoron southward,
    and its termination shall be at Cariath-Baal, this is Cariath-Jarin, a city of
    the children of Juda; this is the part toward the west.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And the south side on the part of Cariath-Baal; and the borders shall
    go across to Gasin, to the fountain of the water of Naphtho.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And the borders shall extend down on one side, this is in front of
    the forest of Sonnam, which is on the side of Emec Raphain northward, and it shall
    come down to Gæenna behind Jebusai southward: it shall come down to the fountain
    of Rogel.'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And the borders shall go across to the fountain of Bæthsamys:'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: and shall proceed to Galiloth, which is in front by the going up of
    Æthamin; and they shall come down to the stone of Bæon of the sons of Ruben; and
    shall pass over behind Bætharaba northward, and shall go down to the borders behind
    the sea northward.
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And the termination of the borders shall be at the creek of the salt
    sea northward to the side of Jordan southward: these are their southern borders.'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And Jordan shall be their boundary on the east: this is the inheritance
    of the children of Benjamin, these are their borders round about according to
    their families.'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And the cities of the children of Benjamin according to their families
    were Jericho, and Bethegæo, and Amecasis,
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: and Bæthabara, and Sara, and Besana,
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: and Æein, and Phara, and Ephratha,
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'and Carapha, and Cephira, and Moni, and Gabaa, twelve cities and their
    villages:'
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Gabaon, and Rama, and Beerotha;
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: and Massema, and Miron, and Amoke;
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: and Phira, and Caphan, and Nacan, and Selecan, and Thareela,
- book_title: Brenton Septuagint Translation Joshua 18
  book_usfm_code: JOS
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: and Jebus (this is Jerusalem); and Gabaoth, Jarim, thirteen cities,
    and their villages; this is the inheritance of the sons of Benjamin according
    to their families.
