- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: For the end, for Idithun, a Psalm of Asaph.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: I cried to the Lord with my voice, yea, my voice was addressed to God; and
    he gave heed to me.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: In the day of mine affliction I earnestly sought the Lord; even with my hands
    by night before him, and I was not deceived; my soul refused to be comforted.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: I remembered God, and rejoiced; I poured out my complaint, and my soul fainted.
    Pause.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: 'All mine enemies set a watch against me : I was troubled, and spoke not.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: I considered the days of old, and remembered ancient years.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: And I meditated; I communed with my heart by night, and diligently searched
    my spirit, saying ,
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: Will the Lord cast off for ever? and will he be well pleased no more?
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: Will he cut off his mercy for ever, even for ever and ever?
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: Will God forget to pity? or will he shut up his compassions in his wrath?
    Pause.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: And I said, Now I have begun; this is the change of the right hand of the
    Most High.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: I remembered the works of the Lord; for I will remember thy wonders from the
    beginning.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: And I will meditate on all thy works, and will consider thy doings.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: O God, thy way is in the sanctuary; who is a great God as our God?
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: Thou art the God that doest wonders; thou hast made known thy power among
    the nations.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: Thou hast with thine arm redeemed thy people, the sons of Jacob and Joseph.
    Pause.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: The waters saw thee, O God, the waters saw thee, and feared; and the depths
    were troubled.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: 'There was an abundant sound of waters: the clouds uttered a voice; for thine
    arrows went abroad.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: The voice of thy thunder was abroad, and around thy lightnings appeared to
    the world; the earth trembled and quaked.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: Thy way is in the sea, and thy paths in many waters, and thy footsteps cannot
    be known.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 76
  chapter: 76
  iso-639-2_language_code: eng
  text: Thou didst guide thy people as sheep by the hand of Moses and Aaron.
  usfm_code: PSA
  verse: '21'
