- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And after these things, when Artaxerxes the king of the Persians reigned,
    came Esdras the son of Azaraias, the son of Zechrias, the son of Helchias, the
    son of Salum,
  usfm_code: 1ES
  verse: '1'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: the son of Sadduc, the son of Achitob, the son of Amarias, the son of Ozias,
    the son of Boccas, the son of Abisai, the son of Phinees, the son of Eleazar,
    the son of Aaron the chief priest.
  usfm_code: 1ES
  verse: '2'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: This Esdras went up from Babylon, as a scribe, being very ready in the law
    of Moses, that was given by the God of Israel.
  usfm_code: 1ES
  verse: '3'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And the king did him honour: for he found grace in his sight in all his requests.'
  usfm_code: 1ES
  verse: '4'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: There went up with him also certain of the children of Israel, of the priests,
    of the Levites, of the holy singers, porters, and ministers of the temple, unto
    Jerusalem,
  usfm_code: 1ES
  verse: '5'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: in the seventh year of the reign of Artaxerxes, in the fifth month, this was
    the king's seventh year; for they went from Babylon in the first day of the first
    month, and came to Jerusalem, according to the prosperous journey which the Lord
    gave to him.
  usfm_code: 1ES
  verse: '6'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For Esdras had very great skill, so that he omitted nothing of the law and
    commandments of the Lord, but taught all Israel the ordinances and judgments.
  usfm_code: 1ES
  verse: '7'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Now the copy of the commission, which was written from Artaxerxes the king,
    and came to Esdras the priest and reader of the law of the Lord, is this that
    followeth;
  usfm_code: 1ES
  verse: '8'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'King Artaxerxes unto Esdras the priest and reader of the law of the Lord
    sendeth greeting:'
  usfm_code: 1ES
  verse: '9'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Having determined to deal graciously, I have given order, that such of the
    nation of the Jews, and of the priests and Levites, being within our realm, as
    are willing and desirous, should go with thee unto Jerusalem.
  usfm_code: 1ES
  verse: '10'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: As many therefore as have a mind thereunto, let them depart with thee, as
    it hath seemed good both to me and my seven friends the counsellors;
  usfm_code: 1ES
  verse: '11'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: that they may look unto the affairs of Judea and Jerusalem, agreeably to that
    which is in the law of the Lord;
  usfm_code: 1ES
  verse: '12'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and carry the gifts unto the Lord of Israel to Jerusalem, which I and my friends
    have vowed, and all the gold and silver that in the country of Babylon can be
    found, to the Lord in Jerusalem,
  usfm_code: 1ES
  verse: '13'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'with that also which is given of the people for the temple of the Lord their
    God at Jerusalem: and that silver and gold may be collected for bullocks, rams,
    and lambs, and things thereunto appertaining;'
  usfm_code: 1ES
  verse: '14'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: to the end that they may offer sacrifices unto the Lord upon the altar of
    the Lord their God, which is in Jerusalem.
  usfm_code: 1ES
  verse: '15'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And whatsoever thou and thy brethren will do with the silver and gold, that
    do, according to the will of thy God.
  usfm_code: 1ES
  verse: '16'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the holy vessels of the Lord, which are given thee for the use of the
    temple of thy God, which is in Jerusalem, thou shalt set before thy God in Jerusalem.
  usfm_code: 1ES
  verse: '17'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And whatsoever thing else thou shalt remember for the use of the temple of
    thy God, thou shalt give it out of the king's treasury.
  usfm_code: 1ES
  verse: '18'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I king Artaxerxes have also commanded the keepers of the treasures in
    Syria and Phenice, that whatsoever Esdras the priest and the reader of the law
    of the most high God shall send for, they should give it him with speed,
  usfm_code: 1ES
  verse: '19'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: to the sum of an hundred talents of silver, likewise also of wheat even to
    an hundred cors, and an hundred pieces of wine, and other things in abundance.
  usfm_code: 1ES
  verse: '20'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Let all things be performed after the law of God diligently unto the most
    high God, that wrath come not upon the kingdom of the king and his sons.
  usfm_code: 1ES
  verse: '21'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: I command you also, that ye require no tax, nor any other imposition, of any
    of the priests, or Levites, or holy singers, or porters, or ministers of the temple,
    or of any that have doings in this temple, and that no man have authority to impose
    any thing upon them.
  usfm_code: 1ES
  verse: '22'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And thou, Esdras, according to the wisdom of God ordain judges and justices,
    that they may judge in all Syria and Phenice all those that know the law of thy
    God; and those that know it not thou shalt teach.
  usfm_code: 1ES
  verse: '23'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And whosoever shall transgress the law of thy God, and of the king, shall
    be punished diligently, whether it be by death, or other punishment, by penalty
    of money, or by imprisonment.
  usfm_code: 1ES
  verse: '24'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Then said Esdras the scribe, Blessed be the only Lord God of my fathers,
    who hath put these things into the heart of the king, to glorify his house that
    is in Jerusalem:'
  usfm_code: 1ES
  verse: '25'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and hath honoured me in the sight of the king, and his counsellors, and all
    his friends and nobles.
  usfm_code: 1ES
  verse: '26'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Therefore was I encouraged by the help of the Lord my God, and gathered together
    men of Israel to go up with me.
  usfm_code: 1ES
  verse: '27'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And these are the chief according to their families and several dignities,
    that went up with me from Babylon in the reign of king Artaxerxes:'
  usfm_code: 1ES
  verse: '28'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Phinees, Gerson: of the sons of Ithamar, Gamaliel: of the
    sons of David, Lettus the son of Sechenias:'
  usfm_code: 1ES
  verse: '29'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Pharez, Zacharias; and with him were counted an hundred and
    fifty men:'
  usfm_code: 1ES
  verse: '30'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Pahath Moab, Eliaonias, the son of Zaraias, and with him two
    hundred men:'
  usfm_code: 1ES
  verse: '31'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Zathoe, Sechenias the son of Jezelus, and with him three hundred
    men: of the sons of Adin, Obeth the son of Jonathan, and with him two hundred
    and fifty men:'
  usfm_code: 1ES
  verse: '32'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Elam, Josias son of Gotholias, and with him seventy men:'
  usfm_code: 1ES
  verse: '33'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Saphatias, Zaraias son of Michael, and with him threescore
    and ten men:'
  usfm_code: 1ES
  verse: '34'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Joab, Abadias son of Jezelus, and with him two hundred and
    twelve men:'
  usfm_code: 1ES
  verse: '35'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Bania, Salimoth son of Josaphias, and with him an hundred
    and threescore men:'
  usfm_code: 1ES
  verse: '36'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Babi, Zacharias son of Bebai, and with him twenty and eight
    men:'
  usfm_code: 1ES
  verse: '37'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Astath, Johannes son of Acatan, and with him an hundred and
    ten men:'
  usfm_code: 1ES
  verse: '38'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'of the sons of Adonikam the last, and these are the names of them, Eliphalet,
    son of Geuel, and Samaias, and with them seventy men:'
  usfm_code: 1ES
  verse: '39'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: of the sons of Bago, Uthi the son of Istalcurus, and with him seventy men.
  usfm_code: 1ES
  verse: '40'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And these I gathered together to the river called Theras, where we pitched
    our tents three days: and then I surveyed them.'
  usfm_code: 1ES
  verse: '41'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: But when I had found there none of the priests and Levites,
  usfm_code: 1ES
  verse: '42'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: then sent I unto Eleazar, and Iduel, and Mæa, and Masman,
  usfm_code: 1ES
  verse: '43'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and Alnathan, and Samaias, and Joribas, and Nathan, Ennatan, Zacharias, and
    Mosollamus, principal men and learned.
  usfm_code: 1ES
  verse: '44'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And I bade them that they should go unto Loddeus the captain, who was in
    the place of the treasury:'
  usfm_code: 1ES
  verse: '45'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and commanded them that they should speak unto Loddeus, and to his brethren,
    and to the treasurers in that place, to send us such men as might execute the
    priests' office in the house of the Lord.
  usfm_code: 1ES
  verse: '46'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And by the mighty hand of our Lord they brought unto us skilful men of the
    sons of Mooli the son of Levi, the son of Israel, Asebebia, and his sons, and
    his brethren, who were eighteen.
  usfm_code: 1ES
  verse: '47'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Asebia, and Annuus, and Osaias his brother, of the sons of Chanuneus,
    and their sons, were twenty men.
  usfm_code: 1ES
  verse: '48'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And of the servants of the temple whom David had ordained, and the principal
    men for the service of the Levites to wit, the servants of the temple, two hundred
    and twenty, the catalogue of whose names were shewed.
  usfm_code: 1ES
  verse: '49'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And there I vowed a fast unto the young men before our Lord, to desire of
    him a prosperous journey both for us and them that were with us, for our children,
    and for the cattle:'
  usfm_code: 1ES
  verse: '50'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: for I was ashamed to ask the king footmen, and horsemen, and conduct for safeguard
    against our adversaries.
  usfm_code: 1ES
  verse: '51'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For we had said unto the king, that the power of the Lord our God should be
    with them that seek him, to support them in all ways.
  usfm_code: 1ES
  verse: '52'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And again we besought our Lord as touching these things, and found him favourable
    unto us.
  usfm_code: 1ES
  verse: '53'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Then I separated twelve of the chief of the priests, Esebrias, and Samias,
    and ten men of their brethren with them:'
  usfm_code: 1ES
  verse: '54'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and I weighed them the gold, and the silver, and the holy vessels of the house
    of our Lord, which the king, and his council, and the princes, and all Israel,
    had given.
  usfm_code: 1ES
  verse: '55'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And when I had weighed it, I delivered unto them six hundred and sixty talents
    of silver, and silver vessels of an hundred talents, and an hundred talents of
    gold,
  usfm_code: 1ES
  verse: '56'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and twenty golden vessels, and twelve vessels of brass, even of fine brass,
    glittering like gold.
  usfm_code: 1ES
  verse: '57'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I said unto them, Both ye are holy unto the Lord, and the vessels are
    holy, and the gold and the silver is a vow unto the Lord, the Lord of our fathers.
  usfm_code: 1ES
  verse: '58'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Watch ye, and keep them till ye deliver them to the chief of the priests and
    Levites, and to the principal men of the families of Israel, in Jerusalem, into
    the chambers of the house of our God.
  usfm_code: 1ES
  verse: '59'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So the priests and the Levites, who had received the silver and the gold and
    the vessels that were in Jerusalem, brought them into the temple of the Lord.
  usfm_code: 1ES
  verse: '60'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And from the river Theras we departed the twelfth day of the first month,
    and came to Jerusalem by the mighty hand of our Lord, which was with us: and from
    the beginning of our journey the Lord delivered us from every enemy, and so we
    came to Jerusalem.'
  usfm_code: 1ES
  verse: '61'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And when we had been there three days, the gold and silver that was weighed
    was delivered in the house of our Lord on the fourth day unto Marmothi the priest
    the son of Uria.
  usfm_code: 1ES
  verse: '62'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And with him was Eleazar the son of Phinees, and with them were Josabad the
    son of Jesu and Moeth the son of Sabban, Levites: all was delivered them by number
    and weight.'
  usfm_code: 1ES
  verse: '63'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And all the weight of them was written up the same hour.
  usfm_code: 1ES
  verse: '64'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Moreover they that were come out of the captivity offered sacrifice unto the
    Lord God of Israel, even twelve bullocks for all Israel, fourscore and sixteen
    rams,
  usfm_code: 1ES
  verse: '65'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: threescore and twelve lambs, goats for a peace-offering, twelve; all of them
    a sacrifice to the Lord.
  usfm_code: 1ES
  verse: '66'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And they delivered the king's commandments unto the king's stewards, and to
    the governors of Celosyria and Phenice; and they honoured the people and the temple
    of God.
  usfm_code: 1ES
  verse: '67'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Now when these things were done, the rulers came unto me, and said,
  usfm_code: 1ES
  verse: '68'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: The nation of Israel, the princes, the priests and the Levites, have not put
    away from them the strange people of the land, nor their pollutions from the Gentiles,
    to wit , the Canaanites, Hittites, Pheresites, Jebusites, and the Moabites, Egyptians,
    and Edomites.
  usfm_code: 1ES
  verse: '69'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For both they and their sons have married with their daughters, and the holy
    seed is mixed with the strange people of the land; and from the beginning of this
    matter the rulers and the great men have been partakers of this iniquity.
  usfm_code: 1ES
  verse: '70'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And as soon as I had heard these things, I rent my clothes, and the holy garment,
    and pulled off the hair from off my head and beard, and sat me down sad and very
    heavy.
  usfm_code: 1ES
  verse: '71'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'So all they that were then moved at the word of the Lord God of Israel assembled
    unto me, whilst I mourned for the iniquity: but I sat still full of heaviness
    until the evening sacrifice.'
  usfm_code: 1ES
  verse: '72'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Then rising up from the fast with my clothes and the holy garment rent, and
    bowing my knees, and stretching forth my hands unto the Lord,
  usfm_code: 1ES
  verse: '73'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: I said, O Lord, I am confounded and ashamed before thy face;
  usfm_code: 1ES
  verse: '74'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: for our sins are multiplied above our heads, and our ignorances have reached
    up unto heaven.
  usfm_code: 1ES
  verse: '75'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For ever since the time of our fathers we have been and are in great sin,
    even unto this day.
  usfm_code: 1ES
  verse: '76'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And for our sins and our fathers' we with our brethren and our kings and our
    priests were given up unto the kings of the earth, to the sword, and to captivity,
    and for a prey with shame, unto this day.
  usfm_code: 1ES
  verse: '77'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And now in some measure hath mercy been shewed unto us from thee, O Lord,
    that there should be left us a root and a name in the place of thy sanctuary;
  usfm_code: 1ES
  verse: '78'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and to discover unto us a light in the house of the Lord our God, and to give
    us food in the time of our servitude.
  usfm_code: 1ES
  verse: '79'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Yea, when we were in bondage, we were not forsaken of our Lord; but he made
    us favoured before the kings of Persia, so that they gave us food;
  usfm_code: 1ES
  verse: '80'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: yea, and honoured the temple of our Lord, and raised up the desolate Sion,
    so that they have given us a sure abiding in Jewry and Jerusalem.
  usfm_code: 1ES
  verse: '81'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And now, O Lord, what shall we say, having these things? for we have transgressed
    thy commandments, which thou gavest by the hand of thy servants the prophets,
    saying,
  usfm_code: 1ES
  verse: '82'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: That the land, which ye enter into to possess as an heritage, is a land polluted
    with the pollutions of the strangers of the land, and they have filled it with
    their uncleanness.
  usfm_code: 1ES
  verse: '83'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Therefore now shall ye not join your daughters unto their sons, neither shall
    ye take their daughters unto your sons.
  usfm_code: 1ES
  verse: '84'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Moreover ye shall never seek to have peace with them, that ye may be strong,
    and eat the good things of the land, and that ye may leave the inheritance of
    the land unto your children for evermore.
  usfm_code: 1ES
  verse: '85'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And all that is befallen is done unto us for our wicked works and great sins:
    for thou, O Lord, didst make our sins light,'
  usfm_code: 1ES
  verse: '86'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and didst give unto us such a root: but we have turned back again to transgress
    thy law, and to mingle ourselves with the uncleanness of the nations of the land.'
  usfm_code: 1ES
  verse: '87'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Mightest not thou be angry with us to destroy us, till thou hadst left us
    neither root, seed, nor name?
  usfm_code: 1ES
  verse: '88'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'O Lord of Israel, thou art true: for we are left a root this day.'
  usfm_code: 1ES
  verse: '89'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Behold, now are we before thee in our iniquities, for we cannot stand any
    longer by reason of these things before thee.
  usfm_code: 1ES
  verse: '90'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And as Esdras in his prayer made his confession, weeping, and lying flat
    upon the ground before the temple, there gathered unto him from Jerusalem a very
    great multitude of men and women and children: for there was great weeping among
    the multitude.'
  usfm_code: 1ES
  verse: '91'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Then Jechonias the son of Jeelus, one of the children of Israel, called out
    and said, O Esdras, we have sinned against the Lord; we have married strange women
    of the nations of the land, and now is all Israel aloft.
  usfm_code: 1ES
  verse: '92'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Let us make an oath to the Lord, that we will put away all our wives, which
    we have taken of the heathen, with their children,
  usfm_code: 1ES
  verse: '93'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: like as thou hast decreed, and as many as do obey the law of the Lord.
  usfm_code: 1ES
  verse: '94'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Arise, and put into execution: for to thee doth this matter appertain, and
    we will be with thee: do valiantly.'
  usfm_code: 1ES
  verse: '95'
- book: Brenton Septuagint Translation Esdras I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So Esdras arose, and took an oath of the chief of the priests and Levites
    of all Israel to do after these things; and so they sware.
  usfm_code: 1ES
  verse: '96'
