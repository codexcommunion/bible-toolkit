- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And one of the wives of the sons of the prophets cried to Elisaie, saying,
    Thy servant my husband is dead; and thou knowest that thy servant feared the Lord:
    and the creditor is come to take my two sons to be his servants.'
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Elisaie said, What shall I do for thee? tell me what thou hast in the
    house. And she said, Thy servant has nothing in the house, except oil wherewith
    I anoint myself.
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he said to her, Go, borrow for thyself vessels without of all thy neighbours,
    even empty vessels; borrow not a few.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And thou shalt go in and shut the door upon thee and upon thy sons, and thou
    shalt pour forth into these vessels, and remove that which is filled.
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And she departed from him, and shut the door upon herself and upon her sons:
    they brought the vessels near to her, and she poured in until the vessels were
    filled.'
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And she said to her sons, Bring me yet a vessel. And they said to her, There
    is not a vessel more. And the oil stayed.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And she came and told the man of God: and Elisaie said, Go, and sell the
    oil, and thou shalt pay thy debts, and thou and thy sons shall live of the remaining
    oil.'
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And a day came, when Elisaie passed over to Soman, and there was a great
    lady there, and she constrained him to eat bread: and it came to pass as often
    as he went into the city, that he turned aside to eat there.'
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the woman said to her husband, See now, I know that this is a holy man
    of God who comes over continually to us.
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Let us now make for him an upper chamber, a small place; and let us put there
    for him a bed, and a table, and a stool, and a candlestick: and it shall come
    to pass that when he comes in to us, he shall turn in thither.'
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And a day came, and he went in thither, and turned aside into the upper chamber,
    and lay there.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he said to Giezi his servant, Call me this Somanite. And he called her,
    and she stood before him.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he said to him, Say now to her, Behold, thou hast taken all this trouble
    for us; what should I do for thee? Hast thou any request to make to the king,
    or to the captain of the host? And she said, I dwell in the midst of my people.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he said to Giezi, What must we do for her? and Giezi his servant said,
    Indeed she has no son, and her husband is old.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he called her, and she stood by the door.
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Elisaie said to her, At this time next year , as the season is , thou
    shalt be alive, and embrace a son. And she said, Nay, my lord, do not lie to thy
    servant.
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the woman conceived, and bore a son at the very time, as the season was,
    being alive, as Elisaie said to her.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the child grew: and it came to pass when he went out to his father to
    the reapers,'
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: that he said to his father, My head, my head. And his father said to a servant,
    Carry him to his mother.
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he carried him to his mother, and he lay upon her knees till noon, and
    died.
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And she carried him up and laid him on the bed of the man of God; and she
    shut the door upon him, and went out.
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And she called her husband, and said, Send now for me one of the young men,
    and one of the asses, and I will ride quickly to the man of God, and return.
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he said, Why art thou going to him to-day? It is neither new moon, nor
    the sabbath. And she said, It is well.
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And she saddled the ass, and said to her servant, Be quick, proceed: spare
    not on my account to ride, unless I shall tell thee. Go, and thou shalt proceed,
    and come to the man of God to mount Carmel.'
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And she rode and came to the man of God to the mountain: and it came to pass
    when Elisaie saw her coming, that he said to Giezi his servant, See now, that
    Somanite comes.'
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Now run to meet her, and thou shalt say, Is it well with thee? is it well
    with thy husband? is it well with the child? and she said, It is well.
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And she came to Elisaie to the mountain, and laid hold of his feet; and Giezi
    drew near to thrust her away. And Elisaie said, Let her alone, for her soul is
    much grieved in her, and the Lord has hidden it from me, and has not told it me.
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And she said, Did I ask a son of my lord? For did I not say, Do not deal deceitfully
    with me?
  usfm_code: 2KI
  verse: '28'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Elisaie said to Giezi, Gird up thy loins, and take my staff in thy hand,
    and go: if thou meet any man, thou shalt not salute him, and if a man salute thee
    thou shalt not answer him: and thou shalt lay my staff on the child''s face.'
  usfm_code: 2KI
  verse: '29'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the mother of the child said, As the Lord lives and as thy soul lives,
    I will not leave thee. And Elisaie arose, and went after her.
  usfm_code: 2KI
  verse: '30'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Giezi went on before her, and laid his staff on the child''s face: but
    there was neither voice nor any hearing. So he returned to meet him, and told
    him, saying, The child is not awaked.'
  usfm_code: 2KI
  verse: '31'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Elisaie went into the house, and, behold, the dead child was laid upon
    his bed.
  usfm_code: 2KI
  verse: '32'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And Elisaie went into the house, and shut the door upon themselves, the two,
    and prayed to the Lord.
  usfm_code: 2KI
  verse: '33'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he went up, and lay upon the child, and put his mouth upon his mouth,
    and his eyes upon his eyes, and his hands upon his hands; and bowed himself upon
    him, and the flesh of the child grew warm.
  usfm_code: 2KI
  verse: '34'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And he returned, and walked up and down in the house: and he went up, and
    bowed himself on the child seven times; and the child opened his eyes.'
  usfm_code: 2KI
  verse: '35'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Elisaie cried out to Giezi, and said, Call this Somanite. So he called
    her, and she came in to him: and Elisaie said, Take thy son.'
  usfm_code: 2KI
  verse: '36'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the woman went in, and fell at his feet, and did obeisance bowing to the
    ground; and she took her son, and went out.
  usfm_code: 2KI
  verse: '37'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And Elisaie returned to Galgala: and a famine was in the land; and the sons
    of the prophets sat before him: and Elisaie said to his servant, Set on the great
    pot, and boil pottage for the sons of the prophets.'
  usfm_code: 2KI
  verse: '38'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he went out into the field to gather herbs, and found a vine in the field,
    and gathered of it wild gourds, his garment full; and he cast it into the caldron
    of pottage, for they knew them not.
  usfm_code: 2KI
  verse: '39'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And he poured it out for the men to eat: and it came to pass, when they were
    eating of the pottage, that lo! they cried out, and said, There is death in the
    pot, O man of God. And they could not eat.'
  usfm_code: 2KI
  verse: '40'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And he said, Take meal, and cast it into the pot. And Elisaie said to his
    servant Giezi, Pour out for the people, and let them eat. And there was no longer
    there any hurtful thing in the pot.
  usfm_code: 2KI
  verse: '41'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And there came a man over from BÃ¦tharisa, and brought to the man of God twenty
    barley loaves and cakes of figs, of the first-fruits. And he said, Give to the
    people, and let them eat.
  usfm_code: 2KI
  verse: '42'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And his servant said, Why should I set this before a hundred men? and he said,
    Give to the people, and let them eat; for thus saith the Lord, They shall eat
    and leave.
  usfm_code: 2KI
  verse: '43'
- book: Brenton Septuagint Translation Kings IV 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they ate and left, according to the word of the Lord.
  usfm_code: 2KI
  verse: '44'
