- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: The Vision of Egypt.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And the Egyptians shall be stirred up against the Egyptians: and a man shall
    fight against his brother, and a man against his neighbour, city against city,
    and law against law.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And the spirit of the Egyptians shall be troubled within them; and I will
    frustrate their counsel: and they shall enquire of their gods and their images,
    and them that speak out of the earth, and them that have in them a divining spirit.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And I will deliver Egypt into the hands of men, of cruel lords; and cruel
    kings shall rule over them: thus saith the Lord of hosts.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the Egyptians shall drink the water that is by the sea, but the river
    shall fail, and be dried up.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the streams shall fail, and the canals of the river; and every reservoir
    of water shall be dried up, in every marsh also of reed and papyrus.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And all the green herbage round about the river, and everything sown by the
    side of the river, shall be blasted with the wind and dried up.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the fishermen shall groan, and all that cast a hook into the river shall
    groan; they also that cast nets, and the anglers shall mourn.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And shame shall come upon them that work fine flax, and them that make fine
    linen.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they that work at them shall be in pain, and all that make beer shall
    be grieved, and be pained in their souls.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And the princes of Tanis shall be fools: as for the king''s wise counsellors,
    their counsel shall be turned into folly: how will ye say to the king, We are
    sons of wise men, sons of ancient kings?'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: Where are now thy wise men? and let them declare to thee, and say, What has
    the Lord of hosts purposed upon Egypt?
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: The princes of Tanis have failed, and the princes of Memphis are lifted up
    with pride , and they shall cause Egypt to wander by tribes.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: For the Lord has prepared for them a spirit of error, and they have caused
    Egypt to err in all their works, as one staggers who is drunken and vomits also.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And there shall be no work to the Egyptians, which shall make head or tail,
    or beginning or end.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: But in that day the Egyptians shall be as women, in fear and in trembling
    because of the hand of the Lord of hosts, which he shall bring upon them.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And the land of the Jews shall be for a terror to the Egyptians: whosoever
    shall name it to them, they shall fear, because of the counsel which the Lord
    of hosts has purposed concerning it.'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: In that day there shall be five cities in Egypt speaking the language of Chanaan,
    and swearing by the name of the Lord of hosts; one city shall be called the city
    of Asedec.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: In that day there shall be an altar to the Lord in the land of the Egyptians,
    and a pillar to the Lord by its border.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And it shall be for a sign to the Lord for ever in the land of Egypt: for
    they shall presently cry to the Lord by reason of them that afflict them, and
    he shall send them a man who shall save them; he shall judge and save them.'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the Lord shall be known to the Egyptians, and the Egyptians shall know
    the Lord in that day; and they shall offer sacrifices, and shall vow vows to the
    Lord, and pay them .
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And the Lord shall smite the Egyptians with a stroke, and shall completely
    heal them: and they shall return to the Lord, and he shall hear them, and thoroughly
    heal them.'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: In that day there shall be a way from Egypt to the Assyrians, and the Assyrians
    shall enter into Egypt, and the Egyptians shall go to the Assyrians, and the Egyptians
    shall serve the Assyrians.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: In that day shall Israel be third with the Egyptians and the Assyrians, blessed
    in the land which the Lord of hosts has blessed,
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 19
  chapter: 19
  iso-639-2_language_code: eng
  text: saying, Blessed be my people that is in Egypt, and that is among the Assyrians,
    and Israel mine inheritance.
  usfm_code: ISA
  verse: '25'
