- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And these are the ordinances and the judgments, which ye shall observe
    to do in the land, which the Lord God of your fathers gives you for an inheritance,
    all the days which ye live upon the land.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Ye shall utterly destroy all the places in which they served their gods,
    whose land ye inherit, on the high mountains and on the hills, and under the thick
    tree.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And ye shall destroy their altars, and break in pieces their pillars,
    and ye shall cut down their groves, and ye shall burn with fire the graven images
    of their gods, and ye shall abolish their name out of that place.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Ye shall not do so to the Lord your God.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: But in the place which the Lord thy God shall choose in one of your
    cities to name his name there, and to be called upon, ye shall even seek him out
    and go thither.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And ye shall carry thither your whole-burnt-offerings, and your sacrifices,
    and your first-fruits, and your vowed-offerings, and your freewill-offerings,
    and your offerings of thanksgiving, the first-born of your herds, and of your
    flocks.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And ye shall eat there before the Lord your God, and ye shall rejoice
    in all the things on which ye shall lay your hand, ye and your houses, as the
    Lord your God has blessed you.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Ye shall not do altogether as we do here to-day, every man that which
    is pleasing in his own sight.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: For hitherto ye have not arrived at the rest and the inheritance, which
    the Lord our God gives you.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And ye shall go over Jordan, and shall dwell in the land, which the
    Lord our God takes as an inheritance for you; and he shall give you rest from
    all your enemies round about, and ye shall dwell safely.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And there shall be a place which the Lord thy God shall choose for his
    name to be called there, thither shall ye bring all things that I order you to-day;
    your whole-burnt-offerings, and your sacrifices, and your tithes, and the first-fruits
    of your hands, and every choice gift of yours, whatsoever ye shall vow to the
    Lord your God.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And ye shall rejoice before the Lord your God, ye and your sons, and
    your daughters, and your men-servants and your maid-servants, and the Levite that
    is at your gates; because he has no portion or inheritance with you.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Take heed to thyself that thou offer not thy whole-burnt-offerings in
    any place which thou shalt see;
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: save in the place which the Lord thy God shall choose, in one of thy
    tribes, there shall ye offer your whole-burnt-offerings, and there shalt thou
    do all things whatsoever I charge thee this day.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: But thou shalt kill according to all thy desire, and shalt eat flesh
    according to the blessing of the Lord thy God, which he has given thee in every
    city; the unclean that is within thee and the clean shall eat it on equal terms,
    as the doe or the stag.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Only ye shall not eat the blood; ye shall pour it out on the ground
    as water.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Thou shalt not be able to eat in thy cities the tithe of thy corn, and
    of thy wine, and of thine oil, the first-born of thine herd and of thy flock,
    and all your vows as many as ye shall have vowed, and your thank-offerings, and
    the first-fruits of thine hands.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: But before the Lord thy God thou shalt eat it, in the place which the
    Lord thy God shall choose for himself, thou, and thy son, and thy daughter, thy
    man-servant, and thy maid-servant, and the stranger that is within thy gates;
    and thou shalt rejoice before the Lord thy God, on whatsoever thou shalt lay thine
    hand.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Take heed to thyself that thou do not desert the Levite all the time
    that thou livest upon the earth.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And if the Lord thy God shall enlarge thy borders, as he said to thee,
    and thou shalt say, I will eat flesh; if thy soul should desire to eat flesh,
    thou shalt eat flesh according to all the desire of thy soul.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And if the place be far from thee, which the Lord thy God shall choose
    for himself, that his name be called upon it, then thou shalt kill of thy herd
    and of thy flock which God shall have given thee, even as I commanded thee, and
    thou shalt eat in thy cities according to the desire of thy soul.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: As the doe and the stag are eaten, so shalt thou eat it; the unclean
    in thee and the clean shall eat it in like manner.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Take diligent heed that thou eat no blood, for blood is the life of
    it; the life shall not be eaten with the flesh.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Ye shall not eat it ; ye shall pour it out on the ground as water.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Thou shalt not eat it, that it may be well with thee and with thy sons
    after thee, if thou shalt do that which is good and pleasing before the Lord thy
    God.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: But thou shalt take thy holy things, if thou hast any, and thy vowed-offerings,
    and come to the place which the Lord thy God shall choose to have his name named
    upon it.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And thou shalt sacrifice thy whole-burnt-offerings, thou shalt offer
    the flesh upon the altar of the Lord thy God; but the blood of thy sacrifices
    thou shalt pour out at the foot of the altar of the Lord thy God, but the flesh
    thou shalt eat.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: Beware and hearken, and thou shalt do all the commands which I charge
    thee, that it may be well with thee and with thy sons for ever, if thou shalt
    do that which is pleasing and good before the Lord thy God.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And if the Lord thy God shall utterly destroy the nations, to whom thou
    goest in thither to inherit their land, from before thee, and thou shalt inherit
    it, and dwell in their land;
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: take heed to thyself that thou seek not to follow them after they are
    destroyed before thee, saying, How do these nations act towards their gods? I
    will do likewise.
- book_title: Brenton Septuagint Translation Deuteronomy 12
  book_usfm_code: DEU
  chapter_number: 12
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Thou shalt not do so to thy God; for they have sacrificed to their gods
    the abominations of the Lord which he hates, for they burn their sons and their
    daughters in fire to their gods.
