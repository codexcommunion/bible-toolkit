- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And it came to pass when the time of the year for kings going out to
    battle had come round, that David sent Joab, and his servants with him, and all
    Israel; and they destroyed the children of Ammon, and besieged Rabbath: but David
    remained at Jerusalem.'
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And it came to pass toward evening, that David arose off his couch,
    and walked on the roof of the king's house, and saw from the roof a woman bathing;
    and the woman was very beautiful to look upon.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And David sent and enquired about the woman: and one said, Is not this
    Bersabee the daughter of Eliab, the wife of Urias the Chettite?'
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And David sent messengers, and took her, and went in to her, and he
    lay with her: and she was purified from her uncleanness, and returned to her house.'
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the woman conceived; and she sent and told David, and said, I am
    with child.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And David sent to Joab, saying, Send me Urias the Chettite; and Joab
    sent Urias to David.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And Urias arrived and went in to him, and David asked him how Joab was,
    and how the people were, and how the war went on.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And David said to Urias, Go to thy house, and wash thy feet: and Urias
    departed from the house of the king, and a portion of meat from the king followed
    him.'
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Urias slept at the door of the king with the servants of his lord,
    and went not down to his house.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And they brought David word, saying, Urias has not gone down to his
    house. And David said to Urias, Art thou not come from a journey? why hast thou
    not gone down to thy house?
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Urias said to David, The ark, and Israel, and Juda dwell in tents;
    and my lord Joab, and the servants of my lord, are encamped in the open fields;
    and shall I go into my house to eat and drink, and lie with my wife? how should
    I do this? as thy soul lives, I will not do this thing.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And David said to Urias, Remain here to-day also, and to-morrow I will
    let thee go. So Urias remained in Jerusalem that day and the day following.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And David called him, and he ate before him and drank, and he made
    him drunk: and he went out in the evening to lie upon his bed with the servants
    of his lord, and went not down to his house.'
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the morning came, and David wrote a letter to Joab, and sent it
    by the hand of Urias.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And he wrote in the letter, saying, Station Urias in front of the severe
    part of the fight, and retreat from behind him, so shall he be wounded and die.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And it came to pass while Joab was watching against the city, that he
    set Urias in a place where he knew that valiant men were.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And the men of the city went out, and fought with Joab: and some of
    the people of the servants of David fell, and Urias the Chettite died also.'
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And Joab sent, and reported to David all the events of the war, so as
    to tell them to the king.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And he charged the messenger, saying, When thou hast finished reporting
    all the events of the war to the king,
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: then it shall come to pass if the anger of the king shall arise, and
    he shall say to thee, Why did ye draw nigh to the city to fight? knew ye not that
    they would shoot from off the wall?
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Who smote Abimelech the son of Jerobaal son of Ner? did not a woman
    cast a piece of a millstone upon him from above the wall, and he died in Thamasi?
    why did ye draw near to the wall? then thou shalt say, Thy servant Urias the Chettite
    is also dead.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the messenger of Joab went to the king to Jerusalem, and he came
    and reported to David all that Joab told him, all the affairs of the war. And
    David was very angry with Joab, and said to the messenger, Why did ye draw nigh
    to the wall to fight? knew ye not that ye would be wounded from off the wall?
    Who smote Abimelech the son of Jerobaal? did not a woman cast upon him a piece
    of millstone from the wall, and he died in Thamasi? why did ye draw near to the
    wall?
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And the messenger said to David, The men prevailed against us, and they
    came out against us into the field, and we came upon them even to the door of
    the gate.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And the archers shot at thy servants from off the wall, and some of
    the king's servants died, and thy servant Urias the Chettite is dead also.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And David said to the messenger, Thus shalt thou say to Joab, Let not
    the matter be grievous in thine eyes, for the sword devours one way at one time
    and another way at another: strengthen thine array against the city, and destroy
    it, and strengthen him.'
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the wife of Urias heard that Urias her husband was dead, and she
    mourned for her husband.
- book_title: Brenton Septuagint Translation Kings II 11
  book_usfm_code: 2SA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'And the time of mourning expired, and David sent and took her into
    his house, and she became his wife, and bore him a son: but the thing which David
    did was evil in the eyes of the Lord.'
