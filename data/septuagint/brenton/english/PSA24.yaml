- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'O my God, I have trusted in thee: let me not be confounded, neither
    let mine enemies laugh me to scorn.'
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'For none of them that wait on thee shall in any wise be ashamed: let
    them be ashamed that transgress without cause.'
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Shew me thy ways, O Lord; and teach me thy paths.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Lead me in thy truth, and teach me: for thou art God my Saviour: and
    I have waited on thee all the day.'
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Remember thy compassions, O Lord, and thy mercies, for they are from
    everlasting.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Remember not the sins of my youth, nor my sins of ignorance: remember
    me according to thy mercy, for thy goodness'' sake, O Lord.'
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Good and upright is the Lord: therefore will he instruct sinners in
    the way.'
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'The meek will he guide in judgment: the meek will he teach his ways.'
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: All the ways of the Lord are mercy and truth to them that seek his covenant
    and his testimonies.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For thy name's sake, O Lord, do thou also be merciful to my sin; for
    it is great.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Who is the man that fears the Lord? he shall instruct him in the way
    which he has chosen.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: His soul shall dwell in prosperity; and his seed shall inherit the earth.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: The Lord is the strength of them that fear him; and his covenant is
    to manifest truth to them.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Mine eyes are continually to the Lord; for he shall draw my feet out
    of the snare.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Look upon me, and have mercy upon me; for I am an only child and poor.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: The afflictions of my heart have been multiplied; deliver me from my
    distresses.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Look upon mine affliction and my trouble; and forgive all my sins.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Look upon mine enemies; for they have been multiplied; and they have
    hated me with unjust hatred.
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Keep my soul, and deliver me: let me not be ashamed; for I have hoped
    in thee.'
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'The harmless and upright joined themselves to me: for I waited for
    thee, O Lord.'
- book_title: Brenton Septuagint Translation Psalms 24
  book_usfm_code: PSA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Deliver Israel, O God, out of all his afflictions.
