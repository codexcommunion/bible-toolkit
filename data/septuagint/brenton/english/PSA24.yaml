- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'O my God, I have trusted in thee: let me not be confounded, neither let mine
    enemies laugh me to scorn.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'For none of them that wait on thee shall in any wise be ashamed: let them
    be ashamed that transgress without cause.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Shew me thy ways, O Lord; and teach me thy paths.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Lead me in thy truth, and teach me: for thou art God my Saviour: and I have
    waited on thee all the day.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Remember thy compassions, O Lord, and thy mercies, for they are from everlasting.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Remember not the sins of my youth, nor my sins of ignorance: remember me
    according to thy mercy, for thy goodness'' sake, O Lord.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Good and upright is the Lord: therefore will he instruct sinners in the way.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'The meek will he guide in judgment: the meek will he teach his ways.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: All the ways of the Lord are mercy and truth to them that seek his covenant
    and his testimonies.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For thy name's sake, O Lord, do thou also be merciful to my sin; for it is
    great.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Who is the man that fears the Lord? he shall instruct him in the way which
    he has chosen.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: His soul shall dwell in prosperity; and his seed shall inherit the earth.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The Lord is the strength of them that fear him; and his covenant is to manifest
    truth to them.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Mine eyes are continually to the Lord; for he shall draw my feet out of the
    snare.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Look upon me, and have mercy upon me; for I am an only child and poor.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The afflictions of my heart have been multiplied; deliver me from my distresses.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Look upon mine affliction and my trouble; and forgive all my sins.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Look upon mine enemies; for they have been multiplied; and they have hated
    me with unjust hatred.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Keep my soul, and deliver me: let me not be ashamed; for I have hoped in
    thee.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'The harmless and upright joined themselves to me: for I waited for thee,
    O Lord.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Deliver Israel, O God, out of all his afflictions.
  usfm_code: PSA
  verse: '22'
