- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'By night on my bed I sought him whom my soul loves: I sought him, but
    found him not; I called him, but he hearkened not to me.'
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'I will rise now, and go about in the city, in the market-places, and
    in the streets, and I will seek him whom my soul loves: I sought him, but I found
    him not.'
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: The watchmen who go their rounds in the city found me. I said , Have
    ye seen him whom my soul loves?
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'It was as a little while after I parted from them, that I found him
    whom my soul loves: I held him, and did not let him go, until I brought him into
    my mother''s house, and into the chamber of her that conceived me.'
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: I have charged you, O daughters of Jerusalem, by the powers and by the
    virtues of the field, that ye rouse not nor awake my love, until he please.
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Who is this that comes up from the wilderness as pillars of smoke, perfumed
    with myrrh and frankincense, with all powders of the perfumer?
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Behold Solomon's bed; sixty mighty men of the mighty ones of Israel
    are round about it.
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'They all hold a sword, being expert in war: every man has his sword
    upon his thigh because of fear by night.'
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: King Solomon made himself a litter of woods of Lebanon.
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: He made the pillars of it silver, the bottom of it gold, the covering
    of it scarlet, in the midst of it a pavement of love, for the daughters of Jerusalem.
- book_title: Brenton Septuagint Translation Song of Solomon 3
  book_usfm_code: SNG
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Go forth, ye daughters of Sion, and behold king Solomon, with the crown
    wherewith his mother crowned him, in the day of his espousals, and in the day
    of the gladness of his heart.
