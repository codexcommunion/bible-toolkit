- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'By night on my bed I sought him whom my soul loves: I sought him, but found
    him not; I called him, but he hearkened not to me.'
  usfm_code: SNG
  verse: '1'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'I will rise now, and go about in the city, in the market-places, and in the
    streets, and I will seek him whom my soul loves: I sought him, but I found him
    not.'
  usfm_code: SNG
  verse: '2'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The watchmen who go their rounds in the city found me. I said , Have ye seen
    him whom my soul loves?
  usfm_code: SNG
  verse: '3'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'It was as a little while after I parted from them, that I found him whom
    my soul loves: I held him, and did not let him go, until I brought him into my
    mother''s house, and into the chamber of her that conceived me.'
  usfm_code: SNG
  verse: '4'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I have charged you, O daughters of Jerusalem, by the powers and by the virtues
    of the field, that ye rouse not nor awake my love, until he please.
  usfm_code: SNG
  verse: '5'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Who is this that comes up from the wilderness as pillars of smoke, perfumed
    with myrrh and frankincense, with all powders of the perfumer?
  usfm_code: SNG
  verse: '6'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Behold Solomon's bed; sixty mighty men of the mighty ones of Israel are round
    about it.
  usfm_code: SNG
  verse: '7'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'They all hold a sword, being expert in war: every man has his sword upon
    his thigh because of fear by night.'
  usfm_code: SNG
  verse: '8'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: King Solomon made himself a litter of woods of Lebanon.
  usfm_code: SNG
  verse: '9'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: He made the pillars of it silver, the bottom of it gold, the covering of it
    scarlet, in the midst of it a pavement of love, for the daughters of Jerusalem.
  usfm_code: SNG
  verse: '10'
- book: Brenton Septuagint Translation Song of Solomon 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Go forth, ye daughters of Sion, and behold king Solomon, with the crown wherewith
    his mother crowned him, in the day of his espousals, and in the day of the gladness
    of his heart.
  usfm_code: SNG
  verse: '11'
