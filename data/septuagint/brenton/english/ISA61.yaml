- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: The Spirit of the Lord is upon me, because he has anointed me; he has sent
    me to preach glad tidings to the poor, to heal the broken in heart, to proclaim
    liberty to the captives, and recovery of sight to the blind;
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: to declare the acceptable year of the Lord, and the day of recompence; to
    comfort all that mourn;
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: 'that there should be given to them that mourn in Sion glory instead of ashes,
    the oil of joy to the mourners, the garment of glory for the spirit of heaviness:
    and they shall be called generations of righteousness, the planting of the Lord
    for glory.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: And they shall build the old waste places, they shall raise up those that
    were before made desolate, and shall renew the desert cities, even those that
    had been desolate for many generations.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: And strangers shall come and feed thy flocks, and aliens shall be thy ploughmen
    and vine-dressers.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: 'But ye shall be called priests of the Lord, the ministers of God: ye shall
    eat the strength of nations, and shall be admired because of their wealth.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: Thus shall they inherit the land a second time, and everlasting joy shall
    be upon their head.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: For I am the Lord who love righteousness, and hate robberies of injustice;
    and I will give their labour to the just, and will make an everlasting covenant
    with them.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: 'And their seed shall be known among the Gentiles, and their offspring in
    the midst of peoples: every one that sees them shall take notice of them, that
    they are a seed blessed of God;'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: and they shall greatly rejoice in the Lord.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 61
  chapter: 61
  iso-639-2_language_code: eng
  text: And as the earth putting forth her flowers, and as a garden its seed; so shall
    the Lord, even the Lord, cause righteousness to spring forth, and exultation before
    all nations.
  usfm_code: ISA
  verse: '11'
