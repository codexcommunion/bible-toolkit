- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'The hopes of a man void of understanding are vain and false: and dreams lift
    up fools.'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Whoso regardeth dreams is like him that catcheth at a shadow, and followeth
    after the wind.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: The vision of dreams is the resemblance of one thing to another, even as the
    likeness of a face to a face.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Of an unclean thing what can be cleansed? and from that thing which is false
    what truth can come?
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Divinations, and soothsayings, and dreams, are vain: and the heart fancieth,
    as a woman''s heart in travail.'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: If they be not sent from the most High in thy visitation, set not thy heart
    upon them.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For dreams have deceived many, and they have failed that put their trust in
    them.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'The law shall be found perfect without lies: and wisdom is perfection to
    a faithful mouth.'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'A man that hath travelled knoweth many things: and he that hath much experience
    will declare wisdom.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'He that hath no experience knoweth little: but he that hath travelled is
    full of prudence.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: When I travelled, I saw many things; and I understand more than I can express.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'I was oft-times in danger of death: yet I was delivered because of these
    things.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: The spirit of those that fear the Lord shall live; for their hope is in him
    that saveth them.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Whoso feareth the Lord shall not fear nor be afraid; for he is his hope.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Blessed is the soul of him that feareth the Lord: to whom doth he look? and
    who is his strength?'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For the eyes of the Lord are upon them that love him, he is their mighty protection
    and strong stay, a defence from heat, and a cover from the sun at noon, a preservation
    from stumbling, and an help from falling;
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'he raiseth up the soul, and lighteneth the eyes: he giveth health, life,
    and blessing.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: He that sacrificeth of a thing wrongfully gotten, his offering is ridiculous;
    and the gifts of unjust men are not accepted.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: The most High is not pleased with the offerings of the wicked; neither is
    he pacified for sin by the multitude of sacrifices.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Whoso bringeth an offering of the goods of the poor doeth as one that killeth
    the son before his father's eyes.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'The bread of the needy is their life: he that defraudeth him thereof is a
    man of blood.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: He that taketh away his neighbour's living slayeth him; and he that defraudeth
    the labourer his hire is a bloodshedder.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: When one buildeth, and another pulleth down, what profit have they then but
    labour?
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: When one prayeth, and another curseth, whose voice will the Lord hear?
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: He that washeth himself after the touching of a dead body, if he touch it
    again, what availeth his washing?
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'So is it with a man that fasteth for his sins, and goeth again, and doeth
    the same: who will hear his prayer? or what doth his humbling profit him?'
  usfm_code: SIR
  verse: '26'
