- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Behold now, the Lord, the Lord of hosts, will take away from Jerusalem and
    from Judea the mighty man and mighty woman, the strength of bread, and the strength
    of water,
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: the great and mighty man, the warrior and the judge, and the prophet, and
    the counsellor, and the elder,
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: the captain of fifty also, and the honourable counsellor, and the wise artificer,
    and the intelligent hearer.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And I will make youths their princes, and mockers shall have dominion over
    them.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the people shall fall, man upon man, and every man upon his neighbour:
    the child shall insult the elder man, and the base the honourable.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For a man shall lay hold of his brother, as one of his father's household,
    saying, Thou hast raiment, be thou our ruler, and let my meat be under thee.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he shall answer in that day, and say, I will not be thy ruler; for I
    have no bread in my house, nor raiment: I will not be the ruler of this people.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For Jerusalem is ruined, and Judea has fallen, and their tongues have spoken
    with iniquity, disobedient as they are towards the Lord.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Wherefore now their glory has been brought low, and the shame of their countenance
    has withstood them, and they have proclaimed their sin as Sodom, and made it manifest.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Woe to their soul, for they have devised an evil counsel against themselves,
    saying against themselves, Let us bind the just, for he is burdensome to us: therefore
    shall they eat the fruits of their works.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Woe to the transgressor! evils shall happen to him according to the works
    of his hands.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'O my people, your exactors strip you, and extortioners rule over you: O my
    people, they that pronounce you blessed lead you astray, and pervert the path
    of your feet.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But now the Lord will stand up for judgment, and will enter into judgment
    with his people.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'The Lord himself shall enter into judgment with the elders of the people,
    and with their rulers: but why have ye set my vineyard on fire, and why is the
    spoil of the poor in your houses?'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Why do ye wrong my people, and shame the face of the poor?
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, Because the daughters of Sion are haughty, and have
    walked with an outstretched neck, and with winking of the eyes, and motion of
    the feet, at the same time drawing their garments in trains, and at the same time
    sporting with their feet:'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: therefore the Lord will humble the chief daughters of Sion, and the Lord will
    expose their form in that day;
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and the Lord will take away the glory of their raiment, the curls and the
    fringes, and the crescents,
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and the chains, and the ornaments of their faces,
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and the array of glorious ornaments, and the armlets, and the bracelets, and
    the wreathed work, and the finger-rings, and the ornaments for the right hand,
    and the ear-rings,
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and the garments with scarlet borders, and the garments with purple grounds,
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and the shawls to be worn in the house, and the Spartan transparent dresses,
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and those made of fine linen, and the purple ones , and the scarlet ones ,
    and the fine linen, interwoven with gold and purple, and the light coverings for
    couches.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And there shall be instead of a sweet smell, dust; and instead of a girdle,
    thou shalt gird thyself with a rope; and instead of a golden ornament for the
    head, thou shalt have baldness on account of thy works; and instead of a tunic
    with a scarlet ground, thou shalt gird thyself with sackcloth.
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And thy most beautiful son whom thou lovest shall fall by the sword; and your
    mighty men shall fall by the sword, and shall be brought low.
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the stores of your ornaments shall mourn, and thou shalt be left alone,
    and shalt be levelled with the ground.
  usfm_code: ISA
  verse: '26'
