- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: O Lord, the king shall rejoice in thy strength; and in thy salvation he shall
    greatly exult.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Thou hast granted him the desire of his soul, and hast not withheld from him
    the request of his lips. Pause.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'For thou hast prevented him with blessings of goodness: thou hast set upon
    his head a crown of precious stone.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: He asked life of thee, and thou gavest him length of days for ever and ever.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'His glory is great in thy salvation: thou wilt crown him with glory and majesty.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'For thou wilt give him a blessing for ever and ever: thou wilt gladden him
    with joy with thy countenance.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: For the king trusts in the Lord, and through the mercy of the Highest he shall
    not be moved.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Let thy hand be found by all thine enemies: let thy right hand find all that
    hate thee.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Thou shalt make them as a fiery oven at the time of thy presence: the Lord
    shall trouble them in his anger, and fire shall devour them.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Thou shalt destroy their fruit from the earth, and their seed from among the
    sons of men.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: For they intended evils against thee; they imagined a device which they shall
    by no means be able to perform.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: For thou shalt make them turn their back in thy latter end, thou wilt prepare
    their face.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Be thou exalted, O Lord, in thy strength: we will sing and praise thy mighty
    acts.'
  usfm_code: PSA
  verse: '14'
