- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Achaab had seventy sons in Samaria. And Ju wrote a letter, and sent it
    into Samaria to the rulers of Samaria, and to the elders, and to the guardians
    of the children of Achaab, saying,
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now then, as soon as this letter shall have reached you, whereas there are
    with you the sons of your master, and with you chariots and horses, and strong
    cities, and arms,
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: do ye accordingly look out the best and fittest among your master's sons,
    and set him on the throne of his father, and fight for the house of your master.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And they feared greatly, and said, Behold, two kings stood not before him:
    and how shall we stand?'
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'So they that were over the house, and they that were over the city, and the
    elders and the guardians, sent to Ju, saying, We also are thy servants, and whatsoever
    thou shalt say to us we will do; we will not make any man king: we will do that
    which is right in thine eyes.'
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Ju wrote them a second letter, saying, If ye are for me, and hearken to
    my voice, take the heads of the men your master's sons, and bring them to me at
    this time to-morrow in Jezrael. Now the sons of the king were seventy men; these
    great men of the city brought them up.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And it came to pass, when the letter came to them, that they took the king's
    sons, and slew them, even seventy men, and put their heads in baskets, and sent
    them to him at Jezrael.
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And a messenger came and told him , saying, They have brought the heads of
    the king's sons. And he said, Lay them in two heaps by the door of the gate until
    the morning.
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And the morning came, and he went forth, and stood, and said to all the people,
    Ye are righteous: behold, I conspired against my master, and slew him: but who
    slew all these?'
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'See now that there shall not fall to the ground anything of the word of the
    Lord which the Lord spoke against the house of Achaab: for the Lord has performed
    all that he spoke of by the hand of his servant Eliu.'
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Ju smote all that were left of the house of Achaab in Jezrael, and all
    his great men, and his acquaintance, and his priests, so as not to leave him any
    remnant.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he arose and went to Samaria, and he was in the house of sheep-shearing
    in the way.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Ju found the brethren of Ochozias king of Juda, and said, Who are ye?
    And they said, We are the brethren of Ochozias, and we have come down to salute
    the sons of the king, and the sons of the queen.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And he said, Take them alive. And they slew them at the shearing-house, forty
    and two men: he left not a man of them.'
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he went thence and found Jonadab the son of Rechab coming to meet him;
    and he saluted him, and Ju said to him, Is thy heart right with my heart, as my
    heart is with thy heart? And Jonadab said, It is. And Ju said, If it is then,
    give me thy hand. And he gave him his hand, and he took him up to him into the
    chariot.
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he said to him, Come with me, and see me zealous for the Lord. And he
    caused him to sit in his chariot.
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he entered into Samaria, and smote all that were left of Achaab in Samaria,
    until he had utterly destroyed him, according to the word of the Lord, which he
    spoke to Eliu.
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Ju gathered all the people, and said to them, Achaab served Baal a little;
    Ju shall serve him much.
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Now then do all ye the prophets of Baal call all his servants and his priests
    to me; let not a man be wanting: for I have a great sacrifice to offer to Baal;
    every one who shall be missing shall die. But Ju did it in subtilty, that he might
    destroy the servants of Baal.'
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Ju said, Sanctify a solemn festival to Baal, and they made a proclamation.
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And Ju sent throughout all Israel, saying, Now then let all Baal''s servants,
    and all his priests, and all his prophets come , let none be lacking: for I am
    going to offer a great sacrifice; whosoever shall be missing, shall not live.
    So all the servants of Baal came, and all his priests, and all his prophets: there
    was not one left who came not. And they entered into the house of Baal; and the
    house of Baal was filled from one end to the other.'
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he said to the man who was over the house of the wardrobe, Bring forth
    a robe for all the servants of Baal. And the keeper of the robes brought forth
    to them.
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Ju and Jonadab the son of Rechab entered into the house of Baal, and said
    to the servants of Baal, Search, and see whether there is among you any of the
    servants of the Lord, or only the servants of Baal, by themselves.
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he went in to offer sacrifices and whole-burnt-offerings; and Ju set for
    himself eighty men without, and said, Every man who shall escape of the men whom
    I bring into your hand, the life of him that spares him shall go for his life.
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And it came to pass, when he had finished offering the whole-burnt-offering,
    that Ju said to the footmen and the officers, Go ye in and slay them; let not
    a man of them escape. So they smote them with the edge of the sword, and the footmen
    and the officers cast the bodies forth, and went to the city of the house of Baal.
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they brought out the pillar of Baal, and burnt it.
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they tore down the pillars of Baal, and made his house a draught-house
    until this day.
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: So Ju abolished Baal out of Israel.
  usfm_code: 2KI
  verse: '28'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Nevertheless Ju departed not from following the sins of Jeroboam the son
    of Nabat, who led Israel to sin: these were the golden heifers in BÃ¦thel and in
    Dan.'
  usfm_code: 2KI
  verse: '29'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the Lord said to Ju, Because of all thy deeds wherein thou hast acted
    well in doing that which was right in my eyes, according to all things which thou
    hast done to the house of Achaab as they were in my heart, thy sons to the fourth
    generation shall sit upon the throne of Israel.
  usfm_code: 2KI
  verse: '30'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'But Ju took no heed to walk in the law of the Lord God of Israel with all
    his heart: he departed not from following the sins of Jeroboam, who made Israel
    to sin.'
  usfm_code: 2KI
  verse: '31'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: In those days the Lord began to cut Israel short; and Azael smote them in
    every coast of Israel;
  usfm_code: 2KI
  verse: '32'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: from Jordan eastward all the land of Galaad belonging to the Gadites, of Gaddi
    and that of Ruben, and of Manasses, from Aroer, which is on the brink of the brook
    of Arnon, and Galaad and Basan.
  usfm_code: 2KI
  verse: '33'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the rest of the acts of Ju, and all that he did, and all his might, and
    the wars wherein he engaged, are not these things written in the book of the chronicles
    of the kings of Israel?
  usfm_code: 2KI
  verse: '34'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And Ju slept with his fathers; and they buried him in Samaria: and Joachaz
    his son reigned in his stead.'
  usfm_code: 2KI
  verse: '35'
- book: Brenton Septuagint Translation Kings IV 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the days which Ju reigned over Israel were twenty-eight years in Samaria.
  usfm_code: 2KI
  verse: '36'
