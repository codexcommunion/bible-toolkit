  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he said to them, Go away for three days, and then come to me. So the people
    departed.
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And king Roboam assembled the elders that stood before his father Solomon
    in his life-time, saying, How do ye counsel me to return an answer to this people?
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they spoke to him, saying, If thou wouldest this day befriend this people,
    and be kind to them, and speak to them good words, then will they be thy servants
    for ever.
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: But he forsook the advice of the old men, who took counsel with him, and he
    took counsel with the young men who had been brought up with him, who stood before
    him.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he said to them, What do ye advise that I should answer this people, who
    spoke to me, saying, Ease somewhat of the yoke which thy father laid upon us?
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the young men that had been brought up with him spoke to him, saying,
    Thus shalt thou speak to the people that spoke to thee, saying, Thy father made
    our yoke heavy, and do thou lighten somewhat of it from us; thus shalt thou say,
    My little finger shall be thicker than my father's loins.
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And whereas my father chastised you with a heavy yoke, I will also add to
    your yoke: my father chastised you with whips, and I will chastise you with scorpions.'
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Jeroboam and all the people came to Roboam on the third day, as the king
    had spoken, saying, Return to me on the third day.
  usfm_code: 2CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the king answered harshly; and king Roboam forsook the counsel of the
    old men,
