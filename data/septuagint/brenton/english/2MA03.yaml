- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And when he could not overcome Onias, he gat him to Apollonius the son
