- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Others ran flocking out of their houses to the general supplication,
