    and fainted, and were sore afraid.
- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: For there appeared unto them an horse with a terrible rider upon him,
