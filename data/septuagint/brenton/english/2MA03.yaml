  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Moreover two other young men appeared before him, notable in strength,
    excellent in beauty, and comely in apparel, who stood by him on either side, and
