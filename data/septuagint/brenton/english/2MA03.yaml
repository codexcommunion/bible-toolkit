- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Now when Apollonius came to the king, and had shewed him of the money
