  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: and that it was altogether impossible that such wrongs should be done
    unto them, that had committed it to the holiness of the place, and to the majesty
