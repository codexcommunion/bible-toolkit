    to be kept.
- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Then whoso had looked the high priest in the face, it would have wounded
