    the health of the man.
- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'Now as the high priest was making an atonement, the same young men
