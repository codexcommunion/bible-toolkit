- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now when the holy city was inhabited with all peace, and the laws were kept
    very well, because of the godliness of Onias the high priest, and his hatred of
    wickedness,
  usfm_code: 2MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: it came to pass that even the kings themselves did honour the place, and magnify
    the temple with their best gifts;
  usfm_code: 2MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: insomuch that Seleucus king of Asia of his own revenues bare all the costs
    belonging to the service of the sacrifices.
  usfm_code: 2MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But one Simon of the tribe of Benjamin, who was made governor of the temple,
    fell out with the high priest about disorder in the city.
  usfm_code: 2MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And when he could not overcome Onias, he gat him to Apollonius the son of
    Thraseas, who then was governor of Celosyria and Phenice,
  usfm_code: 2MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and told him that the treasury in Jerusalem was full of infinite sums of money,
    so that the multitude of their riches, which did not pertain to the account of
    the sacrifices, was innumerable, and that it was possible to bring all into the
    king's hand.
  usfm_code: 2MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now when Apollonius came to the king, and had shewed him of the money whereof
    he was told, the king chose out Heliodorus his treasurer, and sent him with a
    commandment to bring him the foresaid money.
  usfm_code: 2MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So forthwith Heliodorus took his journey, under a colour of visiting the cities
    of Celosyria and Phenice, but indeed to fulfil the king's purpose.
  usfm_code: 2MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And when he was come to Jerusalem, and had been courteously received of the
    high priest of the city, he told him what intelligence was given of the money,
    and declared wherefore he came, and asked if these things were so indeed.
  usfm_code: 2MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Then the high priest told him that there was such money laid up for the relief
    of widows and fatherless children:'
  usfm_code: 2MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'and that some of it belonged to Hircanus son of Tobias, a man of great dignity,
    and not as that wicked Simon had misinformed: the sum whereof in all was four
    hundred talents of silver, and two hundred of gold:'
  usfm_code: 2MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and that it was altogether impossible that such wrongs should be done unto
    them, that had committed it to the holiness of the place, and to the majesty and
    inviolable sanctity of the temple, honoured over all the world.
  usfm_code: 2MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But Heliodorus, because of the king's commandment given him, said, That in
    any wise it must be brought into the king's treasury.
  usfm_code: 2MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'So at the day which he appointed he entered in to order this matter: wherefore
    there was no small agony throughout the whole city.'
  usfm_code: 2MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But the priests, prostrating themselves before the altar in their priests'
    vestments, called unto heaven upon him that made a law concerning things given
    to be kept, that they should safely be preserved for such as had committed them
    to be kept.
  usfm_code: 2MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Then whoso had looked the high priest in the face, it would have wounded
    his heart: for his countenance and the changing of his colour declared the inward
    agony of his mind.'
  usfm_code: 2MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For the man was so compassed with fear and horror of the body, that it was
    manifest to them that looked upon him, what sorrow he had now in his heart.
  usfm_code: 2MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Others ran flocking out of their houses to the general supplication, because
    the place was like to come into contempt.
  usfm_code: 2MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the women, girt with sackcloth under their breasts, abounded in the streets,
    and the virgins that were kept in ran, some to the gates, and some to the walls,
    and others looked out of the windows.
  usfm_code: 2MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And all, holding their hands toward heaven, made supplication.
  usfm_code: 2MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then it would have pitied a man to see the falling down of the multitude of
    all sorts, and the fear of the high priest, being in such an agony.
  usfm_code: 2MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: They then called upon the Almighty Lord to keep the things committed of trust
    safe and sure for those that had committed them.
  usfm_code: 2MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Nevertheless Heliodorus executed that which was decreed.
  usfm_code: 2MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now as he was there present himself with his guard about the treasury, the
    Lord of spirits, and the Prince of all power, caused a great apparition, so that
    all that presumed to come in with him were astonished at the power of God, and
    fainted, and were sore afraid.
  usfm_code: 2MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For there appeared unto them an horse with a terrible rider upon him, and
    adorned with a very fair covering, and he ran fiercely, and smote at Heliodorus
    with his forefeet, and it seemed that he that sat upon the horse had complete
    harness of gold.
  usfm_code: 2MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Moreover two other young men appeared before him, notable in strength, excellent
    in beauty, and comely in apparel, who stood by him on either side, and scourged
    him continually, and gave him many sore stripes.
  usfm_code: 2MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And Heliodorus fell suddenly unto the ground, and was compassed with great
    darkness: but they that were with him took him up, and put him into a litter.'
  usfm_code: 2MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Thus him, that lately came with a great train and with all his guard into
    the said treasury, they carried out, being unable to help himself with his weapons:
    and manifestly they acknowledged the power of God:'
  usfm_code: 2MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: for he by the hand of God was cast down, and lay speechless without all hope
    of life.
  usfm_code: 2MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'But they praised the Lord, that had miraculously honoured his own place:
    for the temple, which a little afore was full of fear and trouble, when the Almighty
    Lord appeared, was filled with joy and gladness.'
  usfm_code: 2MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then straightways certain of Heliodorus' friends prayed Onias, that he would
    call upon the most High to grant him his life, who lay ready to give up the ghost.
  usfm_code: 2MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So the high priest, suspecting lest the king should misconceive that some
    treachery had been done to Heliodorus by the Jews, offered a sacrifice for the
    health of the man.
  usfm_code: 2MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Now as the high priest was making an atonement, the same young men in the
    same clothing appeared and stood beside Heliodorus, saying, Give Onias the high
    priest great thanks, insomuch as for his sake the Lord hath granted thee life:'
  usfm_code: 2MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and seeing that thou hast been scourged from heaven, declare unto all men
    the mighty power of God. And when they had spoken these words, they appeared no
    more.
  usfm_code: 2MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So Heliodorus, after he had offered sacrifice unto the Lord, and made great
    vows unto him that had saved his life, and saluted Onias, returned with his host
    to the king.
  usfm_code: 2MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then testified he to all men the works of the great God, which he had seen
    with his eyes.
  usfm_code: 2MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And when the king asked Heliodorus, who might be a fit man to be sent yet
    once again to Jerusalem, he said,
  usfm_code: 2MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'If thou hast any enemy or traitor, send him thither, and thou shalt receive
    him well scourged, if he escape with his life: for in that place, no doubt, there
    is an especial power of God.'
  usfm_code: 2MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For he that dwelleth in heaven hath his eye on that place, and defendeth it;
    and he beateth and destroyeth them that come to hurt it.
  usfm_code: 2MA
  verse: '39'
- book: Brenton Septuagint Translation Maccabees II 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the things concerning Heliodorus, and the keeping of the treasury, fell
    out on this sort.
  usfm_code: 2MA
  verse: '40'
