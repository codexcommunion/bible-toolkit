- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: But Heliodorus, because of the king's commandment given him, said, That
