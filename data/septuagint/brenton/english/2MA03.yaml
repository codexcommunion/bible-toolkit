  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Nevertheless Heliodorus executed that which was decreed.
- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 24
