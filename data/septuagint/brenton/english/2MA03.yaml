- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: So forthwith Heliodorus took his journey, under a colour of visiting
    the cities of Celosyria and Phenice, but indeed to fulfil the king's purpose.
- book_title: Brenton Septuagint Translation Maccabees II 3
  book_usfm_code: 2MA
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And when he was come to Jerusalem, and had been courteously received
    of the high priest of the city, he told him what intelligence was given of the
