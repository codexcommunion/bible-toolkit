- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Say to Aaron thy brother, Stretch forth with the
    hand thy rod over the rivers, and over the canals, and over the pools, and bring
    up the frogs.
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Aaron stretched forth his hand over the waters of Egypt, and brought
    up the frogs: and the frog was brought up, and covered the land of Egypt.'
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the charmers of the Egyptians also did likewise with their sorceries,
    and brought up the frogs on the land of Egypt.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Pharao called Moses and Aaron, and said, Pray for me to the Lord, and
    let him take away the frogs from me and from my people; and I will send them away,
    and they shall sacrifice to the Lord.
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Moses said to Pharao, Appoint me a time when I shall pray for thee, and
    for thy servants, and for thy people, to cause the frogs to disappear from thee,
    and from thy people, and from your houses, only in the river shall they be left
    behind.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he said, On the morrow: he said therefore, As thou hast said; that thou
    mayest know, that there is no other God but the Lord.'
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the frogs shall be removed away from thee, and from your houses and from
    the villages, and from thy servants, and from thy people, only in the river they
    shall be left.
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Moses and Aaron went forth from Pharao, and Moses cried to the Lord concerning
    the restriction of the frogs, as Pharao appointed him.
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord did as Moses said, and the frogs died out of the houses, and
    out of the villages, and out of the fields.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And they gathered them together in heaps, and the land stank.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And when Pharao saw that there was relief, his heart was hardened, and he
    did not hearken to them, as the Lord spoke.
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Say to Aaron, Stretch forth thy rod with thy hand
    and smite the dust of the earth; and there shall be lice both upon man, and upon
    quadrupeds, and in all the land of Egypt.
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So Aaron stretched out his rod with his hand, and smote the dust of the earth;
    and the lice were on men and on quadrupeds, and in all the dust of the earth there
    were lice.
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the charmers also did so with their sorceries, to bring forth the louse,
    and they could not. And the lice were both on the men and on the quadrupeds.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So the charmers said to Pharao, This is the finger of God. But the heart of
    Pharao was hardened, and he hearkened not to them, as the Lord said.
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And the Lord said to Moses, Rise up early in the morning, and stand before
    Pharao: and, behold, he will go forth to the water, and thou shalt say to him,
    These things says the Lord: Send away my people, that they may serve me in the
    wilderness.'
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And if thou wilt not let my people go, behold, I send upon thee, and upon
    thy servants, and upon thy people, and upon your houses, the dog-fly; and the
    houses of the Egyptians shall be filled with the dog-fly, even throughout the
    land upon which they are.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And I will distinguish marvellously in that day the land of Gesem, on which
    my people dwell, in which the dog-fly shall not be: that thou mayest know that
    I am the Lord the God of all the earth.'
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I will put a difference between my people and thy people, and on the morrow
    shall this be on the land. And the Lord did thus.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the dog-fly came in abundance into the houses of Pharao, and into the
    houses of his servants, and into all the land of Egypt; and the land was destroyed
    by the dog-fly.
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Pharao called Moses and Aaron, saying, Go and sacrifice to the Lord your
    God in the land.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Moses said, It cannot be so, for we shall sacrifice to the Lord our God
    the abominations of the Egyptians; for if we sacrifice the abominations of the
    Egyptians before them, we shall be stoned.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: We will go a journey of three days into the wilderness, and we will sacrifice
    to the Lord our God, as the Lord said to us.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Pharao said, I will let you go, and do ye sacrifice to your God in the
    wilderness, but do not go very far away: pray then for me to the Lord.'
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Moses said, I then will go forth from thee and pray to God, and the dog-fly
    shall depart both from thy servants, and from thy people to-morrow. Do not thou,
    Pharao, deceive again, so as not to send the people away to do sacrifice to the
    Lord.
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Moses went out from Pharao, and prayed to God.
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord did as Moses said, and removed the dog-fly from Pharao, and from
    his servants, and from his people, and there was not one left.
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Pharao hardened his heart, even on this occasion, and he would not send
    the people away.
  usfm_code: EXO
  verse: '28'
