- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Lord said to Moses, Say to Aaron thy brother, Stretch forth
    with the hand thy rod over the rivers, and over the canals, and over the pools,
    and bring up the frogs.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And Aaron stretched forth his hand over the waters of Egypt, and brought
    up the frogs: and the frog was brought up, and covered the land of Egypt.'
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the charmers of the Egyptians also did likewise with their sorceries,
    and brought up the frogs on the land of Egypt.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Pharao called Moses and Aaron, and said, Pray for me to the Lord,
    and let him take away the frogs from me and from my people; and I will send them
    away, and they shall sacrifice to the Lord.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Moses said to Pharao, Appoint me a time when I shall pray for thee,
    and for thy servants, and for thy people, to cause the frogs to disappear from
    thee, and from thy people, and from your houses, only in the river shall they
    be left behind.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And he said, On the morrow: he said therefore, As thou hast said; that
    thou mayest know, that there is no other God but the Lord.'
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the frogs shall be removed away from thee, and from your houses
    and from the villages, and from thy servants, and from thy people, only in the
    river they shall be left.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And Moses and Aaron went forth from Pharao, and Moses cried to the Lord
    concerning the restriction of the frogs, as Pharao appointed him.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the Lord did as Moses said, and the frogs died out of the houses,
    and out of the villages, and out of the fields.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And they gathered them together in heaps, and the land stank.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And when Pharao saw that there was relief, his heart was hardened, and
    he did not hearken to them, as the Lord spoke.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the Lord said to Moses, Say to Aaron, Stretch forth thy rod with
    thy hand and smite the dust of the earth; and there shall be lice both upon man,
    and upon quadrupeds, and in all the land of Egypt.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: So Aaron stretched out his rod with his hand, and smote the dust of
    the earth; and the lice were on men and on quadrupeds, and in all the dust of
    the earth there were lice.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the charmers also did so with their sorceries, to bring forth the
    louse, and they could not. And the lice were both on the men and on the quadrupeds.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: So the charmers said to Pharao, This is the finger of God. But the heart
    of Pharao was hardened, and he hearkened not to them, as the Lord said.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And the Lord said to Moses, Rise up early in the morning, and stand
    before Pharao: and, behold, he will go forth to the water, and thou shalt say
    to him, These things says the Lord: Send away my people, that they may serve me
    in the wilderness.'
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And if thou wilt not let my people go, behold, I send upon thee, and
    upon thy servants, and upon thy people, and upon your houses, the dog-fly; and
    the houses of the Egyptians shall be filled with the dog-fly, even throughout
    the land upon which they are.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And I will distinguish marvellously in that day the land of Gesem,
    on which my people dwell, in which the dog-fly shall not be: that thou mayest
    know that I am the Lord the God of all the earth.'
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And I will put a difference between my people and thy people, and on
    the morrow shall this be on the land. And the Lord did thus.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the dog-fly came in abundance into the houses of Pharao, and into
    the houses of his servants, and into all the land of Egypt; and the land was destroyed
    by the dog-fly.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And Pharao called Moses and Aaron, saying, Go and sacrifice to the Lord
    your God in the land.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Moses said, It cannot be so, for we shall sacrifice to the Lord
    our God the abominations of the Egyptians; for if we sacrifice the abominations
    of the Egyptians before them, we shall be stoned.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: We will go a journey of three days into the wilderness, and we will
    sacrifice to the Lord our God, as the Lord said to us.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And Pharao said, I will let you go, and do ye sacrifice to your God
    in the wilderness, but do not go very far away: pray then for me to the Lord.'
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And Moses said, I then will go forth from thee and pray to God, and
    the dog-fly shall depart both from thy servants, and from thy people to-morrow.
    Do not thou, Pharao, deceive again, so as not to send the people away to do sacrifice
    to the Lord.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And Moses went out from Pharao, and prayed to God.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And the Lord did as Moses said, and removed the dog-fly from Pharao,
    and from his servants, and from his people, and there was not one left.
- book_title: Brenton Septuagint Translation Exodus 8
  book_usfm_code: EXO
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And Pharao hardened his heart, even on this occasion, and he would not
    send the people away.
