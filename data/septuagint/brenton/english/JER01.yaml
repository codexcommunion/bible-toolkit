- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The word of God which came to Jeremias the son of Chelcias, of the priests,
    who dwelt in Anathoth in the land of Benjamin:'
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: accordingly as the word of God came to him in the days of Josias son of Amos
    king of Juda, in the thirteenth year of his reign.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it was in the days of Joakim son of Josias king of Juda, until the eleventh
    year of Sedekias king of Juda, even until the captivity of Jerusalem in the fifth
    month.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the word of the Lord came to him, saying ,
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Before I formed thee in the belly, I knew thee; and before thou camest forth
    from the womb, I sanctified thee; I appointed thee a prophet to the nations.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And I said, O Lord, thou that art supreme Lord, behold, I know not how to
    speak, for I am a child.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the Lord said to me, Say not, I am a child: for thou shalt go to all
    to whomsoever I shall send thee, and according to all the words that I shall command
    thee, thou shalt speak.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Be not afraid before them: for I am with thee to deliver thee, saith the
    Lord.'
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the Lord stretched forth his hand to me, and touched my mouth: and the
    Lord said to me, Behold, I have put my words into thy mouth.'
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Behold, I have appointed thee this day over nations and over kingdoms, to
    root out, and to pull down, and to destroy, and to rebuild, and to plant.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying, What seest thou? And I said,
    A rod of an almond tree.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And the Lord said to me, Thou hast well seen: for I have watched over my
    words to perform them.'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me a second time, saying, What seest thou?
    And I said, A caldron on the fire; and the face of it is toward the north.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord said to me, From the north shall flame forth evils upon all the
    inhabitants of the land.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For, behold, I call together all the kingdoms of the earth from the north,
    saith the Lord; and they shall come, and shall set each one his throne at the
    entrance of the gates of Jerusalem, and against all the walls round about her,
    and against all the cities of Juda.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And I will speak to them in judgment, concerning all their iniquity, forasmuch
    as they have forsaken me, and sacrificed to strange gods, and worshipped the works
    of their own hands.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And do thou gird up thy loins, and stand up, and speak all the words that
    I shall command thee: be not afraid of their face, neither be thou alarmed before
    them; for I am with thee to deliver thee, saith the Lord.'
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Behold, I have made thee this day as a strong city, and as a brazen wall,
    strong against all the kings of Juda, and the princes thereof, and the people
    of the land.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they shall fight against thee; but they shall by no means prevail against
    thee; because I am with thee, to deliver thee, saith the Lord.
  usfm_code: JER
  verse: '19'
