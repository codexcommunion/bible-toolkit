- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Word of the Lord came to Jeremias concerning the Drought.
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Judea has mourned, and her gates are emptied, and are darkened upon
    the earth; and the cry of Jerusalem is gone up.
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And her nobles have sent their little ones to the water: they came
    to the wells, and found no water: and brought back their vessels empty.'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And the labours of the land failed, because there was no rain: the
    husbandmen were ashamed, they covered their heads.'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And hinds calved in the field, and forsook it , because there was no
    grass.
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: The wild asses stood by the forests, and snuffed up the wind; their
    eyes failed, because there was no grass.
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Our sins have risen up against us: O Lord, do thou for us for thine
    own sake; for our sins are many before thee; for we have sinned against thee.'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: O Lord, thou art the hope of Israel, and deliverest us in time of troubles;
    why art thou become as a sojourner upon the land, or as one born in the land,
    yet turning aside for a resting-place?
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Wilt thou be as a man asleep, or as a strong man that cannot save? yet
    thou art among us, O Lord, and thy name is called upon us; forget us not.
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Thus saith the Lord to this people, They have loved to wander, and they
    have not spared, therefore God has not prospered them; now will he remember their
    iniquity.
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And the Lord said to me, Pray not for this people for their good:'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'for though they fast, I will not hear their supplication; and though
    they offer whole-burnt-offerings and sacrifices, I will take no pleasure in them:
    for I will consume them with sword, and with famine, and with pestilence.'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And I said, O ever living Lord! behold, their prophets prophesy, and
    say, Ye shall not see a sword, nor shall famine be among you; for I will give
    truth and peace on the land, and in this place.
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Then the Lord said to me, The prophets prophesy lies in my name: I
    sent them not, and I commanded them not, and I spoke not to them: for they prophesy
    to you false visions, and divinations, and auguries, and devices of their own
    heart.'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Therefore thus saith the Lord concerning the prophets that prophesy
    lies in my name, and I sent them not, who say, Sword and famine shall not be upon
    this land; they shall die by a grievous death, and the prophets shall be consumed
    by famine.
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And the people to whom they prophesy, they also shall be cast out in
    the streets of Jerusalem, because of the sword and famine; and there shall be
    none to bury them: their wives also, and their sons, and their daughters shall
    die thus ; and I will pour out their wickedness upon them.'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'And thou shalt speak this word to them; Let your eyes shed tears day
    and night, and let them not cease: for the daughter of my people has been sorely
    bruised, and her plague is very grievous.'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: If I go forth into the plain, then behold the slain by the sword! and
    if I enter into the city, then behold the distress of famine! for priest and prophet
    have gone to a land which they knew not.
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Hast thou utterly rejected Juda? and has thy soul departed from Sion?
    wherefore hast thou smitten us, and there is no healing for us? we waited for
    peace, but there was no prosperity; for a time of healing, and behold trouble!
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'We know, O Lord, our sins, and the iniquities of our fathers: for we
    have sinned before thee.'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'Refrain for thy name''s sake, destroy not the throne of thy glory:
    remember, break not thy covenant with us.'
- book_title: Brenton Septuagint Translation Jeremias 14
  book_usfm_code: JER
  chapter_number: 14
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Is there any one among the idols of the Gentiles that can give rain?
    and will the sky yield his fulness at their bidding ? Art not thou he? we will
    even wait on thee, O Lord: for thou hast made all these things.'
