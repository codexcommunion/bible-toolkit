- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And the Word of the Lord came to Jeremias concerning the Drought.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Judea has mourned, and her gates are emptied, and are darkened upon the earth;
    and the cry of Jerusalem is gone up.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And her nobles have sent their little ones to the water: they came to the
    wells, and found no water: and brought back their vessels empty.'
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the labours of the land failed, because there was no rain: the husbandmen
    were ashamed, they covered their heads.'
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And hinds calved in the field, and forsook it , because there was no grass.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: The wild asses stood by the forests, and snuffed up the wind; their eyes failed,
    because there was no grass.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Our sins have risen up against us: O Lord, do thou for us for thine own sake;
    for our sins are many before thee; for we have sinned against thee.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: O Lord, thou art the hope of Israel, and deliverest us in time of troubles;
    why art thou become as a sojourner upon the land, or as one born in the land,
    yet turning aside for a resting-place?
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Wilt thou be as a man asleep, or as a strong man that cannot save? yet thou
    art among us, O Lord, and thy name is called upon us; forget us not.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Thus saith the Lord to this people, They have loved to wander, and they have
    not spared, therefore God has not prospered them; now will he remember their iniquity.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the Lord said to me, Pray not for this people for their good:'
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'for though they fast, I will not hear their supplication; and though they
    offer whole-burnt-offerings and sacrifices, I will take no pleasure in them: for
    I will consume them with sword, and with famine, and with pestilence.'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And I said, O ever living Lord! behold, their prophets prophesy, and say,
    Ye shall not see a sword, nor shall famine be among you; for I will give truth
    and peace on the land, and in this place.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Then the Lord said to me, The prophets prophesy lies in my name: I sent them
    not, and I commanded them not, and I spoke not to them: for they prophesy to you
    false visions, and divinations, and auguries, and devices of their own heart.'
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord concerning the prophets that prophesy lies in
    my name, and I sent them not, who say, Sword and famine shall not be upon this
    land; they shall die by a grievous death, and the prophets shall be consumed by
    famine.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And the people to whom they prophesy, they also shall be cast out in the
    streets of Jerusalem, because of the sword and famine; and there shall be none
    to bury them: their wives also, and their sons, and their daughters shall die
    thus ; and I will pour out their wickedness upon them.'
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And thou shalt speak this word to them; Let your eyes shed tears day and
    night, and let them not cease: for the daughter of my people has been sorely bruised,
    and her plague is very grievous.'
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: If I go forth into the plain, then behold the slain by the sword! and if I
    enter into the city, then behold the distress of famine! for priest and prophet
    have gone to a land which they knew not.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Hast thou utterly rejected Juda? and has thy soul departed from Sion? wherefore
    hast thou smitten us, and there is no healing for us? we waited for peace, but
    there was no prosperity; for a time of healing, and behold trouble!
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'We know, O Lord, our sins, and the iniquities of our fathers: for we have
    sinned before thee.'
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Refrain for thy name''s sake, destroy not the throne of thy glory: remember,
    break not thy covenant with us.'
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Is there any one among the idols of the Gentiles that can give rain? and
    will the sky yield his fulness at their bidding ? Art not thou he? we will even
    wait on thee, O Lord: for thou hast made all these things.'
  usfm_code: JER
  verse: '22'
