- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And when Balaam saw that it pleased God to bless Israel, he did not go according
    to his custom to meet the omens, but turned his face toward the wilderness.
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Balaam lifted up his eyes, and sees Israel encamped by their tribes; and
    the Spirit of God came upon him.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he took up his parable and said, Balaam son of Beor says, the man who
    sees truly says,
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'he says who hears the oracle of the Mighty One, who saw a vision of God in
    sleep; his eyes were opened:'
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: How goodly are thy habitations, Jacob, and thy tents, Israel!
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: as shady groves, and as gardens by a river, and as tents which God pitched,
    and as cedars by the waters.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: There shall come a man out of his seed, and he shall rule over many nations;
    and the kingdom of Gog shall be exalted, and his kingdom shall be increased.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'God led him out of Egypt; he has as it were the glory of a unicorn: he shall
    consume the nations of his enemies, and he shall drain their marrow, and with
    his darts he shall shoot through the enemy.'
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: He lay down, he rested as a lion, and as a young lion; who shall stir him
    up? they that bless thee are blessed, and they that curse thee are cursed.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Balac was angry with Balaam, and clapped his hands together; and Balac
    said to Balaam, I called thee to curse my enemy, and behold thou hast decidedly
    blessed him this third time.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Now therefore flee to thy place: I said, I will honour thee, but now the
    Lord has deprived thee of glory.'
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Balaam said to Balac, Did I not speak to thy messengers also whom thou
    sentest to me, saying,
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: If Balac should give me his house full of silver and gold, I shall not be
    able to transgress the word of the Lord to make it good or bad by myself; whatsoever
    things God shall say, them will I speak.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And now, behold, I return to my place; come, I will advise thee of what this
    people shall do to thy people in the last days.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he took up his parable and said,
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: hearing the oracles of God, receiving knowledge from the Most High, and having
    seen a vision of God in sleep; his eyes were opened.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'I will point to him, but not now; I bless him, but he draws not near: a star
    shall rise out of Jacob, a man shall spring out of Israel; and shall crush the
    princes of Moab, and shall spoil all the sons of Seth.'
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Edom shall be an inheritance, and Esau his enemy shall be an inheritance
    of Israel , and Israel wrought valiantly.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And one shall arise out of Jacob, and destroy out of the city him that escapes.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And having seen Amalec, he took up his parable and said, Amalec is the first
    of the nations; yet his seed shall perish.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And having seen the Kenite, he took up his parable and said, Thy dwelling-place
    is strong; yet though thou shouldest put thy nest in a rock,
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and though Beor should have a skilfully contrived hiding-place, the Assyrians
    shall carry thee away captive.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he looked upon Og, and took up his parable and said, Oh, oh, who shall
    live, when God shall do these things?
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And one shall come forth from the hands of the Citians, and shall afflict
    Assur, and shall afflict the Hebrews, and they shall perish together.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Balaam rose up and departed and returned to his place, and Balac went
    to his own home.
  usfm_code: NUM
  verse: '25'
