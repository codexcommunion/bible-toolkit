  usfm_code: 1MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: but we fight for our lives and our laws.
  usfm_code: 1MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Wherefore the Lord himself will overthrow them before our face: and as for
