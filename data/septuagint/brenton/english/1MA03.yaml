  usfm_code: 1MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Unto whom Judas answered, It is no hard matter for many to be shut up in the
    hands of a few; and with the God of heaven it is all one, to deliver with a great
