  usfm_code: 1MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and with them he sent forty thousand footmen, and seven thousand horsemen,
    to go into the land of Juda, and to destroy it, as the king commanded.
  usfm_code: 1MA
  verse: '39'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So they went forth with all their power, and came and pitched by Emmaus in
    the plain country.
  usfm_code: 1MA
  verse: '40'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the merchants of the country, hearing the fame of them, took silver and
    gold very much, with servants, and came into the camp to buy the children of Israel
    for slaves: a power also of Syria and of the land of the Philistines joined themselves
    unto them.'
  usfm_code: 1MA
  verse: '41'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now when Judas and his brethren saw that miseries were multiplied, and that
    the forces did encamp themselves in their borders; for they knew how the king
    had given commandment to destroy the people, and utterly abolish them;
  usfm_code: 1MA
  verse: '42'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: they said one to another, Let us restore the decayed estate of our people,
    and let us fight for our people and the sanctuary.
  usfm_code: 1MA
  verse: '43'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then the congregation gathered together, that they might be ready for battle,
    and that they might pray, and ask mercy and compassion.
  usfm_code: 1MA
  verse: '44'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Now Jerusalem was laid void as a wilderness, there was none of her children
    that went in or out: the sanctuary also was trodden down, and aliens kept the
    strong hold; the heathen had their habitation in that place; and joy was taken
    from Jacob, and the pipe with the harp ceased.'
  usfm_code: 1MA
  verse: '45'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Wherefore the Israelites assembled themselves together, and came to Maspha,
    over against Jerusalem; for in Maspha was the place where they prayed aforetime
    in Israel.
  usfm_code: 1MA
  verse: '46'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then they fasted that day, and put on sackcloth, and cast ashes upon their
    heads, and rent their clothes,
  usfm_code: 1MA
  verse: '47'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and laid open the book of the law, wherein the heathen had sought to paint
    the likeness of their images.
  usfm_code: 1MA
  verse: '48'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'They brought also the priest''s garments, and the firstfruits, and the tithes:
    and the Nazarites they stirred up, who had accomplished their days.'
  usfm_code: 1MA
  verse: '49'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then cried they with a loud voice toward heaven, saying, What shall we do
    with these, and whither shall we carry them away?
  usfm_code: 1MA
  verse: '50'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For thy sanctuary is trodden down and profaned, and thy priests are in heaviness,
    and brought low.
  usfm_code: 1MA
  verse: '51'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And, lo, the heathen are assembled together against us to destroy us: what
    things they imagine against us, thou knowest.'
  usfm_code: 1MA
  verse: '52'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: How shall we be able to stand against them, except thou, O God , be our help?
  usfm_code: 1MA
  verse: '53'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then sounded they with trumpets, and cried with a loud voice.
  usfm_code: 1MA
  verse: '54'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And after this Judas ordained captains over the people, even captains over
    thousands, and over hundreds, and over fifties, and over tens.
  usfm_code: 1MA
  verse: '55'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But as for such as were building houses, or had betrothed wives, or were planting
