- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then his son Judas, called Maccabeus, rose up in his stead.
  usfm_code: 1MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And all his brethren helped him, and so did all they that held with his father,
    and they fought with cheerfulness the battle of Israel.
  usfm_code: 1MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So he gat his people great honour, and put on a breastplate as a giant, and
    girt his warlike harness about him, and he made battles, protecting the host with
    his sword.
  usfm_code: 1MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: In his acts he was like a lion, and like a lion's whelp roaring for his prey.
  usfm_code: 1MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For he pursued the wicked, and sought them out, and burnt up those that vexed
    his people.
  usfm_code: 1MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Wherefore the wicked shrunk for fear of him, and all the workers of iniquity
    were troubled, because salvation prospered in his hand.
  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: He grieved also many kings, and made Jacob glad with his acts, and his memorial
    is blessed for ever.
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Moreover he went through the cities of Juda, destroying the ungodly out of
    them, and turning away wrath from Israel:'
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: so that he was renowned unto the utmost part of the earth, and he received
    unto him such as were ready to perish.
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then Apollonius gathered the Gentiles together, and a great host out of Samaria,
    to fight against Israel.
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Which thing when Judas perceived, he went forth to meet him, and so he smote
    him, and slew him: many also fell down slain, but the rest fled.'
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Wherefore Judas took their spoils, and Apollonius' sword also, and therewith
    he fought all his life long.
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now when Seron, a prince of the army of Syria, heard say that Judas had gathered
    unto him a multitude and company of the faithful to go out with him to war;
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: he said, I will get me a name and honour in the kingdom; for I will go fight
    with Judas and them that are with him, who despise the king's commandment.
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So he made him ready to go up, and there went with him a mighty host of the
    ungodly to help him, and to be avenged of the children of Israel.
  usfm_code: 1MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And when he came near to the going up of Bethhoron, Judas went forth to meet
