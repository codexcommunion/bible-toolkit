  usfm_code: 1MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And they pursued them from the going down of Bethhoron unto the plain, where
    were slain about eight hundred men of them; and the residue fled into the land
    of the Philistines.
  usfm_code: 1MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Then began the fear of Judas and his brethren, and exceeding great dread,
    to fall upon the nations round about them:'
  usfm_code: 1MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: insomuch as his fame came unto the king, and all nations talked of the battles
    of Judas.
  usfm_code: 1MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Now when king Antiochus heard these things, he was full of indignation: wherefore
    he sent and gathered together all the forces of his realm, even a very strong
    army.'
  usfm_code: 1MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: He opened also his treasure, and gave his soldiers pay for a year, commanding
    them to be ready whensoever he should need them.
  usfm_code: 1MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Nevertheless, when he saw that the money of his treasures failed, and that
    the tributes in the country were small, because of the dissension and plague,
    which he had brought upon the land in taking away the laws which had been of old
    time;
  usfm_code: 1MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'he feared that he should not be able to bear the charges any longer, nor
    to have such gifts to give so liberally as he did before: for he had abounded
    above the kings that were before him.'
  usfm_code: 1MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Wherefore, being greatly perplexed in his mind, he determined to go into Persia,
    there to take the tributes of the countries, and to gather much money.
  usfm_code: 1MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'So he left Lysias, a nobleman, and one of the blood royal, to oversee the
    affairs of the king from the river Euphrates unto the borders of Egypt:'
  usfm_code: 1MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and to bring up his son Antiochus, until he came again.
  usfm_code: 1MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Moreover he delivered unto him the half of his forces, and the elephants,
    and gave him charge of all things that he would have done, as also concerning
    them that dwelt in Juda and Jerusalem;
  usfm_code: 1MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: to wit , that he should send an army against them, to destroy and root out
    the strength of Israel, and the remnant of Jerusalem, and to take away their memorial
