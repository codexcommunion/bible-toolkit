  usfm_code: 1MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and that he should place strangers in all their quarters, and divide their
    land by lot.
  usfm_code: 1MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So the king took the half of the forces that remained, and departed from Antioch,
