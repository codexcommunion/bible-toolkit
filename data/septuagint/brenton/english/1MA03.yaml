  usfm_code: 1MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Then Lysias chose Ptolemee the son of Dorymenes, and Nicanor, and Gorgias,
