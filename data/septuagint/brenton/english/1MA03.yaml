  usfm_code: 1MA
  verse: '56'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So the camp removed, and pitched upon the south side of Emmaus.
  usfm_code: 1MA
  verse: '57'
- book: Brenton Septuagint Translation Maccabees I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And Judas said, Arm yourselves, and be valiant men, and see that ye be in
