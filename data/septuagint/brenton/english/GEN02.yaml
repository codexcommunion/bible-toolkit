- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And God blessed the seventh day and sanctified it, because in it he ceased
    from all his works which God began to do.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: This is the book of the generation of heaven and earth, when they were made,
    in the day in which the Lord God made the heaven and the earth,
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and every herb of the field before it was on the earth, and all the grass
    of the field before it sprang up, for God had not rained on the earth, and there
    was not a man to cultivate it.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: But there rose a fountain out of the earth, and watered the whole face of
    the earth.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And God formed the man of dust of the earth, and breathed upon his face the
    breath of life, and the man became a living soul.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And God planted a garden eastward in Edem, and placed there the man whom he
    had formed.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And God made to spring up also out of the earth every tree beautiful to the
    eye and good for food, and the tree of life in the midst of the garden, and the
    tree of learning the knowledge of good and evil.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And a river proceeds out of Edem to water the garden, thence it divides itself
    into four heads.
