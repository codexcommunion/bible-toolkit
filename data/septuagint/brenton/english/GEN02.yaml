  verse: '21'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And God formed the rib which he took from Adam into a woman, and brought her
    to Adam.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Adam said, This now is bone of my bones, and flesh of my flesh; she shall
