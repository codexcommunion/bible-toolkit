  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord God took the man whom he had formed, and placed him in the garden
    of Delight, to cultivate and keep it.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord God gave a charge to Adam, saying, Of every tree which is in
    the garden thou mayest freely eat,
  usfm_code: GEN
