  verse: '11'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the gold of that land is good, there also is carbuncle and emerald.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the name of the second river is Geon, this it is which encircles the whole
    land of Ethiopia.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the third river is Tigris, this is that which flows forth over against
