  chapter: 2
  iso-639-2_language_code: eng
  text: but of the tree of the knowledge of good and evilâ€”of it ye shall not eat,
    but in whatsoever day ye eat of it, ye shall surely die.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord God said, It is not good that the man should be alone, let us
