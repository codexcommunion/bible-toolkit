- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Then Eliasub the high priest, and his brethren the priests, rose up, and built
    the sheep-gate; they sanctified it, and set up the doors of it; even to the tower
    of the hundred they sanctified it , to the tower of Anameel.
  usfm_code: EZR
  verse: '1'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And they builded by the side of the men of Jericho, and by the side of the
    sons of Zacchur, the son of Amari.
  usfm_code: EZR
  verse: '2'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the sons of Asana built the fish-gate; they roofed it, and covered in
    its doors, and bolts, and bars.
  usfm_code: EZR
  verse: '3'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And next to them the order reached to Ramoth the son of Uria, the son of
    Accos, and next to them Mosollam son of Barachias the son of Mazebel took his
    place: and next to them Sadoc the son of Baana took his place.'
  usfm_code: EZR
  verse: '4'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And next to them the Thecoim took their place; but the Adorim applied not
    their neck to their service.
  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Joida the son of Phasec, and Mesulam son of Basodia, repaired the old
    gate; they covered it in, and set up its doors, and its bolts, and its bars.
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And next to them repaired Maltias the Gabaonite, and Evaron the Meronothite,
    the men of Gabaon and Maspha, to the throne of the governor on this side the river.
  usfm_code: EZR
  verse: 6a
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And next to him Oziel the son of Arachias of the smiths, carried on the repairs:
    and next to them Ananias the son of one of the apothecaries repaired, and they
    finished Jerusalem to the broad wall.'
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And next to them repaired Raphæa the son of Sur, the ruler of half the district
    round about Jerusalem.
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And next to them repaired Jedaia the son of Eromaph, and that in front of
    his house: and next to him repaired Attuth son of Asabania.'
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And next to him repaired Melchias son of Heram, and Asub son of Phaat Moab,
    even to the tower of the furnaces.
  usfm_code: EZR
  verse: '11'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And next to him repaired Sallum the son of Alloes, the ruler of half the district
    round about Jerusalem, he and his daughters.
  usfm_code: EZR
  verse: '12'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Anun and the inhabitants of Zano repaired the gate of the valley: they built
    it, and set up its doors, and its bolts, and its bars, and a thousand cubits of
    the wall as far as the dung-gate.'
  usfm_code: EZR
  verse: '13'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Melchia the son of Rechab, the ruler of the district round about Bethaccharim,
    repaired the dung-gate, he and his sons; and they covered it, and set up its doors,
    and its bolts, and its bars.
  usfm_code: EZR
  verse: '14'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But Solomon the son of Choleze repaired the gate of the fountain, the ruler
    of part of Maspha; he built it, and covered it, and set up its doors and its bars,
    and the wall of the pool of the skins by the meadow of the king, and as far as
    the steps that lead down from the city of David.
  usfm_code: EZR
  verse: '15'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: After him repaired Neemias son of Azabuch, ruler of half the district round
    about Bethsur, as far as the garden of David's sepulchre, and as far as the artificial
    pool, and as far as the house of the mighty men.
  usfm_code: EZR
  verse: '16'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'After him repaired the Levites, even Raum the son of Bani: next to him repaired
    Asabia, ruler of half the district round about Keila, in his district.'
  usfm_code: EZR
  verse: '17'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And after him repaired his brethren, Benei son of Enadad, ruler of half the
    district round about Keila.
  usfm_code: EZR
  verse: '18'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And next to him repaired Azur the son of Joshua, ruler of Masphai, another
    portion of the tower of ascent, where it meets the corner.
  usfm_code: EZR
  verse: '19'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: After him repaired Baruch the son of Zabu, a second portion, from the corner
    as far as the door of the house of Eliasub the high priest.
  usfm_code: EZR
  verse: '20'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: After him repaired Meramoth the son of Uria the son of Accos, a second part
    from the door of the house of Eliasub to the end of the house of Eliasub.
  usfm_code: EZR
  verse: '21'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And after him repaired the priests, the men of Ecchechar.
  usfm_code: EZR
  verse: '22'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And after him repaired Benjamin and Asub over against their house: and after
    him repaired Azarias son of Maasias the son of Ananias, the parts near to his
    house.'
  usfm_code: EZR
  verse: '23'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: After him repaired Bani the son of Adad, another portion from the house of
    Azaria as far as the corner and to the turning,
  usfm_code: EZR
  verse: '24'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'of Phalach the son of Uzai, opposite the corner, and where is also the tower
    that projects from the king''s house, even the upper one of the prison-house:
    and after him repaired Phadæa the son of Phoros.'
  usfm_code: EZR
  verse: '25'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the Nathinim dwelt in Ophal, as far as the garden of the water-gate eastward,
    and there is the projecting tower.
  usfm_code: EZR
  verse: '26'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And after them the Thecoim repaired, another portion opposite the great projecting
    tower, even as far as the wall of Ophla.
  usfm_code: EZR
  verse: '27'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: The priests repaired above the horse-gate, every man over against his own
    house.
  usfm_code: EZR
  verse: '28'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And after him Sadduc the son of Emmer repaired opposite his own house: and
    after him repaired Samæa son of Sechenia, guard of the east-gate.'
  usfm_code: EZR
  verse: '29'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'After him repaired Anania son of Selemia, and Anom, the sixth son of Seleph,
    another portion: after him Mesulam the son of Barachia repaired over against his
    treasury.'
  usfm_code: EZR
  verse: '30'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: After him repaired Melchia the son of Sarephi as far as the house of the Nathinim,
    and the chapmen over against the gate of Maphecad, and as far as the steps of
    the corner.
  usfm_code: EZR
  verse: '31'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And between that and the sheep-gate the smiths and chapmen repaired.
  usfm_code: EZR
  verse: '32'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Now it came to pass, when Sanaballat heard that we were building the wall,
    that it was grievous to him, and he was very angry, and railed against the Jews.
  usfm_code: EZR
  verse: '33'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he said before his brethren (that is the army of the Samaritans) Is it
    true that these Jews are building their city? do they indeed offer sacrifices?
    will they prevail? and will they this day restore the stones, after they have
    been burnt and made a heap of rubbish?
  usfm_code: EZR
  verse: '34'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Tobias the Ammanite came near to him, and said to them, Do they sacrifice
    or eat in their place? shall not a fox go up and pull down their wall of stones?
  usfm_code: EZR
  verse: '35'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Hear, O our God, for we have become a scorn; and return thou their reproach
    upon their head, and make them a scorn in a land of captivity,
  usfm_code: EZR
  verse: '36'
- book: Brenton Septuagint Translation Ezra and Nehemiah 13
  chapter: 13
  iso-639-2_language_code: eng
  text: and do not cover their iniquity.
  usfm_code: EZR
  verse: '37'
