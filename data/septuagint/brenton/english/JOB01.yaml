- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: There was a certain man in the land of Ausis, whose name was Job; and that
    man was true, blameless, righteous, and godly, abstaining from everything evil.
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he had seven sons and three daughters.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And his cattle consisted of seven thousand sheep, three thousand camels, five
    hundred yoke of oxen, five hundred she-asses in the pastures, and a very great
    household, and he had a great husbandry on the earth; and that man was most noble
    of the men of the east.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And his sons visiting one another prepared a banquet every day, taking with
    them also their three sisters to eat and drink with them.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And when the days of the banquet were completed, Job sent and purified them,
    having risen up in the morning, and offered sacrifices for them, according to
    their number, and one calf for a sin-offering for their souls: for Job said, Lest
    peradventure my sons have thought evil in their minds against God. Thus then Job
    did continually.'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it came to pass on a day, that, behold, the angels of God came to stand
    before the Lord, and the devil came with them.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord said to the devil, Whence art thou come? And the devil answered
    the Lord, and said, I am come from compassing the earth, and walking up and down
    in the world.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord said to him, Hast thou diligently considered my servant Job,
    that there is none like him on the earth, a man blameless, true, godly, abstaining
    from everything evil?
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then the devil answered, and said before the Lord, Does Job worship the Lord
    for nothing?
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Hast thou not made a hedge about him, and about his household, and all his
    possessions round about? and hast thou not blessed the works of his hands, and
    multiplied his cattle upon the land?
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'But put forth thine hand, and touch all that he has: verily he will bless
    thee to thy face.'
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then the Lord said to the devil, Behold, I give into thine hand all that he
    has, but touch not himself. So the devil went out from the presence of the Lord.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it came to pass on a certain day, that Job's sons and his daughters were
    drinking wine in the house of their elder brother.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And, behold, there came a messenger to Job, and said to him, The yokes of
    oxen were ploughing, and the she-asses were feeding near them;
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and the spoilers came and took them for a prey, and slew the servants with
    the sword; and I having escaped alone am come to tell thee.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: While he was yet speaking, there came another messenger, and said to Job,
    Fire has fallen from heaven, and burnt up the sheep, and devoured the shepherds
    likewise; and I having escaped alone am come to tell thee.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: While he was yet speaking, there came another messenger, and said to Job,
    The horsemen formed three companies against us, and surrounded the camels, and
    took them for a prey, and slew the servants with the sword; and I only escaped,
    and am come to tell thee.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: While he is yet speaking, another messenger comes, saying to Job, While thy
    sons and thy daughters were eating and drinking with their elder brother,
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: suddenly a great wind came on from the desert, and caught the four corners
    of the house, and the house fell upon thy children, and they are dead; and I have
    escaped alone, and am come to tell thee.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So Job arose, and rent his garments, and shaved the hair of his head, and
    fell on the earth, and worshipped,
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and said, I myself came forth naked from my mother''s womb, and naked shall
    I return thither: the Lord gave, the Lord has taken away: as it seemed good to
    the Lord, so has it come to pass; blessed be the name of the Lord.'
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 1
  chapter: 1
  iso-639-2_language_code: eng
  text: In all these events that befel him Job sinned not at all before the Lord,
    and did not impute folly to God.
  usfm_code: JOB
  verse: '22'
