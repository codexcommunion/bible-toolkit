- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: In the first year of Cyrus king of the Persians, that the word of the Lord
    might be accomplished, that he had promised by the mouth of Jeremy;
  usfm_code: 1ES
  verse: '1'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: the Lord raised up the spirit of Cyrus the king of the Persians, and he made
    proclamation through all his kingdom, and also by writing,
  usfm_code: 1ES
  verse: '2'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: saying, Thus saith Cyrus king of the Persians; The Lord of Israel, the most
    high Lord, hath made me king of the whole world,
  usfm_code: 1ES
  verse: '3'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and commanded me to build him an house at Jerusalem in Jewry.
  usfm_code: 1ES
  verse: '4'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'If therefore there be any of you that are of his people, let his Lord be
    with him, and let him go up to Jerusalem that is in Judea, and build the house
    of the Lord of Israel: for he is the Lord that dwelleth in Jerusalem.'
  usfm_code: 1ES
  verse: '5'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Whosoever then dwell in the places about, let them help him, those, I say,
    that are his neighbours, with gold, and with silver,
  usfm_code: 1ES
  verse: '6'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: with gifts, with horses, and with cattle, and other things, which have been
    set forth by vow, for the temple of the Lord at Jerusalem.
  usfm_code: 1ES
  verse: '7'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then the chief of the families of Judea and of the tribe of Benjamin stood
    up; the priests also, and the Levites, and all they whose mind the Lord had moved
    to go up, and to build an house for the Lord at Jerusalem,
  usfm_code: 1ES
  verse: '8'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and they that dwelt round about them, and helped them in all things with silver
    and gold, with horses and cattle, and with very many free gifts of a great number
    whose minds were stirred up thereto.
  usfm_code: 1ES
  verse: '9'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: King Cyrus also brought forth the holy vessels which Nabuchodonosor had carried
    away from Jerusalem, and had set up in his temple of idols.
  usfm_code: 1ES
  verse: '10'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Now when Cyrus king of the Persians had brought them forth, he delivered
    them to Mithridates his treasurer:'
  usfm_code: 1ES
  verse: '11'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and by him they were delivered to Sanabassar the governor of Judea.
  usfm_code: 1ES
  verse: '12'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And this was the number of them; A thousand golden cups, and a thousand of
    silver, censers of silver twenty-nine, vials of gold thirty, and of silver two
    thousand four hundred and ten, and a thousand other vessels.
  usfm_code: 1ES
  verse: '13'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So all the vessels of gold and of silver, which were carried away, were five
    thousand four hundred threescore and nine.
  usfm_code: 1ES
  verse: '14'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: These were brought back by Sanabassar, together with them of the captivity,
    from Babylon to Jerusalem.
  usfm_code: 1ES
  verse: '15'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: But in the time of Artaxerxes king of the Persians Belemus, and Mithridates,
    and Tabellius, and Rathumus, and Beeltethmus, and Samellius the secretary, with
    the rest that were in commission with them, dwelling in Samaria and other places,
    wrote unto him against them that dwelt in Judea and Jerusalem this letter following;
  usfm_code: 1ES
  verse: '16'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: To king Artaxerxes our lord, Thy servants, Rathumus the storywriter, and Samellius
    the scribe, and the rest of their council, and the judges that are in Celosyria
    and Phenice.
  usfm_code: 1ES
  verse: '17'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Be it now known to the lord the king, that the Jews that are come up from
    you to us, being come into Jerusalem, that rebellious and wicked city, do build
    the marketplaces, and repair the walls of it, and do lay the foundation of the
    temple.
  usfm_code: 1ES
  verse: '18'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Now if this city and the walls thereof be made up again, they will not only
    refuse to give tribute, but also rebel against kings.
  usfm_code: 1ES
  verse: '19'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And forasmuch as the things pertaining to the temple are now in hand, we think
    it meet not to neglect such a matter,
  usfm_code: 1ES
  verse: '20'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'but to speak unto our lord the king, to the intent that, if it be thy pleasure,
    it may be sought out in the books of thy fathers:'
  usfm_code: 1ES
  verse: '21'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and thou shalt find in the chronicles what is written concerning these things,
    and shalt understand that that city was rebellious, troubling both kings and cities:'
  usfm_code: 1ES
  verse: '22'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and that the Jews were rebellious, and raised always wars therein; for the
    which cause even this city was made desolate.
  usfm_code: 1ES
  verse: '23'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Wherefore now we do declare unto thee, O lord the king, that if this city
    be built again, and the walls thereof set up anew, thou shalt from henceforth
    have no passage into Celosyria and Phenice.
  usfm_code: 1ES
  verse: '24'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then the king wrote back again to Rathumus the storywriter, to Beeltethmus,
    to Semellius the scribe, and to the rest that were in commission, and dwellers
    in Samaria and Syria and Phenice, after this manner;
  usfm_code: 1ES
  verse: '25'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'I have read the epistle which ye have sent unto me: therefore I commanded
    to make diligent search, and it hath been found that that city was from the beginning
    practising against kings;'
  usfm_code: 1ES
  verse: '26'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and the men therein were given to rebellion and war: and that mighty kings
    and fierce were in Jerusalem, who reigned and exacted tributes in Celosyria and
    Phenice.'
  usfm_code: 1ES
  verse: '27'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Now therefore I have commanded to hinder those men from building the city,
    and heed to be taken that there be no more done in it;
  usfm_code: 1ES
  verse: '28'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and that those wicked workers proceed no further to the annoyance of kings.
  usfm_code: 1ES
  verse: '29'
- book: Brenton Septuagint Translation Esdras I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Then king Artaxerxes his letters being read, Rathumus, and Semellius the scribe,
    and the rest that were in commission with them, removing in haste toward Jerusalem
    with a troop of horsemen and a multitude of people in battle array, began to hinder
    the builders; and the building of the temple in Jerusalem ceased until the second
    year of the reign of Darius king of the Persians.
  usfm_code: 1ES
  verse: '30'
