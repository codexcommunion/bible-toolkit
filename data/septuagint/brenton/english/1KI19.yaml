- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Achaab told Jezabel his wife all that Eliu had done, and how he had slain
    the prophets with the sword.
  usfm_code: 1KI
  verse: '1'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Jezabel sent to Eliu, and said, If thou art Eliu and I am Jezabel, God
    do so to me, and more also, if I do not make thy life by this time to-morrow as
    the life of one of them.
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And Eliu feared, and rose, and departed for his life: and he comes to Bersabee
    to the land of Juda, and he left his servant there.'
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he himself went a day's journey in the wilderness, and came and sat under
    a juniper tree; and asked concerning his life that he might die, and said, Let
    it be enough now, O Lord, take, I pray thee, my life from me; for I am no better
    than my fathers.
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he lay down and slept there under a tree; and behold, some one touched
    him, and said to him, Arise and eat.
  usfm_code: 1KI
  verse: '5'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Eliu looked, and, behold, at his head there was a cake of meal and a cruse
    of water; and he arose, and ate and drank, and returned and lay down.
  usfm_code: 1KI
  verse: '6'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the angel of the Lord returned again, and touched him, and said to him,
    Arise, and eat, for the journey is far from thee.
  usfm_code: 1KI
  verse: '7'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he arose, and ate and drank, and went in the strength of that meat forty
    days and forty nights to mount Choreb.
  usfm_code: 1KI
  verse: '8'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he entered there into a cave, and rested there; and, behold, the word
    of the Lord came to him, and he said, What doest thou here, Eliu?
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And Eliu said, I have been very jealous for the Lord Almighty, because the
    children of Israel have forsaken thee: they have digged down thine altars, and
    have slain thy prophets with the sword; and I only am left alone, and they seek
    my life to take it.'
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he said, Thou shalt go forth to-morrow, and shalt stand before the Lord
    in the mount; behold, the Lord will pass by. And, behold, a great and strong wind
    rending the mountains, and crushing the rocks before the Lord; but the Lord was
    not in the wind; and after the wind an earthquake; but the Lord was not in the
    earthquake:'
  usfm_code: 1KI
  verse: '11'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'and after the earthquake a fire; but the Lord was not in the fire: and after
    the fire the voice of a gentle breeze.'
  usfm_code: 1KI
  verse: '12'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And it came to pass when Eliu heard, that he wrapt his face in his mantle,
    and went forth and stood in the cave: and, behold, a voice came to him and said,
    What doest thou here, Eliu?'
  usfm_code: 1KI
  verse: '13'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Eliu said, I have been very jealous for the Lord Almighty; for the children
    of Israel have forsaken thy covenant, and they have overthrown thine altars, and
    have slain thy prophets with the sword! and I am left entirely alone, and they
    seek my life to take it.
  usfm_code: 1KI
  verse: '14'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And the Lord said to him, Go, return, and thou shalt come into the way of
    the wilderness of Damascus: and thou shalt go and anoint Azael to be king over
    Syria.'
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Ju the son of Namessi shalt thou anoint to be king over Israel; and Elisaie
    the son of Saphat shalt thou anoint to be prophet in thy room.
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it shall come to pass, that him that escapes from the sword of Azael,
    Ju shall slay; and him that escapes from the sword of Ju, Elisaie shall slay.
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And thou shalt leave in Israel seven thousand men, all the knees which had
    not bowed themselves to Baal, and every mouth which had not worshipped him.
  usfm_code: 1KI
  verse: '18'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he departed thence, and finds Elisaie the son of Saphat, and he was ploughing
    with oxen; there were twelve yoke before him, and he with the twelve, and he passed
    by to him, and cast his mantle upon him.
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Elisaie left the cattle, and ran after Eliu and said, I will kiss my father,
    and follow after thee. And Eliu said, Return, for I have done a work for thee.
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And he returned from following him, and took a yoke of oxen, and slew them,
    and boiled them with the instruments of the oxen, and gave to the people, and
    they ate: and he arose, and went after Eliu, and ministered to him.'
  usfm_code: 1KI
  verse: '21'
