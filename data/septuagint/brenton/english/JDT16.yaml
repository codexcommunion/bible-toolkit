- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Then Judith began to sing this thanksgiving in all Israel, and all the people
    sang after her this song of praise.
  usfm_code: JDT
  verse: '1'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Judith said,
  usfm_code: JDT
  verse: '2'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For God breaketh the battles: for among the camps in the midst of the people
    he hath delivered me out of the hands of them that persecuted me.'
  usfm_code: JDT
  verse: '3'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Assur came out of the mountains from the north, he came with ten thousands
    of his army, the multitude whereof stopped the torrents, and their horsemen have
    covered the hills.
  usfm_code: JDT
  verse: '4'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: He bragged that he would burn up my borders, and kill my young men with the
    sword, and dash the sucking children against the ground, and make mine infants
    as a prey, and my virgins as a spoil.
  usfm_code: JDT
  verse: '5'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: But the Almighty Lord hath disappointed them by the hand of a woman.
  usfm_code: JDT
  verse: '6'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For the mighty one did not fall by the young men, neither did the sons of
    the Titans smite him, nor high giants set upon him: but Judith the daughter of
    Merari weakened him with the beauty of her countenance.'
  usfm_code: JDT
  verse: '7'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For she put off the garment of her widowhood for the exaltation of those that
    were oppressed in Israel, and anointed her face with ointment, and bound her hair
    in a tire, and took a linen garment to deceive him.
  usfm_code: JDT
  verse: '8'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Her sandals ravished his eyes, her beauty took his mind prisoner, and the
    fauchion passed through his neck.
  usfm_code: JDT
  verse: '9'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: The Persians quaked at her boldness, and the Medes were daunted at her hardiness.
  usfm_code: JDT
  verse: '10'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Then my afflicted shouted for joy, and my weak ones cried aloud; but they
    were astonished: these lifted up their voices, but they were overthrown.'
  usfm_code: JDT
  verse: '11'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'The sons of the damsels have pierced them through, and wounded them as fugitives''
    children: they perished by the battle of my Lord.'
  usfm_code: JDT
  verse: '12'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'I will sing unto my God a new song: O Lord, thou art great and glorious,
    wonderful in strength, and invincible.'
  usfm_code: JDT
  verse: '13'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Let all creatures serve thee: for thou spakest, and they were made: thou
    didst send forth thy spirit, and it created them, and there is none that can resist
    thy voice.'
  usfm_code: JDT
  verse: '14'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For the mountains shall be moved from their foundations with the waters,
    the rocks shall melt as wax at thy presence: yet thou art merciful to them that
    fear thee.'
  usfm_code: JDT
  verse: '15'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For all sacrifice is too little for a sweet savour unto thee, and all the
    fat is not sufficient for thy burnt offering: but he that feareth the Lord is
    great at all times.'
  usfm_code: JDT
  verse: '16'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Woe to the nations that rise up against my kindred! the Lord Almighty will
    take vengeance of them in the day of judgment, in putting fire and worms in their
    flesh; and they shall feel them, and weep for ever.
  usfm_code: JDT
  verse: '17'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Now as soon as they entered into Jerusalem, they worshipped the Lord; and
    as soon as the people were purified, they offered their burnt offerings, and their
    free offerings, and their gifts.
  usfm_code: JDT
  verse: '18'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Judith also dedicated all the stuff of Holofernes, which the people had given
    her, and gave the canopy which she had taken out of his bedchamber, for a gift
    unto God.
  usfm_code: JDT
  verse: '19'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: So the people continued feasting in Jerusalem before the sanctuary for the
    space of three months, and Judith remained with them.
  usfm_code: JDT
  verse: '20'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: After this time every one returned to his own inheritance, and Judith went
    to Bethulia, and remained in her own possession, and was in her time honourable
    in all the country.
  usfm_code: JDT
  verse: '21'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And many desired her, but none knew her all the days of her life, after that
    Manasses her husband was dead, and was gathered to his people.
  usfm_code: JDT
  verse: '22'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'But she increased more and more in honour, and waxed old in her husband''s
    house, being an hundred and five years old, and made her maid free; so she died
    in Bethulia: and they buried her in the cave of her husband Manasses.'
  usfm_code: JDT
  verse: '23'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And the house of Israel lamented her seven days: and before she died, she
    did distribute her goods to all them that were nearest of kindred to Manasses
    her husband, and to them that were the nearest of her kindred.'
  usfm_code: JDT
  verse: '24'
- book: Brenton Septuagint Translation Judith 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And there was none that made the children of Israel any more afraid in the
    days of Judith, nor a long time after her death.
  usfm_code: JDT
  verse: '25'
