- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm for Asaph.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: But my feet were almost overthrown; my goings very nearly slipped.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For I was jealous of the transgressors, beholding the tranquillity of
    sinners.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For there is no sign of reluctance in their death: and they have firmness
    under their affliction.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: They are not in the troubles of other men; and they shall not be scourged
    with other men.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Therefore pride has possessed them; they have clothed themselves with
    their injustice and ungodliness.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Their injustice shall go forth as out of fatness: they have fulfilled
    their intention.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'They have taken counsel and spoken in wickedness: they have uttered
    unrighteousness loftily.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: They have set their mouth against heaven, and their tongue has gone
    through upon the earth.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Therefore shall my people return hither: and full days shall be found
    with them.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And they said, How does God know? and is there knowledge in the Most
    High?
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Behold, these are the sinners, and they that prosper always: they have
    possessed wealth.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And I said, Verily in vain have I justified my heart, and washed my
    hands in innocency.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: For I was plagued all the day, and my reproof was every morning.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: If I said, I will speak thus; behold, I should have broken covenant
    with the generation of thy children.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And I undertook to understand this, but it is too hard for me,
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: until I go into the sanctuary of God; and so understand the latter end.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'Surely thou hast appointed judgments to them because of their crafty
    dealings: thou hast cast them down when they were lifted up.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'How have they become desolate! suddenly they have failed: they have
    perished because of their iniquity.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: As the dream of one awakening, O Lord, in thy city thou wilt despise
    their image.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: For my heart has rejoiced, and my reins have been gladdened.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'But I was vile and knew not: I became brutish before thee.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'Yet I am continually with thee: thou hast holden my right hand.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Thou hast guided me by thy counsel, and thou hast taken me to thyself
    with glory.
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: For what have I in heaven but thee ? and what have I desired upon the
    earth beside thee?
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'My heart and my flesh have failed: but God is the strength of my heart,
    and God is my portion for ever.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'For, behold, they that remove themselves far from thee shall perish:
    thou hast destroyed every one that goes a whoring from thee.'
- book_title: Brenton Septuagint Translation Psalms 72
  book_usfm_code: PSA
  chapter_number: 72
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: But it is good for me to cleave close to God, to put my trust in the
    Lord; that I may proclaim all thy praises in the gates of the daughter of Sion.
