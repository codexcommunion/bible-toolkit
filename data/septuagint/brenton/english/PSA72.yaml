- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: A Psalm for Asaph.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: But my feet were almost overthrown; my goings very nearly slipped.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: For I was jealous of the transgressors, beholding the tranquillity of sinners.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'For there is no sign of reluctance in their death: and they have firmness
    under their affliction.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: They are not in the troubles of other men; and they shall not be scourged
    with other men.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: Therefore pride has possessed them; they have clothed themselves with their
    injustice and ungodliness.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'Their injustice shall go forth as out of fatness: they have fulfilled their
    intention.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'They have taken counsel and spoken in wickedness: they have uttered unrighteousness
    loftily.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: They have set their mouth against heaven, and their tongue has gone through
    upon the earth.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'Therefore shall my people return hither: and full days shall be found with
    them.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: And they said, How does God know? and is there knowledge in the Most High?
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'Behold, these are the sinners, and they that prosper always: they have possessed
    wealth.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: And I said, Verily in vain have I justified my heart, and washed my hands
    in innocency.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: For I was plagued all the day, and my reproof was every morning.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: If I said, I will speak thus; behold, I should have broken covenant with the
    generation of thy children.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: And I undertook to understand this, but it is too hard for me,
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: until I go into the sanctuary of God; and so understand the latter end.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'Surely thou hast appointed judgments to them because of their crafty dealings:
    thou hast cast them down when they were lifted up.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'How have they become desolate! suddenly they have failed: they have perished
    because of their iniquity.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: As the dream of one awakening, O Lord, in thy city thou wilt despise their
    image.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: For my heart has rejoiced, and my reins have been gladdened.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'But I was vile and knew not: I became brutish before thee.'
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'Yet I am continually with thee: thou hast holden my right hand.'
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: Thou hast guided me by thy counsel, and thou hast taken me to thyself with
    glory.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: For what have I in heaven but thee ? and what have I desired upon the earth
    beside thee?
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'My heart and my flesh have failed: but God is the strength of my heart, and
    God is my portion for ever.'
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: 'For, behold, they that remove themselves far from thee shall perish: thou
    hast destroyed every one that goes a whoring from thee.'
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 72
  chapter: 72
  iso-639-2_language_code: eng
  text: But it is good for me to cleave close to God, to put my trust in the Lord;
    that I may proclaim all thy praises in the gates of the daughter of Sion.
  usfm_code: PSA
  verse: '28'
