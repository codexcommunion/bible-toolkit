- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: My son, defraud not the poor of his living, and make not the needy eyes to
    wait long.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Make not a hungry soul sorrowful; neither provoke a man in his distress.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Add not more trouble to a heart that is vexed; and defer not to give to him
    that is in need.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Reject not the supplication of the afflicted; neither turn away thy face from
    a poor man.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Turn not away thine eye from the needy, and give him none occasion to curse
    thee:'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: for if he curse thee in the bitterness of his soul, his prayer shall be heard
    of him that made him.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Get thyself the love of the congregation, and bow thy head to a great man.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Let it not grieve thee to bow down thine ear to the poor, and give him a friendly
    answer with meekness.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Deliver him that suffereth wrong from the hand of the oppressor; and be not
    fainthearted when thou sittest in judgment.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Be as a father unto the fatherless, and instead of a husband unto their mother:
    so shalt thou be as the son of the most High, and he shall love thee more than
    thy mother doth.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Wisdom exalteth her children, and layeth hold of them that seek her.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: He that loveth her loveth life; and they that seek to her early shall be filled
    with joy.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: He that holdeth her fast shall inherit glory; and wheresoever she entereth,
    the Lord will bless.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'They that serve her shall minister to the Holy One: and them that love her
    the Lord doth love.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Whoso giveth ear unto her shall judge the nations: and he that attendeth
    unto her shall dwell securely.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: If a man commit himself unto her, he shall inherit her; and his generation
    shall hold her in possession.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For at the first she will walk with him by crooked ways, and bring fear and
    dread upon him, and torment him with her discipline, until she may trust his soul,
    and try him by her laws.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Then will she return the straight way unto him, and comfort him, and shew
    him her secrets.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: But if he go wrong, she will forsake him, and give him over to his own ruin.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Observe the opportunity, and beware of evil; and be not ashamed when it concerneth
    thy soul.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For there is a shame that bringeth sin; and there is a shame which is glory
    and grace.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Accept no person against thy soul, and let not the reverence of any man cause
    thee to fall.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And refrain not to speak, when there is occasion to do good, and hide not
    thy wisdom in her beauty.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'For by speech wisdom shall be known: and learning by the word of the tongue.'
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: In no wise speak against the truth; but be abashed of the error of thine ignorance.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Be not ashamed to confess thy sins; and force not the course of the river.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Make not thyself an underling to a foolish man; neither accept the person
    of the mighty.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Strive for the truth unto death, and the Lord shall fight for thee.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Be not hasty in thy tongue, and in thy deeds slack and remiss.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Be not as a lion in thy house, nor frantic among thy servants.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Let not thine hand be stretched out to receive, and shut when thou shouldest
    repay.
  usfm_code: SIR
  verse: '31'
