- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Watching for riches consumeth the flesh, and the care thereof driveth
    away sleep.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Watching care will not let a man slumber, as a sore disease breaketh
    sleep.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: The rich hath great labour in gathering riches together; and when he
    resteth, he is filled with his delicacies.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: The poor laboureth in his poor estate; and when he leaveth off, he is
    still needy.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: He that loveth gold shall not be justified, and he that followeth corruption
    shall have enough thereof.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Gold hath been the ruin of many, and their destruction was present.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: It is a stumblingblock unto them that sacrifice unto it, and every fool
    shall be taken therewith.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Blessed is the rich that is found without blemish, and hath not gone
    after gold.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Who is he? and we will call him blessed: for wonderful things hath
    he done among his people.'
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Who hath been tried thereby, and found perfect? then let him glory.
    Who might offend, and hath not offended? or done evil, and hath not done it?
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: His goods shall be established, and the congregation shall declare his
    alms.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: If thou sit at a bountiful table, be not greedy upon it, and say not,
    There is much meat on it.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Remember that a wicked eye is an evil thing: and what is created more
    wicked than an eye? therefore it weepeth upon every occasion.'
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Stretch not thine hand whithersoever it looketh, and thrust it not with
    him into the dish.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Judge of thy neighbour by thyself: and be discreet in every point.'
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Eat, as it becometh a man, those things which are set before thee; and
    devour not, lest thou be hated.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Leave off first for manners' sake; and be not unsatiable, lest thou
    offend.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: When thou sittest among many, reach not thine hand out first of all.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: A very little is sufficient for a man well nurtured, and he fetcheth
    not his wind short upon his bed.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Sound sleep cometh of moderate eating: he riseth early, and his wits
    are with him: but the pain of watching, and choler, and pangs of the belly, are
    with an unsatiable man.'
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And if thou hast been forced to eat, arise, go forth, vomit, and thou
    shalt have rest.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'My son, hear me, and despise me not, and at the last thou shalt find
    as I told thee: in all thy works be quick, so shall there no sickness come unto
    thee.'
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Whoso is liberal of his meat, men shall speak well of him; and the report
    of his good housekeeping will be believed.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: But against him that is a niggard of his meat the whole city shall murmur;
    and the testimonies of his niggardness shall not be doubted of.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Shew not thy valiantness in wine; for wine hath destroyed many.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'The furnace proveth the edge by dipping: so doth wine the hearts of
    the proud by drunkenness.'
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'Wine is as good as life to a man, if it be drunk moderately: what life
    is then to a man that is without wine? for it was made to make men glad.'
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'Wine measurably drunk and in season bringeth gladness of the heart,
    and cheerfulness of the mind:'
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: but wine drunken with excess maketh bitterness of the mind, with brawling
    and quarrelling.
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'Drunkenness increaseth the rage of a fool till he offend: it diminisheth
    strength, and maketh wounds.'
- book_title: Brenton Septuagint Translation Sirach 34
  book_usfm_code: SIR
  chapter_number: 34
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'Rebuke not thy neighbour at the wine, and despise him not in his mirth:
    give him no despiteful words, and press not upon him with urging him [to drink].'
