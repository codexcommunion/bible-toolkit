- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Watching for riches consumeth the flesh, and the care thereof driveth away
    sleep.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Watching care will not let a man slumber, as a sore disease breaketh sleep.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: The rich hath great labour in gathering riches together; and when he resteth,
    he is filled with his delicacies.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: The poor laboureth in his poor estate; and when he leaveth off, he is still
    needy.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: He that loveth gold shall not be justified, and he that followeth corruption
    shall have enough thereof.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Gold hath been the ruin of many, and their destruction was present.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: It is a stumblingblock unto them that sacrifice unto it, and every fool shall
    be taken therewith.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Blessed is the rich that is found without blemish, and hath not gone after
    gold.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Who is he? and we will call him blessed: for wonderful things hath he done
    among his people.'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Who hath been tried thereby, and found perfect? then let him glory. Who might
    offend, and hath not offended? or done evil, and hath not done it?
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: His goods shall be established, and the congregation shall declare his alms.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: If thou sit at a bountiful table, be not greedy upon it, and say not, There
    is much meat on it.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Remember that a wicked eye is an evil thing: and what is created more wicked
    than an eye? therefore it weepeth upon every occasion.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Stretch not thine hand whithersoever it looketh, and thrust it not with him
    into the dish.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Judge of thy neighbour by thyself: and be discreet in every point.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Eat, as it becometh a man, those things which are set before thee; and devour
    not, lest thou be hated.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Leave off first for manners' sake; and be not unsatiable, lest thou offend.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: When thou sittest among many, reach not thine hand out first of all.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: A very little is sufficient for a man well nurtured, and he fetcheth not his
    wind short upon his bed.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Sound sleep cometh of moderate eating: he riseth early, and his wits are
    with him: but the pain of watching, and choler, and pangs of the belly, are with
    an unsatiable man.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And if thou hast been forced to eat, arise, go forth, vomit, and thou shalt
    have rest.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'My son, hear me, and despise me not, and at the last thou shalt find as I
    told thee: in all thy works be quick, so shall there no sickness come unto thee.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Whoso is liberal of his meat, men shall speak well of him; and the report
    of his good housekeeping will be believed.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: But against him that is a niggard of his meat the whole city shall murmur;
    and the testimonies of his niggardness shall not be doubted of.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Shew not thy valiantness in wine; for wine hath destroyed many.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'The furnace proveth the edge by dipping: so doth wine the hearts of the proud
    by drunkenness.'
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Wine is as good as life to a man, if it be drunk moderately: what life is
    then to a man that is without wine? for it was made to make men glad.'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Wine measurably drunk and in season bringeth gladness of the heart, and cheerfulness
    of the mind:'
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: but wine drunken with excess maketh bitterness of the mind, with brawling
    and quarrelling.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Drunkenness increaseth the rage of a fool till he offend: it diminisheth
    strength, and maketh wounds.'
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Rebuke not thy neighbour at the wine, and despise him not in his mirth: give
    him no despiteful words, and press not upon him with urging him [to drink].'
  usfm_code: SIR
  verse: '31'
