- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For the end, a Psalm of David the servant of the Lord; the words which he
    spoke to the Lord, even the words of this Song, in the day in which the Lord delivered
    him out of the hand of all his enemies, and out of the hand of Saul: and he said:'
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: I will love thee, O Lord, my strength.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The Lord is my firm support, and my refuge, and my deliverer; my God is my
    helper, I will hope in him; he is my defender, and the horn of my salvation, and
    my helper.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: I will call upon the Lord with praises, and I shall be saved from mine enemies.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The pangs of death compassed me, and the torrents of ungodliness troubled
    me exceedingly.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'The pangs of hell came round about me: the snares of death prevented me.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And when I was afflicted I called upon the Lord, and cried to my God: he
    heard my voice out of his holy temple, and my cry shall enter before him, even
    into his ears.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Then the earth shook and quaked, and the foundations of the mountains were
    disturbed, and were shaken, because God was angry with them.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'There went up a smoke in his wrath, and fire burst into a flame at his presence:
    coals were kindled at it.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And he bowed the heaven, and came down: and thick darkness was under his
    feet.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And he mounted on cherubs and flew: he flew on the wings of winds.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And he made darkness his secret place: round about him was his tabernacle,
    even dark water in the clouds of the air.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: At the brightness before him the clouds passed, hail and coals of fire.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The Lord also thundered from heaven, and the Highest uttered his voice.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And he sent forth his weapons, and scattered them; and multiplied lightnings,
    and routed them.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the springs of waters appeared, and the foundations of the world were
    exposed, at thy rebuke, O Lord, at the blasting of the breath of thy wrath.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He sent from on high and took me, he drew me to himself out of many waters.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He will deliver me from my mighty enemies, and from them that hate me; for
    they are stronger than I.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'They prevented me in the day of mine affliction: but the Lord was my stay
    against them .'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And he brought me out into a wide place: he will deliver me, because he has
    pleasure in me.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Lord will recompense me according to my righteousness; even according
    to the purity of my hands will he recompense me.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For I have kept the ways of the Lord and have not wickedly departed from my
    God.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For all his judgments were before me, and his ordinances departed not from
    me.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And I shall be blameless with him, and shall keep myself from mine iniquity.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Lord shall recompense me according to my righteousness, and according
    to the purity of my hands before his eyes.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: With the holy thou wilt be holy; and with the innocent man thou wilt be innocent.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And with the excellent man thou wilt be excellent; and with the perverse thou
    wilt shew frowardness.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For thou wilt save the lowly people, and wilt humble the eyes of the proud.
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For thou, O Lord, wilt light my lamp: my God, thou wilt lighten my darkness.'
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For by thee shall I be delivered from a troop; and by my God I will pass over
    a wall.
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'As for my God, his way is perfect: the oracles of the Lord are tried in the
    fire; he is a protector of all them that hope in him.'
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: For who is God but the Lord? and who is a God except our God?
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'It is God that girds me with strength, and has made my way blameless:'
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: who strengthens my feet as hart's feet, and sets me upon high places.
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He instructs my hands for war; and thou hast made my arms as a brazen bow.
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And thou hast made me secure in my salvation: and thy right hand has helped
    me, and thy correction has upheld me to the end; yea, thy correction itself shall
    instruct me.'
  usfm_code: PSA
  verse: '36'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Thou hast made room for my goings under me, and my footsteps did not fail.
  usfm_code: PSA
  verse: '37'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: I will pursue mine enemies, and overtake them; and I will not turn back until
    they are consumed.
  usfm_code: PSA
  verse: '38'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'I will dash them to pieces and they shall not be able to stand: they shall
    fall under my feet.'
  usfm_code: PSA
  verse: '39'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For thou hast girded me with strength for war: thou hast beaten down under
    me all that rose up against me.'
  usfm_code: PSA
  verse: '40'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And thou hast made mine enemies turn their backs before me; and thou hast
    destroyed them that hated me.
  usfm_code: PSA
  verse: '41'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'They cried, but there was no deliverer: even to the Lord, but he hearkened
    not to them.'
  usfm_code: PSA
  verse: '42'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'I will grind them as the mud of the streets: and I will beat them small as
    dust before the wind.'
  usfm_code: PSA
  verse: '43'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Deliver me from the gainsayings of the people: thou shalt make me head of
    the Gentiles: a people whom I knew not served me,'
  usfm_code: PSA
  verse: '44'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'at the hearing of the ear they obeyed me: the strange children lied to me.'
  usfm_code: PSA
  verse: '45'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The strange children waxed old, and fell away from their paths through lameness.
  usfm_code: PSA
  verse: '46'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The Lord lives; and blessed be my God; and let the God of my salvation be
    exalted.
  usfm_code: PSA
  verse: '47'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: It is God that avenges me, and has subdued the nations under me;
  usfm_code: PSA
  verse: '48'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'my deliverer from angry enemies: thou shalt set me on high above them that
    rise up against me: thou shalt deliver me from the unrighteous man.'
  usfm_code: PSA
  verse: '49'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Therefore will I confess to thee, O Lord, among the Gentiles, and sing to
    thy name.
  usfm_code: PSA
  verse: '50'
- book: Brenton Septuagint Translation Psalms 17
  chapter: 17
  iso-639-2_language_code: eng
  text: God magnifies the deliverances of his king; and deals mercifully with David
    his anointed, and his seed, for ever.
  usfm_code: PSA
  verse: '51'
