- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'For the end, a Psalm of David the servant of the Lord; the words which
    he spoke to the Lord, even the words of this Song, in the day in which the Lord
    delivered him out of the hand of all his enemies, and out of the hand of Saul:
    and he said:'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: I will love thee, O Lord, my strength.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: The Lord is my firm support, and my refuge, and my deliverer; my God
    is my helper, I will hope in him; he is my defender, and the horn of my salvation,
    and my helper.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: I will call upon the Lord with praises, and I shall be saved from mine
    enemies.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: The pangs of death compassed me, and the torrents of ungodliness troubled
    me exceedingly.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'The pangs of hell came round about me: the snares of death prevented
    me.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And when I was afflicted I called upon the Lord, and cried to my God:
    he heard my voice out of his holy temple, and my cry shall enter before him, even
    into his ears.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Then the earth shook and quaked, and the foundations of the mountains
    were disturbed, and were shaken, because God was angry with them.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'There went up a smoke in his wrath, and fire burst into a flame at
    his presence: coals were kindled at it.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And he bowed the heaven, and came down: and thick darkness was under
    his feet.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And he mounted on cherubs and flew: he flew on the wings of winds.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And he made darkness his secret place: round about him was his tabernacle,
    even dark water in the clouds of the air.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: At the brightness before him the clouds passed, hail and coals of fire.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: The Lord also thundered from heaven, and the Highest uttered his voice.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And he sent forth his weapons, and scattered them; and multiplied lightnings,
    and routed them.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the springs of waters appeared, and the foundations of the world
    were exposed, at thy rebuke, O Lord, at the blasting of the breath of thy wrath.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: He sent from on high and took me, he drew me to himself out of many
    waters.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: He will deliver me from my mighty enemies, and from them that hate me;
    for they are stronger than I.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'They prevented me in the day of mine affliction: but the Lord was my
    stay against them .'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And he brought me out into a wide place: he will deliver me, because
    he has pleasure in me.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And the Lord will recompense me according to my righteousness; even
    according to the purity of my hands will he recompense me.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: For I have kept the ways of the Lord and have not wickedly departed
    from my God.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: For all his judgments were before me, and his ordinances departed not
    from me.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And I shall be blameless with him, and shall keep myself from mine iniquity.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And the Lord shall recompense me according to my righteousness, and
    according to the purity of my hands before his eyes.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: With the holy thou wilt be holy; and with the innocent man thou wilt
    be innocent.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And with the excellent man thou wilt be excellent; and with the perverse
    thou wilt shew frowardness.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: For thou wilt save the lowly people, and wilt humble the eyes of the
    proud.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'For thou, O Lord, wilt light my lamp: my God, thou wilt lighten my
    darkness.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: For by thee shall I be delivered from a troop; and by my God I will
    pass over a wall.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'As for my God, his way is perfect: the oracles of the Lord are tried
    in the fire; he is a protector of all them that hope in him.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: For who is God but the Lord? and who is a God except our God?
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'It is God that girds me with strength, and has made my way blameless:'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: who strengthens my feet as hart's feet, and sets me upon high places.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: He instructs my hands for war; and thou hast made my arms as a brazen
    bow.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'And thou hast made me secure in my salvation: and thy right hand has
    helped me, and thy correction has upheld me to the end; yea, thy correction itself
    shall instruct me.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: Thou hast made room for my goings under me, and my footsteps did not
    fail.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: I will pursue mine enemies, and overtake them; and I will not turn back
    until they are consumed.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'I will dash them to pieces and they shall not be able to stand: they
    shall fall under my feet.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'For thou hast girded me with strength for war: thou hast beaten down
    under me all that rose up against me.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: And thou hast made mine enemies turn their backs before me; and thou
    hast destroyed them that hated me.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: 'They cried, but there was no deliverer: even to the Lord, but he hearkened
    not to them.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'I will grind them as the mud of the streets: and I will beat them small
    as dust before the wind.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: 'Deliver me from the gainsayings of the people: thou shalt make me head
    of the Gentiles: a people whom I knew not served me,'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: 'at the hearing of the ear they obeyed me: the strange children lied
    to me.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: The strange children waxed old, and fell away from their paths through
    lameness.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: The Lord lives; and blessed be my God; and let the God of my salvation
    be exalted.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: It is God that avenges me, and has subdued the nations under me;
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: 'my deliverer from angry enemies: thou shalt set me on high above them
    that rise up against me: thou shalt deliver me from the unrighteous man.'
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: Therefore will I confess to thee, O Lord, among the Gentiles, and sing
    to thy name.
- book_title: Brenton Septuagint Translation Psalms 17
  book_usfm_code: PSA
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: God magnifies the deliverances of his king; and deals mercifully with
    David his anointed, and his seed, for ever.
