- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: LEV
  verse: '1'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Speak to Aaron and to his sons, and let them take heed concerning the holy
    things of the children of Israel, so they shall not profane my holy name in any
    of the things which they consecrate to me: I am the Lord.'
  usfm_code: LEV
  verse: '2'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Say to them, Every man throughout your generations, whoever of all your seed
    shall approach to the holy things, whatsoever the children of Israel shall consecrate
    to the Lord, while his uncleanness is upon him, that soul shall be cut off from
    me: I am the Lord your God.'
  usfm_code: LEV
  verse: '3'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the man of the seed of Aaron the priest, if he should have leprosy or
    issue of the reins, shall not eat of the holy things, until he be cleansed; and
    he that touches any uncleanness of a dead body, or the man whose seed of copulation
    shall have gone out from him,
  usfm_code: LEV
  verse: '4'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'or whosoever shall touch any unclean reptile, which will defile him, or who
    shall touch a man, whereby he shall defile him according to all his uncleanness:'
  usfm_code: LEV
  verse: '5'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: whatsoever soul shall touch them shall be unclean until evening; he shall
    not eat of the holy things, unless he bathe his body in water,
  usfm_code: LEV
  verse: '6'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: and the sun go down, and then he shall be clean; and then shall he eat of
    all the holy things, for they are his bread.
  usfm_code: LEV
  verse: '7'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'He shall not eat that which dies of itself, or is taken of beasts, so that
    he should be polluted by them: I am the Lord.'
  usfm_code: LEV
  verse: '8'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And they shall keep my ordinances, that they do not bear iniquity because
    of them, and die because of them, if they shall profane them: I am the Lord God
    that sanctifies them.'
  usfm_code: LEV
  verse: '9'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And no stranger shall eat the holy things: one that sojourns with a priest,
    or a hireling, shall not eat the holy things.'
  usfm_code: LEV
  verse: '10'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: But if a priest should have a soul purchased for money, he shall eat of his
    bread; and they that are born in his house, they also shall eat of his bread.
  usfm_code: LEV
  verse: '11'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And if the daughter of a priest should marry a stranger, she shall not eat
    of the offerings of the sanctuary.
  usfm_code: LEV
  verse: '12'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And if the daughter of a priest should be a widow, or put away, and have
    no seed, she shall return to her father''s house, as in her youth: she shall eat
    of her father''s bread, but no stranger shall eat of it.'
  usfm_code: LEV
  verse: '13'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the man who shall ignorantly eat holy things, shall add the fifth part
    to it, and give the holy thing to the priest.
  usfm_code: LEV
  verse: '14'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And they shall not profane the holy things of the children of Israel, which
    they offer to the Lord.
  usfm_code: LEV
  verse: '15'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'So should they bring upon themselves the iniquity of trespass in their eating
    their holy things: for I am the Lord that sanctifies them.'
  usfm_code: LEV
  verse: '16'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: LEV
  verse: '17'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Speak to Aaron and his sons, and to all the congregation of Israel, and thou
    shalt say to them, Any man of the children of Israel, or of the strangers that
    abide among them in Israel, who shall offer his gifts according to all their confession
    and according to all their choice, whatsoever they may bring to the Lord for whole-burnt-offerings—
  usfm_code: LEV
  verse: '18'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: your free-will-offerings shall be males without blemish of the herds, or of
    the sheep, or of the goats.
  usfm_code: LEV
  verse: '19'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: They shall not bring to the Lord anything that has a blemish in it, for it
    shall not be acceptable for you.
  usfm_code: LEV
  verse: '20'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And whatsoever man shall offer a peace-offering to the Lord, discharging
    a vow, or in the way of free-will-offering, or an offering in your feasts, of
    the herds or of the sheep, it shall be without blemish for acceptance: there shall
    be no blemish in it.'
  usfm_code: LEV
  verse: '21'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: One that is blind, or broken, or has its tongue cut out, or is troubled with
    warts, or has a malignant ulcer, or tetters, they shall not offer these to the
    Lord; neither shall ye offer any of them for a burnt-offering on the altar of
    the Lord.
  usfm_code: LEV
  verse: '22'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And a calf or a sheep with the ears cut off, or that has lost its tail, thou
    shalt slay them for thyself; but they shall not be accepted for thy vow.
  usfm_code: LEV
  verse: '23'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: That which has broken testicles, or is crushed or gelt or mutilated,—thou
    shalt not offer them to the Lord, neither shall ye sacrifice them upon your land.
  usfm_code: LEV
  verse: '24'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Neither shall ye offer the gifts of your God of all these things by the hand
    of a stranger, because there is corruption in them, a blemish in them: these shall
    not be accepted for you.'
  usfm_code: LEV
  verse: '25'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: LEV
  verse: '26'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: As for a calf, or a sheep, or a goat, whenever it is born, then shall it be
    seven days under its mother; and on the eighth day and after they shall be accepted
    for sacrifices, a burnt-offering to the Lord.
  usfm_code: LEV
  verse: '27'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And a bullock and a ewe, it and its young, thou shalt not kill in one day.
  usfm_code: LEV
  verse: '28'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And if thou shouldest offer a sacrifice, a vow of rejoicing to the Lord, ye
    shall offer it so as to be accepted for you.
  usfm_code: LEV
  verse: '29'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'In that same day it shall be eaten; ye shall not leave of the flesh till
    the morrow: I am the Lord.'
  usfm_code: LEV
  verse: '30'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And ye shall keep my commandments and do them.
  usfm_code: LEV
  verse: '31'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And ye shall not profane the name of the Holy One, and I will be sanctified
    in the midst of the children of Israel. I am the Lord that sanctifies you,
  usfm_code: LEV
  verse: '32'
- book: Brenton Septuagint Translation Leviticus 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'who brought you out of the land of Egypt, to be your God: I am the Lord.'
  usfm_code: LEV
  verse: '33'
