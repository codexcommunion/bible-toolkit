- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Speak to Aaron and to his sons, and let them take heed concerning the
    holy things of the children of Israel, so they shall not profane my holy name
    in any of the things which they consecrate to me: I am the Lord.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Say to them, Every man throughout your generations, whoever of all
    your seed shall approach to the holy things, whatsoever the children of Israel
    shall consecrate to the Lord, while his uncleanness is upon him, that soul shall
    be cut off from me: I am the Lord your God.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the man of the seed of Aaron the priest, if he should have leprosy
    or issue of the reins, shall not eat of the holy things, until he be cleansed;
    and he that touches any uncleanness of a dead body, or the man whose seed of copulation
    shall have gone out from him,
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'or whosoever shall touch any unclean reptile, which will defile him,
    or who shall touch a man, whereby he shall defile him according to all his uncleanness:'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: whatsoever soul shall touch them shall be unclean until evening; he
    shall not eat of the holy things, unless he bathe his body in water,
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: and the sun go down, and then he shall be clean; and then shall he eat
    of all the holy things, for they are his bread.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'He shall not eat that which dies of itself, or is taken of beasts,
    so that he should be polluted by them: I am the Lord.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And they shall keep my ordinances, that they do not bear iniquity because
    of them, and die because of them, if they shall profane them: I am the Lord God
    that sanctifies them.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And no stranger shall eat the holy things: one that sojourns with a
    priest, or a hireling, shall not eat the holy things.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: But if a priest should have a soul purchased for money, he shall eat
    of his bread; and they that are born in his house, they also shall eat of his
    bread.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And if the daughter of a priest should marry a stranger, she shall not
    eat of the offerings of the sanctuary.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And if the daughter of a priest should be a widow, or put away, and
    have no seed, she shall return to her father''s house, as in her youth: she shall
    eat of her father''s bread, but no stranger shall eat of it.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the man who shall ignorantly eat holy things, shall add the fifth
    part to it, and give the holy thing to the priest.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And they shall not profane the holy things of the children of Israel,
    which they offer to the Lord.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'So should they bring upon themselves the iniquity of trespass in their
    eating their holy things: for I am the Lord that sanctifies them.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Speak to Aaron and his sons, and to all the congregation of Israel,
    and thou shalt say to them, Any man of the children of Israel, or of the strangers
    that abide among them in Israel, who shall offer his gifts according to all their
    confession and according to all their choice, whatsoever they may bring to the
    Lord for whole-burnt-offerings—
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: your free-will-offerings shall be males without blemish of the herds,
    or of the sheep, or of the goats.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: They shall not bring to the Lord anything that has a blemish in it,
    for it shall not be acceptable for you.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And whatsoever man shall offer a peace-offering to the Lord, discharging
    a vow, or in the way of free-will-offering, or an offering in your feasts, of
    the herds or of the sheep, it shall be without blemish for acceptance: there shall
    be no blemish in it.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: One that is blind, or broken, or has its tongue cut out, or is troubled
    with warts, or has a malignant ulcer, or tetters, they shall not offer these to
    the Lord; neither shall ye offer any of them for a burnt-offering on the altar
    of the Lord.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And a calf or a sheep with the ears cut off, or that has lost its tail,
    thou shalt slay them for thyself; but they shall not be accepted for thy vow.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: That which has broken testicles, or is crushed or gelt or mutilated,—thou
    shalt not offer them to the Lord, neither shall ye sacrifice them upon your land.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'Neither shall ye offer the gifts of your God of all these things by
    the hand of a stranger, because there is corruption in them, a blemish in them:
    these shall not be accepted for you.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: As for a calf, or a sheep, or a goat, whenever it is born, then shall
    it be seven days under its mother; and on the eighth day and after they shall
    be accepted for sacrifices, a burnt-offering to the Lord.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And a bullock and a ewe, it and its young, thou shalt not kill in one
    day.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And if thou shouldest offer a sacrifice, a vow of rejoicing to the Lord,
    ye shall offer it so as to be accepted for you.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'In that same day it shall be eaten; ye shall not leave of the flesh
    till the morrow: I am the Lord.'
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And ye shall keep my commandments and do them.
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And ye shall not profane the name of the Holy One, and I will be sanctified
    in the midst of the children of Israel. I am the Lord that sanctifies you,
- book_title: Brenton Septuagint Translation Leviticus 22
  book_usfm_code: LEV
  chapter_number: 22
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'who brought you out of the land of Egypt, to be your God: I am the
    Lord.'
