- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Samuel said to Saul, The Lord sent me to anoint thee king over Israel:
    and now hear the voice of the Lord.'
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Thus said the Lord of hosts, Now will I take vengeance for what Amalec did
    to Israel, when he met him in the way as he came up out of Egypt.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And now go, and thou shalt smite Amalec and Hierim and all that belongs to
    him, and thou shalt not save anything of him alive, but thou shalt utterly destroy
    him: and thou shalt devote him and all his to destruction , and thou shalt spare
    nothing belonging to him; and thou shalt slay both man and woman, and infant and
    suckling, and calf and sheep, and camel and ass.'
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Saul summoned the people, and he numbered them in Galgala, four hundred
    thousand regular troops, and Juda thirty thousand regular troops.
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Saul came to the cities of Amalec, and laid wait in the valley.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Saul said to the Kinite, Go, and depart out of the midst of the Amalekites,
    lest I put thee with them; for thou dealedst mercifully with the children of Israel
    when they went up out of Egypt. So the Kinite departed from the midst of Amalec.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Saul smote Amalec from Evilat to Sur fronting Egypt.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he took Agag the king of Amalec alive, and he slew all the people and
    Hierim with the edge of the sword.
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Saul and all the people saved Agag alive, and the best of the flocks,
    and of the herds, and of the fruits, of the vineyards, and of all the good things;
    and they would not destroy them: but every worthless and refuse thing they destroyed.'
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Samuel, saying,
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'I have repented that I have made Saul to be king: for he has turned back
    from following me, and has not kept my word. And Samuel was grieved, and cried
    to the Lord all night.'
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Samuel rose early and went to meet Israel in the morning, and it was
    told Saul, saying, Samuel has come to Carmel, and he has raised up help for himself:
    and he turned his chariot, and came down to Galgala to Saul; and, behold, he was
    offering up a whole-burnt-offering to the Lord, the chief of the spoils which
    he brought out of Amalec.'
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Samuel came to Saul: and Saul said to him, Blessed art thou of the Lord:
    I have performed all that the Lord said.'
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Samuel said, What then is the bleating of this flock in my ears, and the
    sound of the oxen which I hear?
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Saul said, I have brought them out of Amalec, that which the people preserved,
    even the best of the sheep, and of the cattle, that it might be sacrificed to
    the Lord thy God, and the rest have I utterly destroyed.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Samuel said to Saul, Stay, and I will tell thee what the Lord has said
    to me this night: and he said to him, Say on.'
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Samuel said to Saul, Art thou not little in his eyes, though a leader
    of one of the tribes of Israel? and yet the Lord anointed thee to be king over
    Israel.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And the Lord sent thee on a journey, and said to thee, Go, and utterly destroy:
    thou shalt slay the sinners against me, even the Amalekites; and thou shalt war
    against them until thou have consumed them.'
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And why didst not thou hearken to the voice of the Lord, but didst haste to
    fasten upon the spoils, and didst that which was evil in the sight of the Lord?
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Saul said to Samuel, Because I listened to the voice of the people: yet
    I went the way by which the Lord sent me, and I brought Agag the king of Amalec,
    and I destroyed Amalec.'
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: But the people took of the spoils the best flocks and herds out of that which
    was destroyed, to sacrifice before the Lord our God in Galgal.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Samuel said, Does the Lord take pleasure in whole-burnt-offerings and
    sacrifices, as in hearing the words of the Lord? behold, obedience is better than
    a good sacrifice, and hearkening than the fat of rams.
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For sin is as divination; idols bring on pain and grief. Because thou hast
    rejected the word of the Lord, the Lord also shall reject thee from being king
    over Israel.
  usfm_code: 1SA
  verse: '23'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Saul said to Samuel, I have sinned, in that I have transgressed the word
    of the Lord and thy direction; for I feared the people, and I hearkened to their
    voice.
  usfm_code: 1SA
  verse: '24'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And now remove, I pray thee, my sin, and turn back with me, and I will worship
    the Lord thy God.
  usfm_code: 1SA
  verse: '25'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Samuel said to Saul, I will not turn back with thee, for thou hast rejected
    the word of the Lord, and the Lord will reject thee from being king over Israel.
  usfm_code: 1SA
  verse: '26'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Samuel turned his face to depart, and Saul caught hold of the skirt of
    his garment, and tore it.
  usfm_code: 1SA
  verse: '27'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Samuel said to him, The Lord has rent thy kingdom from Israel out of thy
    hand this day, and will give it to thy neighbour who is better than thou.
  usfm_code: 1SA
  verse: '28'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Israel shall be divided to two: and God will not turn nor repent, for
    he is not as a man to repent.'
  usfm_code: 1SA
  verse: '29'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Saul said, I have sinned; yet honour me, I pray thee, before the elders
    of Israel, and before my people; and turn back with me, and I will worship the
    Lord thy God.
  usfm_code: 1SA
  verse: '30'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: So Samuel turned back after Saul, and he worshipped the Lord.
  usfm_code: 1SA
  verse: '31'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Samuel said, Bring me Agag the king of Amalec: and Agag came to him trembling;
    and Agag said, Is death thus bitter?'
  usfm_code: 1SA
  verse: '32'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And Samuel said to Agag, As thy sword has bereaved women of their children,
    so shall thy mother be made childless among women: and Samuel slew Agag before
    the Lord in Galgal.'
  usfm_code: 1SA
  verse: '33'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Samuel departed to Armathaim, and Saul went up to his house at Gabaa.
  usfm_code: 1SA
  verse: '34'
- book: Brenton Septuagint Translation Kings I 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Samuel did not see Saul again till the day of his death, for Samuel mourned
    after Saul, and the Lord repented that he had made Saul king over Israel.
  usfm_code: 1SA
  verse: '35'
