- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: A Prayer for the Poor; when he is deeply afflicted, and pours out his supplication
    before the Lord.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: Hear my prayer, O Lord, and let my cry come to thee.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: 'Turn not away thy face from me: in the day when I am afflicted, incline thine
    ear to me: in the day when I shall call upon thee, speedily hear me.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: For my days have vanished like smoke, and my bones have been parched like
    a stick.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: I am blighted like grass, and my heart is dried up; for I have forgotten to
    eat my bread.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: By reason of the voice of my groaning, my bone has cleaved to my flesh.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: I have become like a pelican of the wilderness;
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: I have become like an owl in a ruined house. I have watched, and am become
    as a sparrow dwelling alone on a roof.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: All the day long mine enemies have reproached me; and they that praised me
    have sworn against me.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: For I have eaten ashes as it were bread, and mingled my drink with weeping;
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: 'because of thine anger and thy wrath: for thou hast lifted me up, and dashed
    me down.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: My days have declined like a shadow; and I am withered like grass.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: But thou, Lord, endurest for ever, and thy memorial to generation and generation.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: 'Thou shalt arise, and have mercy upon Sion: for it is time to have mercy
    upon her, for the set time is come.'
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: For thy servants have taken pleasure in her stones, and they shall pity her
    dust.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: So the nations shall fear thy name, O Lord, and all kings thy glory.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: For the Lord shall build up Sion, and shall appear in his glory.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: He has had regard to the prayer of the lowly, and has not despised their petition.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: Let this be written for another generation; and the people that shall be created
    shall praise the Lord.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: For he has looked out from the height of his sanctuary; the Lord looked upon
    the earth from heaven;
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: to hear the groaning of the fettered ones, to loosen the sons of the slain;
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: to proclaim the name of the Lord in Sion, and his praise in Jerusalem;
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: when the people are gathered together, and the kings, to serve the Lord.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: 'He answered him in the way of his strength: tell me the fewness of my days.'
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: 'Take me not away in the midst of my days: thy years are through all generations.'
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: In the beginning thou, O Lord, didst lay the foundation of the earth; and
    the heavens are the works of thine hands.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: 'They shall perish, but thou remainest: and they all shall wax old as a garment;
    and as a vesture shalt thou fold them, and they shall be changed.'
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: But thou art the same, and thy years shall not fail.
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 101
  chapter: 101
  iso-639-2_language_code: eng
  text: The children of thy servants shall dwell securely , and their seed shall prosper
    for ever.
  usfm_code: PSA
  verse: '29'
