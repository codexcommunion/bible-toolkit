- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And they departed from Ælim, and all the congregation of the children of Israel
    came to the wilderness of Sin, which is between Ælim and Sina; and on the fifteenth
    day, in the second month after their departure from the land of Egypt,
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: all the congregation of the children of Israel murmured against Moses and
    Aaron.
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the children of Israel said to them, Would we had died smitten by the
    Lord in the land of Egypt, when we sat by the flesh-pots, and ate bread to satiety!
    for ye have brought us out into this wilderness, to slay all this congregation
    with hunger.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And the Lord said to Moses, Behold, I will rain bread upon you out of heaven:
    and the people shall go forth, and they shall gather their daily portion for the
    day, that I may try them whether they will walk in my law or not.'
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it shall come to pass on the sixth day that they shall prepare whatsoever
    they have brought in, and it shall be double of what they shall have gathered
    for the day, daily.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses and Aaron said to all the congregation of the children of Israel,
    At even ye shall know that the Lord has brought you out of the land of Egypt;
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: and in the morning ye shall see the glory of the Lord, inasmuch as he hears
    your murmuring against God; and who are we, that ye continue to murmur against
    us?
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Moses said, This shall be when the Lord gives you in the evening flesh
    to eat, and bread in the morning to satiety, because the Lord has heard your murmuring,
    which ye murmur against us: and what are we? for your murmuring is not against
    us, but against God.'
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses said to Aaron, Say to all the congregation of the children of Israel,
    Come near before God; for he has heard your murmuring.
  usfm_code: EXO
  verse: '9'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And when Aaron spoke to all the congregation of the children of Israel, and
    they turned toward the wilderness, then the glory of the Lord appeared in a cloud.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'I have heard the murmuring of the children of Israel: speak to them, saying,
    Towards evening ye shall eat flesh, and in the morning ye shall be satisfied with
    bread; and ye shall know that I am the Lord your God.'
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And it was evening, and quails came up and covered the camp:'
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: in the morning it came to pass as the dew ceased round about the camp, that,
    behold, on the face of the wilderness was a small thing like white coriander seed,
    as frost upon the earth.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And when the children of Israel saw it, they said one to another, What is
    this? for they knew not what it was; and Moses said to them,
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'This is the bread which the Lord has given you to eat. This is that which
    the Lord has appointed: gather of it each man for his family, a homer for each
    person, according to the number of your souls, gather each of you with his fellow-lodgers.'
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the children of Israel did so, and gathered some much and some less.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And having measured the homer full , he that had gathered much had nothing
    over, and he that had gathered less had no lack; each gathered according to the
    need of those who belonged to him.
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses said to them, Let no man leave of it till the morning.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'But they did not hearken to Moses, but some left of it till the morning;
    and it bred worms and stank: and Moses was irritated with them.'
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And they gathered it every morning, each man what he needed, and when the
    sun waxed hot it melted.
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it came to pass on the sixth day, they gathered double what was needed,
    two homers for one man ; and all the chiefs of the synagogue went in and reported
    it to Moses.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Moses said to them, Is not this the word which the Lord spoke? To-morrow
    is the sabbath, a holy rest to the Lord: bake that ye will bake, and seethe that
    ye will seethe, and all that is over leave to be laid by for the morrow.'
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And they left of it till the morning, as Moses commanded them; and it stank
    not, neither was there a worm in it.
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Moses said, Eat that to-day, for to-day is a sabbath to the Lord: it
    shall not be found in the plain.'
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Six days ye shall gather it, and on the seventh day is a sabbath, for there
    shall be none on that day .
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it came to pass on the seventh day that some of the people went forth
    to gather, and found none.
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, How long are ye unwilling to hearken to my commands
    and my law?
  usfm_code: EXO
  verse: '28'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'See, for the Lord has given you this day as the sabbath, therefore he has
    given you on the sixth day the bread of two days: ye shall sit each of you in
    your houses; let no one go forth from his place on the seventh day.'
  usfm_code: EXO
  verse: '29'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the people kept sabbath on the seventh day.
  usfm_code: EXO
  verse: '30'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the children of Israel called the name of it Man; and it was as white
    coriander seed, and the taste of it as a wafer with honey.
  usfm_code: EXO
  verse: '31'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses said, This is the thing which the Lord hath commanded, Fill an homer
    with manna, to be laid up for your generations; that they may see the bread which
    ye ate in the wilderness, when the Lord led you forth out of the land of Egypt.
  usfm_code: EXO
  verse: '32'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Moses said to Aaron, Take a golden pot, and cast into it one full homer
    of manna; and thou shalt lay it up before God, to be kept for your generations,
  usfm_code: EXO
  verse: '33'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'as the Lord commanded Moses: and Aaron laid it up before the testimony to
    be kept.'
  usfm_code: EXO
  verse: '34'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the children of Israel ate manna forty years, until they came to the land
    they ate the manna, until they came to the region of Phœnicia.
  usfm_code: EXO
  verse: '35'
- book: Brenton Septuagint Translation Exodus 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Now the homer was the tenth part of three measures.
  usfm_code: EXO
  verse: '36'
