  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And they departed from Ælim, and all the congregation of the children
    of Israel came to the wilderness of Sin, which is between Ælim and Sina; and on
    the fifteenth day, in the second month after their departure from the land of
    Egypt,
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: all the congregation of the children of Israel murmured against Moses
    and Aaron.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the children of Israel said to them, Would we had died smitten by
    the Lord in the land of Egypt, when we sat by the flesh-pots, and ate bread to
    satiety! for ye have brought us out into this wilderness, to slay all this congregation
    with hunger.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And the Lord said to Moses, Behold, I will rain bread upon you out
    of heaven: and the people shall go forth, and they shall gather their daily portion
    for the day, that I may try them whether they will walk in my law or not.'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And it shall come to pass on the sixth day that they shall prepare whatsoever
    they have brought in, and it shall be double of what they shall have gathered
    for the day, daily.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Moses and Aaron said to all the congregation of the children of
    Israel, At even ye shall know that the Lord has brought you out of the land of
    Egypt;
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: and in the morning ye shall see the glory of the Lord, inasmuch as he
    hears your murmuring against God; and who are we, that ye continue to murmur against
    us?
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And Moses said, This shall be when the Lord gives you in the evening
    flesh to eat, and bread in the morning to satiety, because the Lord has heard
    your murmuring, which ye murmur against us: and what are we? for your murmuring
    is not against us, but against God.'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Moses said to Aaron, Say to all the congregation of the children
    of Israel, Come near before God; for he has heard your murmuring.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And when Aaron spoke to all the congregation of the children of Israel,
    and they turned toward the wilderness, then the glory of the Lord appeared in
    a cloud.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'I have heard the murmuring of the children of Israel: speak to them,
    saying, Towards evening ye shall eat flesh, and in the morning ye shall be satisfied
    with bread; and ye shall know that I am the Lord your God.'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And it was evening, and quails came up and covered the camp:'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: in the morning it came to pass as the dew ceased round about the camp,
    that, behold, on the face of the wilderness was a small thing like white coriander
    seed, as frost upon the earth.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And when the children of Israel saw it, they said one to another, What
    is this? for they knew not what it was; and Moses said to them,
