  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'This is the bread which the Lord has given you to eat. This is that
    which the Lord has appointed: gather of it each man for his family, a homer for
    each person, according to the number of your souls, gather each of you with his
    fellow-lodgers.'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the children of Israel did so, and gathered some much and some less.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And having measured the homer full , he that had gathered much had nothing
    over, and he that had gathered less had no lack; each gathered according to the
    need of those who belonged to him.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And Moses said to them, Let no man leave of it till the morning.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'But they did not hearken to Moses, but some left of it till the morning;
    and it bred worms and stank: and Moses was irritated with them.'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And they gathered it every morning, each man what he needed, and when
    the sun waxed hot it melted.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And it came to pass on the sixth day, they gathered double what was
    needed, two homers for one man ; and all the chiefs of the synagogue went in and
    reported it to Moses.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And Moses said to them, Is not this the word which the Lord spoke?
    To-morrow is the sabbath, a holy rest to the Lord: bake that ye will bake, and
    seethe that ye will seethe, and all that is over leave to be laid by for the morrow.'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And they left of it till the morning, as Moses commanded them; and it
    stank not, neither was there a worm in it.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And Moses said, Eat that to-day, for to-day is a sabbath to the Lord:
    it shall not be found in the plain.'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Six days ye shall gather it, and on the seventh day is a sabbath, for
    there shall be none on that day .
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And it came to pass on the seventh day that some of the people went
    forth to gather, and found none.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And the Lord said to Moses, How long are ye unwilling to hearken to
    my commands and my law?
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'See, for the Lord has given you this day as the sabbath, therefore
    he has given you on the sixth day the bread of two days: ye shall sit each of
    you in your houses; let no one go forth from his place on the seventh day.'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And the people kept sabbath on the seventh day.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And the children of Israel called the name of it Man; and it was as
    white coriander seed, and the taste of it as a wafer with honey.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And Moses said, This is the thing which the Lord hath commanded, Fill
    an homer with manna, to be laid up for your generations; that they may see the
    bread which ye ate in the wilderness, when the Lord led you forth out of the land
    of Egypt.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And Moses said to Aaron, Take a golden pot, and cast into it one full
    homer of manna; and thou shalt lay it up before God, to be kept for your generations,
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'as the Lord commanded Moses: and Aaron laid it up before the testimony
    to be kept.'
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And the children of Israel ate manna forty years, until they came to
    the land they ate the manna, until they came to the region of Phœnicia.
- book_title: Brenton Septuagint Translation Exodus 16
  book_usfm_code: EXO
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: Now the homer was the tenth part of three measures.
