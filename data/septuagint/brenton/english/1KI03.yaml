  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Nevertheless the people burnt incense on the high places, because a
    house had not yet been built to the Lord.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Solomon loved the Lord, so as to walk in the ordinances of David
    his father; only he sacrificed and burnt incense on the high places.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And he arose and went to Gabaon to sacrifice there, for that was the
    highest place, and great: Solomon offered a whole-burnt-offering of a thousand
    victims on the altar in Gabaon.'
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the Lord appeared to Solomon in a dream by night, and the Lord said
    to Solomon, Ask some petition for thyself.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Solomon said, Thou hast dealt very mercifully with thy servant David
    my father according as he walked before thee in truth, and in righteousness, and
    in uprightness of heart with thee, and thou hast kept for him this great mercy,
    to set his son upon his throne, as it is this day.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And now, O Lord my God, thou hast appointed thy servant in the room
    of David my father; and I am a little child, and know not my going out and my
    coming in.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: But thy servant is in the midst of thy people, whom thou hast chosen,
    a great people, which cannot be numbered.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Thou shalt give therefore to thy servant a heart to hear and to judge
    thy people justly, and to discern between good and evil: for who will be able
    to judge this thy great people?'
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And it was pleasing before the Lord, that Solomon asked this thing.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And the Lord said to him, Because thou hast asked this thing of me,
    and hast not asked for thyself long life, and hast not asked wealth, nor hast
    asked the lives of thine enemies, but hast asked for thyself understanding to
    hear judgment;
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'behold, I have done according to thy word: behold, I have given thee
    an understanding and wise heart: there has not been any one like thee before thee,
    and after thee there shall not arise one like thee.'
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And I have given thee what thou hast not asked, wealth and glory, so
    that there has not been any one like thee among kings.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And if thou wilt walk in my way, to keep my commandments and my ordinances,
    as David thy father walked, then will I multiply thy days.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And Solomon awoke, and, behold, it was a dream: and he arose and came
    to Jerusalem, and stood before the altar that was in front of the ark of the covenant
    of the Lord in Sion: and he offered whole-burnt-offerings, and sacrificed peace-offerings,
    and made a great banquet for himself and all his servants.'
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Then there appeared two harlots before the king, and they stood before
    him.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the one woman said, Hear me, my lord; I and this woman dwelt in
    one house, and we were delivered in the house.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And it came to pass on the third day after I was delivered, this woman
    also was delivered: and we were together; and there was no one with us besides
    our two selves in the house.'
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And this woman's child died in the night; because she overlaid it.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And she arose in the middle of the night, and took my son from my arms,
    and laid him in her bosom, and laid her dead son in my bosom.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And I arose in the morning to suckle my son, and he was dead: and,
    behold, I considered him in the morning, and, behold, it was not my son whom I
    bore.'
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And the other woman said, No, but the living is my son, and the dead
    is thy son. So they spoke before the king.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'And the king said to them, Thou sayest, This is my son, even the living
    one , and this woman''s son is the dead one: and thou sayest, No, but the living
    is my son, and the dead is thy son.'
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And the king said, Fetch a sword. And they brought a sword before the
    king.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And the king said, Divide the live child, the suckling, in two; and
    give half of it to one, and half of it to the other.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And the woman whose the living child was, answered and said to the king,
    (for her bowels yearned over her son) and she said, I pray thee, my lord, give
    her the child, and in nowise slay it. But the other said, Let it be neither mine
    nor hers; divide it .
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Then the king answered and said, Give the child to her that said, ‘Give
    it to her, and by no means slay it:’ she is its mother.
- book_title: Brenton Septuagint Translation Kings III 3
  book_usfm_code: 1KI
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And all Israel heard this judgment which the king judged, and they feared
    before the king; because they saw that the wisdom of God was in him, to execute
    judgment.
