- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Nevertheless the people burnt incense on the high places, because a house
    had not yet been built to the Lord.
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Solomon loved the Lord, so as to walk in the ordinances of David his father;
    only he sacrificed and burnt incense on the high places.
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he arose and went to Gabaon to sacrifice there, for that was the highest
    place, and great: Solomon offered a whole-burnt-offering of a thousand victims
    on the altar in Gabaon.'
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the Lord appeared to Solomon in a dream by night, and the Lord said to
    Solomon, Ask some petition for thyself.
  usfm_code: 1KI
  verse: '5'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Solomon said, Thou hast dealt very mercifully with thy servant David my
    father according as he walked before thee in truth, and in righteousness, and
    in uprightness of heart with thee, and thou hast kept for him this great mercy,
    to set his son upon his throne, as it is this day.
  usfm_code: 1KI
  verse: '6'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And now, O Lord my God, thou hast appointed thy servant in the room of David
    my father; and I am a little child, and know not my going out and my coming in.
  usfm_code: 1KI
  verse: '7'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But thy servant is in the midst of thy people, whom thou hast chosen, a great
    people, which cannot be numbered.
  usfm_code: 1KI
  verse: '8'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Thou shalt give therefore to thy servant a heart to hear and to judge thy
    people justly, and to discern between good and evil: for who will be able to judge
    this thy great people?'
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And it was pleasing before the Lord, that Solomon asked this thing.
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the Lord said to him, Because thou hast asked this thing of me, and hast
    not asked for thyself long life, and hast not asked wealth, nor hast asked the
    lives of thine enemies, but hast asked for thyself understanding to hear judgment;
  usfm_code: 1KI
  verse: '11'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'behold, I have done according to thy word: behold, I have given thee an understanding
    and wise heart: there has not been any one like thee before thee, and after thee
    there shall not arise one like thee.'
  usfm_code: 1KI
  verse: '12'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And I have given thee what thou hast not asked, wealth and glory, so that
    there has not been any one like thee among kings.
  usfm_code: 1KI
  verse: '13'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And if thou wilt walk in my way, to keep my commandments and my ordinances,
    as David thy father walked, then will I multiply thy days.
  usfm_code: 1KI
  verse: '14'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And Solomon awoke, and, behold, it was a dream: and he arose and came to
    Jerusalem, and stood before the altar that was in front of the ark of the covenant
    of the Lord in Sion: and he offered whole-burnt-offerings, and sacrificed peace-offerings,
    and made a great banquet for himself and all his servants.'
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then there appeared two harlots before the king, and they stood before him.
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the one woman said, Hear me, my lord; I and this woman dwelt in one house,
    and we were delivered in the house.
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And it came to pass on the third day after I was delivered, this woman also
    was delivered: and we were together; and there was no one with us besides our
    two selves in the house.'
  usfm_code: 1KI
  verse: '18'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And this woman's child died in the night; because she overlaid it.
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And she arose in the middle of the night, and took my son from my arms, and
    laid him in her bosom, and laid her dead son in my bosom.
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And I arose in the morning to suckle my son, and he was dead: and, behold,
    I considered him in the morning, and, behold, it was not my son whom I bore.'
  usfm_code: 1KI
  verse: '21'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the other woman said, No, but the living is my son, and the dead is thy
    son. So they spoke before the king.
  usfm_code: 1KI
  verse: '22'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the king said to them, Thou sayest, This is my son, even the living one
    , and this woman''s son is the dead one: and thou sayest, No, but the living is
    my son, and the dead is thy son.'
  usfm_code: 1KI
  verse: '23'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the king said, Fetch a sword. And they brought a sword before the king.
  usfm_code: 1KI
  verse: '24'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the king said, Divide the live child, the suckling, in two; and give half
    of it to one, and half of it to the other.
  usfm_code: 1KI
  verse: '25'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the woman whose the living child was, answered and said to the king, (for
    her bowels yearned over her son) and she said, I pray thee, my lord, give her
    the child, and in nowise slay it. But the other said, Let it be neither mine nor
    hers; divide it .
  usfm_code: 1KI
  verse: '26'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then the king answered and said, Give the child to her that said, ‘Give it
    to her, and by no means slay it:’ she is its mother.
  usfm_code: 1KI
  verse: '27'
- book: Brenton Septuagint Translation Kings III 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And all Israel heard this judgment which the king judged, and they feared
    before the king; because they saw that the wisdom of God was in him, to execute
    judgment.
  usfm_code: 1KI
  verse: '28'
