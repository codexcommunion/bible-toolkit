  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'for Zabulon, Samæas the son of Abdiu: for Nephthali, Jerimoth the son
    of Oziel:'
