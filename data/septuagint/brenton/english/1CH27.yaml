- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Now the sons of Israel according to their number, heads of families,
    captains of thousands and captains of hundreds, and scribes ministering to the
    king, and for every affair of the king according to their divisions, for every
    ordinance of coming in and going out monthly, for all the months of the year,
    one division of them was twenty-four thousand.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And over the first division of the first month was Isboaz the son of
    Zabdiel: in his division were twenty-four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Of the sons of Tharez one was chief of all the captains of the host
    for the first month.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And over the division of the second month was Dodia the son of Ecchoc,
    and over his division was Makelloth also chief: and in his division were twenty
    and four thousand, chief men of the host.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'The third for the third month was Banaias the son of Jodae the chief
    priest: and in his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'This Banæas was more mighty than the thirty, and over the thirty: and
    Zabad his son was over his division.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'The fourth for the fourth month was Asael the brother of Joab, and
    Zabadias his son, and his brethren: and in his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'The fifth chief for the fifth month was Samaoth the Jezraite: and in
    his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'The sixth for the sixth month was Hoduias the son of Ekkes the Thecoite:
    and in his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'The seventh for the seventh month was Chelles of Phallus of the children
    of Ephraim: and in his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'The eighth for the eighth month was Sobochai the Usathite, belonging
    to Zarai: and in his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'The ninth for the ninth month was Abiezer of Anathoth, of the land
    of Benjamin: and in his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'The tenth for the tenth month was Meera the Netophathite, belonging
    to Zarai: and in his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'The eleventh for the eleventh month was Banaias of Pharathon, of the
    sons of Ephraim: and in his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'The twelfth for the twelfth month was Choldia the Netophathite, belonging
    to Gothoniel: and in his division were twenty and four thousand.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 16
