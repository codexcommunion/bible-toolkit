- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'But David took not their number from twenty years old and under: because
    the Lord said that he would multiply Israel as the stars of the heaven.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Joab the son of Saruia began to number the people, and did not finish
    the work, for there was hereupon wrath on Israel; and the number was not recorded
    in the book of the chronicles of king David.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And over the king's treasures was Asmoth the son of Odiel; and over
    the treasures in the country, and in the towns, and in the villages, and in the
    towers, was Jonathan the son of Ozia.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And over the husbandmen who tilled the ground was Esdri the son of Chelub.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And over the fields was Semei of Rael; and over the treasures of wine
    in the fields was Zabdi the son of Sephni.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And over the oliveyards, and over the sycamores in the plain country
    was Ballanan the Gedorite; and over the stores of oil was Joas.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And over the oxen pasturing in Saron was Satrai the Saronite; and over
    the oxen in the valleys was Sophat the son of Adli.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And over the camels was Abias the Ismaelite; and over the asses was
    Jadias of Merathon.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And over the sheep was Jaziz the Agarite. All these were superintendents
    of the substance of king David.
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'And Jonathan, David''s uncle by the father''s side, was a counsellor,
    a wise man: and Jeel the son of Achami was with the king''s sons.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'Achitophel was the king''s counsellor: and Chusi the chief friend of
    the king.'
- book_title: Brenton Septuagint Translation Chronicles I 27
  book_usfm_code: 1CH
  chapter_number: 27
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'And after this Achitophel Jodae the son of Banæas came next, and Abiathar:
    and Joab was the king''s commander-in-chief.'
