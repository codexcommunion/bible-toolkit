- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: When the house was built after the Captivity, a Song by David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: 'Sing to the Lord, bless his name: proclaim his salvation from day to day.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: Publish his glory among the Gentiles, his wonderful works among all people.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: 'For the Lord is great, and greatly to be praised: he is terrible above all
    gods.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: 'For all the gods of the heathen are devils: but the Lord made the heavens.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: 'Thanksgiving and beauty are before him: holiness and majesty are in his sanctuary.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: Bring to the Lord, ye families of the Gentiles, bring to the Lord glory and
    honour.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: 'Bring to the Lord the glory becoming his name: take offerings, and go into
    his courts.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: 'Worship the Lord in his holy court: let all the earth tremble before him.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: 'Say among the heathen, The Lord reigns: for he has established the world
    so that it shall not be moved: he shall judge the people in righteousness.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: Let the heavens rejoice, and the earth exult; let the sea be moved, and the
    fulness of it.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: 'The plains shall rejoice, and all things in them: then shall all the trees
    of the wood exult before the presence of the Lord:'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 95
  chapter: 95
  iso-639-2_language_code: eng
  text: for he comes, for he comes to judge the earth; he shall judge the world in
    righteousness, and the people with his truth.
  usfm_code: PSA
  verse: '13'
