- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: In the eighteenth year of the reign of Jeroboam Abia began to reign over Juda.
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: He reigned three years in Jerusalem. And his mother's name was Maacha, daughter
    of Uriel of Gabaon.
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Abia set the battle in array with an army, with mighty men of war, even
    four hundred thousand mighty men: and Jeroboam set the battle in array against
    him with eight hundred thousand, they were mighty warriors of the host.'
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Abia rose up from the mount Somoron, which is in mount Ephraim, and said,
    Hear ye, Jeroboam, and all Israel:'
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Is it not for you to know that the Lord God of Israel has given a king over
    Israel for ever to David, and to his sons, by a covenant of salt?
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'But Jeroboam the son of Nabat, the servant of Solomon the son of David, is
    risen up, and has revolted from his master:'
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: and there are gathered to him pestilent men, transgressors, and he has risen
    up against Roboam the son of Solomon, while Roboam was young and fearful in heart,
    and he withstood him not.
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And now ye profess to resist the kingdom of the Lord in the hand of the sons
    of David; and ye are a great multitude, and with you are golden calves, which
    Jeroboam made you for gods.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Did ye not cast out the priests of the Lord, the sons of Aaron, and the Levites,
    and make to yourselves priests of the people of any other land? whoever came to
    consecrate himself with a calf of the herd and seven rams, he forthwith became
    a priest to that which is no god.
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But we have not forsaken the Lord our God, and his priests, the sons of Aaron,
    and the Levites, minister to the Lord; and in their daily courses
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'they sacrifice to the Lord whole-burnt-offering, morning and evening, and
    compound incense, and set the shewbread on the pure table; and there is the golden
    candlestick, and the lamps for burning, to light in the evening: for we keep the
    charge of the Lord God of our fathers; but ye have forsaken him.'
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And, behold, the Lord and his priests are with us at our head, and the signal
    trumpets to sound an alarm over us. Children of Israel, fight not against the
    Lord God of our fathers; for ye shall not prosper.
  usfm_code: 2CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Now Jeroboam had caused an ambush to come round upon him from behind: and
    he himself was before Juda, and the ambush behind.'
  usfm_code: 2CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Juda looked back, and, behold, the battle was against them before and
    behind: and they cried to the Lord, and the priests sounded with the trumpets.'
  usfm_code: 2CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And the men of Juda shouted: and it came to pass, when the men of Juda shouted,
    that the Lord smote Jeroboam and Israel before Abia and Juda.'
  usfm_code: 2CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the children of Israel fled from before Juda; and the Lord delivered them
    into their hands.
  usfm_code: 2CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Abia and his people smote them with a great slaughter: and there fell
    slain of Israel five hundred thousand mighty men.'
  usfm_code: 2CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So the children of Israel were brought low in that day, and the children of
    Juda prevailed, because they trusted on the Lord God of their fathers.
  usfm_code: 2CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Abia pursued after Jeroboam, and he took from him the cities, BÃ¦thel and
    her towns, and Jesyna and her towns, and Ephron and her towns.
  usfm_code: 2CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And Jeroboam did not recover strength again all the days of Abia: and the
    Lord smote him, and he died.'
  usfm_code: 2CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But Abia strengthened himself, and took to himself fourteen wives, and he
    begot twenty-two sons, and sixteen daughters.
  usfm_code: 2CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the rest of the acts of Abia, and his deeds, and his sayings, are written
    in the book of the prophet Addo.
  usfm_code: 2CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles II 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Abia died with his fathers, and they buried him in the city of David;
    and Asa his son reigned in his stead. In the days of Asa the land of Juda had
    rest ten years.
  usfm_code: 2CH
  verse: '23'
