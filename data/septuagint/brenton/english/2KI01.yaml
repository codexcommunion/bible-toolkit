  chapter: 1
  iso-639-2_language_code: eng
  text: And Moab rebelled against Israel after the death of Achaab.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Ochozias fell through the lattice that was in his upper chamber in Samaria,
    and was sick; and he sent messengers, and said to them, Go and enquire of Baal
    fly, the god of Accaron, whether I shall recover of this my sickness. And they
    went to enquire of him.
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And an angel of the Lord called Eliu the Thesbite, saying, Arise, and go to
    meet the messengers of Ochozias king of Samaria, and thou shalt say to them, Is
    it because there is no God in Israel, that ye go to enquire of Baal fly, the god
    of Accaron? but it shall not be so.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For thus saith the Lord, The bed on which thou art gone up, thou shalt not
    come down from it, for thou shalt surely die. And Eliu went, and said so to them.
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the messengers returned to him, and he said to them, Why have ye returned?
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And they said to him, A man came up to meet us, and said to us, Go, return
    to the king that sent you, and say to him, Thus saith the Lord, Is it because
    there is no God in Israel, that thou goest to enquire of Baal fly, the god of
    Accaron? it shall not be so: the bed on which thou art gone up, thou shalt not
    come down from it, for thou shalt surely die.'
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So they returned and reported to the king as Eliu said: and he said to them,
    What was the manner of the man who went up to meet you, and spoke to you these
    words?'
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they said to him, He was a hairy man, and girt with a leathern girdle
    about his loins. And he said, This is Eliu the Thesbite.
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he sent to him a captain of fifty and his fifty; and he went up to him:
    and, behold, Eliu sat on the top of a mountain. And the captain of fifty spoke
    to him, and said, O man of God, the king has called thee, come down.'
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Eliu answered and said to the captain of fifty, And if I am a man of God,
    fire shall come down out of heaven, and devour thee and thy fifty. And fire came
    down out of heaven, and devoured him and his fifty.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king sent a second time to him another captain of fifty, and his fifty.
    And the captain of fifty spoke to him, and said, O man of God, thus says the king,
    Come down quickly.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Eliu answered and spoke to him, and said, If I am a man of God, fire shall
    come down out of heaven, and devour thee and thy fifty. And fire came down out
    of heaven, and devoured him and his fifty.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king sent yet again a captain and his fifty. And the third captain
    of fifty came, and knelt on his knees before Eliu, and entreated him, and spoke
    to him and said, O man of God, let my life, and the life of these fifty thy servants,
    be precious in thine eyes.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Behold, fire came down from heaven, and devoured the two first captains of
    fifty: and now, I pray, let my life be precious in thine eyes.'
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the angel of the Lord spoke to Eliu, and said, Go down with him, be not
    afraid of them. And Eliu rose up, and went down with him to the king.
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Eliu spoke to him, and said, Thus saith the Lord, Why hast thou sent
    messengers to enquire of Baal fly, the god of Accaron? it shall not be so: the
    bed on which thou art gone up, thou shalt not come down from it, for thou shalt
    surely die.'
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 1
  chapter: 1
  iso-639-2_language_code: eng
