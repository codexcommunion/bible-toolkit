- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: For they shall soon be withered as the grass, and shall soon fall away as
    the green herbs.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Hope in the Lord, and do good; and dwell on the land, and thou shalt be fed
    with the wealth of it.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Delight thyself in the Lord; and he shall grant thee the requests of thine
    heart.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Disclose thy way to the Lord, and hope in him; and he shall bring it to pass.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And he shall bring forth thy righteousness as the light, and thy judgment
    as the noon-day.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Submit thyself to the Lord, and supplicate him: fret not thyself because
    of him that prospers in his way, at the man that does unlawful deeds.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Cease from anger, and forsake wrath: fret not thyself so as to do evil.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'For evil-doers shall be destroyed: but they that wait on the Lord, they shall
    inherit the land.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And yet a little while, and the sinner shall not be, and thou shalt seek for
    his place, and shalt not find it .
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: But the meek shall inherit the earth; and shall delight themselves in the
    abundance of peace.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: The sinner will watch for the righteous, and gnash his teeth upon him.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'But the Lord shall laugh at him: for he foresees that his day will come.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Sinners have drawn their swords, they have bent their bow, to cast down the
    poor and needy one, and to slay the upright in heart.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Let their sword enter into their own heart, and their bows be broken.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: A little is better to the righteous than abundant wealth of sinners.
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: For the arms of sinners shall be broken; but the Lord supports the righteous.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: The Lord knows the ways of the perfect; and their inheritance shall be for
    ever.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: They shall not be ashamed in an evil time; and in days of famine they shall
    be satisfied.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: For the sinners shall perish; and the enemies of the Lord at the moment of
    their being honoured and exalted have utterly vanished like smoke.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'The sinner borrows, and will not pay again: but the righteous has compassion,
    and gives.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: For they that bless him shall inherit the earth; and they that curse him shall
    be utterly destroyed.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'The steps of a man are rightly ordered by the Lord: and he will take pleasure
    in his way.'
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'When he falls, he shall not be ruined: for the Lord supports his hand.'
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: I was once young, indeed I am now old; yet I have not seen the righteous forsaken,
    nor his seed seeking bread.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: He is merciful, and lends continually; and his seed shall be blessed.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Turn aside from evil, and do good; and dwell for ever.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'For the Lord loves judgment, and will not forsake his saints; they shall
    be preserved for ever: the blameless shall be avenged, but the seed of the ungodly
    shall be utterly destroyed.'
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: But the righteous shall inherit the earth, and dwell upon it for ever.
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: The mouth of the righteous will meditate wisdom, and his tongue will speak
    of judgment.
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: The law of his God is in his heart; and his steps shall not slide.
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: The sinner watches the righteous, and seeks to slay him.
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: But the Lord will not leave him in his hands, nor by any means condemn him
    when he is judged.
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Wait on the Lord, and keep his way, and he shall exalt thee to inherit the
    land: when the wicked are destroyed, thou shalt see it .'
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: I saw the ungodly very highly exalting himself, and lifting himself up like
    the cedars of Libanus.
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Yet I passed by, and lo! he was not: and I sought him, but his place was
    not found.'
  usfm_code: PSA
  verse: '36'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Maintain innocence, and behold uprightness: for there is a remnant to the
    peaceable man.'
  usfm_code: PSA
  verse: '37'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'But the transgressors shall be utterly destroyed together: the remnants of
    the ungodly shall be utterly destroyed.'
  usfm_code: PSA
  verse: '38'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: But the salvation of the righteous is of the Lord; and he is their defender
    in the time of affliction.
  usfm_code: PSA
  verse: '39'
- book: Brenton Septuagint Translation Psalms 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'And the Lord shall help them, and deliver them: and he shall rescue them
    from sinners, and save them, because they have hoped in him.'
  usfm_code: PSA
  verse: '40'
