- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: For they shall soon be withered as the grass, and shall soon fall away
    as the green herbs.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Hope in the Lord, and do good; and dwell on the land, and thou shalt
    be fed with the wealth of it.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Delight thyself in the Lord; and he shall grant thee the requests of
    thine heart.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Disclose thy way to the Lord, and hope in him; and he shall bring it
    to pass.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And he shall bring forth thy righteousness as the light, and thy judgment
    as the noon-day.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Submit thyself to the Lord, and supplicate him: fret not thyself because
    of him that prospers in his way, at the man that does unlawful deeds.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Cease from anger, and forsake wrath: fret not thyself so as to do evil.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'For evil-doers shall be destroyed: but they that wait on the Lord,
    they shall inherit the land.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And yet a little while, and the sinner shall not be, and thou shalt
    seek for his place, and shalt not find it .
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: But the meek shall inherit the earth; and shall delight themselves in
    the abundance of peace.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: The sinner will watch for the righteous, and gnash his teeth upon him.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'But the Lord shall laugh at him: for he foresees that his day will
    come.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Sinners have drawn their swords, they have bent their bow, to cast down
    the poor and needy one, and to slay the upright in heart.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Let their sword enter into their own heart, and their bows be broken.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: A little is better to the righteous than abundant wealth of sinners.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: For the arms of sinners shall be broken; but the Lord supports the righteous.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: The Lord knows the ways of the perfect; and their inheritance shall
    be for ever.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: They shall not be ashamed in an evil time; and in days of famine they
    shall be satisfied.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: For the sinners shall perish; and the enemies of the Lord at the moment
    of their being honoured and exalted have utterly vanished like smoke.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'The sinner borrows, and will not pay again: but the righteous has compassion,
    and gives.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: For they that bless him shall inherit the earth; and they that curse
    him shall be utterly destroyed.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'The steps of a man are rightly ordered by the Lord: and he will take
    pleasure in his way.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'When he falls, he shall not be ruined: for the Lord supports his hand.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: I was once young, indeed I am now old; yet I have not seen the righteous
    forsaken, nor his seed seeking bread.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: He is merciful, and lends continually; and his seed shall be blessed.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Turn aside from evil, and do good; and dwell for ever.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'For the Lord loves judgment, and will not forsake his saints; they
    shall be preserved for ever: the blameless shall be avenged, but the seed of the
    ungodly shall be utterly destroyed.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: But the righteous shall inherit the earth, and dwell upon it for ever.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: The mouth of the righteous will meditate wisdom, and his tongue will
    speak of judgment.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: The law of his God is in his heart; and his steps shall not slide.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: The sinner watches the righteous, and seeks to slay him.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: But the Lord will not leave him in his hands, nor by any means condemn
    him when he is judged.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'Wait on the Lord, and keep his way, and he shall exalt thee to inherit
    the land: when the wicked are destroyed, thou shalt see it .'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: I saw the ungodly very highly exalting himself, and lifting himself
    up like the cedars of Libanus.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'Yet I passed by, and lo! he was not: and I sought him, but his place
    was not found.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: 'Maintain innocence, and behold uprightness: for there is a remnant
    to the peaceable man.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: 'But the transgressors shall be utterly destroyed together: the remnants
    of the ungodly shall be utterly destroyed.'
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: But the salvation of the righteous is of the Lord; and he is their defender
    in the time of affliction.
- book_title: Brenton Septuagint Translation Psalms 36
  book_usfm_code: PSA
  chapter_number: 36
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'And the Lord shall help them, and deliver them: and he shall rescue
    them from sinners, and save them, because they have hoped in him.'
