- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the Lord visited Sarrha, as he said, and the Lord did to Sarrha,
    as he spoke.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And she conceived and bore to Abraam a son in old age, at the set time
    according as the Lord spoke to him.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Abraam called the name of his son that was born to him, whom Sarrha
    bore to him, Isaac.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Abraam circumcised Isaac on the eighth day, as God commanded him.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Abraam was a hundred years old when Isaac his son was born to him.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Sarrha said, The Lord has made laughter for me, for whoever shall
    hear shall rejoice with me.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And she said, Who shall say to Abraam that Sarrha suckles a child? for
    I have born a child in my old age.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the child grew and was weaned, and Abraam made a great feast the
    day that his son Isaac was weaned.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Sarrha having seen the son of Agar the Egyptian who was born to
    Abraam, sporting with Isaac her son,
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: then she said to Abraam, Cast out this bondwoman and her son, for the
    son of this bondwoman shall not inherit with my son Isaac.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: But the word appeared very hard before Abraam concerning his son.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: But God said to Abraam, Let it not be hard before thee concerning the
    child, and concerning the bondwoman; in all things whatsoever Sarrha shall say
    to thee, hear her voice, for in Isaac shall thy seed be called.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And moreover I will make the son of this bondwoman a great nation, because
    he is thy seed.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And Abraam rose up in the morning and took loaves and a skin of water,
    and gave them to Agar, and he put the child on her shoulder, and sent her away,
    and she having departed wandered in the wilderness near the well of the oath.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And the water failed out of the skin, and she cast the child under a
    fir tree.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And she departed and sat down opposite him at a distance, as it were
    a bow-shot, for she said, Surely I cannot see the death of my child: and she sat
    opposite him, and the child cried aloud and wept.'
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And God heard the voice of the child from the place where he was, and
    an angel of God called Agar out of heaven, and said to her, What is it, Agar?
    fear not, for God has heard the voice of the child from the place where he is.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Rise up, and take the child, and hold him in thine hand, for I will
    make him a great nation.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And God opened her eyes, and she saw a well of springing water; and
    she went and filled the skin with water, and gave the child drink.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And God was with the child, and he grew and dwelt in the wilderness,
    and became an archer.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And he dwelt in the wilderness, and his mother took him a wife out of
    Pharan of Egypt.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And it came to pass at that time that Abimelech spoke, and Ochozath
    his friend, and Phichol the chief captain of his host, to Abraam, saying, God
    is with thee in all things, whatsoever thou mayest do.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Now therefore swear to me by God that thou wilt not injure me, nor my
    seed, nor my name, but according to the righteousness which I have performed with
    thee thou shalt deal with me, and with the land in which thou hast sojourned.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Abraam said, I will swear.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And Abraam reproved Abimelech because of the wells of water, which the
    servants of Abimelech took away.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And Abimelech said to him, I know not who has done this thing to thee,
    neither didst thou tell it me, neither heard I it but only to-day.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And Abraam took sheep and calves, and gave them to Abimelech, and both
    made a covenant.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And Abraam set seven ewe-lambs by themselves.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And Abimelech said to Abraam, What are these seven ewe-lambs which thou
    hast set alone?
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And Abraam said, Thou shalt receive the seven ewe-lambs of me, that
    they may be for me as a witness, that I dug this well.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Therefore he named the name of that place, The Well of the Oath, for
    there they both swore.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And they made a covenant at the well of the oath. And there rose up
    Abimelech, Ochozath his friend, and Phichol the commander-in-chief of his army,
    and they returned to the land of the Phylistines.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: And Abraam planted a field at the well of the oath, and called there
    on the name of the Lord, the everlasting God.
- book_title: Brenton Septuagint Translation Genesis 21
  book_usfm_code: GEN
  chapter_number: 21
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And Abraam sojourned in the land of the Phylistines many days.
