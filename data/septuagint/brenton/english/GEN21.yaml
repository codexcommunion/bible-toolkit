- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the Lord visited Sarrha, as he said, and the Lord did to Sarrha, as he
    spoke.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And she conceived and bore to Abraam a son in old age, at the set time according
    as the Lord spoke to him.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam called the name of his son that was born to him, whom Sarrha bore
    to him, Isaac.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam circumcised Isaac on the eighth day, as God commanded him.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam was a hundred years old when Isaac his son was born to him.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Sarrha said, The Lord has made laughter for me, for whoever shall hear
    shall rejoice with me.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And she said, Who shall say to Abraam that Sarrha suckles a child? for I have
    born a child in my old age.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the child grew and was weaned, and Abraam made a great feast the day that
    his son Isaac was weaned.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Sarrha having seen the son of Agar the Egyptian who was born to Abraam,
    sporting with Isaac her son,
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: then she said to Abraam, Cast out this bondwoman and her son, for the son
    of this bondwoman shall not inherit with my son Isaac.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: But the word appeared very hard before Abraam concerning his son.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: But God said to Abraam, Let it not be hard before thee concerning the child,
    and concerning the bondwoman; in all things whatsoever Sarrha shall say to thee,
    hear her voice, for in Isaac shall thy seed be called.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And moreover I will make the son of this bondwoman a great nation, because
    he is thy seed.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam rose up in the morning and took loaves and a skin of water, and
    gave them to Agar, and he put the child on her shoulder, and sent her away, and
    she having departed wandered in the wilderness near the well of the oath.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And the water failed out of the skin, and she cast the child under a fir tree.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'And she departed and sat down opposite him at a distance, as it were a bow-shot,
    for she said, Surely I cannot see the death of my child: and she sat opposite
    him, and the child cried aloud and wept.'
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And God heard the voice of the child from the place where he was, and an angel
    of God called Agar out of heaven, and said to her, What is it, Agar? fear not,
    for God has heard the voice of the child from the place where he is.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Rise up, and take the child, and hold him in thine hand, for I will make him
    a great nation.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And God opened her eyes, and she saw a well of springing water; and she went
    and filled the skin with water, and gave the child drink.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And God was with the child, and he grew and dwelt in the wilderness, and became
    an archer.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And he dwelt in the wilderness, and his mother took him a wife out of Pharan
    of Egypt.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And it came to pass at that time that Abimelech spoke, and Ochozath his friend,
    and Phichol the chief captain of his host, to Abraam, saying, God is with thee
    in all things, whatsoever thou mayest do.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Now therefore swear to me by God that thou wilt not injure me, nor my seed,
    nor my name, but according to the righteousness which I have performed with thee
    thou shalt deal with me, and with the land in which thou hast sojourned.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam said, I will swear.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam reproved Abimelech because of the wells of water, which the servants
    of Abimelech took away.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abimelech said to him, I know not who has done this thing to thee, neither
    didst thou tell it me, neither heard I it but only to-day.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam took sheep and calves, and gave them to Abimelech, and both made
    a covenant.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam set seven ewe-lambs by themselves.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abimelech said to Abraam, What are these seven ewe-lambs which thou hast
    set alone?
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam said, Thou shalt receive the seven ewe-lambs of me, that they may
    be for me as a witness, that I dug this well.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Therefore he named the name of that place, The Well of the Oath, for there
    they both swore.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And they made a covenant at the well of the oath. And there rose up Abimelech,
    Ochozath his friend, and Phichol the commander-in-chief of his army, and they
    returned to the land of the Phylistines.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam planted a field at the well of the oath, and called there on the
    name of the Lord, the everlasting God.
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And Abraam sojourned in the land of the Phylistines many days.
  usfm_code: GEN
  verse: '34'
