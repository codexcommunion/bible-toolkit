  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: I perceive therefore that for this cause these troubles are come upon me,
    and, behold, I perish through great grief in a strange land.
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Then called he for Philip, one of his friends, whom he made ruler over all
