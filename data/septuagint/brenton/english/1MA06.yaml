  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: also that they had pulled down the abomination, which he had set up upon the
    altar in Jerusalem, and that they had compassed about the sanctuary with high
    walls, as before, and his city Bethsura.
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Now when the king heard these words, he was astonished and sore moved: whereupon
    he laid him down upon his bed, and fell sick for grief, because it had not befallen
    him as he looked for.'
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And there he continued many days: for his grief was ever more and more, and
    he made account that he should die.'
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Wherefore he called for all his friends, and said unto them, The sleep is
    gone from mine eyes, and my heart faileth for very care.
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I thought with myself, Into what tribulation am I come, and how great
    a flood of misery is it wherein now I am! for I was bountiful and beloved in my
    power.
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But now I remember the evils that I did at Jerusalem, and that I took all
