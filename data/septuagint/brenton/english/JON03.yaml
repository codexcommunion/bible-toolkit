  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the word of the Lord came to Jonas the second time, saying,
- book_title: Brenton Septuagint Translation Jonas 3
  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Rise, go to Nineve, the great city, and preach in it according to the
    former preaching which I spoke to thee of.
- book_title: Brenton Septuagint Translation Jonas 3
  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Jonas arose, and went to Nineve, as the Lord had spoken. Now Nineve
    was an exceeding great city, of about three days' journey.
- book_title: Brenton Septuagint Translation Jonas 3
  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Jonas began to enter into the city about a day's journey, and he
    proclaimed, and said, Yet three days, and Nineve shall be overthrown.
- book_title: Brenton Septuagint Translation Jonas 3
  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the men of Nineve believed God, and proclaimed a fast, and put on
    sackcloths, from the greatest of them to the least of them.
- book_title: Brenton Septuagint Translation Jonas 3
  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the word reached the king of Nineve, and he arose from off his throne,
    and took off his raiment from him, and put on sackcloth, and sat on ashes.
- book_title: Brenton Septuagint Translation Jonas 3
  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And proclamation was made, and it was commanded in Nineve by the king
    and by his great men, saying, Let not men, or cattle, or oxen, or sheep, taste
    any thing , nor feed, nor drink water.
- book_title: Brenton Septuagint Translation Jonas 3
  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: So men and cattle were clothed with sackcloths, and cried earnestly
    to God; and they turned every one from their evil way, and from the iniquity that
    was in their hands, saying,
- book_title: Brenton Septuagint Translation Jonas 3
  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Who knows if God will repent, and turn from his fierce anger, and so
    we shall not perish?
- book_title: Brenton Septuagint Translation Jonas 3
  book_usfm_code: JON
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And God saw their works, that they turned from their evil ways; and
    God repented of the evil which he had said he would do to them; and he did it
    not.
