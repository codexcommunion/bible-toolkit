- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Jonas the second time, saying,
  usfm_code: JON
  verse: '1'
- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Rise, go to Nineve, the great city, and preach in it according to the former
    preaching which I spoke to thee of.
  usfm_code: JON
  verse: '2'
- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Jonas arose, and went to Nineve, as the Lord had spoken. Now Nineve was
    an exceeding great city, of about three days' journey.
  usfm_code: JON
  verse: '3'
- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Jonas began to enter into the city about a day's journey, and he proclaimed,
    and said, Yet three days, and Nineve shall be overthrown.
  usfm_code: JON
  verse: '4'
- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the men of Nineve believed God, and proclaimed a fast, and put on sackcloths,
    from the greatest of them to the least of them.
  usfm_code: JON
  verse: '5'
- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the word reached the king of Nineve, and he arose from off his throne,
    and took off his raiment from him, and put on sackcloth, and sat on ashes.
  usfm_code: JON
  verse: '6'
- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And proclamation was made, and it was commanded in Nineve by the king and
    by his great men, saying, Let not men, or cattle, or oxen, or sheep, taste any
    thing , nor feed, nor drink water.
  usfm_code: JON
  verse: '7'
- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So men and cattle were clothed with sackcloths, and cried earnestly to God;
    and they turned every one from their evil way, and from the iniquity that was
    in their hands, saying,
  usfm_code: JON
  verse: '8'
- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Who knows if God will repent, and turn from his fierce anger, and so we shall
    not perish?
  usfm_code: JON
  verse: '9'
- book: Brenton Septuagint Translation Jonas 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And God saw their works, that they turned from their evil ways; and God repented
    of the evil which he had said he would do to them; and he did it not.
  usfm_code: JON
  verse: '10'
