- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Let my kinsman come down into his garden, and eat the fruit of his
    choice berries. I am come into my garden, my sister, my spouse: I have gathered
    my myrrh with my spices; I have eaten my bread with my honey; I have drunk my
    wine with my milk. Eat, O friends, and drink; yea, brethren, drink abundantly.'
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'I sleep, but my heart is awake: the voice of my kinsman knocks at the
    door, saying , Open, open to me, my companion, my sister, my dove, my perfect
    one: for my head is filled with dew, and my locks with the drops of the night.'
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: I have put off my coat; how shall I put it on? I have washed my feet,
    how shall I defile them?
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: My kinsman put forth his hand by the hole of the door , and my belly
    was moved for him.
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: I rose up to open to my kinsman; my hands dropped myrrh, my fingers
    choice myrrh, on the handles of the lock.
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'I opened to my kinsman; my kinsman was gone: my soul failed at his
    speech: I sought him, but found him not; I called him, but he answered me not.'
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: The watchmen that go their rounds in the city found me, they smote me,
    they wounded me; the keepers of the walls took away my veil from me.
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'I have charged you, O daughters of Jerusalem, by the powers and the
    virtues of the field: if ye should find my kinsman, what are ye to say to him?
    That I am wounded with love.'
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: What is thy kinsman more than another kinsman, O thou beautiful among
    women? what is thy kinsman more than another kinsman, that thou hast so charged
    us?
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: My kinsman is white and ruddy, chosen out from myriads.
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: His head is as very fine gold, his locks are flowing, black as a raven.
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: His eyes are as doves, by the pools of waters, washed with milk, sitting
    by the pools.
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'His cheeks are as bowls of spices pouring forth perfumes: his lips
    are lilies, dropping choice myrrh.'
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'His hands are as turned gold set with beryl: his belly is an ivory
    tablet on a sapphire stone.'
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'His legs are marble pillars set on golden sockets: his form is as Libanus,
    choice as the cedars.'
- book_title: Brenton Septuagint Translation Song of Solomon 5
  book_usfm_code: SNG
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: His throat is most sweet, and altogether desirable. This is my kinsman,
    and this is my companion, O daughters of Jerusalem.
