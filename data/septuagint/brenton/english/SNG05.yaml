- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Let my kinsman come down into his garden, and eat the fruit of his choice
    berries. I am come into my garden, my sister, my spouse: I have gathered my myrrh
    with my spices; I have eaten my bread with my honey; I have drunk my wine with
    my milk. Eat, O friends, and drink; yea, brethren, drink abundantly.'
  usfm_code: SNG
  verse: '1'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'I sleep, but my heart is awake: the voice of my kinsman knocks at the door,
    saying , Open, open to me, my companion, my sister, my dove, my perfect one: for
    my head is filled with dew, and my locks with the drops of the night.'
  usfm_code: SNG
  verse: '2'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: I have put off my coat; how shall I put it on? I have washed my feet, how
    shall I defile them?
  usfm_code: SNG
  verse: '3'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: My kinsman put forth his hand by the hole of the door , and my belly was moved
    for him.
  usfm_code: SNG
  verse: '4'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: I rose up to open to my kinsman; my hands dropped myrrh, my fingers choice
    myrrh, on the handles of the lock.
  usfm_code: SNG
  verse: '5'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'I opened to my kinsman; my kinsman was gone: my soul failed at his speech:
    I sought him, but found him not; I called him, but he answered me not.'
  usfm_code: SNG
  verse: '6'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The watchmen that go their rounds in the city found me, they smote me, they
    wounded me; the keepers of the walls took away my veil from me.
  usfm_code: SNG
  verse: '7'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'I have charged you, O daughters of Jerusalem, by the powers and the virtues
    of the field: if ye should find my kinsman, what are ye to say to him? That I
    am wounded with love.'
  usfm_code: SNG
  verse: '8'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: What is thy kinsman more than another kinsman, O thou beautiful among women?
    what is thy kinsman more than another kinsman, that thou hast so charged us?
  usfm_code: SNG
  verse: '9'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: My kinsman is white and ruddy, chosen out from myriads.
  usfm_code: SNG
  verse: '10'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: His head is as very fine gold, his locks are flowing, black as a raven.
  usfm_code: SNG
  verse: '11'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: His eyes are as doves, by the pools of waters, washed with milk, sitting by
    the pools.
  usfm_code: SNG
  verse: '12'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'His cheeks are as bowls of spices pouring forth perfumes: his lips are lilies,
    dropping choice myrrh.'
  usfm_code: SNG
  verse: '13'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'His hands are as turned gold set with beryl: his belly is an ivory tablet
    on a sapphire stone.'
  usfm_code: SNG
  verse: '14'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'His legs are marble pillars set on golden sockets: his form is as Libanus,
    choice as the cedars.'
  usfm_code: SNG
  verse: '15'
- book: Brenton Septuagint Translation Song of Solomon 5
  chapter: 5
  iso-639-2_language_code: eng
  text: His throat is most sweet, and altogether desirable. This is my kinsman, and
    this is my companion, O daughters of Jerusalem.
  usfm_code: SNG
  verse: '16'
