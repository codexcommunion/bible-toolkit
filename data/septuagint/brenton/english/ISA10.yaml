- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Woe to them that write wickedness; for when they write they do write
    wickedness,
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: perverting the cause of the poor, violently wresting the judgment of
    the needy ones of my people, that the widow may be a prey to them, and the orphan
    a spoil.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And what will they do in the day of visitation? for affliction shall
    come to you from afar: and to whom will ye flee for help? and where will ye leave
    your glory,'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: that ye may not fall into captivity?
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Woe to the Assyrians; the rod of my wrath, and anger are in their hands.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: I will send my wrath against a sinful nation, and I will charge my people
    to take plunder and spoil, and to trample the cities, and to make them dust.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'But he meant not thus, neither did he devise thus in his soul: but
    his mind shall change, and that to destroy nations not a few.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And if they should say to him, Thou alone art ruler;
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: then shall he say, Have I not taken the country above Babylon and Chalanes,
    where the tower was built? and have I not taken Arabia, and Damascus, and Samaria?
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'As I have taken them, I will also take all the kingdoms: howl, ye idols
    in Jerusalem, and in Samaria.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For as I did to Samaria and her idols, so will I do also to Jerusalem
    and her idols.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And it shall come to pass, when the Lord shall have finished doing all
    things on mount Sion and Jerusalem, that I will visit upon the proud heart, even
    upon the ruler of the Assyrians, and upon the boastful haughtiness of his eyes.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For he said, I will act in strength, and in the wisdom of my understanding
    I will remove the boundaries of nations, and will spoil their strength.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And I will shake the inhabited cities: and I will take with my hand
    all the world as a nest: and I will even take them as eggs that have been left;
    and there is none that shall escape me, or contradict me.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Shall the axe glorify itself without him that hews with it? or shall
    the saw lift up itself without him that uses it, as if one should lift a rod or
    staff? but it shall not be so;
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: but the Lord of hosts shall send dishonour upon thine honour, and burning
    fire shall be kindled upon thy glory.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the light of Israel shall be for a fire, and he shall sanctify him
    with burning fire, and it shall devour the wood as grass.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'In that day the mountains shall be consumed, and the hills, and the
    forests, and fire shall devour both soul and body: and he that flees shall be
    as one fleeing from burning flame.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And they that are left of them shall be a small number, and a child
    shall write them.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And it shall come to pass in that day that the remnant of Israel shall
    no more join themselves with, and the saved of Jacob shall no more trust in, them
    that injured them; but they shall trust in the Holy God of Israel, in truth.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And the remnant of Jacob shall trust on the mighty God.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And though the people of Israel be as the sand of the sea, a remnant
    of them shall be saved.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'He will finish the work, and cut it short in righteousness: because
    the Lord will make a short work in all the world.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'Therefore thus saith the Lord of hosts, Be not afraid, my people who
    dwell in Sion, of the Assyrians, because he shall smite thee with a rod: for I
    am bringing a stroke upon thee, that thou mayest see the way of Egypt.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'For yet a little while, and the indignation shall cease: but my wrath
    shall be against their council.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'And God will stir up enemies against them, according to the stroke
    of Madiam in the place of affliction: and his wrath shall be by the way of the
    sea, even to the way that leads to Egypt.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And it shall come to pass in that day, that his yoke shall be taken
    away from thy shoulder, and his fear from thee, and the yoke shall be destroyed
    from off your shoulders.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: For he shall arrive at the city of Angai, and shall pass on to Maggedo,
    and shall lay up his stores in Machmas.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'And he shall pass by the valley, and shall arrive at Angai: fear shall
    seize upon Rama, the city of Saul.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: The daughter of Gallim shall flee; Laisa shall hear; one shall hear
    in Anathoth.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Madebena also is amazed, and the inhabitants of Gibbir.
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'Exhort ye them to-day to remain in the way: exhort ye beckoning with
    the hand the mountain, the daughter of Sion, even ye hills that are in Jerusalem.'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'Behold, the Lord, the Lord of hosts, will mightily confound the glorious
    ones; and the haughty in pride shall be crushed, and the lofty shall be brought
    low:'
- book_title: Brenton Septuagint Translation Esaias 10
  book_usfm_code: ISA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: and the lofty ones shall fall by the sword, and Libanus shall fall with
    his lofty ones.
