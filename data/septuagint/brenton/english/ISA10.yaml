- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Woe to them that write wickedness; for when they write they do write wickedness,
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: perverting the cause of the poor, violently wresting the judgment of the needy
    ones of my people, that the widow may be a prey to them, and the orphan a spoil.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And what will they do in the day of visitation? for affliction shall come
    to you from afar: and to whom will ye flee for help? and where will ye leave your
    glory,'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: that ye may not fall into captivity?
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Woe to the Assyrians; the rod of my wrath, and anger are in their hands.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: I will send my wrath against a sinful nation, and I will charge my people
    to take plunder and spoil, and to trample the cities, and to make them dust.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'But he meant not thus, neither did he devise thus in his soul: but his mind
    shall change, and that to destroy nations not a few.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And if they should say to him, Thou alone art ruler;
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: then shall he say, Have I not taken the country above Babylon and Chalanes,
    where the tower was built? and have I not taken Arabia, and Damascus, and Samaria?
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'As I have taken them, I will also take all the kingdoms: howl, ye idols in
    Jerusalem, and in Samaria.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For as I did to Samaria and her idols, so will I do also to Jerusalem and
    her idols.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And it shall come to pass, when the Lord shall have finished doing all things
    on mount Sion and Jerusalem, that I will visit upon the proud heart, even upon
    the ruler of the Assyrians, and upon the boastful haughtiness of his eyes.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For he said, I will act in strength, and in the wisdom of my understanding
    I will remove the boundaries of nations, and will spoil their strength.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And I will shake the inhabited cities: and I will take with my hand all the
    world as a nest: and I will even take them as eggs that have been left; and there
    is none that shall escape me, or contradict me.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Shall the axe glorify itself without him that hews with it? or shall the saw
    lift up itself without him that uses it, as if one should lift a rod or staff?
    but it shall not be so;
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: but the Lord of hosts shall send dishonour upon thine honour, and burning
    fire shall be kindled upon thy glory.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the light of Israel shall be for a fire, and he shall sanctify him with
    burning fire, and it shall devour the wood as grass.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'In that day the mountains shall be consumed, and the hills, and the forests,
    and fire shall devour both soul and body: and he that flees shall be as one fleeing
    from burning flame.'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And they that are left of them shall be a small number, and a child shall
    write them.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And it shall come to pass in that day that the remnant of Israel shall no
    more join themselves with, and the saved of Jacob shall no more trust in, them
    that injured them; but they shall trust in the Holy God of Israel, in truth.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the remnant of Jacob shall trust on the mighty God.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And though the people of Israel be as the sand of the sea, a remnant of them
    shall be saved.
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'He will finish the work, and cut it short in righteousness: because the Lord
    will make a short work in all the world.'
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Therefore thus saith the Lord of hosts, Be not afraid, my people who dwell
    in Sion, of the Assyrians, because he shall smite thee with a rod: for I am bringing
    a stroke upon thee, that thou mayest see the way of Egypt.'
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'For yet a little while, and the indignation shall cease: but my wrath shall
    be against their council.'
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And God will stir up enemies against them, according to the stroke of Madiam
    in the place of affliction: and his wrath shall be by the way of the sea, even
    to the way that leads to Egypt.'
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And it shall come to pass in that day, that his yoke shall be taken away from
    thy shoulder, and his fear from thee, and the yoke shall be destroyed from off
    your shoulders.
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For he shall arrive at the city of Angai, and shall pass on to Maggedo, and
    shall lay up his stores in Machmas.
  usfm_code: ISA
  verse: '28'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And he shall pass by the valley, and shall arrive at Angai: fear shall seize
    upon Rama, the city of Saul.'
  usfm_code: ISA
  verse: '29'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The daughter of Gallim shall flee; Laisa shall hear; one shall hear in Anathoth.
  usfm_code: ISA
  verse: '30'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Madebena also is amazed, and the inhabitants of Gibbir.
  usfm_code: ISA
  verse: '31'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Exhort ye them to-day to remain in the way: exhort ye beckoning with the
    hand the mountain, the daughter of Sion, even ye hills that are in Jerusalem.'
  usfm_code: ISA
  verse: '32'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Behold, the Lord, the Lord of hosts, will mightily confound the glorious
    ones; and the haughty in pride shall be crushed, and the lofty shall be brought
    low:'
  usfm_code: ISA
  verse: '33'
- book: Brenton Septuagint Translation Esaias 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and the lofty ones shall fall by the sword, and Libanus shall fall with his
    lofty ones.
  usfm_code: ISA
  verse: '34'
