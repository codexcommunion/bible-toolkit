- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And Darius the Mede succeeded to the kingdom, being sixty-two years
    old .
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And it pleased Darius, and he set over the kingdom a hundred and twenty
    satraps, to be in all his kingdom;
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and over them three governors, of whom one was Daniel; for the satraps
    to give account to them, that the king should not be troubled.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And Daniel was over them, for there was an excellent spirit in him;
    and the king set him over all his kingdom.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Then the governors and satraps sought to find occasion against Daniel;
    but they found against him no occasion, nor trespass, nor error, because he was
    faithful.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the governors said, We shall not find occasion against Daniel, except
    in the ordinances of his God.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Then the governors and satraps stood by the king, and said to him, King
    Darius, live for ever.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: All who preside over thy kingdom, captains and satraps, chiefs and local
    governors, have taken counsel together, to establish by a royal statute and to
    confirm a decree, that whosoever shall ask a petition of any god or man for thirty
    days, save of thee, O king, shall be cast into the den of lions.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Now then, O king, establish the decree, and publish a writ, that the
    decree of the Persians and Medes be not changed.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Then king Darius commanded the decree to be written.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And when Daniel knew that the decree was ordered, he went into his house;
    and his windows were opened in his chambers toward Jerusalem, and three times
    in the day he knelt upon his knees, and prayed and gave thanks before his God,
    as he used to do before.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Then these men watched, and found Daniel praying and supplicating to
    his God.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And they came and said to the king, O king, hast thou not made a decree,
    that whatsoever man shall ask a petition of any god or man for thirty days, but
    of thee, O king, shall be cast into the den of lions? And the king said, The word
    is true, and the decree of the Medes and Persians shall not pass.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Then they answered and said before the king, Daniel of the children
    of the captivity of Judea, has not submitted to thy decree; and three times in
    the day he makes his requests of his God.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Then the king, when he heard the saying, was much grieved for Daniel,
    and he greatly exerted himself for Daniel to deliver him: and he exerted himself
    till evening to deliver him.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Then those men said to the king, Know, O king, that the law of the Medes
    and Persians is, that we must not change any decree or statute which the king
    shall make.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Then the king commanded, and they brought Daniel, and cast him into
    the den of lions. But the king said to Daniel, Thy God whom thou servest continually,
    he will deliver thee.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And they brought a stone, and put it on the mouth of the den; and the
    king sealed it with his ring, and with the ring of his nobles; that the case might
    not be altered with regard to Daniel.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And the king departed to his house, and lay down fasting, and they brought
    him no food; and his sleep departed from him. But God shut the mouths of the lions,
    and they did not molest Daniel.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Then the king arose very early in the morning, and came in haste to
    the den of lions.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And when he drew near to the den, he cried with a loud voice, Daniel,
    servant of the living God, has thy God, whom thou servest continually, been able
    to deliver thee from the lion's mouth?
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Daniel said to the king, O king, live for ever.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'My God has sent his angel, and stopped the lions'' mouths, and they
    have not hurt me: for uprightness was found in me before him; and moreover before
    thee, O king, I have committed no trespass.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Then the king was very glad for him, and he commanded to bring Daniel
    out of the den. So Daniel was brought out of the den, and there was found no hurt
    upon him, because he believed in his God.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And the king commanded, and they brought the men that had accused Daniel,
    and they were cast into the den of lions, they, and their children, and their
    wives: and they reached not the bottom of the den before the lions had the mastery
    of them, and utterly broke to pieces all their bones.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Then king Darius wrote to all nations, tribes, and languages, who dwell
    in all the earth, saying , Peace be multiplied to you.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'This decree has been set forth by me in every dominion of my kingdom,
    that men tremble and fear before the God of Daniel: for he is the living and eternal
    God, and his kingdom shall not be destroyed, and his dominion is for ever.'
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: He helps and delivers, and works signs and wonders in the heaven and
    on the earth, who has rescued Daniel from the power of the lions.
- book_title: Brenton Septuagint Translation Daniel (Greek) 6
  book_usfm_code: DAG
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And Daniel prospered in the reign of Darius, and in the reign of Cyrus
    the Persian.
