- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: My son, envy not bad men, nor desire to be with them.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For their heart meditates falsehoods, and their lips speak mischiefs.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: A house is built by wisdom, and is set up by understanding.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: By discretion the chambers are filled with all precious and excellent wealth.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: A wise man is better than a strong man; and a man who has prudence than a
    large estate.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: War is carried on with generalship, and aid is supplied to the heart of a
    counsellor.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Wisdom and good understanding are in the gates of the wise: the wise turn
    not aside from the mouth of the Lord,'
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: but deliberate in council. Death befalls uninstructed men .
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The fool also dies in sins; and uncleanness attaches to a pestilent man.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: He shall be defiled in the evil day, and in the day of affliction, until he
    be utterly consumed.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Deliver them that are led away to death, and redeem them that are appointed
    to be slain; spare not thy help .
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: But if thou shouldest say, I know not this man; know that the Lord knows the
    hearts of all; and he that formed breath for all, he knows all things, who renders
    to every man according to his works.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: My son, eat honey, for the honeycomb is good, that thy throat may be sweetened.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Thus shalt thou perceive wisdom in thy soul: for if thou find it, thine end
    shall be good, and hope shall not fail thee.'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Bring not an ungodly man into the dwelling of the righteous: neither be deceived
    by the feeding of the belly.'
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'For a righteous man will fall seven times, and rise again : but the ungodly
    shall be without strength in troubles.'
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: If thine enemy should fall, rejoice not over him, neither be elated at his
    overthrow.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For the Lord will see it , and it will not please him, and he will turn away
    his wrath from him.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Rejoice not in evil-doers, neither be envious of sinners.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'For the evil man shall have no posterity: and the light of the wicked shall
    be put out.'
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: My son, fear God and the king; and do not disobey either of them.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For they will suddenly punish the ungodly, and who can know the vengeance
    inflicted by both?
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: '[A son that keeps the commandment shall escape destruction; for such an one
    has fully received it.'
  usfm_code: PRO
  verse: 22a
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Let no falsehood be spoken by the king from the tongue; yea, let no falsehood
    proceed from his tongue.
  usfm_code: PRO
  verse: 22b
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'The king''s tongue is a sword, and not one of flesh; and whosoever shall
    be given up to it shall be destroyed:'
  usfm_code: PRO
  verse: 22c
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: for if his wrath should be provoked, he destroys men with cords,
  usfm_code: PRO
  verse: 22d
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and devours men's bones, and burns them up as a flame, so that they are not
    even fit to be eaten by the young eagles.
  usfm_code: PRO
  verse: 22e
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: My son, reverence my words, and receive them, and repent.]
  usfm_code: PRO
  verse: 22f
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For I am the most simple of all men, and there is not in me the wisdom of
    men.
  usfm_code: PRO
  verse: 22g
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: God has taught me wisdom, and I know the knowledge of the holy.
  usfm_code: PRO
  verse: 22h
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Who has gone up to heaven, and come down? who has gathered the winds in his
    bosom? who has wrapped up the waters in a garment? who has dominion of all the
    ends of the earth? what is his name? or what is the name of his children?
  usfm_code: PRO
  verse: 22i
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For all the words of God are tried in the fire, and he defends those that
    reverence him.
  usfm_code: PRO
  verse: 22k
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Add not unto his words, lest he reprove thee, and thou be made a liar.
  usfm_code: PRO
  verse: 22l
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Two things I ask of thee; take not favour from me before I die.
  usfm_code: PRO
  verse: 22m
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Remove far from me vanity and falsehood: and give me not wealth or poverty;
    but appoint me what is needful and sufficient:'
  usfm_code: PRO
  verse: 22n
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: lest I be filled and become false, and say, Who sees me? or be poor and steal,
    and swear vainly by the name of God.
  usfm_code: PRO
  verse: 22o
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Deliver not a servant into the hands of his master, lest he curse thee, and
    thou be utterly destroyed.
  usfm_code: PRO
  verse: 22p
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: A wicked generation curse their father, and do not bless their mother.
  usfm_code: PRO
  verse: 22q
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: A wicked generation judge themselves to be just, but do not cleanse their
    way.
  usfm_code: PRO
  verse: 22r
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: A wicked generation have lofty eyes, and exalt themselves with their eyelids.
  usfm_code: PRO
  verse: 22s
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: A wicked generation have swords for teeth and jaw-teeth as knives, so as to
    destroy and devour the lowly from the earth, and the poor of them from among men.
  usfm_code: PRO
  verse: 22t
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And this thing I say to you that are wise for you to learn: It is not good
    to have respect of persons in judgment.'
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: He that says of the ungodly, He is righteous, shall be cursed by peoples,
    and hateful among the nations.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: But they that reprove him shall appear more excellent, and blessing shall
    come upon them;
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and men will kiss lips that answer well.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Prepare thy works for thy going forth, and prepare thyself for the field;
    and come after me, and thou shalt rebuild thine house.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Be not a false witness against thy fellow citizen, neither exaggerate with
    thy lips.
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Say not, As he has treated me, so will I treat him, and I will avenge myself
    on him for that wherein he has injured me.
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: A foolish man is like a farm, and a senseless man is like a vineyard.
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: If thou let him alone, he will altogether remain barren and covered with weeds;
    and he becomes destitute, and his stone walls are broken down.
  usfm_code: PRO
  verse: '31'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Afterwards I reflected, I looked that I might receive instruction.
  usfm_code: PRO
  verse: '32'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The sluggard says , I slumber a little, and I sleep a little, and for a little
    while I fold my arms across my breast.
  usfm_code: PRO
  verse: '33'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: But if thou do this, thy poverty will come speedily; and thy want like a swift
    courier.
  usfm_code: PRO
  verse: '34'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'The horse-leech had three dearly-beloved daughters: and these three did not
    satisfy her; and the fourth was not contented so as to say, Enough.'
  usfm_code: PRO
  verse: '35'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The grave, and the love of a woman, and the earth not filled with water; water
    also and fire will not say, It is enough.
  usfm_code: PRO
  verse: '36'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The eye that laughs to scorn a father, and dishonours the old age of a mother,
    let the ravens of the valleys pick it out, and let the young eagles devour it.
  usfm_code: PRO
  verse: '37'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Moreover there are three things impossible for me to comprehend, and the
    fourth I know not:'
  usfm_code: PRO
  verse: '38'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: the track of a flying eagle; and the ways of a serpent on a rock; and the
    paths of a ship passing through the sea; and the ways of a man in youth.
  usfm_code: PRO
  verse: '39'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Such is the way of an adulterous woman, who having washed herself from what
    she has done, says she has done nothing amiss.
  usfm_code: PRO
  verse: '40'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'By three things the earth is troubled, and the fourth it cannot bear:'
  usfm_code: PRO
  verse: '41'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: if a servant reign; or a fool be filled with food;
  usfm_code: PRO
  verse: '42'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: or if a maid-servant should cast out her own mistress; and if a hateful woman
    should marry a good man.
  usfm_code: PRO
  verse: '43'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And there are four very little things upon the earth, but these are wiser
    than the wise:'
  usfm_code: PRO
  verse: '44'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: the ants which are weak, and yet prepare their food in summer;
  usfm_code: PRO
  verse: '45'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: the rabbits also are a feeble race, who make their houses in the rocks.
  usfm_code: PRO
  verse: '46'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The locusts have no king, and yet march orderly at one command.
  usfm_code: PRO
  verse: '47'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the eft, which supports itself by its hands, and is easily taken, dwells
    in the fortresses of kings.
  usfm_code: PRO
  verse: '48'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And there are three things which go well, and a fourth which passes along
    finely.
  usfm_code: PRO
  verse: '49'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: A lion's whelp, stronger than all other beasts, which turns not away, nor
    fears any beast;
  usfm_code: PRO
  verse: '50'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: and a cock walking in boldly among the hens, and a goat leading the herd;
    and a king publicly speaking before a nation.
  usfm_code: PRO
  verse: '51'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: If thou abandon thyself to mirth, and stretch forth thine hand in a quarrel,
    thou shalt be disgraced.
  usfm_code: PRO
  verse: '52'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Milk out milk, and there shall be butter, and if thou wring one''s nostrils
    there shall come out blood: so if thou extort words, there will come forth quarrels
    and strifes.'
  usfm_code: PRO
  verse: '53'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: My words have been spoken by God—the oracular answer of a king, whom his mother
    instructed.
  usfm_code: PRO
  verse: '54'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'What wilt thou keep, my son, what? the words of God. My firstborn son, I
    speak to thee: what? son of my womb? what? son of my vows?'
  usfm_code: PRO
  verse: '55'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Give not thy wealth to women, nor thy mind and living to remorse. Do all
    things with counsel: drink wine with counsel.'
  usfm_code: PRO
  verse: '56'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Princes are prone to anger: let them then not drink wine:'
  usfm_code: PRO
  verse: '57'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: lest they drink, and forget wisdom, and be not able to judge the poor rightly.
  usfm_code: PRO
  verse: '58'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'Give strong drink to those that are in sorrow, and the wine to drink to those
    in pain:'
  usfm_code: PRO
  verse: '59'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: that they may forget their poverty, and may not remember their troubles any
    more.
  usfm_code: PRO
  verse: '60'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Open thy mouth with the word of God, and judge all fairly.
  usfm_code: PRO
  verse: '61'
- book: Brenton Septuagint Translation Proverbs 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Open thy mouth and judge justly, and plead the cause of the poor and weak.
  usfm_code: PRO
  verse: '62'
