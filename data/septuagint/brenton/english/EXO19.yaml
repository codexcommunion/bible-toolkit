- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And in the third month of the departure of the children of Israel out
    of the land of Egypt, on the same day, they came into the wilderness of Sina.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And they departed from Raphidin, and came into the wilderness of Sina,
    and there Israel encamped before the mountain.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Moses went up to the mount of God, and God called him out of the
    mountain, saying, These things shalt thou say to the house of Jacob, and thou
    shalt report them to the children of Israel.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Ye have seen all that I have done to the Egyptians, and I took you up
    as upon eagles' wings, and I brought you near to myself.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And now if ye will indeed hear my voice, and keep my covenant, ye shall
    be to me a peculiar people above all nations; for the whole earth is mine.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And ye shall be to me a royal priesthood and a holy nation: these words
    shalt thou speak to the children of Israel.'
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And Moses came and called the elders of the people, and he set before
    them all these words, which God appointed them.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And all the people answered with one accord, and said, All things that
    God has spoken, we will do and hearken to: and Moses reported these words to God.'
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And the Lord said to Moses, Lo! I come to thee in a pillar of a cloud,
    that the people may hear me speaking to thee, and may believe thee for ever: and
    Moses reported the words of the people to the Lord.'
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the Lord said to Moses, Go down and solemnly charge the people,
    and sanctify them to-day and to-morrow, and let them wash their garments.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And let them be ready against the third day, for on the third day the
    Lord will descend upon mount Sina before all the people.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And thou shalt separate the people round about, saying, Take heed to
    yourselves that ye go not up into the mountain, nor touch any part of it: every
    one that touches the mountain shall surely die.'
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'A hand shall not touch it, for every one that touches shall be stoned
    with stones or shot through with a dart, whether beast or whether man, it shall
    not live: when the voices and trumpets and cloud depart from off the mountain,
    they shall come up on the mountain.'
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And Moses went down from the mountain to the people, and sanctified
    them, and they washed their clothes.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And he said to the people, Be ready: for three days come not near to
    a woman.'
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And it came to pass on the third day, as the morning drew nigh, there
    were voices and lightnings and a dark cloud on mount Sina: the voice of the trumpet
    sounded loud, and all the people in the camp trembled.'
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Moses led the people forth out of the camp to meet God, and they
    stood by under the mountain.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: The mount of Sina was altogether on a smoke, because God had descended
    upon it in fire; and the smoke went up as the smoke of a furnace, and the people
    were exceedingly amazed.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And the sounds of the trumpet were waxing very much louder. Moses spoke,
    and God answered him with a voice.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And the Lord came down upon mount Sina on the top of the mountain; and
    the Lord called Moses to the top of the mountain, and Moses went up.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And God spoke to Moses, saying, Go down, and solemnly charge the people,
    lest at any time they draw nigh to God to gaze, and a multitude of them fall.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And let the priests that draw nigh to the Lord God sanctify themselves,
    lest he destroy some of them.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And Moses said to God, The people will not be able to approach to the
    mount of Sina, for thou hast solemnly charged us, saying, Set bounds to the mountain
    and sanctify it.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And the Lord said to him, Go, descend, and come up thou and Aaron with
    thee; but let not the priests and the people force their way to come up to God,
    lest the Lord destroy some of them.
- book_title: Brenton Septuagint Translation Exodus 19
  book_usfm_code: EXO
  chapter_number: 19
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And Moses went down to the people, and spoke to them.
