- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Charge the children of Israel, and thou shalt say to them, Ye are entering
    into the land of Chanaan: it shall be to you for an inheritance, the land of Chanaan
    with its boundaries.'
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And your southern side shall be from the wilderness of Sin to the border of
    Edom, and your border southward shall extend on the side of the salt sea eastward.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And your border shall go round you from the south to the ascent of Acrabin,
    and shall proceed by Ennac, and the going forth of it shall be southward to Cades
    Barne, and it shall go forth to the village of Arad, and shall proceed by Asemona.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the border shall compass from Asemona to the river of Egypt, and the sea
    shall be the termination.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'And ye shall have your border on the west, the great sea shall be the boundary:
    this shall be to you the border on the west.'
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And this shall be your northern border; from the great sea ye shall measure
    to yourselves, by the side of the mountain.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And ye shall measure to yourselves the mountain from mount Hor at the entering
    in to Emath, and the termination of it shall be the coasts of Saradac.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the border shall go out to Dephrona, and its termination shall be at Arsenain;
    this shall be your border from the north.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And ye shall measure to yourselves the eastern border from Arsenain to Sepphamar.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the border shall go down from Sepphamar to Bela eastward to the fountains,
    and the border shall go down from Bela behind the sea Chenereth eastward.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the border shall go down to Jordan, and the termination shall be the salt
    sea; this shall be your land and its borders round about.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And Moses charged the children of Israel, saying, This is the land which ye
    shall inherit by lot, even as the Lord commanded us to give it to the nine tribes
    and the half-tribe of Manasse.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For the tribe of the children of Ruben, and the tribe of the children of Gad
    have received their inheritance according to their families; and the half-tribe
    of Manasse have received their inheritances.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Two tribes and half a tribe have received their inheritance beyond Jordan
    by Jericho from the south eastwards.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: These are the names of the men who shall divide the land to you for an inheritance;
    Eleazar the priest and Joshua the son of Naue.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And ye shall take one ruler from each tribe to divide the land to you by lot.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And these are the names of the men; of the tribe of Juda, Chaleb the son of
    Jephonne.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Of the tribe of Symeon, Salamiel the son of Semiud.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Of the tribe of Benjamin, Eldad the son of Chaslon.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Of the tribe of Dan the prince was Bacchir the son of Egli.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Of the sons of Joseph of the tribe of the sons of Manasse, the prince was
    Aniel the son of Suphi.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Of the tribe of the sons of Ephraim, the prince was Camuel the son of Sabathan.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Of the tribe of Zabulon, the prince was Elisaphan the son of Pharnac.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Of the tribe of the sons of Issachar, the prince was Phaltiel the son of Oza.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Of the tribe of the children of Aser, the prince was Achior the son of Selemi.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Of the tribe of Nephthali, the prince was Phadael the son of Jamiud.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 34
  chapter: 34
  iso-639-2_language_code: eng
  text: These did the Lord command to distribute the inheritances to the children
    of Israel in the land of Chanaan.
  usfm_code: NUM
  verse: '29'
