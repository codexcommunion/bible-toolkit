- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And all Israel came to David in Chebron, saying, Behold, we are thy bones
    and thy flesh.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And heretofore when Saul was king, thou wast he that led Israel in and out,
    and the Lord of Israel said to thee, Thou shalt feed my people Israel, and thou
    shalt be for a ruler over Israel.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And all the elders of Israel came to the king to Chebron; and king David
    made a covenant with them in Chebron before the Lord: and they anointed David
    to be king over Israel, according to the word of the Lord by Samuel.'
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the king and his men went to Jerusalem, this is Jebus; and there the Jebusites
    the inhabitants of the land said to David,
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Thou shalt not enter in hither. But he took the strong hold of Sion: this
    is the city of David.'
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And David said, Whoever first smites the Jebusite, even he shall be chief
    and captain. And Joab the son of Saruia went up first, and became chief.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And David dwelt in the strong hold; therefore he called it the city of David.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he fortified the city round about.
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And David continued to increase, and the Lord Almighty was with him.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And these are the chiefs of the mighty men, whom David had, who strengthened
    themselves with him in his kingdom, with all Israel, to make him king, according
    to the word of the Lord concerning Israel.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And this is the list of the mighty men of David; Jesebada, son of Achaman,
    first of the thirty: he drew his sword once against three hundred whom he slew
    at one time.'
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And after him Eleazar son of Dodai, the Achochite: he was among the three
    mighty men.'
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: He was with David in Phasodamin, and the Philistines were gathered there to
    battle, and there was a portion of the field full of barley; and the people fled
    before the Philistines.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he stood in the midst of the portion, and rescued it, and smote the Philistines;
    and the Lord wrought a great deliverance.
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And three of the thirty chiefs went down to the rock to David, to the cave
    of Odollam, and the camp of the Philistines was in the giants' valley.
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And David was then in the hold, and the garrison of the Philistines was then
    in Bethleem.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And David longed, and said, Who will give me water to drink of the well of
    Bethleem, that is in the gate?
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And the three broke through the camp of the Philistines, and they drew water
    out of the well that was in Bethleem, which was in the gate, and they took it,
    and came to David: but David would not drink it, and poured it out to the Lord,
    and said,'
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'God forbid that I should do this thing: shall I drink the blood of these
    men with their lives? for with the peril of their lives they brought it. So he
    would not drink it. These things did the three mighty men .'
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And Abisa the brother of Joab, he was chief of three: he drew his sword against
    three hundred slain at one time, and he had a name among the second three.'
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: He was more famous than the two others of the three, and he was chief over
    them; yet he reached not to the first three.
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And Banaia the son of Jodae was the son of a mighty man: many were his acts
    for Cabasael: he smote two lion-like men of Moab, and he went down and smote a
    lion in a pit on a snowy day.'
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he smote an Egyptian, a wonderful man five cubits high ; and in the hand
    of the Egyptian there was a spear like a weavers' beam; and Banaia went down to
    him with a staff, and took the spear out of the Egyptian's hand, and slew him
    with his own spear.
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: These things did Banaia son of Jodae, and his name was among the three mighties.
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'He was distinguished beyond the thirty, yet he reached not to the first three:
    and David set him over his family.'
