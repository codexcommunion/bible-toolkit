  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And David continued to increase, and the Lord Almighty was with him.
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And these are the chiefs of the mighty men, whom David had, who strengthened
    themselves with him in his kingdom, with all Israel, to make him king, according
    to the word of the Lord concerning Israel.
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And this is the list of the mighty men of David; Jesebada, son of Achaman,
    first of the thirty: he drew his sword once against three hundred whom he slew
    at one time.'
