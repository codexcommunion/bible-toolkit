  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And David longed, and said, Who will give me water to drink of the well
    of Bethleem, that is in the gate?
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And the three broke through the camp of the Philistines, and they drew
    water out of the well that was in Bethleem, which was in the gate, and they took
    it, and came to David: but David would not drink it, and poured it out to the
    Lord, and said,'
