  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And Banaia the son of Jodae was the son of a mighty man: many were
    his acts for Cabasael: he smote two lion-like men of Moab, and he went down and
    smote a lion in a pit on a snowy day.'
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And he smote an Egyptian, a wonderful man five cubits high ; and in
    the hand of the Egyptian there was a spear like a weavers' beam; and Banaia went
    down to him with a staff, and took the spear out of the Egyptian's hand, and slew
    him with his own spear.
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 24
