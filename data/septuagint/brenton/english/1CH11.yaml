  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'God forbid that I should do this thing: shall I drink the blood of
    these men with their lives? for with the peril of their lives they brought it.
    So he would not drink it. These things did the three mighty men .'
