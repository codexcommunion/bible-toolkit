- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: He was with David in Phasodamin, and the Philistines were gathered there
    to battle, and there was a portion of the field full of barley; and the people
    fled before the Philistines.
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And he stood in the midst of the portion, and rescued it, and smote
    the Philistines; and the Lord wrought a great deliverance.
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And three of the thirty chiefs went down to the rock to David, to the
    cave of Odollam, and the camp of the Philistines was in the giants' valley.
