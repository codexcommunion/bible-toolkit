- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And all Israel came to David in Chebron, saying, Behold, we are thy
    bones and thy flesh.
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And heretofore when Saul was king, thou wast he that led Israel in and
    out, and the Lord of Israel said to thee, Thou shalt feed my people Israel, and
    thou shalt be for a ruler over Israel.
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And all the elders of Israel came to the king to Chebron; and king
    David made a covenant with them in Chebron before the Lord: and they anointed
    David to be king over Israel, according to the word of the Lord by Samuel.'
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the king and his men went to Jerusalem, this is Jebus; and there
    the Jebusites the inhabitants of the land said to David,
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Thou shalt not enter in hither. But he took the strong hold of Sion:
    this is the city of David.'
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And David said, Whoever first smites the Jebusite, even he shall be
    chief and captain. And Joab the son of Saruia went up first, and became chief.
- book_title: Brenton Septuagint Translation Chronicles I 11
  book_usfm_code: 1CH
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And David dwelt in the strong hold; therefore he called it the city
    of David.
