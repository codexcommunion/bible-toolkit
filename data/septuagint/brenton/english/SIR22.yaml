- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: A slothful man is compared to a filthy stone, and every one will hiss him
    out to his disgrace.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'A slothful man is compared to the filth of a dunghill: every man that takes
    it up will shake his hand.'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'An evil-nurtured son is the dishonour of his father that begat him: and a
    [foolish] daughter is born to his loss.'
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'A wise daughter shall bring an inheritance to her husband: but she that liveth
    dishonestly is her father''s heaviness.'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: She that is bold dishonoureth both her father and her husband, and they both
    shall despise her.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'A tale out of season [is as] music in mourning: but stripes and correction
    of wisdom are never out of time.'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Whoso teacheth a fool is as one that glueth a potsherd together, and as he
    that waketh one from a sound sleep.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'He that telleth a tale to a fool speaketh to one in a slumber: when he hath
    told his tale, he will say, What is the matter?'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Weep for the dead, for he hath lost the light: and weep for the fool, for
    he wanteth understanding: make little weeping for the dead, for he is at rest:
    but the life of the fool is worse than death.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Seven days do men mourn for him that is dead; but for a fool and an ungodly
    man all the days of his life.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Talk not much with a fool, and go not to him that hath no understanding:
    beware of him, lest thou have trouble, and thou shalt never be defiled with his
    fooleries: depart from him, and thou shalt find rest, and never be disquieted
    with madness.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: What is heavier than lead? and what is the name thereof, but a fool?
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Sand, and salt, and a mass of iron, are easier to bear, than a man without
    understanding.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'As timber girt and bound together in a building cannot be loosed with shaking:
    so the heart that is stablished by advised counsel shall fear at no time.'
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: A heart settled upon a thought of understanding is as a fair plaistering on
    the wall of a gallery.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Pales set on an high place will never stand against the wind: so a fearful
    heart in the imagination of a fool cannot stand against any fear.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'He that pricketh the eye will make tears to fall: and he that pricketh the
    heart maketh it to shew her knowledge.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Whoso casteth a stone at the birds frayeth them away: and he that upbraideth
    his friend breaketh friendship.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Though thou drewest a sword at thy friend, yet despair not: for there may
    be a returning [to favour].'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'If thou hast opened thy mouth against thy friend, fear not; for there may
    be a reconciliation: except for upbraiding, or pride, or disclosing of secrets,
    or a treacherous wound: for for these things every friend will depart.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Be faithful to thy neighbour in his poverty, that thou mayest rejoice in
    his prosperity: abide steadfast unto him in the time of his trouble, that thou
    mayest be heir with him in his heritage.'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: As the vapour and smoke of a furnace goeth before the fire; so reviling before
    blood.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: I will not be ashamed to defend a friend; neither will I hide myself from
    him;
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: and if any evil happen unto me by him, every one that heareth it will beware
    of him.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Who shall set a watch before my mouth, and a seal of wisdom upon my lips,
    that I fall not suddenly by them, and that my tongue destroy me not?
  usfm_code: SIR
  verse: '27'
