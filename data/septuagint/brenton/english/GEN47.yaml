- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joseph came and told Pharao, saying , My father, and my brethren, and
    their cattle, and their oxen, and all their possessions, are come out of the land
    of Chanaan, and, behold, they are in the land of Gesem.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And he took of his brethren five men, and set them before Pharao.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Pharao said to the brethren of Joseph, What is your occupation? and they
    said to Pharao, Thy servants are shepherds, both we and our fathers.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And they said to Pharao, We are come to sojourn in the land, for there is
    no pasture for the flocks of thy servants, for the famine has prevailed in the
    land of Chanaan; now then, we will dwell in the land of Gesem. And Pharao said
    to Joseph, Let them dwell in the land of Gesem; and if thou knowest that there
    are among them able men, make them overseers of my cattle. So Jacob and his sons
    came into Egypt, to Joseph; and Pharao, king of Egypt, heard of it .
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Pharao spoke to Joseph, saying, Thy father, and thy brethren, are come
    to thee.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: Behold, the land of Egypt is before thee; settle thy father and thy brethren
    in the best land.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joseph brought in Jacob his father, and set him before Pharao; and Jacob
    blessed Pharao.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Pharao said to Jacob, How many are the years of the days of thy life?
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Jacob said to Pharao, The days of the years of my life, wherein I sojourn,
    are a hundred and thirty years; few and evil have been the days of the years of
    my life, they have not attained to the days of the life of my fathers, in which
    days they sojourned.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Jacob blessed Pharao, and departed from him.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joseph settled his father and his brethren, and gave them a possession
    in the land of Egypt, in the best land, in the land of Ramesses, as Pharao commanded.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joseph gave provision to his father, and his brethren, and to all the
    house of his father, corn for each person.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And there was no corn in all the land, for the famine prevailed greatly; and
    the land of Egypt, and the land of Chanaan, fainted for the famine.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joseph gathered all the money that was found in the land of Egypt, and
    the land of Chanaan, in return for the corn which they bought, and he distributed
    corn to them; and Joseph brought all the money into the house of Pharao.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And all the money failed out of the land of Egypt, and out of the land of
    Chanaan; and all the Egyptians came to Joseph, saying, Give us bread, and why
    do we die in thy presence? for our money is spent.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joseph said to them, Bring your cattle, and I will give you bread for
    your cattle, if your money is spent.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And they brought their cattle to Joseph; and Joseph gave them bread in return
    for their horses, and for their sheep, and for their oxen, and for their asses;
    and Joseph maintained them with bread for all their cattle in that year.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And that year passed, and they came to him in the second year, and said to
    him, Must we then be consumed from before our lord? for if our money has failed,
    and our possessions, and our cattle, brought to thee our lord, and there has not
    been left to us before our lord more than our own bodies and our land, we are
    indeed destitute .
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'In order, then, that we die not before thee, and the land be made desolate,
    buy us and our land for bread, and we and our land will be servants to Pharao:
    give seed that we may sow, and live and not die, so our land shall not be made
    desolate.'
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joseph bought all the land of the Egyptians, for Pharao; for the Egyptians
    sold their land to Pharao; for the famine prevailed against them, and the land
    became Pharao's.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And he brought the people into bondage to him, for servants, from one extremity
    of Egypt to the other,
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: except only the land of the priests; Joseph bought not this, for Pharao gave
    a portion in the way of gift to the priests; and they ate their portion which
    Pharao gave them; therefore they sold not their land.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joseph said to all the Egyptians, Behold, I have bought you and your land
    this day for Pharao; take seed for you, and sow the land.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And there shall be the fruits of it; and ye shall give the fifth part to Pharao,
    and the four remaining parts shall be for yourselves, for seed for the earth,
    and for food for you, and all that are in your houses.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And they said, Thou hast saved us; we have found favour before our lord, and
    we will be servants to Pharao.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Joseph appointed it to them for an ordinance until this day; to reserve
    a fifth part for Pharao, on the land of Egypt, except only the land of the priests,
    that was not Pharao's.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Israel dwelt in Egypt, in the land of Gesem, and they gained an inheritance
    upon it; and they increased and multiplied very greatly.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And Jacob survived seventeen years in the land of Egypt; and Jacob's days
    of the years of his life were a hundred and forty-seven years.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: 'And the days of Israel drew nigh for him to die: and he called his son Joseph,
    and said to him, If I have found favour before thee, put thy hand under my thigh,
    and thou shalt execute mercy and truth toward me, so as not to bury me in Egypt.'
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: But I will sleep with my fathers, and thou shalt carry me up out of Egypt,
    and bury me in their sepulchre. And he said, I will do according to thy word.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 47
  chapter: 47
  iso-639-2_language_code: eng
  text: And he said, Swear to me; and he swore to him. And Israel did reverence, leaning
    on the top of his staff.
  usfm_code: GEN
  verse: '31'
