- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And it came to pass after this that the king of the children of Ammon died,
    and Annon his son reigned in his stead.
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And David said, I will shew mercy to Annon the son of Naas, as his father
    dealt mercifully with me. And David sent to comfort him concerning his father
    by the hand of his servants; and the servants of David came into the land of the
    children of Ammon.
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the princes of the children of Ammon said to Annon their lord, Is it to
    honour thy father before thee that David has sent comforters to thee? Has not
    David rather sent his servants to thee that they should search the city, and spy
    it out and examine it?
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Annon took the servants of David, and shaved their beards, and cut off
    their garments in the midst as far as their haunches, and sent them away.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And they brought David word concerning the men; and he sent to meet them,
    for the men were greatly dishonoured: and the king said, Remain in Jericho till
    your beards have grown, and then ye shall return.'
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the children of Ammon saw that the people of David were ashamed; and the
    children of Ammon sent, and hired the Syrians of Bæthraam, and the Syrians of
    Suba, and Roob, twenty thousand footmen, and the king of Amalec with a thousand
    men, and Istob with twelve thousand men.
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And David heard, and sent Joab and all his host, even the mighty men.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And the children of Ammon went forth, and set the battle in array by the
    door of the gate: those of Syria, Suba, and Roob, and Istob, and Amalec, being
    by themselves in the field.'
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Joab saw that the front of the battle was against him from that which
    was opposed in front and from behind, and he chose out some of all the young men
    of Israel, and they set themselves in array against Syria.
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the rest of the people he gave into the hand of Abessa his brother, and
    they set the battle in array opposite to the children of Ammon.
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And he said, If Syria be too strong for me, then shall ye help me: and if
    the children of Ammon be too strong for thee, then will we be ready to help thee.'
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Be thou courageous, and let us be strong for our people, and for the sake
    of the cities of our God, and the Lord shall do that which is good in his eyes.
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Joab and his people with him advanced to battle against Syria, and they
    fled from before him.
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And the children of Ammon saw that the Syrians were fled, and they fled from
    before Abessa, and entered into the city: and Joab returned from the children
    of Ammon, and came to Jerusalem.'
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the Syrians saw that they were worsted before Israel, and they gathered
    themselves together.
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Adraazar sent and gathered the Syrians from the other side of the river
    Chalamak, and they came to Ælam; and Sobac the captain of the host of Adraazar
    was at their head.
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And it was reported to David, and he gathered all Israel, and went over Jordan,
    and came to Ælam: and the Syrians set the battle in array against David, and fought
    with him.'
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Syria fled from before Israel, and David destroyed of Syria seven hundred
    chariots, and forty thousand horsemen, and he smote Sobac the captain of his host,
    and he died there.
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And all the kings the servants of Adraazar saw that they were put to the
    worse before Israel, and they went over to Israel, and served them: and Syria
    was afraid to help the children of Ammon any more.'
  usfm_code: 2SA
  verse: '19'
