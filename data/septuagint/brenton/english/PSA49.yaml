- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm for Asaph.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Out of Sion comes the excellence of his beauty.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'God, our God, shall come manifestly, and shall not keep silence: a
    fire shall be kindled before him, and round about him there shall be a very great
    tempest.'
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: He shall summon the heaven above, and the earth, that he may judge his
    people.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Assemble ye his saints to him, those that have engaged in a covenant
    with him upon sacrifices.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And the heavens shall declare his righteousness: for God is judge.
    Pause.'
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Hear, my people, and I will speak to thee, O Israel: and I will testify
    to thee: I am God, thy God.'
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: I will not reprove thee on account of thy sacrifices; for thy whole-burnt-offerings
    are before me continually.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: I will take no bullocks out of thine house, nor he-goats out of thy
    flocks.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: For all the wild beasts of the thicket are mine, the cattle on the mountains,
    and oxen.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: I know all the birds of the sky; and the beauty of the field is mine.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'If I should be hungry, I will not tell thee: for the world is mine,
    and the fulness of it.'
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Will I eat the flesh of bulls, or drink the blood of goats?
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Offer to God the sacrifice of praise; and pay thy vows to the Most High.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And call upon me in the day of affliction; and I will deliver thee,
    and thou shalt glorify me. Pause.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: But to the sinner God has said, Why dost thou declare my ordinances,
    and take up my covenant in thy mouth?
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Whereas thou hast hated instruction, and hast cast my words behind thee
    .
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: If thou sawest a thief, thou rannest along with him, and hast cast in
    thy lot with adulterers.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Thy mouth has multiplied wickedness, and thy tongue has framed deceit.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Thou didst sit and speak against thy brother, and didst scandalise thy
    mother's son.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'These things thou didst, and I kept silence: thou thoughtest wickedly
    that I should be like thee; but I will reprove thee, and set thine offences before
    thee.'
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Now consider these things, ye that forget God, lest he rend you , and
    there be no deliverer.
- book_title: Brenton Septuagint Translation Psalms 49
  book_usfm_code: PSA
  chapter_number: 49
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'The sacrifice of praise will glorify me: and that is the way wherein
    I will shew to him the salvation of God.'
