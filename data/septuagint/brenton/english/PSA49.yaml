- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: A Psalm for Asaph.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Out of Sion comes the excellence of his beauty.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'God, our God, shall come manifestly, and shall not keep silence: a fire shall
    be kindled before him, and round about him there shall be a very great tempest.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: He shall summon the heaven above, and the earth, that he may judge his people.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Assemble ye his saints to him, those that have engaged in a covenant with
    him upon sacrifices.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'And the heavens shall declare his righteousness: for God is judge. Pause.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Hear, my people, and I will speak to thee, O Israel: and I will testify to
    thee: I am God, thy God.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: I will not reprove thee on account of thy sacrifices; for thy whole-burnt-offerings
    are before me continually.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: I will take no bullocks out of thine house, nor he-goats out of thy flocks.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: For all the wild beasts of the thicket are mine, the cattle on the mountains,
    and oxen.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: I know all the birds of the sky; and the beauty of the field is mine.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'If I should be hungry, I will not tell thee: for the world is mine, and the
    fulness of it.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Will I eat the flesh of bulls, or drink the blood of goats?
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Offer to God the sacrifice of praise; and pay thy vows to the Most High.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And call upon me in the day of affliction; and I will deliver thee, and thou
    shalt glorify me. Pause.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: But to the sinner God has said, Why dost thou declare my ordinances, and take
    up my covenant in thy mouth?
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Whereas thou hast hated instruction, and hast cast my words behind thee .
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: If thou sawest a thief, thou rannest along with him, and hast cast in thy
    lot with adulterers.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Thy mouth has multiplied wickedness, and thy tongue has framed deceit.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Thou didst sit and speak against thy brother, and didst scandalise thy mother's
    son.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'These things thou didst, and I kept silence: thou thoughtest wickedly that
    I should be like thee; but I will reprove thee, and set thine offences before
    thee.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Now consider these things, ye that forget God, lest he rend you , and there
    be no deliverer.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'The sacrifice of praise will glorify me: and that is the way wherein I will
    shew to him the salvation of God.'
  usfm_code: PSA
  verse: '23'
