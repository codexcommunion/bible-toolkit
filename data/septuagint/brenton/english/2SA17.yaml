- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And Achitophel said to Abessalom, Let me now choose out for myself twelve
    thousand men, and I will arise and follow after David this night:'
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: and I will come upon him when he is weary and weak-handed, and I will strike
    him with terror; and all the people with him shall flee, and I will smite the
    king only of all.
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And I will bring back all the people to thee, as a bride returns to her husband:
    only thou seekest the life of one man, and all the people shall have peace.'
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the saying was right in the eyes of Abessalom, and in the eyes of all
    the elders of Israel.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Abessalom said, Call now also Chusi the Arachite, and let us hear what
    is in his mouth, even in his also.
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And Chusi went in to Abessalom, and Abessalom spoke to him, saying, After
    this manner spoke Achitophel: shall we do according to his word? but if not, do
    thou speak.'
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Chusi said to Abessalom, This counsel which Achitophel has counselled
    this one time is not good.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And Chusi said, Thou knowest thy father and his men, that they are very mighty,
    and bitter in their spirit, as a bereaved bear in the field, [ and as a wild boar
    in the plain]: and thy father is a man of war, and will not give the people rest.'
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For, behold, he is now hidden in one of the hills or in some other place:
    and it shall come to pass when he falls upon them at the beginning, that some
    one will certainly hear, and say, There has been a slaughter among the people
    that follow after Abessalom.'
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Then even he that is strong, whose heart is as the heart of a lion,â€”it shall
    utterly melt: for all Israel knows that thy father is mighty, and they that are
    with him are mighty men.'
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'For thus I have surely given counsel, that all Israel be generally gathered
    to thee from Dan even to Bersabee, as the sand that is upon the sea-shore for
    multitude: and that thy presence go in the midst of them.'
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And we will come upon him in one of the places where we shall find him, and
    we will encamp against him, as the dew falls upon the earth; and we will not leave
    of him and of his men so much as one.
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And if he shall have taken refuge with his army in a city, then shall all
    Israel take ropes to that city, and we will draw it even into the river, that
    there may not be left there even a stone.
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Abessalom, and all the men of Israel said, The counsel of Chusi the Arachite
    is better than the counsel of Achitophel. For the Lord ordained to disconcert
    the good counsel of Achitophel, that the Lord might bring all evil upon Abessalom.
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Chusi the Arachite said to Sadoc and Abiathar the priests, Thus and thus
    Achitophel counselled Abessalom and the elders of Israel; and thus and thus have
    I counselled.
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And now send quickly and report to David, saying, Lodge not this night in
    Araboth of the wilderness: even go and make haste, lest one swallow up the king,
    and all the people with him.'
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Jonathan and Achimaas stood by the well of Rogel, and a maid-servant went
    and reported to them, and they go and tell king David; for they might not be seen
    to enter into the city.
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'But a young man saw them and told Abessalom: and the two went quickly, and
    entered into the house of a man in Baurim; and he had a well in his court, and
    they went down into it.'
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And a woman took a covering, and spread it over the mouth of the well, and
    spread out ground corn upon it to dry, and the thing was not known.
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the servants of Abessalom came to the woman into the house, and said,
    Where are Achimaas and Jonathan? and the woman said to them, They are gone a little
    way beyond the water. And they sought and found them not, and returned to Jerusalem.
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And it came to pass after they were gone, that they came up out of the pit,
    and went on their way; and reported to king David, and said to David, Arise ye
    and go quickly over the water, for thus has Achitophel counselled concerning you.
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David rose up and all the people with him, and they passed over Jordan
    till the morning light; there was not one missing who did not pass over Jordan.
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Achitophel saw that his counsel was not followed, and he saddled his ass,
    and rose and departed to his house into his city; and he gave orders to his household,
    and hanged himself, and died, and was buried in the sepulchre of his father.
  usfm_code: 2SA
  verse: '23'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And David passed over to Manaim: and Abessalom crossed over Jordan, he and
    all the men of Israel with him.'
  usfm_code: 2SA
  verse: '24'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And Abessalom appointed Amessai in the room of Joab over the host. And Amessai
    was the son of a man whose name was Jether of Jezrael: he went in to Abigaia the
    daughter of Naas, the sister of Saruia the mother of Joab.'
  usfm_code: 2SA
  verse: '25'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And all Israel and Abessalom encamped in the land of Galaad.
  usfm_code: 2SA
  verse: '26'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And it came to pass when David came to Manaim, that Uesbi the son of Naas
    of Rabbath of the sons of Ammon, and Machir son of Amiel of Lodabar, and Berzelli
    the Galaadite of Rogellim,
  usfm_code: 2SA
  verse: '27'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: brought ten embroidered beds, (with double coverings,) and ten caldrons, and
    earthenware, and wheat, and barley, and flour, and meal, and beans, and pulse,
  usfm_code: 2SA
  verse: '28'
- book: Brenton Septuagint Translation Kings II 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'and honey, and butter, and sheep, and cheeses of kine: and they brought them
    to David and to his people with him to eat; for one said, The people is faint
    and hungry and thirsty in the wilderness.'
  usfm_code: 2SA
  verse: '29'
