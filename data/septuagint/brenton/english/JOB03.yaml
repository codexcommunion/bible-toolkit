  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: saying,
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Let the day perish in which I was born, and that night in which they said,
    Behold a man-child!
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Let that night be darkness, and let not the Lord regard it from above, neither
    let light come upon it.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But let darkness and the shadow of death seize it; let blackness come upon
    it;
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: let that day and night be cursed, let darkness carry them away; let it not
    come into the days of the year, neither let it be numbered with the days of the
    months.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But let that night be pain, and let not mirth come upon it, nor joy.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: But let him that curses that day curse it, even he that is ready to attack
    the great whale.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Let the stars of that night be darkened; let it remain dark , and not come
    into light; and let it not see the morning star arise:'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: because it shut not up the gates of my mother's womb, for so it would have
    removed sorrow from my eyes.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For why died I not in the belly? and why did I not come forth from the womb
    and die immediately?
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And why did the knees support me? and why did I suck the breasts?
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Now I should have lain down and been quiet, I should have slept and been at
    rest,
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: with kings and councillors of the earth, who gloried in their swords;
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'or with rulers, whose gold was abundant, who filled their houses with silver:'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: or I should have been as an untimely birth proceeding from his mother's womb,
    or as infants who never saw light.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: There the ungodly have burnt out the fury of rage; there the wearied in body
    rest.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the men of old time have together ceased to hear the exactor's voice.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: The small and great are there, and the servant that feared his lord.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For why is light given to those who are in bitterness, and life to the souls
    which are in griefs?
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: who desire death, and obtain it not, digging for it as for treasures;
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: and would be very joyful if they should gain it?
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Death is rest to such a man, for God has hedged him in.
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For my groaning comes before my food, and I weep being beset with terror.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: For the terror of which I meditated has come upon me, and that which I had
    feared has befallen me.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I was not at peace, nor quiet, nor had I rest; yet wrath came upon me.
  usfm_code: JOB
  verse: '26'
