- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The burden which the prophet Ambacum saw.
  usfm_code: HAB
  verse: '1'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: How long, O Lord, shall I cry out, and thou wilt not hearken? how long shall
    I cry out to thee being injured, and thou wilt not save?
  usfm_code: HAB
  verse: '2'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wherefore hast thou shewn me troubles and griefs to look upon, misery and
    ungodliness? judgment is before me, and the judge receives a reward.
  usfm_code: HAB
  verse: '3'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore the law is frustrated, and judgment proceeds not effectually, for
    the ungodly man prevails over the just; therefore perverse judgment will proceed.
  usfm_code: HAB
  verse: '4'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Behold, ye despisers, and look, and wonder marvellously, and vanish: for
    I work a work in your days, which ye will in no wise believe, though a man declare
    it to you .'
  usfm_code: HAB
  verse: '5'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wherefore, behold, I stir up the Chaldeans, the bitter and hasty nation, that
    walks upon the breadth of the earth, to inherit tabernacles not his own.
  usfm_code: HAB
  verse: '6'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: He is terrible and famous; his judgment shall proceed of himself, and his
    dignity shall come out of himself.
  usfm_code: HAB
  verse: '7'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And his horses shall bound more swiftly than leopards, and they are fiercer
    than the wolves of Arabia: and his horsemen shall ride forth, and shall rush from
    far; and they shall fly as an eagle hasting to eat.'
  usfm_code: HAB
  verse: '8'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Destruction shall come upon ungodly men, resisting with their adverse front,
    and he shall gather the captivity as the sand.
  usfm_code: HAB
  verse: '9'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he shall be at his ease with kings, and princes are his toys, and he shall
    mock at every strong-hold, and shall cast a mound, and take possession of it.
  usfm_code: HAB
  verse: '10'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then shall he change his spirit, and he shall pass through, and make an atonement,
    saying , This strength belongs to my god.
  usfm_code: HAB
  verse: '11'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Art not thou from the beginning, O Lord God, my Holy One? and surely we shall
    not die. O Lord, thou hast established it for judgment, and he has formed me to
    chasten with his correction.
  usfm_code: HAB
  verse: '12'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'His eye is too pure to behold evil doings , and to look upon grievous afflictions:
    wherefore dost thou look upon despisers? wilt thou be silent when the ungodly
    swallows up the just?'
  usfm_code: HAB
  verse: '13'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And wilt thou make men as the fishes of the sea, and as the reptiles which
    have no guide?
  usfm_code: HAB
  verse: '14'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'He has brought up destruction with a hook, and drawn one with a casting net,
    and caught another in his drags: therefore shall his heart rejoice and be glad.'
  usfm_code: HAB
  verse: '15'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore will he sacrifice to his drag, and burn incense to his casting-net,
    because by them he has made his portion fat, and his meats choice.
  usfm_code: HAB
  verse: '16'
- book: Brenton Septuagint Translation Ambacum 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Therefore will he cast his net, and will not spare to slay the nations continually.
  usfm_code: HAB
  verse: '17'
