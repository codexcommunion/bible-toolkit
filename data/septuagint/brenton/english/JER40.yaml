- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Jeremias the second time, when he was yet
    bound in the court of the prison, saying,
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Thus saith the Lord, who made the earth and formed it, to establish it; the
    Lord is his name;
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Cry to me, and I will answer thee, and I will declare to thee great and mighty
    things, which thou knowest not.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: For thus saith the Lord concerning the houses of this city, and concerning
    the houses of the king of Juda, which have been pulled down for mounds and fortifications,
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'to fight against the Chaldeans, and to fill it with the corpses of men, whom
    I smote in mine anger and my wrath, and turned away my face from them, for all
    their wickedness:'
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Behold, I bring upon her healing and cure, and I will show myself to them,
    and will heal her, and make both peace and security.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And I will turn the captivity of Juda, and the captivity of Israel, and will
    build them, even as before.
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: And I will cleanse them from all their iniquities, whereby they have sinned
    against me, and will not remember their sins, whereby they have sinned against
    me, and revolted from me.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'And it shall be for joy and praise, and for glory to all the people of the
    earth, who shall hear all the good that I will do: and they shall fear and be
    provoked for all the good things and for all the peace which I will bring upon
    them.'
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Thus saith the Lord; There shall yet be heard in this place, of which ye say,
    It is destitute of men and cattle, in the cities of Juda, and in the streets of
    Jerusalem, the places that have been made desolate for want of men and cattle,
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'the voice of gladness, and the voice of joy, the voice of the bridegroom,
    and the voice of the bride, the voice of men saying, Give thanks to the Lord Almighty:
    for the Lord is good; for his mercy endures for ever: and they shall bring gifts
    into the house of the Lord; for I will turn all the captivity of that land as
    before, said the Lord.'
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Thus saith the Lord of hosts; There shall yet be in this place, that is desert
    for want of man and beast, in all the cities thereof, resting-places for shepherds
    causing their flocks to lie down.
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 40
  chapter: 40
  iso-639-2_language_code: eng
  text: In the cities of the hill country, and in the cities of the valley, and in
    the cities of the south, and in the land of Benjamin, and in the cities round
    about Jerusalem, and in the cities of Juda, flocks shall yet pass under the hand
    of him that numbers them , saith the Lord.
  usfm_code: JER
  verse: '13'
