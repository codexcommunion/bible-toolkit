- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: A writing of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: I said to the Lord, Thou art my Lord; for thou hast no need of my goodness.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: On behalf of the saints that are in his land, he has magnified all his pleasure
    in them.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Their weaknesses have been multiplied; afterward they hasted. I will by no
    means assemble their bloody meetings, neither will I make mention of their names
    with my lips.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'The Lord is the portion of mine inheritance and of my cup: thou art he that
    restores my inheritance to me.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The lines have fallen to me in the best places, yea, I have a most excellent
    heritage.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: I will bless the Lord who has instructed me; my reins too have chastened me
    even till night.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: I foresaw the Lord always before my face; for he is on my right hand, that
    I should not be moved.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Therefore my heart rejoiced and my tongue exulted; moreover also my flesh
    shall rest in hope:'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: because thou wilt not leave my soul in hell, neither wilt thou suffer thine
    Holy One to see corruption.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Thou hast made known to me the ways of life; thou wilt fill me with joy with
    thy countenance: at thy right hand there are delights for ever.'
  usfm_code: PSA
  verse: '11'
