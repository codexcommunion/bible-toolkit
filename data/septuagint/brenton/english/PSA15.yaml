- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A writing of David.
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: I said to the Lord, Thou art my Lord; for thou hast no need of my goodness.
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: On behalf of the saints that are in his land, he has magnified all his
    pleasure in them.
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Their weaknesses have been multiplied; afterward they hasted. I will
    by no means assemble their bloody meetings, neither will I make mention of their
    names with my lips.
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'The Lord is the portion of mine inheritance and of my cup: thou art
    he that restores my inheritance to me.'
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: The lines have fallen to me in the best places, yea, I have a most excellent
    heritage.
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: I will bless the Lord who has instructed me; my reins too have chastened
    me even till night.
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: I foresaw the Lord always before my face; for he is on my right hand,
    that I should not be moved.
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Therefore my heart rejoiced and my tongue exulted; moreover also my
    flesh shall rest in hope:'
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: because thou wilt not leave my soul in hell, neither wilt thou suffer
    thine Holy One to see corruption.
- book_title: Brenton Septuagint Translation Psalms 15
  book_usfm_code: PSA
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Thou hast made known to me the ways of life; thou wilt fill me with
    joy with thy countenance: at thy right hand there are delights for ever.'
