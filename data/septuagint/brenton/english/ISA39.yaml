- book_title: Brenton Septuagint Translation Esaias 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'At that time Marodach Baladan, the son of Baladan, the king of Babylonia,
    sent letters and ambassadors and gifts to Ezekias: for he had heard that he had
    been sick even to death, and was recovered.'
- book_title: Brenton Septuagint Translation Esaias 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And Ezekias was glad of their coming, and he shewed them the house
    of his spices, and of silver, and gold, and myrrh, and incense, and ointment,
    and all the houses of his treasures, and all that he had in his stores: and there
    was nothing in his house, nor in all his dominion, which Ezekias did not shew.'
- book_title: Brenton Septuagint Translation Esaias 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Esaias the prophet came to king Ezekias, and said to him, What say
    these men? and whence came they to thee? and Ezekias said, They are come to me
    from a land afar off, from Babylon.
- book_title: Brenton Septuagint Translation Esaias 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And Esaias said, What have they seen in thine house? and Ezekias said,
    They have seen everything in my house; and there is nothing in my house which
    they have not seen: yea, also the possessions in my treasuries.'
- book_title: Brenton Septuagint Translation Esaias 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And Esaias said to him, Hear the word of the Lord of hosts:'
- book_title: Brenton Septuagint Translation Esaias 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Behold, the days come, when they shall take all the things that are
    in thine house, and all that thy fathers have gathered until this day, shall go
    to Babylon; and they shall not leave anything at all: and God hath said,'
- book_title: Brenton Septuagint Translation Esaias 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: that they shall take also of thy children whom thou shalt beget; and
    they shall make them eunuchs in the house of the king of the Babylonians.
- book_title: Brenton Septuagint Translation Esaias 39
  book_usfm_code: ISA
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And Ezekias said to Esaias, Good is the word of the Lord, which he
    hath spoken: let there, I pray, be peace and righteousness in my days.'
