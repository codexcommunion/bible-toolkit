- book: Brenton Septuagint Translation Esaias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'At that time Marodach Baladan, the son of Baladan, the king of Babylonia,
    sent letters and ambassadors and gifts to Ezekias: for he had heard that he had
    been sick even to death, and was recovered.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And Ezekias was glad of their coming, and he shewed them the house of his
    spices, and of silver, and gold, and myrrh, and incense, and ointment, and all
    the houses of his treasures, and all that he had in his stores: and there was
    nothing in his house, nor in all his dominion, which Ezekias did not shew.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And Esaias the prophet came to king Ezekias, and said to him, What say these
    men? and whence came they to thee? and Ezekias said, They are come to me from
    a land afar off, from Babylon.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And Esaias said, What have they seen in thine house? and Ezekias said, They
    have seen everything in my house; and there is nothing in my house which they
    have not seen: yea, also the possessions in my treasuries.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And Esaias said to him, Hear the word of the Lord of hosts:'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Behold, the days come, when they shall take all the things that are in thine
    house, and all that thy fathers have gathered until this day, shall go to Babylon;
    and they shall not leave anything at all: and God hath said,'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: that they shall take also of thy children whom thou shalt beget; and they
    shall make them eunuchs in the house of the king of the Babylonians.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'And Ezekias said to Esaias, Good is the word of the Lord, which he hath spoken:
    let there, I pray, be peace and righteousness in my days.'
  usfm_code: ISA
  verse: '8'
