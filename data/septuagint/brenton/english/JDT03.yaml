- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: So they sent ambassadors unto him to treat of peace, saying,
- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Behold, we the servants of Nabuchodonosor the great king lie before
    thee; use us as shall be good in thy sight.
- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Behold, our houses, and all our places, and all our fields of wheat,
    and flocks, and herds, and all the lodges of our tents, lie before thy face; use
    them as it pleaseth thee.
- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Behold, even our cities and the inhabitants thereof are thy servants;
    come and deal with them as seemeth good unto thee.
- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: So the men came to Holofernes, and declared unto him after this manner.
- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Then came he down toward the sea coast, both he and his army, and set
    garrisons in the high cities, and took out of them chosen men for aid.
- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: So they and all the country round about received him with garlands,
    with dances, and with timbrels.
- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Yet he did cast down their frontiers, and cut down their groves: for
    he had decreed to destroy all the gods of the land, that all nations should worship
    Nabuchodonosor only, and that all tongues and tribes should call upon him as a
    god.'
- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Also he came over against Esdraelon near unto Judea, over against the
    great strait of Judea.
- book_title: Brenton Septuagint Translation Judith 3
  book_usfm_code: JDT
  chapter_number: 3
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And he pitched between Geba and Scythopolis, and there he tarried a
    whole month, that he might gather together all the carriages of his army.
