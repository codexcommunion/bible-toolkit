- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So they sent ambassadors unto him to treat of peace, saying,
  usfm_code: JDT
  verse: '1'
- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Behold, we the servants of Nabuchodonosor the great king lie before thee;
    use us as shall be good in thy sight.
  usfm_code: JDT
  verse: '2'
- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Behold, our houses, and all our places, and all our fields of wheat, and flocks,
    and herds, and all the lodges of our tents, lie before thy face; use them as it
    pleaseth thee.
  usfm_code: JDT
  verse: '3'
- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Behold, even our cities and the inhabitants thereof are thy servants; come
    and deal with them as seemeth good unto thee.
  usfm_code: JDT
  verse: '4'
- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So the men came to Holofernes, and declared unto him after this manner.
  usfm_code: JDT
  verse: '5'
- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Then came he down toward the sea coast, both he and his army, and set garrisons
    in the high cities, and took out of them chosen men for aid.
  usfm_code: JDT
  verse: '6'
- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: So they and all the country round about received him with garlands, with dances,
    and with timbrels.
  usfm_code: JDT
  verse: '7'
- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Yet he did cast down their frontiers, and cut down their groves: for he had
    decreed to destroy all the gods of the land, that all nations should worship Nabuchodonosor
    only, and that all tongues and tribes should call upon him as a god.'
  usfm_code: JDT
  verse: '8'
- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Also he came over against Esdraelon near unto Judea, over against the great
    strait of Judea.
  usfm_code: JDT
  verse: '9'
- book: Brenton Septuagint Translation Judith 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And he pitched between Geba and Scythopolis, and there he tarried a whole
    month, that he might gather together all the carriages of his army.
  usfm_code: JDT
  verse: '10'
