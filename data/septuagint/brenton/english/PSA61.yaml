- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: For the end, a Psalm of David for Idithun.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: Shall not my soul be subjected to God? for of him is my salvation.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: For he is my God and my Saviour; my helper, I shall not be moved very much.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: How long will ye assault a man? ye are all slaughtering as with a bowed wall
    and a broken hedge.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: 'They only took counsel to set at nought mine honour: I ran in thirst: with
    their mouth they blessed, but with their heart they cursed. Pause.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: Nevertheless do thou, my soul, be subjected to God; for of him is my patient
    hope.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: For he is my God and my Saviour; my helper, I shall not be moved.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: 'In God is my salvation and my glory: he is the God of my help, and my hope
    is in God.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: Hope in him, all ye congregation of the people; pour out your hearts before
    him, for God is our helper. Pause.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: But the sons of men are vain; the sons of men are false, so as to be deceitful
    in the balances; they are all alike formed out of vanity.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: 'Trust not in unrighteousness, and lust not after robberies: if wealth should
    flow in, set not your heart upon it.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: God has spoken once, and I have heard these two things, that power is of God;
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 61
  chapter: 61
  iso-639-2_language_code: eng
  text: and mercy is thine, O Lord; for thou wilt recompense every one according to
    his works.
  usfm_code: PSA
  verse: '13'
