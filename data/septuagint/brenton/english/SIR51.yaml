- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'I will thank thee, O Lord and King, and praise thee, O God my Saviour: I
    do give praise unto thy name:'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'for thou art my defender and helper, and hast preserved my body from destruction,
    and from the snare of the slanderous tongue, and from the lips that forge lies,
    and hast been mine helper against mine adversaries:'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: and hast delivered me, according to the multitude of thy mercies and greatness
    of thy name, from the teeth of them that were ready to devour me, and out of the
    hands of such as sought after my life, and from the manifold afflictions which
    I had;
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: from the choking of fire on every side, and from the midst of the fire which
    I kindled not;
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: from the depth of the belly of hell, from an unclean tongue, and from lying
    words.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: By an accusation to the king from an unrighteous tongue my soul drew near
    even unto death, my life was near to the hell beneath.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'They compassed me on every side, and there was no man to help me: I looked
    for the succour of men, but there was none.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Then thought I upon thy mercy, O Lord, and upon thy acts of old, how thou
    deliverest such as wait for thee, and savest them out of the hands of the enemies.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Then lifted I up my supplication from the earth, and prayed for deliverance
    from death.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: I called upon the Lord, the Father of my Lord, that he would not leave me
    in the days of my trouble, and in the time of the proud, when there was no help.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'I will praise thy name continually, and will sing praise with thanksgiving;
    and so my prayer was heard:'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'for thou savedst me from destruction, and deliveredst me from the evil time:
    therefore will I give thanks, and praise thee, and bless thy name, O Lord.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: When I was yet young, or ever I went abroad, I desired wisdom openly in my
    prayer.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: I prayed for her before the temple, and will seek her out even to the end.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'Even from the flower till the grape was ripe hath my heart delighted in her:
    my foot went the right way, from my youth up sought I after her.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: I bowed down mine ear a little, and received her, and gat much learning.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: I profited therein, therefore will I ascribe the glory unto him that giveth
    me wisdom.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: For I purposed to do after her, and earnestly I followed that which is good;
    so shall I not be confounded.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'My soul hath wrestled with her, and in my doings I was exact: I stretched
    forth my hands to the heaven above, and bewailed my ignorances of her.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'I directed my soul unto her, and I found her in pureness: I have had my heart
    joined with her from the beginning, therefore shall I not be forsaken.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'My heart was troubled in seeking her: therefore have I gotten a good possession.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: The Lord hath given me a tongue for my reward, and I will praise him therewith.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Draw near unto me, ye unlearned, and dwell in the house of learning.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Wherefore are ye slow, and what say ye of these things, seeing your souls
    are very thirsty?
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: I opened my mouth, and said, Buy her for yourselves without money.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: 'Put your neck under the yoke, and let your soul receive instruction: she
    is hard at hand to find.'
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Behold with your eyes, how that I have had but little labour, and have gotten
    unto me much rest.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Get learning with a great sum of money, and get much gold by her.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Let your soul rejoice in his mercy, and be not ashamed of his praise.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 51
  chapter: 51
  iso-639-2_language_code: eng
  text: Work your work betimes, and in his time he will give you your reward.
  usfm_code: SIR
  verse: '30'
