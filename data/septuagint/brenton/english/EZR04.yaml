- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they that afflicted Juda and Benjamin heard, that the children of the
    captivity were building a house to the Lord God of Israel.
  usfm_code: EZR
  verse: '1'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And they drew near to Zorobabel, and to the heads of families, and said to
    them, We will build with you; for as ye do , we seek to serve our God, and we
    do sacrifice to him from the days of Asaradan king of Assur, who brought us hither.
  usfm_code: EZR
  verse: '2'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Then Zorobabel, and Jesus and the rest of the heads of the families of Israel
    said to them, It is not for us and you to build a house to our God, for we ourselves
    will build together to the Lord our God, as Cyrus the king of the Persians commanded
    us.
  usfm_code: EZR
  verse: '3'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And the people of the land weakened the hands of the people of Juda, and hindered
    them in building,
  usfm_code: EZR
  verse: '4'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and continued hiring persons against them, plotting to frustrate their counsel,
    all the days of Cyrus king of the Persians, and until the reign of Darius king
    of the Persians.
  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And in the reign of Assuerus, even in the beginning of his reign, they wrote
    a letter against the inhabitants of Juda and Jerusalem.
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And in the days of Arthasastha, Tabeel wrote peaceably to Mithradates and
    to the rest of his fellow-servants: the tribute-gatherer wrote to Arthasastha
    king of the Persians a writing in the Syrian tongue, and the same interpreted.'
  usfm_code: EZR
  verse: '7'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Reum the chancellor, and Sampsa the scribe wrote an epistle against Jerusalem
    to king Arthasastha, saying ,
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Thus has judged Reum the chancellor, and Sampsa the scribe, and the rest of
    our fellow-servants, the Dinæans, the Apharsathachæans, the Tarphalæans, the Apharsæans,
    the Archyæans, the Babylonians, the Susanachæans, Davæans,
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: and the rest of the nations whom the great and noble Assenaphar removed, and
    settled them in the cities of Somoron, and the rest of them beyond the river.
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'This is the purport of the letter, which they sent to him: Thy servants the
    men beyond the river to king Arthasastha.'
  usfm_code: EZR
  verse: '11'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Be it known to the king, that the Jews who came up from thee to us have come
    to Jerusalem the rebellious and wicked city, which they are building, and its
    walls are set in order, and they have established the foundations of it.
  usfm_code: EZR
  verse: '12'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Now then be it known to the king, that if that city be built up, and its walls
    completed, thou shalt have no tribute, neither will they pay anything , and this
    injures kings.
  usfm_code: EZR
  verse: '13'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And it is not lawful for us to see the dishonour of the king: therefore have
    we sent and made known the matter to the king;'
  usfm_code: EZR
  verse: '14'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'that examination may be made in thy fathers'' book of record; and thou shalt
    find, and thou shalt know that that city is rebellious, and does harm to kings
    and countries, and there are in the midst of it from very old time refuges for
    runaway slaves: therefore this city has been made desolate.'
  usfm_code: EZR
  verse: '15'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: We therefore declare to the king, that, if that city be built, and its walls
    be set up, thou shalt not have peace.
  usfm_code: EZR
  verse: '16'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Then the king sent to Reum the chancellor, and Sampsa the scribe, and the
    rest of their fellow-servants who dwelt in Samaria, and the rest beyond the river,
    saying , Peace; and he says,
  usfm_code: EZR
  verse: '17'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: The tribute-gatherer whom ye sent to us, has been called before me.
  usfm_code: EZR
  verse: '18'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And a decree has been made by me, and we have examined, and found that that
    city of old time exalts itself against kings, and that rebellions and desertions
    take place within it.
  usfm_code: EZR
  verse: '19'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: And there were powerful kings in Jerusalem, and they ruled over all the country
    beyond the river, and abundant revenues and tribute were given to them.
  usfm_code: EZR
  verse: '20'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Now therefore make a decree to stop the work of those men, and that city shall
    no more be built.
  usfm_code: EZR
  verse: '21'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: See that ye be careful of the decree, not to be remiss concerning this matter,
    lest at any time destruction should abound to the harm of kings.
  usfm_code: EZR
  verse: '22'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Then the tribute-gatherer of king Arthasastha read the letter before Reum
    the chancellor, and Sampsa the scribe, and his fellow-servants: and they went
    in haste to Jerusalem and through Juda, and caused them to cease with horses and
    an armed force.'
  usfm_code: EZR
  verse: '23'
- book: Brenton Septuagint Translation Ezra and Nehemiah 4
  chapter: 4
  iso-639-2_language_code: eng
  text: Then ceased the work of the house of God in Jerusalem, and it was at a stand
    until the second year of the reign of Darius king of the Persians.
  usfm_code: EZR
  verse: '24'
