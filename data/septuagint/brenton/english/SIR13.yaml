- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: He that toucheth pitch shall be defiled therewith; and he that hath fellowship
    with a proud man shall be like unto him.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Burden not thyself above thy power while thou livest; and have no fellowship
    with one that is mightier and richer than thyself: for how agree the kettle and
    the earthen pot together? for if the one be smitten against the other, it shall
    be broken.'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'The rich man hath done wrong, and yet he threateneth withal: the poor is
    wronged, and he must intreat also.'
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: If thou be for his profit, he will use thee; but if thou have nothing, he
    will forsake thee.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'If thou have any thing, he will live with thee: yea, he will make thee bare,
    and will not be sorry for it.'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: If he have need of thee, he will deceive thee, and smile upon thee, and put
    thee in hope; he will speak thee fair, and say, What wantest thou?
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And he will shame thee by his meats, until he have drawn thee dry twice or
    thrice, and at the last he will laugh thee to scorn: afterward, when he seeth
    thee, he will forsake thee, and shake his head at thee.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Beware that thou be not deceived, and brought down in thy jollity.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: If thou be invited of a mighty man, withdraw thyself, and so much the more
    will he invite thee.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Press thou not upon him, lest thou be put back; stand not far off, lest thou
    be forgotten.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Affect not to be made equal unto him in talk, and believe not his many words:
    for with much communication will he tempt thee, and smiling upon thee will get
    out thy secrets:'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: but cruelly he will lay up thy words, and will not spare to do thee hurt,
    and to put thee in prison.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Observe, and take good heed, for thou walkest in peril of thy overthrowing:
    when thou hearest these things, awake in thy sleep.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Every beast loveth his like, and every man loveth his neighbour.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: All flesh consorteth according to kind, and a man will cleave to his like.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: What fellowship hath the wolf with the lamb? so the sinner with the godly.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: What agreement is there between the hyena and a dog? and what peace between
    the rich and the poor?
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'As the wild ass is the lion''s prey in the wilderness: so the rich eat up
    the poor.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'As the proud hate humility: so doth the rich abhor the poor.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'A rich man beginning to fall is held up of his friends: but a poor man being
    down is thrust also away by his friends.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'When a rich man is fallen, he hath many helpers: he speaketh things not to
    be spoken, and yet men justify him: the poor man slipped, and yet they rebuked
    him too; he spake wisely, and could have no place.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'When a rich man speaketh, every man holdeth his tongue, and, look, what he
    saith, they extol it to the clouds: but if the poor man speak, they say, What
    fellow is this? and if he stumble, they will help to overthrow him.'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Riches are good unto him that hath no sin, and poverty is evil in the mouth
    of the ungodly.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: The heart of a man changeth his countenance, whether it be for good or evil.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 13
  chapter: 13
  iso-639-2_language_code: eng
  text: A cheerful countenance is a token of a heart that is in prosperity; and the
    finding out of parables is a wearisome labour of the mind.
  usfm_code: SIR
  verse: '26'
