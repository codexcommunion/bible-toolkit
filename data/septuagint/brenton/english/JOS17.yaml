- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the borders of the tribe of the children of Manasse, (for he was
    the first-born of Joseph,) assigned to Machir the first-born of Manasse the father
    of Galaad, for he was a warrior, were in the land of Galaad and of Basan.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And there was land assigned to the other sons of Manasse according
    to their families; to the sons of Jezi, and to the sons of Kelez, and to the sons
    of Jeziel, and to the sons of Sychem, and to the sons of Symarim, and to the sons
    of Opher: these are the males according to their families.'
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'And Salpaad the son of Opher had no sons but daughters: and these are
    the names of the daughters of Salpaad; Maala, and Nua, and Egla, and Melcha, and
    Thersa.'
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And they stood before Eleazar the priest, and before Joshua, and before
    the rulers, saying, God gave a charge by the hand of Moses, to give us an inheritance
    in the midst of our brethren: so there was given to them by the command of the
    Lord an inheritance among the brethren of their father.'
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And their lot fell to them from Anassa, and to the plain of Labec of
    the land of Galaad, which is beyond Jordan.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: For the daughters of the sons of Manasse inherited a portion in the
    midst of their brethren, and the land of Galaad was assigned to the remainder
    of the sons of Manasse.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the borders of the sons of Manasse were Delanath, which is before
    the sons of Anath, and it proceeds to the borders even to Jamin and Jassib to
    the fountain of Thaphthoth.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: It shall belong to Manasse, and Thapheth on the borders of Manasse shall
    belong to the sons of Ephraim.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And the borders shall go down to the valley of Carana southward by the
    valley of Jariel, ( there is a turpentine tree belonging to Ephraim between that
    and the city of Manasse:) and the borders of Manasse are northward to the brook;
    and the sea shall be its termination.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Southward the land belongs to Ephraim, and northward to Manasse; and
    the sea shall be their coast; and northward they shall border upon Aseb, and eastward
    upon Issachar.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Manasses shall have in the portion of Issachar and Aser Bæthsan
    and their villages, and the inhabitants of Dor, and its villages, and the inhabitants
    of Mageddo, and its villages, and the third part of Mapheta, and its villages.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the sons of Manasse were not able to destroy these cities; and the
    Chananite began to dwell in that land.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And it came to pass that when the children of Israel were strong, they
    made the Chananites subject, but they did not utterly destroy them.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the sons of Joseph answered Joshua, saying, Wherefore hast thou
    caused us to inherit one inheritance, and one line? whereas I am a great people,
    and God has blessed me.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And Joshua said to them, If thou be a great people, go up to the forest,
    and clear the land for thyself, if mount Ephraim be too little for thee.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And they said, The mount of Ephraim does not please us, and the Chananite
    dwelling in it in Bæthsan, and in its villages, and in the valley of Jezrael,
    has choice cavalry and iron.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Joshua said to the sons of Joseph, If thou art a great people, and
    hast great strength, thou shalt not have only one inheritance.
- book_title: Brenton Septuagint Translation Joshua 17
  book_usfm_code: JOS
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: For thou shalt have the wood, for there is a wood, and thou shalt clear
    it, and the land shall be thine; even when thou shalt have utterly destroyed the
    Chananite, for he has chosen cavalry; yet thou art stronger than he.
