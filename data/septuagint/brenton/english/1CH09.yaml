- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And this is all Israel, even their enrolment: and these are written down
    in the book of the kings of Israel and Juda, with the names of them that were
    carried away to Babylon for their transgressions.'
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And they that dwelt before in their possessions in the cities of Israel, the
    priests, the Levites, and the appointed ones.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And there dwelt in Jerusalem some of the children of Juda, and of the children
    of Benjamin, and of the children of Ephraim, and Manasse.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Gnothi, and the son of Samiud, the son of Amri, the son of Ambraim, the
    son of Buni, son of the sons of Phares, the son of Juda.
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the Selonites; Asaia his first-born, and his sons.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Of the sons of Zara; Jeel, and their brethren, six hundred and ninety.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the sons of Benjamin; Salom, son of Mosollam, son of Odouia, son of
    Asinu.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Jemnaa son of Jeroboam, and Elo: these are the sons of Ozi the son of
    Machir: and Mosollam, son of Saphatia, son of Raguel, son of Jemnai;'
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and their brethren according to their generations, nine hundred and fifty-six,
    all the men were heads of families according to the houses of their fathers.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the priests; Jodaë, and Joarim, and Jachin,
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and Azaria the son of Chelcias, the son of Mosollam, the son of Sadoc, the
    son of Maraïoth, the son of Achitob, the ruler of the house of God;
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and Adaia son of Iraam, son of Phascor, son of Melchia, and Maasaia son of
    Adiel, son of Ezira, son of Mosollam, son of Maselmoth, son of Emmer;
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and their brethren, chiefs of their families, a thousand seven hundred and
    sixty, mighty men for the work of the ministration of the house of God.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And of the Levites; Samaia son of Asob, son of Ezricam, son of Asabia, of
    the sons of Merari.
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Bacbacar, and Ares, and Galaal, and Matthanias son of Micha, son of Zechri,
    son of Asaph;
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and Abdia, son of Samia, son of Galaal, son of Idithun, and Barachia son of
    Ossa, son of Helcana—who dwelt in the villages of the Notephatites.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: The door-keepers; Salom, Acum, Telmon, and Diman, and their brethren; Salom
    was the chief;
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'and he waited hitherto in the king''s gate eastward: these are the gates
    of the companies of the sons of Levi.'
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Sellum the son of Core, the son of Abiasaph, the son of Core, and his
    brethren belonging to the house of his father, the Corites were over the works
    of the service, keeping the watches of the tabernacle, and their fathers over
    the camp of the Lord, keeping the entrance.
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Phinees son of Eleazar was head over them before the Lord, and these were
    with him.
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Zacharias the son of Mosollami was keeper of the door of the tabernacle of
    witness.
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'All the chosen porters in the gates were two hundred and twelve, these were
    in their courts, this was their distribution: these David and Samuel the seer
    established in their charge.'
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And these and their sons were over the gates in the house of the Lord, and
    in the house of the tabernacle, to keep watch.
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: The gates were toward the four winds, eastward, westward, northward, southward.
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And their brethren were in their courts, to enter in weekly from time to time
    with these.
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For four strong men have the charge of the gates; and the Levites were over
    the chambers, and they keep watch over the treasures of the house of God.
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For the charge was upon them, and these were charged with the keys to open
    the doors of the temple every morning.
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And some of them were appointed over the vessels of service, that they should
    carry them in by number, and carry them out by number.
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And some of them were appointed over the furniture, and over all the holy
    vessels, and over the fine flour, the wine, the oil, the frankincense, and the
    spices.
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And some of the priests were makers of the ointment, and appointed to prepare
    the spices.
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Matthathias of the Levites, (he was the first-born of Salom the Corite,)
    was set in charge over the sacrifices of meat-offering of the pan belonging to
    the high priest.
  usfm_code: 1CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Banaias the Caathite, from among their brethren, was set over the shewbread,
    to prepare it every sabbath.
  usfm_code: 1CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And these were the singers, heads of families of the Levites, to whom were
    established daily courses, for they were employed in the services day and night.
  usfm_code: 1CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: These were the heads of the families of the Levites according to their generations;
    these chiefs dwelt in Jerusalem.
  usfm_code: 1CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Jeël the father of Gabaon dwelt in Gabaon; and his wife's name was Moöcha.
  usfm_code: 1CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And his first-born son was Abdon, and he had Sur, and Kis, and Baal, and Ner,
    and Nadab,
  usfm_code: 1CH
  verse: '36'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and Gedur and his brother, and Zacchur, and Makeloth.
  usfm_code: 1CH
  verse: '37'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Makeloth begot Samaa: and these dwelt in the midst of their brethren
    in Jerusalem, even in the midst of their brethren.'
  usfm_code: 1CH
  verse: '38'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Ner begot Kis, and Kis begot Saul, and Saul begot Jonathan, and Melchisue,
    and Aminadab, and Asabal.
  usfm_code: 1CH
  verse: '39'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And the son of Jonathan was Meribaal: and Meribaal begot Micha.'
  usfm_code: 1CH
  verse: '40'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And the sons of Micha were Phithon and Malach, and Tharach.
  usfm_code: 1CH
  verse: '41'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Achaz begot Jada: and Jada begot Galemeth, and Gazmoth, and Zambri; and
    Zambri begot Massa.'
  usfm_code: 1CH
  verse: '42'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: And Massa begot Baana, and Rhaphaïa was his son, Elasa his son, Esel his son.
  usfm_code: 1CH
  verse: '43'
- book: Brenton Septuagint Translation Chronicles I 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'And Esel had six sons, and these were their names; Esricam his first-born,
    and Ismael, and Saraia, and Abdia, and Anan, and Asa: these were the sons of Esel.'
  usfm_code: 1CH
  verse: '44'
