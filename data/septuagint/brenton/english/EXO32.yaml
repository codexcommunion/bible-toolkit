- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And when the people saw that Moses delayed to come down from the mountain,
    the people combined against Aaron, and said to him, Arise and make us gods who
    shall go before us; for this Moses, the man who brought us forth out of the land
    of Egypt—we do not know what is become of him.
  usfm_code: EXO
  verse: '1'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Aaron says to them, Take off the golden ear-rings which are in the ears
    of your wives and daughters, and bring them to me.
  usfm_code: EXO
  verse: '2'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And all the people took off the golden ear-rings that were in their ears,
    and brought them to Aaron.
  usfm_code: EXO
  verse: '3'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And he received them at their hands, and formed them with a graving tool;
    and he made them a molten calf, and said, These are thy gods, O Israel, which
    have brought thee up out of the land of Egypt.
  usfm_code: EXO
  verse: '4'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Aaron having seen it built an altar before it, and Aaron made proclamation
    saying, To-morrow is a feast of the Lord.
  usfm_code: EXO
  verse: '5'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And having risen early on the morrow, he offered whole burnt-offerings, and
    offered a peace-offering; and the people sat down to eat and drink, and rose up
    to play.
  usfm_code: EXO
  verse: '6'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying, Go quickly, descend hence, for thy people
    whom thou broughtest out of the land of Egypt have transgressed;
  usfm_code: EXO
  verse: '7'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: they have quickly gone out of the way which thou commandedst; they have made
    for themselves a calf, and worshipped it, and sacrificed to it, and said, These
    are thy gods, O Israel, who brought thee up out of the land of Egypt.
  usfm_code: EXO
  verse: '8'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And now let me alone, and I will be very angry with them and consume them,
    and I will make thee a great nation.
  usfm_code: EXO
  verse: '10'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses prayed before the Lord God, and said, Wherefore, O Lord, art thou
    very angry with thy people, whom thou broughtest out of the land of Egypt with
    great strength, and with thy high arm?
  usfm_code: EXO
  verse: '11'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Take heed lest at any time the Egyptians speak, saying, With evil intent he
    brought them out to slay them in the mountains, and to consume them from off the
    earth; cease from thy wrathful anger, and be merciful to the sin of thy people,
  usfm_code: EXO
  verse: '12'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: remembering Abraam and Isaac and Jacob thy servants, to whom thou hast sworn
    by thyself, and hast spoken to them, saying, I will greatly multiply your seed
    as the stars of heaven for multitude, and all this land which thou spokest of
    to give to them, so that they shall possess it for ever.
  usfm_code: EXO
  verse: '13'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the Lord was prevailed upon to preserve his people.
  usfm_code: EXO
  verse: '14'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'And Moses turned and went down from the mountain, and the two tables of testimony
    were in his hands, tables of stone written on both their sides: they were written
    within and without.'
  usfm_code: EXO
  verse: '15'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the tables were the work of God, and the writing the writing of God written
    on the tables.
  usfm_code: EXO
  verse: '16'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Joshua having heard the voice of the people crying, says to Moses, There
    is a noise of war in the camp.
  usfm_code: EXO
  verse: '17'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses says, It is not the voice of them that begin the battle, nor the
    voice of them that begin the cry of defeat, but the voice of them that begin the
    banquet of wine do I hear.
  usfm_code: EXO
  verse: '18'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And when he drew nigh to the camp, he sees the calf and the dances; and Moses
    being very angry cast the two tables out of his hands, and broke them to pieces
    under the mountain.
  usfm_code: EXO
  verse: '19'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And having taken the calf which they made, he consumed it with fire, and ground
    it very small, and scattered it on the water, and made the children of Israel
    to drink it.
  usfm_code: EXO
  verse: '20'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses said to Aaron, What has this people done to thee, that thou hast
    brought upon them a great sin?
  usfm_code: EXO
  verse: '21'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Aaron said to Moses, Be not angry, my lord, for thou knowest the impetuosity
    of this people.
  usfm_code: EXO
  verse: '22'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For they say to me, Make us gods, which shall go before us; for as for this
    man Moses, who brought us out of Egypt, we do not know what is become of him.
  usfm_code: EXO
  verse: '23'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And I said to them, If any one has golden ornaments, take them off; and they
    gave them me, and I cast them into the fire, and there came out this calf.
  usfm_code: EXO
  verse: '24'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And when Moses saw that the people was scattered,—for Aaron had scattered
    them so as to be a rejoicing to their enemies,—
  usfm_code: EXO
  verse: '25'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: then stood Moses at the gate of the camp, and said, Who is on the Lord's side?
    let him come to me. Then all the sons of Levi came to him.
  usfm_code: EXO
  verse: '26'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And he says to them, Thus saith the Lord God of Israel, Put every one his
    sword on his thigh, and go through and return from gate to gate through the camp,
    and slay every one his brother, and every one his neighbour, and every one him
    that is nearest to him.
  usfm_code: EXO
  verse: '27'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the sons of Levi did as Moses spoke to them, and there fell of the people
    in that day to the number of three thousand men.
  usfm_code: EXO
  verse: '28'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses said to them, Ye have filled your hands this day to the Lord each
    one on his son or on his brother, so that blessing should be given to you.
  usfm_code: EXO
  verse: '29'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And it came to pass after the morrow had begun , that Moses said to the people,
    Ye have sinned a great sin; and now I will go up to God, that I may make atonement
    for your sin.
  usfm_code: EXO
  verse: '30'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses returned to the Lord and said, I pray, O Lord, this people has sinned
    a great sin, and they have made for themselves golden gods.
  usfm_code: EXO
  verse: '31'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And now if thou wilt forgive their sin, forgive it ; and if not, blot me out
    of thy book, which thou hast written.
  usfm_code: EXO
  verse: '32'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, If any one has sinned against me, I will blot
    them out of my book.
  usfm_code: EXO
  verse: '33'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'And now go, descend, and lead this people into the place of which I spoke
    to thee: behold, my angel shall go before thy face; and in the day when I shall
    visit I will bring upon them their sin.'
  usfm_code: EXO
  verse: '34'
- book: Brenton Septuagint Translation Exodus 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the Lord smote the people for the making of the calf, which Aaron made.
  usfm_code: EXO
  verse: '35'
