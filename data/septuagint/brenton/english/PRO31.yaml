- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Who shall find a virtuous woman? for such a one is more valuable than
    precious stones.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'The heart of her husband trusts in her: such a one shall stand in no
    need of fine spoils.'
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For she employs all her living for her husband's good.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Gathering wool and flax, she makes it serviceable with her hands.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'She is like a ship trading from a distance: so she procures her livelihood.'
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And she rises by night, and gives food to her household, and appointed
    tasks to her maidens.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'She views a farm, and buys it: and with the fruit of her hands she
    plants a possession.'
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: She strongly girds her loins, and strengthens her arms for work.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And she finds by experience that working is good; and her candle goes
    not out all night.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: She reaches forth her arms to needful works , and applies her hands
    to the spindle.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And she opens her hands to the needy, and reaches out fruit to the poor.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'Her husband is not anxious about those at home when he tarries anywhere
    abroad: for all her household are clothed.'
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: She makes for her husband clothes of double texture, and garments for
    herself of fine linen and scarlet.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And her husband becomes a distinguished person in the gates, when he
    sits in council with the old inhabitants of the land.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'She makes fine linens, and sells girdles to the Chananites: she opens
    her mouth heedfully and with propriety, and controls her tongue.'
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: She puts on strength and honour; and rejoices in the last days.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: The ways of her household are careful, and she eats not the bread of
    idleness.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: But she opens her mouth wisely, and according to law.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And her kindness to them sets up her children for them, and they grow
    rich, and her husband praises her.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Many daughters have obtained wealth, many have wrought valiantly; but
    thou hast exceeded, thou hast surpassed all.
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'Charms are false, and woman''s beauty is vain: for it is a wise woman
    that is blessed, and let her praise the fear of the Lord.'
- book_title: Brenton Septuagint Translation Proverbs 31
  book_usfm_code: PRO
  chapter_number: 31
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Give her of the fruit of her lips; and let her husband be praised in
    the gates.
