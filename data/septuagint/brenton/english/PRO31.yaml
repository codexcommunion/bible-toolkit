- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Who shall find a virtuous woman? for such a one is more valuable than precious
    stones.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'The heart of her husband trusts in her: such a one shall stand in no need
    of fine spoils.'
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: For she employs all her living for her husband's good.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Gathering wool and flax, she makes it serviceable with her hands.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'She is like a ship trading from a distance: so she procures her livelihood.'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And she rises by night, and gives food to her household, and appointed tasks
    to her maidens.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'She views a farm, and buys it: and with the fruit of her hands she plants
    a possession.'
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: She strongly girds her loins, and strengthens her arms for work.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And she finds by experience that working is good; and her candle goes not
    out all night.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: She reaches forth her arms to needful works , and applies her hands to the
    spindle.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And she opens her hands to the needy, and reaches out fruit to the poor.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Her husband is not anxious about those at home when he tarries anywhere abroad:
    for all her household are clothed.'
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: She makes for her husband clothes of double texture, and garments for herself
    of fine linen and scarlet.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And her husband becomes a distinguished person in the gates, when he sits
    in council with the old inhabitants of the land.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'She makes fine linens, and sells girdles to the Chananites: she opens her
    mouth heedfully and with propriety, and controls her tongue.'
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: She puts on strength and honour; and rejoices in the last days.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: The ways of her household are careful, and she eats not the bread of idleness.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: But she opens her mouth wisely, and according to law.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: And her kindness to them sets up her children for them, and they grow rich,
    and her husband praises her.
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Many daughters have obtained wealth, many have wrought valiantly; but thou
    hast exceeded, thou hast surpassed all.
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: 'Charms are false, and woman''s beauty is vain: for it is a wise woman that
    is blessed, and let her praise the fear of the Lord.'
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 31
  chapter: 31
  iso-639-2_language_code: eng
  text: Give her of the fruit of her lips; and let her husband be praised in the gates.
  usfm_code: PRO
  verse: '31'
