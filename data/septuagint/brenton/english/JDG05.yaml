- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Debbora and Barac son of Abineem sang in that day, saying,
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'A revelation was made in Israel when the people were made willing: Praise
    ye the Lord.'
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Hear, ye kings, and hearken, rulers: I will sing, it is I who will sing to
    the Lord, it is I, I will sing a psalm to the Lord the God of Israel.'
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: O Lord, in thy going forth on Seir, when thou wentest forth out of the land
    of Edom, the earth quaked and the heaven dropped dews, and the clouds dropped
    water.
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The mountains were shaken before the face of the Lord Eloi, this Sina before
    the face of the Lord God of Israel.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: In the days of Samegar son of Anath, in the days of Jael, they deserted the
    ways, and went in by-ways; they went in crooked paths.
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The mighty men in Israel failed, they failed until Debbora arose, until she
    arose a mother in Israel.
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: They chose new gods; then the cities of rulers fought; there was not a shield
    or spear seen among forty thousand in Israel.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: My heart inclines to the orders given in Israel; ye that are willing among
    the people, bless the Lord.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Ye that mount a she-ass at noon-day, ye that sit on the judgment-seat, and
    walk by the roads of them that sit in judgment by the way; declare
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'ye that are delivered from the noise of disturbers among the drawers of water;
    there shall they relate righteous acts: O Lord, increase righteous acts in Israel:
    then the people of the Lord went down to the cities.'
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Awake, awake, Debbora; awake, awake, utter a song: arise, Barac, and lead
    thy captivity captive, son of Abineem.'
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then went down the remnant to the strong, the people of the Lord went down
    for him among the mighty ones from me.
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Ephraim rooted them out in Amalec, behind thee was Benjamin among thy people:
    the inhabitants of Machir came down with me searching out the enemy, and from
    Zabulon came they that draw with the scribe''s pen of record.'
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And princes in Issachar were with Debbora and Barac, thus she sent Barac on
    his feet in the valleys into the portions of Ruben; great pangs reached to the
    heart.
  usfm_code: JDG
  verse: '15'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Why did they sit between the sheep-folds to hear the bleating of flocks for
    the divisions of Ruben? there were great searchings of heart.
  usfm_code: JDG
  verse: '16'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Galaad is on the other side of Jordan where he pitched his tents; and why
    does Dan remain in ships? Aser sat down on the sea-coasts, and he will tabernacle
    at his ports.
  usfm_code: JDG
  verse: '17'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The people Zabulon exposed their soul to death, and Nephthali came to the
    high places of their land.
  usfm_code: JDG
  verse: '18'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Kings set themselves in array, then the kings of Chanaan fought in Thanaach
    at the water of Mageddo; they took no gift of money.
  usfm_code: JDG
  verse: '19'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The stars from heaven set themselves in array, they set themselves to fight
    with Sisara out of their paths.
  usfm_code: JDG
  verse: '20'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'The brook of Kison swept them away, the ancient brook, the brook Kison: my
    mighty soul will trample him down.'
  usfm_code: JDG
  verse: '21'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: When the hoofs of the horse were entangled, his mighty ones earnestly hasted
  usfm_code: JDG
  verse: '22'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'to curse Meroz: Curse ye it , said the angel of the Lord; cursed is every
    one that dwells in it, because they came not to the help of the Lord, to his help
    among the mighty.'
  usfm_code: JDG
  verse: '23'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Blessed among women be Jael wife of Chaber the Kenite; let her be blessed
    above women in tents.
  usfm_code: JDG
  verse: '24'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: He asked for water, she gave him milk in a dish; she brought butter of princes.
  usfm_code: JDG
  verse: '25'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: She stretched forth her left hand to the nail, and her right hand to the workman's
    hammer, and she smote Sisara with it, she nailed through his head and smote him;
    she nailed through his temples.
  usfm_code: JDG
  verse: '26'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'He rolled down between her feet; he fell and lay between her feet; he bowed
    and fell: where he bowed, there he fell dead.'
  usfm_code: JDG
  verse: '27'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The mother of Sisara looked down through the window out of the loophole, saying
    , Why was his chariot ashamed? why did the wheels of his chariots tarry?
  usfm_code: JDG
  verse: '28'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Her wise ladies answered her, and she returned answers to herself, saying
    ,
  usfm_code: JDG
  verse: '29'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Will they not find him dividing the spoil? he will surely be gracious to
    every man: there are spoils of dyed garments for Sisara, spoils of various dyed
    garments, dyed embroidered garments, they are the spoils for his neck.'
  usfm_code: JDG
  verse: '30'
- book: Brenton Septuagint Translation Judges 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Thus let all thine enemies perish, O Lord: and they that love him shall be
    as the going forth of the sun in his strength.'
  usfm_code: JDG
  verse: '31'
