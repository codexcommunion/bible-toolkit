- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And there was a man of mount Ephraim, and his name was Michaias.
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And he said to his mother, The eleven hundred pieces of silver which thou
    tookest to thyself, and about which thou cursedst me, and spokest in my ears,
    behold, the silver is with me; I took it: and his mother said, Blessed be my son
    of the Lord.'
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And he restored the eleven hundred pieces of silver to his mother; and his
    mother said, I had wholly consecrated the money to the Lord out of my hand for
    my son, to make a graven and a molten image , and now I will restore it to thee.
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: But he returned the silver to his mother, and his mother took two hundred
    pieces of silver, and gave them to a silversmith, and he made it a graven and
    a molten image; and it was in the house of Michaias.
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the house of Michaias was to him the house of God, and he made an ephod
    and theraphin, and he consecrated one of his sons, and he became to him a priest.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And in those days there was no king in Israel; every man did that which was
    right in his own eyes.
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And there was a young man in Bethleem of the tribe of Juda, and he was a Levite,
    and he was sojourning there.
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the man departed from Bethleem the city of Juda to sojourn in whatever
    place he might find; and he came as far as mount Ephraim, and to the house of
    Michaias to accomplish his journey.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Michaias said to him, Whence comest thou? and he said to him, I am a Levite
    of Bethleem Juda, and I go to sojourn in any place I may find.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Michaias said to him, Dwell with me, and be to me a father and a priest;
    and I will give thee ten pieces of silver by the year, and a change of raiment,
    and thy living.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Levite went and began to dwell with the man; and the young man was
    to him as one of his sons.
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Michaias consecrated the Levite, and he became to him a priest, and he
    was in the house of Michaias.
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Michaias said, Now I know that the Lord will do me good, because a Levite
    has become my priest.
  usfm_code: JDG
  verse: '13'
