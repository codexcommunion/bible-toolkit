- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'A reprover is better than a stiff-necked man: for when the latter is suddenly
    set on fire, there shall be no remedy.'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'When the righteous are praised, the people will rejoice: but when the ungodly
    rule, men mourn.'
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'When a man loves wisdom, his father rejoices: but he that keeps harlots will
    waste wealth.'
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'A righteous king establishes a country: but a transgressor destroys it .'
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: He that prepares a net in the way of his own friend, entangles his own feet
    in it.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'A great snare is spread for a sinner: but the righteous shall be in joy and
    gladness.'
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'A righteous man knows how to judge for the poor: but the ungodly understands
    not knowledge; and the poor man has not an understanding mind.'
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Lawless men burn down a city: but wise men turn away wrath.'
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'A wise man shall judge nations: but a worthless man being angry laughs and
    fears not.'
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Bloody men hate a holy person , but the upright will seek his soul.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'A fool utters all his mind: but the wise reserves his in part.'
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: When a king hearkens to unjust language, all his subjects are transgressors.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: When the creditor and debtor meet together, the Lord oversees them both.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: When a king judges the poor in truth, his throne shall be established for
    a testimony.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Stripes and reproofs give wisdom: but an erring child disgraces his parents.'
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'When the ungodly abound, sins abound: but when they fall, the righteous are
    warned.'
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Chasten thy son, and he shall give thee rest; and he shall give honour to
    thy soul.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'There shall be no interpreter to a sinful nation: but he that observes the
    law is blessed.'
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'A stubborn servant will not be reproved by words: for even if he understand,
    still he will not obey.'
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: If thou see a man hasty in his words, know that the fool has hope rather than
    he.
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: He that lives wantonly from a child, shall be a servant, and in the end shall
    grieve over himself.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: A furious man stirs up strife, and a passionate man digs up sin.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Pride brings a man low, but the Lord upholds the humble-minded with honour.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'He that shares with a thief, hates his own soul: and if any having heard
    an oath uttered tell not of it,'
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'they fearing and reverencing men unreasonably have been overthrown, but he
    that trusts in the Lord shall rejoice. Ungodliness causes a man to stumble: but
    he that trusts in his master shall be safe.'
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Many wait on the favour of rulers; but justice comes to a man from the Lord.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 29
  chapter: 29
  iso-639-2_language_code: eng
  text: A righteous man is an abomination to an unrighteous man, and the direct way
    is an abomination to the sinner.
  usfm_code: PRO
  verse: '27'
