- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: Alleluia.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'Let now the house of Israel say, that he is good: for his mercy endures for
    ever.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'Let now the house of Aaron say, that he is good: for his mercy endures for
    ever.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'Let now all that fear the Lord say, that he is good: for his mercy endures
    for ever.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'I called on the Lord out of affliction: and he hearkened to me, so as to
    bring me into a wide place.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: The Lord is my helper; and I will not fear what man shall do to me.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: The Lord is my helper; and I shall see my desire upon mine enemies.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: It is better to trust in the Lord than to trust in man.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: It is better to hope in the Lord, than to hope in princes.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'All nations compassed me about: but in the name of the Lord I repulsed them.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'They completely compassed me about: but in the name of the Lord I repulsed
    them.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'They compassed me about as bees do a honeycomb, and they burst into flame
    as fire among thorns: but in the name of the Lord I repulsed them.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'I was thrust, and sorely shaken, that I might fall: but the Lord helped me.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: The Lord is my strength and my song, and is become my salvation.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'The voice of exultation and salvation is in the tabernacles of the righteous:
    the right hand of the Lord has wrought mightily.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'The right hand of the Lord has exalted me: the right hand of the Lord has
    wrought powerfully.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: I shall not die, but live, and recount the works of the Lord.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'The Lord has chastened me sore: but he has not given me up to death.'
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'Open to me the gates of righteousness: I will go into them, and give praise
    to the Lord.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'This is the gate of the Lord: the righteous shall enter by it.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: I will give thanks to thee; because thou hast heard me, and art become my
    salvation.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: The stone which the builders rejected, the same is become the head of the
    corner.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: This has been done of the Lord; and it is wonderful in our eyes.
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'This is the day which the Lord has made: let us exult and rejoice in it.'
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'O Lord, save now: O Lord, send now prosperity.'
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'Blessed is he that comes in the name of the Lord: we have blessed you out
    of the house of the Lord.'
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'God is the Lord, and he has shined upon us: celebrate the feast with thick
    branches, binding the victims even to the horns of the altar.'
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'Thou art my God, and I will give thee thanks: thou art my God, and I will
    exalt thee. I will give thanks to thee, for thou hast heard me, and art become
    my salvation.'
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 117
  chapter: 117
  iso-639-2_language_code: eng
  text: 'Give thanks to the Lord; for he is good: for his mercy endures for ever.'
  usfm_code: PSA
  verse: '29'
