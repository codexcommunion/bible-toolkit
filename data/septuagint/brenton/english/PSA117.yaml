- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Alleluia.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Let now the house of Israel say, that he is good: for his mercy endures
    for ever.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Let now the house of Aaron say, that he is good: for his mercy endures
    for ever.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Let now all that fear the Lord say, that he is good: for his mercy
    endures for ever.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'I called on the Lord out of affliction: and he hearkened to me, so
    as to bring me into a wide place.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: The Lord is my helper; and I will not fear what man shall do to me.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: The Lord is my helper; and I shall see my desire upon mine enemies.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: It is better to trust in the Lord than to trust in man.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: It is better to hope in the Lord, than to hope in princes.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'All nations compassed me about: but in the name of the Lord I repulsed
    them.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'They completely compassed me about: but in the name of the Lord I repulsed
    them.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'They compassed me about as bees do a honeycomb, and they burst into
    flame as fire among thorns: but in the name of the Lord I repulsed them.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'I was thrust, and sorely shaken, that I might fall: but the Lord helped
    me.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: The Lord is my strength and my song, and is become my salvation.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'The voice of exultation and salvation is in the tabernacles of the
    righteous: the right hand of the Lord has wrought mightily.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'The right hand of the Lord has exalted me: the right hand of the Lord
    has wrought powerfully.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: I shall not die, but live, and recount the works of the Lord.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'The Lord has chastened me sore: but he has not given me up to death.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Open to me the gates of righteousness: I will go into them, and give
    praise to the Lord.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'This is the gate of the Lord: the righteous shall enter by it.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: I will give thanks to thee; because thou hast heard me, and art become
    my salvation.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: The stone which the builders rejected, the same is become the head of
    the corner.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: This has been done of the Lord; and it is wonderful in our eyes.
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'This is the day which the Lord has made: let us exult and rejoice in
    it.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'O Lord, save now: O Lord, send now prosperity.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'Blessed is he that comes in the name of the Lord: we have blessed you
    out of the house of the Lord.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'God is the Lord, and he has shined upon us: celebrate the feast with
    thick branches, binding the victims even to the horns of the altar.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'Thou art my God, and I will give thee thanks: thou art my God, and
    I will exalt thee. I will give thanks to thee, for thou hast heard me, and art
    become my salvation.'
- book_title: Brenton Septuagint Translation Psalms 117
  book_usfm_code: PSA
  chapter_number: 117
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'Give thanks to the Lord; for he is good: for his mercy endures for
    ever.'
