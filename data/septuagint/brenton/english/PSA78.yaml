- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: A Psalm for Asaph.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: They have given the dead bodies of thy servants to be food for the birds of
    the sky, the flesh of thy holy ones for the wild beasts of the earth.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: They have shed their blood as water, round about Jerusalem; and there was
    none to bury them .
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: We are become a reproach to our neighbours, a scorn and derision to them that
    are round about us.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: How long, O Lord? wilt thou be angry for ever? shall thy jealousy burn like
    fire?
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: Pour out thy wrath upon the heathen that have not known thee, and upon the
    kingdoms which have not called upon thy name.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: For they have devoured Jacob, and laid his place waste.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: Remember not our old transgressions; let thy tender mercies speedily prevent
    us; for we are greatly impoverished.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: Help us, O God our Saviour; for the glory of thy name, O Lord, deliver us;
    and be merciful to our sins, for thy name's sake.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: Lest haply they should say among the heathen, Where is their God? and let
    the avenging of thy servants' blood that has been shed be known among the heathen
    before our eyes.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: Let the groaning of the prisoners come in before thee; according to the greatness
    of thine arm preserve the sons of the slain ones.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: Repay to our neighbours sevenfold into their bosom their reproach, with which
    they have reproached thee, O Lord.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 78
  chapter: 78
  iso-639-2_language_code: eng
  text: For we are thy people and the sheep of thy pasture; we will give thee thanks
    for ever; we will declare thy praise throughout all generations.
  usfm_code: PSA
  verse: '13'
