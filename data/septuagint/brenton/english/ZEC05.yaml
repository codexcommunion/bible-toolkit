- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I turned, and lifted up mine eyes, and looked and behold a flying sickle.
  usfm_code: ZEC
  verse: '1'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he said to me, What seest thou? And I said, I see a flying sickle, of
    the length of twenty cubits, and of the breadth of ten cubits.
  usfm_code: ZEC
  verse: '2'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he said to me,
  usfm_code: ZEC
  verse: '3'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And I will bring it forth, saith the Lord Almighty, and it shall enter into
    the house of the thief, and into the house of him that swears falsely by my name:
    and it shall rest in the midst of his house, and shall consume it, and the timber
    of it, and the stones of it.'
  usfm_code: ZEC
  verse: '4'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the angel that talked with me went forth, and said to me, Lift up thine
    eyes, and see this that goes forth.
  usfm_code: ZEC
  verse: '5'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I said, What is it? And he said, This is the measure that goes forth.
    And he said, This is their iniquity in all the earth.
  usfm_code: ZEC
  verse: '6'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And behold a talent of lead lifted up: and behold a woman sat in the midst
    of the measure.'
  usfm_code: ZEC
  verse: '7'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he said, This is iniquity. And he cast it into the midst of the measure,
    and cast the weight of lead on the mouth of it.
  usfm_code: ZEC
  verse: '8'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And I lifted up mine eyes, and saw, and, behold, two women coming forth,
    and the wind was in their wings; and they had stork''s wings: and they lifted
    up the measure between the earth and the sky.'
  usfm_code: ZEC
  verse: '9'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I said to the angel that spoke with me, Whither do these carry away the
    measure?
  usfm_code: ZEC
  verse: '10'
- book: Brenton Septuagint Translation Zacharias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he said to me, To build it a house in the land of Babylon, and to prepare
    a place for it ; and they shall set it there on its own base.
  usfm_code: ZEC
  verse: '11'
