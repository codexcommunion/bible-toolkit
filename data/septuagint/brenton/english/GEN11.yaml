  verse_text: And a man said to his neighbour, Come, let us make bricks and bake them
    with fire. And the brick was to them for stone, and their mortar was bitumen.
- book_title: Brenton Septuagint Translation Genesis 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And they said, Come, let us build to ourselves a city and tower, whose
    top shall be to heaven, and let us make to ourselves a name, before we are scattered
    abroad upon the face of all the earth.
- book_title: Brenton Septuagint Translation Genesis 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the Lord came down to see the city and the tower, which the sons
    of men built.
- book_title: Brenton Septuagint Translation Genesis 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the Lord said, Behold, there is one race, and one lip of all, and
    they have begun to do this, and now nothing shall fail from them of all that they
    may have undertaken to do.
- book_title: Brenton Septuagint Translation Genesis 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Come, and having gone down let us there confound their tongue, that
    they may not understand each the voice of his neighbour.
- book_title: Brenton Septuagint Translation Genesis 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the Lord scattered them thence over the face of all the earth, and
    they left off building the city and the tower.
- book_title: Brenton Septuagint Translation Genesis 11
  book_usfm_code: GEN
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: On this account its name was called Confusion, because there the Lord
    confounded the languages of all the earth, and thence the Lord scattered them
    upon the face of all the earth.
