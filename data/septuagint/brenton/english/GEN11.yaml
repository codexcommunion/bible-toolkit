- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And all the earth was one lip, and there was one language to all.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And it came to pass as they moved from the east, they found a plain in the
    land of Senaar, and they dwelt there.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And a man said to his neighbour, Come, let us make bricks and bake them with
    fire. And the brick was to them for stone, and their mortar was bitumen.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And they said, Come, let us build to ourselves a city and tower, whose top
    shall be to heaven, and let us make to ourselves a name, before we are scattered
    abroad upon the face of all the earth.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord came down to see the city and the tower, which the sons of men
    built.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord said, Behold, there is one race, and one lip of all, and they
    have begun to do this, and now nothing shall fail from them of all that they may
    have undertaken to do.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Come, and having gone down let us there confound their tongue, that they may
    not understand each the voice of his neighbour.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord scattered them thence over the face of all the earth, and they
    left off building the city and the tower.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: On this account its name was called Confusion, because there the Lord confounded
    the languages of all the earth, and thence the Lord scattered them upon the face
    of all the earth.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And these are the generations of Sem: and Sem was a hundred years old when
    he begot Arphaxad, the second year after the flood.'
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Sem lived, after he had begotten Arphaxad, five hundred years, and begot
    sons and daughters, and died.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Arphaxad lived a hundred and thirty-five years, and begot Cainan.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Arphaxad lived after he had begotten Cainan, four hundred years, and begot
    sons and daughters, and died. And Cainan lived a hundred and thirty years and
    begot Sala; and Cainan lived after he had begotten Sala, three hundred and thirty
    years, and begot sons and daughters, and died.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Sala lived an hundred and thirty years, and begot Heber.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Sala lived after he had begotten Heber, three hundred and thirty years,
    and begot sons and daughters, and died.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Heber lived an hundred and thirty-four years, and begot Phaleg.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Heber lived after he had begotten Phaleg two hundred and seventy years,
    and begot sons and daughters, and died.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Phaleg lived an hundred and thirty years, and begot Ragau.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Phaleg lived after he had begotten Ragau, two hundred and nine years,
    and begot sons and daughters, and died.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Ragau lived an hundred thirty and two years, and begot Seruch.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Ragau lived after he had begotten Seruch, two hundred and seven years,
    and begot sons and daughters, and died.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Seruch lived a hundred and thirty years, and begot Nachor.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Seruch lived after he had begotten Nachor, two hundred years, and begot
    sons and daughters, and died.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Nachor lived a hundred and seventy-nine years, and begot Tharrha.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Nachor lived after he had begotten Tharrha, an hundred and twenty-five
    years, and begot sons and daughters, and he died.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Tharrha lived seventy years, and begot Abram, and Nachor, and Arrhan.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And these are the generations of Tharrha. Tharrha begot Abram and Nachor,
    and Arrhan; and Arrhan begot Lot.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Arrhan died in the presence of Tharrha his father, in the land in which
    he was born, in the country of the Chaldees.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Abram and Nachor took to themselves wives, the name of the wife of Abram
    was Sara, and the name of the wife of Nachor, Malcha, daughter of Arrhan, and
    he was the father of Malcha, the father of Jescha.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Sara was barren, and did not bear children.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Tharrha took Abram his son, and Lot the son of Arrhan, the son of his
    son, and Sara his daughter-in-law, the wife of Abram his son, and led them forth
    out of the land of the Chaldees, to go into the land of Chanaan, and they came
    as far as Charrhan, and he dwelt there.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And all the days of Tharrha in the land of Charrhan were two hundred and five
    years, and Tharrha died in Charrhan.
  usfm_code: GEN
  verse: '32'
