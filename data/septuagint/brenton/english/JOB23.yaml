- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Then Job answered and said,
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Yea, I know that pleading is out of my reach; and his hand has been
    made heavy upon my groaning.
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Who would then know that I might find him, and come to an end of the
    matter ?
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And I would plead my own cause, and he would fill my mouth with arguments.
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And I would know the remedies which he would speak to me, and I would
    perceive what he would tell me.
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Though he should come on me in his great strength, then he would not
    threaten me;
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: for truth and reproof are from him; and he would bring forth my judgment
    to an end.
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: For if I shall go first, and exist no longer, still what do I know concerning
    the latter end?
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'When he wrought on the left hand, then I observed it not: his right
    hand shall encompass me but I shall not see it .'
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: For he knows already my way; and he has tried me as gold.
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And I will go forth according to his commandments, for I have kept his
    ways; and I shall not turn aside from his commandments,
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: neither shall I transgress; but I have hid his words in my bosom.
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And if too he has thus judged, who is he that has contradicted, for
    he has both willed a thing and done it.
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Therefore am I troubled at him; and when I was reproved, I thought of
    him.
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Therefore let me take good heed before him: I will consider, and be
    afraid of him.'
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: But the Lord has softened my heart, and the Almighty has troubled me.
- book_title: Brenton Septuagint Translation Job 23
  book_usfm_code: JOB
  chapter_number: 23
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: For I knew not that darkness would come upon me, and thick darkness
    has covered me before my face.
