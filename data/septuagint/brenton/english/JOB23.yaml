- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Then Job answered and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Yea, I know that pleading is out of my reach; and his hand has been made heavy
    upon my groaning.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Who would then know that I might find him, and come to an end of the matter
    ?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And I would plead my own cause, and he would fill my mouth with arguments.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And I would know the remedies which he would speak to me, and I would perceive
    what he would tell me.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Though he should come on me in his great strength, then he would not threaten
    me;
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: for truth and reproof are from him; and he would bring forth my judgment to
    an end.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For if I shall go first, and exist no longer, still what do I know concerning
    the latter end?
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'When he wrought on the left hand, then I observed it not: his right hand
    shall encompass me but I shall not see it .'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For he knows already my way; and he has tried me as gold.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And I will go forth according to his commandments, for I have kept his ways;
    and I shall not turn aside from his commandments,
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: neither shall I transgress; but I have hid his words in my bosom.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And if too he has thus judged, who is he that has contradicted, for he has
    both willed a thing and done it.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Therefore am I troubled at him; and when I was reproved, I thought of him.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'Therefore let me take good heed before him: I will consider, and be afraid
    of him.'
  usfm_code: JOB
  verse: 15a
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: But the Lord has softened my heart, and the Almighty has troubled me.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For I knew not that darkness would come upon me, and thick darkness has covered
    me before my face.
  usfm_code: JOB
  verse: '17'
