- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'Son of man, there were two women, daughters of one mother:'
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'and they went a-whoring in Egypt in their youth: there their breasts fell,
    there they lost their virginity.'
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And their names were Oola the elder, and Ooliba her sister: and they were
    mine, and bore sons and daughters: and as for their names, Samaria was Oola, and
    Jerusalem was Ooliba.'
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And Oola went a-whoring from me, and doted on her lovers, on the Assyrians
    that were her neighbours,
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: clothed with purple, princes and captains; they were young men and choice,
    all horsemen riding on horses.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And she bestowed her fornication upon them; all were choice sons of the Assyrians:
    and on whomsoever she doted herself, with them she defiled herself in all their
    devices.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And she forsook not her fornication with the Egyptians: for in her youth
    they committed fornication with her, and they deflowered her, and poured out their
    fornication upon her.'
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Therefore I delivered her into the hands of her lovers, into the hands of
    the children of the Assyrians, on whom she doted.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'They uncovered her shame: they took her sons and daughters, and slew her
    with the sword: and she became a byword among women; and they wrought vengeance
    in her for the sake of the daughters.'
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And her sister Ooliba saw it , and she indulged in her fondness more corruptly
    than she, and in her fornication more than the fornication of her sister.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: She doted upon the sons of the Assyrians, princes and captains, her neighbours,
    clothed with fine linen, horsemen riding on horses; they were all choice young
    men.
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And I saw that they were defiled, that the two had one way.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And she increased her fornication, and she saw men painted on the wall, likenesses
    of the Chaldeans painted with a pencil,
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: having variegated girdles on their loins, having also richly dyed attire upon
    their heads; all had a princely appearance, the likeness of the children of the
    Chaldeans, of their native land.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And she doted upon them as soon as she saw them, and sent forth messengers
    to them into the land of the Chaldeans.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And the sons of Babylon came to her, into the bed of rest, and they defiled
    her in her fornication, and she was defiled by them, and her soul was alienated
    from them.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And she exposed her fornication, and exposed her shame: and my soul was alienated
    from her, even as my soul was alienated from her sister.'
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And thou didst multiply thy fornication, so as to call to remembrance the
    days of thy youth, wherein thou didst commit whoredom in Egypt,
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and thou didst dote upon the Chaldeans, whose flesh is as the flesh of asses,
    and their members as the members of horses.
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And thou didst look upon the iniquity of thy youth, the things which thou
    wroughtest in Egypt in thy lodging, where were the breasts of thy youth.
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Therefore, Ooliba, thus saith the Lord; Behold, I will stir up thy lovers
    against thee, from whom thy soul is alienated, and I will bring them upon thee
    round about,
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: the children of Babylon, and all the Chaldeans, Phacuc, and Sue, and Hychue,
    and all the sons of the Assyrians with them; choice young men, governors and captains,
    all princes and renowned, riding on horses.
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And they all shall come upon thee from the north, chariots and wheels, with
    a multitude of nations, shields and targets; and the enemy shall set a watch against
    thee round about: and I will set judgment before them, and they shall take vengeance
    on thee with their judgments.'
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And I will bring upon thee my jealousy, and they shall deal with thee in
    great wrath: they shall take away thy nose and thine ears; and shall cast down
    thy remnant with the sword: they shall take thy sons and thy daughters; and thy
    remnant fire shall devour.'
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And they shall strip thee of thy raiment, and take away thine ornaments.
  usfm_code: EZK
  verse: '26'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'So I will turn back thine ungodliness from thee, and thy fornication from
    the land of Egypt: and thou shalt not lift up thine eyes upon them, and shalt
    no more remember Egypt.'
  usfm_code: EZK
  verse: '27'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Wherefore thus saith the Lord God; Behold, I will deliver thee into the hands
    of those whom thou hatest, from whom thy soul is alienated.
  usfm_code: EZK
  verse: '28'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And they shall deal with thee in hatred, and shall take all the fruits of
    thy labours and thy toils, and thou shalt be naked and bare: and the shame of
    thy fornication shall be exposed: and thy ungodliness and thy fornication'
  usfm_code: EZK
  verse: '29'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: brought this upon thee, in that thou wentest a-whoring after the nations,
    and didst defile thyself with their devices.
  usfm_code: EZK
  verse: '30'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Thou didst walk in the way of thy sister; and I will put her cup into thine
    hands.
  usfm_code: EZK
  verse: '31'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Thus saith the Lord; Drink thy sister's cup, deep and large, and full, to
    cause complete drunkenness.
  usfm_code: EZK
  verse: '32'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And thou shalt be thoroughly weakened; and the cup of destruction, the cup
    of thy sister Samaria,
  usfm_code: EZK
  verse: '33'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'drink thou it, and I will take away her feasts and her new moons: for I have
    spoken it , saith the Lord.'
  usfm_code: EZK
  verse: '34'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord; Because thou hast forgotten me, and cast me
    behind thy back, therefore receive thou the reward of thine ungodliness and thy
    fornication.
  usfm_code: EZK
  verse: '35'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And the Lord said to me; Son of man, wilt thou not judge Oola and Ooliba?
    and declare to them their iniquities?
  usfm_code: EZK
  verse: '36'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: For they have committed adultery, and blood was in their hands, they committed
    adultery with their devices, and they passed through the fire to them their children
    which they bore to me.
  usfm_code: EZK
  verse: '37'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: So long too as they did these things to me, they defiled my sanctuary, and
    profaned my sabbaths.
  usfm_code: EZK
  verse: '38'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And when they sacrificed their children to their idols, they also went into
    my sanctuary to profane it: and whereas they did thus in the midst of my house;'
  usfm_code: EZK
  verse: '39'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and whereas they did thus to the men that came from afar, to whom they sent
    messengers, and as soon as they came, immediately thou didst wash thyself, and
    didst paint thine eyes and adorn thyself with ornaments,
  usfm_code: EZK
  verse: '40'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and satest on a prepared bed, and before it there was a table set out, and
    as for mine incense and mine oil, they rejoiced in them,
  usfm_code: EZK
  verse: '41'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: and they raised a sound of music, and that with men coming from the wilderness
    out of a multitude of men, and they put bracelets on their hands, and a crown
    of glory on their heads;
  usfm_code: EZK
  verse: '42'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Therefore I said, Do they not commit adultery with these? and has she also
    gone a-whoring after the manner of a harlot?
  usfm_code: EZK
  verse: '43'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And they went in to her, as men go in to a harlot; so they went in to Oola
    and to Ooliba to work iniquity.
  usfm_code: EZK
  verse: '44'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And they are just men, and shall take vengeance on them with the judgment
    of an adulteress and the judgment of blood: for they are adulteresses, and blood
    is in their hands.'
  usfm_code: EZK
  verse: '45'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Thus saith the Lord God, Bring up a multitude upon them, and send trouble
    and plunder into the midst of them.
  usfm_code: EZK
  verse: '46'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And stone them with the stones of a multitude, and pierce them with their
    swords: they shall slay their sons and their daughters, and shall burn up their
    houses.'
  usfm_code: EZK
  verse: '47'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And I will remove ungodliness out of the land, and all the women shall be
    instructed, and shall not do according to their ungodliness.
  usfm_code: EZK
  verse: '48'
- book: Brenton Septuagint Translation Jezekiel 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And your ungodliness shall be recompensed upon you, and ye shall bear the
    guilt of your devices: and ye shall know that I am the Lord.'
  usfm_code: EZK
  verse: '49'
