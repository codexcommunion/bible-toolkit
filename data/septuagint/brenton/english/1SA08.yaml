- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And it came to pass when Samuel was old, that he made his sons judges over
    Israel.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And these are the names of his sons; Joel the first-born, and the name of
    the second Abia, judges in Bersabee.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And his sons did not walk in his way; and they turned aside after gain, and
    took gifts, and perverted judgments.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the men of Israel gather themselves together, and come to Armathaim to
    Samuel,
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and they said to him, Behold, thou art grown old, and thy sons walk not in
    thy way; and now set over us a king to judge us, as also the other nations have
    .
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And the thing was evil in the eyes of Samuel, when they said, Give us a king
    to judge us: and Samuel prayed to the Lord.'
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord said to Samuel, Hear the voice of the people, in whatever they
    shall say to thee; for they have not rejected thee, but they have rejected me
    from reigning over them.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: According to all their doings which they have done to me, from the day that
    I brought them out of Egypt until this day, even as they have deserted me, and
    served other gods, so they do also to thee.
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And now hearken to their voice; only thou shalt solemnly testify to them,
    and thou shalt describe to them the manner of the king who shall reign over them.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Samuel spoke every word of the Lord to the people who asked of him a king.
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he said, This shall be the manner of the king that shall rule over you:
    he shall take your sons, and put them in his chariots, and among his horsemen,
    and running before his chariots,'
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: and his manner shall be to make them to himself captains of hundreds and captains
    of thousands; and to reap his harvest, and gather his vintage, and prepare his
    instruments of war, and the implements of his chariots.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he will take your daughters to be perfumers, and cooks, and bakers.
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he will take your fields, and your vineyards, and your good oliveyards,
    and give them to his servants.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he will take the tithe of your seeds and your vineyards, and give it to
    his eunuchs, and to his servants.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he will take your servants, and your handmaids, and your good herds and
    your asses, and will take the tenth of them for his works.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he will tithe your flocks; and ye shall be his servants.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And ye shall cry out in that day because of your king whom ye have chosen
    to yourselves, and the Lord shall not hear you in those days, because ye have
    chosen to yourselves a king.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: But the people would not hearken to Samuel; and they said to him, Nay, but
    there shall be a king over us.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And we also will be like all the nations; and our king shall judge us, and
    shall go out before us, and fight our battles.
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Samuel heard all the words of the people, and spoke them in the ears of
    the Lord.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord said to Samuel, Hearken to their voice, and appoint them a king.
    And Samuel said to the men of Israel, Let each man depart to his city.
  usfm_code: 1SA
  verse: '22'
