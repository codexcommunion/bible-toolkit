- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Thus saith the Lord, Heaven is my throne, and the earth is my footstool:
    what kind of a house will ye build me? and of what kind is to be the place of
    my rest?'
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'For all these things are mine, saith the Lord: and to whom will I have
    respect, but to the humble and meek, and the man that trembles at my words?'
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: But the transgressor that sacrifices a calf to me, is as he that kills
    a dog; and he that offers fine flour, as one that offers swine's blood; he that
    gives frankincense for a memorial, is as a blasphemer.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'I also will choose their mockeries, and will recompense their sins
    upon them; because I called them, and they did not hearken to me; I spoke, and
    they heard not: and they did evil before me, and chose the things wherein I delighted
    not.'
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Hear the words of the Lord, ye that tremble at his word; speak ye, our
    brethren, to them that hate you and abominate you, that the name of the Lord may
    be glorified, and may appear their joy; but they shall be ashamed.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: A voice of a cry from the city, a voice from the temple, a voice of
    the Lord rendering recompence to his adversaries.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Before she that travailed brought forth, before the travail-pain came
    on, she escaped it and brought forth a male.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Who has heard such a thing? and who has seen after this manner? Has
    the earth travailed in one day? or has even a nation been born at once, that Sion
    has travailed, and brought forth her children?
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'But I have raised this expectation, yet thou hast not remembered me,
    saith the Lord: behold, have not I made the bearing and barren woman? saith thy
    God.'
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Rejoice, O Jerusalem, and all ye that love her hold in her a general
    assembly: rejoice greatly with her, all that now mourn over her:'
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: that ye may suck, and be satisfied with the breast of her consolation;
    that ye may milk out, and delight yourselves with the influx of her glory.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'For thus saith the Lord, Behold, I turn toward them as a river of peace,
    and as a torrent bringing upon them in a flood the glory of the Gentiles: their
    children shall be borne upon the shoulders, and comforted on the knees.'
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: As if his mother should comfort one, so will I also comfort you; and
    ye shall be comforted in Jerusalem.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And ye shall see, and your heart shall rejoice, and your bones shall
    thrive like grass: and the hand of the Lord shall be known to them that fear him,
    and he shall threaten the disobedient.'
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: For, behold, the Lord will come as fire, and his chariots as a storm,
    to render his vengeance with wrath, and his rebuke with a flame of fire.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'For with the fire of the Lord all the earth shall be judged, and all
    flesh with his sword: many shall be slain by the Lord.'
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: They that sanctify themselves and purify themselves in the gardens,
    and eat swine's flesh in the porches, and the abominations, and the mouse, shall
    be consumed together, saith the Lord.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And I know their works and their imagination. I am going to gather all
    nations and tongues; and they shall come, and see my glory.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And I will leave a sign upon them, and I will send forth them that have
    escaped of them to the nations, to Tharsis, and Phud, and Lud, and Mosoch, and
    to Thobel, and to Greece, and to the isles afar off, to those who have not heard
    my name, nor seen my glory; and they shall declare my glory among the Gentiles.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And they shall bring your brethren out of all nations for a gift to
    the Lord with horses, and chariots, in litters drawn by mules with awnings, to
    the holy city Jerusalem, said the Lord, as though the children of Israel should
    bring their sacrifices to me with psalms into the house of the Lord.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And I will take of them priests and Levites, saith the Lord.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: For as the new heaven and the new earth, which I make, remain before
    me, saith the Lord, so shall your seed and your name continue.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And it shall come to pass from month to month, and from sabbath to sabbath,
    that all flesh shall come to worship before me in Jerusalem, saith the Lord.
- book_title: Brenton Septuagint Translation Esaias 66
  book_usfm_code: ISA
  chapter_number: 66
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'And they shall go forth, and see the carcases of the men that have
    transgressed against me: for their worm shall not die, and their fire shall not
    be quenched; and they shall be a spectacle to all flesh.'
