- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, Heaven is my throne, and the earth is my footstool:
    what kind of a house will ye build me? and of what kind is to be the place of
    my rest?'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: 'For all these things are mine, saith the Lord: and to whom will I have respect,
    but to the humble and meek, and the man that trembles at my words?'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: But the transgressor that sacrifices a calf to me, is as he that kills a dog;
    and he that offers fine flour, as one that offers swine's blood; he that gives
    frankincense for a memorial, is as a blasphemer.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: 'I also will choose their mockeries, and will recompense their sins upon them;
    because I called them, and they did not hearken to me; I spoke, and they heard
    not: and they did evil before me, and chose the things wherein I delighted not.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: Hear the words of the Lord, ye that tremble at his word; speak ye, our brethren,
    to them that hate you and abominate you, that the name of the Lord may be glorified,
    and may appear their joy; but they shall be ashamed.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: A voice of a cry from the city, a voice from the temple, a voice of the Lord
    rendering recompence to his adversaries.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: Before she that travailed brought forth, before the travail-pain came on,
    she escaped it and brought forth a male.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: Who has heard such a thing? and who has seen after this manner? Has the earth
    travailed in one day? or has even a nation been born at once, that Sion has travailed,
    and brought forth her children?
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: 'But I have raised this expectation, yet thou hast not remembered me, saith
    the Lord: behold, have not I made the bearing and barren woman? saith thy God.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: 'Rejoice, O Jerusalem, and all ye that love her hold in her a general assembly:
    rejoice greatly with her, all that now mourn over her:'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: that ye may suck, and be satisfied with the breast of her consolation; that
    ye may milk out, and delight yourselves with the influx of her glory.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: 'For thus saith the Lord, Behold, I turn toward them as a river of peace,
    and as a torrent bringing upon them in a flood the glory of the Gentiles: their
    children shall be borne upon the shoulders, and comforted on the knees.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: As if his mother should comfort one, so will I also comfort you; and ye shall
    be comforted in Jerusalem.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: 'And ye shall see, and your heart shall rejoice, and your bones shall thrive
    like grass: and the hand of the Lord shall be known to them that fear him, and
    he shall threaten the disobedient.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: For, behold, the Lord will come as fire, and his chariots as a storm, to render
    his vengeance with wrath, and his rebuke with a flame of fire.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: 'For with the fire of the Lord all the earth shall be judged, and all flesh
    with his sword: many shall be slain by the Lord.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: They that sanctify themselves and purify themselves in the gardens, and eat
    swine's flesh in the porches, and the abominations, and the mouse, shall be consumed
    together, saith the Lord.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: And I know their works and their imagination. I am going to gather all nations
    and tongues; and they shall come, and see my glory.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: And I will leave a sign upon them, and I will send forth them that have escaped
    of them to the nations, to Tharsis, and Phud, and Lud, and Mosoch, and to Thobel,
    and to Greece, and to the isles afar off, to those who have not heard my name,
    nor seen my glory; and they shall declare my glory among the Gentiles.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: And they shall bring your brethren out of all nations for a gift to the Lord
    with horses, and chariots, in litters drawn by mules with awnings, to the holy
    city Jerusalem, said the Lord, as though the children of Israel should bring their
    sacrifices to me with psalms into the house of the Lord.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: And I will take of them priests and Levites, saith the Lord.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: For as the new heaven and the new earth, which I make, remain before me, saith
    the Lord, so shall your seed and your name continue.
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: And it shall come to pass from month to month, and from sabbath to sabbath,
    that all flesh shall come to worship before me in Jerusalem, saith the Lord.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 66
  chapter: 66
  iso-639-2_language_code: eng
  text: 'And they shall go forth, and see the carcases of the men that have transgressed
    against me: for their worm shall not die, and their fire shall not be quenched;
    and they shall be a spectacle to all flesh.'
  usfm_code: ISA
  verse: '24'
