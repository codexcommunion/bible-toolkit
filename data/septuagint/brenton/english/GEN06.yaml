- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the Lord God said, My Spirit shall certainly not remain among these
