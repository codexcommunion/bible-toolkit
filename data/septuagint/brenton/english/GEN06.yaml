- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And it came to pass when men began to be numerous upon the earth, and daughters
    were born to them,
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: that the sons of God having seen the daughters of men that they were beautiful,
    took to themselves wives of all whom they chose.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Lord God said, My Spirit shall certainly not remain among these men
    for ever, because they are flesh, but their days shall be an hundred and twenty
    years.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Now the giants were upon the earth in those days; and after that when the
    sons of God were wont to go in to the daughters of men, they bore children to
    them, those were the giants of old, the men of renown.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Lord God having seen that the wicked actions of men were multiplied
    upon the earth, and that every one in his heart was intently brooding over evil
    continually,
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: then God laid it to heart that he had made man upon the earth, and he pondered
    it deeply.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And God said, I will blot out man whom I have made from the face of the earth,
    even man with cattle, and reptiles with flying creatures of the sky, for I am
    grieved that I have made them.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But Noe found grace before the Lord God.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And these are the generations of Noe. Noe was a just man; being perfect in
    his generation, Noe was well-pleasing to God.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Noe begot three sons, Sem, Cham, Japheth.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But the earth was corrupted before God, and the earth was filled with iniquity.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Lord God saw the earth, and it was corrupted; because all flesh had
    corrupted its way upon the earth.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the Lord God said to Noe, A period of all men is come before me; because
    the earth has been filled with iniquity by them, and, behold, I destroy them and
    the earth.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Make therefore for thyself an ark of square timber; thou shalt make the ark
    in compartments, and thou shalt pitch it within and without with pitch.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And thus shalt thou make the ark; three hundred cubits the length of the ark,
    and fifty cubits the breadth, and thirty cubits the height of it.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Thou shalt narrow the ark in making it, and in a cubit above thou shalt finish
    it, and the door of the ark thou shalt make on the side; with lower, second, and
    third stories thou shalt make it.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And behold I bring a flood of water upon the earth, to destroy all flesh in
    which is the breath of life under heaven, and whatsoever things are upon the earth
    shall die.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And I will establish my covenant with thee, and thou shalt enter into the
    ark, and thy sons and thy wife, and thy sons' wives with thee.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And of all cattle and of all reptiles and of all wild beasts, even of all
    flesh, thou shalt bring by pairs of all, into the ark, that thou mayest feed them
    with thyself: male and female they shall be.'
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Of all winged birds after their kind, and of all cattle after their kind,
    and of all reptiles creeping upon the earth after their kind, pairs of all shall
    come in to thee, male and female to be fed with thee.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And thou shalt take to thyself of all kinds of food which ye eat, and thou
    shalt gather them to thyself, and it shall be for thee and them to eat.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And Noe did all things whatever the Lord God commanded him, so did he.
  usfm_code: GEN
  verse: '22'
