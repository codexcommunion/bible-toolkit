- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the Lord God said to Noe, A period of all men is come before me;
    because the earth has been filled with iniquity by them, and, behold, I destroy
    them and the earth.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Make therefore for thyself an ark of square timber; thou shalt make
    the ark in compartments, and thou shalt pitch it within and without with pitch.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And thus shalt thou make the ark; three hundred cubits the length of
    the ark, and fifty cubits the breadth, and thirty cubits the height of it.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Thou shalt narrow the ark in making it, and in a cubit above thou shalt
    finish it, and the door of the ark thou shalt make on the side; with lower, second,
    and third stories thou shalt make it.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And behold I bring a flood of water upon the earth, to destroy all flesh
    in which is the breath of life under heaven, and whatsoever things are upon the
    earth shall die.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And I will establish my covenant with thee, and thou shalt enter into
    the ark, and thy sons and thy wife, and thy sons' wives with thee.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And of all cattle and of all reptiles and of all wild beasts, even
    of all flesh, thou shalt bring by pairs of all, into the ark, that thou mayest
    feed them with thyself: male and female they shall be.'
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Of all winged birds after their kind, and of all cattle after their
    kind, and of all reptiles creeping upon the earth after their kind, pairs of all
    shall come in to thee, male and female to be fed with thee.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And thou shalt take to thyself of all kinds of food which ye eat, and
    thou shalt gather them to thyself, and it shall be for thee and them to eat.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Noe did all things whatever the Lord God commanded him, so did he.
