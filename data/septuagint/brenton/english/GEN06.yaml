- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the Lord God having seen that the wicked actions of men were multiplied
    upon the earth, and that every one in his heart was intently brooding over evil
    continually,
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: then God laid it to heart that he had made man upon the earth, and he
    pondered it deeply.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And God said, I will blot out man whom I have made from the face of
    the earth, even man with cattle, and reptiles with flying creatures of the sky,
    for I am grieved that I have made them.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: But Noe found grace before the Lord God.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And these are the generations of Noe. Noe was a just man; being perfect
    in his generation, Noe was well-pleasing to God.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Noe begot three sons, Sem, Cham, Japheth.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: But the earth was corrupted before God, and the earth was filled with
    iniquity.
- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the Lord God saw the earth, and it was corrupted; because all flesh
