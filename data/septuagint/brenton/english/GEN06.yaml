- book_title: Brenton Septuagint Translation Genesis 6
  book_usfm_code: GEN
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Now the giants were upon the earth in those days; and after that when
    the sons of God were wont to go in to the daughters of men, they bore children
