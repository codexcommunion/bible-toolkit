- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Then Baldad the Sauchite answered, and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: How long wilt thou speak these things, how long shall the breath of thy mouth
    be abundant in words?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Will the Lord be unjust when he judges; or will he that has made all things
    pervert justice?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: If thy sons have sinned before him, he has cast them away because of their
    transgression.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: But be thou early in prayer to the Lord Almighty.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: If thou art pure and true, he will hearken to thy supplication, and will restore
    to thee the habitation of righteousness.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Though then thy beginning should be small, yet thy end should be unspeakably
    great.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For ask of the former generation, and search diligently among the race of
    our fathers:'
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: (for we are of yesterday, and know nothing; for our life upon the earth is
    a shadow:)
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: shall not these teach thee, and report to thee , and bring out words from
    their heart?
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Does the rush flourish without water, or shall the flag grow up without moisture?
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: When it is yet on the root, and though it has not been cut down, does not
    any herb wither before it has received moisture?
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Thus then shall be the end of all that forget the Lord: for the hope of the
    ungodly shall perish.'
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For his house shall be without inhabitants, and his tent shall prove a spider's
    web.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'If he should prop up his house, it shall not stand: and when he has taken
    hold of it, it shall not remain.'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For it is moist under the sun, and his branch shall come forth out of his
    dung-heap.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: He lies down upon a gathering of stones, and shall live in the midst of flints.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: If God should destroy him , his place shall deny him. Hast thou not seen such
    things,
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: that such is the overthrow of the ungodly? and out of the earth another shall
    grow.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For the Lord will by no means reject the harmless man; but he will not receive
    any gift of the ungodly.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: But he will fill with laughter the mouth of the sincere, and their lips with
    thanksgiving.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 8
  chapter: 8
  iso-639-2_language_code: eng
  text: But their adversaries shall clothe themselves with shame; and the habitation
    of the ungodly shall perish.
  usfm_code: JOB
  verse: '22'
