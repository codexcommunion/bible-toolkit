- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And David numbered the people with him, and set over them captains of thousands
    and captains of hundreds.
  usfm_code: 2SA
  verse: '1'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And David sent away the people, the third part under the hand of Joab, and
    the third part under the hand of Abessa the son of Saruia, the brother of Joab,
    and the third part under the hand of Ethi the Gittite. And David said to the people,
    I also will surely go out with you.
  usfm_code: 2SA
  verse: '2'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And they said, Thou shalt not go out: for if we should indeed flee, they
    will not care for us; and if half of us should die, they will not mind us; for
    thou art as ten thousand of us: and now it is well that thou shalt be to us an
    aid to help us in the city.'
  usfm_code: 2SA
  verse: '3'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the king said to them, Whatsoever shall seem good in your eyes I will
    do. And the king stood by the side of the gate, and all the people went out by
    hundreds and by thousands.
  usfm_code: 2SA
  verse: '4'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the king commanded Joab and Abessa and Ethi, saying, Spare for my sake
    the young man Abessalom. And all the people heard the king charging all the commanders
    concerning Abessalom.
  usfm_code: 2SA
  verse: '5'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And all the people went out into the wood against Israel; and the battle was
    in the wood of Ephraim.
  usfm_code: 2SA
  verse: '6'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the people of Israel fell down there before the servants of David, and
    there was a great slaughter in that day, even twenty thousand men.
  usfm_code: 2SA
  verse: '7'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And the battle there was scattered over the face of all the land: and the
    wood consumed more of the people than the sword consumed among the people in that
    day.'
  usfm_code: 2SA
  verse: '8'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And Abessalom went to meet the servants of David: and Abessalom was mounted
    on his mule, and the mule came under the thick boughs of a great oak; and his
    head was entangled in the oak, and he was suspended between heaven and earth;
    and the mule passed on from under him.'
  usfm_code: 2SA
  verse: '9'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And a man saw it, and reported to Joab, and said, Behold, I saw Abessalom
    hanging in an oak.
  usfm_code: 2SA
  verse: '10'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And Joab said to the man who reported it to him, And, behold, thou didst
    see him: why didst thou not smite him there to the ground? and I would have given
    thee ten pieces of silver, and a girdle.'
  usfm_code: 2SA
  verse: '11'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the man said to Joab, Were I even to receive a thousand shekels of silver,
    I would not lift my hand against the king's son; for in our ears the king charged
    thee and Abessa and Ethi, saying, Take care of the young man Abessalom for me,
  usfm_code: 2SA
  verse: '12'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'so as to do no harm to his life: and nothing of the matter will be concealed
    from the king, and thou wilt set thyself against me.'
  usfm_code: 2SA
  verse: '13'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Joab said, I will begin this; I will not thus remain with thee. And Joab
    took three darts in his hand, and thrust them into the heart of Abessalom, while
    he was yet alive in the heart of the oak.
  usfm_code: 2SA
  verse: '14'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And ten young men that bore Joab's armour compassed Abessalom, and smote him
    and slew him.
  usfm_code: 2SA
  verse: '15'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Joab blew the trumpet, and the people returned from pursuing Israel, for
    Joab spared the people.
  usfm_code: 2SA
  verse: '16'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And he took Abessalom, and cast him into a great cavern in the wood, into
    a deep pit, and set up over him a very great heap of stones: and all Israel fled
    every man to his tent.'
  usfm_code: 2SA
  verse: '17'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'Now Abessalom while yet alive had taken and set up for himself the pillar
    near which he was taken, and set it up so as to have the pillar in the king''s
    dale; for he said he had no son to keep his name in remembrance: and he called
    the pillar, Abessalom''s hand, until this day.'
  usfm_code: 2SA
  verse: '18'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Achimaas the son of Sadoc said, Let me run now and carry glad tidings
    to the king, for the Lord has delivered him from the hand of his enemies.
  usfm_code: 2SA
  verse: '19'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Joab said to him, Thou shalt not be a messenger of glad tidings this day;
    thou shalt bear them another day; but on this day thou shalt bear no tidings,
    because the king's son is dead.
  usfm_code: 2SA
  verse: '20'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Joab said to Chusi, Go, report to the king all that thou hast seen. And
    Chusi did obeisance to Joab, and went out.
  usfm_code: 2SA
  verse: '21'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Achimaas the son of Sadoc said again to Joab, Nay, let me also run after
    Chusi. And Joab said, Why wouldest thou thus run, my son? attend, thou hast no
    tidings for profit if thou go.
  usfm_code: 2SA
  verse: '22'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And he said, Why should I not run? and Joab said to him, Run. And Achimaas
    ran along the way of Kechar, and outran Chusi.
  usfm_code: 2SA
  verse: '23'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And David was sitting between the two gates: and the watchman went up on
    the top of the gate of the wall, and lifted up his eyes, and looked, and behold
    a man running alone before him.'
  usfm_code: 2SA
  verse: '24'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the watchman cried out, and reported to the king. And the king said, If
    he be alone, there are good tidings in his mouth. And the man came and drew near.
  usfm_code: 2SA
  verse: '25'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And the watchman saw another man running: and the watchman cried at the gate,
    and said, And look, another man running alone. And the king said, He also brings
    glad tidings.'
  usfm_code: 2SA
  verse: '26'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the watchman said, I see the running of the first as the running of Achimaas
    the son of Sadoc. And the king said, He is a good man, and will come to report
    glad tidings.
  usfm_code: 2SA
  verse: '27'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And Achimaas cried out and said to the king, Peace. And he did obeisance to
    the king with his face to the ground, and said, Blessed be the Lord thy God, who
    has delivered up the men that lifted up their hands against my lord the king.
  usfm_code: 2SA
  verse: '28'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the king said, Is the young man Abessalom safe? and Achimaas said, I saw
    a great multitude at the time of Joab's sending the king's servant and thy servant,
    and I knew not what was there.
  usfm_code: 2SA
  verse: '29'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the king said, Turn aside, stand still here. And he turned aside, and
    stood.
  usfm_code: 2SA
  verse: '30'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And, behold, Chusi came up, and said to the king, Let my lord the king hear
    glad tidings, for the Lord has avenged thee this day upon all them that rose up
    against thee.
  usfm_code: 2SA
  verse: '31'
- book: Brenton Septuagint Translation Kings II 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And the king said to Chusi, Is it well with the young man Abessalom? and Chusi
    said, Let the enemies of my lord the king, and all whosoever have risen up against
    him for evil, be as that young man.
  usfm_code: 2SA
  verse: '32'
