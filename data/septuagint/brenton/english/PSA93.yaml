- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: A Psalm of David for the fourth day of the week.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: 'Be thou exalted, thou that judgest the earth: render a reward to the proud.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: How long shall sinners, O Lord, how long shall sinners boast?
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: They will utter and speak unrighteousness; all the workers of iniquity will
    speak so .
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: They have afflicted thy people, O Lord, and hurt thine heritage.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: They have slain the widow and fatherless, and murdered the stranger.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: And they said, The Lord shall not see, neither shall the God of Jacob understand.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: Understand now, ye simple among the people; and ye fools, at length be wise.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: He that planted the ear, does he not hear? or he that formed the eye, does
    not he perceive?
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: He that chastises the heathen, shall not he punish, even he that teaches man
    knowledge?
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: The Lord knows the thoughts of men, that they are vain.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: Blessed is the man whomsoever thou shalt chasten, O Lord, and shalt teach
    him out of thy law;
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: to give him rest from evil days, until a pit be digged for the sinful one.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: For the Lord will not cast off his people, neither will he forsake his inheritance;
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: until righteousness return to judgment, and all the upright in heart shall
    follow it. Pause.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: Who will rise up for me against the transgressors? or who will stand up with
    me against the workers of iniquity?
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: If the Lord had not helped me, my soul had almost sojourned in Hades.
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: If I said, My foot has been moved;
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: thy mercy, O Lord, helped me. O Lord, according to the multitude of my griefs
    within my heart, thy consolations have soothed my soul.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: Shall the throne of iniquity have fellowship with thee, which frames mischief
    by an ordinance?
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: They will hunt for the soul of the righteous, and condemn innocent blood.
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: But the Lord was my refuge; and my God the helper of my hope.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 93
  chapter: 93
  iso-639-2_language_code: eng
  text: 'And he will recompense to them their iniquity and their wickedness: the Lord
    our God shall utterly destroy them.'
  usfm_code: PSA
  verse: '23'
