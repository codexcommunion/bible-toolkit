- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: The word that came to Jeremias from the Lord, saying,
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Hear ye the words of this covenant, and thou shalt speak to the men of Juda,
    and to the dwellers in Jerusalem;
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and thou shalt say to them, Thus saith the Lord God of Israel, Cursed is the
    man, who shall not hearken to the words of this covenant,
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: which I commanded your fathers, in the day wherein I brought them up out of
    the land of Egypt, out of the iron furnace, saying, Hearken to my voice, and do
    all things that I shall command you; so shall ye be to me a people, and I will
    be to you a God;
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: that I may confirm mine oath, which I sware to your fathers, to give them
    a land flowing with milk and honey, as it is this day. Then I answered and said,
    So be it, O Lord.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord said to me, Read these words in the cities of Juda, and in the
    streets of Jerusalem, saying, Hear ye the words of this covenant, and do them.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: But they did them not.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord said to me, A conspiracy is found among the men of Juda, and
    among the dwellers in Jerusalem.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'They are turned aside to the iniquities of their fathers that were of old,
    who would not hearken to my words: and, behold, they go after strange gods, to
    serve them: and the house of Israel and the house of Juda have broken my covenant,
    which I made with their fathers.'
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord, Behold, I bring evils upon this people, out
    of which they shall not be able to come forth; and they shall presently cry to
    me, but I will not hearken to them.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the cities of Juda and the dwellers in Jerusalem shall go, and cry to
    the gods to whom they burn incense; which shall not deliver them in the time of
    their troubles.
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For according to the number of thy cities were thy gods, O Juda; and according
    to the number of the streets of Jerusalem have ye set up altars to burn incense
    to Baal.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And thou, pray not for this people, and intercede not for them in supplication
    and prayer: for I will not hear in the day in which they call upon me, in the
    day of their affliction.'
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Why has my beloved wrought abomination in my house? will prayers and holy
    offerings take away thy wickedness from thee, or shalt thou escape by these things?
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'The Lord called thy name a fair olive tree, of a goodly shade in appearance,
    at the noise of its being lopped, fire was kindled against it; great is the affliction
    coming upon thee: her branches are become good for nothing.'
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord that planted thee has pronounced evils against thee, because
    of the iniquity of the house of Israel and the house of Juda, whatsoever they
    have done against themselves to provoke me to anger by burning incense to Baal.
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'O Lord, teach me, and I shall know: then I saw their practices.'
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'But I as an innocent lamb led to the slaughter, knew not: against me they
    devised an evil device, saying, Come and let us put wood into his bread, and let
    us utterly destroy him from off the land of the living, and let his name not be
    remembered any more.'
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: O Lord, that judgest righteously, trying the reins and hearts, let me see
    thy vengeance taken upon them, for to thee I have declared my cause.
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Therefore thus saith the Lord concerning the men of Anathoth, that seek my
    life, that say, Thou shalt not prophesy at all in the name of the Lord, but if
    thou dost, thou shalt die by our hands:'
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'behold, I will visit them: their young men shall die by the sword; and their
    sons and their daughters shall die of famine:'
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and there shall be no remnant left of them; for I will bring evil upon the
    dwellers in Anathoth, in the year of their visitation.
  usfm_code: JER
  verse: '23'
