- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Jacob is my servant, I will help him: Israel is my chosen, my soul has accepted
    him; I have put my Spirit upon him; he shall bring forth judgment to the Gentiles.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: He shall not cry, nor lift up his voice , nor shall his voice be heard without.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: A bruised reed shall he not break, and smoking flax shall he not quench; but
    he shall bring forth judgment to truth.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'He shall shine out, and shall not be discouraged, until he have set judgment
    on the earth: and in his name shall the Gentiles trust.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord God, who made the heaven, and established it; who settled
    the earth, and the things in it, and gives breath to the people on it, and spirit
    to them that tread on it:'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'I the Lord God have called thee in righteousness, and will hold thine hand,
    and will strengthen thee: and I have given thee for the covenant of a race, for
    a light of the Gentiles;'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: to open the eyes of the blind, to bring the bound and them that sit in darkness
    out of bonds and the prison-house.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'I am the Lord God: that is my name: I will not give my glory to another,
    nor my praises to graven images.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Behold, the ancient things have come to pass, and so will the new things
    which I tell you: yea, before I tell them they are made known to you.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Sing a new hymn to the Lord: ye who are his dominion, glorify his name from
    the end of the earth: ye that go down to the sea, and sail upon it; the islands,
    and they that dwell in them.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Rejoice, thou wilderness, and the villages thereof, the hamlets, and the
    dwellers in Kedar: the inhabitants of the rock shall rejoice, they shall shout
    from the top of the mountains.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: They shall give glory to God, and shall proclaim his praises in the islands.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'The Lord God of hosts shall go forth, and crush the war: he shall stir up
    jealousy, and shall shout mightily against his enemies.'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'I have been silent: shall I also always be silent and forbear? I have endured
    like a travailing woman : I will now amaze and wither at once.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: I will make desolate mountains and hills, and will dry up all their grass;
    and I will make the rivers islands, and dry up the pools.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And I will bring the blind by a way that they knew not, and I will cause
    them to tread paths which they have not known: I will turn darkness into light
    for them, and crooked things into straight. These things will I do, and will not
    forsake them.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'But they are turned back: be ye utterly ashamed that trust in graven images
    , who say to the molten images , Ye are our gods.'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Hear, ye deaf, and look up, ye blind, to see.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: And who is blind, but my servants? and deaf, but they that rule over them?
    yea, the servants of God have been made blind.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Ye have often seen, and have not taken heed; your ears have been opened, and
    ye have not heard.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: The Lord God has taken counsel that he might be justified, and might magnify
    his praise.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'And I beheld, and the people were spoiled and plundered: for there is a snare
    in the secret chambers everywhere, and in the houses also, where they have hidden
    them: they became a spoil, and there was no one that delivered the prey, and there
    was none who said, Restore.'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Who is there among you that will give ear to these things? hearken ye to the
    things which are coming to pass.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: For what did he give Jacob up to spoil, and Israel to them that plundered
    him? Did not God do it against whom they sinned? and they would not walk in his
    ways, nor hearken to his law.
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 42
  chapter: 42
  iso-639-2_language_code: eng
  text: So he brought upon them the fury of his wrath; and the war, and those that
    burnt round about them, prevailed against them; yet no one of them knew it , neither
    did they lay it to heart.
  usfm_code: ISA
  verse: '25'
