- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Jacob is my servant, I will help him: Israel is my chosen, my soul
    has accepted him; I have put my Spirit upon him; he shall bring forth judgment
    to the Gentiles.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: He shall not cry, nor lift up his voice , nor shall his voice be heard
    without.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: A bruised reed shall he not break, and smoking flax shall he not quench;
    but he shall bring forth judgment to truth.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'He shall shine out, and shall not be discouraged, until he have set
    judgment on the earth: and in his name shall the Gentiles trust.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Thus saith the Lord God, who made the heaven, and established it; who
    settled the earth, and the things in it, and gives breath to the people on it,
    and spirit to them that tread on it:'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'I the Lord God have called thee in righteousness, and will hold thine
    hand, and will strengthen thee: and I have given thee for the covenant of a race,
    for a light of the Gentiles;'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: to open the eyes of the blind, to bring the bound and them that sit
    in darkness out of bonds and the prison-house.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'I am the Lord God: that is my name: I will not give my glory to another,
    nor my praises to graven images.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Behold, the ancient things have come to pass, and so will the new things
    which I tell you: yea, before I tell them they are made known to you.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Sing a new hymn to the Lord: ye who are his dominion, glorify his name
    from the end of the earth: ye that go down to the sea, and sail upon it; the islands,
    and they that dwell in them.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Rejoice, thou wilderness, and the villages thereof, the hamlets, and
    the dwellers in Kedar: the inhabitants of the rock shall rejoice, they shall shout
    from the top of the mountains.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: They shall give glory to God, and shall proclaim his praises in the
    islands.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'The Lord God of hosts shall go forth, and crush the war: he shall stir
    up jealousy, and shall shout mightily against his enemies.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'I have been silent: shall I also always be silent and forbear? I have
    endured like a travailing woman : I will now amaze and wither at once.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: I will make desolate mountains and hills, and will dry up all their
    grass; and I will make the rivers islands, and dry up the pools.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'And I will bring the blind by a way that they knew not, and I will
    cause them to tread paths which they have not known: I will turn darkness into
    light for them, and crooked things into straight. These things will I do, and
    will not forsake them.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'But they are turned back: be ye utterly ashamed that trust in graven
    images , who say to the molten images , Ye are our gods.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Hear, ye deaf, and look up, ye blind, to see.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And who is blind, but my servants? and deaf, but they that rule over
    them? yea, the servants of God have been made blind.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Ye have often seen, and have not taken heed; your ears have been opened,
    and ye have not heard.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: The Lord God has taken counsel that he might be justified, and might
    magnify his praise.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'And I beheld, and the people were spoiled and plundered: for there
    is a snare in the secret chambers everywhere, and in the houses also, where they
    have hidden them: they became a spoil, and there was no one that delivered the
    prey, and there was none who said, Restore.'
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Who is there among you that will give ear to these things? hearken ye
    to the things which are coming to pass.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: For what did he give Jacob up to spoil, and Israel to them that plundered
    him? Did not God do it against whom they sinned? and they would not walk in his
    ways, nor hearken to his law.
- book_title: Brenton Septuagint Translation Esaias 42
  book_usfm_code: ISA
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: So he brought upon them the fury of his wrath; and the war, and those
    that burnt round about them, prevailed against them; yet no one of them knew it
    , neither did they lay it to heart.
