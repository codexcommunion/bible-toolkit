- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Nevertheless thy saints had a very great light, whose voice they hearing,
    and not seeing their shape, because they also had not suffered the same things,
    they counted them happy.
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: But for that they did not hurt them now , of whom they had been wronged before,
    they thanked them, and besought them pardon for that they had been enemies.
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Instead whereof thou gavest them a burning pillar of fire, both to be a guide
    of the unknown journey, and a harmless sun to entertain them honourably.
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For they were worthy to be deprived of light, and imprisoned in darkness,
    who had kept thy sons shut up, by whom the uncorrupt light of the law was to be
    given unto the world.
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And when they had determined to slay the babes of the saints, one child being
    cast forth, and saved, to reprove them, thou tookest away the multitude of their
    children, and destroyedst them all together in a mighty water.
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Of that night were our fathers certified afore, that assuredly knowing unto
    what oaths they had given credence, they might afterwards be of good cheer.
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: So of thy people was accepted both the salvation of the righteous, and destruction
    of the enemies.
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For wherewith thou didst punish our adversaries, by the same thou didst glorify
    us, whom thou hadst called.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For the righteous children of good men did sacrifice secretly, and with one
    consent made a holy law, that the saints should be like partakers of the same
    good and evil, the fathers now singing out the songs of praise.
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: But on the other side there sounded an ill according cry of the enemies, and
    a lamentable noise was carried abroad for children that were bewailed.
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: The master and the servant were punished after one manner; and like as the
    king, so suffered the common person.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'So they all together had innumerable dead with one kind of death; neither
    were the living sufficient to bury them: for in one moment the noblest offspring
    of them was destroyed.'
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For whereas they would not believe any thing by reason of the enchantments;
    upon the destruction of the firstborn, they acknowledged this people to be the
    sons of God.
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For while all things were in quiet silence, and that night was in the midst
    of her swift course,
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: thine Almighty word leaped from heaven out of thy royal throne, as a fierce
    man of war into the midst of a land of destruction,
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: and brought thine unfeigned commandment as a sharp sword, and standing up
    filled all things with death; and it touched the heaven, but it stood upon the
    earth.
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Then suddenly visions of horrible dreams troubled them sore, and terrors came
    upon them unlooked for.
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And one thrown here, and another there, half dead, shewed the cause of his
    death.
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For the dreams that troubled them did foreshew this, lest they should perish,
    and not know why they were afflicted.
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'Yea, the tasting of death touched the righteous also, and there was a destruction
    of the multitude in the wilderness: but the wrath endured not long.'
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For then the blameless man made haste, and stood forth to defend them; and
    bringing the shield of his proper ministry, even prayer, and the propitiation
    of incense, set himself against the wrath, and so brought the calamity to an end,
    declaring that he was thy servant.
  usfm_code: WIS
  verse: '21'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: So he overcame the destroyer, not with might of body, nor force of arms, but
    with a word subdued him that punished, alleging the oaths and covenants made with
    the fathers.
  usfm_code: WIS
  verse: '22'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For when the dead were now fallen down by heaps one upon another, standing
    between, he stayed the wrath, and parted the way to the living.
  usfm_code: WIS
  verse: '23'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For in the long garment was the whole world, and in the four rows of the stones
    was the glory of the fathers graven, and thy Majesty upon the diadem of his head.
  usfm_code: WIS
  verse: '24'
- book: Brenton Septuagint Translation Wisdom Of Solomon 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'Unto these the destroyer gave place, and they were afraid of them: for it
    was enough that they only tasted of the wrath.'
  usfm_code: WIS
  verse: '25'
