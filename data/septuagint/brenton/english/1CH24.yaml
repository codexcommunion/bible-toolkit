- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And they number the sons of Aaron in their division, Nadab, and Abiud, and
    Eleazar, and Ithamar.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And Nadab and Abiud died before their father, and they had no sons: so Eleazar
    and Ithamar the sons of Aaron ministered as priests.'
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And David distributed them, even Sadoc of the sons of Eleazar, and Achimelech
    of the sons of Ithamar, according to their numbering, according to their service,
    according to the houses of their fathers.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And there were found among the sons of Eleazar more chiefs of the mighty
    ones, than of the sons of Ithamar: and he divided them, sixteen heads of families
    to the sons of Eleazar, eight according to their families to the sons of Ithamar.'
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he divided them according to their lots, one with the other; for there
    were those who had charge of the holy things, and those who had charge of the
    house of the Lord among the sons of Eleazar, and among the sons of Ithamar.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Samaias the son of Nathanael, the scribe, of the family of Levi, wrote
    them down before the king, and the princes, and Sadoc the priest, and Achimelech
    the son of Abiathar were present ; and the heads of the families of the priests
    and the Levites, each of a household were assigned one to Eleazar, and one to
    Ithamar.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the first lot came out to Joarim, the second to Jedia,
  usfm_code: 1CH
  verse: '7'
