  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: This is their numbering according to their service to go into the house of
    the Lord, according to their appointment by the hand of Aaron their father, as
    the Lord God of Israel commanded.
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And for the sons of Levi that were left, even for the sons of Ambram, Sobael:
    for the sons of Sobael, Jedia.'
