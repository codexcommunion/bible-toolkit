  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'and for Isaari, Salomoth: for the sons of Salomoth, Jath.'
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The sons of Ecdiu; Amadia the second, Jaziel the third, Jecmoam the fourth.
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'For the sons of Oziel, Micha: the sons of Micha; Samer.'
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The brother of Micha; Isia, the son of Isia; Zacharia.
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'The sons of Merari, Mooli, and Musi: the sons of Ozia,'
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: That is, the sons of Merari by Ozia,—his sons were Isoam, and Sacchur, and
    Abai.
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: To Mooli were born Eleazar, and Ithamar; and Eleazar died, and had no sons.
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: For Kis; the sons of Kis; Jerameel.
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the sons of Musi; Mooli, and Eder, and Jerimoth. These were the sons of
    the Levites according to the houses of their families.
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And they also received lots as their brethren the sons of Aaron before the
    king; Sadoc also, and Achimelech, and the chiefs of the families of the priests
    and of the Levites, principal heads of families, even as their younger brethren.
  usfm_code: 1CH
  verse: '31'
