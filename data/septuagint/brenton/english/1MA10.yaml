- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'In the hundred and sixtieth year Alexander, the son of Antiochus surnamed
    Epiphanes, went up and took Ptolemais: for the people had received him, by means
    whereof he reigned there.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Now when king Demetrius heard thereof, he gathered together an exceeding
    great host, and went forth against him to fight.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Moreover Demetrius sent letters unto Jonathan with loving words, so
    as he magnified him.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'For said he, Let us first make peace with him, before he join with
    Alexander against us:'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: else he will remember all the evils that we have done against him, and
    against his brethren and his people.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Wherefore he gave him authority to gather together an host, and to
    provide weapons, that he might aid him in battle: he commanded also that the hostages
    that were in the tower should be delivered him.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Then came Jonathan to Jerusalem, and read the letters in the audience
    of all the people, and of them that were in the tower:'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: who were sore afraid, when they heard that the king had given him authority
    to gather together an host.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Whereupon they of the tower delivered their hostages unto Jonathan,
    and he delivered them unto their parents.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: This done, Jonathan settled himself in Jerusalem, and began to build
    and repair the city.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And he commanded the workmen to build the walls and the mount Sion round
    about with square stones for fortification; and they did so.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Then the strangers, that were in the fortresses which Bacchides had
    built, fled away;
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: insomuch as every man left his place, and went into his own country.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Only at Bethsura certain of those that had forsaken the law and the
    commandments remained still: for it was their place of refuge.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Now when king Alexander had heard what promises Demetrius had sent
    unto Jonathan: when also it was told him of the battles and noble acts which he
    and his brethren had done, and of the pains that they had endured,'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: he said, Shall we find such another man? now therefore we will make
    him our friend and confederate.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Upon this he wrote a letter, and sent it unto him, according to these
    words, saying,
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'King Alexander to his brother Jonathan sendeth greeting:'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: We have heard of thee, that thou art a man of great power, and meet
    to be our friend.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Wherefore now this day we ordain thee to be the high priest of thy nation,
    and to be called the king's friend; (and therewithal he sent him a purple robe
    and a crown of gold:) and require thee to take our part, and keep friendship with
    us.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: So in the seventh month of the hundred and sixtieth year, at the feast
    of the tabernacles, Jonathan put on the holy robe, and gathered together forces,
    and provided much armour.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Whereof when Demetrius heard, he was very sorry, and said,
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: What have we done, that Alexander hath prevented us in making amity
    with the Jews to strengthen himself?
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: I also will write unto them words of encouragement, and promise them
    dignities and gifts, that I may have their aid.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'He sent unto them therefore to this effect: King Demetrius unto the
    people of the Jews sendeth greeting:'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Whereas ye have kept covenants with us, and continued in our friendship,
    not joining yourselves with our enemies, we have heard hereof, and are glad.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Wherefore now continue ye still to be faithful unto us, and we will
    well recompense you for the things ye do in our behalf,
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: and will grant you many immunities, and give you rewards.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And now do I free you, and for your sake I release all the Jews, from
    tributes, and from the customs of salt, and from crown taxes,
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: and from that which appertaineth unto me to receive for the third part
    of the seed, and the half of the fruit of the trees, I release it from this day
    forth, so that they shall not be taken of the land of Juda, nor of the three governments
    which are added thereunto out of the country of Samaria and Galilee, from this
    day forth for evermore.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: Let Jerusalem also be holy and free, with the borders thereof, both
    from tenths and tributes.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And as for the tower which is at Jerusalem, I yield up my authority
    over it, and give it to the high priest, that he may set in it such men as he
    shall choose to keep it.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: Moreover I freely set at liberty every one of the Jews, that were carried
    captives out of the land of Juda into any part of my kingdom, and I will that
    all my officers remit the tributes even of their cattle.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: Furthermore I will that all the feasts, and sabbaths, and new moons,
    and solemn days, and the three days before the feast, and the three days after
    the feast, shall be all days of immunity and freedom for all the Jews in my realm.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: Also no man shall have authority to meddle with them , or to molest
    any of them in any matter.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: I will further, that there be enrolled among the king's forces about
    thirty thousand men of the Jews, unto whom pay shall be given, as belongeth to
    all the king's forces.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: 'And of them some shall be placed in the king''s strong holds, of whom
    also some shall be set over the affairs of the kingdom, which are of trust: and
    I will that their overseers and governors be of themselves, and that they live
    after their own laws, even as the king hath commanded in the land of Judea.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And concerning the three governments that are added to Judea from the
    country of Samaria, let them be joined with Judea, that they may be reckoned to
    be under one, nor bound to obey other authority than the high priest's.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: As for Ptolemais, and the land pertaining thereto, I give it as a free
    gift to the sanctuary at Jerusalem for the necessary expences of the sanctuary.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: Moreover I give every year fifteen thousand shekels of silver out of
    the king's accounts from the places appertaining.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: And all the overplus, which the officers paid not in as in former time,
    from henceforth shall be given toward the works of the temple.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: And beside this, the five thousand shekels of silver, which they took
    from the uses of the temple out of the accounts year by year, even those things
    shall be released, because they appertain to the priests that minister.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: And whosoever they be that flee unto the temple at Jerusalem, or be
    within the liberties thereof, being indebted unto the king, or for any other matter,
    let them be at liberty, and all that they have in my realm.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: For the building also and repairing of the works of the sanctuary, expences
    shall be given out of the king's accounts.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: Yea, and for the building of the walls of Jerusalem, and the fortifying
    thereof round about, expences shall be given out of the king's accounts, as also
    for the building of the walls in Judea.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: Now when Jonathan and the people heard these words, they gave no credit
    unto them, nor received them, because they remembered the great evil that he had
    done in Israel; for he had afflicted them very sore.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: But with Alexander they were well pleased, because he was the first
    that entreated of true peace with them, and they were confederate with him always.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: Then gathered king Alexander great forces, and camped over against Demetrius.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: 'And after the two kings had joined battle, Demetrius'' host fled: but
    Alexander followed after him, and prevailed against them.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: 'And he continued the battle very sore until the sun went down: and
    that day was Demetrius slain.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: 'Afterward Alexander sent ambassadors to Ptolemee king of Egypt with
    a message to this effect:'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 52
  verse_text: Forasmuch as I am come again to my realm, and am set in the throne of
    my progenitors, and have gotten the dominion, and overthrown Demetrius, and recovered
    our country;
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 53
  verse_text: 'for after I had joined battle with him, both he and his host was discomfited
    by us, so that we sit in the throne of his kingdom:'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 54
  verse_text: 'now therefore let us make a league of amity together, and give me now
    thy daughter to wife: and I will be thy son in law, and will give both thee and
    her gifts according to thy dignity.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 55
  verse_text: Then Ptolemee the king gave answer, saying, Happy be the day wherein
    thou didst return into the land of thy fathers, and satest in the throne of their
    kingdom.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 56
  verse_text: 'And now will I do to thee, as thou hast written: meet me therefore
    at Ptolemais, that we may see one another; for I will marry my daughter to thee
    according to thy desire.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 57
  verse_text: 'So Ptolemee went out of Egypt with his daughter Cleopatra, and they
    came unto Ptolemais in the hundred threescore and second year:'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 58
  verse_text: where king Alexander meeting him, he gave unto him his daughter Cleopatra,
    and celebrated her marriage at Ptolemais with great glory, as the manner of kings
    is.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 59
  verse_text: Now king Alexander had written unto Jonathan, that he should come and
    meet him.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 60
  verse_text: Who thereupon went honourably to Ptolemais, where he met the two kings,
    and gave them and their friends silver and gold, and many presents, and found
    favour in their sight.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 61
  verse_text: 'At that time certain pestilent fellows of Israel, men of a wicked life,
    assembled themselves against him, to accuse him: but the king would not hear them.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 62
  verse_text: 'Yea more than that, the king commanded to take off his garments, and
    clothe him in purple: and they did so.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 63
  verse_text: Also he made him sit by himself, and said unto his princes, Go with
    him into the midst of the city, and make proclamation, that no man complain against
    him of any matter, and that no man trouble him for any manner of cause.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 64
  verse_text: Now when his accusers saw that he was honoured according to the proclamation,
    and clothed in purple, they fled all away.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 65
  verse_text: So the king honoured him, and wrote him among his chief friends, and
    made him a duke, and partaker of his dominion.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 66
  verse_text: Afterward Jonathan returned to Jerusalem with peace and gladness.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 67
  verse_text: 'Furthermore in the hundred threescore and fifth year came Demetrius
    son of Demetrius out of Crete into the land of his fathers:'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 68
  verse_text: whereof when king Alexander heard tell, he was right sorry, and returned
    into Antioch.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 69
  verse_text: Then Demetrius made Apollonius the governor of Celosyria his general,
    who gathered together a great host, and camped in Jamnia, and sent unto Jonathan
    the high priest, saying,
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 70
  verse_text: 'Thou alone liftest up thyself against us, and I am laughed to scorn
    for thy sake, and reproached: and why dost thou vaunt thy power against us in
    the mountains?'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 71
  verse_text: 'Now therefore, if thou trustest in thine own strength, come down to
    us into the plain field, and there let us try the matter together: for with me
    is the power of the cities.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 72
  verse_text: Ask and learn who I am, and the rest that take our part, and they shall
    tell thee that thy foot is not able to stand before our face; for thy fathers
    have been twice put to flight in their own land.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 73
  verse_text: Wherefore now thou shalt not be able to abide the horsemen and so great
    a power in the plain, where is neither stone nor flint, nor place to flee unto.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 74
  verse_text: So when Jonathan heard these words of Apollonius, he was moved in his
    mind, and choosing ten thousand men he went out of Jerusalem, where Simon his
    brother met him for to help him.
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 75
  verse_text: 'And he pitched his tents against Joppe: but they shut him out of the
    city, because Apollonius had a garrison in Joppe.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 76
  verse_text: 'Then Jonathan laid siege unto it: whereupon they of the city let him
    in for fear: and so Jonathan won Joppe.'
- book_title: Brenton Septuagint Translation Maccabees I 10
  book_usfm_code: 1MA
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 77
  verse_text: Whereof when Apollonius heard, he took three thousand horsemen, with
    a great host of footmen , and went to Azotus as one that journeyed, and therewithal
    drew him forth into the plain, because he had a great number of horsemen, in whom
    he put his trust.
