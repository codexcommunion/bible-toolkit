- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'In the hundred and sixtieth year Alexander, the son of Antiochus surnamed
    Epiphanes, went up and took Ptolemais: for the people had received him, by means
    whereof he reigned there.'
  usfm_code: 1MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now when king Demetrius heard thereof, he gathered together an exceeding great
    host, and went forth against him to fight.
  usfm_code: 1MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Moreover Demetrius sent letters unto Jonathan with loving words, so as he
    magnified him.
  usfm_code: 1MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'For said he, Let us first make peace with him, before he join with Alexander
    against us:'
  usfm_code: 1MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: else he will remember all the evils that we have done against him, and against
    his brethren and his people.
  usfm_code: 1MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Wherefore he gave him authority to gather together an host, and to provide
    weapons, that he might aid him in battle: he commanded also that the hostages
    that were in the tower should be delivered him.'
  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Then came Jonathan to Jerusalem, and read the letters in the audience of
    all the people, and of them that were in the tower:'
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: who were sore afraid, when they heard that the king had given him authority
    to gather together an host.
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Whereupon they of the tower delivered their hostages unto Jonathan, and he
    delivered them unto their parents.
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: This done, Jonathan settled himself in Jerusalem, and began to build and repair
    the city.
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And he commanded the workmen to build the walls and the mount Sion round about
    with square stones for fortification; and they did so.
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then the strangers, that were in the fortresses which Bacchides had built,
    fled away;
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: insomuch as every man left his place, and went into his own country.
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Only at Bethsura certain of those that had forsaken the law and the commandments
    remained still: for it was their place of refuge.'
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Now when king Alexander had heard what promises Demetrius had sent unto Jonathan:
    when also it was told him of the battles and noble acts which he and his brethren
    had done, and of the pains that they had endured,'
  usfm_code: 1MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: he said, Shall we find such another man? now therefore we will make him our
    friend and confederate.
  usfm_code: 1MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Upon this he wrote a letter, and sent it unto him, according to these words,
    saying,
  usfm_code: 1MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'King Alexander to his brother Jonathan sendeth greeting:'
  usfm_code: 1MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: We have heard of thee, that thou art a man of great power, and meet to be
    our friend.
  usfm_code: 1MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Wherefore now this day we ordain thee to be the high priest of thy nation,
    and to be called the king's friend; (and therewithal he sent him a purple robe
    and a crown of gold:) and require thee to take our part, and keep friendship with
    us.
  usfm_code: 1MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: So in the seventh month of the hundred and sixtieth year, at the feast of
    the tabernacles, Jonathan put on the holy robe, and gathered together forces,
    and provided much armour.
  usfm_code: 1MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Whereof when Demetrius heard, he was very sorry, and said,
  usfm_code: 1MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: What have we done, that Alexander hath prevented us in making amity with the
    Jews to strengthen himself?
  usfm_code: 1MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: I also will write unto them words of encouragement, and promise them dignities
    and gifts, that I may have their aid.
  usfm_code: 1MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'He sent unto them therefore to this effect: King Demetrius unto the people
    of the Jews sendeth greeting:'
  usfm_code: 1MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Whereas ye have kept covenants with us, and continued in our friendship, not
    joining yourselves with our enemies, we have heard hereof, and are glad.
  usfm_code: 1MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Wherefore now continue ye still to be faithful unto us, and we will well recompense
    you for the things ye do in our behalf,
  usfm_code: 1MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and will grant you many immunities, and give you rewards.
  usfm_code: 1MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And now do I free you, and for your sake I release all the Jews, from tributes,
    and from the customs of salt, and from crown taxes,
  usfm_code: 1MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and from that which appertaineth unto me to receive for the third part of
    the seed, and the half of the fruit of the trees, I release it from this day forth,
    so that they shall not be taken of the land of Juda, nor of the three governments
    which are added thereunto out of the country of Samaria and Galilee, from this
    day forth for evermore.
  usfm_code: 1MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Let Jerusalem also be holy and free, with the borders thereof, both from tenths
    and tributes.
  usfm_code: 1MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And as for the tower which is at Jerusalem, I yield up my authority over it,
    and give it to the high priest, that he may set in it such men as he shall choose
    to keep it.
  usfm_code: 1MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Moreover I freely set at liberty every one of the Jews, that were carried
    captives out of the land of Juda into any part of my kingdom, and I will that
    all my officers remit the tributes even of their cattle.
  usfm_code: 1MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Furthermore I will that all the feasts, and sabbaths, and new moons, and solemn
    days, and the three days before the feast, and the three days after the feast,
    shall be all days of immunity and freedom for all the Jews in my realm.
  usfm_code: 1MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Also no man shall have authority to meddle with them , or to molest any of
    them in any matter.
  usfm_code: 1MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: I will further, that there be enrolled among the king's forces about thirty
    thousand men of the Jews, unto whom pay shall be given, as belongeth to all the
    king's forces.
  usfm_code: 1MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And of them some shall be placed in the king''s strong holds, of whom also
    some shall be set over the affairs of the kingdom, which are of trust: and I will
    that their overseers and governors be of themselves, and that they live after
    their own laws, even as the king hath commanded in the land of Judea.'
  usfm_code: 1MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And concerning the three governments that are added to Judea from the country
    of Samaria, let them be joined with Judea, that they may be reckoned to be under
    one, nor bound to obey other authority than the high priest's.
  usfm_code: 1MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: As for Ptolemais, and the land pertaining thereto, I give it as a free gift
    to the sanctuary at Jerusalem for the necessary expences of the sanctuary.
  usfm_code: 1MA
  verse: '39'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Moreover I give every year fifteen thousand shekels of silver out of the king's
    accounts from the places appertaining.
  usfm_code: 1MA
  verse: '40'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And all the overplus, which the officers paid not in as in former time, from
    henceforth shall be given toward the works of the temple.
  usfm_code: 1MA
  verse: '41'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And beside this, the five thousand shekels of silver, which they took from
    the uses of the temple out of the accounts year by year, even those things shall
    be released, because they appertain to the priests that minister.
  usfm_code: 1MA
  verse: '42'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And whosoever they be that flee unto the temple at Jerusalem, or be within
    the liberties thereof, being indebted unto the king, or for any other matter,
    let them be at liberty, and all that they have in my realm.
  usfm_code: 1MA
  verse: '43'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: For the building also and repairing of the works of the sanctuary, expences
    shall be given out of the king's accounts.
  usfm_code: 1MA
  verse: '44'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Yea, and for the building of the walls of Jerusalem, and the fortifying thereof
    round about, expences shall be given out of the king's accounts, as also for the
    building of the walls in Judea.
  usfm_code: 1MA
  verse: '45'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now when Jonathan and the people heard these words, they gave no credit unto
    them, nor received them, because they remembered the great evil that he had done
    in Israel; for he had afflicted them very sore.
  usfm_code: 1MA
  verse: '46'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: But with Alexander they were well pleased, because he was the first that entreated
    of true peace with them, and they were confederate with him always.
  usfm_code: 1MA
  verse: '47'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then gathered king Alexander great forces, and camped over against Demetrius.
  usfm_code: 1MA
  verse: '48'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And after the two kings had joined battle, Demetrius'' host fled: but Alexander
    followed after him, and prevailed against them.'
  usfm_code: 1MA
  verse: '49'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And he continued the battle very sore until the sun went down: and that day
    was Demetrius slain.'
  usfm_code: 1MA
  verse: '50'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Afterward Alexander sent ambassadors to Ptolemee king of Egypt with a message
    to this effect:'
  usfm_code: 1MA
  verse: '51'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Forasmuch as I am come again to my realm, and am set in the throne of my progenitors,
    and have gotten the dominion, and overthrown Demetrius, and recovered our country;
  usfm_code: 1MA
  verse: '52'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'for after I had joined battle with him, both he and his host was discomfited
    by us, so that we sit in the throne of his kingdom:'
  usfm_code: 1MA
  verse: '53'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'now therefore let us make a league of amity together, and give me now thy
    daughter to wife: and I will be thy son in law, and will give both thee and her
    gifts according to thy dignity.'
  usfm_code: 1MA
  verse: '54'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then Ptolemee the king gave answer, saying, Happy be the day wherein thou
    didst return into the land of thy fathers, and satest in the throne of their kingdom.
  usfm_code: 1MA
  verse: '55'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And now will I do to thee, as thou hast written: meet me therefore at Ptolemais,
    that we may see one another; for I will marry my daughter to thee according to
    thy desire.'
  usfm_code: 1MA
  verse: '56'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'So Ptolemee went out of Egypt with his daughter Cleopatra, and they came
    unto Ptolemais in the hundred threescore and second year:'
  usfm_code: 1MA
  verse: '57'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: where king Alexander meeting him, he gave unto him his daughter Cleopatra,
    and celebrated her marriage at Ptolemais with great glory, as the manner of kings
    is.
  usfm_code: 1MA
  verse: '58'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now king Alexander had written unto Jonathan, that he should come and meet
    him.
  usfm_code: 1MA
  verse: '59'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Who thereupon went honourably to Ptolemais, where he met the two kings, and
    gave them and their friends silver and gold, and many presents, and found favour
    in their sight.
  usfm_code: 1MA
  verse: '60'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'At that time certain pestilent fellows of Israel, men of a wicked life, assembled
    themselves against him, to accuse him: but the king would not hear them.'
  usfm_code: 1MA
  verse: '61'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Yea more than that, the king commanded to take off his garments, and clothe
    him in purple: and they did so.'
  usfm_code: 1MA
  verse: '62'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Also he made him sit by himself, and said unto his princes, Go with him into
    the midst of the city, and make proclamation, that no man complain against him
    of any matter, and that no man trouble him for any manner of cause.
  usfm_code: 1MA
  verse: '63'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now when his accusers saw that he was honoured according to the proclamation,
    and clothed in purple, they fled all away.
  usfm_code: 1MA
  verse: '64'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: So the king honoured him, and wrote him among his chief friends, and made
    him a duke, and partaker of his dominion.
  usfm_code: 1MA
  verse: '65'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Afterward Jonathan returned to Jerusalem with peace and gladness.
  usfm_code: 1MA
  verse: '66'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Furthermore in the hundred threescore and fifth year came Demetrius son of
    Demetrius out of Crete into the land of his fathers:'
  usfm_code: 1MA
  verse: '67'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: whereof when king Alexander heard tell, he was right sorry, and returned into
    Antioch.
  usfm_code: 1MA
  verse: '68'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then Demetrius made Apollonius the governor of Celosyria his general, who
    gathered together a great host, and camped in Jamnia, and sent unto Jonathan the
    high priest, saying,
  usfm_code: 1MA
  verse: '69'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Thou alone liftest up thyself against us, and I am laughed to scorn for thy
    sake, and reproached: and why dost thou vaunt thy power against us in the mountains?'
  usfm_code: 1MA
  verse: '70'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Now therefore, if thou trustest in thine own strength, come down to us into
    the plain field, and there let us try the matter together: for with me is the
    power of the cities.'
  usfm_code: 1MA
  verse: '71'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Ask and learn who I am, and the rest that take our part, and they shall tell
    thee that thy foot is not able to stand before our face; for thy fathers have
    been twice put to flight in their own land.
  usfm_code: 1MA
  verse: '72'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Wherefore now thou shalt not be able to abide the horsemen and so great a
    power in the plain, where is neither stone nor flint, nor place to flee unto.
  usfm_code: 1MA
  verse: '73'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: So when Jonathan heard these words of Apollonius, he was moved in his mind,
    and choosing ten thousand men he went out of Jerusalem, where Simon his brother
    met him for to help him.
  usfm_code: 1MA
  verse: '74'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And he pitched his tents against Joppe: but they shut him out of the city,
    because Apollonius had a garrison in Joppe.'
  usfm_code: 1MA
  verse: '75'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Then Jonathan laid siege unto it: whereupon they of the city let him in for
    fear: and so Jonathan won Joppe.'
  usfm_code: 1MA
  verse: '76'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Whereof when Apollonius heard, he took three thousand horsemen, with a great
    host of footmen , and went to Azotus as one that journeyed, and therewithal drew
    him forth into the plain, because he had a great number of horsemen, in whom he
    put his trust.
  usfm_code: 1MA
  verse: '77'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then Jonathan followed after him to Azotus, where the armies joined battle.
  usfm_code: 1MA
  verse: '78'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now Apollonius had left a thousand horsemen in ambush.
  usfm_code: 1MA
  verse: '79'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Jonathan knew that there was an ambushment behind him; for they had compassed
    in his host, and cast darts at the people, from morning till evening.
  usfm_code: 1MA
  verse: '80'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'But the people stood still, as Jonathan had commanded them: and so the enemies''
    horses were tired.'
  usfm_code: 1MA
  verse: '81'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Then brought Simon forth his host, and set them against the footmen, (for
    the horsemen were spent,) who were discomfited by him, and fled.
  usfm_code: 1MA
  verse: '82'
- book: Brenton Septuagint Translation Maccabees I 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The horsemen also, being scattered in the field, fled to Azotus, and went
    into Beth-dagon, their idol's temple, for safety.
  usfm_code: 1MA
  verse: '83'
- book: Brenton Septuagint Translation Maccabees I 10
