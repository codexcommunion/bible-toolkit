  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord said to me, Do not ye quarrel with the Moabites, and do not engage
