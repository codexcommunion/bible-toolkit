  usfm_code: DEU
  verse: '25'
- book: Brenton Septuagint Translation Deuteronomy 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I sent ambassadors from the wilderness of Kedamoth to Seon king of Esebon
