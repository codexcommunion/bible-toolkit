  usfm_code: DEU
  verse: '23'
- book: Brenton Septuagint Translation Deuteronomy 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Now then arise and depart, and pass over the valley of Arnon: behold, I have
