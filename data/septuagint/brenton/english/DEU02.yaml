  usfm_code: DEU
  verse: '22'
- book: Brenton Septuagint Translation Deuteronomy 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Evites who dwell in Asedoth to Gaza, and the Cappadocians who came
