- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: This is the constitution of the law, as the Lord has commanded, saying, Speak
    to the sons of Israel, and let them take for thee a red heifer without spot, which
    has no spot on her, and on which no yoke has been put.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And thou shalt give her to Eleazar the priest; and they shall bring her out
    of the camp into a clean place, and shall kill her before his face.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And Eleazar shall take of her blood, and sprinkle of her blood seven times
    in front of the tabernacle of witness.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they shall burn her to ashes before him; and her skin and her flesh and
    her blood, with her dung, shall be consumed.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the priest shall take cedar wood and hyssop and scarlet wool, and they
    shall cast them into the midst of the burning of the heifer.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the priest shall wash his garments, and bathe his body in water, and afterwards
    he shall go into the camp, and the priest shall be unclean till evening.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he that burns her shall wash his garments, and bathe his body, and shall
    be unclean till evening.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'And a clean man shall gather up the ashes of the heifer, and lay them up
    in a clean place outside the camp; and they shall be for the congregation of the
    children of Israel to keep: it is the water of sprinkling, a purification.'
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And he that gathers up the ashes of the heifer shall wash his garments, and
    shall be unclean until evening; and it shall be a perpetual statute for the children
    of Israel and for the strangers joined to them.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: He that touches the dead body of any man, shall be unclean seven days.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: He shall be purified on the third day and the seventh day, and shall be clean;
    but if he be not purged on the third day and the seventh day, he shall not be
    clean.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: 'Every one that touches the carcase of the person of a man, if he should have
    died, and the other not have been purified, has defiled the tabernacle of the
    Lord: that soul shall be cut off from Israel, because the water of sprinkling
    has not been sprinkled upon him; he is unclean; his uncleanness is yet upon him.'
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And this is the law; if a man die in a house, every one that goes into the
    house, and all things in the house, shall be unclean seven days.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And every open vessel which has not a covering bound upon it, shall be unclean.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And every one who shall touch a man slain by violence, or a corpse, or human
    bone, or sepulchre, shall be unclean seven days.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And they shall take for the unclean of the burnt ashes of purification, and
    they shall pour upon them running water into a vessel.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And a clean man shall take hyssop, and dip it into the water, and sprinkle
    it upon the house, and the furniture, and all the souls that are therein, and
    upon him that touched the human bone, or the slain man, or the corpse, or the
    tomb.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And the clean man shall sprinkle the water on the unclean on the third day
    and on the seventh day, and on the seventh day he shall purify himself; and the
    other shall wash his garments, and bathe himself in water, and shall be unclean
    until evening.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And whatever man shall be defiled and shall not purify himself, that soul
    shall be cut off from the midst of the congregation, because he has defiled the
    holy things of the Lord, because the water of sprinkling has not been sprinkled
    upon him; he is unclean.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And it shall be to you a perpetual statute; and he that sprinkles the water
    of sprinkling shall wash his garments; and he that touches the water of sprinkling
    shall be unclean until evening.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 19
  chapter: 19
  iso-639-2_language_code: eng
  text: And whatsoever the unclean man shall touch shall be unclean, and the soul
    that touches it shall be unclean till evening.
  usfm_code: NUM
  verse: '22'
