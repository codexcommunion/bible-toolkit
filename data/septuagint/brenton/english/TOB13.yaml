- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Then Tobit wrote a prayer of rejoicing, and said,
  usfm_code: TOB
  verse: '1'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'For he doth scourge, and hath mercy: he leadeth down to hell, and bringeth
    up again: neither is there any that can avoid his hand.'
  usfm_code: TOB
  verse: '2'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Confess him before the Gentiles, ye children of Israel: for he hath scattered
    us among them.'
  usfm_code: TOB
  verse: '3'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'There declare his greatness, and extol him before all the living: for he
    is our Lord, and he is the God our Father for ever.'
  usfm_code: TOB
  verse: '4'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he will scourge us for our iniquities, and will have mercy again, and
    will gather us out of all nations, among whom he hath scattered us.
  usfm_code: TOB
  verse: '5'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'If ye turn to him with your whole heart, and with your whole mind, and deal
    uprightly before him, then will he turn unto you, and will not hide his face from
    you. Therefore see what he will do with you, and confess him with your whole mouth,
    and praise the Lord of might, and extol the everlasting King. In the land of my
    captivity do I praise him, and declare his might and majesty to a sinful nation.
    O ye sinners, turn and do justice before him: who can tell if he will accept you,
    and have mercy on you?'
  usfm_code: TOB
  verse: '6'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: I will extol my God, and my soul shall praise the King of heaven, and shall
    rejoice in his greatness.
  usfm_code: TOB
  verse: '7'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Let all men speak, and let all praise him for his righteousness.
  usfm_code: TOB
  verse: 7a
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: O Jerusalem, the holy city, he will scourge thee for thy children's works,
    and will have mercy again on the sons of the righteous.
  usfm_code: TOB
  verse: 7b
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Give praise to the Lord, for he is good: and praise the everlasting King,
    that his tabernacle may be builded in thee again with joy, and let him make joyful
    there in thee those that are captives, and love in thee for ever those that are
    miserable.'
  usfm_code: TOB
  verse: 7c
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Many nations shall come from far to the name of the Lord God with gifts in
    their hands, even gifts to the King of heaven; all generations shall praise thee
    with great joy.
  usfm_code: TOB
  verse: '11'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Cursed are all they which hate thee, and blessed shall all be which love thee
    for ever.
  usfm_code: TOB
  verse: '12'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Rejoice and be glad for the children of the just: for they shall be gathered
    together, and shall bless the Lord of the just.'
  usfm_code: TOB
  verse: '13'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'O blessed are they which love thee, for they shall rejoice in thy peace:
    blessed are they which have been sorrowful for all thy scourges; for they shall
    rejoice for thee, when they have seen all thy glory, and shall be glad for ever.'
  usfm_code: TOB
  verse: '14'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Let my soul bless God the great King.
  usfm_code: TOB
  verse: '15'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'For Jerusalem shall be built up with sapphire, and emerald, and precious
    stone: thy walls and towers and battlements with pure gold.'
  usfm_code: TOB
  verse: '16'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the streets of Jerusalem shall be paved with beryl and carbuncle and stone
    of Ophir.
  usfm_code: TOB
  verse: '17'
- book: Brenton Septuagint Translation Tobit 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And all her streets shall say, Alleluia; and they shall praise him, saying,
    Blessed be God, which hath extolled it for ever.
  usfm_code: TOB
  verse: '18'
