  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And I will cause desolation in thy cities, and thou shalt be desolate, and
    thou shalt know that I am the Lord.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'Because thou hast been a perpetual enemy, and hast laid wait craftily for
    the house of Israel, with the hand of enemies with a sword, in the time of injustice,
    at the last:'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Therefore, as I live, saith the Lord God, verily thou hast sinned even to
    blood, therefore blood shall pursue thee.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'And I will make mount Seir a waste, and desolate, and I will destroy from
    off it men and cattle:'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and I will fill thy hills and thy valleys with slain men, and in all thy plains
    there shall fall in thee men slain with the sword.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'I will make thee a perpetual desolation, and thy cities shall not be inhabited
    any more: and thou shalt know that I am the Lord.'
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'Because thou saidst, The two nations and the two countries shall be mine,
    and I shall inherit them; whereas the Lord is there:'
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'therefore, as I live, saith the Lord, I will even deal with thee according
    to thine enmity, and I will be made known to thee when I shall judge thee:'
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and thou shalt know that I am the Lord. I have heard the voice of thy blasphemies,
    whereas thou hast said, The desert mountains of Israel are given to us for food;
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'and thou hast spoken swelling words against me with thy mouth: I have heard
    them .'
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Thus saith the Lord; When all the earth is rejoicing, I will make thee desert.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'Thou shalt be desert, O mount Seir, and all Idumea; and it shall be utterly
    consumed: and thou shalt know that I am the Lord their God.'
  usfm_code: EZK
  verse: '15'
