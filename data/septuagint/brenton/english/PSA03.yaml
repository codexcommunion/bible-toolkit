- book: Brenton Septuagint Translation Psalms 3
  chapter: 3
  iso-639-2_language_code: eng
  text: A Psalm of David, when he fled from the presence of his son Abessalom.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 3
  chapter: 3
  iso-639-2_language_code: eng
  text: O Lord, why are they that afflict me multiplied? many rise up against me.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Many say concerning my soul, There is no deliverance for him in his God. Pause.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'But thou, O Lord, art my helper: my glory, and the one that lifts up my head.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I cried to the Lord with my voice, and he heard me out of his holy mountain.
    Pause.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I lay down and slept; I awaked; for the Lord will help me.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 3
  chapter: 3
  iso-639-2_language_code: eng
  text: I will not be afraid of ten thousands of people, who beset me round about.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'Arise, Lord; deliver me, my God: for thou hast smitten all who were without
    cause mine enemies; thou hast broken the teeth of sinners.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 3
  chapter: 3
  iso-639-2_language_code: eng
  text: Deliverance is the Lord's, and thy blessing is upon thy people.
  usfm_code: PSA
  verse: '9'
