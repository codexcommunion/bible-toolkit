- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And it came to pass after the plague, that the Lord spoke to Moses and Eleazar
    the priest, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Take the sum of all the congregation of the children of Israel, from twenty
    years old and upward, according to the houses of their lineage, every one that
    goes forth to battle in Israel.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Moses and Eleazar the priest spoke in Araboth of Moab at the Jordan by
    Jericho, saying,
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'This is the numbering from twenty years old and upward as the Lord commanded
    Moses. And the sons of Israel that came out of Egypt are as follows :'
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Ruben was the first-born of Israel: and the sons of Ruben, Enoch, and the
    family of Enoch; to Phallu belongs the family of the Phalluites.'
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'To Asron, the family of Asroni: to Charmi, the family of Charmi.'
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of Ruben; and their numbering was forty-three thousand
    and seven hundred and thirty.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the sons of Phallu were Eliab,—
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'and the sons of Eliab, Namuel, and Dathan, and Abiron: these are renowned
    men of the congregation; these are they that rose up against Moses and Aaron in
    the gathering of Core, in the rebellion against the Lord.'
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the earth opened her mouth, and swallowed up them and Core, when their
    assembly perished, when the fire devoured the two hundred and fifty, and they
    were made a sign.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: But the sons of Core died not.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And the sons of Symeon:—the family of the sons of Symeon: to Namuel, belonged
    the family of the Namuelites; to Jamin the family of the Jaminites; to Jachin
    the family of the Jachinites.'
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To Zara the family of the Zaraites; to Saul the family of the Saulites.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of Symeon according to their numbering, two and twenty
    thousand and two hundred.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the sons of Juda, Er and Aunan; and Er and Aunan died in the land of Chanaan.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And these were the sons of Juda, according to their families: to Selom belonged
    the family of the Selonites; to Phares, the family of the Pharesites; to Zara,
    the family of the Zaraites.'
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the sons of Phares were, to Asron, the family of the Asronites; to Jamun,
    the family of the Jamunites.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of Juda according to their numbering, seventy-six thousand
    and five hundred.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And the sons of Issachar according to their families: to Thola, the family
    of the Tholaites; to Phua, the family of the Phuaites.'
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To Jasub, the family of the Jasubites; to Samram, the family of the Samramites.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of Issachar according to their numbering, sixty-four
    thousand and four hundred.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'The sons of Zabulon according to their families: to Sared, the family of
    the Saredites; to Allon, the family of the Allonites; to Allel, the family of
    the Allelites.'
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of Zabulon according to their numbering, sixty thousand
    and five hundred.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'The sons of Gad according to their families: to Saphon, the family of the
    Saphonites; to Angi, the family of the Angites; to Suni, the family of the Sunites;'
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'to Azeni, the family of the Azenites; to Addi, the family of the Addites:'
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: to Aroadi, the family of the Aroadites; to Ariel, the family of the Arielites.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of the children of Gad according to their numbering,
    forty-four thousand and five hundred.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The sons of Aser according to their families; to Jamin, the family of the
    Jaminites; to Jesu, the family of the Jesusites; to Baria, the family of the Bariaites.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To Chober, the family of the Choberites; to Melchiel, the family of the Melchielites.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the name of the daughter of Aser, Sara.
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of Aser according to their numbering, forty-three thousand
    and four hundred.
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The sons of Joseph according to their families, Manasse and Ephraim.
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'The sons of Manasse. To Machir the family of the Machirites; and Machir begot
    Galaad: to Galaad, the family of the Galaadites.'
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And these are the sons of Galaad; to Achiezer, the family of the Achiezerites;
    to Cheleg, the family of the Chelegites.
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To Esriel, the family of the Esrielites; to Sychem, the family of the Sychemites.
  usfm_code: NUM
  verse: '35'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To Symaer, the family of the Symaerites; and to Opher, the family of the Opherites.
  usfm_code: NUM
  verse: '36'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And to Salpaad the son of Opher there were no sons, but daughters: and these
    were the names of the daughters of Salpaad; Mala, and Nua, and Egla, and Melcha,
    and Thersa.'
  usfm_code: NUM
  verse: '37'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of Manasse according to their numbering, fifty-two
    thousand and seven hundred.
  usfm_code: NUM
  verse: '38'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And these are the children of Ephraim; to Suthala, the family of the Suthalanites;
    to Tanach, the family of the Tanachites.
  usfm_code: NUM
  verse: '39'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the sons of Suthala; to Eden, the family of the Edenites.
  usfm_code: NUM
  verse: '40'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'These are the families of Ephraim according to their numbering, thirty-two
    thousand and five hundred: these are the families of the children of Joseph according
    to their families.'
  usfm_code: NUM
  verse: '41'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The sons of Benjamin according to their families; to Bale, the family of the
    Balites; to Asyber, the family of the Asyberites; to Jachiran, the family of the
    Jachiranites.
  usfm_code: NUM
  verse: '42'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To Sophan, the family of the Sophanites.
  usfm_code: NUM
  verse: '43'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the sons of Bale were Adar and Noeman; to Adar, the family of the Adarites;
    and to Noeman, the family of the Noemanites.
  usfm_code: NUM
  verse: '44'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the sons of Benjamin by their families according to their numbering,
    thirty-five thousand and five hundred.
  usfm_code: NUM
  verse: '45'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the sons of Dan according to their families; to Same, the family of the
    Sameites; these are the families of Dan according to their families.
  usfm_code: NUM
  verse: '46'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: All the families of Samei according to their numbering, sixty-four thousand
    and four hundred.
  usfm_code: NUM
  verse: '47'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The sons of Nephthali according to their families; to Asiel, the family of
    the Asielites; to Gauni, the family of the Gaunites.
  usfm_code: NUM
  verse: '48'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To Jeser, the family of the Jeserites; to Sellem, the family of the Sellemites.
  usfm_code: NUM
  verse: '49'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of Nephthali, according to their numbering, forty thousand
    and three hundred.
  usfm_code: NUM
  verse: '50'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: This is the numbering of the children of Israel, six hundred and one thousand
    and seven hundred and thirty.
  usfm_code: NUM
  verse: '51'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '52'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To these the land shall be divided, so that they may inherit according to
    the number of the names.
  usfm_code: NUM
  verse: '53'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'To the greater number thou shalt give the greater inheritance, and to the
    less number thou shalt give the less inheritance: to each one, as they have been
    numbered, shall their inheritance be given.'
  usfm_code: NUM
  verse: '54'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The land shall be divided to the names by lot, they shall inherit according
    to the tribes of their families.
  usfm_code: NUM
  verse: '55'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Thou shalt divide their inheritance by lot between the many and the few.
  usfm_code: NUM
  verse: '56'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the sons of Levi according to their families; to Gedson, the family of
    the Gedsonites; to Caath, the family of the Caathites; to Merari, the family of
    the Merarites.
  usfm_code: NUM
  verse: '57'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the families of the sons of Levi; the family of the Lobenites, the
    family of the Chebronites, the family of the Coreites, and the family of the Musites;
    and Caath begot Amram.
  usfm_code: NUM
  verse: '58'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the name of his wife was Jochabed, daughter of Levi, who bore these to
    Levi in Egypt, and she bore to Amram, Aaron and Moses, and Mariam their sister.
  usfm_code: NUM
  verse: '59'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And to Aaron were born both Nadab and Abiud, and Eleazar, and Ithamar.
  usfm_code: NUM
  verse: '60'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Nadab and Abiud died when they offered strange fire before the Lord in
    the wilderness of Sina.
  usfm_code: NUM
  verse: '61'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And there were according to their numbering, twenty-three thousand, every
    male from a month old and upward; for they were not numbered among the children
    of Israel, because they have no inheritance in the midst of the children of Israel.
  usfm_code: NUM
  verse: '62'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And this is the numbering of Moses and Eleazar the priest, who numbered the
    children of Israel in Araboth of Moab, at Jordan by Jericho.
  usfm_code: NUM
  verse: '63'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And among these there was not a man numbered by Moses and Aaron, whom, even
    the children of Israel, they numbered in the wilderness of Sinai.
  usfm_code: NUM
  verse: '64'
- book: Brenton Septuagint Translation Numbers 26
  chapter: 26
  iso-639-2_language_code: eng
  text: For the Lord said to them, They shall surely die in the wilderness; and there
    was not left even one of them, except Chaleb the son of Jephonne, and Joshua the
    son of Naue.
  usfm_code: NUM
  verse: '65'
