- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'For the end. Destroy not: by David, for a memorial, when he fled from the
    presence of Saul to the cave.'
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'Have mercy, upon me, O God, have mercy upon me: for my soul has trusted in
    thee: and in the shadow of thy wings will I hope, until the iniquity have passed
    away.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: I will cry to God most high; the God who has benefited me. Pause.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'He sent from heaven and saved me; he gave to reproach them that trampled
    on me: God has sent forth his mercy and his truth;'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'and he has delivered my soul from the midst of lions'' whelps: I lay down
    to sleep, though troubled. As for the sons of men, their teeth are arms and missile
    weapons, and their tongue a sharp sword.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: Be thou exalted, O God, above the heavens; and thy glory above all the earth.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'They have prepared snares for my feet, and have bowed down my soul: they
    have dug a pit before my face, and fallen into it themselves . Pause.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'My heart, O God, is ready, my heart is ready: I will sing, yea will sing
    psalms.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'Awake, my glory; awake, psaltery and harp: I will awake early.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'O Lord, I will give thanks to thee among the nations: I will sing to thee
    among the Gentiles.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: For thy mercy has been magnified even to the heavens, and thy truth to the
    clouds.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 56
  chapter: 56
  iso-639-2_language_code: eng
  text: Be thou exalted, O God, above the heavens; and thy glory above all the earth.
  usfm_code: PSA
  verse: '12'
