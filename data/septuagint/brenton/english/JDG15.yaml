- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And it came to pass after a time, in the days of wheat harvest, that Sampson
    visited his wife with a kid, and said, I will go in to my wife even into the chamber:
    but her father did not suffer him to go in.'
  usfm_code: JDG
  verse: '1'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And her father spoke, saying, I said that thou didst surely hate her, and
    I gave her to one of thy friends: is not her younger sister better than she? let
    her be to thee instead of her.'
  usfm_code: JDG
  verse: '2'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Sampson said to them, Even for once am I guiltless with regard to the
    Philistines, in that I do mischief among them.
  usfm_code: JDG
  verse: '3'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Sampson went and caught three hundred foxes, and took torches, and turned
    tail to tail, and put a torch between two tails, and fastened it.
  usfm_code: JDG
  verse: '4'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he set fire to the torches, and sent the foxes into the corn of the Philistines;
    and every thing was burnt from the threshing floor to the standing corn, and even
    to the vineyard and olives.
  usfm_code: JDG
  verse: '5'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the Philistines said, Who has done these things? and they said, Sampson
    the son-in-law of the Thamnite, because he has taken his wife, and given her to
    one of his friends; and the Philistines went up, and burnt her and her father's
    house with fire.
  usfm_code: JDG
  verse: '6'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Sampson said to them, Though ye may have dealt thus with her, verily I
    will be avenged of you, and afterwards I will cease.
  usfm_code: JDG
  verse: '7'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he smote them leg on thigh with a great overthrow; and went down and dwelt
    in a cave of the rock Etam.
  usfm_code: JDG
  verse: '8'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the Philistines went up, and encamped in Juda, and spread themselves abroad
    in Lechi.
  usfm_code: JDG
  verse: '9'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the men of Juda said, Why are ye come up against us? and the Philistines
    said, We are come up to bind Sampson, and to do to him as he has done to us.
  usfm_code: JDG
  verse: '10'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And the three thousand men of Juda went down to the hole of the rock Etam,
    and they said to Sampson, Knowest thou not that the Philistines rule over us?
    and what is this that thou hast done to us? and Sampson said to them, As they
    did to me, so have I done to them.
  usfm_code: JDG
  verse: '11'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And they said to him, We are come down to bind thee to deliver thee into
    the hand of the Philistines: and Sampson said to them, Swear to me that ye will
    not fall upon me yourselves.'
  usfm_code: JDG
  verse: '12'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And they spoke to him, saying, Nay, but we will only bind thee fast, and
    deliver thee into their hand, and will by no means slay thee: and they bound him
    with two new ropes, and brought him from that rock.'
  usfm_code: JDG
  verse: '13'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And they came to Lechi: and the Philistines shouted, and ran to meet him:
    and the Spirit of the Lord came mightily upon him, and the ropes that were upon
    his arms became as tow which is burnt with fire; and his bonds were consumed from
    off his hands.'
  usfm_code: JDG
  verse: '14'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he found the jaw-bone of an ass that had been cast away, and he put forth
    his hand and took it, and smote with it a thousand men.
  usfm_code: JDG
  verse: '15'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And Sampson said, With the jaw-bone of an ass I have utterly destroyed them,
    for with the jaw-bone of an ass I have smitten a thousand men.
  usfm_code: JDG
  verse: '16'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And it came to pass when he ceased speaking, that he cast the jaw-bone out
    of his hand; and he called that place the Lifting of the jaw-bone.
  usfm_code: JDG
  verse: '17'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he was very thirsty, and wept before the Lord, and said, Thou hast been
    well pleased to grant this great deliverance by the hand of thy servant, and now
    shall I die for thirst, and fall into the hand of the uncircumcised?
  usfm_code: JDG
  verse: '18'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'And God broke open a hollow place in the jaw, and there came thence water,
    and he drank; and his spirit returned and he revived: therefore the name of the
    fountain was called ‘The well of the invoker,’ which is in Lechi, until this day.'
  usfm_code: JDG
  verse: '19'
- book: Brenton Septuagint Translation Judges 15
  chapter: 15
  iso-639-2_language_code: eng
  text: And he judged Israel in the days of the Philistines twenty years.
  usfm_code: JDG
  verse: '20'
