- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Pestilent flies will corrupt a preparation of sweet ointment: and a
    little wisdom is more precious than great glory of folly.'
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: A wise man's heart is at his right hand; but a fool's heart at his left.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Yea, and whenever a fool walks by the way, his heart will fail him,
    and all that he thinks of is folly.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: If the spirit of the ruler rise up against thee, leave not thy place;
    for soothing will put an end to great offences.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: There is an evil which I have seen under the sun, wherein an error has
    proceeded from the ruler.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: The fool has been set in very high places, while rich men would sit
    in a low one.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: I have seen servants upon horses, and princes walking as servants on
    the earth.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: He that digs a pit shall fall into it; and him that breaks down a hedge
    a serpent shall bite.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: He that removes stones shall be troubled thereby; he that cleaves wood
    shall be endangered thereby.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'If the axe-head should fall off, then the man troubles his countenance,
    and he must put forth more strength: and in that case skill is of no advantage
    to a man.'
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: If a serpent bite when there is no charmer's whisper, then there is
    no advantage to the charmer.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'The words of a wise mouth are gracious: but the lips of a fool will
    swallow him up.'
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'The beginning of the words of his mouth is folly: and the end of his
    talk mischievous madness.'
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'A fool moreover multiplies words: man knows not what has been, nor
    what will be: who shall tell him what will come after him?'
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: The labour of fools will afflict them, as that of one who knows not
    to go to the city.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Woe to thee, O city, whose king is young, and thy princes eat in the
    morning!
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Blessed art thou, O land, whose king is a son of nobles, and whose princes
    shall eat seasonably, for strength, and shall not be ashamed.
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'By slothful neglect a building will be brought low: and by idleness
    of the hands the house will fall to pieces.'
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Men prepare bread for laughter, and wine and oil that the living should
    rejoice: but to money all things will humbly yield obedience.'
- book_title: Brenton Septuagint Translation Ecclesiastes 10
  book_usfm_code: ECC
  chapter_number: 10
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Even in thy conscience, curse not the king; and curse not the rich
    in thy bedchamber: for a bird of the air shall carry thy voice, and that which
    has wings shall report thy speech.'
