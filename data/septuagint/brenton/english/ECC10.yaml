- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Pestilent flies will corrupt a preparation of sweet ointment: and a little
    wisdom is more precious than great glory of folly.'
  usfm_code: ECC
  verse: '1'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: A wise man's heart is at his right hand; but a fool's heart at his left.
  usfm_code: ECC
  verse: '2'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Yea, and whenever a fool walks by the way, his heart will fail him, and all
    that he thinks of is folly.
  usfm_code: ECC
  verse: '3'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: If the spirit of the ruler rise up against thee, leave not thy place; for
    soothing will put an end to great offences.
  usfm_code: ECC
  verse: '4'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: There is an evil which I have seen under the sun, wherein an error has proceeded
    from the ruler.
  usfm_code: ECC
  verse: '5'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The fool has been set in very high places, while rich men would sit in a low
    one.
  usfm_code: ECC
  verse: '6'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: I have seen servants upon horses, and princes walking as servants on the earth.
  usfm_code: ECC
  verse: '7'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He that digs a pit shall fall into it; and him that breaks down a hedge a
    serpent shall bite.
  usfm_code: ECC
  verse: '8'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He that removes stones shall be troubled thereby; he that cleaves wood shall
    be endangered thereby.
  usfm_code: ECC
  verse: '9'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'If the axe-head should fall off, then the man troubles his countenance, and
    he must put forth more strength: and in that case skill is of no advantage to
    a man.'
  usfm_code: ECC
  verse: '10'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: If a serpent bite when there is no charmer's whisper, then there is no advantage
    to the charmer.
  usfm_code: ECC
  verse: '11'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The words of a wise mouth are gracious: but the lips of a fool will swallow
    him up.'
  usfm_code: ECC
  verse: '12'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The beginning of the words of his mouth is folly: and the end of his talk
    mischievous madness.'
  usfm_code: ECC
  verse: '13'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'A fool moreover multiplies words: man knows not what has been, nor what will
    be: who shall tell him what will come after him?'
  usfm_code: ECC
  verse: '14'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The labour of fools will afflict them, as that of one who knows not to go
    to the city.
  usfm_code: ECC
  verse: '15'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Woe to thee, O city, whose king is young, and thy princes eat in the morning!
  usfm_code: ECC
  verse: '16'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Blessed art thou, O land, whose king is a son of nobles, and whose princes
    shall eat seasonably, for strength, and shall not be ashamed.
  usfm_code: ECC
  verse: '17'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'By slothful neglect a building will be brought low: and by idleness of the
    hands the house will fall to pieces.'
  usfm_code: ECC
  verse: '18'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Men prepare bread for laughter, and wine and oil that the living should rejoice:
    but to money all things will humbly yield obedience.'
  usfm_code: ECC
  verse: '19'
- book: Brenton Septuagint Translation Ecclesiastes 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Even in thy conscience, curse not the king; and curse not the rich in thy
    bedchamber: for a bird of the air shall carry thy voice, and that which has wings
    shall report thy speech.'
  usfm_code: ECC
  verse: '20'
