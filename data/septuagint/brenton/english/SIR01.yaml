- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Whereas many and great things have been delivered unto us by the law and
    the prophets, and by others that have followed their steps, for the which things
    Israel ought to be commended for learning and wisdom: and whereof not only the
    readers must needs become skilful themselves,'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'but also they that desire to learn be able to profit them which are without,
    both by speaking and by writing: my grandfather Jesus, when he had much given
    himself to the reading of the law, and the prophets,'
  usfm_code: SIR
  verse: 1a
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and other books of our fathers, and had gotten therein good judgment, was
    drawn on also himself to write something pertaining to learning and wisdom; to
    the intent that those which are desirous to learn, and are addicted to these things,
    might profit much more in living according to the law.
  usfm_code: SIR
  verse: 1b
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wherefore let me intreat you to read it with favour and attention, and to
    pardon us, wherein we may seem to come short of some words,
  usfm_code: SIR
  verse: 1c
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: which we have laboured to interpret; for the same things uttered in Hebrew,
    and translated into another tongue, have not the same force in them. And not only
    these things, but the law itself, and the prophets,
  usfm_code: SIR
  verse: 1d
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and the rest of the books, have no small difference, when they are spoken
    in their own language. For in the eight and thirtieth year coming into Egypt,
    when Euergetes was king, and continuing there some time, I found a book of no
    small learning:'
  usfm_code: SIR
  verse: 1e
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'therefore I thought it most necessary for me to bestow some diligence and
    travail to interpret it: using great watchfulness and skill in that space to bring
    the book to an end, and set it forth for them also, which in a strange country
    are willing to learn,'
  usfm_code: SIR
  verse: 1f
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: being prepared before in manners to live after the law.
  usfm_code: SIR
  verse: 1g
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: All wisdom cometh from the Lord, and is with him for ever.
  usfm_code: SIR
  verse: 1h
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Who can number the sand of the sea, and the drops of rain, and the days of
    eternity?
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Who can find out the height of heaven, and the breadth of the earth, and the
    deep, and wisdom?
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wisdom hath been created before all things, and the understanding of prudence
    from everlasting.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: To whom hath the root of wisdom been revealed? or who hath known her wise
    counsels?
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: There is one wise and greatly to be feared, the Lord sitting upon his throne.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: He created her, and saw her, and numbered her, and poured her out upon all
    his works.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: She is with all flesh according to his gift, and he hath given her to them
    that love him.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The fear of the Lord is honour, and glory, and gladness, and a crown of rejoicing.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The fear of the Lord maketh a merry heart, and giveth joy, and gladness, and
    long life.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Whoso feareth the Lord, it shall go well with him at the last, and he shall
    find favour in the day of his death.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'To fear the Lord is the beginning of wisdom: and it was created with the
    faithful in the womb.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: She hath built an everlasting foundation with men, and she shall continue
    with their seed.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: To fear the Lord is fulness of wisdom, and filleth men with her fruits.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: She filleth all their house with things desirable, and the garners with her
    increase.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The fear of the Lord is a crown of wisdom, making peace and perfect health
    to flourish.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Wisdom raineth down skill and knowledge of understanding, and exalteth them
    to honour that hold her fast.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The root of wisdom is to fear the Lord, and the branches thereof are long
    life.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: A furious man cannot be justified; for the sway of his fury shall be his destruction.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: A patient man will bear for a time, and afterward joy shall spring up unto
    him.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: He will hide his words for a time, and the lips of many shall declare his
    wisdom.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'The parables of knowledge are in the treasures of wisdom: but godliness is
    an abomination to a sinner.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: If thou desire wisdom, keep the commandments, and the Lord shall give her
    unto thee.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'For the fear of the Lord is wisdom and instruction: and faith and meekness
    are his delight.'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Distrust not the fear of the Lord when thou art poor; and come not unto him
    with a double heart.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Be not a hypocrite in the sight of men, and take good heed what thou speakest.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Exalt not thyself, lest thou fall, and bring dishonour upon thy soul, and
    so the Lord discover thy secrets, and cast thee down in the midst of the congregation,
    because thou camest not in truth to the fear of the Lord, but thy heart is full
    of deceit.
  usfm_code: SIR
  verse: '30'
