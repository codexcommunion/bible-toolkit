- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And it came to pass in the ninth year of his reign, in the tenth month, that
    Nabuchodonosor king of Babylon came, and all his host, against Jerusalem; and
    he encamped against it, and built a mound against it.
  usfm_code: 2KI
  verse: '1'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the city was besieged until the eleventh year of king Sedekias on the
    ninth day of the month.
  usfm_code: 2KI
  verse: '2'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the famine prevailed in the city, and there was no bread for the people
    of the land.
  usfm_code: 2KI
  verse: '3'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And the city was broken up, and all the men of war went forth by night, by
    the way of the gate between the walls, this is the gate of the king''s garden:
    and the Chaldeans were set against the city round about: and the king went by
    the way of the plain.'
  usfm_code: 2KI
  verse: '4'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And the force of the Chaldeans pursued the king, and overtook him in the
    plains of Jericho: and all his army was dispersed from about him.'
  usfm_code: 2KI
  verse: '5'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And they took the king, and brought him to the king of Babylon to Reblatha;
    and he gave judgment upon him.
  usfm_code: 2KI
  verse: '6'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And he slew the sons of Sedekias before his eyes, and put out the eyes of
    Sedekias, and bound him in fetters, and brought him to Babylon.
  usfm_code: 2KI
  verse: '7'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And in the fifth month, on the seventh day of the month (this is the nineteenth
    year of Nabuchodonosor king of Babylon), came Nabuzardan, captain of the guard,
    who stood before the king of Babylon, to Jerusalem.
  usfm_code: 2KI
  verse: '8'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And he burnt the house of the Lord, and the king's house, and all the houses
    of Jerusalem, even every house did the captain of the guard burn.
  usfm_code: 2KI
  verse: '9'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the force of the Chaldeans pulled down the wall of Jerusalem round about.
  usfm_code: 2KI
  verse: '10'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Nabuzardan the captain of the guard removed the rest of the people that
    were left in the city, and the men who had deserted to the king of Babylon, and
    the rest of the multitude.
  usfm_code: 2KI
  verse: '11'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: But the captain of the guard left of the poor of the land to be vine-dressers
    and husbandmen.
  usfm_code: 2KI
  verse: '12'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the Chaldeans broke to pieces the brazen pillars that were in the house
    of the Lord, and the bases, and the brazen sea that was in the house of the Lord,
    and carried their brass to Babylon.
  usfm_code: 2KI
  verse: '13'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the caldrons, and the shovels, and the bowls, and the censers, and all
    the brazen vessels with which they minister, he took.
  usfm_code: 2KI
  verse: '14'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the captain of the guard took the fire-pans, and the gold and silver bowls.
  usfm_code: 2KI
  verse: '15'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'Two pillars, and one sea, and the bases which Solomon made for the house
    of the Lord: there was no weight of the brass of all the vessels.'
  usfm_code: 2KI
  verse: '16'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'The height of one pillar was eighteen cubits, and the chapiter upon it was
    of brass: and the height of the chapiter was three cubits: the border, and the
    pomegranates on the chapiter round about were all of brass: and so it was with
    the second pillar with its border.'
  usfm_code: 2KI
  verse: '17'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the captain of the guard took Saraias the high-priest, and Sophonias the
    second in order, and the three door-keepers.
  usfm_code: 2KI
  verse: '18'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And they took out of the city one eunuch who was commander of the men of war,
    and five men that saw the face of the king, that were found in the city, and the
    secretary of the commander-in-chief, who took account of the people of the land,
    and sixty men of the people of the land that were found in the city.
  usfm_code: 2KI
  verse: '19'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Nabuzardan the captain of the guard took them, and brought them to the
    king of Babylon to Reblatha.
  usfm_code: 2KI
  verse: '20'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the king of Babylon smote them and slew them at Reblatha in the land of
    Ã†math. So Juda was carried away from his land.
  usfm_code: 2KI
  verse: '21'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And as for the people that were left in the land of Juda, whom Nabuchodonosor
    king of Babylon left, even over them he set Godolias son of Achicam son of Saphan.
  usfm_code: 2KI
  verse: '22'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And all the captains of the host, they and their men, heard that the king
    of Babylon had thus appointed Godolias, and they came to Godolias to Massephath,
    both Ismael the son of Nathanias, and Jona son of Careth, and Saraias, son of
    Thanamath the Netophathite, and Jezonias son of a Machathite, they and their men.
  usfm_code: 2KI
  verse: '23'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And Godolias swore to them and their men, and said to them, Fear not the incursion
    of the Chaldeans; dwell in the land, and serve the king of Babylon, and it shall
    be well with you.
  usfm_code: 2KI
  verse: '24'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And it came to pass in the seventh month that Ismael son of Nathanias son
    of Helisama, of the seed royal, came, and ten men with him, and he smote Godolias,
    that he died, him and the Jews and the Chaldeans that were with him in Massepha.
  usfm_code: 2KI
  verse: '25'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And all the people, great and small rose up, they and the captains of the
    forces, and went into Egypt; because they were afraid of the Chaldeans.
  usfm_code: 2KI
  verse: '26'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And it came to pass in the thirty-seventh year of the carrying away of Joachim
    king of Juda, in the twelfth month, on the twenty-seventh day of the month, that
    Evialmarodec king of Babylon in the first year of his reign lifted up the head
    of Joachim king of Juda, and brought him out of his prison-house.
  usfm_code: 2KI
  verse: '27'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And he spoke kindly to him, and set his throne above the thrones of the kings
    that were with him in Babylon;
  usfm_code: 2KI
  verse: '28'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'and changed his prison garments: and he ate bread continually before him
    all the days of his life.'
  usfm_code: 2KI
  verse: '29'
- book: Brenton Septuagint Translation Kings IV 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And his portion, a continual portion, was given him out of the house of the
    king, a daily rate for every day all the days of his life.
  usfm_code: 2KI
  verse: '30'
