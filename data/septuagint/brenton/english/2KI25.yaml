- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And it came to pass in the ninth year of his reign, in the tenth month,
    that Nabuchodonosor king of Babylon came, and all his host, against Jerusalem;
    and he encamped against it, and built a mound against it.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And the city was besieged until the eleventh year of king Sedekias on
    the ninth day of the month.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the famine prevailed in the city, and there was no bread for the
    people of the land.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And the city was broken up, and all the men of war went forth by night,
    by the way of the gate between the walls, this is the gate of the king''s garden:
    and the Chaldeans were set against the city round about: and the king went by
    the way of the plain.'
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'And the force of the Chaldeans pursued the king, and overtook him in
    the plains of Jericho: and all his army was dispersed from about him.'
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And they took the king, and brought him to the king of Babylon to Reblatha;
    and he gave judgment upon him.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And he slew the sons of Sedekias before his eyes, and put out the eyes
    of Sedekias, and bound him in fetters, and brought him to Babylon.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And in the fifth month, on the seventh day of the month (this is the
    nineteenth year of Nabuchodonosor king of Babylon), came Nabuzardan, captain of
    the guard, who stood before the king of Babylon, to Jerusalem.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And he burnt the house of the Lord, and the king's house, and all the
    houses of Jerusalem, even every house did the captain of the guard burn.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And the force of the Chaldeans pulled down the wall of Jerusalem round
    about.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Nabuzardan the captain of the guard removed the rest of the people
    that were left in the city, and the men who had deserted to the king of Babylon,
    and the rest of the multitude.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: But the captain of the guard left of the poor of the land to be vine-dressers
    and husbandmen.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the Chaldeans broke to pieces the brazen pillars that were in the
    house of the Lord, and the bases, and the brazen sea that was in the house of
    the Lord, and carried their brass to Babylon.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the caldrons, and the shovels, and the bowls, and the censers, and
    all the brazen vessels with which they minister, he took.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And the captain of the guard took the fire-pans, and the gold and silver
    bowls.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Two pillars, and one sea, and the bases which Solomon made for the
    house of the Lord: there was no weight of the brass of all the vessels.'
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'The height of one pillar was eighteen cubits, and the chapiter upon
    it was of brass: and the height of the chapiter was three cubits: the border,
    and the pomegranates on the chapiter round about were all of brass: and so it
    was with the second pillar with its border.'
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the captain of the guard took Saraias the high-priest, and Sophonias
    the second in order, and the three door-keepers.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And they took out of the city one eunuch who was commander of the men
    of war, and five men that saw the face of the king, that were found in the city,
    and the secretary of the commander-in-chief, who took account of the people of
    the land, and sixty men of the people of the land that were found in the city.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And Nabuzardan the captain of the guard took them, and brought them
    to the king of Babylon to Reblatha.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And the king of Babylon smote them and slew them at Reblatha in the
    land of Ã†math. So Juda was carried away from his land.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And as for the people that were left in the land of Juda, whom Nabuchodonosor
    king of Babylon left, even over them he set Godolias son of Achicam son of Saphan.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And all the captains of the host, they and their men, heard that the
    king of Babylon had thus appointed Godolias, and they came to Godolias to Massephath,
    both Ismael the son of Nathanias, and Jona son of Careth, and Saraias, son of
    Thanamath the Netophathite, and Jezonias son of a Machathite, they and their men.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Godolias swore to them and their men, and said to them, Fear not
    the incursion of the Chaldeans; dwell in the land, and serve the king of Babylon,
    and it shall be well with you.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And it came to pass in the seventh month that Ismael son of Nathanias
    son of Helisama, of the seed royal, came, and ten men with him, and he smote Godolias,
    that he died, him and the Jews and the Chaldeans that were with him in Massepha.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And all the people, great and small rose up, they and the captains of
    the forces, and went into Egypt; because they were afraid of the Chaldeans.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And it came to pass in the thirty-seventh year of the carrying away
    of Joachim king of Juda, in the twelfth month, on the twenty-seventh day of the
    month, that Evialmarodec king of Babylon in the first year of his reign lifted
    up the head of Joachim king of Juda, and brought him out of his prison-house.
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And he spoke kindly to him, and set his throne above the thrones of
    the kings that were with him in Babylon;
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'and changed his prison garments: and he ate bread continually before
    him all the days of his life.'
- book_title: Brenton Septuagint Translation Kings IV 25
  book_usfm_code: 2KI
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And his portion, a continual portion, was given him out of the house
    of the king, a daily rate for every day all the days of his life.
