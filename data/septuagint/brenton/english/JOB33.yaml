- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Howbeit hear, Job, my words, and hearken to my speech.
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: For behold, I have opened my mouth, and my tongue has spoken.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: My heart shall be found pure by my words; and the understanding of my lips
    shall meditate purity.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: The Divine Spirit is that which formed me, and the breath of the Almighty
    that which teaches me.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'If thou canst, give me an answer: wait therefore; stand against me, and I
    will stand against thee.'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Thou art formed out of the clay as also I: we have been formed out of the
    same substance .'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: My fear shall not terrify thee, neither shall my hand be heavy upon thee.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: But thou hast said in mine ears, (I have heard the voice of thy words;) because
    thou sayest, I am pure, not having sinned;
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: I am blameless, for I have not transgressed.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Yet he has discovered a charge against me, and he has reckoned me as an adversary.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he has put my foot in the stocks, and has watched all my ways.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: For how sayest thou, I am righteous, yet he has not hearkened to me? for he
    that is above mortals is eternal.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: But thou sayest, Why has he not heard every word of my cause?
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: For when the Lord speaks once, or a second time,
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: sending a dream, or in the meditation of the night; (as when a dreadful alarm
    happens to fall upon men, in slumberings on the bed:)
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'then opens he the understanding of men: he scares them with such fearful
    visions:'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: to turn a man from unrighteousness, and he delivers his body from a fall.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: He spares also his soul from death, and suffers him not to fall in war.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And again, he chastens him with sickness on his bed, and the multitude of
    his bones is benumbed.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he shall not be able to take any food, though his soul shall desire meat;
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: until his flesh shall be consumed, and he shall shew his bones bare.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: His soul also draws nigh to death, and his life is in Hades.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Though there should be a thousand messengers of death, not one of them shall
    wound him: if he should purpose in his heart to turn to the Lord, and declare
    to man his fault, and shew his folly;'
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: he will support him, that he should not perish, and will restore his body
    as fresh plaster upon a wall; and he will fill his bones with marrow.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he will make his flesh tender as that of a babe, and he will restore him
    among men in his full strength.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'And he shall pray to the Lord, and his prayer shall be accepted of him; he
    shall enter with a cheerful countenance, with a full expression of praise : for
    he will render to men their due.'
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Even then a man shall blame himself, saying, What kind of things have I done?
    and he has not punished me according to the full amount of my sins.
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Deliver my soul, that it may not go to destruction, and my life shall see
    the light.
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Behold, all these things the Mighty One works in a threefold manner with a
    man.
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And he has delivered my soul from death, that my life may praise him in the
    light.
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Hearken, Job, and hear me: be silent, and I will speak.'
  usfm_code: JOB
  verse: '31'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'If thou hast words, answer me: speak, for I desire thee to be justified.'
  usfm_code: JOB
  verse: '32'
- book: Brenton Septuagint Translation Job 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'If not, do thou hear me: be silent, and I will teach thee.'
  usfm_code: JOB
  verse: '33'
