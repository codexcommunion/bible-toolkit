- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Howbeit hear, Job, my words, and hearken to my speech.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: For behold, I have opened my mouth, and my tongue has spoken.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: My heart shall be found pure by my words; and the understanding of my
    lips shall meditate purity.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: The Divine Spirit is that which formed me, and the breath of the Almighty
    that which teaches me.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'If thou canst, give me an answer: wait therefore; stand against me,
    and I will stand against thee.'
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Thou art formed out of the clay as also I: we have been formed out
    of the same substance .'
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: My fear shall not terrify thee, neither shall my hand be heavy upon
    thee.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: But thou hast said in mine ears, (I have heard the voice of thy words;)
    because thou sayest, I am pure, not having sinned;
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: I am blameless, for I have not transgressed.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Yet he has discovered a charge against me, and he has reckoned me as
    an adversary.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And he has put my foot in the stocks, and has watched all my ways.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: For how sayest thou, I am righteous, yet he has not hearkened to me?
    for he that is above mortals is eternal.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: But thou sayest, Why has he not heard every word of my cause?
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: For when the Lord speaks once, or a second time,
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: sending a dream, or in the meditation of the night; (as when a dreadful
    alarm happens to fall upon men, in slumberings on the bed:)
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'then opens he the understanding of men: he scares them with such fearful
    visions:'
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: to turn a man from unrighteousness, and he delivers his body from a
    fall.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: He spares also his soul from death, and suffers him not to fall in war.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And again, he chastens him with sickness on his bed, and the multitude
    of his bones is benumbed.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And he shall not be able to take any food, though his soul shall desire
    meat;
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: until his flesh shall be consumed, and he shall shew his bones bare.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: His soul also draws nigh to death, and his life is in Hades.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'Though there should be a thousand messengers of death, not one of them
    shall wound him: if he should purpose in his heart to turn to the Lord, and declare
    to man his fault, and shew his folly;'
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: he will support him, that he should not perish, and will restore his
    body as fresh plaster upon a wall; and he will fill his bones with marrow.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And he will make his flesh tender as that of a babe, and he will restore
    him among men in his full strength.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'And he shall pray to the Lord, and his prayer shall be accepted of
    him; he shall enter with a cheerful countenance, with a full expression of praise
    : for he will render to men their due.'
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Even then a man shall blame himself, saying, What kind of things have
    I done? and he has not punished me according to the full amount of my sins.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: Deliver my soul, that it may not go to destruction, and my life shall
    see the light.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Behold, all these things the Mighty One works in a threefold manner
    with a man.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And he has delivered my soul from death, that my life may praise him
    in the light.
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'Hearken, Job, and hear me: be silent, and I will speak.'
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'If thou hast words, answer me: speak, for I desire thee to be justified.'
- book_title: Brenton Septuagint Translation Job 33
  book_usfm_code: JOB
  chapter_number: 33
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'If not, do thou hear me: be silent, and I will teach thee.'
