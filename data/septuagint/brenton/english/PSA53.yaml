  verse: '6'
- book: Brenton Septuagint Translation Psalms 53
  chapter: 53
  iso-639-2_language_code: eng
  text: He shall return evil to mine enemies; utterly destroy them in thy truth.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 53
  chapter: 53
  iso-639-2_language_code: eng
  text: 'I will willingly sacrifice to thee: I will give thanks to thy name, O Lord;
