- book: Brenton Septuagint Translation Psalms 53
  chapter: 53
  iso-639-2_language_code: eng
  text: Save me, O God, by thy name, and judge me by thy might.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 53
  chapter: 53
  iso-639-2_language_code: eng
