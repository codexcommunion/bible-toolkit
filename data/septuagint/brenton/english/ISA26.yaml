  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'The way of the godly is made straight: the way of the godly is also
    prepared.'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'For the way of the Lord is judgment: we have hoped in thy name, and
    on the remembrance of thee ,'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'which our soul longs for: my spirit seeks thee very early in the morning,
    O God, for thy commandments are a light on the earth: learn righteousness, ye
    that dwell upon the earth.'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'For the ungodly one is put down: no one who will not learn righteousness
    on the earth, shall be able to do the truth: let the ungodly be taken away, that
    he see not the glory of the Lord.'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'O Lord, thine arm is exalted, yet they knew it not: but when they know
    they shall be ashamed: jealousy shall seize upon an untaught nation, and now fire
    shall devour the adversaries.'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'O Lord our God, give us peace: for thou hast rendered to us all things.'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'O Lord our God, take possession of us: O Lord, we know not any other
    beside thee: we name thy name.'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'But the dead shall not see life, neither shall physicians by any means
    raise them up: therefore thou hast brought wrath upon them , and slain them ,
    and hast taken away every male of them. Bring more evils upon them, O Lord;'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: bring more evils on the glorious ones of the earth.
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Lord, in affliction I remembered thee; thy chastening was to us with
    small affliction.
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And as a woman in travail draws nigh to be delivered, and cries out
    in her pain; so have we been to thy beloved.
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'We have conceived, O Lord, because of thy fear, and have been in pain,
    and have brought forth the breath of thy salvation, which we have wrought upon
    the earth: we shall not fall, but all that dwell upon the land shall fall.'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'The dead shall rise, and they that are in the tombs shall be raised,
    and they that are in the earth shall rejoice: for the dew from thee is healing
    to them: but the land of the ungodly shall perish.'
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Go, my people, enter into thy closets, shut thy door, hide thyself for
    a little season, until the anger of the Lord have passed away.
- book_title: Brenton Septuagint Translation Esaias 26
  book_usfm_code: ISA
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'For, behold, the Lord is bringing wrath from his holy place upon the
    dwellers on the earth: the earth also shall disclose her blood, and shall not
    cover her slain.'
