- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: In that day they shall sing this song in the land of Judea; Behold a strong
    city; and he shall make salvation its wall and bulwark.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Open ye the gates, let the nation enter that keeps righteousness, and keeps
    truth,
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'supporting truth, and keeping peace: for on thee, O Lord,'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: they have trusted with confidence for ever, the great, the eternal God;
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: who hast humbled and brought down them that dwell on high, thou shalt cast
    down strong cities, and bring them to the ground.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the feet of the meek and lowly shall trample them.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'The way of the godly is made straight: the way of the godly is also prepared.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'For the way of the Lord is judgment: we have hoped in thy name, and on the
    remembrance of thee ,'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'which our soul longs for: my spirit seeks thee very early in the morning,
    O God, for thy commandments are a light on the earth: learn righteousness, ye
    that dwell upon the earth.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'For the ungodly one is put down: no one who will not learn righteousness
    on the earth, shall be able to do the truth: let the ungodly be taken away, that
    he see not the glory of the Lord.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'O Lord, thine arm is exalted, yet they knew it not: but when they know they
    shall be ashamed: jealousy shall seize upon an untaught nation, and now fire shall
    devour the adversaries.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'O Lord our God, give us peace: for thou hast rendered to us all things.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'O Lord our God, take possession of us: O Lord, we know not any other beside
    thee: we name thy name.'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'But the dead shall not see life, neither shall physicians by any means raise
    them up: therefore thou hast brought wrath upon them , and slain them , and hast
    taken away every male of them. Bring more evils upon them, O Lord;'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: bring more evils on the glorious ones of the earth.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Lord, in affliction I remembered thee; thy chastening was to us with small
    affliction.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And as a woman in travail draws nigh to be delivered, and cries out in her
    pain; so have we been to thy beloved.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'We have conceived, O Lord, because of thy fear, and have been in pain, and
    have brought forth the breath of thy salvation, which we have wrought upon the
    earth: we shall not fall, but all that dwell upon the land shall fall.'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'The dead shall rise, and they that are in the tombs shall be raised, and
    they that are in the earth shall rejoice: for the dew from thee is healing to
    them: but the land of the ungodly shall perish.'
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Go, my people, enter into thy closets, shut thy door, hide thyself for a little
    season, until the anger of the Lord have passed away.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'For, behold, the Lord is bringing wrath from his holy place upon the dwellers
    on the earth: the earth also shall disclose her blood, and shall not cover her
    slain.'
  usfm_code: ISA
  verse: '21'
