- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And it came to pass in the seventh year, on the fifteenth day of the month,
    there came men of the elders of the house of Israel to enquire of the Lord, and
    they sat before me.
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Son of man, speak to the elders of the house of Israel, and thou shalt say
    to them, Thus saith the Lord; Are ye come to enquire of me? As I live, I will
    not be enquired of by you, saith the Lord.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Shall I utterly take vengeance on them, son of man? testify to them of the
    iniquities of their fathers:'
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: and thou shalt say to them, Thus saith the Lord;
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: in that day I helped them with my hand, to bring them out of the land of Egypt
    into the land which I prepared for them, a land flowing with milk and honey, it
    is abundant beyond every land.
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And I said to them, Let every one cast away the abominations of his eyes,
    and defile not yourselves with the devices of Egypt: I am the Lord your God.'
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'But they revolted from me, and would not hearken to me: they cast not away
    the abominations of their eyes, and forsook not the devices of Egypt: then I said
    that I would pour out my wrath upon them, to accomplish my wrath upon them in
    the midst of Egypt.'
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: But I wrought so that my name should not be at all profaned in the sight of
    the Gentiles, in the midst of whom they are, among whom I was made known to them
    in their sight, to bring them out of the land of Egypt.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I brought them into the wilderness.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I gave them my commandments, and made known to them mine ordinances, all
    which if a man shall do, he shall even live in them.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I gave them my sabbaths, that they should be for a sign between me and
    them, that they should know that I am the Lord that sanctify them.
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And I said to the house of Israel in the wilderness, Walk ye in my commandments:
    but they walked not in them , and they rejected mine ordinances, which if a man
    shall do, he shall even live in them; and they grievously profaned my sabbaths:
    and I said that I would pour out my wrath upon them in the wilderness, to consume
    them.'
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: But I wrought so that my name should not be at all profaned before the Gentiles,
    before whose eyes I brought them out.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'But I lifted up my hand against them in the wilderness once for all, that
    I would not bring them into the land which I gave them, a land flowing with milk
    and honey, it is sweeter than all lands:'
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: because they rejected mine ordinances, and walked not in my commandments,
    but profaned my sabbaths, and went after the imaginations of their hearts.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Yet mine eyes spared them, so as not to destroy them utterly, and I did not
    make an end of them in the wilderness.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I said to their children in the wilderness, Walk not ye in the customs
    of your fathers, and keep not their ordinances, and have no fellowship with their
    practices, nor defile yourselves with them .
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: I am the Lord your God; walk in my commandments, and keep mine ordinances,
    and do them;
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: and hallow my sabbaths, and let them be a sign between me and you, that ye
    may know that I am the Lord your God.
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'But they provoked me, and their children walked not in my commandments, and
    they took no heed to mine ordinances to do them, which if a man shall do, he shall
    even live in them, and they profaned my sabbaths: then I said that I would pour
    out my wrath upon them in the wilderness, to accomplish mine anger upon them.'
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: But I wrought so that my name might not be at all profaned before the Gentiles;
    and I brought them out in their sight.
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: I lifted up my hand against them in the wilderness, that I would scatter them
    among the Gentiles, and disperse them in the countries;
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: because they kept not mine ordinances, and rejected my commandments, and profaned
    my sabbaths, and their eyes went after the imaginations of their fathers.
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: So I gave them commandments that were not good, and ordinances in which they
    should not live.
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I will defile them by their own decrees, when I pass through upon every
    one that opens the womb, that I may destroy them.
  usfm_code: EZK
  verse: '26'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Therefore, son of man, speak to the house of Israel, and thou shalt say to
    them, Thus saith the Lord: Hitherto have your fathers provoked me in their trespasses
    in which they transgressed against me.'
  usfm_code: EZK
  verse: '27'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Whereas I brought them into the land concerning which I lifted up mine hand
    to give it them; and they looked upon every high hill, and every shady tree, and
    they sacrificed there to their gods, and offered there a sweet-smelling savour,
    and there they poured out their drink-offerings.
  usfm_code: EZK
  verse: '28'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I said to them, What is Abama, that ye go in thither? and they called
    its name Abama, until this day.
  usfm_code: EZK
  verse: '29'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: Therefore say to the house of Israel, Thus saith the Lord, Do ye pollute yourselves
    with the iniquities of your fathers, and do ye go a-whoring after their abominations,
  usfm_code: EZK
  verse: '30'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: and do ye pollute yourselves with the first-fruits of your gifts, in the offerings
    wherewith ye pollute yourselves in all your imaginations, until this day; and
    shall I answer you, O house of Israel? As I live, saith the Lord, I will not answer
    you, neither shall this thing come upon your spirit.
  usfm_code: EZK
  verse: '31'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And it shall not be as ye say, We will be as the nations, and as the tribes
    of the earth, to worship stocks and stones.
  usfm_code: EZK
  verse: '32'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'Therefore, as I live, saith the Lord, I will reign over you with a strong
    hand, and with a high arm, and with outpoured wrath:'
  usfm_code: EZK
  verse: '33'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: I will bring you out from the nations, and will take you out of the lands
    wherein ye were dispersed, with a strong hand, and with a high arm, and with outpoured
    wrath.
  usfm_code: EZK
  verse: '34'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I will bring you into the wilderness of the nations, and will plead with
    you there face to face.
  usfm_code: EZK
  verse: '35'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: As I pleaded with your fathers in the wilderness of the land of Egypt, so
    will I judge you, saith the Lord.
  usfm_code: EZK
  verse: '36'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And I will cause you to pass under my rod, and I will bring you in by number.
  usfm_code: EZK
  verse: '37'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'And I will separate from among you the ungodly and the revolters; for I will
    lead them forth out of their place of sojourning, and they shall not enter into
    the land of Israel: and ye shall know that I am the Lord, even the Lord.'
  usfm_code: EZK
  verse: '38'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And as to you, O house of Israel, thus saith the Lord, even the Lord; Put
    away each one his evil practices, and hereafter if ye hearken to me, then shall
    ye no more profane my holy name by your gifts and by devices.
  usfm_code: EZK
  verse: '39'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: 'For upon my holy mountain, on the high mountain, saith the Lord, even the
    Lord, there shall all the house of Israel serve me for ever: and there will I
    accept you , and there will I have respect to your first-fruits, and the first-fruits
    of your offerings, in all your holy things.'
  usfm_code: EZK
  verse: '40'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: I will accept you with a sweet-smelling savour, when I bring you out from
    the nations, and take you out of the countries wherein ye have been dispersed;
    and I will be sanctified among you in the sight of the nations.
  usfm_code: EZK
  verse: '41'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And ye shall know that I am the Lord, when I have brought you into the land
    of Israel, into the land concerning which I lifted up my hand to give it to your
    fathers.
  usfm_code: EZK
  verse: '42'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And ye shall there remember your ways, and your devices wherewith ye defiled
    yourselves; and ye shall bewail yourselves for all your wickedness.
  usfm_code: EZK
  verse: '43'
- book: Brenton Septuagint Translation Jezekiel 20
  chapter: 20
  iso-639-2_language_code: eng
  text: And ye shall know that I am the Lord, when I have done thus to you, that my
    name may not be profaned in your evil ways, and in your corrupt devices, saith
    the Lord.
  usfm_code: EZK
  verse: '44'
