- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: For the end, for alternate strains by the sons of Core; for instruction,
    a Song concerning the beloved.
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'My heart has uttered a good matter: I declare my works to the king:
    my tongue is the pen of a quick writer.'
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Thou art more beautiful than the sons of men: grace has been shed forth
    on thy lips: therefore God has blessed thee for ever.'
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Gird thy sword upon thy thigh, O Mighty One, in thy comeliness, and
    in thy beauty;
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: and bend thy bow , and prosper, and reign, because of truth and meekness
    and righteousness; and thy right hand shall guide thee wonderfully.
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Thy weapons are sharpened, Mighty One, (the nations shall fall under
    thee) they are in the heart of the king's enemies.
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Thy throne, O God, is for ever and ever: the sceptre of thy kingdom
    is a sceptre of righteousness.'
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Thou hast loved righteousness, and hated iniquity: therefore God, thy
    God, has anointed thee with the oil of gladness beyond thy fellows.'
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Myrrh, and stacte, and cassia are exhaled from thy garments, and out
    of the ivory palaces,
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'with which kings'' daughters have gladdened thee for thine honour:
    the queen stood by on thy right hand, clothed in vesture wrought with gold, and
    arrayed in divers colours.'
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Hear, O daughter, and see, and incline thine ear; forget also thy people,
    and thy father's house.
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Because the king has desired thy beauty; for he is thy Lord.
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And the daughter of Tyre shall adore him with gifts; the rich of the
    people of the land shall supplicate thy favour.
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: All her glory is that of the daughter of the king of Esebon, robed as
    she is in golden fringed garments,
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'in embroidered clothing : virgins shall be brought to the king after
    her: her fellows shall be brought to thee.'
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'They shall be brought with gladness and exultation: they shall be led
    into the king''s temple.'
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'Instead of thy fathers children are born to thee: thou shalt make them
    princes over all the earth.'
- book_title: Brenton Septuagint Translation Psalms 44
  book_usfm_code: PSA
  chapter_number: 44
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'They shall make mention of thy name from generation to generation:
    therefore shall the nations give thanks to thee for ever, even for ever and ever.'
