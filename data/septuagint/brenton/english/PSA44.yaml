- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: For the end, for alternate strains by the sons of Core; for instruction, a
    Song concerning the beloved.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'My heart has uttered a good matter: I declare my works to the king: my tongue
    is the pen of a quick writer.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Thou art more beautiful than the sons of men: grace has been shed forth on
    thy lips: therefore God has blessed thee for ever.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Gird thy sword upon thy thigh, O Mighty One, in thy comeliness, and in thy
    beauty;
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: and bend thy bow , and prosper, and reign, because of truth and meekness and
    righteousness; and thy right hand shall guide thee wonderfully.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Thy weapons are sharpened, Mighty One, (the nations shall fall under thee)
    they are in the heart of the king's enemies.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Thy throne, O God, is for ever and ever: the sceptre of thy kingdom is a
    sceptre of righteousness.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Thou hast loved righteousness, and hated iniquity: therefore God, thy God,
    has anointed thee with the oil of gladness beyond thy fellows.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Myrrh, and stacte, and cassia are exhaled from thy garments, and out of the
    ivory palaces,
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'with which kings'' daughters have gladdened thee for thine honour: the queen
    stood by on thy right hand, clothed in vesture wrought with gold, and arrayed
    in divers colours.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Hear, O daughter, and see, and incline thine ear; forget also thy people,
    and thy father's house.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: Because the king has desired thy beauty; for he is thy Lord.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: And the daughter of Tyre shall adore him with gifts; the rich of the people
    of the land shall supplicate thy favour.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: All her glory is that of the daughter of the king of Esebon, robed as she
    is in golden fringed garments,
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'in embroidered clothing : virgins shall be brought to the king after her:
    her fellows shall be brought to thee.'
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'They shall be brought with gladness and exultation: they shall be led into
    the king''s temple.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'Instead of thy fathers children are born to thee: thou shalt make them princes
    over all the earth.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 44
  chapter: 44
  iso-639-2_language_code: eng
  text: 'They shall make mention of thy name from generation to generation: therefore
    shall the nations give thanks to thee for ever, even for ever and ever.'
  usfm_code: PSA
  verse: '18'
