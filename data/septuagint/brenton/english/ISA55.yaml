- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: Ye that thirst, go to the water, and all that have no money, go and buy; and
    eat and drink wine and fat without money or price.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: Wherefore do ye value at the price of money, and give your labour for that
    which will not satisfy? hearken to me, and ye shall eat that which is good, and
    your soul shall feast itself on good things.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: 'Give heed with your ears, and follow my ways: hearken to me, and your soul
    shall live in prosperity; and I will make with you an everlasting covenant, the
    sure mercies of David.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: Behold, I have made him a testimony among the Gentiles, a prince and commander
    to the Gentiles.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: Nations which know thee not, shall call upon thee, and peoples which are not
    acquainted with thee, shall flee to thee for refuge, for the sake of the Lord
    thy God, the Holy One of Israel; for he has glorified thee.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: Seek ye the Lord, and when ye find him, call upon him; and when he shall draw
    nigh to you,
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: 'let the ungodly leave his ways, and the transgressor his counsels: and let
    him return to the Lord, and he shall find mercy; for he shall abundantly pardon
    your sins.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: For my counsels are not as your counsels, nor are my ways as your ways, saith
    the Lord.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: But as the heaven is distant from the earth, so is my way distant from your
    ways, and your thoughts from my mind.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: 'For as rain shall come down, or snow, from heaven, and shall not return until
    it have saturated the earth, and it bring forth, and bud, and give seed to the
    sower, and bread for food:'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: so shall my word be, whatever shall proceed out of my mouth, it shall by no
    means turn back, until all the things which I willed shall have been accomplished;
    and I will make thy ways prosperous, and will effect my commands.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: 'For ye shall go forth with joy, and shall be taught with gladness: for the
    mountains and the hills shall exult to welcome you with joy, and all the trees
    of the field shall applaud with their branches.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 55
  chapter: 55
  iso-639-2_language_code: eng
  text: 'And instead of the bramble shall come up the cypress, and instead of the
    nettle shall come up the myrtle: and the Lord shall be for a name, and for an
    everlasting sign, and shall not fail.'
  usfm_code: ISA
  verse: '13'
