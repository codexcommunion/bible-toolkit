- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And David rose up from thence, and dwelt in the narrow passes of Engaddi.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And it came to pass when Saul returned from pursuing after the Philistines,
    that it was reported to him, saying, David is in the wilderness of Engaddi.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he took with him three thousand men, chosen out of all Israel, and went
    to seek David and his men in front of Sadd√¶em.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And he came to the flocks of sheep that were by the way, and there was a cave
    there; and Saul went in to make preparation, and David and his men were sitting
    in the inner part of the cave.
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And the men of David said to him, Behold, this is the day of which the Lord
    spoke to thee, that he would deliver thine enemy into thy hands; and thou shalt
    do to him as it is good in thy sight. So David arose and cut off the skirt of
    Saul's garment secretly.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And it came to pass after this that David's heart smote him, because he had
    cut off the skirt of his garment.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And David said to his men, The Lord forbid it me, that I should do this thing
    to my lord the anointed of the Lord, to lift my hand against him; for he is the
    anointed of the Lord.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'So David persuaded his men by his words, and did not suffer them to arise
    and slay Saul: and Saul arose and went his way.'
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And David rose up and went after him out of the cave: and David cried after
    Saul, saying, My lord, O king! and Saul looked behind him, and David bowed with
    his face to the ground, and did obeisance to him.'
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And David said to Saul, Why dost thou hearken to the words of the people,
    saying, Behold, David seeks thy life?
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Behold, thine eyes have seen this day how that the Lord has delivered thee
    this day into my hands in the cave; and I would not slay thee, but spared thee,
    and said, I will not lift up my hand against my lord, for he is the Lord's anointed.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'And behold, the skirt of thy mantle is in my hand, I cut off the skirt, and
    did not slay thee: know then and see to-day, there is no evil in my hand, nor
    impiety, nor rebellion; and I have not sinned against thee, yet thou layest snares
    for my soul to take it.'
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'The Lord judge between me and thee, and the Lord requite thee on thyself:
    but my hand shall not be upon thee.'
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'As the old proverb says, Transgression will proceed from the wicked ones:
    but my hand shall not be upon thee.'
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And now after whom dost thou come forth, O king of Israel? after whom dost
    thou pursue? after a dead dog, and after a flea?
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: The Lord be judge and umpire between me and thee, the Lord look upon and judge
    my cause, and rescue me out of thy hand.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And it came to pass when David had finished speaking these words to Saul,
    that Saul said, Is this thy voice, son David? and Saul lifted up his voice, and
    wept.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And Saul said to David, Thou art more righteous than I, for thou hast recompensed
    me good, but I have recompensed thee evil.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And thou hast told me to-day what good thou hast done me, how the Lord shut
    me up into thy hands to-day, and thou didst not slay me.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And if any one should find his enemy in distress, and should send him forth
    in a good way, then the Lord will reward him good, as thou hast done this day.
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: And now, behold, I know that thou shalt surely reign, and the kingdom of Israel
    shall be established in thy hand.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: Now then swear to me by the Lord, that thou wilt not destroy my seed after
    me, that thou wilt not blot out my name from the house of my father.
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 24
  chapter: 24
  iso-639-2_language_code: eng
  text: 'So David swore to Saul: and Saul departed to his place, and David and his
    men went up to the strong-hold of Messera.'
  usfm_code: 1SA
  verse: '23'
