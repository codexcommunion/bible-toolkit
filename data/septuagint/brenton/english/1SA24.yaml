- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And David rose up from thence, and dwelt in the narrow passes of Engaddi.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And it came to pass when Saul returned from pursuing after the Philistines,
    that it was reported to him, saying, David is in the wilderness of Engaddi.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And he took with him three thousand men, chosen out of all Israel, and
    went to seek David and his men in front of Sadd√¶em.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And he came to the flocks of sheep that were by the way, and there was
    a cave there; and Saul went in to make preparation, and David and his men were
    sitting in the inner part of the cave.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the men of David said to him, Behold, this is the day of which the
    Lord spoke to thee, that he would deliver thine enemy into thy hands; and thou
    shalt do to him as it is good in thy sight. So David arose and cut off the skirt
    of Saul's garment secretly.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And it came to pass after this that David's heart smote him, because
    he had cut off the skirt of his garment.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And David said to his men, The Lord forbid it me, that I should do this
    thing to my lord the anointed of the Lord, to lift my hand against him; for he
    is the anointed of the Lord.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'So David persuaded his men by his words, and did not suffer them to
    arise and slay Saul: and Saul arose and went his way.'
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And David rose up and went after him out of the cave: and David cried
    after Saul, saying, My lord, O king! and Saul looked behind him, and David bowed
    with his face to the ground, and did obeisance to him.'
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And David said to Saul, Why dost thou hearken to the words of the people,
    saying, Behold, David seeks thy life?
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Behold, thine eyes have seen this day how that the Lord has delivered
    thee this day into my hands in the cave; and I would not slay thee, but spared
    thee, and said, I will not lift up my hand against my lord, for he is the Lord's
    anointed.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And behold, the skirt of thy mantle is in my hand, I cut off the skirt,
    and did not slay thee: know then and see to-day, there is no evil in my hand,
    nor impiety, nor rebellion; and I have not sinned against thee, yet thou layest
    snares for my soul to take it.'
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'The Lord judge between me and thee, and the Lord requite thee on thyself:
    but my hand shall not be upon thee.'
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'As the old proverb says, Transgression will proceed from the wicked
    ones: but my hand shall not be upon thee.'
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And now after whom dost thou come forth, O king of Israel? after whom
    dost thou pursue? after a dead dog, and after a flea?
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: The Lord be judge and umpire between me and thee, the Lord look upon
    and judge my cause, and rescue me out of thy hand.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And it came to pass when David had finished speaking these words to
    Saul, that Saul said, Is this thy voice, son David? and Saul lifted up his voice,
    and wept.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And Saul said to David, Thou art more righteous than I, for thou hast
    recompensed me good, but I have recompensed thee evil.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And thou hast told me to-day what good thou hast done me, how the Lord
    shut me up into thy hands to-day, and thou didst not slay me.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And if any one should find his enemy in distress, and should send him
    forth in a good way, then the Lord will reward him good, as thou hast done this
    day.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And now, behold, I know that thou shalt surely reign, and the kingdom
    of Israel shall be established in thy hand.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Now then swear to me by the Lord, that thou wilt not destroy my seed
    after me, that thou wilt not blot out my name from the house of my father.
- book_title: Brenton Septuagint Translation Kings I 24
  book_usfm_code: 1SA
  chapter_number: 24
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'So David swore to Saul: and Saul departed to his place, and David and
    his men went up to the strong-hold of Messera.'
