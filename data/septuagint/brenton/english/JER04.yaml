  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For thus saith the Lord to the men of Juda, and to the inhabitants of
    Jerusalem, Break up fresh ground for yourselves, and sow not among thorns.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Circumcise yourselves to your God, and circumcise your hardness of
    heart, ye men of Juda, and inhabitants of Jerusalem: lest my wrath go forth as
    fire, and burn, and there be none to quench it, because of the evil of your devices.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Declare ye in Juda, and let it be heard in Jerusalem: say ye, Sound
    the trumpet in the land; cry ye aloud: say ye, Gather yourselves together, and
    let us enter into the fortified cities.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Gather up your wares and flee to Sion: hasten, stay not: for I will
    bring evils from the north, and great destruction.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: The lion is gone up from his lair, he has roused himself to the destruction
    of the nations, and has gone forth out of his place, to make the land desolate;
    and the cities shall be destroyed, so as to be without inhabitant.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'For these things gird yourselves with sackclothes, and lament, and
    howl: for the anger of the Lord is not turned away from you.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And it shall come to pass in that day, saith the Lord, that the heart
    of the king shall perish, and the heart of the princes; and the priests shall
    be amazed, and the prophets shall wonder.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And I said, O sovereign Lord, verily thou hast greatly deceived this
    people and Jerusalem, saying, There shall be peace; whereas behold, the sword
    has reached even to their soul.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'At that time they shall say to this people and to Jerusalem, There
    is a spirit of error in the wilderness: the way of the daughter of my people is
    not to purity, nor to holiness.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: But a spirit of full vengeance shall come upon me; and now I declare
    my judgments against them.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Behold, he shall come up as a cloud, and his chariots as a tempest:
    his horses are swifter than eagles. Woe unto us! for we are in misery.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Cleanse thine heart from wickedness, O Jerusalem, that thou mayest
    be saved: how long will thy grievous thoughts be within thee?'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: For a voice of one publishing from Dan shall come, and trouble out of
    mount Ephraim shall be heard of.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Remind ye the nations; behold, they are come: proclaim it in Jerusalem,
    that bands are approaching from a land afar off, and have uttered their voice
    against the cities of Juda.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: As keepers of a field, they have surrounded her; because thou, saith
    the Lord, hast neglected me.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Thy ways and thy devices have brought these things upon thee; this is
    thy wickedness, for it is bitter, for it has reached to thy heart.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'I am pained in my bowels, my bowels, and the sensitive powers of my
    heart; my soul is in great commotion, my heart is torn: I will not be silent,
    for my soul has heard the sound of a trumpet, the cry of war, and of distress:
    it calls on destruction;'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'for all the land is distressed: suddenly my tabernacle is distressed,
    my curtains have been rent asunder.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: How long shall I see fugitives, and hear the sound of the trumpet?
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'For the princes of my people have not known me, they are foolish and
    unwise children: they are wise to do evil, but how to do good they have not known.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: I looked upon the earth, and, behold, it was not; and to the sky, and
    there was no light in it.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: I beheld the mountains, and they trembled, and I saw all the hills in
    commotion.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: I looked, and, behold, there was no man, and all the birds of the sky
    were scared.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: I saw, and, behold, Carmel was desert, and all the cities were burnt
    with fire at the presence of the Lord, and at the presence of his fierce anger
    they were utterly destroyed.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Thus saith the Lord, The whole land shall be desolate; but I will not
    make a full end.
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'For these things let the earth mourn, and let the sky be dark above:
    for I have spoken, and I will not repent; I have purposed, and I will not turn
    back from it.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'The whole land has recoiled from the noise of the horseman and the
    bent bow; they have gone into the caves, and have hidden themselves in the groves,
    and have gone up upon the rocks: every city was abandoned, no man dwelt in them.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'And what wilt thou do? Though thou clothe thyself with scarlet, and
    adorn thyself with golden ornaments; though thou adorn thine eyes with stibium,
    thy beauty will be in vain: thy lovers have rejected thee, they seek thy life.'
- book_title: Brenton Septuagint Translation Jeremias 4
  book_usfm_code: JER
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: For I have heard thy groaning as the voice of a woman in travail, as
    of her that brings forth her first child; the voice of the daughter of Zion shall
    fail through weakness, and she shall lose the strength of her hands, saying ,
    Woe is me! for my soul faints because of the slain.
