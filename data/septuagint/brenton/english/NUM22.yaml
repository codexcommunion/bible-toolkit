- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the children of Israel departed, and encamped on the west of Moab by Jordan
    toward Jericho.
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And when Balac son of Sepphor saw all that Israel did to the Amorite,
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: then Moab feared the people exceedingly because they were many; and Moab was
    grieved before the face of the children of Israel.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Moab said to the elders of Madiam, Now shall this assembly lick up all
    that are round about us, as a calf would lick up the green herbs of the field:â€”and
    Balac son of Sepphor was king of Moab at that time.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he sent ambassadors to Balaam the son of Beor, to Phathura, which is on
    a river of the land of the sons of his people, to call him, saying, Behold, a
    people is come out of Egypt, and behold it has covered the face of the earth,
    and it has encamped close to me.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And now come, curse me this people, for it is stronger than we; if we may
    be able to smite some of them, and I will cast them out of the land: for I know
    that whomsoever thou dost bless, they are blessed, and whomsoever thou dost curse,
    they are cursed.'
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the elders of Moab went, and the elders of Madiam, and their divining
    instruments were in their hands; and they came to Balaam, and spoke to him the
    words of Balac.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he said to them, Tarry here the night, and I will answer you the things
    which the Lord shall say to me; and the princes of Moab stayed with Balaam.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And God came to Balaam, and said to him, Who are these men with thee?
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balaam said to God, Balac son of Sepphor, king of Moab, sent them to me,
    saying,
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: Behold, a people has come forth out of Egypt, and has covered the face of
    the land, and it has encamped near to me; and now come, curse it for me, if indeed
    I shall be able to smite it, and cast it out of the land.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And God said to Balaam, Thou shalt not go with them, neither shalt thou curse
    the people; for they are blessed.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balaam rose up in the morning, and said to the princes of Balac, Depart
    quickly to your lord; God does not permit me to go with you.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the princes of Moab rose, and came to Balac, and said, Balaam will not
    come with us.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balac yet again sent more princes and more honourable than they.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And they came to Balaam, and they say to him, Thus says Balac the son of
    Sepphor: I beseech thee, delay not to come to me.'
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: For I will greatly honour thee, and will do for thee whatsoever thou shalt
    say; come then, curse me this people.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balaam answered and said to the princes of Balac, If Balac would give
    me his house full of silver and gold, I shall not be able to go beyond the word
    of the Lord God, to make it little or great in my mind.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And now do ye also tarry here this night, and I shall know what the Lord will
    yet say to me.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And God came to Balaam by night, and said to him, If these men are come to
    call thee, rise and follow them; nevertheless the word which I shall speak to
    thee, it shalt thou do.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balaam rose up in the morning, and saddled his ass, and went with the
    princes of Moab.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And God was very angry because he went; and the angel of the Lord rose up
    to withstand him. Now he had mounted his ass, and his two servants were with him.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And when the ass saw the angel of God standing opposite in the way, and his
    sword drawn in his hand, then the ass turned aside out of the way, and went into
    the field; and Balaam smote the ass with his staff to direct her in the way.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the angel of the Lord stood in the avenues of the vines, a fence being
    on this side and a fence on that.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And when the ass saw the angel of God, she thrust herself against the wall,
    and crushed Balaam's foot against the wall, and he smote her again.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the angel of the Lord went farther, and came and stood in a narrow place
    where it was impossible to turn to the right or the left.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And when the ass saw the angel of God, she lay down under Balaam; and Balaam
    was angry, and struck the ass with his staff.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And God opened the mouth of the ass, and she says to Balaam, What have I done
    to thee, that thou hast smitten me this third time?
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balaam said to the ass, Because thou hast mocked me; and if I had had
    a sword in my hand, I would now have killed thee.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the ass says to Balaam, Am not I thine ass on which thou hast ridden since
    thy youth till this day? did I ever do thus to thee, utterly disregarding thee
    ? and he said, No.
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And God opened the eyes of Balaam, and he sees the angel of the Lord withstanding
    him in the way, and his sword drawn in his hand, and he stooped down and worshipped
    on his face.
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And the angel of God said to him, Why hast thou smitten thine ass this third
    time? and, behold, I came out to withstand thee, for thy way was not seemly before
    me; and when the ass saw me, she turned away from me this third time.
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And if she had not turned out of the way, surely now, I should have slain
    thee, and should have saved her alive.
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balaam said to the angel of the Lord, I have sinned, for I did not know
    that thou wert standing opposite in the way to meet me ; and now if it shall not
    be pleasing to thee for me to go on , I will return.
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And the angel of the Lord said to Balaam, Go with the men: nevertheless the
    word which I shall speak to thee, that thou shalt take heed to speak. And Balaam
    went with the princes of Balac.'
  usfm_code: NUM
  verse: '35'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And when Balac heard that Balaam was come, he went out to meet him, to a city
    of Moab, which is on the borders of Arnon, which is on the extreme part of the
    borders.
  usfm_code: NUM
  verse: '36'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balac said to Balaam, Did I not send to thee to call thee? why hast thou
    not come to me? shall I not indeed be able to honour thee?
  usfm_code: NUM
  verse: '37'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And Balaam said to Balac, Behold, I am now come to thee: shall I be able
    to say anything? the word which God shall put into my mouth, that I shall speak.'
  usfm_code: NUM
  verse: '38'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balaam went with Balac, and they came to the cities of streets.
  usfm_code: NUM
  verse: '39'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Balac offered sheep and calves, and sent to Balaam and to his princes
    who were with him.
  usfm_code: NUM
  verse: '40'
- book: Brenton Septuagint Translation Numbers 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And it was morning; and Balac took Balaam, and brought him up to the pillar
    of Baal, and shewed him thence a part of the people.
  usfm_code: NUM
  verse: '41'
