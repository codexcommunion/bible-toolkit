- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: A Psalm of David, when he changed his countenance before Abimelech; and he
    let him go, and he departed.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'I will bless the Lord at all times: his praise shall be continually in my
    mouth.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'My soul shall boast herself in the Lord: let the meek hear, and rejoice.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Magnify ye the Lord with me, and let us exalt his name together.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: I sought the Lord diligently, and he hearkened to me, and delivered me from
    all my sojournings.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Draw near to him, and be enlightened: and your faces shall not by any means
    be ashamed.'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: This poor man cried, and the Lord hearkened to him, and delivered him out
    of all his afflictions.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: The angel of the Lord will encamp round about them that fear him, and will
    deliver them.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Taste and see that the Lord is good: blessed is the man who hopes in him.'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Fear the Lord, all ye his saints: for there is no want to them that fear
    him.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'The rich have become poor and hungry: but they that seek the Lord diligently
    shall not want any good thing. Pause.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Come, ye children, hear me: I will teach you the fear of the Lord.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: What man is there that desires life, loving to see good days?
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Keep thy tongue from evil, and thy lips from speaking guile.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Turn away from evil, and do good; seek peace, and pursue it.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'The eyes of the Lord are over the righteous, and his ears are open to their
    prayer:'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: but the face of the Lord is against them that do evil, to destroy their memorial
    from the earth. The righteous cried, and the Lord hearkened to them,
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: and delivered them out of all their afflictions.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: The Lord is near to them that are of a contrite heart; and will save the lowly
    in spirit.
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'Many are the afflictions of the righteous: but out of them all the Lord will
    deliver them.'
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'He keeps all their bones: not one of them shall be broken.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'The death of sinners is evil: and they that hate righteousness will go wrong.'
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'The Lord will redeem the souls of his servants: and none of those that hope
    in him shall go wrong.'
  usfm_code: PSA
  verse: '23'
