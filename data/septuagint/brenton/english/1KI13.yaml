- book_title: Brenton Septuagint Translation Kings III 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And, behold, there came a man of God out of Juda by the word of the
    Lord to Bæthel, and Jeroboam stood at the altar to sacrifice.
- book_title: Brenton Septuagint Translation Kings III 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And he cried against the altar by the word of the Lord, and said, O
    altar, altar, thus saith the Lord, Behold, a son is to be born to the house of
    David, Josias by name; and he shall offer upon thee the priests of the high places,
    even of them that sacrifice upon thee, and he shall burn men's bones upon thee.
- book_title: Brenton Septuagint Translation Kings III 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And in that day one shall give a sign, saying, This is the word which
    the Lord has spoken, saying, Behold, the altar is rent, and the fatness upon it
    shall be poured out.
- book_title: Brenton Septuagint Translation Kings III 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And it came to pass when king Jeroboam heard the words of the man of
    God who called on the altar that was in Bæthel, that the king stretched forth
    his hand from the altar, saying, Take hold of him. And, behold, his hand, which
    he stretched forth against him, withered, and he could not draw it back to himself.
- book_title: Brenton Septuagint Translation Kings III 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And the altar was rent, and the fatness was poured out from the altar,
    according to the sign which the man of God gave by the word of the Lord.
- book_title: Brenton Septuagint Translation Kings III 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And king Jeroboam said to the man of God, Intreat the Lord thy God,
    and let my hand be restored to me. And the man of God intreated the Lord, and
    he restored the king's hand to him, and it became as before.
- book_title: Brenton Septuagint Translation Kings III 13
  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the king said to the man of God, Enter with me into the house, and
    dine, and I will give thee a gift.
