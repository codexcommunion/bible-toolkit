- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And, behold, there came a man of God out of Juda by the word of the Lord to
    Bæthel, and Jeroboam stood at the altar to sacrifice.
  usfm_code: 1KI
  verse: '1'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he cried against the altar by the word of the Lord, and said, O altar,
    altar, thus saith the Lord, Behold, a son is to be born to the house of David,
    Josias by name; and he shall offer upon thee the priests of the high places, even
    of them that sacrifice upon thee, and he shall burn men's bones upon thee.
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And in that day one shall give a sign, saying, This is the word which the
    Lord has spoken, saying, Behold, the altar is rent, and the fatness upon it shall
    be poured out.
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it came to pass when king Jeroboam heard the words of the man of God who
    called on the altar that was in Bæthel, that the king stretched forth his hand
    from the altar, saying, Take hold of him. And, behold, his hand, which he stretched
    forth against him, withered, and he could not draw it back to himself.
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the altar was rent, and the fatness was poured out from the altar, according
    to the sign which the man of God gave by the word of the Lord.
  usfm_code: 1KI
  verse: '5'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And king Jeroboam said to the man of God, Intreat the Lord thy God, and let
    my hand be restored to me. And the man of God intreated the Lord, and he restored
    the king's hand to him, and it became as before.
  usfm_code: 1KI
  verse: '6'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the king said to the man of God, Enter with me into the house, and dine,
    and I will give thee a gift.
  usfm_code: 1KI
  verse: '7'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the man of God said to the king, If thou shouldest give me the half of
    thine house, I would not go in with thee, neither will I eat bread, neither will
    I drink water in this place; for thus the Lord charged me by his word, saying,
  usfm_code: 1KI
  verse: '8'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Eat no bread, and drink no water, and return not by the way by which thou
    camest.
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So he departed by another way, and returned not by the way by which he came
    to Bæthel.
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And there dwelt an old prophet in Bæthel; and his sons came and told him
    all the works that the man of God did on that day in Bæthel, and the words which
    he spoke to the king: and they turned the face of their father.'
  usfm_code: 1KI
  verse: '11'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And their father spoke to them, saying, Which way went he? and his sons shew
    him the way by which the man of God who came out of Juda went up.
  usfm_code: 1KI
  verse: '12'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And he said to his sons, Saddle me the ass: and they saddled him the ass,
    and he mounted it,'
  usfm_code: 1KI
  verse: '13'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'and went after the man of God, and found him sitting under an oak: and he
    said to him, Art thou the man of God that came out of Juda? And he said to him,
    I am .'
  usfm_code: 1KI
  verse: '14'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he said to him, Come with me, and eat bread.
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he said, I shall not by any means be able to return with thee, neither
    will I eat bread, neither will I drink water in this place.
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For thus the Lord commanded me by word, saying, Eat not bread there, and drink
    not water, and return not thither by the way by which thou camest.
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And he said to him, I also am a prophet as thou art ; and an angel spoke
    to me by the word of the Lord, saying, Bring him back to thee into thy house,
    and let him eat bread and drink water: but he lied to him.'
  usfm_code: 1KI
  verse: '18'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And he brought him back, and he ate bread and drank water in his house.
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it came to pass while they were sitting at the table, that the word of
    the Lord came to the prophet that brought him back;
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: and he spoke to the man of God that came out of Juda, saying, Thus saith the
    Lord, Because thou hast resisted the word of the Lord, and hast not kept the commandment
    which the Lord thy God commanded thee,
  usfm_code: 1KI
  verse: '21'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: but hast returned, and eaten bread and drunk water in the place of which he
    spoke to thee, saying, Thou shalt not eat bread, and shalt not drink water; therefore
    thy body shall in nowise enter into the sepulchre of thy fathers.
  usfm_code: 1KI
  verse: '22'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it came to pass after he had eaten bread and drunk water, that he saddled
    the ass for him, and he turned and departed.
  usfm_code: 1KI
  verse: '23'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And a lion found him in the way, and slew him; and his body was cast out in
    the way, and the ass was standing by it, and the lion also was standing by the
    body.
  usfm_code: 1KI
  verse: '24'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And, behold, men were passing by, and saw the carcase cast in the way, and
    the lion was standing near the carcase: and they went in and spoke of it in the
    city where the old prophet dwelt.'
  usfm_code: 1KI
  verse: '25'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the prophet that turned him back out of the way heard, and said, This
    is the man of God who rebelled against the word of the Lord.
  usfm_code: 1KI
  verse: '26'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And he went and found the body cast in the way, and the ass and the lion
    were standing by the body: and the lion had not devoured the body of the man of
    God, and had not torn the ass.'
  usfm_code: 1KI
  verse: '28'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the prophet took up the body of the man of God, and laid it on his ass;
    and the prophet brought him back to his city, to bury him in his own tomb,
  usfm_code: 1KI
  verse: '29'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: and they bewailed him, saying , Alas, brother.
  usfm_code: 1KI
  verse: '30'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it came to pass after he had lamented him, that he spoke to his sons,
    saying, Whenever I die, bury me in this tomb wherein the man of God is buried;
    lay me by his bones, that my bones may be preserved with his bones.
  usfm_code: 1KI
  verse: '31'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For the word will surely come to pass which he spoke by the word of the Lord
    against the altar in Bæthel, and against the high houses in Samaria.
  usfm_code: 1KI
  verse: '32'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And after this Jeroboam turned not from his sin, but he turned and made of
    part of the people priests of the high places : whoever would, he consecrated
    him, and he became a priest for the high places.'
  usfm_code: 1KI
  verse: '33'
- book: Brenton Septuagint Translation Kings III 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And this thing became sin to the house of Jeroboam, even to its destruction
    and its removal from the face of the earth.
  usfm_code: 1KI
  verse: '34'
