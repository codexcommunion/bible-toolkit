  book_usfm_code: 1KI
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the man of God said to the king, If thou shouldest give me the half
    of thine house, I would not go in with thee, neither will I eat bread, neither
    will I drink water in this place; for thus the Lord charged me by his word, saying,
