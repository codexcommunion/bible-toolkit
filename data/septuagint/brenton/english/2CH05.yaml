- book_title: Brenton Septuagint Translation Chronicles II 5
  book_usfm_code: 2CH
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And there was one voice in the trumpeting and in the psalm-singing,
    and in the loud utterance with one voice to give thanks and praise the Lord; and
    when they raised their voice together with trumpets and cymbals, and instruments
    of music, and said, Give thanks to the Lord, for it is good, for his mercy endures
    for ever:—then the house was filled with the cloud of the glory of the Lord.
- book_title: Brenton Septuagint Translation Chronicles II 5
  book_usfm_code: 2CH
  chapter_number: 5
  iso-639-2_language_code: eng
