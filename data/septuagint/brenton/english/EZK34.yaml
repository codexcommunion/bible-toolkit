- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Son of man, prophesy against the shepherds of Israel, prophesy, and say to
    the shepherds,
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'Behold, ye feed on the milk, and clothe yourselves with the wool, and slay
    the fat: but ye feed not my sheep.'
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: The weak one ye have not strengthened, and the sick ye have not cherished,
    and the bruised ye have not bound up, and the stray one ye have not turned back,
    and the lost ye have not sought; and the strong ye have wearied with labour.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'And my sheep were scattered, because there were no shepherds: and they became
    meat to all the wild beasts of the field.'
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'And my sheep were scattered on every mountain, and on every high hill: yea,
    they were scattered on the face of the earth, and there was none to seek them
    out, nor to bring them back.'
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Therefore, ye shepherds, hear the word of the Lord.
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: As I live, saith the Lord God, surely because my sheep became a prey, and
    my sheep became meat to all the wild beasts of the field, because there were no
    shepherds, and the shepherds sought not out my sheep, and the shepherds fed themselves,
    but fed not my sheep.
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For this cause, O shepherds,
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: thus saith the Lord God, Behold, I am against the shepherds; and I will require
    my sheep at their hands, and will turn them back that they shall not feed my sheep,
    and the shepherds shall no longer feed them; and I will deliver my sheep out of
    their mouth, and they shall no longer be meat for them.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: For thus saith the Lord God, Behold, I will seek out my sheep, and will visit
    them.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'As the shepherd seeks his flock, in the day when there is darkness and cloud,
    in the midst of the sheep that are separated: so will I seek out my sheep, and
    will bring them back from every place where they were scattered in the day of
    cloud and darkness.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And I will bring them out from the Gentiles, and will gather them from the
    countries, and will bring them into their own land, and will feed them upon the
    mountains of Israel, and in the valleys, and in every inhabited place of the land.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'I will feed them in a good pasture, on a high mountain of Israel: and their
    folds shall be there, and they shall lie down, and there shall they rest in perfect
    prosperity, and they shall feed in a fat pasture on the mountains of Israel.'
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: 'I will feed my sheep, and I will cause them to rest; and they shall know
    that I am the Lord: thus saith the Lord God.'
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: I will seek that which is lost, and I will recover the stray one, and will
    bind up that which was broken, and will strengthen the fainting, and will guard
    the strong, and will feed them with judgment.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And as for you, ye sheep, thus saith the Lord God, Behold, I will distinguish
    between sheep and sheep, between rams and he-goats.
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And is it not enough for you that ye fed on the good pasture, that ye trampled
    with your feet the remnant of your pasture? and that ye drank the standing water,
    that ye disturbed the residue with your feet?
  usfm_code: EZK
  verse: '18'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: So my sheep fed on that which ye had trampled with your feet; and they drank
    the water that had been disturbed by your feet.
  usfm_code: EZK
  verse: '19'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord God; Behold, I will separate between the strong
    sheep and the weak sheep.
  usfm_code: EZK
  verse: '20'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Ye did thrust with your sides and shoulders, and pushed with your horns, and
    ye cruelly treated all the sick.
  usfm_code: EZK
  verse: '21'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: Therefore I will save my sheep, and they shall not be any more for a prey;
    and will judge between ram and ram.
  usfm_code: EZK
  verse: '22'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And I will raise up one shepherd over them, and he shall tend them, even my
    servant David, and he shall be their shepherd;
  usfm_code: EZK
  verse: '23'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: and I the Lord will be to them a God, and David a prince in the midst of them;
    I the Lord have spoken it.
  usfm_code: EZK
  verse: '24'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And I will make with David a covenant of peace, and I will utterly destroy
    evil beasts from off the land; and they shall dwell in the wilderness, and sleep
    in the forests.
  usfm_code: EZK
  verse: '25'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And I will settle them round about my mountain; and I will give you the rain,
    the rain of blessing.
  usfm_code: EZK
  verse: '26'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And the trees that are in the field shall yield their fruit, and the earth
    shall yield her strength, and they shall dwell in the confidence of peace on their
    land, and they shall know that I am the Lord, when I have broken their yoke; and
    I will deliver them out of the hand of those that enslaved them.
  usfm_code: EZK
  verse: '27'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And they shall no more be a spoil to the nations, and the wild beasts of the
    land shall no more at all devour them; and they shall dwell safely, and there
    shall be none to make them afraid.
  usfm_code: EZK
  verse: '28'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And I will raise up for them a plant of peace, and they shall no more perish
    with hunger upon the land, and they shall no more bear the reproach of the nations.
  usfm_code: EZK
  verse: '29'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: And they shall know that I am the Lord their God, and they my people. O house
    of Israel, saith the Lord God,
  usfm_code: EZK
  verse: '30'
- book: Brenton Septuagint Translation Jezekiel 34
  chapter: 34
  iso-639-2_language_code: eng
  text: ye are my sheep, even the sheep of my flock, and I am the Lord your God, saith
    the Lord God.
  usfm_code: EZK
  verse: '31'
