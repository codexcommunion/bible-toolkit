- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Now these are the generations of the sons of Noe, Sem, Cham, Japheth; and
    sons were born to them after the flood.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: The sons of Japheth, Gamer, and Magog, and Madoi, and Jovan, and Elisa, and
    Thobel, and Mosoch, and Thiras.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the sons of Gamer, Aschanaz, and Riphath, and Thorgama.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the sons of Jovan, Elisa, and Tharseis, Cetians, Rhodians.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: From these were the islands of the Gentiles divided in their land, each according
    to his tongue, in their tribes and in their nations.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the sons of Cham, Chus, and Mesrain, Phud, and Chanaan.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the sons of Chus, Saba, and Evila, and Sabatha, and Rhegma, and Sabathaca.
    And the sons of Rhegma, Saba, and Dadan.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And Chus begot Nebrod: he began to be a giant upon the earth.'
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: He was a giant hunter before the Lord God; therefore they say, As Nebrod the
    giant hunter before the Lord.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the beginning of his kingdom was Babylon, and Orech, and Archad, and Chalanne,
    in the land of Senaar.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Out of that land came Assur, and built Ninevi, and the city Rhooboth, and
    Chalach,
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'and Dase between Ninevi and Chalach: this is the great city.'
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Mesrain begot the Ludiim, and the Nephthalim, and the Enemetiim, and the
    Labiim,
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and the Patrosoniim, and the Chasmoniim (whence came forth Phylistiim) and
    the Gaphthoriim.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Chanaan begot Sidon his first-born, and the Chettite,
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and the Jebusite, and the Amorite, and the Girgashite,
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and the Evite, and the Arukite, and the Asennite,
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and the Aradian, and the Samarean, and the Amathite; and after this the tribes
    of the Chananites were dispersed.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And the boundaries of the Chananites were from Sidon till one comes to Gerara
    and Gaza, till one comes to Sodom and Gomorrha, Adama and Seboim, as far as Dasa.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: These were the sons of Cham in their tribes according to their tongues, in
    their countries, and in their nations.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And to Sem himself also were children born, the father of all the sons of
    Heber, the brother of Japheth the elder.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Sons of Sem, Elam, and Assur, and Arphaxad, and Lud, and Aram, and Cainan.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And sons of Aram, Uz, and Ul, and Gater, and Mosoch.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Arphaxad begot Cainan, and Cainan begot Sala. And Sala begot Heber.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And to Heber were born two sons, the name of the one, Phaleg, because in his
    days the earth was divided, and the name of his brother Jektan.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And Jektan begot Elmodad, and Saleth, and Sarmoth, and Jarach,
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and Odorrha, and Aibel, and Decla,
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and Eval, and Abimael, and Saba,
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: and Uphir, and Evila, and Jobab, all these were the sons of Jektan.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: And their dwelling was from Masse, till one comes to Saphera, a mountain of
    the east.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: These were the sons of Sem in their tribes, according to their tongues, in
    their countries, and in their nations.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'These are the tribes of the sons of Noe, according to their generations,
    according to their nations: of them were the islands of the Gentiles scattered
    over the earth after the flood.'
  usfm_code: GEN
  verse: '32'
