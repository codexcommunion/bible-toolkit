- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Run ye about in the streets of Jerusalem, and see, and know, and seek in her
    broad places, if ye can find one , if there is any one that does judgment, and
    seeks faithfulness; and I will pardon them, saith the Lord.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The Lord lives, they say; do they not therefore swear falsely?
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'O Lord, thine eyes are upon faithfulness: thou hast scourged them, but they
    have not grieved; thou hast consumed them; but they would not receive correction:
    they have made their faces harder than a rock; and they would not return.'
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then I said, It may be they are poor; for they are weak, for they know not
    the way of the Lord, or the judgment of God.
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'I will go to the rich men, and will speak to them; for they have known the
    way of the Lord, and the judgment of God: but, behold, with one consent they have
    broken the yoke, they have burst the bonds.'
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Therefore has a lion out of the forest smitten them, and a wolf has destroyed
    them even to their houses, and a leopard has watched against their cities: all
    that go forth from them shall be hunted: for they have multiplied their ungodliness,
    they have strengthened themselves in their revoltings.'
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'In what way shall I forgive thee for these things? Thy sons have forsaken
    me, and sworn by them that are no gods: and I fed them to the full, and they committed
    adultery, and lodged in harlots'' houses.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'They became as wanton horses: they neighed each one after his neighbour''s
    wife.'
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Shall I not visit for these things? saith the Lord: and shall not my soul
    be avenged on such a nation as this.'
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Go up upon her battlements, and break them down; but make not a full end:
    leave her buttresses; for they are the Lord''s.'
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For the house of Israel have indeed dealt treacherously against me, saith
    the Lord: the house of Juda also'
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: have lied to their Lord, and they have said, These things are not so; no evils
    shall come upon us; and we shall not see sword or famine.
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Our prophets became wind, and the word of the Lord was not in them.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord Almighty, Because ye have spoken this word,
    behold, I have made my words in thy mouth fire, and this people wood, and it shall
    devour them.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Behold, I will bring upon you a nation from far, O house of Israel, saith
    the Lord; a nation the sound of whose language one shall not understand.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'They are all mighty men:'
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'and they shall devour your harvest, and your bread; and shall devour your
    sons, and your daughters; and they shall devour your sheep, and your calves, and
    devour your vineyards, and your fig-plantations, and your olive yards: and they
    shall utterly destroy your strong cities, wherein ye trusted, with the sword.'
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And it shall come to pass in those days, saith the Lord thy God, that I will
    not utterly destroy you.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And it shall come to pass, when ye shall say, Wherefore has the Lord our God
    done all these things to us? that thou shalt say to them, Because ye served strange
    gods in your land, so shall ye serve strangers in a land that is not yours.
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Proclaim these things to the house of Jacob, and let them be heard in the
    house of Juda.
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Hear ye now these things, O foolish and senseless people; who have eyes,
    and see not; and have ears, and hear not:'
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'will ye not be afraid of me? saith the Lord; and will ye not fear before
    me, who have set the sand for a bound to the sea, as a perpetual ordinance, and
    it shall not pass it: yea, it shall rage, but not prevail; and its waves shall
    roar, but not pass over it.'
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'But this people has a disobedient and rebellious heart; and they have turned
    aside and gone back:'
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and they have not said in their heart, Let us fear now the Lord our God, who
    gives us the early and latter rain, according to the season of the fulfilment
    of the ordinance of harvest, and has preserved it for us.
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Your transgressions have turned away these things, and your sins have removed
    good things from you.
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For among my people were found ungodly men; and they have set snares to destroy
    men, and have caught them .
  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'As a snare which has been set is full of birds, so are their houses full
    of deceit: therefore have they grown great, and become rich:'
  usfm_code: JER
  verse: '27'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and they have transgressed the rule of judgment; they have not judged the
    cause of the orphan, nor have they judged the cause of the widow.
  usfm_code: JER
  verse: '28'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Shall I not visit for these things? saith the Lord: and shall not my soul
    be avenged on such a nation as this?'
  usfm_code: JER
  verse: '29'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Shocking and horrible deeds have been done on the land;
  usfm_code: JER
  verse: '30'
- book: Brenton Septuagint Translation Jeremias 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'the prophets utter unrighteous prophecies, and the priests have clapped their
    hands: and my people has loved to have it thus: and what will ye do for the future?'
  usfm_code: JER
  verse: '31'
