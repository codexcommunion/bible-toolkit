- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And after this came the children of Moab, and the children of Ammon,
    and with them some of the Minæans, against Josaphat to battle.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And they came and told Josaphat, saying, There is come against thee
    a great multitude from Syria, from beyond the sea; and, behold, they are in Asasan
    Thamar, this is Engadi.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Josaphat was alarmed, and set his face to seek the Lord earnestly,
    and he proclaimed a fast in all Juda.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And Juda gathered themselves together to seek after the Lord: even
    from all the cities of Juda they came to seek the Lord.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Josaphat stood up in the assembly of Juda in Jerusalem, in the house
    of the Lord, in front of the new court.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And he said, O Lord God of my fathers, art not thou God in heaven above,
    and art not thou Lord of all the kingdoms of the nations? and is there not in
    thy hand the might of dominion, and there is no one who can resist thee?
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Art not thou the Lord that didst destroy the inhabitants of this land
    before the face of thy people Israel, and didst give it to thy beloved seed of
    Abraham for ever?
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And they dwelt in it, and built in it a sanctuary to thy name, saying,
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: If there should come upon us evils, sword, judgment, pestilence, famine,
    we will stand before this house, and before thee, (for thy name is upon this house,)
    and we will cry to thee because of the affliction, and thou shalt hear, and deliver.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And now, behold, the children of Ammon, and Moab, and mount Seir, with
    regard to whom thou didst not permit Israel to pass through their border, when
    they had come out of the land of Egypt, (for they turned away from them, and did
    not destroy them;)—
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: yet now, behold, they make attempts against us, to come forth to cast
    us out from our inheritance which thou gavest us.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'O Lord our God, wilt thou not judge them? for we have no strength to
    resist this great multitude that is come against us; and we know not what we shall
    do to them: but our eyes are toward thee.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And all Juda was standing before the Lord, and their children, and their
    wives.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And Oziel the son of Zacharias, of the children of Banaias, of the
    sons of Eleïel the sons of Matthanias the Levite, of the sons of Asaph,—upon him
    came the Spirit of the Lord in the assembly:'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'and he said, Hear ye, all Juda, and the dwellers in Jerusalem, and
    king Josaphat: Thus saith the Lord to you, even you, Fear not, neither be alarmed,
    before all this great multitude; for the battle is not yours, but God''s.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'To-morrow go ye down against them: behold, they come up by the ascent
    of Assis, and ye shall find them at the extremity of the river of the wilderness
    of Jeriel.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'It is not for you to fight: understand these things, and see the deliverance
    of the Lord with you, Juda and Jerusalem: fear not, neither be afraid to go forth
    to-morrow to meet them; and the Lord shall be with you.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And Josaphat bowed with his face to the ground with all Juda and the
    dwellers in Jerusalem, and they fell before the Lord to worship the Lord.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And the Levites of the children of Caath, and they of the sons of Core,
    rose up to praise the Lord God of Israel with a loud voice on high.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And they rose early in the morning and went out to the wilderness of
    Thecoe: and as they went out, Josaphat stood and cried, and said, Hear me, Juda,
    and the dwellers in Jerusalem; put your trust in the Lord God, and your trust
    shall be honoured; trust in his prophet, and ye shall prosper.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And he took counsel with the people, and set appointed men to sing
    psalms and praises, to give thanks, and sing the holy songs of praise in going
    forth before the host: and they said, Give thanks to the Lord, for his mercy endures
    for ever.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And when they began the praise and thanksgiving, the Lord caused the
    children of Ammon to fight against Moab, and the inhabitants of mount Seir that
    came out against Juda; and they were routed.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Then the children of Ammon and Moab rose up against the dwellers in
    mount Seir, to destroy and consume them; and when they had made an end of destroying
    the inhabitants of Seir, they rose up against one another so that they were utterly
    destroyed.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Juda came to the watch-tower of the wilderness, and looked, and
    saw the multitude, and, behold, they were all fallen dead upon the earth, not
    one escaped.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'And Josaphat and his people went out to spoil them, and they found
    much cattle, and furniture, and spoils, and precious things: and they spoiled
    them, and they were three days gathering the spoil, for it was abundant.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'And it came to pass on the fourth day they were gathered to the Valley
    of Blessing; for there they blessed the Lord: therefore they called the name of
    that place the Valley of Blessing, until this day.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And all the men of Juda returned to Jerusalem, and Josaphat led them
    with great joy; for the Lord gave them joy over their enemies.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And they entered into Jerusalem with lutes and harps and trumpets, going
    into the house of the Lord.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And there was a terror of the Lord upon all the kingdoms of the land,
    when they heard that the Lord fought against the enemies of Israel.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And the kingdom of Josaphat was at peace; and his God gave him rest
    round about.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'And Josaphat reigned over Juda, being thirty-five years old when he
    began to reign, and he reigned twenty-five years in Jerusalem: and his mother''s
    name was Azuba, daughter of Sali.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And he walked in the ways of his father Asa, and turned not aside from
    doing that which was right in the sight of the Lord.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: Nevertheless the high places yet remained; and as yet the people did
    not direct their heart to the Lord God of their fathers.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And the rest of the acts of Josaphat, the first and the last, behold,
    they are written in the history of Jeu the son of Anani, who wrote the book of
    the kings of Israel.
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And afterwards Josaphat king of Juda entered into an alliance with Ochozias
    king of Israel, (now this was an unrighteous man,)
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'by acting with and going to him, to build ships to go to Tharsis: and
    he built ships in Gasion Gaber.'
- book_title: Brenton Septuagint Translation Chronicles II 20
  book_usfm_code: 2CH
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: And Eliezer the son of Dodia of Marisa prophesied against Josaphat,
    saying, Forasmuch as thou hast allied thyself with Ochozias, the Lord has broken
    thy work, and thy vessels have been wrecked. And they could not go to Tharsis.
