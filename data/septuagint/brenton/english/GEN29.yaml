- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Jacob started and went to the land of the east to Laban, the son of Bathuel
    the Syrian, and the brother of Rebecca, mother of Jacob and Esau.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And he looks, and behold! a well in the plain; and there were there three
    flocks of sheep resting at it, for out of that well they watered the flocks, but
    there was a great stone at the mouth of the well.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And there were all the flocks gathered, and they used to roll away the stone
    from the mouth of the well, and water the flocks, and set the stone again in its
    place on the mouth of the well.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Jacob said to them, Brethren, whence are ye? and they said, We are of
    Charrhan.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And he said to them, Know ye Laban, the son of Nachor? and they said, We do
    know him .
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And he said to them, Is he well? And they said, He is well. And behold Rachel
    his daughter came with the sheep.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Jacob said, It is yet high day, it is not yet time that the flocks be
    gathered together; water ye the flocks, and depart and feed them.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And they said, We shall not be able, until all the shepherds be gathered together,
    and they shall roll away the stone from the mouth of the well, then we will water
    the flocks.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: While he was yet speaking to them, behold, Rachel the daughter of Laban came
    with her father's sheep, for she fed the sheep of her father.
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And it came to pass when Jacob saw Rachel the daughter of Laban, his mother's
    brother, and the sheep of Laban, his mother's brother, that Jacob came and rolled
    away the stone from the mouth of the well, and watered the sheep of Laban, his
    mother's brother.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Jacob kissed Rachel, and cried with a loud voice and wept.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And he told Rachel that he was the near relative of her father, and the son
    of Rebecca; and she ran and reported to her father according to these words.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And it came to pass when Laban heard the name of Jacob, his sister's son,
    he ran to meet him, and embraced and kissed him, and brought him into his house;
    and he told Laban all these sayings.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Laban said to him, Thou art of my bones and of my flesh; and he was with
    him a full month.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Laban said to Jacob, Surely thou shalt not serve me for nothing, because
    thou art my brother; tell me what thy reward is to be.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Now Laban had two daughters, the name of the elder was Lea, and the name of
    the younger, Rachel.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And the eyes of Lea were weak. But Rachel was beautiful in appearance, and
    exceedingly fair in countenance.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Jacob loved Rachel, and said, I will serve thee seven years for thy younger
    daughter Rachel.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Laban said to him, It is better that I should give her to thee, than that
    I should give her to another man; dwell with me.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Jacob served for Rachel seven years, and they were before him as a few
    days, by reason of his loving her.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Jacob said to Laban, Give me my wife, for my days are fulfilled, that
    I may go in to her.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Laban gathered together all the men of the place, and made a marriage-feast.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And it was even, and he took his daughter Lea, and brought her in to Jacob,
    and Jacob went in to her.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Laban gave to his daughter Lea, Zelpha his handmaid, as a handmaid for
    her.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And it was morning, and behold it was Lea; and Jacob said to Laban, What is
    this that thou hast done to me? did I not serve thee for Rachel? and wherefore
    hast thou deceived me?
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Laban answered, It is not done thus in our country, to give the younger
    before the elder.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Fulfil then her sevens, and I will give to thee her also in return for thy
    labour, which thou labourest with me, yet seven other years.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Jacob did so, and fulfilled her sevens; and Laban gave him his daughter
    Rachel to wife.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Laban gave to his daughter his handmaid Balla, for a handmaid to her.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And he went in to Rachel; and he loved Rachel more than Lea; and he served
    him seven other years.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And when the Lord God saw that Lea was hated, he opened her womb; but Rachel
    was barren.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And Lea conceived and bore a son to Jacob; and she called his name, Ruben;
    saying, Because the Lord has looked on my humiliation, and has given me a son,
    now then my husband will love me.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And she conceived again, and bore a second son to Jacob; and she said, Because
    the Lord has heard that I am hated, he has given to me this one also; and she
    called his name, Simeon.
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And she conceived yet again, and bore a son, and said, In the present time
    my husband will be with me, for I have born him three sons; therefore she called
    his name, Levi.
  usfm_code: GEN
  verse: '34'
- book: Brenton Septuagint Translation Genesis 29
  chapter: 29
  iso-639-2_language_code: eng
  text: And having conceived yet again, she bore a son, and said, Now yet again this
    time will I give thanks to the Lord; therefore she called his name, Juda; and
    ceased bearing.
  usfm_code: GEN
  verse: '35'
