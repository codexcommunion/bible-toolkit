  usfm_code: 1KI
  verse: 1d
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the house which the king built to the Lord was forty cubits in length,
    and twenty cubits in breadth, and its height five and twenty cubits.
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the porch in front of the templeâ€”twenty cubits was its length according
    to the breadth of the house in front of the house: and he built the house, and
    finished it.'
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he made to the house secret windows inclining inward.
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And against the wall of the house he set chambers round about the temple and
    the ark.
  usfm_code: 1KI
  verse: '5'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: The under side was five cubits broad, and the middle part six, and the third
    was seven cubits broad; for he formed an interval to the house round about without
    the house, that they might not touch the walls of the house.
  usfm_code: 1KI
  verse: '6'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And the house was built in the construction of it with rough hewn stones:
    and there was not heard in the house in the building of it hammer or axe, or any
    iron tool.'
  usfm_code: 1KI
  verse: '7'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the porch of the under side was below the right wing of the house, and
    there was a winding ascent into the middle chamber , and from the middle to the
    third story.
  usfm_code: 1KI
  verse: '8'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: So he built the house and finished it; and he made the ceiling of the house
    with cedars.
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he made the partitions through all the house, each five cubits high, and
    enclosed each partition with cedar boards.
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And he framed the walls of the house within with cedar boards, from the floor
    of the house and on to the inner walls and to the beams: he lined the parts enclosed
    with boards within, and compassed the inward parts of the house with planks of
    fir.'
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he built the twenty cubits from the top of the wall, one side from the
    floor to the beams, and he made it from the oracle to the most holy place.
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the temple was forty cubits in extent ,
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: in front of the oracle in the midst of the house within, in order to put there
    the ark of the covenant of the Lord.
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: The length was twenty cubits, and the breadth was twenty cubits, and the height
    of it was twenty cubits. And he covered it with perfect gold, and he made an altar
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: in front of the oracle, and covered it with gold.
  usfm_code: 1KI
  verse: '21'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he covered the whole house with gold, till he had finished gilding the
    whole house.
  usfm_code: 1KI
  verse: '22'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And he made in the oracle two cherubs of ten cubits measured size.
  usfm_code: 1KI
  verse: '23'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
