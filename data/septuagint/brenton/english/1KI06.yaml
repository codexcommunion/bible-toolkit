  usfm_code: 1KI
  verse: '24'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Thus it was with the other cherub, both were alike finished with one measure.
  usfm_code: 1KI
  verse: '25'
- book: Brenton Septuagint Translation Kings III 6
  chapter: 6
  iso-639-2_language_code: eng
  text: And the height of the one cherub was ten cubits, and so was it with the second
