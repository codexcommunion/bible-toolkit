  usfm_code: DEU
  verse: '9'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'For the land into which thou goest to inherit it, is not as the land of Egypt,
    whence ye came out, whensoever they sow the seed, and water it with their feet,
    as a garden of herbs:'
  usfm_code: DEU
  verse: '10'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: but the land into which thou goest to inherit it, is a land of mountains and
