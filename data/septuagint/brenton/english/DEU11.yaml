  usfm_code: DEU
  verse: '11'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: A land which the Lord thy God surveys continually, the eyes of the Lord thy
    God are upon it from the beginning of the year to the end of the year.
  usfm_code: DEU
  verse: '12'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now if ye will indeed hearken to all the commands which I charge thee this
