  usfm_code: DEU
  verse: '7'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And ye shall keep all his commandments, as many as I command thee to-day,
    that ye may live, and be multiplied, and that ye may go in and inherit the land,
    into which ye go across Jordan to inherit it:'
  usfm_code: DEU
  verse: '8'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: that ye may live long upon the land, which the Lord sware to your fathers
