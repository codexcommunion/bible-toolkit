- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Therefore thou shalt love the Lord thy God, and shalt observe his appointments,
    and his ordinances, and his commandments, and his judgments, always.
  usfm_code: DEU
  verse: '1'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And ye shall know this day; for I speak not to your children, who know not
    and have not seen the discipline of the Lord thy God, and his wonderful works,
    and his strong hand, and his high arm,
  usfm_code: DEU
  verse: '2'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and his miracles, and his wonders, which he wrought in the midst of Egypt
    on Pharao king of Egypt, and all his land;
  usfm_code: DEU
  verse: '3'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and what he did to the host of the Egyptians, and to their chariots, and their
    cavalry, and their host; how he made the water of the Red Sea to overwhelm the
    face of them as they pursued after you, and the Lord destroyed them until this
    day;
  usfm_code: DEU
  verse: '4'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and all the things which he did to you in the wilderness until ye came into
    this place;
  usfm_code: DEU
  verse: '5'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'and all things that he did to Dathan and Abiron the sons of Eliab the son
