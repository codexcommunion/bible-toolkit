    earth.
  usfm_code: DEU
  verse: '21'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And it shall come to pass that if ye will indeed hearken to all these commands,
