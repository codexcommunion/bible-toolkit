  usfm_code: DEU
  verse: '19'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And ye shall write them on the lintels of your houses, and on your gates;
  usfm_code: DEU
  verse: '20'
- book: Brenton Septuagint Translation Deuteronomy 11
  chapter: 11
  iso-639-2_language_code: eng
  text: that your days may be long, and the days of your children, upon the land which
