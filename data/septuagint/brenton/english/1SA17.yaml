- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Philistines gather their armies to battle, and gather themselves to
    Socchoth of Judæa, and encamp between Socchoth and Azeca Ephermen.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Saul and the men of Israel gather together, and they encamp in the valley,
    and set the battle in array against the Philistines.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Philistines stand on the mountain on one side, and Israel stands on
    the mountain on the other side, and the valley was between them.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And there went forth a mighty man out of the army of the Philistines, Goliath
    by name, out of Geth, his height was four cubits and a span.
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And he had a helmet upon his head, and he wore a breastplate of chain armour;
    and the weight of his breastplate was five thousand shekels of brass and iron.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And greaves of brass were upon his legs, and a brazen target was between his
    shoulders.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the staff of his spear was like a weavers' beam, and the spear's head
    was formed of six hundred shekels of iron; and his armour-bearer went before him.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And he stood and cried to the army of Israel, and said to them, Why are ye
    come forth to set yourselves in battle array against us? Am not I a Philistine,
    and ye Hebrews of Saul? choose for yourselves a man, and let him come down to
    me.
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And if he shall be able to fight against me, and shall smite me, then will
    we be your servants: but if I should prevail and smite him, ye shall be our servants,
    and serve us.'
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And the Philistine said, Behold, I have defied the armies of Israel this
    very day: give me a man, and we will both of us fight in single combat.'
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Saul and all Israel heard these words of the Philistine, and they were
    dismayed, and greatly terrified.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David son of an Ephrathite said, this Ephrathite was of Bethleem Juda,
    and his name was Jessae, and he had eight sons. And the man passed for an old
    man among men in the days of Saul.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the three elder sons of Jessae went and followed Saul to the war, and
    the names of his sons that went to the war were, Eliab his ﬁrst-born, and his
    second Aminadab, and his third son Samma.
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David himself was the younger son, and the three elder followed Saul.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David departed and returned from Saul, to feed his father’s sheep in Bethleem;
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Philistine advanced morning and evening, and stood up forty days.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Jessae said to David, Take now to thy brethren an ephah of this meal,
    and these ten loaves, and run to the camp and give them to thy brothers.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And thou shalt carry to the captain of the thousand these ten cheeses of milk,
    and thou shalt see how thy brethren fare, and learn what they want.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Saul himself and all the men of Israel were in the valley of the Oak,
    warring with the Philistines.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David rose early in the morning, and left the sheep to a keeper, and took
    and went as Jessae commanded him, and he came to the trench and to the army as
    it was going out to ﬁght, and they shouted for the battle.
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Israel and the Philistines formed their lines one opposite the other.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David deposited his burden in the hand of a keeper, and ran to the line,
    and went and asked his brethren how they Were.
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And while he was speaking with them, behold the Amessaean advanced, Goliath
    by name, the Philistine of Geth, of the armies of the Philistines, and he spoke
    as before, and David heard.
  usfm_code: 1SA
  verse: '23'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And all the men of Israel when they saw the man ﬂed from before him, and they
    were greatly terrified.
  usfm_code: 1SA
  verse: '24'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the men of Israel said, Have ye seen this man that comes up? for he has
    reproached Israel and has come up; and it shall be that the man who shall smite
    him, the king shall enrich him with great wealth and shall give him his daughter,
    and shall make his father’s house free in Israel.
  usfm_code: 1SA
  verse: '25'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: and David spoke to the men who stood with him saying, Shall it indeed be done
    thus to the man who shall smite that Philistine, and take away reproach from Israel?
    for who is this uncircumcised Philistine that he has defied the army of the living
    God?
  usfm_code: 1SA
  verse: '26'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the people spoke to him according to this Word, saying Thus shall it be
    done to the man Who shall smite him.
  usfm_code: 1SA
  verse: '27'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Eliab his elder brother heard as he spoke to the men, and Eliab was very
    angry with David and said, Why hast thou thus come down, and with whom hast thou
    left those few sheep in the wilderness? I know thy pride and the naughtiness of
    thine heart, for thou art come down to see the battle.
  usfm_code: 1SA
  verse: '28'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David said what have I done now? Have I no business here?
  usfm_code: 1SA
  verse: '29'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And he turned from him towards another, and he spoke after the same manner;
    and the people answered him after the former manner.
  usfm_code: 1SA
  verse: '30'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Words which David spoke were heard and were reported to Saul. And
    he took him to himself.
  usfm_code: 1SA
  verse: '31'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And David said to Saul, Let not, I pray thee, the heart of my lord be dejected
    within him: thy servant will go, and fight with this Philistine.'
  usfm_code: 1SA
  verse: '32'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Saul said to David, Thou wilt not in anywise be able to go against this
    Philistine to fight with him, for thou art a mere youth, and he a man of war from
    his youth.
  usfm_code: 1SA
  verse: '33'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David said to Saul, Thy servant was tending the flock for his father;
    and when a lion came and a she-bear, and took a sheep out of the flock,
  usfm_code: 1SA
  verse: '34'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'then I went forth after him, and smote him, and drew the spoil out of his
    mouth: and as he rose up against me, then I caught hold of his throat, and smote
    him, and slew him.'
  usfm_code: 1SA
  verse: '35'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Thy servant smote both the lion and the bear, and the uncircumcised Philistine
    shall be as one of them: shall I not go and smite him, and remove this day a reproach
    from Israel? for who is this uncircumcised one, who has defied the army of the
    living God?'
  usfm_code: 1SA
  verse: '36'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The Lord who delivered me out of the paw of the lion and out of the paw of
    the bear, he will deliver me out of the hand of this uncircumcised Philistine.
    And Saul said to David, Go, and the Lord shall be with thee.
  usfm_code: 1SA
  verse: '37'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Saul clothed David with a military coat, and put his brazen helmet on
    his head.
  usfm_code: 1SA
  verse: '38'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And he girt David with his sword over his coat: and he made trial walking
    with them once and again: and David said to Saul, I shall not be able to go with
    these, for I have not proved them : so they remove them from him.'
  usfm_code: 1SA
  verse: '39'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And he took his staff in his hand, and he chose for himself five smooth stones
    out of the brook, and put them in the shepherd's scrip which he had for his store,
    and his sling was in his hand; and he approached the Philistine.
  usfm_code: 1SA
  verse: '40'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And Goliath saw David, and despised him; for he was a lad, and ruddy, with
    a fair countenance.
  usfm_code: 1SA
  verse: '42'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Philistine said to David, Am I as a dog, that thou comest against
    me with a staff and stones? [and David said, Nay, but worse than a dog.] And the
    Philistine cursed David by his gods.
  usfm_code: 1SA
  verse: '43'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Philistine said to David, Come to me, and I will give thy flesh to
    the birds of the air, and to the beasts of the earth.
  usfm_code: 1SA
  verse: '44'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David said to the Philistine, Thou comest to me with sword, and with spear,
    and with shield; but I come to thee in the name of the Lord God of hosts of the
    army of Israel, which thou hast defied
  usfm_code: 1SA
  verse: '45'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: this day. And the Lord shall deliver thee this day into my hand; and I will
    slay thee, and take away thy head from off thee, and will give thy limbs and the
    limbs of the army of the Philistines this day to the birds of the sky, and to
    the wild beasts of the earth; and all the earth shall know that there is a God
    in Israel.
  usfm_code: 1SA
  verse: '46'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And all this assembly shall know that the Lord delivers not by sword or spear,
    for the battle is the Lord's, and the Lord will deliver you into our hands.
  usfm_code: 1SA
  verse: '47'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the Philistine arose and went to meet David.
  usfm_code: 1SA
  verse: '48'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David stretched out his hand to his scrip, and took thence a stone, and
    slang it, and smote the Philistine on his forehead, and the stone penetrated through
    the helmet into his forehead, and he fell upon his face to the ground.
  usfm_code: 1SA
  verse: '49'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And David ran, and stood upon him, and took his sword, and slew him, and
    cut off his head: and the Philistines saw that their champion was dead, and they
    fled.'
  usfm_code: 1SA
  verse: '51'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'And the men of Israel and Juda arose, and shouted and pursued them as far
    as the entrance to Geth, and as far as the gate of Ascalon: and the slain men
    of the Philistines fell in the way of the gates, both to Geth, and to Accaron.'
  usfm_code: 1SA
  verse: '52'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And the men of Israel returned from pursuing after the Philistines, and they
    destroyed their camp.
  usfm_code: 1SA
  verse: '53'
- book: Brenton Septuagint Translation Kings I 17
  chapter: 17
  iso-639-2_language_code: eng
  text: And David took the head of the Philistine, and brought it to Jerusalem; but
    he put his armour in his tent.
  usfm_code: 1SA
  verse: '54'
