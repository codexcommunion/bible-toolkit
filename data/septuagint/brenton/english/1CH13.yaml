- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And David took counsel with the captains of thousands and captains of
    hundreds, even with every commander.
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And David said to the whole congregation of Israel, If it seem good
    to you, and it should be prospered by the Lord our God, let us send to our brethren
    that are left in all the land of Israel, and let the priests the Levites who are
    with them in the cities of their possession come , and let them be gathered to
    us.
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And let us bring over to us the ark of our God; for men have not enquired
    at it since the days of Saul.
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And all the congregation said that they would do thus; for the saying
    was right in the eyes of all the people.
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: So David assembled all Israel, from the borders of Egypt even to the
    entering in of Hemath, to bring in the ark of God from the city of Jarim.
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And David brought it up: and all Israel went up to the city of David,
    which belonged to Juda, to bring up thence the ark of the Lord God who sits between
    the cherubim, whose name is called on it .'
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And they set the ark of God on a new waggon brought out of the house
    of Aminadab: and Oza and his brethren drove the waggon.'
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And David and all Israel were playing before the Lord with all their
    might, and that together with singers, and with harps, and with lutes, with timbrels,
    and with cymbals, and with trumpets.
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And they came as far as the threshing-floor: and Oza put forth his
    hand to hold the ark, because the bullock moved it from its place .'
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And the Lord was very angry with Oza, and smote him there, because
    of his stretching forth his hand upon the ark: and he died there before God.'
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And David was dispirited, because the Lord had made a breach on Oza:
    and he called that place the Breach of Oza until this day.'
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And David feared God that day, saying, How shall I bring the ark of
    God in to myself?
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: So David brought not the ark home to himself into the city of David,
    but he turned it aside into the house of Abeddara the Gethite.
- book_title: Brenton Septuagint Translation Chronicles I 13
  book_usfm_code: 1CH
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And the ark of God abode in the house of Abeddara three months: and
    God blessed Abeddara and all that he had.'
