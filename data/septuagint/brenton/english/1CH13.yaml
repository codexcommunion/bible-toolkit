- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And David took counsel with the captains of thousands and captains of hundreds,
    even with every commander.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And David said to the whole congregation of Israel, If it seem good to you,
    and it should be prospered by the Lord our God, let us send to our brethren that
    are left in all the land of Israel, and let the priests the Levites who are with
    them in the cities of their possession come , and let them be gathered to us.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And let us bring over to us the ark of our God; for men have not enquired
    at it since the days of Saul.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And all the congregation said that they would do thus; for the saying was
    right in the eyes of all the people.
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So David assembled all Israel, from the borders of Egypt even to the entering
    in of Hemath, to bring in the ark of God from the city of Jarim.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And David brought it up: and all Israel went up to the city of David, which
    belonged to Juda, to bring up thence the ark of the Lord God who sits between
    the cherubim, whose name is called on it .'
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And they set the ark of God on a new waggon brought out of the house of Aminadab:
    and Oza and his brethren drove the waggon.'
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And David and all Israel were playing before the Lord with all their might,
    and that together with singers, and with harps, and with lutes, with timbrels,
    and with cymbals, and with trumpets.
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And they came as far as the threshing-floor: and Oza put forth his hand to
    hold the ark, because the bullock moved it from its place .'
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And the Lord was very angry with Oza, and smote him there, because of his
    stretching forth his hand upon the ark: and he died there before God.'
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And David was dispirited, because the Lord had made a breach on Oza: and
    he called that place the Breach of Oza until this day.'
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And David feared God that day, saying, How shall I bring the ark of God in
    to myself?
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So David brought not the ark home to himself into the city of David, but he
    turned it aside into the house of Abeddara the Gethite.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And the ark of God abode in the house of Abeddara three months: and God blessed
    Abeddara and all that he had.'
  usfm_code: 1CH
  verse: '14'
