- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And thou, Bethleem, house of Ephratha, art few in number to be reckoned among
    the thousands of Juda; yet out of thee shall one come forth to me, to be a ruler
    of Israel; and his goings forth were from the beginning, even from eternity.
  usfm_code: MIC
  verse: '1'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Therefore shall he appoint them to wait till the time of her that travails:
    she shall bring forth, and then the remnant of their brethren shall return to
    the children of Israel.'
  usfm_code: MIC
  verse: '2'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And the Lord shall stand, and see, and feed his flock with power, and they
    shall dwell in the glory of the name of the Lord their God: for now shall they
    be magnified to the ends of the earth.'
  usfm_code: MIC
  verse: '3'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And she shall have peace when Assur shall come into your land, and when he
    shall come up upon your country; and there shall be raised up against him seven
    shepherds, and eight attacks of men.
  usfm_code: MIC
  verse: '4'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And they shall tend the Assyrian with a sword, and the land of Nebrod with
    her trench: and he shall deliver you from the Assyrian, when he shall come upon
    your land, and when he shall invade your coasts.'
  usfm_code: MIC
  verse: '5'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the remnant of Jacob shall be among the Gentiles in the midst of many
    peoples, as dew falling from the Lord, and as lambs on the grass; that none may
    assemble nor resist among the sons of men.
  usfm_code: MIC
  verse: '6'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the remnant of Jacob shall be among the Gentiles in the midst of many
    nations, as a lion in the forest among cattle, and as a lion's whelp among flocks
    of sheep, even as when he goes through, and selects, and carries off his prey
    , and there is none to deliver.
  usfm_code: MIC
  verse: '7'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Thine hand shall be lifted up against them that afflict thee, and all thine
    enemies shall be utterly destroyed.
  usfm_code: MIC
  verse: '8'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And it shall come to pass in that day, saith the Lord, that I will utterly
    destroy the horses out of the midst of thee, and destroy thy chariots:'
  usfm_code: MIC
  verse: '9'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'and I will utterly destroy the cities of thy land, and demolish all thy strong-holds:'
  usfm_code: MIC
  verse: '10'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and I will utterly destroy thy sorceries out of thine hands; and there shall
    be no soothsayers in thee.
  usfm_code: MIC
  verse: '11'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I will utterly destroy thy graven images, and thy statues out of the midst
    of thee; and thou shalt never any more worship the works of thine hands.
  usfm_code: MIC
  verse: '12'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I will cut off the groves out of the midst of thee, and I will abolish
    thy cities.
  usfm_code: MIC
  verse: '13'
- book: Brenton Septuagint Translation Michæas 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And I will execute vengeance on the heathen in anger and wrath, because they
    hearkened not.
  usfm_code: MIC
  verse: '14'
