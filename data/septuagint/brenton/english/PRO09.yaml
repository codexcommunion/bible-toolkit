- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Wisdom has built a house for herself, and set up seven pillars.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: She has killed her beasts; she has mingled her wine in a bowl, and prepared
    her table.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: She has sent forth her servants, calling with a loud proclamation to the feast,
    saying,
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Whoso is foolish, let him turn aside to me: and to them that want understanding
    she says,'
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Come, eat of my bread, and drink wine which I have mingled for you.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Leave folly, that ye may reign for ever; and seek wisdom, and improve understanding
    by knowledge.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: He that reproves evil men shall get dishonour to himself; and he that rebukes
    an ungodly man shall disgrace himself.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Rebuke not evil men , lest they should hate thee: rebuke a wise man , and
    he will love thee.'
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'Give an opportunity to a wise man , and he will be wiser: instruct a just
    man, and he will receive more instruction .'
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'The fear of the Lord is the beginning of wisdom, and the counsel of saints
    is understanding:'
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: for to know the law is the character of a sound mind.
  usfm_code: PRO
  verse: 10a
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: For in this way thou shalt live long, and years of thy life shall be added
    to thee.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Son, if thou be wise for thyself, thou shalt also be wise for thy neighbours;
    and if thou shouldest prove wicked, thou alone wilt bear the evil.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'He that stays himself upon falsehoods, attempts to rule the winds, and the
    same will pursue birds in their flight:'
  usfm_code: PRO
  verse: 12a
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: for he has forsaken the ways of his own vineyard, and he has caused the axles
    of his own husbandry to go astray;
  usfm_code: PRO
  verse: 12b
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: and he goes through a dry desert, and a land appointed to drought, and he
    gathers barrenness with his hands.
  usfm_code: PRO
  verse: 12c
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: A foolish and bold woman, who knows not modesty, comes to want a morsel.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: She sits at the doors of her house, on a seat openly in the streets,
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: calling to passers by, and to those that are going right on their ways;
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: saying , Whoso is most senseless of you, let him turn aside to me; and I exhort
    those that want prudence, saying,
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: Take and enjoy secret bread, and the sweet water of theft.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: But he knows that mighty men die by her, and he falls in with a snare of hell.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: 'But hasten away, delay not in the place, neither fix thine eye upon her:'
  usfm_code: PRO
  verse: 18a
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: for thus shalt thou go through strange water;
  usfm_code: PRO
  verse: 18b
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: but do thou abstain from strange water, and drink not of a strange fountain,
  usfm_code: PRO
  verse: 18c
- book: Brenton Septuagint Translation Proverbs 9
  chapter: 9
  iso-639-2_language_code: eng
  text: that thou mayest live long, and years of life may be added to thee.
  usfm_code: PRO
  verse: 18d
