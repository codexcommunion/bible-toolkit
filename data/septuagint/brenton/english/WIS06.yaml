- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Hear therefore, O ye kings, and understand; learn, ye that be judges of the
    ends of the earth.
  usfm_code: WIS
  verse: '1'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Give ear, ye that rule the people, and glory in the multitude of nations.
  usfm_code: WIS
  verse: '2'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For power is given you of the Lord, and sovereignty from the Highest, who
    shall try your works, and search out your counsels.
  usfm_code: WIS
  verse: '3'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Because, being ministers of his kingdom, ye have not judged aright, nor kept
    the law, nor walked after the counsel of God;
  usfm_code: WIS
  verse: '4'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'horribly and speedily shall he come upon you: for a sharp judgment shall
    be to them that be in high places.'
  usfm_code: WIS
  verse: '5'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For mercy will soon pardon the meanest: but mighty men shall be mightily
    tormented.'
  usfm_code: WIS
  verse: '6'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For he which is Lord over all shall fear no man''s person, neither shall
    he stand in awe of any man''s greatness: for he hath made the small and great,
    and careth for all alike.'
  usfm_code: WIS
  verse: '7'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: But a sore trial shall come upon the mighty.
  usfm_code: WIS
  verse: '8'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Unto you therefore, O kings, do I speak, that ye may learn wisdom, and not
    fall away.
  usfm_code: WIS
  verse: '9'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'For they that keep holiness holily shall be judged holy: and they that have
    learned such things shall find what to answer.'
  usfm_code: WIS
  verse: '10'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Wherefore set your affection upon my words; desire them, and ye shall be instructed.
  usfm_code: WIS
  verse: '11'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Wisdom is glorious, and never fadeth away: yea, she is easily seen of them
    that love her, and found of such as seek her.'
  usfm_code: WIS
  verse: '12'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: She preventeth them that desire her, in making herself first known unto them.
  usfm_code: WIS
  verse: '13'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Whoso seeketh her early shall have no great travail: for he shall find her
    sitting at his doors.'
  usfm_code: WIS
  verse: '14'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'To think therefore upon her is the perfection of wisdom: and whoso watcheth
    for her shall quickly be without care.'
  usfm_code: WIS
  verse: '15'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For she goeth about seeking such as are worthy of her, sheweth herself favourably
    unto them in the ways, and meeteth them in every thought.
  usfm_code: WIS
  verse: '16'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For the very true beginning of her is the desire of discipline; and the care
    of discipline is love;
  usfm_code: WIS
  verse: '17'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: and love is the keeping of her laws; and the giving heed unto her laws is
    the assurance of incorruption;
  usfm_code: WIS
  verse: '18'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'and incorruption maketh us near unto God:'
  usfm_code: WIS
  verse: '19'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: therefore the desire of wisdom bringeth to a kingdom.
  usfm_code: WIS
  verse: '20'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: If your delight be then in thrones and sceptres, O ye kings of the people,
    honour wisdom, that ye may reign for evermore.
  usfm_code: WIS
  verse: '21'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'As for wisdom, what she is, and how she came up, I will tell you, and will
    not hide mysteries from you: but will seek her out from the beginning of her nativity,
    and bring the knowledge of her into light, and will not pass over the truth.'
  usfm_code: WIS
  verse: '22'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Neither will I go with consuming envy; for such a man shall have no fellowship
    with wisdom.
  usfm_code: WIS
  verse: '23'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'But the multitude of the wise is the welfare of the world: and a wise king
    is the upholding of the people.'
  usfm_code: WIS
  verse: '24'
- book: Brenton Septuagint Translation Wisdom Of Solomon 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Receive therefore instruction through my words, and it shall do you good.
  usfm_code: WIS
  verse: '25'
