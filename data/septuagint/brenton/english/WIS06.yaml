- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Hear therefore, O ye kings, and understand; learn, ye that be judges
    of the ends of the earth.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Give ear, ye that rule the people, and glory in the multitude of nations.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For power is given you of the Lord, and sovereignty from the Highest,
    who shall try your works, and search out your counsels.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Because, being ministers of his kingdom, ye have not judged aright,
    nor kept the law, nor walked after the counsel of God;
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'horribly and speedily shall he come upon you: for a sharp judgment
    shall be to them that be in high places.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'For mercy will soon pardon the meanest: but mighty men shall be mightily
    tormented.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'For he which is Lord over all shall fear no man''s person, neither
    shall he stand in awe of any man''s greatness: for he hath made the small and
    great, and careth for all alike.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: But a sore trial shall come upon the mighty.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Unto you therefore, O kings, do I speak, that ye may learn wisdom, and
    not fall away.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'For they that keep holiness holily shall be judged holy: and they that
    have learned such things shall find what to answer.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Wherefore set your affection upon my words; desire them, and ye shall
    be instructed.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Wisdom is glorious, and never fadeth away: yea, she is easily seen
    of them that love her, and found of such as seek her.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: She preventeth them that desire her, in making herself first known unto
    them.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Whoso seeketh her early shall have no great travail: for he shall find
    her sitting at his doors.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'To think therefore upon her is the perfection of wisdom: and whoso
    watcheth for her shall quickly be without care.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: For she goeth about seeking such as are worthy of her, sheweth herself
    favourably unto them in the ways, and meeteth them in every thought.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: For the very true beginning of her is the desire of discipline; and
    the care of discipline is love;
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: and love is the keeping of her laws; and the giving heed unto her laws
    is the assurance of incorruption;
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'and incorruption maketh us near unto God:'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: therefore the desire of wisdom bringeth to a kingdom.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: If your delight be then in thrones and sceptres, O ye kings of the people,
    honour wisdom, that ye may reign for evermore.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'As for wisdom, what she is, and how she came up, I will tell you, and
    will not hide mysteries from you: but will seek her out from the beginning of
    her nativity, and bring the knowledge of her into light, and will not pass over
    the truth.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Neither will I go with consuming envy; for such a man shall have no
    fellowship with wisdom.
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'But the multitude of the wise is the welfare of the world: and a wise
    king is the upholding of the people.'
- book_title: Brenton Septuagint Translation Wisdom Of Solomon 6
  book_usfm_code: WIS
  chapter_number: 6
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Receive therefore instruction through my words, and it shall do you
    good.
