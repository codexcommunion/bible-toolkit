- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Remember, O Lord, what has happened to us: behold, and look on our
    reproach.'
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Our inheritance has been turned away to aliens, our houses to strangers:'
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: we are become orphans, we have no father, our mothers are as widows.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'We have drunk our water for money; our wood is sold to us for a burden
    on our neck:'
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: we have been persecuted, we have laboured, we have had no rest.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Egypt gave the hand to us , Assur to their own satisfaction.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Our fathers sinned, and are not: we have borne their iniquities.'
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Servants have ruled over us: there is none to ransom us out of their
    hand.'
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: We shall bring in our bread with danger of our lives, because of the
    sword of the wilderness.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Our skin is blackened like an oven; they are convulsed, because of the
    storms of famine.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: They humbled the women in Sion, the virgins in the cities of Juda.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'Princes were hanged up by their hands: the elders were not honoured.'
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: The chosen men lifted up the voice in weeping, and the youths fainted
    under the wood.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the elders ceased from the gate, the chosen men ceased from their
    music.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: The joy of our heart has ceased; our dance is turned into mourning.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'The crown has fallen from our head: yea, woe to us! for we have sinned.'
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'For this has grief come; our heart is sorrowful: for this our eyes
    are darkened.'
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Over the mountain of Sion, because it is made desolate, foxes have walked
    therein.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: But thou, O Lord, shalt dwell for ever; thy throne shall endure to generation
    and generation.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Wherefore wilt thou utterly forget us, and abandon us a long time?
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Turn us, O Lord, to thee, and we shall be turned; and renew our days
    as before.
- book_title: Brenton Septuagint Translation Lamentations 5
  book_usfm_code: LAM
  chapter_number: 5
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: For thou hast indeed rejected us; thou hast been very wroth against
    us.
