- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Remember, O Lord, what has happened to us: behold, and look on our reproach.'
  usfm_code: LAM
  verse: '1'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Our inheritance has been turned away to aliens, our houses to strangers:'
  usfm_code: LAM
  verse: '2'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: we are become orphans, we have no father, our mothers are as widows.
  usfm_code: LAM
  verse: '3'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'We have drunk our water for money; our wood is sold to us for a burden on
    our neck:'
  usfm_code: LAM
  verse: '4'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: we have been persecuted, we have laboured, we have had no rest.
  usfm_code: LAM
  verse: '5'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Egypt gave the hand to us , Assur to their own satisfaction.
  usfm_code: LAM
  verse: '6'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Our fathers sinned, and are not: we have borne their iniquities.'
  usfm_code: LAM
  verse: '7'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Servants have ruled over us: there is none to ransom us out of their hand.'
  usfm_code: LAM
  verse: '8'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: We shall bring in our bread with danger of our lives, because of the sword
    of the wilderness.
  usfm_code: LAM
  verse: '9'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Our skin is blackened like an oven; they are convulsed, because of the storms
    of famine.
  usfm_code: LAM
  verse: '10'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: They humbled the women in Sion, the virgins in the cities of Juda.
  usfm_code: LAM
  verse: '11'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Princes were hanged up by their hands: the elders were not honoured.'
  usfm_code: LAM
  verse: '12'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The chosen men lifted up the voice in weeping, and the youths fainted under
    the wood.
  usfm_code: LAM
  verse: '13'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the elders ceased from the gate, the chosen men ceased from their music.
  usfm_code: LAM
  verse: '14'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The joy of our heart has ceased; our dance is turned into mourning.
  usfm_code: LAM
  verse: '15'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'The crown has fallen from our head: yea, woe to us! for we have sinned.'
  usfm_code: LAM
  verse: '16'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For this has grief come; our heart is sorrowful: for this our eyes are darkened.'
  usfm_code: LAM
  verse: '17'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Over the mountain of Sion, because it is made desolate, foxes have walked
    therein.
  usfm_code: LAM
  verse: '18'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But thou, O Lord, shalt dwell for ever; thy throne shall endure to generation
    and generation.
  usfm_code: LAM
  verse: '19'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Wherefore wilt thou utterly forget us, and abandon us a long time?
  usfm_code: LAM
  verse: '20'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Turn us, O Lord, to thee, and we shall be turned; and renew our days as before.
  usfm_code: LAM
  verse: '21'
- book: Brenton Septuagint Translation Lamentations 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For thou hast indeed rejected us; thou hast been very wroth against us.
  usfm_code: LAM
  verse: '22'
