- book: Brenton Septuagint Translation Psalms 149
  chapter: 149
  iso-639-2_language_code: eng
  text: Alleluia.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 149
  chapter: 149
  iso-639-2_language_code: eng
  text: Let Israel rejoice in him that made him; and let the children of Sion exult
    in their king.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 149
  chapter: 149
  iso-639-2_language_code: eng
  text: 'Let them praise his name in the dance: let them sing praises to him with
    timbrel and psaltery.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 149
  chapter: 149
  iso-639-2_language_code: eng
  text: For the Lord takes pleasure in his people; and will exalt the meek with salvation.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 149
  chapter: 149
  iso-639-2_language_code: eng
  text: The saints shall rejoice in glory; and shall exult on their beds.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 149
  chapter: 149
  iso-639-2_language_code: eng
  text: The high praises of God shall be in their throat, and two-edged swords in
    their hands;
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 149
  chapter: 149
  iso-639-2_language_code: eng
  text: to execute vengeance on the nations, and punishments among the peoples;
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 149
  chapter: 149
  iso-639-2_language_code: eng
  text: to bind their kings with fetters, and their nobles with manacles of iron;
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 149
  chapter: 149
  iso-639-2_language_code: eng
  text: 'to execute on them the judgment written: this honour have all his saints.'
  usfm_code: PSA
  verse: '9'
