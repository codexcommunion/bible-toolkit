- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Say if thou knowest the time of the bringing forth of the wild goats of the
    rock, and if thou hast marked the calving of the hinds:'
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'and if thou hast numbered the full months of their being with young, and
    if thou hast relieved their pangs:'
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and hast reared their young without fear; and wilt thou loosen their pangs?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Their young will break forth; they will be multiplied with offspring: their
    young will go forth, and will not return to them.'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And who is he that sent forth the wild ass free? and who loosed his bands?
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: whereas I made his habitation the wilderness, and the salt land his coverts.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: He laughs to scorn the multitude of the city, and hears not the chiding of
    the tax-gatherer.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: He will survey the mountains as his pasture, and he seeks after every green
    thing.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And will the unicorn be willing to serve thee, or to lie down at thy manger?
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And wilt thou bind his yoke with thongs, or will he plough furrows for thee
    in the plain?
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And dost thou trust him, because his strength is great? and wilt thou commit
    thy works to him?
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And wilt thou believe that he will return to thee thy seed, and bring it in
    to thy threshing-floor?
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'The peacock has a beautiful wing: if the stork and the ostrich conceive,
    it is worthy of notice ,'
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: for the ostrich will leave her eggs in the ground, and warm them on the dust,
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and has forgotten that the foot will scatter them, and the wild beasts of
    the field trample them.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'She has hardened herself against her young ones, as though she bereaved not
    herself: she labours in vain without fear.'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: For God has withholden wisdom from her, and not given her a portion in understanding.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: In her season she will lift herself on high; she will scorn the horse and
    his rider.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Hast thou invested the horse with strength, and clothed his neck with terror?
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And hast thou clad him in perfect armour, and made his breast glorious with
    courage?
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: He paws exulting in the plain, and goes forth in strength into the plain.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: He laughs to scorn a king as he meets him, and will by no means turn back
    from the sword.
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'The bow and sword resound against him; and his rage will swallow up the ground:'
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and he will not believe until the trumpet sounds.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And when the trumpet sounds, he says, Aha! and afar off he smells the war
    with prancing and neighing.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And does the hawk remain steady by thy wisdom, having spread out her wings
    unmoved, looking toward the region of the south?
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And does the eagle rise at thy command, and the vulture remain sitting over
    his nest,
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: on a crag of a rock, and in a secret place ?
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Thence he seeks food, his eyes observe from far.
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And his young ones roll themselves in blood, and wherever the carcases may
    be, immediately they are found.
  usfm_code: JOB
  verse: '30'
