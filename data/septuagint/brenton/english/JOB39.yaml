- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Say if thou knowest the time of the bringing forth of the wild goats
    of the rock, and if thou hast marked the calving of the hinds:'
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'and if thou hast numbered the full months of their being with young,
    and if thou hast relieved their pangs:'
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: and hast reared their young without fear; and wilt thou loosen their
    pangs?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'Their young will break forth; they will be multiplied with offspring:
    their young will go forth, and will not return to them.'
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And who is he that sent forth the wild ass free? and who loosed his
    bands?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: whereas I made his habitation the wilderness, and the salt land his
    coverts.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: He laughs to scorn the multitude of the city, and hears not the chiding
    of the tax-gatherer.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: He will survey the mountains as his pasture, and he seeks after every
    green thing.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And will the unicorn be willing to serve thee, or to lie down at thy
    manger?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And wilt thou bind his yoke with thongs, or will he plough furrows for
    thee in the plain?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And dost thou trust him, because his strength is great? and wilt thou
    commit thy works to him?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And wilt thou believe that he will return to thee thy seed, and bring
    it in to thy threshing-floor?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'The peacock has a beautiful wing: if the stork and the ostrich conceive,
    it is worthy of notice ,'
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: for the ostrich will leave her eggs in the ground, and warm them on
    the dust,
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: and has forgotten that the foot will scatter them, and the wild beasts
    of the field trample them.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'She has hardened herself against her young ones, as though she bereaved
    not herself: she labours in vain without fear.'
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: For God has withholden wisdom from her, and not given her a portion
    in understanding.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: In her season she will lift herself on high; she will scorn the horse
    and his rider.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Hast thou invested the horse with strength, and clothed his neck with
    terror?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And hast thou clad him in perfect armour, and made his breast glorious
    with courage?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: He paws exulting in the plain, and goes forth in strength into the plain.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: He laughs to scorn a king as he meets him, and will by no means turn
    back from the sword.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'The bow and sword resound against him; and his rage will swallow up
    the ground:'
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: and he will not believe until the trumpet sounds.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And when the trumpet sounds, he says, Aha! and afar off he smells the
    war with prancing and neighing.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And does the hawk remain steady by thy wisdom, having spread out her
    wings unmoved, looking toward the region of the south?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And does the eagle rise at thy command, and the vulture remain sitting
    over his nest,
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: on a crag of a rock, and in a secret place ?
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Thence he seeks food, his eyes observe from far.
- book_title: Brenton Septuagint Translation Job 39
  book_usfm_code: JOB
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And his young ones roll themselves in blood, and wherever the carcases
    may be, immediately they are found.
