- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'He that keepeth the law bringeth offerings enough: he that taketh heed to
    the commandment offereth a peace offering.'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: He that requiteth a good turn offereth fine flour; and he that giveth alms
    sacrificeth praise.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: To depart from wickedness is a thing pleasing to the Lord; and to forsake
    unrighteousness is a propitiation.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Thou shalt not appear empty before the Lord.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For all these things [are to be done] because of the commandment.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: The offering of the righteous maketh the altar fat, and the sweet savour thereof
    is before the most High.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: The sacrifice of a just man is acceptable, and the memorial thereof shall
    never be forgotten.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Give the Lord his honour with a good eye, and diminish not the firstfruits
    of thine hands.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: In all thy gifts shew a cheerful countenance, and dedicate thy tithes with
    gladness.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Give unto the most High according as he hath enriched thee; and as thou hast
    gotten, give with a cheerful eye.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For the Lord recompenseth, and will give thee seven times as much.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Do not think to corrupt with gifts: for such he will not receive: and trust
    not to unrighteous sacrifices; for the Lord is judge, and with him is no respect
    of persons.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: He will not accept any person against a poor man, but will hear the prayer
    of the oppressed.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: He will not despise the supplication of the fatherless; nor the widow, when
    she poureth out her complaint.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Do not the tears run down the widow's cheeks? and is not her cry against him
    that causeth them to fall?
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: He that serveth the Lord shall be accepted with favour, and his prayer shall
    reach unto the clouds.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'The prayer of the humble pierceth the clouds: and till it come nigh, he will
    not be comforted; and will not depart, till the most High shall behold to judge
    righteously, and execute judgment.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For the Lord will not be slack, neither will the Mighty be patient toward
    them, till he have smitten in sunder the loins of the unmerciful, and repayed
    vengeance to the heathen; till he have taken away the multitude of the proud,
    and broken the sceptre of the unrighteous;
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: till he have rendered to every man according to his deeds, and to the works
    of men according to their devices; till he have judged the cause of his people,
    and made them to rejoice in his mercy.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Mercy is seasonable in the time of affliction, as clouds of rain in the time
    of drought.
  usfm_code: SIR
  verse: '20'
