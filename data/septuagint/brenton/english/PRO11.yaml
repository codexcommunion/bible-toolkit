- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'False balances are an abomination before the Lord: but a just weight
    is acceptable unto him.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Wherever pride enters, there will be also disgrace: but the mouth of
    the lowly meditates wisdom.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'When a just man dies he leaves regret: but the destruction of the ungodly
    is speedy, and causes joy.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Righteousness traces out blameless paths: but ungodliness encounters
    unjust dealing.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'The righteousness of upright men delivers them: but transgressors are
    caught in their own destruction.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'At the death of a just man his hope does not perish: but the boast
    of the ungodly perishes.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: A righteous man escapes from a snare, and the ungodly man is delivered
    up in his place.
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'In the mouth of ungodly men is a snare to citizens: but the understanding
    of righteous men is prosperous.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'In the prosperity of righteous men a city prospers:'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: but by the mouths of ungodly men it is overthrown.
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'A man void of understanding sneers at his fellow citizens: but a sensible
    man is quiet.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'A double-tongued man discloses the secret counsels of an assembly:
    but he that is faithful in spirit conceals matters.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'They that have no guidance fall like leaves: but in much counsel there
    is safety.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'A bad man does harm wherever he meets a just man: and he hates the
    sound of safety.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'A gracious wife brings glory to her husband: but a woman hating righteousness
    is a theme of dishonour. The slothful come to want: but the diligent support themselves
    with wealth.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'A merciful man does good to his own soul: but the merciless destroys
    his own body.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'An ungodly man performs unrighteous works: but the seed of the righteous
    is a reward of truth.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'A righteous son is born for life: but the persecution of the ungodly
    ends in death.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Perverse ways are an abomination to the Lord: but all they that are
    blameless in their ways are acceptable to him.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'He that unjustly strikes hands shall not be unpunished: but he that
    sows righteousness shall receive a faithful reward.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: As an ornament in a swine's snout, so is beauty to an ill-minded woman.
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'All the desire of the righteous is good: but the hope of the ungodly
    shall perish.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'There are some who scatter their own, and make it more: and there are
    some also who gather, yet have less.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'Every sincere soul is blessed: but a passionate man is not graceful.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'May he that hoards corn leave it to the nation: but blessing be on
    the head of him that gives it .'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'He that devises good counsels seeks good favour: but as for him that
    seeks after evil, evil shall overtake him.'
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: He that trusts in wealth shall fall; but he that helps righteous men
    shall rise.
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: He that deals not graciously with his own house shall inherit the wind;
    and the fool shall be servant to the wise man.
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: Out of the fruit of righteousness grows a tree of life; but the souls
    of transgressors are cut off before their time.
- book_title: Brenton Septuagint Translation Proverbs 11
  book_usfm_code: PRO
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: If the righteous scarcely be saved, where shall the ungodly and the
    sinner appear?
