- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'False balances are an abomination before the Lord: but a just weight is acceptable
    unto him.'
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Wherever pride enters, there will be also disgrace: but the mouth of the
    lowly meditates wisdom.'
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'When a just man dies he leaves regret: but the destruction of the ungodly
    is speedy, and causes joy.'
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Righteousness traces out blameless paths: but ungodliness encounters unjust
    dealing.'
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'The righteousness of upright men delivers them: but transgressors are caught
    in their own destruction.'
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'At the death of a just man his hope does not perish: but the boast of the
    ungodly perishes.'
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: A righteous man escapes from a snare, and the ungodly man is delivered up
    in his place.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'In the mouth of ungodly men is a snare to citizens: but the understanding
    of righteous men is prosperous.'
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'In the prosperity of righteous men a city prospers:'
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: but by the mouths of ungodly men it is overthrown.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'A man void of understanding sneers at his fellow citizens: but a sensible
    man is quiet.'
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'A double-tongued man discloses the secret counsels of an assembly: but he
    that is faithful in spirit conceals matters.'
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'They that have no guidance fall like leaves: but in much counsel there is
    safety.'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'A bad man does harm wherever he meets a just man: and he hates the sound
    of safety.'
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'A gracious wife brings glory to her husband: but a woman hating righteousness
    is a theme of dishonour. The slothful come to want: but the diligent support themselves
    with wealth.'
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'A merciful man does good to his own soul: but the merciless destroys his
    own body.'
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'An ungodly man performs unrighteous works: but the seed of the righteous
    is a reward of truth.'
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'A righteous son is born for life: but the persecution of the ungodly ends
    in death.'
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Perverse ways are an abomination to the Lord: but all they that are blameless
    in their ways are acceptable to him.'
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'He that unjustly strikes hands shall not be unpunished: but he that sows
    righteousness shall receive a faithful reward.'
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: As an ornament in a swine's snout, so is beauty to an ill-minded woman.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'All the desire of the righteous is good: but the hope of the ungodly shall
    perish.'
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'There are some who scatter their own, and make it more: and there are some
    also who gather, yet have less.'
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Every sincere soul is blessed: but a passionate man is not graceful.'
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'May he that hoards corn leave it to the nation: but blessing be on the head
    of him that gives it .'
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'He that devises good counsels seeks good favour: but as for him that seeks
    after evil, evil shall overtake him.'
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: He that trusts in wealth shall fall; but he that helps righteous men shall
    rise.
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: He that deals not graciously with his own house shall inherit the wind; and
    the fool shall be servant to the wise man.
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Out of the fruit of righteousness grows a tree of life; but the souls of transgressors
    are cut off before their time.
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 11
  chapter: 11
  iso-639-2_language_code: eng
  text: If the righteous scarcely be saved, where shall the ungodly and the sinner
    appear?
  usfm_code: PRO
  verse: '31'
