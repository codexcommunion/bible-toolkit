- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And if a soul sin, and hear the voice of swearing, and he is a witness or
    has seen or been conscious, if he do not report it, he shall bear his iniquity.
  usfm_code: LEV
  verse: '1'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: That soul which shall touch any unclean thing, or carcase, or that which is
    unclean being taken of beasts, or the dead bodies of abominable reptiles which
    are unclean, or carcases of unclean cattle,
  usfm_code: LEV
  verse: '2'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: or should touch the uncleanness of a man, of whatever kind, which he may touch
    and be defiled by, and it should have escaped him, but afterwards he should know,—then
    he shall have transgressed.
  usfm_code: LEV
  verse: '3'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: That unrighteous soul, which determines with his lips to do evil or to do
    good according to whatsoever a man may determine with an oath, and it shall have
    escaped his notice, and he shall afterwards know it , and so he should sin in
    some one of these things:—
  usfm_code: LEV
  verse: '4'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: then shall he declare his sin in the things wherein he has sinned by that
    sin.
  usfm_code: LEV
  verse: '5'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he shall bring for his transgressions against the Lord, for his sin which
    he has sinned, a ewe lamb of the flock, or a kid of the goats, for a sin-offering;
    and the priest shall make an atonement for him for his sin which he has sinned,
    and his sin shall be forgiven him.
  usfm_code: LEV
  verse: '6'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And if he cannot afford a sheep, he shall bring for his sin which he has sinned,
    two turtle-doves or two young pigeons to the Lord; one for a sin-offering, and
    the other for a burnt-offering.
  usfm_code: LEV
  verse: '7'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he shall bring them to the priest, and the priest shall bring the sin-offering
    first; and the priest shall pinch off the head from the neck, and shall not divide
    the body.
  usfm_code: LEV
  verse: '8'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he shall sprinkle of the blood of the sin-offering on the side of the
    altar, but the rest of the blood he shall drop at the foot of the altar, for it
    is a sin-offering.
  usfm_code: LEV
  verse: '9'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he shall make the second a whole-burnt-offering, as it is fit; and the
    priest shall make atonement for his sin which he has sinned, and it shall be forgiven
    him.
  usfm_code: LEV
  verse: '10'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And if he cannot afford a pair of turtle-doves, or two young pigeons, then
    shall he bring as his gift for his sin, the tenth part of an ephah of fine flour
    for a sin-offering; he shall not pour oil upon it, nor shall he put frankincense
    upon it, because it is a sin-offering.
  usfm_code: LEV
  verse: '11'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he shall bring it to the priest; and the priest having taken a handful
    of it, shall lay the memorial of it on the altar of whole-burnt-offerings to the
    Lord; it is a sin-offering.
  usfm_code: LEV
  verse: '12'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the priest shall make atonement for him for his sin, which he has sinned
    in one of these things, and it shall be forgiven him; and that which is left shall
    be the priest's, as an offering of fine flour.
  usfm_code: LEV
  verse: '13'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: LEV
  verse: '14'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The soul which shall be really unconscious, and shall sin unwillingly in any
    of the holy things of the Lord, shall even bring to the Lord for his transgression,
    a ram of the flock without blemish, valued according to shekels of silver according
    to the shekel of the sanctuary, for his transgression wherein he transgressed.
  usfm_code: LEV
  verse: '15'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he shall make compensation for that wherein he has sinned in the holy
    things; and he shall add the fifth part to it, and give it to the priest; and
    the priest shall make atonement for him with the ram of transgression, and his
    sin shall be forgiven him.
  usfm_code: LEV
  verse: '16'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the soul which shall sin, and do one thing against any of the commandments
    of the Lord, which it is not right to do, and has not known it, and shall have
    transgressed, and shall have contracted guilt,
  usfm_code: LEV
  verse: '17'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: he shall even bring a ram without blemish from the flock, valued at a price
    of silver for his transgression to the priest; and the priest shall make atonement
    for his trespass of ignorance, wherein he ignorantly trespassed, and he knew it
    not; and it shall be forgiven him.
  usfm_code: LEV
  verse: '18'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For he has surely been guilty of transgression before the Lord.
  usfm_code: LEV
  verse: '19'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: LEV
  verse: '20'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: The soul which shall have sinned, and wilfully overlooked the commandments
    of the Lord, and shall have dealt falsely in the affairs of his neighbour in the
    matter of a deposit, or concerning fellowship, or concerning plunder, or has in
    anything wronged his neighbour,
  usfm_code: LEV
  verse: '21'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: or has found that which was lost, and shall have lied concerning it, and shall
    have sworn unjustly concerning any one of all the things, whatsoever a man may
    do, so as to sin hereby;
  usfm_code: LEV
  verse: '22'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: it shall come to pass, whensoever he shall have sinned, and transgressed,
    that he shall restore the plunder which he has seized, or redress the injury which
    he has committed, or restore the deposit which was entrusted to him, or the lost
    article which he has found
  usfm_code: LEV
  verse: '23'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: of any kind, about which he swore unjustly, he shall even restore it in full;
    and he shall add to it a fifth part besides; he shall restore it to him whose
    it is in the day in which he happens to be convicted.
  usfm_code: LEV
  verse: '24'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he shall bring to the Lord for his trespass, a ram of the flock, without
    blemish, of value to the amount of the thing in which he trespassed.
  usfm_code: LEV
  verse: '25'
- book: Brenton Septuagint Translation Leviticus 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the priest shall make atonement for him before the Lord, and he shall
    be forgiven for any one of all the things which he did and trespassed in it.
  usfm_code: LEV
  verse: '26'
