- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: After three years was Judas informed, that Demetrius the son of Seleucus,
    having entered by the haven of Tripolis with a great power and navy,
  usfm_code: 2MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: had taken the country, and killed Antiochus, and Lysias his protector.
  usfm_code: 2MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Now one Alcimus, who had been high priest, and had defiled himself wilfully
    in the times of their mingling with the Gentiles , seeing that by no means he
    could save himself, nor have any more access to the holy altar,
  usfm_code: 2MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'came to king Demetrius in the hundred and one and fiftieth year, presenting
    unto him a crown of gold, and a palm, and also of the boughs which were used solemnly
    in the temple: and so that day he held his peace.'
  usfm_code: 2MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Howbeit, having gotten opportunity to further his foolish enterprise, and
    being called into council by Demetrius, and asked how the Jews stood affected,
    and what they intended, he answered thereunto:'
  usfm_code: 2MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Those of the Jews that be called Assideans, whose captain is Judas Maccabeus,
    nourish war, and are seditious, and will not let the realm be in peace.
  usfm_code: 2MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Therefore I, being deprived of mine ancestors'' honour, I mean the high priesthood,
    am now come hither:'
  usfm_code: 2MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'first, verily for the unfeigned care I have of things pertaining to the king;
    and secondly, even for that I intend the good of mine own citizens: for all our
    nation is in no small misery through the unadvised dealing of them aforesaid.'
  usfm_code: 2MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Wherefore, O king, seeing thou knowest all these things, be careful for the
    country, and our nation, which is pressed on every side, according to the clemency
    that thou readily shewest unto all.
  usfm_code: 2MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For as long as Judas liveth, it is not possible that the state should be quiet.
  usfm_code: 2MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: This was no sooner spoken of him, but others of the king's friends, being
    maliciously set against Judas, did more incense Demetrius.
  usfm_code: 2MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And forthwith calling Nicanor, who had been master of the elephants, and making
    him governor over Judea, he sent him forth,
  usfm_code: 2MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: commanding him to slay Judas, and to scatter them that were with him, and
    to make Alcimus high priest of the great temple.
  usfm_code: 2MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Then the heathen, that had fled out of Judea from Judas, came to Nicanor by
    flocks, thinking the harm and calamities of the Jews to be their welfare.
  usfm_code: 2MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Now when the Jews heard of Nicanor's coming, and that the heathen were up
    against them, they cast earth upon their heads, and made supplication to him that
    had established his people for ever, and who always helpeth his portion with manifestation
    of his presence.
  usfm_code: 2MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: So at the commandment of the captain they removed straightways from thence,
    and came near unto them at the town of Dessau.
  usfm_code: 2MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Now Simon, Judas' brother, had joined battle with Nicanor, but was somewhat
    discomfited through the sudden silence of his enemies.
  usfm_code: 2MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Nevertheless Nicanor, hearing of the manliness of them that were with Judas,
    and the courageousness that they had to fight for their country, durst not try
    the matter by the sword.
  usfm_code: 2MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Wherefore he sent Posidonius, and Theodotus, and Mattathias, to make peace.
  usfm_code: 2MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: So when they had taken long advisement thereupon, and the captain had made
    the multitude acquainted therewith, and it appeared that they were all of one
    mind, they consented to the covenants,
  usfm_code: 2MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'and appointed a day to meet in together by themselves: and when the day came,
    and stools were set for either of them,'
  usfm_code: 2MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Judas placed armed men ready in convenient places, lest some treachery should
    be suddenly practised by the enemies: so they made a peaceable conference.'
  usfm_code: 2MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Now Nicanor abode in Jerusalem, and did no hurt, but sent away the people
    that came flocking unto him.
  usfm_code: 2MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'And he would not willingly have Judas out of his sight: for he loved the
    man from his heart.'
  usfm_code: 2MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'He prayed him also to take a wife, and to beget children: so he married,
    was quiet, and took part of this life.'
  usfm_code: 2MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'But Alcimus, perceiving the love that was betwixt them, and considering the
    covenants that were made, came to Demetrius, and told him that Nicanor was not
    well affected toward the state: for that he had ordained Judas, a traitor to his
    realm, to be the king''s successor.'
  usfm_code: 2MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Then the king being in a rage, and provoked with the accusations of the most
    wicked man, wrote to Nicanor, signifying that he was much displeased with the
    covenants, and commanding him that he should send Maccabeus prisoner in all haste
    unto Antioch.
  usfm_code: 2MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: When this came to Nicanor's hearing, he was much confounded in himself, and
    took it grievously that he should make void the articles which were agreed upon,
    the man being in no fault.
  usfm_code: 2MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But because there was no dealing against the king, he watched his time to
    accomplish this thing by policy.
  usfm_code: 2MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Notwithstanding, when Maccabeus saw that Nicanor began to be churlish unto
    him, and that he entreated him more roughly than he was wont, perceiving that
    such sour behaviour came not of good, he gathered together not a few of his men,
    and withdrew himself from Nicanor.
  usfm_code: 2MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But the other, knowing that he was notably prevented by Judas' policy, came
    into the great and holy temple, and commanded the priests, that were offering
    their usual sacrifices, to deliver him the man.
  usfm_code: 2MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: And when they sware that they could not tell where the man was whom he sought,
  usfm_code: 2MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'he stretched out his right hand toward the temple, and made an oath in this
    manner: If ye will not deliver me Judas as a prisoner, I will lay this temple
    of God even with the ground, and I will break down the altar, and erect a notable
    temple unto Bacchus.'
  usfm_code: 2MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: After these words, he departed. Then the priests lifted up their hands toward
    heaven, and besought him that was ever a defender of their nation, saying in this
    manner;
  usfm_code: 2MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'Thou, O Lord of all things, who hast need of nothing, wast pleased that the
    temple of thine habitation should be among us:'
  usfm_code: 2MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: therefore now, O holy Lord of all holiness, keep this house ever undefiled,
    which lately was cleansed, and stop every unrighteous mouth.
  usfm_code: 2MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Now was there accused unto Nicanor one Razis, one of the elders of Jerusalem,
    a lover of his countrymen, and a man of very good report, who for his kindness
    was called a father of the Jews.
  usfm_code: 2MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: For in the former times, when they mingled not themselves with the Gentiles,
    he had been accused of Judaism, and did boldly jeopard his body and life with
    all vehemency for the religion of the Jews.
  usfm_code: 2MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'So Nicanor, willing to declare the hate that he bare unto the Jews, sent
    above five hundred men of war to take him:'
  usfm_code: 2MA
  verse: '39'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: for he thought by taking him to do the Jews much hurt.
  usfm_code: 2MA
  verse: '40'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Now when the multitude would have taken the tower, and violently broken into
    the outer door, and bade that fire should be brought to burn it, he being ready
    to be taken on every side fell upon his sword;
  usfm_code: 2MA
  verse: '41'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: 'choosing rather to die manfully, than to come into the hands of the wicked,
    to be abused otherwise than beseemed his noble birth:'
  usfm_code: 2MA
  verse: '42'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: but missing his stroke through haste, the multitude also rushing within the
    doors, he ran boldly up to the wall, and cast himself down manfully among the
    thickest of them.
  usfm_code: 2MA
  verse: '43'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: But they quickly giving back, and a space being made, he fell down into the
    midst of the void place.
  usfm_code: 2MA
  verse: '44'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: Nevertheless, while there was yet breath within him, being inflamed with anger,
    he rose up; and though his blood gushed out like spouts of water, and his wounds
    were grievous, yet he ran through the midst of the throng; and standing upon a
    steep rock,
  usfm_code: 2MA
  verse: '45'
- book: Brenton Septuagint Translation Maccabees II 14
  chapter: 14
  iso-639-2_language_code: eng
  text: when as his blood was now quite gone, he plucked out his bowels, and taking
    them in both his hands, he cast them upon the throng, and calling upon the Lord
    of life and spirit to restore him those again, he thus died.
  usfm_code: 2MA
  verse: '46'
