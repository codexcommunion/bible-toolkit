- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And do thou take to thyself both Aaron thy brother, and his sons, even
    them of the children of Israel; so that Aaron, and Nadab and Abiud, and Eleazar
    and Ithamar, sons of Aaron, may minister to me.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And thou shalt make holy apparel for Aaron thy brother, for honour and
    glory.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And speak thou to all those who are wise in understanding, whom I have
    filled with the spirit of wisdom and perception; and they shall make the holy
    apparel of Aaron for the sanctuary, in which apparel he shall minister to me as
    priest.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And these are the garments which they shall make: the breast-plate,
    and the shoulder-piece, and the full-length robe, and the tunic with a fringe,
    and the tire, and the girdle; and they shall make holy garments for Aaron and
    his sons to minister to me as priests.'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And they shall take the gold, and the blue, and the purple, and the
    scarlet, and the fine linen.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And they shall make the shoulder-piece of fine linen spun, the woven
    work of the embroiderer.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: It shall have two shoulder-pieces joined together, fastened on the two
    sides.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the woven work of the shoulder-pieces which is upon it, shall be
    of one piece according to the work, of pure gold and blue and purple, and spun
    scarlet and fine twined linen.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And thou shalt take the two stones, the stones of emerald, and thou
    shalt grave on them the names of the children of Israel.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Six names on the first stone, and the other six names on the second
    stone, according to their births.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: It shall be the work of the stone-engraver's art; as the graving of
    a seal thou shalt engrave the two stones with the names of the children of Israel.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And thou shalt put the two stones on the shoulders of the shoulder-piece:
    they are memorial-stones for the children of Israel: and Aaron shall bear the
    names of the children of Israel before the Lord on his two shoulders, a memorial
    for them.'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And thou shalt make circlets of pure gold;
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: and thou shalt make two fringes of pure gold, variegated with flowers,
    wreathen work; and thou shalt put the wreathen fringes on the circlets, fastening
    them on their shoulder-pieces in front.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And thou shalt make the oracle of judgment, the work of the embroiderer:
    in keeping with the ephod, thou shalt make it of gold, and blue and purple, and
    spun scarlet, and fine linen spun.'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Thou shalt make it square: it shall be double; of a span the length
    of it, and of a span the breadth.'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And thou shalt interweave with it a texture of four rows of stone; there
    shall be a row of stones, a sardius, a topaz, an emerald, the first row.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And the second row, a carbuncle, a sapphire, and a jasper.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And the third row, a ligure, an agate, an amethyst:'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'and the fourth row, a chrysolite, and a beryl, and an onyx stone, set
    round with gold, bound together with gold: let them be according to their row.'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And let the stones of the names of the children of Israel be twelve
    according to their names, engravings as of seals: let them be for the twelve tribes
    each according to the name.'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And thou shalt make on the oracle woven fringes, a chain-work of pure
    gold.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And Aaron shall take the names of the children of Israel, on the oracle
    of judgment on his breast; a memorial before God for him as he goes into the sanctuary.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And thou shalt put the fringes on the oracle of judgment; thou shalt
    put the wreaths on both sides of the oracle,
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: and thou shalt put the two circlets on both the shoulders of the ephod
    in front. And thou shalt put the Manifestation and the Truth on the oracle of
    judgment; and it shall be on the breast of Aaron, when he goes into the holy place
    before the Lord; and Aaron shall bear the judgments of the children of Israel
    on his breast before the Lord continually.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And thou shalt make the full-length tunic all of blue.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And the opening of it shall be in the middle having a fringe round about
    the opening, the work of the weaver, woven together in the joining of the same
    piece that it might not be rent.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'And under the fringe of the robe below thou shalt make as it were pomegranates
    of a flowering pomegranate tree, of blue, and purple, and spun scarlet, and fine
    linen spun, under the fringe of the robe round about: golden pomegranates of the
    same shape, and bells round about between these.'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: A bell by the side of a golden pomegranate, and flower-work on the fringe
    of the robe round about.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And the sound of Aaron shall be audible when he ministers, as he goes
    into the sanctuary before the Lord, and as he goes out, that he die not.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And thou shalt make a plate of pure gold, and thou shalt grave on it
    as the graving of a signet, Holiness of the Lord.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: 'And thou shalt put it on the spun blue cloth, and it shall be on the
    mitre: it shall be in the front of the mitre.'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: And it shall be on the forehead of Aaron; and Aaron shall bear away
    the sins of their holy things, all that the children of Israel shall sanctify
    of every gift of their holy things, and it shall be on the forehead of Aaron continually
    acceptable for them before the Lord.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: And the fringes of the garments shall be of fine linen; and thou shalt
    make a tire of fine linen, and thou shalt make a girdle, the work of the embroiderer.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: And for the sons of Aaron thou shalt make tunics and girdles, and thou
    shalt make for them tires for honour and glory.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: 'And thou shalt put them on Aaron thy brother, and his sons with him,
    and thou shalt anoint them and fill their hands: and thou shalt sanctify them,
    that they may minister to me in the priest''s office.'
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: And thou shalt make for them linen drawers to cover the nakedness of
    their flesh; they shall reach from the loins to the thighs.
- book_title: Brenton Septuagint Translation Exodus 28
  book_usfm_code: EXO
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: 'And Aaron shall have them, and his sons, whenever they enter into the
    tabernacle of witness, or when they shall advance to the altar of the sanctuary
    to minister, so they shall not bring sin upon themselves, lest they die: it is
    a perpetual statute for him, and for his seed after him.'
