- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: So they brought in the ark of God, and set it in the midst of the tabernacle
    which David pitched for it; and they offered whole-burnt-offerings and peace-offerings
    before God.
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And David finished offering up whole-burnt-offerings and peace-offerings,
    and blessed the people in the name of the Lord.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And he divided to every man of Israel (both men and women), to every man one
    baker's loaf, and a cake.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And he appointed before the ark of the covenant of the Lord, Levites to minister
    and lift up the voice, and to give thanks and praise the Lord God of Israel:'
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Asaph was the chief, and next to him Zacharias, Jeiel, Semiramoth, and Jeiel,
    Mattathias, Eliab, and Banæas, and Abdedom: and Jeiel sounding with musical instruments,
    lutes and harps, and Asaph with cymbals:'
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: and Banæas and Oziel the priests sounding continually with trumpets before
    the ark of the covenant of God in that day.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Then David first gave orders to praise the Lord by the hand of Asaph and his
    brethren.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Song. Give thanks to the Lord, call upon him by his name, make known his designs
    among the people.
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Sing songs to him, and sing hymns to him, relate to all people his wonderful
    deeds, which the Lord has wrought.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Praise his holy name, the heart that seeks his pleasure shall rejoice.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Seek the Lord and be strong, seek his face continually.
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Remember his wonderful works which he has wrought, his wonders, and the judgments
    of his mouth;
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: ye seed of Israel his servants, ye seed of Jacob his chosen ones.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: He is the Lord our God; his judgments are in all the earth.
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Let us remember his covenant for ever, his word which he commanded to a thousand
    generations,
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: which he covenanted with Abraham, and his oath sworn to Isaac.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: He confirmed it to Jacob for an ordinance, to Israel as an everlasting covenant,
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'saying, To thee will I give the land of Chanaan, the line of your inheritance:'
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: when they were few in number, when they were but little, and dwelt as strangers
    in it;
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: and went from nation to nation, and from one kingdom to another people.
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: He suffered not a man to oppress them, and he reproved kings for their sakes,
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: saying, Touch not my anointed ones, and deal not wrongfully with my prophets.
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Sing ye to the Lord, all the earth; proclaim his salvation from day to day.
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Declare among the nations his glory, his wondrous deeds among all peoples.
  usfm_code: 1CH
  verse: 23a
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'For the Lord is great, and greatly to be praised: he is to be feared above
    all gods.'
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: For all the gods of the nations are idols; but our God made the heavens.
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Glory and praise are in his presence; strength and rejoicing are in his place.
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Give to the Lord, ye families of the nations, give to the Lord glory and strength.
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Give to the Lord the glory belonging to his name: take gifts and offer them
    before him; and worship the Lord in his holy courts.'
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Let the whole earth fear before him; let the earth be established, and not
    be moved.
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Let the heavens rejoice, and let the earth exult; and let them say among the
    nations, The Lord reigns.
  usfm_code: 1CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: The sea with its fulness shall resound and the tree of the field, and all
    things in it.
  usfm_code: 1CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Then shall the trees of the wood rejoice before the Lord, for he is come to
    judge the earth.
  usfm_code: 1CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Give thanks to the Lord, for it is good, for his mercy is for ever.
  usfm_code: 1CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And say ye, Save us, O God of our salvation, and gather us, and rescue us
    from among the heathen, that we may praise thy holy name, and glory in thy praises.
  usfm_code: 1CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Blessed be the Lord God of Israel from everlasting and to everlasting:'
  usfm_code: 1CH
  verse: '36'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And they left there Asaph and his brethren before the ark of the covenant
    of the Lord, to minister before the ark continually, according to the service
    of each day: from day to day.'
  usfm_code: 1CH
  verse: '37'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Abdedom and his brethren were sixty and eight; and Abdedom the son of
    Idithun, and Osa, were to be door-keepers.
  usfm_code: 1CH
  verse: '38'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And they appointed Sadoc the priest, and his brethren the priests, before
    the tabernacle of the Lord in the high place in Gabaon,
  usfm_code: 1CH
  verse: '39'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: to offer up whole-burnt-offerings to the Lord on the altar of whole-burnt-offerings
    continually morning and evening, and according to all things written in the law
    of the Lord, which he commanded the children of Israel by Moses the servant of
    God.
  usfm_code: 1CH
  verse: '40'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And with him were Æman and Idithun, and the rest chosen out by name to praise
    the Lord, for his mercy endures for ever.
  usfm_code: 1CH
  verse: '41'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And with them there were trumpets and cymbals to sound aloud, and musical
    instruments for the songs of God: and the sons of Idithun were at the gate.'
  usfm_code: 1CH
  verse: '42'
- book: Brenton Septuagint Translation Chronicles I 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And all the people went every one to his home: and David returned to bless
    his house.'
  usfm_code: 1CH
  verse: '43'
