- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: King Ptolemy Philopator to the commanders throughout Egypt, and to all who
    are set over affairs, joy and strength.
  usfm_code: 3MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: We, too, and our children are well; and God has directed our affairs as we
    wish.
  usfm_code: 3MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Certain of our friends did of malice vehemently urge us to punish the Jews
    of our realm in a body, with the infliction of a monstrous punishment.
  usfm_code: 3MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: They pretended that our affairs would never be in a good state till this took
    place. Such, they said, was the hatred borne by the Jews to all other people.
  usfm_code: 3MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: They brought them fettered in grievous chains as slaves, nay, as traitors.
    Without enquiry or examination they endeavoured to annihilate them. They buckled
    themselves with a savage cruelty, worse than Scythian custom.
  usfm_code: 3MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For this cause we severely threatened them; yet, with the clemency which we
    are wont to extend to all men, we at length permitted them to live. Finding that
    the God of heaven cast a shield of protection over the Jews so as to preserve
    them, and that he fought for them as a father always fights for his sons;
  usfm_code: 3MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and taking into consideration their constancy and fidelity towards us and
    towards our ancestors, we have, as we ought, acquitted them of every sort of charge.
  usfm_code: 3MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And we have dismissed them to their several homes; bidding all men everywhere
    to do them no wrong, or unrighteously revile them about the past.
  usfm_code: 3MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For know ye, that should we conceive any evil design against, or in any manner
    aggrieve them, we shall ever have as our opposite, not man, but the highest God,
    the ruler of all might. From Him there will be no escape, as the avenger of such
    deeds. Fare ye well.
  usfm_code: 3MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: When they had received this letter, they were not forward to depart immediately.
    They petitioned the king to be allowed to inflict fitting punishment upon those
    of their race who had willingly transgressed the holy God, and the law of God.
  usfm_code: 3MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: They alleged that men who had for their bellies' sake transgressed the ordinances
    of God, would never be faithful to the interests of the king.
  usfm_code: 3MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: The king admitted the truth of this reasoning, and commended them. Full power
    was given them, without warrant or special commission, to destroy those who had
    transgressed the law of God boldly in every part of the king's dominions.
  usfm_code: 3MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Their priests, then, as it was meet, saluted him with good wishes, and all
    the people echoed with the Hallelujah. They then joyfully departed.
  usfm_code: 3MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Then they punished and destroyed with ignominy every polluted Jew that fell
    in their way;
  usfm_code: 3MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: slaying thus, in that day, above three hundred men, and esteeming this destruction
    of the wicked a season of joy.
  usfm_code: 3MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: They themselves having held fast their God unto death, and having enjoyed
    a full deliverance, departed from the city garlanded with sweet-flowered wreaths
    of every kind. Uttering exclamations of joy, with songs of praise, and melodious
    hymns they thanked the God of their fathers, the eternal Saviour of Israel.
  usfm_code: 3MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Having arrived at Ptolemais, called from the specialty of that district Rose-bearing,
    where the fleet, in accordance with the general wish, waited for them seven days,
  usfm_code: 3MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: they partook of a banquet of deliverance, for the king generously granted
    them severally the means of securing a return home.
  usfm_code: 3MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: They were accordingly brought back in peace, while they gave utterance to
    becoming thanks; and they determined to keep these days during their sojourn as
    days of joyfulness.
  usfm_code: 3MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: These they registered as sacred upon a pillar, when they had dedicated the
    place of their festivity to be one of prayer. They departed unharmed, free, abundant
    in joy, preserved by the king's command, by land, by sea, and by river, each to
    his own home.
  usfm_code: 3MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: They had more weight than before among their enemies; and were honoured and
    feared, and no one in any way robbed them of their goods.
  usfm_code: 3MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Every man received back his own, according to inventory; those who had obtained
    their goods, giving them up with the greatest terror. For the greatest God wrought
    with perfectness wonders for their salvation.
  usfm_code: 3MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees III 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Blessed be the Redeemer of Israel unto everlasting. Amen.
  usfm_code: 3MA
  verse: '23'
