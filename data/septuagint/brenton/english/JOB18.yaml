    foundations?'
- book_title: Brenton Septuagint Translation Job 18
  book_usfm_code: JOB
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: But the light of the ungodly shall be quenched, and their flame shall
    not go up.
- book_title: Brenton Septuagint Translation Job 18
  book_usfm_code: JOB
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: His light shall be darkness in his habitation, and his lamp shall be
    put out with him.
- book_title: Brenton Septuagint Translation Job 18
  book_usfm_code: JOB
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Let the meanest of men spoil his goods, and let his counsel deceive
    him .
- book_title: Brenton Septuagint Translation Job 18
  book_usfm_code: JOB
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: His foot also has been caught in a snare, and let it be entangled in
    a net.
