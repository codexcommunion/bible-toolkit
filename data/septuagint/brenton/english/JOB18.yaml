  book_usfm_code: JOB
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And let snares come upon him: he shall strengthen those that thirst
    for his destruction.'
- book_title: Brenton Septuagint Translation Job 18
  book_usfm_code: JOB
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: His snare is hid in the earth, and that which shall take him is by the
    path.
- book_title: Brenton Septuagint Translation Job 18
  book_usfm_code: JOB
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Let pains destroy him round about, and let many enemies come about him,
- book_title: Brenton Septuagint Translation Job 18
  book_usfm_code: JOB
  chapter_number: 18
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'vex him with distressing hunger: and a signal destruction has been
    prepared for him.'
