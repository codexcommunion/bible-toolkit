- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Then Baldad the Sauchite answered and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: How long wilt thou continue? forbear, that we also may speak.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: For wherefore have we been silent before thee like brutes?
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'Anger has possessed thee: for what if thou shouldest die; would the earth
    under heaven be desolate? or shall the mountains be overthrown from their foundations?'
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: But the light of the ungodly shall be quenched, and their flame shall not
    go up.
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: His light shall be darkness in his habitation, and his lamp shall be put out
    with him.
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Let the meanest of men spoil his goods, and let his counsel deceive him .
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: His foot also has been caught in a snare, and let it be entangled in a net.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'And let snares come upon him: he shall strengthen those that thirst for his
    destruction.'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: His snare is hid in the earth, and that which shall take him is by the path.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Let pains destroy him round about, and let many enemies come about him,
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'vex him with distressing hunger: and a signal destruction has been prepared
    for him.'
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'Let the soles of his feet be devoured: and death shall consume his beauty.'
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: And let health be utterly banished from his tabernacle, and let distress seize
    upon him with a charge from the king.
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'It shall dwell in his tabernacle in his night: his excellency shall be sown
    with brimstone.'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: His roots shall be dried up from beneath, and his crop shall fall away from
    above.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Let his memorial perish out of the earth, and his name shall be publicly cast
    out.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Let one drive him from light into darkness.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: He shall not be known among his people, nor his house preserved on the earth.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'But strangers shall dwell in his possessions: the last groaned for him, and
    wonder seized the first.'
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 18
  chapter: 18
  iso-639-2_language_code: eng
  text: These are the houses of the unrighteous, and this is the place of them that
    know not the Lord.
  usfm_code: JOB
  verse: '21'
