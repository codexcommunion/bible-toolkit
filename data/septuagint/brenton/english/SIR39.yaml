- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: will seek out the wisdom of all the ancients, and be occupied in prophecies.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'He will keep the sayings of the renowned men: and where subtil parables are,
    he will be there also.'
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: He will seek out the secrets of grave sentences, and be conversant in dark
    parables.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'He shall serve among great men, and appear before princes: he will travel
    through strange countries; for he hath tried the good and the evil among men.'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: He will give his heart to resort early to the Lord that made him, and will
    pray before the most High, and will open his mouth in prayer, and make supplication
    for his sins.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'When the great Lord will, he shall be filled with the spirit of understanding:
    he shall pour out wise sentences, and give thanks unto the Lord in his prayer.'
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: He shall direct his counsel and knowledge, and on his secrets shall he meditate.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: He shall shew forth that which he hath learned, and shall glory in the law
    of the covenant of the Lord.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Many shall commend his understanding; and so long as the world endureth, it
    shall not be blotted out; his memorial shall not depart away, and his name shall
    live from generation to generation.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Nations shall shew forth his wisdom, and the congregation shall declare his
    praise.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'If he die, he shall leave a greater name than a thousand: and if he live,
    he shall increase it.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Yet have I more to say, which I have thought upon; for I am filled as the
    moon at the full.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Hearken unto me, ye holy children, and bud forth as a rose growing by the
    brook of the field:'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: and give ye a sweet savour as frankincense, and flourish as a lily, send forth
    a smell, and sing a song of praise, bless the Lord in all his works.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'Magnify his name, and shew forth his praise with the songs of your lips,
    and with harps, and in praising him ye shall say after this manner:'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: All the works of the Lord are exceeding good, and whatsoever he commandeth
    shall be accomplished in due season.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'For at time convenient they shall all be sought out: at his commandment the
    waters stood as an heap, and at the words of his mouth, the receptacles of waters.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: At his commandment is done whatsoever pleaseth him; and none can hinder, when
    he will save.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: The works of all flesh are before him, and nothing can be hid from his eyes.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: He seeth from everlasting to everlasting; and there is nothing wonderful before
    him.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: A man need not to say, What is this? wherefore is that? for he hath made all
    things for their uses.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: His blessing covered the dry land as a river, and watered it as a flood.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'As he hath turned the waters into saltness: so shall the heathen inherit
    his wrath.'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: As his ways are plain unto the holy; so are they stumbling-blocks unto the
    wicked.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'For the good are good things created from the beginning: so evil things for
    sinners.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: The principal things for the whole use of man's life are water, fire, iron,
    and salt, flour of wheat, honey, milk, and the blood of the grape, and oil, and
    clothing.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'All these things are for good to the godly: so to the sinners they are turned
    into evil.'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: There be spirits that are created for vengeance, which in their fury lay on
    sore strokes; in the time of destruction they pour out their force, and appease
    the wrath of him that made them.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Fire, and hail, and famine, and death, all these were created for vengeance;
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: teeth of wild beasts, and scorpions, serpents, and the sword, punishing the
    wicked to destruction,
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: shall rejoice in his commandment, and they shall be ready upon earth, when
    need is; and when their time is come, they shall not go beyond his word.
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: Therefore from the beginning I was resolved, and thought upon these things,
    and have left them in writing.
  usfm_code: SIR
  verse: '32'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'All the works of the Lord are good: and he will give every needful thing
    in due season.'
  usfm_code: SIR
  verse: '33'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: 'So that a man cannot say, This is worse than that: for in time they shall
    all be well approved.'
  usfm_code: SIR
  verse: '34'
- book: Brenton Septuagint Translation Sirach 39
  chapter: 39
  iso-639-2_language_code: eng
  text: And therefore praise ye the Lord with the whole heart and mouth, and bless
    the name of the Lord.
  usfm_code: SIR
  verse: '35'
