- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: will seek out the wisdom of all the ancients, and be occupied in prophecies.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'He will keep the sayings of the renowned men: and where subtil parables
    are, he will be there also.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: He will seek out the secrets of grave sentences, and be conversant in
    dark parables.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'He shall serve among great men, and appear before princes: he will
    travel through strange countries; for he hath tried the good and the evil among
    men.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: He will give his heart to resort early to the Lord that made him, and
    will pray before the most High, and will open his mouth in prayer, and make supplication
    for his sins.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'When the great Lord will, he shall be filled with the spirit of understanding:
    he shall pour out wise sentences, and give thanks unto the Lord in his prayer.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: He shall direct his counsel and knowledge, and on his secrets shall
    he meditate.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: He shall shew forth that which he hath learned, and shall glory in the
    law of the covenant of the Lord.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Many shall commend his understanding; and so long as the world endureth,
    it shall not be blotted out; his memorial shall not depart away, and his name
    shall live from generation to generation.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Nations shall shew forth his wisdom, and the congregation shall declare
    his praise.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'If he die, he shall leave a greater name than a thousand: and if he
    live, he shall increase it.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Yet have I more to say, which I have thought upon; for I am filled as
    the moon at the full.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Hearken unto me, ye holy children, and bud forth as a rose growing
    by the brook of the field:'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: and give ye a sweet savour as frankincense, and flourish as a lily,
    send forth a smell, and sing a song of praise, bless the Lord in all his works.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Magnify his name, and shew forth his praise with the songs of your
    lips, and with harps, and in praising him ye shall say after this manner:'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: All the works of the Lord are exceeding good, and whatsoever he commandeth
    shall be accomplished in due season.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'For at time convenient they shall all be sought out: at his commandment
    the waters stood as an heap, and at the words of his mouth, the receptacles of
    waters.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: At his commandment is done whatsoever pleaseth him; and none can hinder,
    when he will save.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: The works of all flesh are before him, and nothing can be hid from his
    eyes.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: He seeth from everlasting to everlasting; and there is nothing wonderful
    before him.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: A man need not to say, What is this? wherefore is that? for he hath
    made all things for their uses.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: His blessing covered the dry land as a river, and watered it as a flood.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'As he hath turned the waters into saltness: so shall the heathen inherit
    his wrath.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: As his ways are plain unto the holy; so are they stumbling-blocks unto
    the wicked.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'For the good are good things created from the beginning: so evil things
    for sinners.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: The principal things for the whole use of man's life are water, fire,
    iron, and salt, flour of wheat, honey, milk, and the blood of the grape, and oil,
    and clothing.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: 'All these things are for good to the godly: so to the sinners they
    are turned into evil.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: There be spirits that are created for vengeance, which in their fury
    lay on sore strokes; in the time of destruction they pour out their force, and
    appease the wrath of him that made them.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Fire, and hail, and famine, and death, all these were created for vengeance;
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: teeth of wild beasts, and scorpions, serpents, and the sword, punishing
    the wicked to destruction,
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: shall rejoice in his commandment, and they shall be ready upon earth,
    when need is; and when their time is come, they shall not go beyond his word.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: Therefore from the beginning I was resolved, and thought upon these
    things, and have left them in writing.
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'All the works of the Lord are good: and he will give every needful
    thing in due season.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: 'So that a man cannot say, This is worse than that: for in time they
    shall all be well approved.'
- book_title: Brenton Septuagint Translation Sirach 39
  book_usfm_code: SIR
  chapter_number: 39
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And therefore praise ye the Lord with the whole heart and mouth, and
    bless the name of the Lord.
