- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And the inhabitants of Jerusalem made Ochozias his youngest son king in his
    stead: for the band of robbers that came against them, even the Arabians and the
    Alimazonians, had slain all the elder ones. So Ochozias son of Joram king of Juda
    reigned.'
  usfm_code: 2CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'Ochozias began to reign when he was twenty years old, and he reigned one
    year in Jerusalem: and his mother''s name was Gotholia, the daughter of Ambri.'
  usfm_code: 2CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he walked in the way of the house of Achaab; for his mother was his counsellor
    to do evil.
  usfm_code: 2CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And he did that which was evil in the sight of the Lord as the house of Achaab
    had done : for they were his counsellors after the death of his father to his
    destruction.'
  usfm_code: 2CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And he walked in their counsels, and he went with Joram son of Achaab king
    of Israel to war against Azael king of Syria to Ramoth Galaad: and the archers
    smote Joram.'
  usfm_code: 2CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Joram returned to Jezrael to be healed of the wounds wherewith the Syrians
    smote him in Ramoth, when he fought against Azael king of Syria.
  usfm_code: 2CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And destruction from God came upon Ochozias in his coming to Joram; for when
    he had come, Joram went out with him against Jeu the son of Namessei, the anointed
    of the Lord against the house of Achaab.
  usfm_code: 2CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And it came to pass, when Jeu was taking vengeance on the house of Achaab,
    that he found the princes of Juda and the brethren of Ochozias ministering to
    Ochozias, and he slew them.
  usfm_code: 2CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: 'And he gave orders to seek Ochozias: and they took him while he was healing
    his wounds in Samaria, and they brought him to Jeu, and he slew him; and they
    buried him, for they said, He is the son of Josaphat, who sought the Lord with
    all his heart.'
  usfm_code: 2CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And Gotholia the mother of Ochozias saw that her son was dead, and she arose
    and destroyed all the seed royal in the house of Juda.
  usfm_code: 2CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: But Josabeeth, the daughter of the king, took Joas the son of Ochozias and
    rescued him secretly out of the midst of the sons of the king that were put to
    death, and she placed him and his nurse in a bedchamber. So Josabeeth daughter
    of king Joram, sister of Ochozias, wife of Jodae the priest, hid him, and she
    even hid him from Gotholia, and she did not slay him.
  usfm_code: 2CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles II 22
  chapter: 22
  iso-639-2_language_code: eng
  text: And he was with him hid in the house of God six years; and Gotholia reigned
    over the land.
  usfm_code: 2CH
  verse: '12'
