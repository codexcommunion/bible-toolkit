- book: Brenton Septuagint Translation Amos 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And they read the law without, and called for public professions: proclaim
    aloud that the children of Israel have loved these things, saith the Lord.'
  usfm_code: AMO
  verse: '5'
- book: Brenton Septuagint Translation Amos 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And I will give you dulness of teeth in all your cities, and want of bread
    in all your places: yet ye returned not to me, saith the Lord.'
  usfm_code: AMO
  verse: '6'
- book: Brenton Septuagint Translation Amos 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Also I withheld from you the rain three months before the harvest: and I
    will rain upon one city, and on another city I will not rain: one part shall be
    rained upon, and the part on which I shall not rain shall be dried up.'
  usfm_code: AMO
  verse: '7'
- book: Brenton Septuagint Translation Amos 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'And the inhabitants of two or three cities shall be gathered to one city
    to drink water, and they shall not be satisfied: yet ye have not returned to me,
    saith the Lord.'
  usfm_code: AMO
  verse: '8'
- book: Brenton Septuagint Translation Amos 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'I smote you with parching, and with blight: ye multiplied your gardens, your
    vineyards, and your fig-grounds, and the cankerworm devoured your oliveyards:
    yet not even thus did ye return to me, saith the Lord.'
  usfm_code: AMO
  verse: '9'
- book: Brenton Septuagint Translation Amos 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'I sent pestilence among you by the way of Egypt, and slew your young men
    with the sword, together with thy horses that were taken captive; and in my wrath
    against you I set fire to your camps: yet not even thus did ye return to me, saith
    the Lord.'
  usfm_code: AMO
  verse: '10'
- book: Brenton Septuagint Translation Amos 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'I overthrew you, as God overthrew Sodoma and Gomorrha, and ye became as a
    brand plucked out of the fire: yet not even thus did ye return to me, saith the
    Lord.'
  usfm_code: AMO
  verse: '11'
- book: Brenton Septuagint Translation Amos 4
  chapter: 4
  iso-639-2_language_code: eng
  text: 'Therefore thus will I do to thee, O Israel: nay because I will do thus to
    thee, prepare to call on thy God, O Israel.'
  usfm_code: AMO
  verse: '12'
- book: Brenton Septuagint Translation Amos 4
  chapter: 4
  iso-639-2_language_code: eng
  text: For, behold, I am he that strengthens the thunder, and creates the wind, and
    proclaims to men his Christ, forming the morning and the darkness, and mounting
    on the high places of the earth, The Lord God Almighty is his name.
  usfm_code: AMO
  verse: '13'
