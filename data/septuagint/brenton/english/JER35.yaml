- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And it came to pass in the fourth year of Sedekias king of Juda, in the fifth
    month, that Ananias the false prophet, the son of Azor, from Gabaon, spoke to
    me in the house of the Lord, in the sight of the priests and all the people, saying,
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Thus saith the Lord; I have broken the yoke of the king of Babylon.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Yet two full years, and I will return into this place the vessels of the house
    of the Lord,
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'and Jechonias, and the captivity of Juda: for I will break the yoke of the
    king of Babylon.'
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Then Jeremias spoke to Ananias in the sight of all the people, and in the
    sight of the priests that stood in the house of the Lord,
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: and Jeremias said, May the Lord indeed do thus; may he confirm thy word which
    thou dost prophesy, to return the vessels of the house of the Lord, and all the
    captivity, out of Babylon to this place.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Nevertheless hear ye the word of the Lord which I speak in your ears, and
    in the ears of all the people.
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: The prophets that were before me and before you of old, also prophesied over
    much country, and against great kingdoms, concerning war.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: As for the prophet that has prophesied for peace, when the word has come to
    pass , they shall know the prophet whom the Lord has sent them in truth.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Then Ananias took the yokes from the neck of Jeremias in the sight of all
    the people, and broke them to pieces.
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Ananias spoke in the presence of all the people, saying, Thus said the
    Lord; Thus will I break the yoke of the king of Babylon from the necks of all
    the nations. And Jeremias went his way.
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And the word of the Lord came to Jeremias, after that Ananias had broken the
    yokes off his neck, saying,
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Go and speak to Ananias, saying, Thus saith the Lord; Thou hast broken the
    yokes of wood; but I will make instead of them yokes of iron.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: For thus said the Lord, I have put a yoke of iron on the neck of all the nations,
    that they may serve the king of Babylon.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And Jeremias said to Ananias, The Lord has not sent thee; and thou hast caused
    this people to trust in unrighteousness.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'Therefore thus said the Lord: Behold, I will cast thee off from the face
    of the earth: this year thou shalt die.'
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 35
  chapter: 35
  iso-639-2_language_code: eng
  text: So he died in the seventh month.
  usfm_code: JER
  verse: '17'
