- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And for the divisions of the gates: the sons of the Corites were Mosellemia,
    of the sons of Asaph.'
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Mosellemia's first-born son was Zacharias, the second Jadiel, the third
    Zabadia, the fourth Jenuel,
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: the fifth Jolam, the sixth Jonathan, the seventh Elionai, the eighth Abdedom.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And to Abdedom there were born sons, Samaias the first-born, Jozabath the
    second, Joath the third, Sachar the fourth, Nathanael the fifth,
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Amiel the sixth, Issachar the seventh, Phelathi the eighth: for God blessed
    him.'
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And to Samaias his son were born the sons of his first-born, chiefs over the
    house of their father, for they were mighty.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The sons of Samai; Othni, and Raphael, and Obed, and Elzabath, and Achiud,
    mighty men, Heliu, and Sabachia, and Isbacom.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'All these were of the sons of Abdedom, they and their sons and their brethren,
    doing mightily in service: in all sixty-two born to Abdedom.'
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Mosellemia had eighteen sons and brethren, mighty men.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And to Osa of the sons of Merari there were born sons, keeping the dominion;
    though he was not the first-born, yet his father made him chief of the second
    division.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Chelcias the second, Tablai the third, Zacharias the fourth: all these were
    the sons and brethren of Osa, thirteen.'
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To these were assigned the divisions of the gates, to the chiefs of the mighty
    men the daily courses, even their brethren, to minister in the house of the Lord.
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And they cast lots for the small as well as for the great, for the several
    gates, according to their families.
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'And the lot of the east gates fell to Selemias, and Zacharias: the sons of
    Soaz cast lots for Melchias, and the lot came out northward.'
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To Abdedom they gave by lot the south, opposite the house of Esephim.
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: They gave the lot for the second to Osa westward, after the gate of the chamber
    by the ascent, watch against watch.
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Eastward were six watchmen in the day; northward four by the day; southward
    four by the day; and two at the Esephim,
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: to relieve guard, also for Osa westward after the chamber-gate, three. There
    was a ward over against the ward of the ascent eastward, six men in a day, and
    four for the north, and four for the south, and at the Esephim two to relieve
    guard, and four by the west, and two to relieve guard at the pathway.
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: These are the divisions of the porters for the sons of Core, and to the sons
    of Merari.
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And the Levites their brethren were over the treasures of the house of the
    Lord, and over the treasures of the hallowed things.
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'These were the sons of Ladan, the sons of the Gersonite: to Ladan belonged
    the heads of the families: the son of Ladan the Gersonite was Jeiel.'
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The sons of Jeiel were Zethom, and Joel; brethren who were over the treasures
    of the house of the Lord.
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: To Ambram and Issaar belonged Chebron, and Oziel.
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Subael the son of Gersam, the son of Moses, was over the treasures.
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And Rabias was son to his brother Eliezer, and so was Josias, and Joram, and
    Zechri, and Salomoth.
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: This Salomoth and his brethren were over all the sacred treasures, which David
    the king and the heads of families consecrated, and the captains of thousands
    and captains of hundreds, and princes of the host,
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: things which he took out of cities and from the spoils, and consecrated some
    of them, so that the building of the house of God should not want supplies ;
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: and over all the holy things of God dedicated by Samuel the prophet, and Saul
    the son of Kis, and Abenner the son of Ner, and Joab the son of Saruia, whatsoever
    they sanctified was by the hand of Salomoth and his brethren.
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: For the Issaarites, Chonenia, and his sons were over the outward ministration
    over Israel, to record and to judge.
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: For the Chebronites, Asabias and his brethren, a thousand and seven hundred
    mighty men, were over the charge of Israel beyond Jordan westward, for all the
    service of the Lord and work of the king.
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Of the family of Chebron Urias was chief, even of the Chebronites according
    to their generations, according to their families. In the fortieth year of his
    reign they were numbered, and there were found mighty men among them in Jazer
    of Galaad.
  usfm_code: 1CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 26
  chapter: 26
  iso-639-2_language_code: eng
  text: And his brethren were two thousand seven hundred mighty men, chiefs of their
    families, and king David set them over the Rubenites, and the Gaddites, and the
    half-tribe of Manasse, for every ordinance of the Lord, and business of the king.
  usfm_code: 1CH
  verse: '32'
