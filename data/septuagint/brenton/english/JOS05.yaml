- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And it came to pass when the kings of the Amorites who were beyond Jordan
    heard, and the kings of Phœnicia by the sea, that the Lord God had dried up the
    river Jordan from before the children of Israel when they passed over, that their
    hearts failed, and they were terror-stricken, and there was no sense in them because
    of the children of Israel.
  usfm_code: JOS
  verse: '1'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And about this time the Lord said to Joshua, Make thee stone knives of sharp
    stone, and sit down and circumcise the children of Israel the second time.
  usfm_code: JOS
  verse: '2'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And Joshua made sharp knives of stone, and circumcised the children of Israel
    at the place called the “Hill of Foreskins.”
  usfm_code: JOS
  verse: '3'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And this is the way in which Joshua purified the children of Israel; as many
    as were born in the way, and as many as were uncircumcised of them that came out
    of Egypt,
  usfm_code: JOS
  verse: '4'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: all these Joshua circumcised; for forty and two years Israel wandered in the
    wilderness of Mabdaris—
  usfm_code: JOS
  verse: '5'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Wherefore most of the fighting men that came out of the land of Egypt, were
    uncircumcised, who disobeyed the commands of God; concerning whom also he determined
    that they should not see the land, which the Lord sware to give to their fathers,
    even a land flowing with milk and honey.
  usfm_code: JOS
  verse: '6'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And in their place he raised up their sons, whom Joshua circumcised, because
    they were uncircumcised, having been born by the way.
  usfm_code: JOS
  verse: '7'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And when they had been circumcised they rested continuing there in the camp
    till they were healed.
  usfm_code: JOS
  verse: '8'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And the Lord said to Joshua the son of Naue, On this day have I removed the
    reproach of Egypt from you: and he called the name of that place Galgala.'
  usfm_code: JOS
  verse: '9'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the children of Israel kept the passover on the fourteenth day of the
    month at evening, to the westward of Jericho on the opposite side of the Jordan
    in the plain.
  usfm_code: JOS
  verse: '10'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And they ate of the grain of the earth unleavened and new corn .
  usfm_code: JOS
  verse: '11'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: In this day the manna failed, after they had eaten of the corn of the land,
    and the children of Israel no longer had manna; and they took the fruits of the
    land of the Phœnicians in that year.
  usfm_code: JOS
  verse: '12'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And it came to pass when Joshua was in Jericho, that he looked up with his
    eyes and saw a man standing before him, and there was a drawn sword in his hand;
    and Joshua drew near and said to him, Art thou for us or on the side of our enemies?
  usfm_code: JOS
  verse: '13'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And he said to him, I am now come, the chief captain of the host of the Lord.
    And Joshua fell on his face upon the earth, and said to him, Lord, what commandest
    thou thy servant?
  usfm_code: JOS
  verse: '14'
- book: Brenton Septuagint Translation Joshua 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And the captain of the Lord's host said to Joshua, Loose thy shoe off thy
    feet, for the place whereon thou now standest is holy.
  usfm_code: JOS
  verse: '15'
