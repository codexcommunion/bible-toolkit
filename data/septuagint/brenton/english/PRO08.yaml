- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Thou shalt proclaim wisdom, that understanding may be obedient to thee.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For she is on lofty eminences, and stands in the midst of the ways.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For she sits by the gates of princes, and sings in the entrances, saying ,
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: You, O men, I exhort; and utter my voice to the sons of men.
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: O ye simple, understand subtlety, and ye that are untaught, imbibe knowledge.
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Hearken to me; for I will speak solemn truths ; and will produce right sayings
    from my lips.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For my throat shall meditate truth; and false lips are an abomination before
    me.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: All the words of my mouth are in righteousness; there is nothing in them wrong
    or perverse.
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: They are all evident to those that understand, and right to those that find
    knowledge.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Receive instruction, and not silver; and knowledge rather than tried gold.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For wisdom is better than precious stones; and no valuable substance is of
    equal worth with it.
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: I wisdom have dwelt with counsel and knowledge, and I have called upon understanding.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: The fear of the Lord hates unrighteousness, and insolence, and pride, and
    the ways of wicked men; and I hate the perverse ways of bad men.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Counsel and safety are mine: prudence is mine, and strength is mine.'
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: By me kings reign, and princes decree justice.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: By me nobles become great, and monarchs by me rule over the earth.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: I love those that love me; and they that seek me shall find me .
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Wealth and glory belong to me; yea, abundant possessions and righteousness.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: It is better to have my fruit than to have gold and precious stones; and my
    produce is better than choice silver.
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: I walk in ways of righteousness, and am conversant with the paths of judgment;
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: that I may divide substance to them that love me, and may fill their treasures
    with good things.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: If I declare to you the things that daily happen, I will remember also to
    recount the things of old.
  usfm_code: PRO
  verse: 21a
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: The Lord made me the beginning of his ways for his works.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'He established me before time was in the beginning, before he made the earth:'
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'even before he made the depths; before the fountains of water came forth:'
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: before the mountains were settled, and before all hills, he begets me.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: The Lord made countries and uninhabited tracts , and the highest inhabited
    parts of the world.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'When he prepared the heaven, I was present with him; and when he prepared
    his throne upon the winds:'
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and when he strengthened the clouds above; and when he secured the fountains
    of the earth:'
  usfm_code: PRO
  verse: '28'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'and when he strengthened the foundations of the earth:'
  usfm_code: PRO
  verse: '29'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: I was by him, suiting myself to him , I was that wherein he took delight;
    and daily I rejoiced in his presence continually.
  usfm_code: PRO
  verse: '30'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For he rejoiced when he had completed the world, and rejoiced among the children
    of men.
  usfm_code: PRO
  verse: '31'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Now then, my son, hear me: blessed is the man who shall hearken to me, and
    the mortal who shall keep my ways;'
  usfm_code: PRO
  verse: '32'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: watching daily at my doors, waiting at the posts of my entrances.
  usfm_code: PRO
  verse: '34'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: For my outgoings are the outgoings of life, and in them is prepared favour
    from the Lord.
  usfm_code: PRO
  verse: '35'
- book: Brenton Septuagint Translation Proverbs 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'But they that sin against me act wickedly against their own souls: and they
    that hate me love death.'
  usfm_code: PRO
  verse: '36'
