  usfm_code: EZR
  verse: '5'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'This Esdras went up out of Babylon; and he was a ready scribe in the law
    of Moses, which the Lord God of Israel gave: and the king gave him leave , for
    the hand of the Lord his God was upon him in all things which he sought.'
  usfm_code: EZR
  verse: '6'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And some of the children of Israel went up, and some of the priests, and of
    the Levites, and the singers, and the door-keepers, and the Nathinim, to Jerusalem,
    in the seventh year of Arthasastha the king.
  usfm_code: EZR
  verse: '7'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And they came to Jerusalem in the fifth month, this was the seventh year of
    the king.
  usfm_code: EZR
  verse: '8'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For in the first day of the first month he began the going up from Babylon,
    and in the first day of the fifth month they came to Jerusalem, for the good hand
    of his God was upon him.
  usfm_code: EZR
  verse: '9'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For Esdras had determined in his heart to seek the law, and to do and teach
    the ordinances and judgments in Israel.
  usfm_code: EZR
  verse: '10'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And this is the copy of the order which Arthasastha gave to Esdras the priest,
    the scribe of the book of the words of the commandments of the Lord, and of his
    ordinances to Israel.
  usfm_code: EZR
  verse: '11'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Arthasastha, king of kings, to Esdras, the scribe of the law of the Lord God
    of heaven, Let the order and the answer be accomplished.
  usfm_code: EZR
  verse: '12'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: A decree is made by me, that every one who is willing in my kingdom of the
    people of Israel, and of the priests and Levites, to go to Jerusalem, be permitted
    to go with thee.
  usfm_code: EZR
  verse: '13'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: One has been sent from the king and the seven councillors, to visit Judea
    and Jerusalem, according to the law of their God that is in thine hand.
  usfm_code: EZR
  verse: '14'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And for the house of the Lord there have been sent silver and gold, which
    the king and the councillors have freely given to the God of Israel, who dwells
    in Jerusalem.
  usfm_code: EZR
  verse: '15'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And all the silver and gold, whatsoever thou shalt find in all the land of
    Babylon, with the freewill-offering of the people, and the priests that offer
    freely for the house of God which is in Jerusalem.
  usfm_code: EZR
  verse: '16'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And as for every one that arrives there , speedily order him by this letter
    to bring calves, rams, lambs, and their meat-offerings, and their drink-offerings;
    and thou shalt offer them on the altar of the house of your God which is in Jerusalem.
  usfm_code: EZR
  verse: '17'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And whatever it shall seem good to thee and to thy brethren to do with the
    rest of the silver and the gold, do as it is pleasing to your God.
  usfm_code: EZR
  verse: '18'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And deliver the vessels that are given thee for the service of the house of
    God, before God in Jerusalem.
  usfm_code: EZR
  verse: '19'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And as to the rest of the need of the house of thy God, thou shalt give from
    the king's treasure-houses,
  usfm_code: EZR
  verse: '20'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and from me, whatever it shall seem good to thee to give.
  usfm_code: EZR
  verse: '21'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: to the amount of a hundred talents of silver, and a hundred measures of wheat,
    and a hundred baths of wine, and a hundred baths of oil, and salt without reckoning.
  usfm_code: EZR
  verse: '22'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Let whatever is in the decree of the God of heaven, be done: take heed lest
    any one make an attack on the house of the God of heaven, lest at any time there
    should be wrath against the realm of the king and his sons.'
  usfm_code: EZR
  verse: '23'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Also this has been declared to you, with respect to all the priests, and Levites,
    the singers, porters, Nathinim and ministers of the house of God, let no tribute
    be paid to thee; thou shalt not have power to oppress them.
  usfm_code: EZR
  verse: '24'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And thou, Esdras, as the wisdom of God is in thy hand, appoint scribes and
    judges, that they may judge for all the people beyond the river, all that know
    the law of the Lord thy God; and ye shall make it known to him that knows not.
  usfm_code: EZR
  verse: '25'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And whosoever shall not do the law of God, and the law of the king readily,
    judgment shall be taken upon him, whether for death or for chastisement, or for
    a fine of his property, or casting into prison.
  usfm_code: EZR
  verse: '26'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Blessed be the Lord God of our fathers, who has put it thus into the heart
    of the king, to glorify the house of the Lord which is in Jerusalem;
  usfm_code: EZR
  verse: '27'
- book: Brenton Septuagint Translation Ezra and Nehemiah 7
  chapter: 7
  iso-639-2_language_code: eng
  text: and has given me favour in the eyes of the king, and of his councillors, and
    all the rulers of the king, the exalted ones. And I was strengthened according
    to the good hand of God upon me, and I gathered chief men of Israel to go up with
    me.
  usfm_code: EZR
  verse: '28'
