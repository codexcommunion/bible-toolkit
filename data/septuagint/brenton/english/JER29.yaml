- book: Brenton Septuagint Translation Jeremias 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Thus saith the Lord against the Philistines;
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'Behold, waters come up from the north, and shall become a sweeping torrent,
    and it shall sweep away the land, and its fulness; the city, and them that dwell
    in it: and men shall cry and all that dwell in the land shall howl,'
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'at the sound of his rushing, at the sound of his hoofs, and at the rattling
    of his chariots, at the noise of his wheels: the fathers turned not to their children
    because of the weakness of their hands,'
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 29
  chapter: 29
  iso-639-2_language_code: eng
  text: 'in the day that is coming to destroy all the Philistines: and I will utterly
    destroy Tyre and Sidon, and all the rest of their allies: for the Lord will destroy
    the remaining inhabitants of the islands.'
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 29
  chapter: 29
  iso-639-2_language_code: eng
  text: Baldness is come upon Gaza; Ascalon is cast away, and the remnant of the Enakim.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 29
  chapter: 29
  iso-639-2_language_code: eng
  text: How long wilt thou smite, O sword of the Lord? how long will it be ere thou
    art quiet? return into thy sheath, rest, and be removed.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 29
  chapter: 29
  iso-639-2_language_code: eng
  text: How shall it be quiet, whereas the Lord has given it a commission against
    Ascalon, and against the regions on the sea-coast, to awake against the remaining
    countries !
  usfm_code: JER
  verse: '7'
