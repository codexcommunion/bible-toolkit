- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: I am a flower of the plain, a lily of the valleys.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: As a lily among thorns, so is my companion among the daughters.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: As the apple among the trees of the wood, so is my kinsman among the
    sons. I desired his shadow, and sat down, and his fruit was sweet in my throat.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Bring me into the wine house; set love before me.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Strengthen me with perfumes, stay me with apples: for I am wounded
    with love.'
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: His left hand shall be under my head, and his right hand shall embrace
    me.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: I have charged you, ye daughters of Jerusalem, by the powers and by
    the virtues of the field, that ye do not rouse or wake my love, until he please.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: The voice of my kinsman! behold, he comes leaping over the mountains,
    bounding over the hills.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'My kinsman is like a roe or a young hart on the mountains of BÃ¦thel:
    behold, he is behind our wall, looking through the windows, peeping through the
    lattices.'
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: My kinsman answers, and says to me, Rise up, come, my companion, my
    fair one, my dove.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: For, behold, the winter is past, the rain is gone, it has departed.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: The flowers are seen in the land; the time of pruning has arrived; the
    voice of the turtle-dove has been heard in our land.
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'The fig-tree has put forth its young figs, the vines put forth the
    tender grape, they yield a smell: arise, come, my companion, my fair one, my dove;
    yea, come.'
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'Thou art my dove, in the shelter of the rock, near the wall: shew me
    thy face, and cause me to hear thy voice; for thy voice is sweet, and thy countenance
    is beautiful.'
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'Take us the little foxes that spoil the vines: for our vines put forth
    tender grapes.'
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'My kinsman is mine, and I am his: he feeds his flock among the lilies.'
- book_title: Brenton Septuagint Translation Song of Solomon 2
  book_usfm_code: SNG
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Until the day dawn, and the shadows depart, turn, my kinsman, be thou
    like to a roe or young hart on the mountains of the ravines.
