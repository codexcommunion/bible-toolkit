- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David, when his son pursued him.
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And enter not into judgment with thy servant, for in thy sight shall
    no man living be justified.
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: For the enemy has persecuted my soul; he has brought my life down to
    the ground; he has made me to dwell in a dark place , as those that have been
    long dead.
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Therefore my spirit was grieved in me; my heart was troubled within
    me.
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'I remembered the days of old; and I meditated on all thy doings: yea
    , I meditated on the works of thine hands.'
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: I spread forth my hands to thee; my soul thirsts for thee, as a dry
    land. Pause.
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Hear me speedily, O Lord; my spirit has failed; turn not away thy face
    from me, else I shall be like to them that go down to the pit.
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Cause me to hear thy mercy in the morning; for I have hoped in thee;
    make known to me, O Lord, the way wherein I should walk; for I have lifted up
    my soul to thee.
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: Deliver me from mine enemies, O Lord; for I have fled to thee for refuge.
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Teach me to do thy will; for thou art my God; thy good Spirit shall
    guide me in the straight way .
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Thou shalt quicken me, O Lord, for thy name's sake; in thy righteousness
    thou shalt bring my soul out of affliction.
- book_title: Brenton Septuagint Translation Psalms 142
  book_usfm_code: PSA
  chapter_number: 142
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And in thy mercy thou wilt destroy mine enemies, and wilt destroy all
    those that afflict my soul; for I am thy servant.
