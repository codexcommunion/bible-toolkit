- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: A Psalm of David, when his son pursued him.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: And enter not into judgment with thy servant, for in thy sight shall no man
    living be justified.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: For the enemy has persecuted my soul; he has brought my life down to the ground;
    he has made me to dwell in a dark place , as those that have been long dead.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: Therefore my spirit was grieved in me; my heart was troubled within me.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: 'I remembered the days of old; and I meditated on all thy doings: yea , I
    meditated on the works of thine hands.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: I spread forth my hands to thee; my soul thirsts for thee, as a dry land.
    Pause.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: Hear me speedily, O Lord; my spirit has failed; turn not away thy face from
    me, else I shall be like to them that go down to the pit.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: Cause me to hear thy mercy in the morning; for I have hoped in thee; make
    known to me, O Lord, the way wherein I should walk; for I have lifted up my soul
    to thee.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: Deliver me from mine enemies, O Lord; for I have fled to thee for refuge.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: Teach me to do thy will; for thou art my God; thy good Spirit shall guide
    me in the straight way .
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: Thou shalt quicken me, O Lord, for thy name's sake; in thy righteousness thou
    shalt bring my soul out of affliction.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 142
  chapter: 142
  iso-639-2_language_code: eng
  text: And in thy mercy thou wilt destroy mine enemies, and wilt destroy all those
    that afflict my soul; for I am thy servant.
  usfm_code: PSA
  verse: '12'
