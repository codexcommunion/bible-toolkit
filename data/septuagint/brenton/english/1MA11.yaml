  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: and confirmed him in the high priesthood, and in all the honours that
    he had before, and gave him pre-eminence among his chief friends.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: Then Jonathan desired the king, that he would make Judea free from tribute,
    as also the three governments, with the country of Samaria; and he promised him
    three hundred talents.
