    them out from thence, and took the city, and set a garrison in it.
  usfm_code: 1MA
  verse: '66'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: As for Jonathan and his host, they pitched at the water of Gennesar, from
    whence betimes in the morning they gat them to the plain of Nasor.
  usfm_code: 1MA
  verse: '67'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And, behold, the host of strangers met them in the plain, who, having laid
    men in ambush for him in the mountains, came themselves over against him.
  usfm_code: 1MA
  verse: '68'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: So when they that lay in ambush rose out of their places, and joined battle,
    all that were of Jonathan's side fled;
  usfm_code: 1MA
  verse: '69'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: insomuch as there was not one of them left, except Mattathias the son of Absalom,
    and Judas the son of Calphi, the captains of the host.
  usfm_code: 1MA
  verse: '70'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then Jonathan rent his clothes, and cast earth upon his head, and prayed.
  usfm_code: 1MA
  verse: '71'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Afterwards turning again to battle, he put them to flight, and so they ran
    away.
  usfm_code: 1MA
  verse: '72'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now when his own men that were fled saw this, they turned again unto him,
    and with him pursued them to Cades, even unto their own tents, and there they
    camped.
  usfm_code: 1MA
  verse: '73'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'So there were slain of the heathen that day about three thousand men: but
    Jonathan returned to Jerusalem.'
  usfm_code: 1MA
  verse: '74'
