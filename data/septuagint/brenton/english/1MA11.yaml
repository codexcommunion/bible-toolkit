  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'Nevertheless Jonathan, when he heard this, commanded to besiege it
    still : and he chose certain of the elders of Israel and the priests, and put
    himself in peril;'
