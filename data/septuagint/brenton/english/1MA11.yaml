    kingdom, and join it to his own.
  usfm_code: 1MA
  verse: '1'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Whereupon he took his journey into Syria in peaceable manner, so as they
    of the cities opened unto him, and met him: for king Alexander had commanded them
    so to do, because he was his father in law.'
  usfm_code: 1MA
  verse: '2'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now as Ptolemee entered into the cities, he set in every one of them a garrison
    of soldiers to keep it.
  usfm_code: 1MA
  verse: '3'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And when he came near to Azotus, they shewed him the temple of Dagon that
    was burnt, and Azotus and the suburbs thereof that were destroyed, and the bodies
    that were cast abroad, and them that he had burnt in the battle: for they had
    made heaps of them by the way where he should pass.'
  usfm_code: 1MA
  verse: '4'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Also they told the king whatsoever Jonathan had done, to the intent he might
    blame him: but the king held his peace.'
  usfm_code: 1MA
  verse: '5'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then Jonathan met the king with great pomp at Joppe, where they saluted one
    another, and lodged.
  usfm_code: 1MA
  verse: '6'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Afterward Jonathan, when he had gone with the king to the river called Eleutherus,
    returned again to Jerusalem.
  usfm_code: 1MA
  verse: '7'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: King Ptolemee therefore, having gotten the dominion of the cities by the sea
    unto Seleucia upon the sea coast, imagined wicked counsels against Alexander.
  usfm_code: 1MA
  verse: '8'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Whereupon he sent ambassadors unto king Demetrius, saying, Come, let us make
    a league betwixt us, and I will give thee my daughter whom Alexander hath, and
    thou shalt reign in thy father''s kingdom:'
  usfm_code: 1MA
  verse: '9'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: for I repent that I gave my daughter unto him, for he sought to slay me.
  usfm_code: 1MA
  verse: '10'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Thus did he slander him, because he was desirous of his kingdom.
  usfm_code: 1MA
  verse: '11'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Wherefore he took his daughter from him, and gave her to Demetrius, and forsook
    Alexander, so that their hatred was openly known.
  usfm_code: 1MA
  verse: '12'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then Ptolemee entered into Antioch, where he set two crowns upon his head,
    the crown of Asia, and of Egypt.
  usfm_code: 1MA
  verse: '13'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: In the mean season was king Alexander in Cilicia, because those that dwelt
    in those parts had revolted from him.
  usfm_code: 1MA
  verse: '14'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'But when Alexander heard of this, he came to war against him: whereupon king
    Ptolemee brought forth his host, and met him with a mighty power, and put him
    to flight.'
  usfm_code: 1MA
  verse: '15'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'So Alexander fled into Arabia, there to be defended; but king Ptolemee was
    exalted:'
  usfm_code: 1MA
  verse: '16'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: for Zabdiel the Arabian took off Alexander's head, and sent it unto Ptolemee.
  usfm_code: 1MA
  verse: '17'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: King Ptolemee also died the third day after, and they that were in the strong
    holds were slain one of another.
  usfm_code: 1MA
  verse: '18'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: By this means Demetrius reigned in the hundred threescore and seventh year.
  usfm_code: 1MA
  verse: '19'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'At the same time Jonathan gathered together them that were in Judea, to take
    the tower that was in Jerusalem: and he made many engines of war against it.'
  usfm_code: 1MA
  verse: '20'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then certain ungodly persons, who hated their own people, went unto the king,
    and told him that Jonathan besieged the tower.
  usfm_code: 1MA
  verse: '21'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Whereof when he heard, he was angry, and immediately removing, he came to
    Ptolemais, and wrote unto Jonathan, that he should not lay siege to the tower,
    but come and speak with him at Ptolemais in great haste.
  usfm_code: 1MA
  verse: '22'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Nevertheless Jonathan, when he heard this, commanded to besiege it still
    : and he chose certain of the elders of Israel and the priests, and put himself
