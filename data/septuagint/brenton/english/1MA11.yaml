  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: and took silver and gold, and raiment, and divers presents besides,
    and went to Ptolemais unto the king, where he found favour in his sight.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And though certain ungodly men of the people had made complaints against
    him,
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: yet the king entreated him as his predecessors had done before, and
    promoted him in the sight of all his friends,
