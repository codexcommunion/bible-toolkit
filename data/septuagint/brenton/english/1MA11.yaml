  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Then certain ungodly persons, who hated their own people, went unto
    the king, and told him that Jonathan besieged the tower.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Whereof when he heard, he was angry, and immediately removing, he came
    to Ptolemais, and wrote unto Jonathan, that he should not lay siege to the tower,
    but come and speak with him at Ptolemais in great haste.
