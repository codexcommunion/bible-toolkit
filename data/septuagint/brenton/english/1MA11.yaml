- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the king of Egypt gathered together a great host, like the sand
    that lieth upon the sea shore, and many ships, and went about through deceit to
    get Alexander's kingdom, and join it to his own.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'Whereupon he took his journey into Syria in peaceable manner, so as
    they of the cities opened unto him, and met him: for king Alexander had commanded
    them so to do, because he was his father in law.'
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Now as Ptolemee entered into the cities, he set in every one of them
    a garrison of soldiers to keep it.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And when he came near to Azotus, they shewed him the temple of Dagon
    that was burnt, and Azotus and the suburbs thereof that were destroyed, and the
    bodies that were cast abroad, and them that he had burnt in the battle: for they
    had made heaps of them by the way where he should pass.'
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'Also they told the king whatsoever Jonathan had done, to the intent
    he might blame him: but the king held his peace.'
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Then Jonathan met the king with great pomp at Joppe, where they saluted
    one another, and lodged.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Afterward Jonathan, when he had gone with the king to the river called
    Eleutherus, returned again to Jerusalem.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: King Ptolemee therefore, having gotten the dominion of the cities by
    the sea unto Seleucia upon the sea coast, imagined wicked counsels against Alexander.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Whereupon he sent ambassadors unto king Demetrius, saying, Come, let
    us make a league betwixt us, and I will give thee my daughter whom Alexander hath,
    and thou shalt reign in thy father''s kingdom:'
