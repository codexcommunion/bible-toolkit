- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: 'So when they of the city saw that the Jews had got the city as they
    would, their courage was abated: wherefore they made supplication to the king,
    and cried, saying,'
