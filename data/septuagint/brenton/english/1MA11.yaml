  usfm_code: 1MA
  verse: '23'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and took silver and gold, and raiment, and divers presents besides, and went
    to Ptolemais unto the king, where he found favour in his sight.
  usfm_code: 1MA
  verse: '24'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And though certain ungodly men of the people had made complaints against him,
  usfm_code: 1MA
  verse: '25'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: yet the king entreated him as his predecessors had done before, and promoted
    him in the sight of all his friends,
  usfm_code: 1MA
  verse: '26'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and confirmed him in the high priesthood, and in all the honours that he had
    before, and gave him pre-eminence among his chief friends.
  usfm_code: 1MA
  verse: '27'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then Jonathan desired the king, that he would make Judea free from tribute,
    as also the three governments, with the country of Samaria; and he promised him
    three hundred talents.
  usfm_code: 1MA
  verse: '28'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'So the king consented, and wrote letters unto Jonathan of all these things
    after this manner:'
  usfm_code: 1MA
  verse: '29'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'King Demetrius unto his brother Jonathan, and unto the nation of the Jews,
    sendeth greeting:'
  usfm_code: 1MA
  verse: '30'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: We send you here a copy of the letter which we did write unto our cousin Lasthenes
    concerning you, that ye might see it.
  usfm_code: 1MA
  verse: '31'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'King Demetrius unto his father Lasthenes sendeth greeting:'
  usfm_code: 1MA
  verse: '32'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: We are determined to do good to the people of the Jews, who are our friends,
    and keep covenants with us, because of their good will toward us.
  usfm_code: 1MA
  verse: '33'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Wherefore we have ratified unto them the borders of Judea, with the three
    governments of Apherema and Lydda and Ramathem, that are added unto Judea from
    the country of Samaria, and all things appertaining unto them, for all such as
    do sacrifice in Jerusalem, instead of the payments which the king received of
    them yearly aforetime out of the fruits of the earth and of trees.
  usfm_code: 1MA
  verse: '34'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And as for other things that belong unto us, of the tithes and customs pertaining
    unto us, as also the saltpits, and the crown taxes, which are due unto us, we
    discharge them of them all for their relief.
  usfm_code: 1MA
  verse: '35'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And nothing hereof shall be revoked from this time forth for ever.
  usfm_code: 1MA
  verse: '36'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now therefore see that thou make a copy of these things, and let it be delivered
    unto Jonathan, and set upon the holy mount in a conspicuous place.
  usfm_code: 1MA
  verse: '37'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'After this, when king Demetrius saw that the land was quiet before him, and
    that no resistance was made against him, he sent away all his forces, every one
    to his own place, except certain bands of strangers, whom he had gathered from
    the isles of the heathen: wherefore all the forces of his fathers hated him.'
  usfm_code: 1MA
  verse: '38'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Moreover there was one Tryphon, that had been of Alexander's part afore, who,
    seeing that all the host murmured against Demetrius, went to Simalcue the Arabian,
    that brought up Antiochus the young son of Alexander,
  usfm_code: 1MA
  verse: '39'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'and lay sore upon him to deliver him this young Antiochus , that he might
    reign in his father''s stead: he told him therefore all that Demetrius had done,
    and how his men of war were at enmity with him, and there he remained a long season.'
  usfm_code: 1MA
  verse: '40'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'In the mean time Jonathan sent unto king Demetrius, that he would cast those
    of the tower out of Jerusalem, and those also in the fortresses: for they fought
    against Israel.'
  usfm_code: 1MA
  verse: '41'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: So Demetrius sent unto Jonathan, saying, I will not only do this for thee
    and thy people, but I will greatly honour thee and thy nation, if opportunity
    serve.
  usfm_code: 1MA
  verse: '42'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now therefore thou shalt do well, if thou send me men to help me; for all
    my forces are gone from me.
  usfm_code: 1MA
  verse: '43'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Upon this Jonathan sent him three thousand strong men unto Antioch: and when
    they came to the king, the king was very glad of their coming.'
  usfm_code: 1MA
  verse: '44'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Howbeit they that were of the city gathered themselves together into the midst
    of the city, to the number of an hundred and twenty thousand men, and would have
    slain the king.
  usfm_code: 1MA
  verse: '45'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Wherefore the king fled into the court, but they of the city kept the passages
    of the city, and began to fight.
  usfm_code: 1MA
  verse: '46'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then the king called to the Jews for help, who came unto him all at once,
    and dispersing themselves through the city slew that day in the city to the number
    of an hundred thousand.
  usfm_code: 1MA
  verse: '47'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Also they set fire on the city, and gat many spoils that day, and delivered
    the king.
  usfm_code: 1MA
  verse: '48'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'So when they of the city saw that the Jews had got the city as they would,
    their courage was abated: wherefore they made supplication to the king, and cried,
    saying,'
  usfm_code: 1MA
  verse: '49'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Grant us peace, and let the Jews cease from assaulting us and the city.
  usfm_code: 1MA
  verse: '50'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: With that they cast away their weapons, and made peace; and the Jews were
    honoured in the sight of the king, and in the sight of all that were in his realm;
    and they returned to Jerusalem, having great spoils.
  usfm_code: 1MA
  verse: '51'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: So king Demetrius sat on the throne of his kingdom, and the land was quiet
    before him.
  usfm_code: 1MA
  verse: '52'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Nevertheless he dissembled in all that ever he spake, and estranged himself
    from Jonathan, neither rewarded he him according to the benefits which he had
    received of him, but troubled him very sore.
  usfm_code: 1MA
  verse: '53'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: After this returned Tryphon, and with him the young child Antiochus, who reigned,
    and was crowned.
  usfm_code: 1MA
  verse: '54'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then there gathered unto him all the men of war, whom Demetrius had put away,
    and they fought against Demetrius, who turned his back and fled.
  usfm_code: 1MA
  verse: '55'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Moreover Tryphon took the elephants, and won Antioch.
  usfm_code: 1MA
  verse: '56'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: At that time young Antiochus wrote unto Jonathan, saying, I confirm thee in
    the high priesthood, and appoint thee ruler over the four governments, and to
    be one of the king's friends.
  usfm_code: 1MA
  verse: '57'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Upon this he sent him golden vessels to be served in, and gave him leave to
    drink in gold, and to be clothed in purple, and to wear a golden buckle.
  usfm_code: 1MA
  verse: '58'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: His brother Simon also he made captain from the place called The ladder of
    Tyrus unto the borders of Egypt.
  usfm_code: 1MA
  verse: '59'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Then Jonathan went forth, and passed through the cities beyond the water,
    and all the forces of Syria gathered themselves unto him for to help him: and
    when he came to Ascalon, they of the city met him honourably.'
  usfm_code: 1MA
  verse: '60'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: From whence he went to Gaza, but they of Gaza shut him out; wherefore he laid
    siege unto it, and burned the suburbs thereof with fire, and spoiled them.
  usfm_code: 1MA
  verse: '61'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Afterward, when they of Gaza made supplication unto Jonathan, he made peace
    with them, and took the sons of their chief men for hostages, and sent them to
    Jerusalem, and passed through the country unto Damascus.
  usfm_code: 1MA
  verse: '62'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now when Jonathan heard that Demetrius' princes were come to Cades, which
    is in Galilee, with a great power, purposing to remove him out of the country,
  usfm_code: 1MA
  verse: '63'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: he went to meet them, and left Simon his brother in the country.
  usfm_code: 1MA
  verse: '64'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Then Simon encamped against Bethsura, and fought against it a long season,
    and shut it up:'
  usfm_code: 1MA
  verse: '65'
- book: Brenton Septuagint Translation Maccabees I 11
  chapter: 11
  iso-639-2_language_code: eng
