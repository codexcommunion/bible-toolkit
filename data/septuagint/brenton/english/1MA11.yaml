- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: 'King Demetrius unto his father Lasthenes sendeth greeting:'
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: We are determined to do good to the people of the Jews, who are our
    friends, and keep covenants with us, because of their good will toward us.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: Wherefore we have ratified unto them the borders of Judea, with the
    three governments of Apherema and Lydda and Ramathem, that are added unto Judea
    from the country of Samaria, and all things appertaining unto them, for all such
    as do sacrifice in Jerusalem, instead of the payments which the king received
    of them yearly aforetime out of the fruits of the earth and of trees.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: And as for other things that belong unto us, of the tithes and customs
    pertaining unto us, as also the saltpits, and the crown taxes, which are due unto
    us, we discharge them of them all for their relief.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: And nothing hereof shall be revoked from this time forth for ever.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: Now therefore see that thou make a copy of these things, and let it
    be delivered unto Jonathan, and set upon the holy mount in a conspicuous place.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: 'After this, when king Demetrius saw that the land was quiet before
    him, and that no resistance was made against him, he sent away all his forces,
    every one to his own place, except certain bands of strangers, whom he had gathered
    from the isles of the heathen: wherefore all the forces of his fathers hated him.'
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: Moreover there was one Tryphon, that had been of Alexander's part afore,
    who, seeing that all the host murmured against Demetrius, went to Simalcue the
    Arabian, that brought up Antiochus the young son of Alexander,
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: 'and lay sore upon him to deliver him this young Antiochus , that he
    might reign in his father''s stead: he told him therefore all that Demetrius had
    done, and how his men of war were at enmity with him, and there he remained a
    long season.'
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: 'In the mean time Jonathan sent unto king Demetrius, that he would cast
    those of the tower out of Jerusalem, and those also in the fortresses: for they
    fought against Israel.'
