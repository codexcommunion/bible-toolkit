  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: for Zabdiel the Arabian took off Alexander's head, and sent it unto
    Ptolemee.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: King Ptolemee also died the third day after, and they that were in the
    strong holds were slain one of another.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: By this means Demetrius reigned in the hundred threescore and seventh
    year.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'At the same time Jonathan gathered together them that were in Judea,
    to take the tower that was in Jerusalem: and he made many engines of war against
