  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: for I repent that I gave my daughter unto him, for he sought to slay
    me.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Thus did he slander him, because he was desirous of his kingdom.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Wherefore he took his daughter from him, and gave her to Demetrius,
    and forsook Alexander, so that their hatred was openly known.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Then Ptolemee entered into Antioch, where he set two crowns upon his
    head, the crown of Asia, and of Egypt.
