  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: With that they cast away their weapons, and made peace; and the Jews
    were honoured in the sight of the king, and in the sight of all that were in his
    realm; and they returned to Jerusalem, having great spoils.
