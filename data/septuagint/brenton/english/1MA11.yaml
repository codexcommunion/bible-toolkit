  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: In the mean season was king Alexander in Cilicia, because those that
    dwelt in those parts had revolted from him.
- book_title: Brenton Septuagint Translation Maccabees I 11
  book_usfm_code: 1MA
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'But when Alexander heard of this, he came to war against him: whereupon
    king Ptolemee brought forth his host, and met him with a mighty power, and put
    him to flight.'
