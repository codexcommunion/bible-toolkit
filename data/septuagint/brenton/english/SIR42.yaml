- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Of these things be not thou ashamed, and accept no person to sin thereby:'
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: of the law of the most High, and his covenant; and of judgment to justify
    the ungodly;
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: of reckoning with thy partners and travellers; or of the gift of the heritage
    of friends;
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: of exactness of balance and weights; or of getting much or little;
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: and of merchants' indifferent selling; of much correction of children; and
    to make the side of an evil servant to bleed.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Sure keeping is good, where an evil wife is; and locked up, where many hands
    are.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Deliver all things in number and weight; and put all in writing that thou
    givest out, or receivest in.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'Be not ashamed to inform the unwise and foolish, and the extreme aged that
    contendeth with those that are young: thus shalt thou be truly learned, and approved
    of all men living.'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'A daughter is a wakeful care to a father; and the care for her taketh away
    sleep: when she is young, lest she pass away the flower of her age; and being
    married, lest she should be hated:'
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: in her virginity, lest she should be defiled and gotten with child in her
    father's house; and having an husband, lest she should misbehave herself; and
    when she is married, lest she should be barren.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Keep a sure watch over a shameless daughter, lest she make thee a laughingstock
    to thine enemies, and a byword in the city, and a reproach among the people, and
    make thee ashamed before the multitude.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Behold not everybody's beauty, and sit not in the midst of women.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: For from garments cometh a moth, and from women wickedness.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Better is the churlishness of a man than a courteous woman, a woman, I say
    , which bringeth shame and reproach.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'I will now remember the works of the Lord, and declare the things that I
    have seen: In the words of the Lord are his works.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: The sun that giveth light looketh upon all things, and the work thereof is
    full of the glory of the Lord.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: The Lord hath not given power to the saints to declare all his marvellous
    works, which the Almighty Lord firmly settled, that whatsoever is might be established
    for his glory.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'He seeketh out the deep, and the heart, and considereth their crafty devices:
    for the Lord knoweth all that can be known, and he beholdeth the signs of the
    world,'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: declaring the things that are past, and for to come, and revealing the steps
    of hidden things.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: No thought escapeth him, neither any word is hidden from him.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'He hath garnished the excellent works of his wisdom, and he is from everlasting
    to everlasting: unto him may nothing be added, neither can he be diminished, and
    he hath no need of any counsellor.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: Oh how desirable are all his works! and that a man may see even to a spark.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: All these things live and remain for ever for all uses, and they are all obedient.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'All things are double one against another: and he hath made nothing imperfect.'
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 42
  chapter: 42
  iso-639-2_language_code: eng
  text: 'One thing establisheth the good of another: and who shall be filled with
    beholding his glory?'
  usfm_code: SIR
  verse: '25'
