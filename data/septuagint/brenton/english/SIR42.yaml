  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: of the law of the most High, and his covenant; and of judgment to justify
    the ungodly;
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: of reckoning with thy partners and travellers; or of the gift of the
    heritage of friends;
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: of exactness of balance and weights; or of getting much or little;
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: and of merchants' indifferent selling; of much correction of children;
    and to make the side of an evil servant to bleed.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Sure keeping is good, where an evil wife is; and locked up, where many
    hands are.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Deliver all things in number and weight; and put all in writing that
    thou givest out, or receivest in.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Be not ashamed to inform the unwise and foolish, and the extreme aged
    that contendeth with those that are young: thus shalt thou be truly learned, and
    approved of all men living.'
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'A daughter is a wakeful care to a father; and the care for her taketh
    away sleep: when she is young, lest she pass away the flower of her age; and being
    married, lest she should be hated:'
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: in her virginity, lest she should be defiled and gotten with child in
    her father's house; and having an husband, lest she should misbehave herself;
    and when she is married, lest she should be barren.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Keep a sure watch over a shameless daughter, lest she make thee a laughingstock
    to thine enemies, and a byword in the city, and a reproach among the people, and
    make thee ashamed before the multitude.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Behold not everybody's beauty, and sit not in the midst of women.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: For from garments cometh a moth, and from women wickedness.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Better is the churlishness of a man than a courteous woman, a woman,
    I say , which bringeth shame and reproach.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'I will now remember the works of the Lord, and declare the things that
    I have seen: In the words of the Lord are his works.'
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: The sun that giveth light looketh upon all things, and the work thereof
    is full of the glory of the Lord.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: The Lord hath not given power to the saints to declare all his marvellous
    works, which the Almighty Lord firmly settled, that whatsoever is might be established
    for his glory.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'He seeketh out the deep, and the heart, and considereth their crafty
    devices: for the Lord knoweth all that can be known, and he beholdeth the signs
    of the world,'
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: declaring the things that are past, and for to come, and revealing the
    steps of hidden things.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: No thought escapeth him, neither any word is hidden from him.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'He hath garnished the excellent works of his wisdom, and he is from
    everlasting to everlasting: unto him may nothing be added, neither can he be diminished,
    and he hath no need of any counsellor.'
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Oh how desirable are all his works! and that a man may see even to a
    spark.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: All these things live and remain for ever for all uses, and they are
    all obedient.
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'All things are double one against another: and he hath made nothing
    imperfect.'
- book_title: Brenton Septuagint Translation Sirach 42
  book_usfm_code: SIR
  chapter_number: 42
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: 'One thing establisheth the good of another: and who shall be filled
    with beholding his glory?'
