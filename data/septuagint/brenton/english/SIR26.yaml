- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Blessed is the man that hath a virtuous wife, for the number of his
    days shall be double.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: A virtuous woman rejoiceth her husband, and he shall fulfil the years
    of his life in peace.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: A good wife is a good portion, which shall be given in the portion of
    them that fear the Lord.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Whether a man be rich or poor, if he have a good heart toward the Lord,
    he shall at all times rejoice with a cheerful countenance.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'There be three things that mine heart feareth; and for the fourth I
    was sore afraid: the slander of a city, the gathering together of an unruly multitude,
    and a false accusation: all these are worse than death.'
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: But a grief of heart and sorrow is a woman that is jealous over another
    woman, and a scourge of the tongue which communicateth with all.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'An evil wife is a yoke shaken to and fro: he that hath hold of her
    is as though he held a scorpion.'
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: A drunken woman and a gadder abroad causeth great anger, and she will
    not cover her own shame.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: The whoredom of a woman may be known in her haughty looks and eyelids.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: If thy daughter be shameless, keep her in straitly, lest she abuse herself
    through overmuch liberty.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Watch over an impudent eye: and marvel not if she trespass against
    thee.'
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'She will open her mouth, as a thirsty traveller when he hath found
    a fountain, and drink of every water near her: by every hedge will she sit down,
    and open her quiver against every arrow.'
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: The grace of a wife delighteth her husband, and her discretion will
    fatten his bones.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: A silent and loving woman is a gift of the Lord; and there is nothing
    so much worth as a mind well instructed.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: A shamefaced and faithful woman is a double grace, and her continent
    mind cannot be valued.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: As the sun when it ariseth in the high heaven; so is the beauty of a
    good wife in the ordering of her house.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'As the clear light is upon the holy candlestick: so is the beauty of
    the face in ripe age.'
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: As the golden pillars are upon the sockets of silver; so are the fair
    feet with a constant heart.
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'There be two things that grieve my heart; and the third maketh me angry:
    a man of war that suffereth poverty; and men of understanding that are not set
    by: and one that returneth from righteousness to sin; the Lord prepareth such
    an one for the sword.'
- book_title: Brenton Septuagint Translation Sirach 26
  book_usfm_code: SIR
  chapter_number: 26
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: A merchant shall hardly keep himself from doing wrong; and an huckster
    shall not be freed from sin.
