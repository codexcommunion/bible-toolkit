- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Blessed is the man that hath a virtuous wife, for the number of his days shall
    be double.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A virtuous woman rejoiceth her husband, and he shall fulfil the years of his
    life in peace.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A good wife is a good portion, which shall be given in the portion of them
    that fear the Lord.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: Whether a man be rich or poor, if he have a good heart toward the Lord, he
    shall at all times rejoice with a cheerful countenance.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'There be three things that mine heart feareth; and for the fourth I was sore
    afraid: the slander of a city, the gathering together of an unruly multitude,
    and a false accusation: all these are worse than death.'
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: But a grief of heart and sorrow is a woman that is jealous over another woman,
    and a scourge of the tongue which communicateth with all.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'An evil wife is a yoke shaken to and fro: he that hath hold of her is as
    though he held a scorpion.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A drunken woman and a gadder abroad causeth great anger, and she will not
    cover her own shame.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The whoredom of a woman may be known in her haughty looks and eyelids.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: If thy daughter be shameless, keep her in straitly, lest she abuse herself
    through overmuch liberty.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'Watch over an impudent eye: and marvel not if she trespass against thee.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'She will open her mouth, as a thirsty traveller when he hath found a fountain,
    and drink of every water near her: by every hedge will she sit down, and open
    her quiver against every arrow.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: The grace of a wife delighteth her husband, and her discretion will fatten
    his bones.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A silent and loving woman is a gift of the Lord; and there is nothing so much
    worth as a mind well instructed.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A shamefaced and faithful woman is a double grace, and her continent mind
    cannot be valued.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As the sun when it ariseth in the high heaven; so is the beauty of a good
    wife in the ordering of her house.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'As the clear light is upon the holy candlestick: so is the beauty of the
    face in ripe age.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: As the golden pillars are upon the sockets of silver; so are the fair feet
    with a constant heart.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: 'There be two things that grieve my heart; and the third maketh me angry:
    a man of war that suffereth poverty; and men of understanding that are not set
    by: and one that returneth from righteousness to sin; the Lord prepareth such
    an one for the sword.'
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 26
  chapter: 26
  iso-639-2_language_code: eng
  text: A merchant shall hardly keep himself from doing wrong; and an huckster shall
    not be freed from sin.
  usfm_code: SIR
  verse: '29'
