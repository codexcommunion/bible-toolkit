- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And it came to pass in the days of Achaz the son of Joatham, the son of Ozias,
    king of Juda, there came up Rasin king of Aram, and Phakee son of Romelias, king
    of Israel, against Jerusalem to war against it, but they could not take it.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And a message was brought to the house of David, saying, Aram has conspired
    with Ephraim. And his soul was amazed, and the soul of his people, as in a wood
    a tree is moved by the wind.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the Lord said to Esaias, Go forth to meet Achaz, thou, and thy son Jasub
    who is left, to the pool of the upper way of the fuller's field.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And thou shalt say to him, Take care to be quiet, and fear not, neither let
    thy soul be disheartened because of these two smoking firebrands: for when my
    fierce anger is over, I will heal again.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And as for the son of Aram, and the son of Romelias, forasmuch as they have
    devised an evil counsel, saying ,
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: We will go up against Judea, and having conferred with them we will turn them
    away to our side, and we will make the son of Tabeel king of it;
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: thus saith the Lord of hosts, This counsel shall not abide, nor come to pass.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: But the head of Aram is Damascus, and the head of Damascus, Rasim; and yet
    within sixty and five years the kingdom of Ephraim shall cease from being a people.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the head of Ephraim is Somoron, and the head of Somoron the son of Romelias:
    but if ye believe not, neither will ye at all understand.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the Lord again spoke to Achaz, saying,
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Ask for thyself a sign of the Lord thy God, in the depth or in the height.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Achaz said, I will not ask, neither will I tempt the Lord.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And he said, Hear ye now, O house of David; is it a little thing for you to
    contend with men? and how do ye contend against the Lord?
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Therefore the Lord himself shall give you a sign; behold, a virgin shall conceive
    in the womb, and shall bring forth a son, and thou shalt call his name Emmanuel.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Butter and honey shall he eat, before he knows either to prefer evil, or choose
    the good.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For before the child shall know good or evil, he refuses evil, to choose the
    good; and the land shall be forsaken which thou art afraid of because of the two
    kings.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: But God shall bring upon thee, and upon thy people, and upon the house of
    thy father, days which have never come, from the day that Ephraim took away from
    Juda the king of the Assyrians.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And it shall come to pass in that day that the Lord shall hiss for the flies,
    which insect shall rule over a part of the river of Egypt, and for the bee which
    is in the land of the Assyrians.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And they all shall enter into the clefts of the land, and into the holes of
    the rocks, and into the caves, and into every ravine.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: In that day the Lord shall shave with the hired razor of the king of Assyria
    beyond the river the head, and the hairs of the feet, and will remove the beard.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And it shall come to pass in that day, that a man shall rear a heifer, and
    two sheep.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And it shall come to pass from their drinking an abundance of milk, that every
    one that is left on the land shall eat butter and honey.
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And it shall come to pass in that day, for every place where there shall be
    a thousand vines at a thousand shekels, they shall become barren land and thorns.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Men shall enter thither with arrow and bow; for all the land shall be barren
    ground and thorns.
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And every mountain shall be certainly ploughed: there shall no fear come
    thither: for there shall be from among the barren ground and thorns that whereon
    cattle shall feed and oxen shall tread.'
  usfm_code: ISA
  verse: '25'
