- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But call, if any one will hearken to thee, or if thou shalt see any of the
    holy angels.
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For wrath destroys the foolish one, and envy slays him that has gone astray.
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'And I have seen foolish ones taking root: but suddenly their habitation was
    devoured.'
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Let their children be far from safety, and let them be crushed at the doors
    of vile men, and let there be no deliverer.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For what they have collected, the just shall eat; but they shall not be delivered
    out of calamities: let their strength be utterly exhausted.'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For labour cannot by any means come out of the earth, nor shall trouble spring
    out of the mountains:'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: yet man is born to labour, and even so the vulture's young seek the high places.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Nevertheless I will beseech the Lord, and will call upon the Lord, the sovereign
    of all;
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'who does great things and untraceable, glorious things also, and marvellous,
    of which there is no number:'
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'who gives rain upon the earth, sending water on the earth:'
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'who exalts the lowly, and raises up them that are lost:'
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'frustrating the counsels of the crafty, and their hands shall not perform
    the truth:'
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: who takes the wise in their wisdom, and subverts the counsel of the crafty.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'In the day darkness shall come upon them, and let them grope in the noon-day
    even as in the night:'
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: and let them perish in war, and let the weak escape from the hand of the mighty.
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And let the weak have hope, but the mouth of the unjust be stopped.
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: But blessed is the man whom the Lord has reproved; and reject not thou the
    chastening of the Almighty.
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'For he causes a man to be in pain, and restores him again: he smites, and
    his hands heal.'
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Six times he shall deliver thee out of distresses: and in the seventh harm
    shall not touch thee.'
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'In famine he shall deliver thee from death: and in war he shall free thee
    from the power of the sword.'
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'He shall hide thee from the scourge of the tongue: and thou shalt not be
    afraid of coming evils.'
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Thou shalt laugh at the unrighteous and the lawless: and thou shalt not be
    afraid of wild beasts.'
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: For the wild beasts of the field shall be at peace with thee.
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: Then shalt thou know that thy house shall be at peace, and the provision for
    thy tabernacle shall not fail.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And thou shalt know that thy seed shall be abundant; and thy children shall
    be like the herbage of the field.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: And thou shalt come to the grave like ripe corn reaped in its season, or as
    a heap of the corn-flour collected in proper time.
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 5
  chapter: 5
  iso-639-2_language_code: eng
  text: 'Behold, we have thus sought out these matters; these are what we have heard:
    but do thou reflect with thyself, if thou hast done anything wrong .'
  usfm_code: JOB
  verse: '27'
