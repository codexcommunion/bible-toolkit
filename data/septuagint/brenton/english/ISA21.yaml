- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: The Vision of the Desert.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'so a fearful and a grievous vision was declared to me: he that is treacherous
    deals treacherously, the transgressor transgresses. The Elamites are upon me,
    and the ambassadors of the Persians come against me: now will I groan and comfort
    myself.'
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Therefore are my loins filled with feebleness, and pangs have seized me as
    a travailing woman: I dealt wrongfully that I might not hear; I hasted that I
    might not see.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: My heart wanders, and transgression overwhelms me; my soul is occupied with
    fear.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Prepare the table, eat, drink: arise, ye princes, and prepare your shields.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: For thus said the Lord to me, Go and station a watchman for thyself, and declare
    whatever thou shalt see.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: And I saw two mounted horsemen, and a rider on an ass, and a rider on a camel.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'Hearken with great attention, and call thou Urias to the watch-tower: the
    Lord has spoken. I stood continually during the day, and I stood in the camp all
    the night:'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and, behold, he comes riding in a chariot and pair: and he answered and said,
    Babylon is fallen, is fallen; and all her images and her idols have been crushed
    to the ground.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Hear, ye that are left, and ye that are in pain, hear what things I have heard
    of the Lord of hosts which the God of Israel has declared to us.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: The Vision of Idumea.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'I watch in the morning and the night: if thou wouldest enquire, enquire,
    and dwell by me.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Thou mayest lodge in the forest in the evening, or in the way of Dædan.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: Ye that dwell in the country of Thæman, bring water to meet him that is thirsty;
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: meet the fugitives with bread, because of the multitude of the slain, and
    because of the multitude of them that lose their way, and because of the multitude
    of swords, and because of the multitude of bent bows, and because of the multitude
    of them that have fallen in war.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'For thus said the Lord to me, Yet a year, as the year of an hireling, and
    the glory of the sons of Kedar shall fail:'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 21
  chapter: 21
  iso-639-2_language_code: eng
  text: 'and the remnant of the strong bows of the sons of Kedar shall be small: for
    the Lord God of Israel has spoken it .'
  usfm_code: ISA
  verse: '17'
