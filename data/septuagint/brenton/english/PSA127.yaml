  verse: '1'
- book: Brenton Septuagint Translation Psalms 127
  chapter: 127
  iso-639-2_language_code: eng
  text: 'Thou shalt eat the labours of thy hands: blessed art thou, and it shall be
    well with thee.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 127
  chapter: 127
  iso-639-2_language_code: eng
  text: 'Thy wife shall be as a fruitful vine on the sides of thy house: thy children
    as young olive-plants round about thy table.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 127
  chapter: 127
  iso-639-2_language_code: eng
  text: Behold, thus shall the man be blessed that fears the Lord.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 127
  chapter: 127
  iso-639-2_language_code: eng
  text: May the Lord bless thee out of Sion; and mayest thou see the prosperity of
    Jerusalem all the days of thy life.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 127
  chapter: 127
  iso-639-2_language_code: eng
  text: And mayest thou see thy children's children. Peace be upon Israel.
