- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: A Prayer of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: Preserve my soul, for I am holy; save thy servant, O God, who hopes in thee.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: 'Pity me, O Lord: for to thee will I cry all the day.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: 'Rejoice the soul of thy servant: for to thee, O Lord, have I lifted up my
    soul.'
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: For thou, O Lord, art kind, and gentle; and plenteous in mercy to all that
    call upon thee.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: Give ear to my prayer, O Lord; and attend to the voice of my supplication.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: 'In the day of my trouble I cried to thee: for thou didst hear me.'
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: There is none like to thee, O Lord, among the gods; and there are no works
    like to thy works.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: All nations whom thou hast made shall come, and shall worship before thee,
    O Lord; and shall glorify thy name.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: 'For thou art great, and doest wonders: thou art the only and the great God.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: 'Guide me, O Lord, in thy way, and I will walk in thy truth: let my heart
    rejoice, that I may fear thy name.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: I will give thee thanks, O Lord my God, with all my heart; and I will glorify
    thy name for ever.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: For thy mercy is great toward me; and thou hast delivered my soul from the
    lowest hell.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: O God, transgressors have risen up against me, and an assembly of violent
    men have sought my life; and have not set thee before them.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: But thou, O Lord God, art compassionate and merciful, long-suffering, and
    abundant in mercy and true.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: 'Look thou upon me, and have mercy upon me: give thy strength to thy servant,
    and save the son of thine handmaid.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 85
  chapter: 85
  iso-639-2_language_code: eng
  text: Establish with me a token for good; and let them that hate me see it and be
    ashamed; because thou, O Lord, hast helped me, and comforted me.
  usfm_code: PSA
  verse: '17'
