- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Israel is a vine with goodly branches, her fruit is abundant: according to
    the multitude of her fruits she has multiplied her altars; according to the wealth
    of his land, he has set up pillars.'
  usfm_code: HOS
  verse: '1'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'They have divided their hearts; now shall they be utterly destroyed: he shall
    dig down their altars, their pillars shall mourn.'
  usfm_code: HOS
  verse: '2'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Because now they shall say, We have no king, because we feared not the Lord:'
  usfm_code: HOS
  verse: '3'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'and what should a king do for us, speaking false professions as his words?
    he will make a covenant: judgment shall spring up as a weed on the soil of the
    field.'
  usfm_code: HOS
  verse: '4'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'The inhabitants of Samaria shall dwell near the calf of the house of On;
    for the people of it mourned for it: and as they provoked him, they shall rejoice
    at his glory, because he has departed from them.'
  usfm_code: HOS
  verse: '5'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And having bound it for the Assyrians, they carried it away as presents to
    king Jarim: Ephraim shall receive a gift, and Israel shall be ashamed of his counsel.'
  usfm_code: HOS
  verse: '6'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Samaria has cast off her king as a twig on the surface of the water.
  usfm_code: HOS
  verse: '7'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'And the altars of On, the sins of Israel, shall be taken away: thorns and
    thistles shall come up on their altars; and they shall say to the mountains, Cover
    us; and to the hills, Fall on us.'
  usfm_code: HOS
  verse: '8'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'From the time the hills existed Israel has sinned: there they stood: war
    waged against the children of iniquity'
  usfm_code: HOS
  verse: '9'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: to chastise them shall not overtake them on the hill, the nations shall be
    gathered against them, when they are chastened for their two sins.
  usfm_code: HOS
  verse: '10'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Ephraim is a heifer taught to love victory, but I will come upon the fairest
    part of her neck: I will mount Ephraim; I will pass over Juda in silence; Jacob
    shall prevail against him.'
  usfm_code: HOS
  verse: '11'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Sow to yourselves for righteousness, gather in for the fruit of life: light
    ye for yourselves the light of knowledge; seek the Lord till the fruits of righteousness
    come upon you.'
  usfm_code: HOS
  verse: '12'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: Wherefore have ye passed over ungodliness in silence, and reaped the sins
    of it? ye have eaten false fruit; for thou hast trusted in thy sins, in the abundance
    of thy power.
  usfm_code: HOS
  verse: '13'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: 'Therefore shall destruction rise up among thy people, and all thy strong
    places shall be ruined: as prince Solomon departed out of the house of Jeroboam,
    in the days of battle they dashed the mother to the ground upon the children,'
  usfm_code: HOS
  verse: '14'
- book: Brenton Septuagint Translation Osee 10
  chapter: 10
  iso-639-2_language_code: eng
  text: thus will I do to you, O house of Israel, because of the unrighteousness of
    your sins.
  usfm_code: HOS
  verse: '15'
