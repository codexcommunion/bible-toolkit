- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Jacob dwelt in the land where his father sojourned, in the land of Chanaan.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And these are the generations of Jacob. And Joseph was seventeen years old,
    feeding the sheep of his father with his brethren, being young; with the sons
    of Balla, and with the sons of Zelpha, the wives of his father; and Joseph brought
    to Israel their father their evil reproach.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Jacob loved Joseph more than all his sons, because he was to him the son
    of old age; and he made for him a coat of many colours.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And his brethren having seen that his father loved him more than all his sons,
    hated him, and could not speak anything peaceable to him.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Joseph dreamed a dream, and reported it to his brethren.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And he said to them, Hear this dream which I have dreamed.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: I thought ye were binding sheaves in the middle of the field, and my sheaf
    stood up and was erected, and your sheaves turned round, and did obeisance to
    my sheaf.
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And his brethren said to him, Shalt thou indeed reign over us, or shalt thou
    indeed be lord over us? And they hated him still more for his dreams and for his
    words.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: 'And he dreamed another dream, and related it to his father, and to his brethren,
    and said, Behold, I have dreamed another dream: as it were the sun, and the moon,
    and the eleven stars did me reverence.'
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And his father rebuked him, and said to him, What is this dream which thou
    hast dreamed? shall indeed both I and thy mother and thy brethren come and bow
    before thee to the earth?
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And his brethren envied him; but his father observed the saying.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And his brethren went to feed the sheep of their father to Sychem.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Israel said to Joseph, Do not thy brethren feed their flock in Sychem?
    Come, I will send thee to them; and he said to him, Behold, I am here .
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Israel said to him, Go and see if thy brethren and the sheep are well,
    and bring me word; and he sent him out of the valley of Chebron, and he came to
    Sychem.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And a man found him wandering in the field; and the man asked him, saying,
    What seekest thou?
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And he said, I am seeking my brethren; tell me where they feed their flocks
    .
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And the man said to him, They have departed hence, for I heard them saying,
    Let us go to Dothaim; and Joseph went after his brethren, and found them in Dothaim.
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And they spied him from a distance before he drew nigh to them, and they wickedly
    took counsel to slay him.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And each said to his brother, Behold, that dreamer comes.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Now then come, let us kill him, and cast him into one of the pits; and we
    will say, An evil wild beast has devoured him; and we shall see what his dreams
    will be.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Ruben having heard it, rescued him out of their hands, and said, Let us
    not kill him.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Ruben said to them, Shed not blood; cast him into one of these pits in
    the wilderness, but do not lay your hand upon him; that he might rescue him out
    of their hands, and restore him to his father.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And it came to pass, when Joseph came to his brethren, that they stripped
    Joseph of his many-coloured coat that was upon him.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And they took him and cast him into the pit; and the pit was empty, it had
    not water.
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And they sat down to eat bread; and having lifted up their eyes they beheld,
    and lo, Ismaelitish travellers came from Galaad, and their camels were heavily
    loaded with spices, and resin, and myrrh; and they went to bring them to Egypt.
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Judas said to his brethren, What profit is it if we slay our brother,
    and conceal his blood?
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: Come, let us sell him to these Ismaelites, but let not our hands be upon him,
    because he is our brother and our flesh; and his brethren hearkened.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And the men, the merchants of Madian, went by, and they drew and lifted Joseph
    out of the pit, and sold Joseph to the Ismaelites for twenty pieces of gold; and
    they brought Joseph down into Egypt.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Ruben returned to the pit, and sees not Joseph in the pit; and he rent
    his garments.
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And he returned to his brethren and said, The boy is not; and I, whither am
    I yet to go?
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And having taken the coat of Joseph, they slew a kid of the goats, and stained
    the coat with the blood.
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And they sent the coat of many colours; and they brought it to their father,
    and said, This have we found; know if it be thy son's coat or no.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And he recognised it, and said, It is my son's coat, an evil wild beast has
    devoured him; a wild beast has carried off Joseph.
  usfm_code: GEN
  verse: '33'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And Jacob rent his clothes, and put sackcloth on his loins, and mourned for
    his son many days.
  usfm_code: GEN
  verse: '34'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And all his sons and his daughters gathered themselves together, and came
    to comfort him; but he would not be comforted, saying, I will go down to my son
    mourning to Hades; and his father wept for him.
  usfm_code: GEN
  verse: '35'
- book: Brenton Septuagint Translation Genesis 37
  chapter: 37
  iso-639-2_language_code: eng
  text: And the Madianites sold Joseph into Egypt; to Petephres, the eunuch of Pharao,
    captain of the guard.
  usfm_code: GEN
  verse: '36'
