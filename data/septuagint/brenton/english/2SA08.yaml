- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And it came to pass after this, that David smote the Philistines, and
    put them to flight, and David took the tribute from out of the hand of the Philistines.
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And David smote Moab, and measured them out with lines, having laid
    them down on the ground: and there were two lines for slaying, and two lines he
    kept alive: and Moab became servants to David, yielding tribute.'
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And David smote Adraazar the son of Raab king of Suba, as he went to
    extend his power to the river Euphrates.
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'And David took a thousand of his chariots, and seven thousand horsemen,
    and twenty thousand footmen: and David houghed all his chariot horses , and he
    reserved to himself a hundred chariots.'
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Syria of Damascus comes to help Adraazar king of Suba, and David
    smote twenty-two thousand men belonging to the Syrian.
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And David placed a garrison in Syria near Damascus, and the Syrians
    became servants and tributaries to David: and the Lord preserved David whithersoever
    he went.'
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And David took the golden bracelets which were on the servants of Adraazar
    king of Suba, and brought them to Jerusalem. And Susakim king of Egypt took them,
    when he went up to Jerusalem in the days of Roboam son of Solomon.
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And king David took from Metebac, and from the choice cities of Adraazar,
    very much brass: with that Solomon made the brazen sea, and the pillars, and the
    lavers, and all the furniture.'
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Thoü the king of Hemath heard that David had smitten all the host
    of Adraazar.
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And Thoü sent Jedduram his son to king David, to ask him of his welfare,
    and to congratulate him on his fighting against Adraazar and smiting him, for
    he was an enemy to Adraazar: and in his hands were vessels of silver, and vessels
    of gold, and vessels of brass.'
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And these king David consecrated to the Lord, with the silver and with
    the gold which he consecrated out of all the cities which he conquered,
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: out of Idumea, and out of Moab, and from the children of Ammon, and
    from the Philistines, and from Amalec, and from the spoils of Adraazar son of
    Raab king of Suba.
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'And David made himself a name: and when he returned he smote Idumea
    in Gebelem to the number of eighteen thousand.'
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And he set garrisons in Idumea, even in all Idumea: and all the Idumeans
    were servants to the king. And the Lord preserved David wherever he went.'
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'And David reigned over all Israel: and David wrought judgment and justice
    over all his people.'
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And Joab the son of Saruia was over the host; and Josaphat the son of
    Achilud was keeper of the records.
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And Sadoc the son of Achitob, and Achimelech son of Abiathar, were priests;
    and Sasa was the scribe,
- book_title: Brenton Septuagint Translation Kings II 8
  book_usfm_code: 2SA
  chapter_number: 8
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: and Banæas son of Jodaë was councillor, and the Chelethite and the Phelethite,
    and the sons of David, were princes of the court.
