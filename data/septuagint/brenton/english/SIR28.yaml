- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: He that revengeth shall find vengeance from the Lord, and he will surely
    keep his sins [in remembrance].
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Forgive thy neighbour the hurt that he hath done unto thee, so shall
    thy sins also be forgiven when thou prayest.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: One man beareth hatred against another, and doth he seek pardon from
    the Lord?
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'He sheweth no mercy to a man, which is like himself: and doth he ask
    forgiveness of his own sins?'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: If he that is but flesh nourish hatred, who will intreat for pardon
    of his sins?
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Remember thy end, and let thy enmity cease; [remember] corruption and
    death, and abide in the commandments.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Remember the commandments, and bear no malice to thy neighbour: [remember]
    the covenant of the Highest, and wink at ignorance.'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Abstain from strife, and thou shalt diminish thy sins: for a furious
    man will kindle strife.'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: A sinful man disquieteth friends, and maketh debate among them that
    be at peace.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'As the matter of the fire is, so it burneth: and as a man''s strength
    is, so is his wrath; and according to his riches his anger riseth; and the stronger
    they are which contend, the more they will be inflamed.'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'An hasty contention kindleth a fire: and an hasty fighting sheddeth
    blood.'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'If thou blow the spark, it shall burn: if thou spit upon it, it shall
    be quenched: and both these come out of thy mouth.'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: 'Curse the whisperer and double-tongued: for such have destroyed many
    that were at peace.'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'A backbiting tongue hath disquieted many, and driven them from nation
    to nation: strong cities hath it pulled down, and overthrown the houses of great
    men.'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: A backbiting tongue hath cast out virtuous women, and deprived them
    of their labours.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Whoso hearkeneth unto it shall never find rest, and never dwell quietly.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'The stroke of the whip maketh marks in the flesh: but the stroke of
    the tongue breaketh the bones.'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'Many have fallen by the edge of the sword: but not so many as have
    fallen by the tongue.'
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Well is he that is defended from it, and hath not passed through the
    venom thereof, who hath not drawn the yoke thereof, nor hath been bound in her
    bands.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: For the yoke thereof is a yoke of iron, and the bands thereof are bands
    of brass.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: The death thereof is an evil death, the grave were better than it.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: It shall not have rule over them that fear God, neither shall they be
    burned with the flame thereof.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Such as forsake the Lord shall fall into it; and it shall burn in them,
    and not be quenched; it shall be sent upon them as a lion, and devour them as
    a leopard.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Look that thou hedge thy possession about with thorns, and bind up thy
    silver and gold,
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: and weigh thy words in a balance, and make a door and bar for thy mouth.
- book_title: Brenton Septuagint Translation Sirach 28
  book_usfm_code: SIR
  chapter_number: 28
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Beware thou slide not by it, lest thou fall before him that lieth in
    wait.
