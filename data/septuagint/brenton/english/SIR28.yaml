- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: He that revengeth shall find vengeance from the Lord, and he will surely keep
    his sins [in remembrance].
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Forgive thy neighbour the hurt that he hath done unto thee, so shall thy sins
    also be forgiven when thou prayest.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: One man beareth hatred against another, and doth he seek pardon from the Lord?
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'He sheweth no mercy to a man, which is like himself: and doth he ask forgiveness
    of his own sins?'
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: If he that is but flesh nourish hatred, who will intreat for pardon of his
    sins?
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Remember thy end, and let thy enmity cease; [remember] corruption and death,
    and abide in the commandments.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Remember the commandments, and bear no malice to thy neighbour: [remember]
    the covenant of the Highest, and wink at ignorance.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Abstain from strife, and thou shalt diminish thy sins: for a furious man
    will kindle strife.'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A sinful man disquieteth friends, and maketh debate among them that be at
    peace.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'As the matter of the fire is, so it burneth: and as a man''s strength is,
    so is his wrath; and according to his riches his anger riseth; and the stronger
    they are which contend, the more they will be inflamed.'
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'An hasty contention kindleth a fire: and an hasty fighting sheddeth blood.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'If thou blow the spark, it shall burn: if thou spit upon it, it shall be
    quenched: and both these come out of thy mouth.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Curse the whisperer and double-tongued: for such have destroyed many that
    were at peace.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'A backbiting tongue hath disquieted many, and driven them from nation to
    nation: strong cities hath it pulled down, and overthrown the houses of great
    men.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A backbiting tongue hath cast out virtuous women, and deprived them of their
    labours.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Whoso hearkeneth unto it shall never find rest, and never dwell quietly.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'The stroke of the whip maketh marks in the flesh: but the stroke of the tongue
    breaketh the bones.'
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Many have fallen by the edge of the sword: but not so many as have fallen
    by the tongue.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Well is he that is defended from it, and hath not passed through the venom
    thereof, who hath not drawn the yoke thereof, nor hath been bound in her bands.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: For the yoke thereof is a yoke of iron, and the bands thereof are bands of
    brass.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The death thereof is an evil death, the grave were better than it.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: It shall not have rule over them that fear God, neither shall they be burned
    with the flame thereof.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Such as forsake the Lord shall fall into it; and it shall burn in them, and
    not be quenched; it shall be sent upon them as a lion, and devour them as a leopard.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Look that thou hedge thy possession about with thorns, and bind up thy silver
    and gold,
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: and weigh thy words in a balance, and make a door and bar for thy mouth.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Beware thou slide not by it, lest thou fall before him that lieth in wait.
  usfm_code: SIR
  verse: '26'
