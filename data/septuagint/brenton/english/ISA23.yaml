- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The Word concerning Tyre.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: To whom are the dwellers in the island become like, the merchants of Ph≈ìnice,
    passing over the sea
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: in great waters, a generation of merchants? as when the harvest is gathered
    in, so are these traders with the nations.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'Be ashamed, O Sidon: the sea has said, yea, the strength of the sea has said,
    I have not travailed, nor brought forth, nor have I brought up young men, nor
    reared virgins.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Moreover when it shall be heard in Egypt, sorrow shall seize them for Tyre.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Depart ye to Carthage; howl, ye that dwell in this island.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Was not this your pride from the beginning, before she was given up?
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Who has devised this counsel against Tyre? Is she inferior? or has she no
    strength? her merchants were the glorious princes of the earth.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: The Lord of hosts has purposed to bring down all the pride of the glorious
    ones, and to disgrace every glorious thing on the earth.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Till thy land; for ships no more come out of Carthage.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And thy hand prevails no more by sea, which troubled kings: the Lord of hosts
    has given a command concerning Chanaan, to destroy the strength thereof.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And men shall say, Ye shall no longer at all continue to insult and injure
    the daughter of Sidon: and if thou depart to the Citians, neither there shalt
    thou have rest.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And if thou depart to the land of the Chaldeans, this also is laid waste by
    the Assyrians, for her wall is fallen.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'Howl, ye ships of Carthage: for your strong hold is destroyed.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And it shall come to pass in that day, that Tyre shall be left seventy years,
    as the time of a king, as the time of a man: and it shall come to pass after seventy
    years, that Tyre shall be as the song of a harlot.'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: Take a harp, go about, O city, thou harlot that hast been forgotten; play
    well on the harp, sing many songs , that thou mayest be remembered.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: And it shall come to pass after the seventy years, that God will visit Tyre,
    and she shall be again restored to her primitive state, and she shall be a mart
    for all the kingdoms of the world on the face of the earth.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 23
  chapter: 23
  iso-639-2_language_code: eng
  text: 'And her trade and her gain shall be holiness to the Lord: it shall not be
    gathered for them, but for those that dwell before the Lord, even all her trade,
    to eat and drink and be filled, and for a covenant and a memorial before the Lord.'
  usfm_code: ISA
  verse: '18'
