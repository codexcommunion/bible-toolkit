  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And who will hearken to these your words? for they are not inferior
    to us; for according to the portion of him that went down to the battle, so shall
    be the portion of him that abides with the baggage; they shall share alike.
