- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And it came to pass when David and his men had entered Sekelac on the third
    day, that Amalec had made an incursion upon the south, and upon Sekelac, and smitten
    Sekelac, and burnt it with fire.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And as to the women and all things that were in it, great and small, they
    slew neither man nor woman, but carried them captives, and went on their way.
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And David and his men came into the city, and, behold, it was burnt with fire;
    and their wives, and their sons, and their daughters, were carried captive.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And David and his men lifted up their voice, and wept till there was no longer
    any power within them to weep.
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And both the wives of David were carried captive, Achinaam the Jezraelitess,
    and Abigaia the wife of Nabal the Carmelite.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'And David was greatly distressed, because the people spoke of stoning him,
    because the soul of all the people was grieved, each for his sons and his daughters:
    but David strengthened himself in the Lord his God.'
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And David said to Abiathar the priest the son of Achimelech, Bring near the
    ephod.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And David enquired of the Lord, saying, Shall I pursue after this troop? shall
    I overtake them? and he said to him, Pursue, for thou shalt surely overtake them,
    and thou shalt surely rescue the captives .
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: So David went, he and the six hundred men with him, and they come as far as
    the brook Bosor, and the superfluous ones stopped.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And he pursued them with four hundred men; and there remained behind two hundred
    men, who tarried on the other side of the brook Bosor.
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And they find an Egyptian in the field, and they take him, and bring him to
    David; and they gave him bread and he ate, and they caused him to drink water.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And they gave him a piece of a cake of figs, and he ate, and his spirit was
    restored in him; for he had not eaten bread, and had not drunk water three days
    and three nights.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And David said to him, Whose art thou? and whence art thou? and the young
    man the Egyptian said, I am the servant of an Amalekite; and my master left me,
    because I was taken ill three days ago.
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And we made an incursion on the south of the Chelethite, and on the parts
    of Judea, and on the south of Chelub, and we burnt Sekelac with fire.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And David said to him, Wilt thou bring me down to this troop? and he said,
    Swear now to me by God, that thou wilt not kill me, and that thou wilt not deliver
    me into the hands of my master, and I will bring thee down upon this troop.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: So he brought him down thither, and behold, they were scattered abroad upon
    the surface of the whole land, eating and drinking, and feasting by reason of
    all the great spoils which they had taken out of the land of the Philistines,
    and out of the land of Juda.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And David came upon them, and smote them from the morning till the evening,
    and on the next day; and not one of them escaped, except four hundred young men,
    who were mounted on camels, and fled.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And David recovered all that the Amalekites had taken, and he rescued both
    his wives.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And nothing was wanting to them of great or small, either of the spoils, or
    the sons and daughters, or anything that they had taken of theirs; and David recovered
    all.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'And he took all the flocks, and the herds, and led them away before the spoils:
    and it was said of these spoils, These are the spoils of David.'
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: 'And David comes to the two hundred men who were left behind that they should
    not follow after David, and he had caused them to remain by the brook of Bosor;
    and they came forth to meet David, and to meet his people with him: and David
    drew near to the people, and they asked him how he did.'
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: Then every ill-disposed and bad man of the soldiers who had gone with David,
    answered and said, Because they did not pursue together with us, we will not give
    them of the spoils which we have recovered, only let each one lead away with him
    his wife and his children, and let them return.
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And David said, Ye shall not do so, after the Lord has delivered the enemy
    to us, and guarded us, and the Lord has delivered into our hands the troop that
    came against us.
  usfm_code: 1SA
  verse: '23'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
  iso-639-2_language_code: eng
  text: And who will hearken to these your words? for they are not inferior to us;
    for according to the portion of him that went down to the battle, so shall be
    the portion of him that abides with the baggage; they shall share alike.
  usfm_code: 1SA
  verse: '24'
- book: Brenton Septuagint Translation Kings I 30
  chapter: 30
