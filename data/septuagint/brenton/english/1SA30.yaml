- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And it came to pass when David and his men had entered Sekelac on the
    third day, that Amalec had made an incursion upon the south, and upon Sekelac,
    and smitten Sekelac, and burnt it with fire.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And as to the women and all things that were in it, great and small,
    they slew neither man nor woman, but carried them captives, and went on their
    way.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And David and his men came into the city, and, behold, it was burnt
    with fire; and their wives, and their sons, and their daughters, were carried
    captive.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And David and his men lifted up their voice, and wept till there was
    no longer any power within them to weep.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And both the wives of David were carried captive, Achinaam the Jezraelitess,
    and Abigaia the wife of Nabal the Carmelite.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And David was greatly distressed, because the people spoke of stoning
    him, because the soul of all the people was grieved, each for his sons and his
    daughters: but David strengthened himself in the Lord his God.'
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And David said to Abiathar the priest the son of Achimelech, Bring near
    the ephod.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And David enquired of the Lord, saying, Shall I pursue after this troop?
    shall I overtake them? and he said to him, Pursue, for thou shalt surely overtake
    them, and thou shalt surely rescue the captives .
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: So David went, he and the six hundred men with him, and they come as
    far as the brook Bosor, and the superfluous ones stopped.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And he pursued them with four hundred men; and there remained behind
    two hundred men, who tarried on the other side of the brook Bosor.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And they find an Egyptian in the field, and they take him, and bring
    him to David; and they gave him bread and he ate, and they caused him to drink
    water.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And they gave him a piece of a cake of figs, and he ate, and his spirit
    was restored in him; for he had not eaten bread, and had not drunk water three
    days and three nights.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And David said to him, Whose art thou? and whence art thou? and the
    young man the Egyptian said, I am the servant of an Amalekite; and my master left
    me, because I was taken ill three days ago.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And we made an incursion on the south of the Chelethite, and on the
    parts of Judea, and on the south of Chelub, and we burnt Sekelac with fire.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And David said to him, Wilt thou bring me down to this troop? and he
    said, Swear now to me by God, that thou wilt not kill me, and that thou wilt not
    deliver me into the hands of my master, and I will bring thee down upon this troop.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: So he brought him down thither, and behold, they were scattered abroad
    upon the surface of the whole land, eating and drinking, and feasting by reason
    of all the great spoils which they had taken out of the land of the Philistines,
    and out of the land of Juda.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And David came upon them, and smote them from the morning till the evening,
    and on the next day; and not one of them escaped, except four hundred young men,
    who were mounted on camels, and fled.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And David recovered all that the Amalekites had taken, and he rescued
    both his wives.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And nothing was wanting to them of great or small, either of the spoils,
    or the sons and daughters, or anything that they had taken of theirs; and David
    recovered all.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'And he took all the flocks, and the herds, and led them away before
    the spoils: and it was said of these spoils, These are the spoils of David.'
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'And David comes to the two hundred men who were left behind that they
    should not follow after David, and he had caused them to remain by the brook of
    Bosor; and they came forth to meet David, and to meet his people with him: and
    David drew near to the people, and they asked him how he did.'
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Then every ill-disposed and bad man of the soldiers who had gone with
    David, answered and said, Because they did not pursue together with us, we will
    not give them of the spoils which we have recovered, only let each one lead away
    with him his wife and his children, and let them return.
- book_title: Brenton Septuagint Translation Kings I 30
  book_usfm_code: 1SA
  chapter_number: 30
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And David said, Ye shall not do so, after the Lord has delivered the
    enemy to us, and guarded us, and the Lord has delivered into our hands the troop
    that came against us.
