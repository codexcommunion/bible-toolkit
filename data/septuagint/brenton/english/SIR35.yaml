- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: If thou be made the master [of a feast], lift not thyself up, but be among
    them as one of the rest; take diligent care for them, and so sit down.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And when thou hast done all thy office, take thy place, that thou mayest be
    merry with them, and receive a crown for thy well ordering of the feast.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Speak, thou that art the elder, for it becometh thee, but with sound judgment;
    and hinder not music.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Pour not out words where there is a musician, and shew not forth wisdom out
    of time.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: A concert of music in a banquet of wine is as a signet of carbuncle set in
    gold.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: As a signet of an emerald set in a work of gold, so is the melody of music
    with pleasant wine.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'Speak, young man, if there be need of thee: and yet scarcely when thou art
    twice asked.'
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Let thy speech be short, comprehending much in few words; be as one that knoweth
    and yet holdeth his tongue.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: If thou be among great men, make not thyself equal with them; and when ancient
    men are in place, use not many words.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Before the thunder goeth lightning; and before a shamefaced man shall go favour.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Rise up betimes, and be not the last; but get thee home without delay.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'There take thy pastime, and do what thou wilt: but sin not by proud speech.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And for these things bless him that made thee, and hath replenished thee with
    his good things.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Whoso feareth the Lord will receive his discipline; and they that seek him
    early shall find favour.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: 'He that seeketh the law shall be filled therewith: but the hypocrite will
    be offended thereat.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: They that fear the Lord shall find judgment, and shall kindle justice as a
    light.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: A sinful man will not be reproved, but findeth an excuse according to his
    will.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: A man of counsel will be considerate; but a strange and proud man is not daunted
    with fear, even when of himself he hath done without counsel.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Do nothing without advice; and when thou hast once done, repent not.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Go not in a way wherein thou mayest fall, and stumble not among the stones.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: Be not confident in a plain way.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: And beware of thine own children.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: In every good work trust thy own soul; for this is the keeping of the commandments.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 35
  chapter: 35
  iso-639-2_language_code: eng
  text: He that believeth in the Lord taketh heed to the commandment; and he that
    trusteth in him shall fare never the worse.
  usfm_code: SIR
  verse: '24'
