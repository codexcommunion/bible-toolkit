- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: If thou be made the master [of a feast], lift not thyself up, but be
    among them as one of the rest; take diligent care for them, and so sit down.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And when thou hast done all thy office, take thy place, that thou mayest
    be merry with them, and receive a crown for thy well ordering of the feast.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Speak, thou that art the elder, for it becometh thee, but with sound
    judgment; and hinder not music.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Pour not out words where there is a musician, and shew not forth wisdom
    out of time.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: A concert of music in a banquet of wine is as a signet of carbuncle
    set in gold.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: As a signet of an emerald set in a work of gold, so is the melody of
    music with pleasant wine.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'Speak, young man, if there be need of thee: and yet scarcely when thou
    art twice asked.'
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Let thy speech be short, comprehending much in few words; be as one
    that knoweth and yet holdeth his tongue.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: If thou be among great men, make not thyself equal with them; and when
    ancient men are in place, use not many words.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Before the thunder goeth lightning; and before a shamefaced man shall
    go favour.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Rise up betimes, and be not the last; but get thee home without delay.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'There take thy pastime, and do what thou wilt: but sin not by proud
    speech.'
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And for these things bless him that made thee, and hath replenished
    thee with his good things.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Whoso feareth the Lord will receive his discipline; and they that seek
    him early shall find favour.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'He that seeketh the law shall be filled therewith: but the hypocrite
    will be offended thereat.'
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: They that fear the Lord shall find judgment, and shall kindle justice
    as a light.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: A sinful man will not be reproved, but findeth an excuse according to
    his will.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: A man of counsel will be considerate; but a strange and proud man is
    not daunted with fear, even when of himself he hath done without counsel.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Do nothing without advice; and when thou hast once done, repent not.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: Go not in a way wherein thou mayest fall, and stumble not among the
    stones.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: Be not confident in a plain way.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And beware of thine own children.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: In every good work trust thy own soul; for this is the keeping of the
    commandments.
- book_title: Brenton Septuagint Translation Sirach 35
  book_usfm_code: SIR
  chapter_number: 35
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: He that believeth in the Lord taketh heed to the commandment; and he
    that trusteth in him shall fare never the worse.
