- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: Thus saith the Lord, Of what kind is your mother's bill of divorcement, by
    which I put her away? or to which debtor have I sold you? Behold, ye are sold
    for your sins, and for your iniquities have I put your mother away.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: Why did I come, and there was no man? why did I call, and there was none to
    hearken? Is not my hand strong to redeem? or can I not deliver? behold, by my
    rebuke I will dry up the sea, and make rivers a wilderness; and their fish shall
    be dried up because there is no water, and shall die for thirst.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: I will clothe the sky with darkness, and will make its covering as sackcloth.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'The Lord even God gives me the tongue of instruction, to know when it is
    fit to speak a word: he has appointed for me early, he has given me an ear to
    hear:'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: and the instruction of the Lord, even the Lord, opens mine ears, and I do
    not disobey, nor dispute.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'I gave my back to scourges, and my cheeks to blows; and I turned not away
    my face from the shame of spitting:'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: but the Lord God became my helper; therefore I was not ashamed, but I set
    my face as a solid rock; and I know that I shall never be ashamed,
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'for he that has justified me draws near; who is he that pleads with me? let
    him stand up against me at the same time: yea, who is he that pleads with me?
    let him draw nigh to me.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: Behold, the Lord, the Lord, will help me; who will hurt me? behold, all ye
    shall wax old as a garment, and a moth shall devour you.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'Who is among you that fears the Lord? let him hearken to the voice of his
    servant: ye that walk in darkness, and have no light, trust in the name of the
    Lord, and stay upon God.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 50
  chapter: 50
  iso-639-2_language_code: eng
  text: 'Behold, ye all kindle a fire, and feed a flame: walk in the light of your
    fire, and in the flame which ye have kindled. This has happened to you for my
    sake; ye shall lie down in sorrow.'
  usfm_code: ISA
  verse: '11'
