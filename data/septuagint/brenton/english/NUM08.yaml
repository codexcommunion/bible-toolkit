- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Speak to Aaron, and thou shalt say to him, Whenever thou shalt set the lamps
    in order, the seven lamps shall give light opposite the candlestick.
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Aaron did so: on one side opposite the candlestick he lighted its lamps,
    as the Lord appointed Moses.'
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And this is the construction of the candlestick: it is solid, golden—its
    stem, and its lilies—all solid: according to the pattern which the Lord shewed
    Moses, so he made the candlestick.'
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: Take the Levites out of the midst of the children of Israel, and thou shalt
    purify them.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And thus shalt thou perform their purification: thou shalt sprinkle them
    with water of purification, and a razor shall come upon the whole of their body,
    and they shall wash their garments, and shall be clean.'
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And they shall take one calf of the herd, and its meat-offering, fine flour
    mingled with oil: and thou shalt take a calf of a year old of the herd for a sin-offering.'
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And thou shalt bring the Levites before the tabernacle of witness; and thou
    shalt assemble all the congregation of the sons of Israel.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And thou shalt bring the Levites before the Lord; and the sons of Israel shall
    lay their hands upon the Levites.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And Aaron shall separate the Levites for a gift before the Lord from the
    children of Israel: and they shall be prepared to perform the works of the Lord.'
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Levites shall lay their hands on the heads of the calves; and thou
    shalt offer one for a sin-offering, and the other for a whole-burnt-offering to
    the Lord, to make atonement for them.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And thou shalt set the Levites before the Lord, and before Aaron, and before
    his sons; and thou shalt give them as a gift before the Lord.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And thou shalt separate the Levites from the midst of the sons of Israel,
    and they shall be mine.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And afterwards the Levites shall go in to perform the works of the tabernacle
    of witness; and thou shalt purify them, and present them before the Lord.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For these are given to me for a present out of the midst of the children
    of Israel: I have taken them to myself instead of all the first-born of the sons
    of Israel that open every womb.'
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'For every first-born among the children of Israel is mine, whether of man
    or beast: in the day in which I smote every first-born in the land of Egypt, I
    sanctified them to myself.'
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And I took the Levites in the place of every first-born among the children
    of Israel.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And I gave the Levites presented as a gift to Aaron and his sons out of the
    midst of the children of Israel, to do the service of the children of Israel in
    the tabernacle of witness, and to make atonement for the children of Israel: thus
    there shall be none among the sons of Israel to draw nigh to the holy things.'
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And Moses and Aaron, and all the congregation of the children of Israel, did
    to the Levites as the Lord commanded Moses concerning the Levites, so the sons
    of Israel did to them.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So the Levites purified themselves and washed their garments; and Aaron presented
    them as a gift before the Lord, and Aaron made atonement for them to purify them.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And afterwards the Levites went in to minister in their service in the tabernacle
    of witness before Aaron, and before his sons; as the Lord appointed Moses concerning
    the Levites, so they did to them.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses, saying,
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: This is the ordinance for the Levites; From five and twenty years old and
    upward, they shall go in to minister in the tabernacle of witness.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And from fifty years old the Levite shall cease from the ministry, and shall
    not work any longer.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And his brother shall serve in the tabernacle of witness to keep charges,
    but he shall not do works: so shalt thou do to the Levites in their charges.'
  usfm_code: NUM
  verse: '26'
