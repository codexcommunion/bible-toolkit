- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses and Aaron, saying,
  usfm_code: LEV
  verse: '1'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Speak ye to the sons of Israel, saying, These are the beasts which ye shall
    eat of all beasts that are upon the earth.
  usfm_code: LEV
  verse: '2'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Every beast parting the hoof and making divisions of two claws, and chewing
    the cud among beasts, these ye shall eat.
  usfm_code: LEV
  verse: '3'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: But of these ye shall not eat, of those that chew the cud, and of those that
    part the hoofs, and divide claws; the camel, because it chews the cud, but does
    not divide the hoof, this is unclean to you.
  usfm_code: LEV
  verse: '4'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the rabbit, because it chews the cud, but does not divide the hoof, this
    is unclean to you.
  usfm_code: LEV
  verse: '5'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the hare, because it does not chew the cud, and does not divide the hoof,
    this is unclean to you.
  usfm_code: LEV
  verse: '6'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the swine, because this animal divides the hoof, and makes claws of the
    hoof, and it does not chew the cud, is unclean to you.
  usfm_code: LEV
  verse: '7'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Ye shall not eat of their flesh, and ye shall not touch their carcases; these
    are unclean to you.
  usfm_code: LEV
  verse: '8'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And these are what ye shall eat of all that are in the waters: all things
    that have fins and scales in the waters, and in the seas, and in the brooks, these
    ye shall eat.'
  usfm_code: LEV
  verse: '9'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And all things which have not fins or scales in the water, or in the seas,
    and in the brooks, of all which the waters produce, and of every soul living in
    the water, are an abomination; and they shall be abominations to you.
  usfm_code: LEV
  verse: '10'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Ye shall not eat of their flesh, and ye shall abhor their carcases.
  usfm_code: LEV
  verse: '11'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And all things that have not fins or scales of those that are in the waters,
    these are an abomination to you.
  usfm_code: LEV
  verse: '12'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And these are the things which ye shall abhor of birds, and they shall not
    be eaten, they are an abomination: the eagle and the ossifrage, and the sea-eagle.'
  usfm_code: LEV
  verse: '13'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the vulture, and the kite, and the like to it;
  usfm_code: LEV
  verse: '14'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'and the sparrow, and the owl, and the sea-mew, and the like to it:'
  usfm_code: LEV
  verse: '15'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and every raven, and the birds like it, and the hawk and his like,
  usfm_code: LEV
  verse: '16'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and the night-raven and the cormorant and the stork,
  usfm_code: LEV
  verse: '17'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and the red-bill, and pelican, and swan,
  usfm_code: LEV
  verse: '18'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and the heron, and the lapwing, and the like to it, and the hoopoe and the
    bat.
  usfm_code: LEV
  verse: '19'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And all winged creatures that creep, which go upon four feet, are abominations
    to you.
  usfm_code: LEV
  verse: '20'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: But these ye shall eat of the creeping winged animals, which go upon four
    feet, which have legs above their feet, to leap with on the earth.
  usfm_code: LEV
  verse: '21'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And these of them ye shall eat: the caterpillar and his like, and the attacus
    and his like, and the cantharus and his like, and the locust and his like.'
  usfm_code: LEV
  verse: '22'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Every creeping thing from among the birds, which has four feet, is an abomination
    to you.
  usfm_code: LEV
  verse: '23'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And by these ye shall be defiled; every one that touches their carcases shall
    be unclean till the evening.
  usfm_code: LEV
  verse: '24'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And every one that takes of their dead bodies shall wash his garments, and
    shall be unclean till the evening.
  usfm_code: LEV
  verse: '25'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And whichever among the beasts divides the hoof and makes claws, and does
    not chew the cud, shall be unclean to you; every one that touches their dead bodies
    shall be unclean till evening.
  usfm_code: LEV
  verse: '26'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And every one among all the wild beasts that moves upon its fore feet, which
    goes on all four, is unclean to you; every one that touches their dead bodies
    shall be unclean till evening.
  usfm_code: LEV
  verse: '27'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And he that takes of their dead bodies shall wash his garments, and shall
    be unclean till evening: these are unclean to you.'
  usfm_code: LEV
  verse: '28'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And these are unclean to you of reptiles upon the earth, the weasel, and the
    mouse, and the lizard,
  usfm_code: LEV
  verse: '29'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: the ferret, and the chameleon, and the evet, and the newt, and the mole.
  usfm_code: LEV
  verse: '30'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: These are unclean to you of all the reptiles which are on the earth; every
    one who touches their carcases shall be unclean till evening.
  usfm_code: LEV
  verse: '31'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And on whatsoever one of their dead bodies shall fall it shall be unclean;
    whatever wooden vessel, or garment, or skin, or sack it may be, every vessel in
    which work should be done, shall be dipped in water, and shall be unclean till
    evening; and then it shall be clean.
  usfm_code: LEV
  verse: '32'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And every earthen vessel into which one of these things shall fall, whatsoever
    is inside it, shall be unclean, and it shall be broken.
  usfm_code: LEV
  verse: '33'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And all food that is eaten, on which water shall come from such a vessel ,
    shall be unclean; and every beverage which is drunk in any such vessel, shall
    be unclean.
  usfm_code: LEV
  verse: '34'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And every thing on which there shall fall of their dead bodies shall be unclean;
    ovens and stands for jars shall be broken down: these are unclean, and they shall
    be unclean to you.'
  usfm_code: LEV
  verse: '35'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Only if the water be of fountains of water, or a pool, or confluence of water,
    it shall be clean; but he that touches their carcases shall be unclean.
  usfm_code: LEV
  verse: '36'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And if one of their carcases should fall upon any sowing seed which shall
    be sown, it shall be clean.
  usfm_code: LEV
  verse: '37'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: But if water be poured on any seed, and one of their dead bodies fall upon
    it, it is unclean to you.
  usfm_code: LEV
  verse: '38'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And if one of the cattle die, which it is lawful for you to eat, he that touches
    their carcases shall be unclean till evening.
  usfm_code: LEV
  verse: '39'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And he that eats of their carcases shall wash his garments, and be unclean
    till evening; and he that carries any of their carcases shall wash his garments,
    and bathe himself in water, and be unclean till evening.
  usfm_code: LEV
  verse: '40'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And every reptile that creeps on the earth, this shall be an abomination to
    you; it shall not be eaten.
  usfm_code: LEV
  verse: '41'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And every animal that creeps on its belly, and every one that goes on four
    feet continually, which abounds with feet among all the reptiles creeping upon
    the earth—ye shall not eat it, for it is an abomination to you.
  usfm_code: LEV
  verse: '42'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And ye shall not defile your souls with any of the reptiles that creep upon
    the earth, and ye shall not be polluted with them, and ye shall not be unclean
    by them.
  usfm_code: LEV
  verse: '43'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For I am the Lord your God; and ye shall be sanctified, and ye shall be holy,
    because I the Lord your God am holy; and ye shall not defile your souls with any
    of the reptiles creeping upon the earth.
  usfm_code: LEV
  verse: '44'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For I am the Lord who brought you up out of the land of Egypt to be your God;
    and ye shall be holy, for I the Lord am holy.
  usfm_code: LEV
  verse: '45'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: This is the law concerning beasts and birds and every living creature moving
    in the water, and every living creature creeping on the earth;
  usfm_code: LEV
  verse: '46'
- book: Brenton Septuagint Translation Leviticus 11
  chapter: 11
  iso-639-2_language_code: eng
  text: to distinguish between the unclean and the clean; and between those that bring
    forth alive, such as should be eaten, and those that bring forth alive, such as
    should not be eaten.
  usfm_code: LEV
  verse: '47'
