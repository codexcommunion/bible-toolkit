- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Behold upon the mountains the feet of him that brings glad tidings,
    and publishes peace! O Juda, keep thy feasts, pay thy vows: for they shall no
    more pass through thee to thy decay.'
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: It is all over with him, he has been removed, one who has been delivered
    from affliction has come up panting into thy presence, watch the way, strengthen
    thy loins, be very valiant in thy strength.
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'For the Lord has turned aside the pride of Jacob, as the pride of Israel:
    for they have utterly rejected them, and have destroyed their branches.'
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'They have destroyed the arms of their power from among men, their mighty
    men sporting with fire: the reins of their chariots shall be destroyed in the
    day of his preparation, and the horsemen shall be thrown into confusion'
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'in the ways, and the chariots shall clash together, and shall be entangled
    in each other in the broad ways: their appearance is as lamps of fire, and as
    gleaming lightnings.'
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And their mighty men shall bethink themselves and flee by day; and they
    shall be weak as they go; and they shall hasten to her walls, and shall prepare
    their defences.
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: The gates of the cities have been opened, and the palaces have fallen
    into ruin,
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: and the foundation has been exposed; and she has gone up, and her maid-servants
    were led away as doves moaning in their hearts.
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'And as for Nineve, her waters shall be as a pool of water: and they
    fled, and staid not, and there was none to look back.'
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: They plundered the silver, they plundered the gold, and there was no
    end of their adorning; they were loaded with it upon all their pleasant vessels.
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: There is thrusting forth, and shaking, and tumult, and heart-breaking,
    and loosing of knees, and pangs on all loins; and the faces of all are as the
    blackening of a pot.
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Where is the dwelling-place of the lions, and the pasture that belonged
    to the whelps? where did the lion go, that the lion's whelp should enter in there,
    and there was none to scare him away?
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: The lion seized enough prey for his whelps, and strangled for his young
    lions, and filled his lair with prey, and his dwelling-place with spoil.
- book_title: Brenton Septuagint Translation Naum 2
  book_usfm_code: NAM
  chapter_number: 2
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Behold, I am against thee, saith the Lord Almighty, and I will burn
    up thy multitude in the smoke, and the sword shall devour thy lions; and I will
    utterly destroy thy prey from off the land, and thy deeds shall no more at all
    be heard of.
