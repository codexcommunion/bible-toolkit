- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Behold upon the mountains the feet of him that brings glad tidings, and publishes
    peace! O Juda, keep thy feasts, pay thy vows: for they shall no more pass through
    thee to thy decay.'
  usfm_code: NAM
  verse: '1'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: It is all over with him, he has been removed, one who has been delivered from
    affliction has come up panting into thy presence, watch the way, strengthen thy
    loins, be very valiant in thy strength.
  usfm_code: NAM
  verse: '2'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For the Lord has turned aside the pride of Jacob, as the pride of Israel:
    for they have utterly rejected them, and have destroyed their branches.'
  usfm_code: NAM
  verse: '3'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'They have destroyed the arms of their power from among men, their mighty
    men sporting with fire: the reins of their chariots shall be destroyed in the
    day of his preparation, and the horsemen shall be thrown into confusion'
  usfm_code: NAM
  verse: '4'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'in the ways, and the chariots shall clash together, and shall be entangled
    in each other in the broad ways: their appearance is as lamps of fire, and as
    gleaming lightnings.'
  usfm_code: NAM
  verse: '5'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And their mighty men shall bethink themselves and flee by day; and they shall
    be weak as they go; and they shall hasten to her walls, and shall prepare their
    defences.
  usfm_code: NAM
  verse: '6'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The gates of the cities have been opened, and the palaces have fallen into
    ruin,
  usfm_code: NAM
  verse: '7'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and the foundation has been exposed; and she has gone up, and her maid-servants
    were led away as doves moaning in their hearts.
  usfm_code: NAM
  verse: '8'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And as for Nineve, her waters shall be as a pool of water: and they fled,
    and staid not, and there was none to look back.'
  usfm_code: NAM
  verse: '9'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: They plundered the silver, they plundered the gold, and there was no end of
    their adorning; they were loaded with it upon all their pleasant vessels.
  usfm_code: NAM
  verse: '10'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: There is thrusting forth, and shaking, and tumult, and heart-breaking, and
    loosing of knees, and pangs on all loins; and the faces of all are as the blackening
    of a pot.
  usfm_code: NAM
  verse: '11'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Where is the dwelling-place of the lions, and the pasture that belonged to
    the whelps? where did the lion go, that the lion's whelp should enter in there,
    and there was none to scare him away?
  usfm_code: NAM
  verse: '12'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The lion seized enough prey for his whelps, and strangled for his young lions,
    and filled his lair with prey, and his dwelling-place with spoil.
  usfm_code: NAM
  verse: '13'
- book: Brenton Septuagint Translation Naum 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Behold, I am against thee, saith the Lord Almighty, and I will burn up thy
    multitude in the smoke, and the sword shall devour thy lions; and I will utterly
    destroy thy prey from off the land, and thy deeds shall no more at all be heard
    of.
  usfm_code: NAM
  verse: '14'
