- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: Let us go, and return to the Lord our God; for he has torn, and will heal
    us; he will smite, and bind us up.
  usfm_code: HOS
  verse: '1'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'After two days he will heal us: in the third day we shall arise, and live
    before him, and shall know him :'
  usfm_code: HOS
  verse: '2'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'let us follow on to know the Lord: we shall find him ready as the morning,
    and he will come to us as the early and latter rain to the earth.'
  usfm_code: HOS
  verse: '3'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: What shall I do unto thee, Ephraim? What shall I do to thee, Juda? whereas
    your mercy is as a morning cloud, and as the early dew that goes away.
  usfm_code: HOS
  verse: '4'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Therefore have I mown down your prophets; I have slain them with the word
    of my mouth: and my judgment shall go forth as the light.'
  usfm_code: HOS
  verse: '5'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For I will have mercy rather than sacrifice, and the knowledge of God rather
    than whole-burnt-offerings.
  usfm_code: HOS
  verse: '6'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'But they are as a man transgressing a covenant:'
  usfm_code: HOS
  verse: '7'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: there the city Galaad despised me, working vanity, troubling water.
  usfm_code: HOS
  verse: '8'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'And thy strength is that of a robber: the priests have hid the way, they
    have murdered the people of Sicima; for they have wrought iniquity in the house
    of Israel.'
  usfm_code: HOS
  verse: '9'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'I have seen horrible things there, even the fornication of Ephraim: Israel
    and Juda are defiled;'
  usfm_code: HOS
  verse: '10'
- book: Brenton Septuagint Translation Osee 6
  chapter: 6
  iso-639-2_language_code: eng
  text: begin to gather grapes for thyself, when I turn the captivity of my people.
  usfm_code: HOS
  verse: '11'
