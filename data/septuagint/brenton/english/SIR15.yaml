- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: He that feareth the Lord will do good; and he that hath the knowledge of the
    law shall obtain her;
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and as a mother shall she meet him, and receive him as a wife married of a
    virgin.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: With the bread of understanding shall she feed him, and give him the water
    of wisdom to drink.
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: He shall be stayed upon her, and shall not be moved; and shall rely upon her,
    and shall not be confounded.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: She shall exalt him above his neighbours, and in the midst of the congregation
    shall she open his mouth.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: He shall find joy and a crown of gladness, and she shall cause him to inherit
    an everlasting name.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: But foolish men shall not attain unto her, and sinners shall not see her.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For she is far from pride, and men that are liars cannot remember her.
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Praise is not seemly in the mouth of a sinner, for it was not sent him of
    the Lord.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: For praise shall be uttered in wisdom, and the Lord will prosper it.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Say not thou, It is through the Lord that I fell away: for thou oughtest
    not to do the things that he hateth.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'Say not thou, He hath caused me to err: for he hath no need of the sinful
    man.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: The Lord hateth all abomination; and they that fear God love it not.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: He himself made man from the beginning, and left him in the hand of his counsel;
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: if thou wilt, to keep the commandments, and to perform acceptable faithfulness.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'He hath set fire and water before thee: stretch forth thy hand unto whether
    thou wilt.'
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: Before man is life and death; and whether he liketh shall be given him.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: 'For the wisdom of the Lord is great, and he is mighty in power, and beholdeth
    all things:'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: and his eyes are upon them that fear him, and he knoweth every work of man.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 15
  chapter: 15
  iso-639-2_language_code: eng
  text: He hath commanded no man to do wickedly, neither hath he given any man licence
    to sin.
  usfm_code: SIR
  verse: '20'
