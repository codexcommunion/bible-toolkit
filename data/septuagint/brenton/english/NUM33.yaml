- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And these are the stages of the children of Israel, as they went out from
    the land of Egypt with their host by the hand of Moses and Aaron.
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'And Moses wrote their removals and their stages, by the word of the Lord:
    and these are the stages of their journeying.'
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: They departed from Ramesses in the first month, on the fifteenth day of the
    first month; on the day after the passover the children of Israel went forth with
    a high hand before all the Egyptians.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And the Egyptians buried those that died of them, even all that the Lord smote,
    every first-born in the land of Egypt; also the Lord executed vengeance on their
    gods.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'And the children of Israel departed from Ramesses, and encamped in Socchoth:'
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: and they departed from Socchoth and encamped in Buthan, which is a part of
    the wilderness.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Buthan and encamped at the mouth of Iroth, which is
    opposite Beel-sepphon, and encamped opposite Magdol.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from before Iroth, and crossed the middle of the sea into
    the wilderness; and they went a journey of three days through the wilderness,
    and encamped in Picriæ.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Picriæ, and came to Ælim; and in Ælim were twelve fountains
    of water, and seventy palm-trees, and they encamped there by the water.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Ælim, and encamped by the Red Sea.
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from the Red Sea, and encamped in the wilderness of Sin.
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from the wilderness of Sin, and encamped in Raphaca.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Raphaca, and encamped in Ælus.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Ælus, and encamped in Raphidin; and there was no water
    there for the people to drink.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Raphidin, and encamped in the wilderness of Sina.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from the wilderness of Sina, and encamped at the Graves
    of Lust.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from the Graves of Lust, and encamped in Aseroth.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Aseroth, and encamped in Rathama.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Rathama, and encamped in Remmon Phares.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Remmon Phares, and encamped in Lebona.
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Lebona, and encamped in Ressan.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Ressan, and encamped in Makellath.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Makellath, and encamped in Saphar.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Saphar, and encamped in Charadath.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Charadath, and encamped in Makeloth.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Makeloth, and encamped in Kataath.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Kataath, and encamped in Tarath.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Tarath, and encamped in Mathecca.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Mathecca, and encamped in Selmona.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Selmona, and encamped in Masuruth.
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Masuruth, and encamped in Banæa.
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Banæa, and encamped in the mountain Gadgad.
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from the mountain Gadgad, and encamped in Etebatha.
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Etebatha, and encamped in Ebrona.
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Ebrona, and encamped in Gesion Gaber.
  usfm_code: NUM
  verse: '35'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Gesion Gaber, and encamped in the wilderness of Sin;
    and they departed from the wilderness of Sin, and encamped in the wilderness of
    Pharan; this is Cades.
  usfm_code: NUM
  verse: '36'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Cades, and encamped in mount Or near the land of Edom.
  usfm_code: NUM
  verse: '37'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Aaron the priest went up by the command of the Lord, and died there in
    the fortieth year of the departure of the children of Israel from the land of
    Egypt, in the fifth month, on the first day of the month.
  usfm_code: NUM
  verse: '38'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Aaron was a hundred and twenty-three years old, when he died in mount
    Or.
  usfm_code: NUM
  verse: '39'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And Arad the Chananitish king (he too dwelt in the land of Chanaan) having
    heard when the children of Israel were entering the land —
  usfm_code: NUM
  verse: '40'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: then they departed from mount Or, and encamped in Selmona.
  usfm_code: NUM
  verse: '41'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Selmona, and encamped in Phino.
  usfm_code: NUM
  verse: '42'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Phino, and encamped in Oboth.
  usfm_code: NUM
  verse: '43'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Oboth, and encamped in Gai, on the other side Jordan
    on the borders of Moab.
  usfm_code: NUM
  verse: '44'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Gai, and encamped in Dæbon Gad.
  usfm_code: NUM
  verse: '45'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Dæbon Gad, and encamped in Gelmon Deblathaim.
  usfm_code: NUM
  verse: '46'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from Gelmon Deblathaim, and encamped on the mountains of
    Abarim, over against Nabau.
  usfm_code: NUM
  verse: '47'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they departed from the mountains of Abarim, and encamped on the west of
    Moab, at Jordan by Jericho.
  usfm_code: NUM
  verse: '48'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And they encamped by Jordan between Æsimoth, as far as Belsa to the west of
    Moab.
  usfm_code: NUM
  verse: '49'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And the Lord spoke to Moses at the west of Moab by Jordan at Jericho, saying,
  usfm_code: NUM
  verse: '50'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: Speak to the children of Israel, and thou shalt say to them, Ye are to pass
    over Jordan into the land of Chanaan.
  usfm_code: NUM
  verse: '51'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And ye shall destroy all that dwell in the land before your face, and ye shall
    abolish their high places, and all their molten images ye shall destroy, and ye
    shall demolish all their pillars.
  usfm_code: NUM
  verse: '52'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: And ye shall destroy all the inhabitants of the land, and ye shall dwell in
    it, for I have given their land to you for an inheritance.
  usfm_code: NUM
  verse: '53'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: 'And ye shall inherit their land according to your tribes; to the greater
    number ye shall give the larger possession, and to the smaller ye shall give the
    less possession; to whatsoever part a man''s name shall go forth by lot , there
    shall be his property : ye shall inherit according to the tribes of your families.'
  usfm_code: NUM
  verse: '54'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: But if ye will not destroy the dwellers in the land from before you, then
    it shall come to pass that whomsoever of them ye shall leave shall be thorns in
    your eyes, and darts in your sides, and they shall be enemies to you on the land
    on which ye shall dwell;
  usfm_code: NUM
  verse: '55'
- book: Brenton Septuagint Translation Numbers 33
  chapter: 33
  iso-639-2_language_code: eng
  text: and it shall come to pass that as I had determined to do to them, so I will
    do to you.
  usfm_code: NUM
  verse: '56'
