- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And king David was old and advanced in days, and they covered him with clothes,
    and he was not warmed.
  usfm_code: 1KI
  verse: '1'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And his servants said, Let them seek for the king a young virgin, and she
    shall wait on the king, and cherish him, and lie with him, and my lord the king
    shall be warmed.
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: So they sought for a fair damsel out of all the coasts of Israel; and they
    found Abisag the Somanite, and they brought her to the king.
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the damsel was extremely beautiful, and she cherished the king, and ministered
    to him, but the king knew her not.
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Adonias the son of Aggith exalted himself, saying, I will be king; and
    he prepared for himself chariots and horses, and fifty men to run before him.
  usfm_code: 1KI
  verse: '5'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And his father never at any time checked him, saying, Why hast thou done thus
    ? and he was also very handsome in appearance, and his mother bore him after Abessalom.
  usfm_code: 1KI
  verse: '6'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he conferred with Joab the son of Saruia, and with Abiathar the priest,
    and they followed after Adonias.
  usfm_code: 1KI
  verse: '7'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But Sadoc the priest, and Banæas the son of Jodae, and Nathan the prophet,
    and Semei, and Resi, and the mighty men of David, did not follow Adonias.
  usfm_code: 1KI
  verse: '8'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Adonias sacrificed sheep and calves and lambs by the stone of Zoelethi,
    which was near Rogel: and he called all his brethren, and all the adult men of
    Juda, servants of the king.'
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But Nathan the prophet, and Banæas, and the mighty men , and Solomon his brother,
    he did not call.
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Nathan spoke to Bersabee the mother of Solomon, saying, Hast thou not
    heard that Adonias the son of Aggith reigns, and our lord David knows it not?
  usfm_code: 1KI
  verse: '11'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And now come, let me, I pray, give thee counsel, and thou shalt rescue thy
    life, and the life of thy son Solomon.
  usfm_code: 1KI
  verse: '12'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Haste, and go in to king David, and thou shalt speak to him, saying, Hast
    not thou, my lord, O king, sworn to thine handmaid, saying, Thy son Solomon shall
    reign after me, and he shall sit upon my throne? why then does Adonias reign?
  usfm_code: 1KI
  verse: '13'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And behold, while thou art still speaking there with the king, I also will
    come in after thee, and will confirm thy words.
  usfm_code: 1KI
  verse: '14'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'So Bersabee went in to the king into the chamber: and the king was very old,
    and Abisag the Somanite was ministering to the king.'
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Bersabee bowed, and did obeisance to the king; and the king said, What
    is thy request?
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And she said, My lord, thou didst swear by the Lord thy God to thine handmaid,
    saying, Thy son Solomon shall reign after me, and shall sit upon my throne.
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And now, behold, Adonias reigns, and thou, my lord, O king, knowest it not.
  usfm_code: 1KI
  verse: '18'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And he has sacrificed calves and lambs and sheep in abundance, and has called
    all the king's sons, and Abiathar the priest and Joab the commander-in-chief of
    the host; but Solomon thy servant he has not called.
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And thou, my lord, O king,—the eyes of all Israel are upon thee, to tell them
    who shall sit upon the throne of my lord the king after him.
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it shall come to pass, when my lord the king shall sleep with his fathers,
    that I and Solomon my son shall be offenders.
  usfm_code: 1KI
  verse: '21'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And behold, while she was yet talking with the king, Nathan the prophet came.
    And it was reported to the king,
  usfm_code: 1KI
  verse: '22'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Behold, Nathan the prophet is here : and he came in to the king''s presence,
    and did obeisance to the king with his face to the ground.'
  usfm_code: 1KI
  verse: '23'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Nathan said, My lord, O king, didst thou say, Adonias shall reign after
    me, and he shall sit upon my throne?
  usfm_code: 1KI
  verse: '24'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: For he has gone down to-day, and has sacrificed calves and lambs and sheep
    in abundance, and has called all the king's sons, and the chiefs of the army,
    and Abiathar the priest; and, behold, they are eating and drinking before him,
    and they said, Long live king Adonias.
  usfm_code: 1KI
  verse: '25'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But he has not invited me thy servant, and Sadoc the priest, and Banæas the
    son of Jodae, and Solomon thy servant.
  usfm_code: 1KI
  verse: '26'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Has this matter happened by the authority of my lord the king, and hast thou
    not made known to thy servant who shall sit upon the throne of my lord the king
    after him?
  usfm_code: 1KI
  verse: '27'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And king David answered and said, Call me Bersabee: and she came in before
    the king, and stood before him.'
  usfm_code: 1KI
  verse: '28'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king swore, and said, As the Lord lives who redeemed my soul out of
    all affliction,
  usfm_code: 1KI
  verse: '29'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: as I swore to thee by the Lord God of Israel, saying, Solomon thy son shall
    reign after me, and he shall sit upon my throne in my stead, so will I do this
    day.
  usfm_code: 1KI
  verse: '30'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Bersabee bowed with her face to the ground, and did obeisance to the king,
    and said, Let my lord king David live for ever.
  usfm_code: 1KI
  verse: '31'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And king David said, Call me Sadoc the priest, and Nathan the prophet, and
    Banæas the son of Jodae: and they came in before the king.'
  usfm_code: 1KI
  verse: '32'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the king said to them, Take the servants of your lord with you, and mount
    my son Solomon upon my own mule, and bring him down to Gion.
  usfm_code: 1KI
  verse: '33'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And there let Sadoc the priest and Nathan the prophet anoint him to be king
    over Israel, and do ye sound the trumpet, and ye shall say, Let king Solomon live.
  usfm_code: 1KI
  verse: '34'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And he shall sit upon my throne, and reign in my stead: and I have given
    charge that he should be for a prince over Israel and Juda.'
  usfm_code: 1KI
  verse: '35'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Banæas the son of Jodae answered the king and said, So let it be: may
    the Lord God of my lord the king confirm it .'
  usfm_code: 1KI
  verse: '36'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: As the Lord was with my lord the king, so let him be with Solomon, and let
    him exalt his throne beyond the throne of my lord king David.
  usfm_code: 1KI
  verse: '37'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Sadoc the priest went down, and Nathan the prophet, and Banæas son of
    Jodae, and the Cherethite, and the Phelethite, and they mounted Solomon upon the
    mule of king David, and led him away to Gion.
  usfm_code: 1KI
  verse: '38'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Sadoc the priest took the horn of oil out of the tabernacle, and anointed
    Solomon, and blew the trumpet; and all the people said, Let king Solomon live.
  usfm_code: 1KI
  verse: '39'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And all the people went up after him, and they danced in choirs, and rejoiced
    with great joy, and the earth quaked with their voice.
  usfm_code: 1KI
  verse: '40'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Adonias and all his guests heard, and they had just left off eating:
    and Joab heard the sound of the trumpet, and said, What means the voice of the
    city in tumult?'
  usfm_code: 1KI
  verse: '41'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'While he was yet speaking, behold, Jonathan the son of Abiathar the priest
    came in: and Adonias said, Come in, for thou art a mighty man, and thou comest
    to bring glad tidings.'
  usfm_code: 1KI
  verse: '42'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And Jonathan answered and said, Verily our lord king David has made Solomon
    king:'
  usfm_code: 1KI
  verse: '43'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: and the king has sent with him Sadoc the priest, and Nathan the prophet, and
    Banæas the son of Jodae, and the Cherethite, and the Phelethite, and they have
    mounted him on the king's mule;
  usfm_code: 1KI
  verse: '44'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'and Sadoc the priest and Nathan the prophet have anointed him in Gion, and
    have gone up thence rejoicing, and the city resounded: this is the sound which
    ye have heard.'
  usfm_code: 1KI
  verse: '45'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Solomon is seated upon the throne of the kingdom.
  usfm_code: 1KI
  verse: '46'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the servants of the king have gone in to bless our lord king David, saying,
    God make the name of Solomon better than thy name, and make his throne greater
    than thy throne; and the king worshipped upon his bed.
  usfm_code: 1KI
  verse: '47'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Moreover thus said the king, Blessed be the Lord God of Israel, who has this
    day appointed one of my seed sitting on my throne, and my eyes see it.
  usfm_code: 1KI
  verse: '48'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And all the guests of Adonias were dismayed, and every man went his way.
  usfm_code: 1KI
  verse: '49'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Adonias feared because of Solomon, and arose, and departed, and laid hold
    on the horns of the altar.
  usfm_code: 1KI
  verse: '50'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And it was reported to Solomon, saying, Behold, Adonias fears king Solomon,
    and holds the horns of the altar, saying, Let Solomon swear to me this day, that
    he will not slay his servant with the sword.
  usfm_code: 1KI
  verse: '51'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And Solomon said, If he should be a valiant man, there shall not a hair of
    his fall to the ground; but if evil be found in him, he shall die.
  usfm_code: 1KI
  verse: '52'
- book: Brenton Septuagint Translation Kings III 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And king Solomon sent, and they brought him away from the altar; and he went
    in and did obeisance to king Solomon: and Solomon said to him, Go to thy house.'
  usfm_code: 1KI
  verse: '53'
