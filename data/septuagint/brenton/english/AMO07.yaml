- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Thus has the Lord God shewed me; and, behold, a swarm of locusts coming from
    the east; and, behold, one caterpillar, king Gog.
  usfm_code: AMO
  verse: '1'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And it came to pass when he had finished devouring the grass of the land,
    that I said, Lord God, be merciful; who shall raise up Jacob? for he is small
    in number.
  usfm_code: AMO
  verse: '2'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Repent, O Lord, for this. And this shall not be, saith the Lord.
  usfm_code: AMO
  verse: '3'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Thus has the Lord shewed me; and, behold, the Lord called for judgment by
    fire, and it devoured the great deep, and devoured the Lord's portion.
  usfm_code: AMO
  verse: '4'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Then I said, O Lord, cease, I pray thee: who shall raise up Jacob? for he
    is small in number. Repent, O Lord, for this.'
  usfm_code: AMO
  verse: '5'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: This also shall not be, saith the Lord.
  usfm_code: AMO
  verse: '6'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Thus the Lord shewed me; and behold, he stood upon a wall of adamant, and
    in his hand was an adamant.
  usfm_code: AMO
  verse: '7'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And the Lord said to me, What seest thou, Amos? And I said, An adamant. And
    the Lord said to me, Behold, I appoint an adamant in the midst of my people Israel:
    I will not pass by them any more.'
  usfm_code: AMO
  verse: '8'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the joyful altars shall be abolished, and the sacrifices of Israel shall
    be set aside; and I will rise up against the house of Jeroboam with the sword.
  usfm_code: AMO
  verse: '9'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'Then Amasias the priest of Bæthel sent to Jeroboam king of Israel, saying,
    Amos is forming conspiracies against thee in the midst of the house of Israel:
    the land will be utterly unable to bear all his words.'
  usfm_code: AMO
  verse: '10'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: For thus says Amos, Jeroboam shall die by the sword, and Israel shall be led
    away captive from his land.
  usfm_code: AMO
  verse: '11'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And Amasias said to Amos, Go, seer, remove thou into the land of Juda, and
    live there, and thou shalt prophesy there:'
  usfm_code: AMO
  verse: '12'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'but thou shalt no longer prophesy at Bæthel: for it is the king''s sanctuary,
    and it is the royal house.'
  usfm_code: AMO
  verse: '13'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And Amos answered, and said to Amasias, I was not a prophet, nor the son of
    a prophet; but I was a herdman, and a gatherer of sycamore fruits.
  usfm_code: AMO
  verse: '14'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: And the Lord took me from the sheep, and the Lord said to me, Go, and prophesy
    to my people Israel.
  usfm_code: AMO
  verse: '15'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: 'And now hear the word of the Lord: Thou sayest, Prophesy not to Israel, and
    raise not a tumult against the house of Jacob.'
  usfm_code: AMO
  verse: '16'
- book: Brenton Septuagint Translation Amos 7
  chapter: 7
  iso-639-2_language_code: eng
  text: Therefore thus saith the Lord; Thy wife shall be a harlot in the city, and
    thy sons and thy daughters shall fall by the sword, and thy land shall be measured
    with the line; and thou shalt die in an unclean land; and Israel shall be led
    captive out of his land. Thus has the Lord God shewed me.
  usfm_code: AMO
  verse: '17'
