- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Early in the morning were they cast off, the king of Israel has been
    cast off: for Israel is a child, and I loved him, and out of Egypt have I called
    his children.'
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'As I called them, so they departed from my presence: they sacrificed
    to Baalim, and burnt incense to graven images.'
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: Yet I bound the feet of Ephraim, I took him on my arm; but they knew
    not that I healed them.
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'When men were destroyed, I drew them with the bands of my love: and
    I will be to them as a man smiting another on his cheek: and I will have respect
    to him, I will prevail with him.'
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Ephraim dwelt in Egypt; and as for the Assyrian, he was his king, because
    he would not return.
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'And in his cities he prevailed not with the sword, and he ceased to
    war with his hands: and they shall eat of the fruit of their own devices:'
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: and his people shall cleave fondly to their habitation; but God shall
    be angry with his precious things, and shall not at all exalt him.
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: How shall I deal with thee, Ephraim? how shall I protect thee, Israel?
    what shall I do with thee? I will make thee as Adama, and as Seboim; my heart
    is turned at once, my repentance is powerfully excited.
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'I will not act according to the fury of my wrath, I will not abandon
    Ephraim to be utterly destroyed: for I am God, and not man; the Holy One within
    thee: and I will not enter into the city.'
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'I will go after the Lord: he shall utter his voice as a lion: for he
    shall roar, and the children of the waters shall be amazed.'
- book_title: Brenton Septuagint Translation Osee 11
  book_usfm_code: HOS
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'They shall be amazed and fly as a bird out of Egypt, and as a dove
    out of the land of the Assyrians: and I will restore them to their houses, saith
    the Lord.'
