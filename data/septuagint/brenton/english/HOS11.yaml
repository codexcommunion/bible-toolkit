- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Early in the morning were they cast off, the king of Israel has been cast
    off: for Israel is a child, and I loved him, and out of Egypt have I called his
    children.'
  usfm_code: HOS
  verse: '1'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'As I called them, so they departed from my presence: they sacrificed to Baalim,
    and burnt incense to graven images.'
  usfm_code: HOS
  verse: '2'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Yet I bound the feet of Ephraim, I took him on my arm; but they knew not that
    I healed them.
  usfm_code: HOS
  verse: '3'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'When men were destroyed, I drew them with the bands of my love: and I will
    be to them as a man smiting another on his cheek: and I will have respect to him,
    I will prevail with him.'
  usfm_code: HOS
  verse: '4'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Ephraim dwelt in Egypt; and as for the Assyrian, he was his king, because
    he would not return.
  usfm_code: HOS
  verse: '5'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And in his cities he prevailed not with the sword, and he ceased to war with
    his hands: and they shall eat of the fruit of their own devices:'
  usfm_code: HOS
  verse: '6'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and his people shall cleave fondly to their habitation; but God shall be angry
    with his precious things, and shall not at all exalt him.
  usfm_code: HOS
  verse: '7'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: How shall I deal with thee, Ephraim? how shall I protect thee, Israel? what
    shall I do with thee? I will make thee as Adama, and as Seboim; my heart is turned
    at once, my repentance is powerfully excited.
  usfm_code: HOS
  verse: '8'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'I will not act according to the fury of my wrath, I will not abandon Ephraim
    to be utterly destroyed: for I am God, and not man; the Holy One within thee:
    and I will not enter into the city.'
  usfm_code: HOS
  verse: '9'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'I will go after the Lord: he shall utter his voice as a lion: for he shall
    roar, and the children of the waters shall be amazed.'
  usfm_code: HOS
  verse: '10'
- book: Brenton Septuagint Translation Osee 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'They shall be amazed and fly as a bird out of Egypt, and as a dove out of
    the land of the Assyrians: and I will restore them to their houses, saith the
    Lord.'
  usfm_code: HOS
  verse: '11'
