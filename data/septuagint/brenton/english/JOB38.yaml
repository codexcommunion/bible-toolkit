- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And after Elius had ceased from speaking, the Lord spoke to Job through the
    whirlwind and clouds, saying ,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Who is this that hides counsel from me, and confines words in his heart, and
    thinks to conceal them from me?
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Gird thy loins like a man; and I will ask thee, and do thou answer me.
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Where wast thou when I founded the earth? tell me now, if thou hast knowledge,
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: who set the measures of it, if thou knowest? or who stretched a line upon
    it?
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: On what are its rings fastened? and who is he that laid the corner-stone upon
    it?
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: When the stars were made, all my angels praised me with a loud voice.
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And I shut up the sea with gates, when it rushed out, coming forth out of
    its mother's womb.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And I made a cloud its clothing, and swathed it in mist.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And I set bounds to it, surrounding it with bars and gates.
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And I said to it, Hitherto shalt thou come, but thou shalt not go beyond,
    but thy waves shall be confined within thee.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Or did I order the morning light in thy time; and did the morning star then
    first see his appointed place;
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: to lay hold of the extremities of the earth, to cast out the ungodly out of
    it?
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Or didst thou take clay of the ground, and form a living creature, and set
    it with the power of speech upon the earth?
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And hast thou removed light from the ungodly, and crushed the arm of the proud?
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Or hast thou gone to the source of the sea, and walked in the tracks of the
    deep?
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And do the gates of death open to thee for fear; and did the porters of hell
    quake when they saw thee?
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And hast thou been instructed in the breadth of the whole earth under heaven?
    tell me now, what is the extent of it?
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And in what kind of a land does the light dwell? and of what kind is the place
    of darkness?
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: If thou couldest bring me to their utmost boundaries, and if also thou knowest
    their paths;
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: I know then that thou wert born at that time, and the number of thy years
    is great.
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: But hast thou gone to the treasures of snow? and hast thou seen the treasures
    of hail?
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And is there a store of them , for thee against the time of thine enemies,
    for the day of wars and battle?
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And whence proceeds the frost? or whence is the south wind dispersed over
    the whole world under heaven?
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And who prepared a course for the violent rain, and a way for the thunders;
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: to rain upon the land where there is no man, the wilderness, where there is
    not a man in it; so as to feed the untrodden and uninhabited land ,
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: and cause it to send forth a crop of green herbs?
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Who is the rain's father? and who has generated the drops of dew?
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And out of whose womb comes the ice? and who has produced the frost in the
    sky,
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: which descends like flowing water? who has terrified the face of the ungodly?
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And dost thou understand the band of Pleias, and hast thou opened the barrier
    of Orion?
  usfm_code: JOB
  verse: '31'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: Or wilt thou reveal Mazuroth in his season, and the evening star with his
    rays? Wilt thou guide them?
  usfm_code: JOB
  verse: '32'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And knowest thou the changes of heaven, or the events which take place together
    under heaven?
  usfm_code: JOB
  verse: '33'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And wilt thou call a cloud with thy voice, and will it obey thee with a violent
    shower of much rain?
  usfm_code: JOB
  verse: '34'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And wilt thou send lightnings, and they shall go? and shall they say to thee,
    What is thy pleasure ?
  usfm_code: JOB
  verse: '35'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And who has given to women skill in weaving, or knowledge of embroidery?
  usfm_code: JOB
  verse: '36'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And who is he that numbers the clouds in wisdom, and has bowed the heaven
    down to the earth?
  usfm_code: JOB
  verse: '37'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: For it is spread out as dusty earth, and I have cemented it as one hewn stone
    to another.
  usfm_code: JOB
  verse: '38'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And wilt thou hunt a prey for the lions? and satisfy the desires of the serpents?
  usfm_code: JOB
  verse: '39'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: For they fear in their lairs, and lying in wait couch in the woods.
  usfm_code: JOB
  verse: '40'
- book: Brenton Septuagint Translation Job 38
  chapter: 38
  iso-639-2_language_code: eng
  text: And who has prepared food for the raven? for its young ones wander and cry
    to the Lord, in search of food.
  usfm_code: JOB
  verse: '41'
