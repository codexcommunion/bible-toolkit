- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And it came to pass in the sixth year, in the fifth month, on the fifth day
    of the month, I was sitting in the house, and the elders of Juda were sitting
    before me: and the hand of the Lord came upon me.'
  usfm_code: EZK
  verse: '1'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And I looked, and, behold, the likeness of a man: from his loins and downwards
    there was fire, and from his loins upwards there was as the appearance of amber.'
  usfm_code: EZK
  verse: '2'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he stretched forth the likeness of a hand, and took me up by the crown
    of my head; and the Spirit lifted me up between the earth and sky, and brought
    me to Jerusalem in a vision of God, to the porch of the gate that looks to the
    north, where was the pillar of the Purchaser.
  usfm_code: EZK
  verse: '3'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And, behold, the glory of the Lord God of Israel was there, according to the
    vision which I saw in the plain.
  usfm_code: EZK
  verse: '4'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he said to me, Son of man, lift up thine eyes toward the north. So I lifted
    up mine eyes toward the north, and, behold, I looked from the north toward the
    eastern gate.
  usfm_code: EZK
  verse: '5'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he said to me, Son of man, hast thou seen what these do? They commit
    great abominations here so that I should keep away from my sanctuary: and thou
    shalt see yet greater iniquities.'
  usfm_code: EZK
  verse: '6'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he brought me to the porch of the court.
  usfm_code: EZK
  verse: '7'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he said to me, Son of man, dig: so I dug, and behold a door.'
  usfm_code: EZK
  verse: '8'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he said to me, Go in, and behold the iniquities which they practise here.
  usfm_code: EZK
  verse: '9'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: So I went in and looked; and beheld vain abominations, and all the idols of
    the house of Israel, portrayed upon them round about.
  usfm_code: EZK
  verse: '10'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And seventy men of the elders of the house of Israel, and Jechonias the son
    of Saphan stood in their presence in the midst of them, and each one held his
    censer in his hand; and the smoke of the incense went up.
  usfm_code: EZK
  verse: '11'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he said to me, Thou hast seen, son of man, what the elders of the house
    of Israel do, each one of them in their secret chamber: because they have said,
    The Lord sees not; The Lord has forsaken the earth.'
  usfm_code: EZK
  verse: '12'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he said to me, Thou shalt see yet greater iniquities which these do.
  usfm_code: EZK
  verse: '13'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he brought me in to the porch of the house of the Lord that looks to the
    north; and, behold, there were women sitting there lamenting for Thammuz.
  usfm_code: EZK
  verse: '14'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he said to me, Son of man, thou hast seen; but thou shalt yet see evil
    practices greater than these.
  usfm_code: EZK
  verse: '15'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: And he brought me into the inner court of the house of the Lord, and at the
    entrance of the temple of the Lord, between the porch and the altar, were about
    twenty men, with their back parts toward the temple of the Lord, and their faces
    turned the opposite way; and these were worshipping the sun.
  usfm_code: EZK
  verse: '16'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'And he said to me, Son of man, thou hast seen this. Is it a little thing
    to the house of Juda to practise the iniquities which they have practised here?
    for they have filled the land with iniquity: and, behold, these are as scorners.'
  usfm_code: EZK
  verse: '17'
- book: Brenton Septuagint Translation Jezekiel 8
  chapter: 8
  iso-639-2_language_code: eng
  text: 'Therefore will I deal with them in wrath: mine eye shall not spare, nor will
    I have any mercy.'
  usfm_code: EZK
  verse: '18'
