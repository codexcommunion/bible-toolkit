- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the word of the Lord came by the hand of Ju son of Anani to Baasa, saying
    ,
  usfm_code: 1KI
  verse: '1'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Forasmuch as I lifted thee up from the earth, and made thee ruler over my
    people Israel; and thou hast walked in the way of Jeroboam, and hast caused my
    people Israel to sin, to provoke me with their vanities;
  usfm_code: 1KI
  verse: '2'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Behold, I raise up enemies after Baasa, and after his house; and I will make
    thy house as the house of Jeroboam son of Nabat.
  usfm_code: 1KI
  verse: '3'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Him that dies of Baasa in the city the dogs shall devour, and him that dies
    of his in the field the birds of the sky shall devour.
  usfm_code: 1KI
  verse: '4'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Now the rest of the history of Baasa, and all that he did, and his mighty
    acts, behold, are not these written in the book of the chronicles of the kings
    of Israel?
  usfm_code: 1KI
  verse: '5'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Baasa slept with his fathers, and they bury him in Thersa; and Ela his
    son reigns in his stead.
  usfm_code: 1KI
  verse: '6'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the Lord spoke by Ju the son of Anani against Baasa, and against his house,
    even all the evil which he wrought before the Lord to provoke him to anger by
    the works of his hands, in being like the house of Jeroboam; and because he smote
    him.
  usfm_code: 1KI
  verse: '7'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Ela son of Baasa reigned over Israel two years in Thersa.
  usfm_code: 1KI
  verse: '8'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Zambri, captain of half his cavalry, conspired against him, while he was
    in Thersa, drinking himself drunk in the house of Osa the steward at Thersa.
  usfm_code: 1KI
  verse: '9'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Zambri went in and smote him and slew him, and reigned in his stead.
  usfm_code: 1KI
  verse: '10'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it came to pass when he reigned, when he sat upon his throne,
  usfm_code: 1KI
  verse: '11'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: that he smote all the house of Baasa, according to the word which the Lord
    spoke against the house of Baasa, and to Ju the prophet,
  usfm_code: 1KI
  verse: '12'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: for all the sins of Baasa and Ela his son, as he led Israel astray to sin,
    to provoke the Lord God of Israel with their vanities.
  usfm_code: 1KI
  verse: '13'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the rest of the deeds of Ela which he did, behold, are not these written
    in the book of the chronicles of the kings of Israel?
  usfm_code: 1KI
  verse: '14'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Zambri reigned in Thersa seven days: and the army of Israel was encamped
    against Gabathon of the Philistines.'
  usfm_code: 1KI
  verse: '15'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And the people heard in the army, saying, Zambri has conspired and smitten
    the king: and the people of Israel made Ambri the captain of the host king in
    that day in the camp over Israel.'
  usfm_code: 1KI
  verse: '16'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Ambri went up, and all Israel with him, out of Gabathon; and they besieged
    Thersa.
  usfm_code: 1KI
  verse: '17'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it came to pass when Zambri saw that his city was taken, that he goes
    into the inner chamber of the house of the king, and burnt the king's house over
    him, and died.
  usfm_code: 1KI
  verse: '18'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Because of his sins which he committed, doing that which was evil in the sight
    of the Lord, so as to walk in the way of Jeroboam the son of Nabat, and in his
    sins wherein he caused Israel to sin.
  usfm_code: 1KI
  verse: '19'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the rest of the history of Zambri, and his conspiracies wherein he conspired,
    behold, are not these written in the book of the chronicles of the kings of Israel?
  usfm_code: 1KI
  verse: '20'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Then the people of Israel divides; half the people goes after Thamni the son
    of Gonath to make him king; and half the people goes after Ambri.
  usfm_code: 1KI
  verse: '21'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'The people that followed Ambri overpowered the people that followed Thamni
    son of Gonath: and Thamni died and Joram his brother at that time, and Ambri reigned
    after Thamni.'
  usfm_code: 1KI
  verse: '22'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'In the thirty-first year of king Asa, Ambri begins to reign over Israel twelve
    years: he reigns six years in Thersa.'
  usfm_code: 1KI
  verse: '23'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Ambri bought the mount Semeron of Semer the lord of the mountain for two
    talents of silver; and he built upon the mountain, and they called the name of
    the mountain on which he built, after the name of Semer the lord of the mount,
    Semeron.
  usfm_code: 1KI
  verse: '24'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Ambri did that which was evil in the sight of the Lord, and wrought wickedly
    beyond all that were before him.
  usfm_code: 1KI
  verse: '25'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And he walked in all the way of Jeroboam the son of Nabat, and in his sins
    wherewith he caused Israel to sin, to provoke the Lord God of Israel by their
    vanities.
  usfm_code: 1KI
  verse: '26'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And the rest of the acts of Ambri, and all that he did, and all his might,
    behold, are not these things written in the book of the chronicles of the kings
    of Israel?
  usfm_code: 1KI
  verse: '27'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Ambri slept with his fathers, and is buried in Samaria; and Achaab his
    son reigns in his stead.
  usfm_code: 1KI
  verse: '28'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And in the eleventh year of Ambri Josaphat the son of Asa reigns, being thirty-five
    years old in the beginning of his reign, and he reigned twenty-five years in Jerusalem:
    and his mother''s name was Gazuba, daughter of Seli.'
  usfm_code: 1KI
  verse: 28a
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And he walked in the way of Asa his father, and turned not from it, even
    from doing right in the eyes of the Lord: only they removed not any of the high
    places; they sacrificed and burnt incense on the high places.'
  usfm_code: 1KI
  verse: 28b
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: Now the engagements which Josaphat made with the king of Israel, and all his
    mighty deeds which he performed, and the enemies whom he fought against, behold,
    are not these written in the book of the chronicles of the kings of Juda?
  usfm_code: 1KI
  verse: 28c
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'and the remains of the prostitution which they practised in the days of Asa
    his father, he removed out of the land:'
  usfm_code: 1KI
  verse: 28d
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: and there was no king in Syria, but a deputy.
  usfm_code: 1KI
  verse: 28e
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And king Josaphat made a ship at Tharsis to go to Sophir for gold; but it
    went not, for the ship was broken at Gasion Gaber.
  usfm_code: 1KI
  verse: 28f
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'Then the king of Israel said to Josaphat, I will send forth thy servants
    and my servants in the ship: but Josaphat would not.'
  usfm_code: 1KI
  verse: 28g
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Josaphat slept with his fathers, and is buried with his fathers in the
    city of David: and Joram his son reigned in his stead.'
  usfm_code: 1KI
  verse: 28h
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: In the second year of Josaphat king of Juda, Achaab son of Ambri reigned over
    Israel in Samaria twenty-two years.
  usfm_code: 1KI
  verse: '29'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And Achaab did that which was evil in the sight of the Lord, and did more
    wickedly than all that were before him.
  usfm_code: 1KI
  verse: '30'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And it was not enough for him to walk in the sins of Jeroboam the son of Nabat,
    but he took to wife Jezabel the daughter of Jethebaal king of the Sidonians; and
    he went and served Baal, and worshipped him.
  usfm_code: 1KI
  verse: '31'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: And he set up an altar to Baal in the house of his abominations, which he
    built in Samaria.
  usfm_code: 1KI
  verse: '32'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And Achaab made a grove; and Achaab did yet more abominably, to provoke the
    Lord God of Israel, and to sin against his own life so that he should be destroyed:
    he did evil above all the kings of Israel that were before him.'
  usfm_code: 1KI
  verse: '33'
- book: Brenton Septuagint Translation Kings III 16
  chapter: 16
  iso-639-2_language_code: eng
  text: 'And in his days Achiel the Bæthelite built Jericho: he laid the foundation
    of it in Abiron his first-born, and he set up the doors of it in Segub his younger
    son, according to the word of the Lord which he spoke by Joshua the son of Naue.'
  usfm_code: 1KI
  verse: '34'
