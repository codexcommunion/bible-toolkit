- book_title: Brenton Septuagint Translation Kings III 16
  book_usfm_code: 1KI
  chapter_number: 16
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And Ambri did that which was evil in the sight of the Lord, and wrought
