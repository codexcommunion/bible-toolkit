- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: Who is this that is come from Edom, with red garments from Bosor? thus fair
    in his apparel, with mighty strength? I speak of righteousness and saving judgment.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: Wherefore are thy garments red, and thy raiment as if fresh from a trodden
    wine-press?
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: I am full of trodden grape , and of the nations there is not a man with me;
    and I trampled them in my fury, and dashed them to pieces as earth, and brought
    down their blood to the earth.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: For the day of recompence has come upon them, and the year of redemption is
    at hand.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: 'And I looked, and there was no helper; and I observed, and none upheld: therefore
    my arm delivered them, and mine anger drew nigh.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: And I trampled them in mine anger, and brought down their blood to the earth.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: I remembered the mercy of the Lord, the praises of the Lord in all things
    wherein he recompenses us. The Lord is a good judge to the house of Israel; he
    deals with us according to his mercy, and according to the abundance of his righteousness.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: 'And he said, Is it not my people? the children surely will not be rebellious:
    and he became to them deliverance'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: 'out of all their affliction: not an ambassador, nor a messenger, but himself
    saved them, because he loved them and spared them: he himself redeemed them, and
    took them up, and lifted them up all the days of old.'
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: 'But they disobeyed, and provoked his Holy Spirit: so he turned to be an enemy,
    he himself contended against them.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: Then he remembered the ancient days, saying , Where is he that brought up
    from the sea the shepherd of the sheep? where is he that put his Holy Spirit in
    them?
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: who led Moses with his right hand, the arm of his glory? he forced the water
    to separate from before him, to make himself an everlasting name.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: He led them through the deep, as a horse through the wilderness, and they
    fainted not,
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: 'and as cattle through a plain: the Spirit came down from the Lord, and guided
    them: thus thou leddest thy people, to make thyself a glorious name.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: 'Turn from heaven, and look from thy holy habitation and from thy glory: where
    is thy zeal and thy strength? where is the abundance of thy mercy and of thy compassions,
    that thou hast withholden thyself from us?'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: 'For thou art our Father; for though Abraham knew us not, and Israel did not
    acknowledge us, yet do thou, O Lord, our Father, deliver us: thy name has been
    upon us from the beginning.'
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: Why hast thou caused us to err, O Lord, from thy way? and hast hardened our
    hearts, that we should not fear thee? Return for thy servants' sake, for the sake
    of the tribes of thine inheritance,
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: that we may inherit a small part of thy holy mountain.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 63
  chapter: 63
  iso-639-2_language_code: eng
  text: We are become as at the beginning, when thou didst not rule over us, and thy
    name was not called upon us.
  usfm_code: ISA
  verse: '19'
