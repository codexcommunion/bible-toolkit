  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'All things that are of the earth do turn to the earth again: and that
    which is of the waters doth return into the sea.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'All bribery and injustice shall be blotted out: but true dealing shall
    endure for ever.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: The goods of the unjust shall be dried up like a river, and shall vanish
    with noise, like a great thunder in rain.
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'While he openeth his hand he shall rejoice: so shall transgressors
    come to nought.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: 'The children of the ungodly shall not bring forth many branches: but
    are as unclean roots upon a hard rock.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: The weed growing upon every water and bank of a river shall be pulled
    up before all grass.
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Bountifulness is as a most fruitful garden, and mercifulness endureth
    for ever.
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'To labour, and to be content with that a man hath, is a sweet life:
    but he that findeth a treasure is above them both.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Children and the building of a city continue a man''s name: but a blameless
    wife is counted above them both.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: 'Wine and music rejoice the heart: but the love of wisdom is above them
    both.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: 'The pipe and the psaltery make sweet melody: but a pleasant tongue
    is above them both.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'Thine eye desireth favour and beauty: but more than both the first
    sprouting of corn.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: 'A friend and companion never meet amiss: but above both is a wife with
    her husband.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: 'Brethren and help are against time of trouble: but alms shall deliver
    more than them both.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Gold and silver make the foot stand sure; but counsel is esteemed above
    them both.
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'Riches and strength lift up the heart: but the fear of the Lord is
    above them both: there is no want in the fear of the Lord, and it needeth not
    to seek help.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: The fear of the Lord is a fruitful garden, and covereth him above all
    glory.
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: My son, lead not a beggar's life; for better it is to die than to beg.
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'The life of him that dependeth on another man''s table is not to be
    counted for a life; for he polluteth himself with other men''s meat: but a wise
    man well nurtured will beware thereof.'
- book_title: Brenton Septuagint Translation Sirach 40
  book_usfm_code: SIR
  chapter_number: 40
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: 'Begging is sweet in the mouth of the shameless: but in his belly there
    shall burn a fire.'
