- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Great travail is created for every man, and an heavy yoke is upon the sons
    of Adam, from the day that they go out of their mother's womb, till the day that
    they return to the mother of all things.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Their imagination of things to come, and the day of death, [trouble] their
    thoughts, and [cause] fear of heart;
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: from him that sitteth on a throne of glory, unto him that is humbled in earth
    and ashes;
  usfm_code: SIR
  verse: '3'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: from him that weareth purple and a crown, unto him that is clothed with a
    linen frock.
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Wrath, and envy, trouble, and unquietness, fear of death, and anger, and strife,
    and in the time of rest upon his bed his night sleep, do change his knowledge.
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Little or nothing is his rest, and afterward he is in his sleep as in a day
    of keeping watch, troubled in the vision of his heart, as if he were escaped out
    of a battle.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: When all is safe, he awaketh, and marvelleth that the fear was nothing.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: '[Such things happen] unto all flesh, both man and beast, and sevenfold more
    upon sinners.'
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Death, and bloodshed, strife, and sword, calamities, famine, tribulation,
    and the scourge;
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: these things are created for the wicked, and through them came the flood.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'All things that are of the earth do turn to the earth again: and that which
    is of the waters doth return into the sea.'
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'All bribery and injustice shall be blotted out: but true dealing shall endure
    for ever.'
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: The goods of the unjust shall be dried up like a river, and shall vanish with
    noise, like a great thunder in rain.
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'While he openeth his hand he shall rejoice: so shall transgressors come to
    nought.'
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'The children of the ungodly shall not bring forth many branches: but are
    as unclean roots upon a hard rock.'
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: The weed growing upon every water and bank of a river shall be pulled up before
    all grass.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Bountifulness is as a most fruitful garden, and mercifulness endureth for
    ever.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'To labour, and to be content with that a man hath, is a sweet life: but he
    that findeth a treasure is above them both.'
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Children and the building of a city continue a man''s name: but a blameless
    wife is counted above them both.'
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Wine and music rejoice the heart: but the love of wisdom is above them both.'
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'The pipe and the psaltery make sweet melody: but a pleasant tongue is above
    them both.'
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Thine eye desireth favour and beauty: but more than both the first sprouting
    of corn.'
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'A friend and companion never meet amiss: but above both is a wife with her
    husband.'
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Brethren and help are against time of trouble: but alms shall deliver more
    than them both.'
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: Gold and silver make the foot stand sure; but counsel is esteemed above them
    both.
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Riches and strength lift up the heart: but the fear of the Lord is above
    them both: there is no want in the fear of the Lord, and it needeth not to seek
    help.'
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: The fear of the Lord is a fruitful garden, and covereth him above all glory.
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: My son, lead not a beggar's life; for better it is to die than to beg.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'The life of him that dependeth on another man''s table is not to be counted
    for a life; for he polluteth himself with other men''s meat: but a wise man well
    nurtured will beware thereof.'
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 40
  chapter: 40
  iso-639-2_language_code: eng
  text: 'Begging is sweet in the mouth of the shameless: but in his belly there shall
    burn a fire.'
  usfm_code: SIR
  verse: '30'
