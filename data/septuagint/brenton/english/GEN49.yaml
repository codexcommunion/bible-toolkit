- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And Jacob called his sons, and said to them, Assemble yourselves, that I may
    tell you what shall happen to you in the last days.
  usfm_code: GEN
  verse: '1'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Gather yourselves together, and hear me, sons of Jacob; hear Israel, hear
    your father.
  usfm_code: GEN
  verse: '2'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Ruben, thou art my first-born, thou my strength, and the first of my children,
    hard to be endured, hard and self-willed.
  usfm_code: GEN
  verse: '3'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Thou wast insolent like water, burst not forth with violence, for thou wentest
    up to the bed of thy father; then thou defiledst the couch, whereupon thou wentest
    up.
  usfm_code: GEN
  verse: '4'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Symeon and Levi, brethren, accomplished the injustice of their cutting off.
  usfm_code: GEN
  verse: '5'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Let not my soul come into their counsel, and let not mine inward parts contend
    in their conspiracy, for in their wrath they slew men, and in their passion they
    houghed a bull.
  usfm_code: GEN
  verse: '6'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Cursed be their wrath, for it was wilful, and their anger, for it was cruel:
    I will divide them in Jacob, and scatter them in Israel.'
  usfm_code: GEN
  verse: '7'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Juda, thy brethren have praised thee, and thy hands shall be on the back of
    thine enemies; thy father's sons shall do thee reverence.
  usfm_code: GEN
  verse: '8'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Juda is a lion''s whelp: from the tender plant, my son, thou art gone up,
    having couched thou liest as a lion, and as a whelp; who shall stir him up?'
  usfm_code: GEN
  verse: '9'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: A ruler shall not fail from Juda, nor a prince from his loins, until there
    come the things stored up for him; and he is the expectation of nations.
  usfm_code: GEN
  verse: '10'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Binding his foal to the vine, and the foal of his ass to the branch of it
    , he shall wash his robe in wine, and his garment in the blood of the grape.
  usfm_code: GEN
  verse: '11'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: His eyes shall be more cheering than wine, and his teeth whiter than milk.
  usfm_code: GEN
  verse: '12'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Zabulon shall dwell on the coast, and he shall be by a haven of ships, and
    shall extend to Sidon.
  usfm_code: GEN
  verse: '13'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Issachar has desired that which is good; resting between the inheritances.
  usfm_code: GEN
  verse: '14'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And having seen the resting place that it was good, and the land that it was
    fertile, he subjected his shoulder to labour, and became a husbandman.
  usfm_code: GEN
  verse: '15'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Dan shall judge his people, as one tribe too in Israel.
  usfm_code: GEN
  verse: '16'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And let Dan be a serpent in the way, besetting the path, biting the heel of
    the horse (and the rider shall fall backward),
  usfm_code: GEN
  verse: '17'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: waiting for the salvation of the Lord.
  usfm_code: GEN
  verse: '18'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Gad, a plundering troop shall plunder him; but he shall plunder him, pursuing
    him closely.
  usfm_code: GEN
  verse: '19'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Aser, his bread shall be fat; and he shall yield dainties to princes.
  usfm_code: GEN
  verse: '20'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Nephthalim is a spreading stem, bestowing beauty on its fruit.
  usfm_code: GEN
  verse: '21'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Joseph is a son increased; my dearly loved son is increased; my youngest son,
    turn to me.
  usfm_code: GEN
  verse: '22'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Against whom men taking evil counsel reproached him , and the archers pressed
    hard upon him.
  usfm_code: GEN
  verse: '23'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: But their bow and arrows were mightily consumed, and the sinews of their arms
    were slackened by the hand of the mighty one of Jacob; thence is he that strengthened
    Israel from the God of thy father;
  usfm_code: GEN
  verse: '24'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: and my God helped thee, and he blessed thee with the blessing of heaven from
    above, and the blessing of the earth possessing all things, because of the blessing
    of the breasts and of the womb,
  usfm_code: GEN
  verse: '25'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: the blessings of thy father and thy motherâ€”it has prevailed above the blessing
    of the lasting mountains, and beyond the blessings of the everlasting hills; they
    shall be upon the head of Joseph, and upon the head of the brothers of whom he
    took the lead.
  usfm_code: GEN
  verse: '26'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Benjamin, as a ravening wolf, shall eat still in the morning, and at evening
    he gives food.
  usfm_code: GEN
  verse: '27'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: All these are the twelve sons of Jacob; and their father spoke these words
    to them, and he blessed them; he blessed each of them according to his blessing.
  usfm_code: GEN
  verse: '28'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And he said to them, I am added to my people; ye shall bury me with my fathers
    in the cave, which is in the field of Ephron the Chettite,
  usfm_code: GEN
  verse: '29'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: in the double cave which is opposite Mambre, in the land of Chanaan, the cave
    which Abraam bought of Ephron the Chettite, for a possession of a sepulchre.
  usfm_code: GEN
  verse: '30'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: There they buried Abraam and Sarrha his wife; there they buried Isaac, and
    Rebecca his wife; there they buried Lea;
  usfm_code: GEN
  verse: '31'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: in the portion of the field, and of the cave that was in it, purchased of
    the sons of Chet.
  usfm_code: GEN
  verse: '32'
- book: Brenton Septuagint Translation Genesis 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And Jacob ceased giving charges to his sons; and having lifted up his feet
    on the bed, he died, and was gathered to his people.
  usfm_code: GEN
  verse: '33'
