- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Then said Holofernes unto her, Woman, be of good comfort, fear not in thine
    heart: for I never hurt any that was willing to serve Nabuchodonosor, the king
    of all the earth.'
  usfm_code: JDT
  verse: '1'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Now therefore, if thy people that dwelleth in the mountains had not set light
    by me, I would not have lifted up my spear against them: but they have done these
    things to themselves.'
  usfm_code: JDT
  verse: '2'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'But now tell me wherefore thou art fled from them, and art come unto us:
    for thou art come for safeguard; be of good comfort, thou shalt live this night,
    and hereafter:'
  usfm_code: JDT
  verse: '3'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: for none shall hurt thee, but entreat thee well, as they do the servants of
    king Nabuchodonosor my lord.
  usfm_code: JDT
  verse: '4'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then Judith said unto him, Receive the words of thy servant, and suffer thine
    handmaid to speak in thy presence, and I will declare no lie to my lord this night.
  usfm_code: JDT
  verse: '5'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And if thou wilt follow the words of thine handmaid, God will bring the thing
    perfectly to pass by thee; and my lord shall not fail of his purposes.
  usfm_code: JDT
  verse: '6'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'As Nabuchodonosor king of all the earth liveth, and as his power liveth,
    who hath sent thee for the upholding of every living thing: for not only men shall
    serve him by thee, but also the beasts of the field, and the cattle, and the fowls
    of the air, shall live by thy power under Nabuchodonosor and all his house.'
  usfm_code: JDT
  verse: '7'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For we have heard of thy wisdom and thy policies, and it is reported in all
    the earth, that thou only art excellent in all the kingdom, and mighty in knowledge,
    and wonderful in feats of war.
  usfm_code: JDT
  verse: '8'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now as concerning the matter, which Achior did speak in thy council, we have
    heard his words; for the men of Bethulia saved him, and he declared unto them
    all that he had spoken unto thee.
  usfm_code: JDT
  verse: '9'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'Therefore, O lord and governor, reject not his word; but lay it up in thine
    heart, for it is true: for our nation shall not be punished, neither can the sword
    prevail against them, except they sin against their God.'
  usfm_code: JDT
  verse: '10'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And now, that my lord be not defeated and frustrate of his purpose, even
    death is now fallen upon them, and their sin hath overtaken them, wherewith they
    will provoke their God to anger, whensoever they shall do that which is not fit
    to be done:'
  usfm_code: JDT
  verse: '11'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'for their victuals fail them, and all their water is scant, and they have
    determined to lay hands upon their cattle, and purposed to consume all those things,
    that God hath forbidden them to eat by his laws:'
  usfm_code: JDT
  verse: '12'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: and are resolved to spend the firstfruits of the corn, and the tenths of wine
    and oil, which they had sanctified, and reserved for the priests that serve in
    Jerusalem before the face of our God; the which things it is not lawful for any
    of the people so much as to touch with their hands.
  usfm_code: JDT
  verse: '13'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: For they have sent some to Jerusalem, because they also that dwell there have
    done the like, to bring them a licence from the senate.
  usfm_code: JDT
  verse: '14'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Now when they shall bring them word, they will forthwith do it, and they shall
    be given thee to be destroyed the same day.
  usfm_code: JDT
  verse: '15'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Wherefore I thine handmaid, knowing all this, am fled from their presence;
    and God hath sent me to work things with thee, whereat all the earth shall be
    astonished, and whosoever shall hear it.
  usfm_code: JDT
  verse: '16'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'For thy servant is religious, and serveth the God of heaven day and night:
    now therefore, my lord, I will remain with thee, and thy servant will go out by
    night into the valley, and I will pray unto God, and he will tell me when they
    have committed their sins:'
  usfm_code: JDT
  verse: '17'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'and I will come and shew it unto thee: then thou shalt go forth with all
    thine army, and there shall be none of them that shall resist thee.'
  usfm_code: JDT
  verse: '18'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And I will lead thee through the midst of Judea, until thou come before Jerusalem;
    and I will set thy throne in the midst thereof; and thou shalt drive them as sheep
    that have no shepherd, and a dog shall not so much as open his mouth at thee:
    for these things were told me according to my foreknowledge, and they were declared
    unto me, and I am sent to tell thee.'
  usfm_code: JDT
  verse: '19'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Then her words pleased Holofernes and all his servants; and they marvelled
    at her wisdom, and said,
  usfm_code: JDT
  verse: '20'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: There is not such a woman from one end of the earth to the other, both for
    beauty of face, and wisdom of words.
  usfm_code: JDT
  verse: '21'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Likewise Holofernes said unto her, God hath done well to send thee before
    the people, that strength might be in our hands, and destruction upon them that
    lightly regard my lord.
  usfm_code: JDT
  verse: '22'
- book: Brenton Septuagint Translation Judith 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And now thou art both beautiful in thy countenance, and witty in thy words:
    surely if thou do as thou hast spoken, thy God shall be my God, and thou shalt
    dwell in the house of king Nabuchodonosor, and shalt be renowned through the whole
    earth.'
  usfm_code: JDT
  verse: '23'
