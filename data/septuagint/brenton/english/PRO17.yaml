- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Better is a morsel with pleasure in peace, than a house full of many good
    things and unjust sacrifices, with strife.
  usfm_code: PRO
  verse: '1'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: A wise servant shall have rule over foolish masters, and shall divide portions
    among brethren.
  usfm_code: PRO
  verse: '2'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: As silver and gold are tried in a furnace, so are choice hearts with the Lord.
  usfm_code: PRO
  verse: '3'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'A bad man hearkens to the tongue of transgressors: but a righteous man attends
    not to false lips.'
  usfm_code: PRO
  verse: '4'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'He that laughs at the poor provokes him that made him; and he that rejoices
    at the destruction of another shall not be held guiltless: but he that has compassion
    shall find mercy.'
  usfm_code: PRO
  verse: '5'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Children's children are the crown of old men; and their fathers are the glory
    of children.
  usfm_code: PRO
  verse: '6'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The faithful has the whole world full of wealth; but the faithless not even
    a farthing.
  usfm_code: PRO
  verse: 6a
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Faithful lips will not suit a fool; nor lying lips a just man.
  usfm_code: PRO
  verse: '7'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Instruction is to them that use it a gracious reward: and whithersoever it
    may turn, it shall prosper.'
  usfm_code: PRO
  verse: '8'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He that conceals injuries seeks love; but he that hates to hide them separates
    friends and kindred.
  usfm_code: PRO
  verse: '9'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: A threat breaks down the heart of a wise man; but a fool, though scourged,
    understands not.
  usfm_code: PRO
  verse: '10'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Every bad man stirs up strifes: but the Lord will send out against him an
    unmerciful messenger.'
  usfm_code: PRO
  verse: '11'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Care may befall a man of understanding; but fools will meditate evils.
  usfm_code: PRO
  verse: '12'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Whoso rewards evil for good, evil shall not be removed from his house.
  usfm_code: PRO
  verse: '13'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Rightful rule gives power to words; but sedition and strife precede poverty.
  usfm_code: PRO
  verse: '14'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He that pronounces the unjust just, and the just unjust, is unclean and abominable
    with God.
  usfm_code: PRO
  verse: '15'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Why has the fool wealth? for a senseless man will not be able to purchase
    wisdom.
  usfm_code: PRO
  verse: '16'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He that exalts his own house seeks ruin; and he that turns aside from instruction
    shall fall into mischiefs.
  usfm_code: PRO
  verse: 16a
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: Have thou a friend for every time, and let brethren be useful in distress;
    for on this account are they born.
  usfm_code: PRO
  verse: '17'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: A foolish man applauds and rejoices over himself, as he also that becomes
    surety would make himself responsible for his own friends.
  usfm_code: PRO
  verse: '18'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: A lover of sin rejoices in strifes;
  usfm_code: PRO
  verse: '19'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: and the hard-hearted man comes not in for good. A man of a changeful tongue
    will fall into mischiefs;
  usfm_code: PRO
  verse: '20'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: and the heart of a fool is grief to its possessor. A father rejoices not over
    an uninstructed son; but a wise son gladdens his mother.
  usfm_code: PRO
  verse: '21'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: A glad heart promotes health; but the bones of a sorrowful man dry up.
  usfm_code: PRO
  verse: '22'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The ways of a man who unjustly receives gifts in his bosom do not prosper;
    and an ungodly man perverts the ways of righteousness.
  usfm_code: PRO
  verse: '23'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: The countenance of a wise man is sensible; but the eyes of a fool go to the
    ends of the earth.
  usfm_code: PRO
  verse: '24'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: A foolish son is a cause of anger to his father, and grief to her that bore
    him.
  usfm_code: PRO
  verse: '25'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: It is not right to punish a righteous man, nor is it holy to plot against
    righteous princes.
  usfm_code: PRO
  verse: '26'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: He that forbears to utter a hard word is discreet, and a patient man is wise.
  usfm_code: PRO
  verse: '27'
- book: Brenton Septuagint Translation Proverbs 17
  chapter: 17
  iso-639-2_language_code: eng
  text: 'Wisdom shall be imputed to a fool who asks after wisdom: and he who holds
    his peace shall seem to be sensible.'
  usfm_code: PRO
  verse: '28'
