- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Better is a morsel with pleasure in peace, than a house full of many
    good things and unjust sacrifices, with strife.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: A wise servant shall have rule over foolish masters, and shall divide
    portions among brethren.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: As silver and gold are tried in a furnace, so are choice hearts with
    the Lord.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'A bad man hearkens to the tongue of transgressors: but a righteous
    man attends not to false lips.'
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'He that laughs at the poor provokes him that made him; and he that
    rejoices at the destruction of another shall not be held guiltless: but he that
    has compassion shall find mercy.'
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Children's children are the crown of old men; and their fathers are
    the glory of children.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: The faithful has the whole world full of wealth; but the faithless not
    even a farthing.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: Faithful lips will not suit a fool; nor lying lips a just man.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Instruction is to them that use it a gracious reward: and whithersoever
    it may turn, it shall prosper.'
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: He that conceals injuries seeks love; but he that hates to hide them
    separates friends and kindred.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: A threat breaks down the heart of a wise man; but a fool, though scourged,
    understands not.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Every bad man stirs up strifes: but the Lord will send out against
    him an unmerciful messenger.'
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Care may befall a man of understanding; but fools will meditate evils.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Whoso rewards evil for good, evil shall not be removed from his house.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: Rightful rule gives power to words; but sedition and strife precede
    poverty.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: He that pronounces the unjust just, and the just unjust, is unclean
    and abominable with God.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: Why has the fool wealth? for a senseless man will not be able to purchase
    wisdom.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: He that exalts his own house seeks ruin; and he that turns aside from
    instruction shall fall into mischiefs.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: Have thou a friend for every time, and let brethren be useful in distress;
    for on this account are they born.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: A foolish man applauds and rejoices over himself, as he also that becomes
    surety would make himself responsible for his own friends.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: A lover of sin rejoices in strifes;
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: and the hard-hearted man comes not in for good. A man of a changeful
    tongue will fall into mischiefs;
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: and the heart of a fool is grief to its possessor. A father rejoices
    not over an uninstructed son; but a wise son gladdens his mother.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: A glad heart promotes health; but the bones of a sorrowful man dry up.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: The ways of a man who unjustly receives gifts in his bosom do not prosper;
    and an ungodly man perverts the ways of righteousness.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: The countenance of a wise man is sensible; but the eyes of a fool go
    to the ends of the earth.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: A foolish son is a cause of anger to his father, and grief to her that
    bore him.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: It is not right to punish a righteous man, nor is it holy to plot against
    righteous princes.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: He that forbears to utter a hard word is discreet, and a patient man
    is wise.
- book_title: Brenton Septuagint Translation Proverbs 17
  book_usfm_code: PRO
  chapter_number: 17
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: 'Wisdom shall be imputed to a fool who asks after wisdom: and he who
    holds his peace shall seem to be sensible.'
