- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Thus saith the Lord, Go and procure for thyself a linen girdle, and put it
    about thy loins, and let it not be put in water.
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So I procured the girdle according to the word of the Lord, and put it about
    my loins.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying,
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Take the girdle that is upon thy loins, and arise, and go to the Euphrates,
    and hide it there in a hole of the rock.
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So I went, and hid it by the Euphrates, as the Lord commanded me.
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And it came to pass after many days, that the Lord said to me, Arise, go to
    the Euphrates, and take thence the girdle, which I commanded thee to hide there.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'So I went to the river Euphrates, and dug, and took the girdle out of the
    place where I had buried it: and, behold, it was rotten, utterly good for nothing.'
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And the word of the Lord came to me, saying, Thus saith the Lord,
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Thus will I mar the pride of Juda, and the pride of Jerusalem;
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'even this great pride of the men that will not hearken to my words, and have
    gone after strange gods, to serve them, and to worship them: and they shall be
    as this girdle, which can be used for nothing.'
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'For as a girdle cleaves about the loins of a man, so have I caused to cleave
    to myself the house of Israel, and the whole house of Juda; that they might be
    to me a famous people, and a praise, and a glory: but they did not hearken to
    me.'
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And thou shalt say to this people, Every bottle shall be filled with wine:
    and it shall come to pass, if they shall say to thee, Shall we not certainly know
    that every bottle shall be filled with wine? that thou shalt say to them,'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Thus saith the Lord, Behold, I will fill the inhabitants of this land, and
    their kings the sons of David that sit upon their throne, and the priests, and
    the prophets, and Juda and all the dwellers in Jerusalem, with strong drink.
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And I will scatter them a man and his brother, and their fathers and their
    sons together: I will not have compassion, saith the Lord, and I will not spare,
    neither will I pity to save them from destruction.'
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'Hear ye, and give ear, and be not proud: for the Lord has spoken.'
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Give glory to the Lord your God, before he cause darkness, and before your
    feet stumble on the dark mountains, and ye shall wait for light, and behold the
    shadow of death, and they shall be brought into darkness.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But if ye will not hearken, your soul shall weep in secret because of pride,
    and your eyes shall pour down tears, because the Lord's flock is sorely bruised.
  usfm_code: JER
  verse: '17'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Say ye to the king and the princes, Humble yourselves, and sit down; for your
    crown of glory is removed from your head.
  usfm_code: JER
  verse: '18'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'The cities toward the south were shut, and there was none to open them :
    Juda is removed into captivity , they have suffered a complete removal.'
  usfm_code: JER
  verse: '19'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Lift up thine eyes, O Jerusalem, and behold them that come from the north;
    where is the flock that was given thee, the sheep of thy glory?
  usfm_code: JER
  verse: '20'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: What wilt thou say when they shall visit thee, for thou didst teach them lessons
    for rule against thyself; shall not pangs seize thee as a woman in travail?
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And if thou shouldest say in thine heart, Wherefore have these things happened
    to me? Because of the abundance of thine iniquity have thy skirts been discovered,
    that thine heels might be exposed.
  usfm_code: JER
  verse: '22'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: If the Ethiopian shall change his skin, or the leopardess her spots, then
    shall ye be able to do good, having learnt evil.
  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: So I scattered them as sticks carried by the wind into the wilderness.
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Thus is thy lot, and the reward of your disobedience to me, saith the Lord;
    as thou didst forget me, and trust in lies,
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: I also will expose thy skirts upon thy face, and thy shame shall be seen;
  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'thine adultery also, and thy neighing, and the looseness of thy fornication:
    on the hills and in the fields I have seen thine abominations. Woe to thee, O
    Jerusalem, for thou hast not been purified so as to follow me; how long yet shall
    it be ?'
  usfm_code: JER
  verse: '27'
