  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Thus saith the Lord, Behold, I will fill the inhabitants of this land,
    and their kings the sons of David that sit upon their throne, and the priests,
    and the prophets, and Juda and all the dwellers in Jerusalem, with strong drink.
- book_title: Brenton Septuagint Translation Jeremias 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'And I will scatter them a man and his brother, and their fathers and
    their sons together: I will not have compassion, saith the Lord, and I will not
    spare, neither will I pity to save them from destruction.'
