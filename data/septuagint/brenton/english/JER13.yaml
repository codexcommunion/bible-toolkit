- book_title: Brenton Septuagint Translation Jeremias 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'For as a girdle cleaves about the loins of a man, so have I caused
    to cleave to myself the house of Israel, and the whole house of Juda; that they
    might be to me a famous people, and a praise, and a glory: but they did not hearken
    to me.'
- book_title: Brenton Septuagint Translation Jeremias 13
  book_usfm_code: JER
  chapter_number: 13
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'And thou shalt say to this people, Every bottle shall be filled with
    wine: and it shall come to pass, if they shall say to thee, Shall we not certainly
    know that every bottle shall be filled with wine? that thou shalt say to them,'
