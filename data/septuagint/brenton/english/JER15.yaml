- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And the Lord said to me, Though Moses and Samuel stood before my face,
    my soul could not be toward them: dismiss this people, and let them go forth.'
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And it shall be, if they say to thee, Whither shall we go forth? then
    thou shalt say to them, Thus saith the Lord; As many as are for death, to death;
    and as many as are for famine, to famine; and as many as are for the sword, to
    the sword; and as many as are for captivity, to captivity.
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And I will punish them with four kinds of death , saith the Lord, the
    sword to slay, and the dogs to tear, and the wild beasts of the earth, and the
    birds of the sky to devour and destroy.
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And I will deliver them up for distress to all the kingdoms of the earth,
    because of Manasses son of Ezekias king of Juda, for all that he did in Jerusalem.
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: Who will spare thee, O Jerusalem? and who will fear for thee? or who
    will turn back to ask for thy welfare?
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'Thou hast turned away from me, saith the Lord, thou wilt go back: therefore
    I will stretch out my hand, and will destroy thee, and will no more spare them.'
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And I will completely scatter them; in the gates of my people they
    are bereaved of children: they have destroyed my people because of their iniquities.'
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'Their widows have been multiplied more than the sand of the sea: I
    have brought young men against the mother, even distress at noon-day: I have suddenly
    cast upon her trembling and anxiety.'
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'She that bore seven is spent; her soul has fainted under trouble; her
    sun is gone down while it is yet noon; she is ashamed and disgraced: I will give
    the remnant of them to the sword before their enemies.'
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: Woe is me, my mother! thou hast born me as some man of strife, and at
    variance with the whole earth; I have not helped others , nor has any one helped
    me; my strength has failed among them that curse me.
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: Be it so, Lord, in their prosperity; surely I stood before thee in the
    time of their calamities, and in the time of their affliction, for their good
    against the enemy.
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Will iron be known? whereas thy strength is a brazen covering.
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Yea, I will give thy treasures for a spoil as a recompence, because
    of all thy sins, and that in all thy borders.
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And I will enslave thee to thine enemies round about, in a land which
    thou hast not known; for a fire has been kindled out of my wrath; it shall burn
    upon you.
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: O Lord, remember me, and visit me, and vindicate me before them that
    persecute me; do not bear long with them; know how I have met with reproach for
    thy sake, from those who set at nought thy words;
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'consume them; and thy word shall be to me for the joy and gladness
    of my heart: for thy name has been called upon me, O Lord Almighty.'
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'I have not sat in the assembly of them as they mocked, but I feared
    because of thy power: I sat alone, for I was filled with bitterness.'
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Why do they that grieve me prevail against me? my wound is severe; whence
    shall I be healed? it is indeed become to me as deceitful water, that has no faithfulness.
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'Therefore thus saith the Lord, If thou wilt return, then will I restore
    thee, and thou shalt stand before my face: and if thou wilt bring forth the precious
    from the worthless, thou shalt be as my mouth: and they shall return to thee;
    but thou shalt not return to them.'
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And I will make thee to this people as a strong brazen wall; and they
    shall fight against thee, but they shall by no means prevail against thee;
- book_title: Brenton Septuagint Translation Jeremias 15
  book_usfm_code: JER
  chapter_number: 15
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: for I am with thee to save thee, and to deliver thee out of the hand
    of wicked men ; and I will ransom thee out of the hand of pestilent men .
