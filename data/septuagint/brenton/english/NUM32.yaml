- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'And the children of Ruben and the children of Gad had a multitude of cattle,
    very great; and they saw the land of Jazer, and the land of Galaad; and the place
    was a place for cattle:'
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and the children of Ruben and the children of Gad came, and spoke to Moses,
    and to Eleazar the priest, and to the princes of the congregation, saying,
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Ataroth, and Dæbon, and Jazer, and Namra, and Esebon, and Eleale, and Sebama,
    and Nabau, and Bæan,
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: the land which the Lord has delivered up before the children of Israel, is
    pasture land, and thy servants have cattle.
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And they said, If we have found grace in thy sight, let this land be given
    to thy servants for a possession, and do not cause us to pass over Jordan.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses said to the sons of Gad and the sons of Ruben, Shall your brethren
    go to war, and shall ye sit here?
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And why do ye pervert the minds of the children of Israel, that they should
    not cross over into the land, which the Lord gives them?
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Did not your fathers thus, when I sent them from Cades Barne to spy out the
    land?
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and they went up to the valley of the cluster, and spied the land, and turned
    aside the heart of the children of Israel, that they should not go into the land,
    which the Lord gave them.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the Lord was very angry in that day, and sware, saying,
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Surely these men who came up out of Egypt from twenty years old and upward,
    who know good and evil, shall not see the land which I sware to give to Abraam
    and Isaac and Jacob, for they have not closely followed after me:'
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: save Caleb the son of Jephonne, who was set apart, and Joshua the son of Naue,
    for they closely followed after the Lord.
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the Lord was very angry with Israel; and for forty years he caused them
    to wander in the wilderness, until all the generation which did evil in the sight
    of the Lord was extinct.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Behold, ye are risen up in the room of your fathers, a combination of sinful
    men, to increase yet farther the fierce wrath of the Lord against Israel.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: For ye will turn away from him to desert him yet once more in the wilderness,
    and ye will sin against this whole congregation.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And they came to him, and said, We will build here folds for our cattle, and
    cities for our possessions;
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and we will arm ourselves and go as an advanced guard before the children
    of Israel, until we shall have brought them into their place; and our possessions
    shall remain in walled cities because of the inhabitants of the land.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: We will not return to our houses till the children of Israel shall have been
    distributed, each to his own inheritance.
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And we will not any longer inherit with them from the other side of Jordan
    and onwards, because we have our full inheritance on the side beyond Jordan eastward.
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses said to them, If ye will do according to these words, if ye will
    arm yourselves before the Lord for battle,
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and every one of you will pass over Jordan fully armed before the Lord, until
    his enemy be destroyed from before his face,
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and the land shall be subdued before the Lord, then afterwards ye shall return,
    and be guiltless before the Lord, and as regards Israel; and this land shall be
    to you for a possession before the Lord.
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: But if ye will not do so, ye will sin against the Lord; and ye shall know
    your sin, when afflictions shall come upon you.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And ye shall build for yourselves cities for your store, and folds for your
    cattle; and ye shall do that which proceeds out of your mouth.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the sons of Ruben and the sons of Gad spoke to Moses, saying, Thy servants
    will do as our lord commands.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Our store, and our wives, and all our cattle shall be in the cities of Galaad.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: But thy servants will go over all armed and set in order before the Lord to
    battle, as our lord says.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses appointed to them for judges Eleazar the priest, and Joshua the
    son of Naue, and the chiefs of the families of the tribes of Israel.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses said to them, If the sons of Ruben and the sons of Gad will pass
    over Jordan with you, every one armed for war before the Lord, and ye shall subdue
    the land before you, then ye shall give to them the land of Galaad for a possession.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: But if they will not pass over armed with you to war before the Lord, then
    shall ye cause to pass over their possessions and their wives and their cattle
    before you into the land of Chanaan, and they shall inherit with you in the land
    of Chanaan.
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the sons of Ruben and the sons of Gad answered, saying, Whatsoever the
    Lord says to his servants, that will we do.
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: We will go over armed before the Lord into the land of Chanaan, and ye shall
    give us our inheritance beyond Jordan.
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses gave to them, even to the sons of Gad and the sons of Ruben, and
    to the half tribe of Manasse of the sons of Joseph, the kingdom of Seon king of
    the Amorites, and the kingdom of Og king of Basan, the land and its cities with
    its coasts, the cities of the land round about.
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the sons of Gad built Dæbon, and Ataroth, and Aroer,
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and Sophar, and Jazer, and they set them up,
  usfm_code: NUM
  verse: '35'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and Namram, and Bætharan, strong cities, and folds for sheep.
  usfm_code: NUM
  verse: '36'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the sons of Ruben built Esebon, and Eleale, and Kariatham,
  usfm_code: NUM
  verse: '37'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and Beelmeon, surrounded with walls , and Sebama; and they called the names
    of the cities which they built, after their own names.
  usfm_code: NUM
  verse: '38'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And a son of Machir the son of Manasse went to Galaad, and took it, and destroyed
    the Amorite who dwelt in it.
  usfm_code: NUM
  verse: '39'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Moses gave Galaad to Machir the son of Manasse, and he dwelt there.
  usfm_code: NUM
  verse: '40'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Jair the son of Manasse went and took their villages, and called them
    the villages of Jair.
  usfm_code: NUM
  verse: '41'
- book: Brenton Septuagint Translation Numbers 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And Nabau went and took Caath and her villages, and called them Naboth after
    his name.
  usfm_code: NUM
  verse: '42'
