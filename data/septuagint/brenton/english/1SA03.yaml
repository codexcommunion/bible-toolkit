    to Samuel; and Samuel was accredited to all Israel as a prophet to the Lord from
    one end of the land to the other: and Heli was very old, and his sons kept advancing
    in wickedness , and their way was evil before the Lord.'
  usfm_code: 1SA
  verse: '21'
