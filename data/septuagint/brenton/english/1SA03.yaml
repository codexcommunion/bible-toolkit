  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he ran to Heli, and said, Here am I, for thou didst call me: and he said,
    I did not call thee; return, go to sleep; and he returned and went to sleep.'
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the Lord called again, Samuel, Samuel: and he went to Heli the second
    time, and said, Behold here am I, for thou didst call me: and he said, I called
    thee not; return, go to sleep.'
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And it was before Samuel knew the Lord, and before the word of the Lord was
    revealed to him.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the Lord called Samuel again for the third time: and he arose and went
    to Heli, and said, Behold, I am here , for thou didst call me: and Heli perceived
    that the Lord had called the child.'
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he said, Return, child, go to sleep; and it shall come to pass if he
    shall call thee, that thou shalt say, Speak, for thy servant hears: and Samuel
    went and lay down in his place.'
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And the Lord came, and stood, and called him as before: and Samuel said,
    Speak, for thy servant hears.'
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And the Lord said to Samuel, Behold, I execute my words in Israel; whoever
    hears them, both his ears shall tingle.
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: In that day I will raise up against Heli all things that I have said against
    his house; I will begin, and I will make an end.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And I have told him that I will be avenged on his house perpetually for the
    iniquities of his sons, because his sons spoke evil against God, and he did not
    admonish them.
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And it shall not go on so; I have sworn to the house of Eli, the iniquity
    of the house of Eli shall not be atoned for with incense or sacrifices for ever.
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Samuel slept till morning, and rose early in the morning, and opened the
    doors of the house of the Lord; and Samuel feared to tell Heli the vision.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Heli said to Samuel, Samuel, my son; and he said, Behold, here am I.
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: 'And he said, What was the word that was spoken to thee? I pray thee hide
    it not from me: may God do these things to thee, and more also, if thou hide from
    me any thing of all the words that were spoken to thee in thine ears.'
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Samuel reported all the words, and hid them not from him. And Heli said,
    He is the Lord, he shall do that which is good in his sight.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And Samuel grew, and the Lord was with him, and there did not fall one of
    his words to the ground.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 3
  chapter: 3
  iso-639-2_language_code: eng
  text: And all Israel knew from Dan even to Bersabee, that Samuel was faithful as
    a prophet to the Lord.
  usfm_code: 1SA
