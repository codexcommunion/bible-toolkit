- book: Brenton Septuagint Translation Psalms 81
  chapter: 81
  iso-639-2_language_code: eng
  text: A Psalm for Asaph.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 81
  chapter: 81
  iso-639-2_language_code: eng
  text: How long will ye judge unrighteously, and accept the persons of sinners? Pause.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 81
  chapter: 81
  iso-639-2_language_code: eng
  text: 'Judge the orphan and poor: do justice to the low and needy.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 81
  chapter: 81
  iso-639-2_language_code: eng
  text: Rescue the needy, and deliver the poor out of the hand of the sinner.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 81
  chapter: 81
  iso-639-2_language_code: eng
  text: 'They know not, nor understand; they walk on in darkness: all the foundations
    of the earth shall be shaken.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 81
  chapter: 81
  iso-639-2_language_code: eng
  text: I have said, Ye are gods; and all of you children of the Most High.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 81
  chapter: 81
  iso-639-2_language_code: eng
  text: But ye die as men, and fall as one of the princes.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 81
  chapter: 81
  iso-639-2_language_code: eng
  text: 'Arise, O God, judge the earth: for thou shalt inherit all nations.'
  usfm_code: PSA
  verse: '8'
