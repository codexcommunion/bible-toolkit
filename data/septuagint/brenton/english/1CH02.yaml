- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: These are the names of the sons of Israel;
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Ruben, Symeon, Levi, Juda, Issachar, Zabulon, Dan, Joseph, Benjamin, Nephthali,
    Gad, Aser.
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'The sons of Juda; Er, Aunan, Selom. These three were born to him of the daughter
    of Sava the Chananitish woman: and Er, the first-born of Juda, was wicked before
    the Lord, and he slew him.'
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And Thamar his daughter-in-law bore to him Phares, and Zara: all the sons
    of Juda were five.'
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The sons of Phares, Esrom, and Jemuel.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Zara, Zambri, and Ætham, and Æmuan, and Calchal, and Darad,
    in all five.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Charmi; Achar the troubler of Israel, who was disobedient
    in the accursed thing.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Ætham; Azarias,
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and the sons of Esrom who were born to him; Jerameel, and Aram, and Chaleb.
  usfm_code: 1CH
  verse: '9'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Aram begot Aminadab, and Aminadab begot Naasson, chief of the house of
    Juda.
  usfm_code: 1CH
  verse: '10'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Naasson begot Salmon, and Salmon begot Booz,
  usfm_code: 1CH
  verse: '11'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and Booz begot Obed, and Obed begot Jessæ.
  usfm_code: 1CH
  verse: '12'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Jessæ begot his first-born Eliab, Aminadab was the second, Samaa the third,
  usfm_code: 1CH
  verse: '13'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Nathanael the fourth, Zabdai the fifth,
  usfm_code: 1CH
  verse: '14'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Asam the sixth, David the seventh.
  usfm_code: 1CH
  verse: '15'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And their sister was Saruia, and another Abigaia: and the sons of Saruia
    were Abisa, and Joab, and Asael, three.'
  usfm_code: 1CH
  verse: '16'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And Abigaia bore Amessab: and the father of Amessab was Jothor the Ismaelite.'
  usfm_code: 1CH
  verse: '17'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And Chaleb the son of Esrom took Gazuba to wife, and Jerioth: and these were
    her sons; Jasar, and Subab, and Ardon.'
  usfm_code: 1CH
  verse: '18'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Gazuba died; and Chaleb took to himself Ephrath, and she bore to him Or.
  usfm_code: 1CH
  verse: '19'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Or begot Uri, and Uri begot Beseleel.
  usfm_code: 1CH
  verse: '20'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And after this Esron went in to the daughter of Machir the father of Galaad,
    and he took her when he was sixty-five years old; and she bore him Seruch.
  usfm_code: 1CH
  verse: '21'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Seruch begot Jair, and he had twenty-three cities in Galaad.
  usfm_code: 1CH
  verse: '22'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And he took Gedsur and Aram, the towns of Jair from them; with Canath and
    its towns, sixty cities. All these belonged to the sons of Machir the father of
    Galaad.
  usfm_code: 1CH
  verse: '23'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And after the death of Esron, Chaleb came to Ephratha; and the wife of Esron
    was Abia; and she bore him Ascho the father of Thecoe.
  usfm_code: 1CH
  verse: '24'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Jerameel the first-born of Esron were , the first-born Ram,
    and Banaa, and Aram, and Asan his brother.
  usfm_code: 1CH
  verse: '25'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And Jerameel had another wife, and her name was Atara: she is the mother
    of Ozom.'
  usfm_code: 1CH
  verse: '26'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Ram the first-born of Jerameel were Maas, and Jamin, and Acor.
  usfm_code: 1CH
  verse: '27'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the sons of Ozom were, Samai, and Jadae: and the sons of Samai; Nadab,
    and Abisur.'
  usfm_code: 1CH
  verse: '28'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the name of the wife of Abisur was Abichaia, and she bore him Achabar,
    and Moel.
  usfm_code: 1CH
  verse: '29'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Nadab; Salad and Apphain; and Salad died without children.
  usfm_code: 1CH
  verse: '30'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Apphain, Isemiel; and the sons of Isemiel, Sosan; and the
    sons of Sosan, Dadai.
  usfm_code: 1CH
  verse: '31'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the sons of Dadai, Achisamas, Jether, Jonathan: and Jether died childless.'
  usfm_code: 1CH
  verse: '32'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Jonathan; Phaleth, and Hozam. These were the sons of Jerameel.
  usfm_code: 1CH
  verse: '33'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Sosan had no sons, but daughters. And Sosan had an Egyptian servant, and
    his name was Jochel.
  usfm_code: 1CH
  verse: '34'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Sosan gave his daughter to Jochel his servant to wife; and she bore him
    Ethi.
  usfm_code: 1CH
  verse: '35'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Ethi begot Nathan, and Nathan begot Zabed,
  usfm_code: 1CH
  verse: '36'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and Zabed begot Aphamel, and Aphamel begot Obed.
  usfm_code: 1CH
  verse: '37'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Obed begot Jeu, and Jeu begot Azarias,
  usfm_code: 1CH
  verse: '38'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and Azarias begot Chelles, and Chelles begot Eleasa,
  usfm_code: 1CH
  verse: '39'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and Eleasa begot Sosomai, and Sosomai begot Salum,
  usfm_code: 1CH
  verse: '40'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and Salum begot Jechemias, and Jechemias begot Elisama, and Elisama begot
    Ismael.
  usfm_code: 1CH
  verse: '41'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Chaleb the brother of Jerameel were , Marisa his first-born,
    he is the father of Ziph:—and the sons of Marisa the father of Chebron.
  usfm_code: 1CH
  verse: '42'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Chebron; Core, and Thapphus, and Recom, and Samaa.
  usfm_code: 1CH
  verse: '43'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And Samaa begot Raem the father of Jeclan: and Jeclan begot Samai.'
  usfm_code: 1CH
  verse: '44'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And his son was Maon: and Maon is the father of Bæthsur.'
  usfm_code: 1CH
  verse: '45'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Gæpha the concubine of Chaleb bore Aram, and Mosa, and Gezue.
  usfm_code: 1CH
  verse: '46'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Addai were Ragem, and Joatham, and Sogar, and Phalec, and
    Gæpha, and Sagae.
  usfm_code: 1CH
  verse: '47'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Chaleb's concubine Mocha bore Saber, and Tharam.
  usfm_code: 1CH
  verse: '48'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'She bore also Sagae the father of Madmena, and Sau the father of Machabena,
    and the father of Gæbal: and the daughter of Chaleb was Ascha.'
  usfm_code: 1CH
  verse: '49'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'These were the sons of Chaleb: the sons of Or the first-born of Ephratha;
    Sobal the father of Cariathiarim,'
  usfm_code: 1CH
  verse: '50'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Salomon the father of Bætha, Lammon the father of Bæthalaem, and Arim the
    father of Bethgedor.
  usfm_code: 1CH
  verse: '51'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Sobal the father of Cariathiarim were Araa, and Æsi, and Ammanith,
  usfm_code: 1CH
  verse: '52'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: and Umasphaë, cities of Jair; Æthalim, and Miphithim, and Hesamathim, and
    Hemasaraim; from these went forth the Sarathæans, and the sons of Esthaam.
  usfm_code: 1CH
  verse: '53'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The sons of Salomon; Bæthalaem, the Netophathite, Ataroth of the house of
    Joab, and half of the family of Malathi, Esari.
  usfm_code: 1CH
  verse: '54'
- book: Brenton Septuagint Translation Chronicles I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The families of the scribes dwelling in Jabis; Thargathiim, and Samathiim,
    and Sochathim, these are the Kinæans that came of Hemath, the father of the house
    of Rechab.
  usfm_code: 1CH
  verse: '55'
