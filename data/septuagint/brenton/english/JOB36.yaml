- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And Elius further continued, and said,
  usfm_code: JOB
  verse: '1'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Wait for me yet a little while, that I may teach thee: for there is yet speech
    in me.'
  usfm_code: JOB
  verse: '2'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Having fetched my knowledge from afar, and according to my works,
  usfm_code: JOB
  verse: '3'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: I will speak just things truly, and thou shalt not unjustly receive unjust
    words.
  usfm_code: JOB
  verse: '4'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'But know that the Lord will not cast off an innocent man: being mighty in
    strength of wisdom,'
  usfm_code: JOB
  verse: '5'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'he will not by any means save alive the ungodly: and he will grant the judgment
    of the poor.'
  usfm_code: JOB
  verse: '6'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'He will not turn away his eyes from the righteous, but they shall be with
    kings on the throne: and he will establish them in triumph, and they shall be
    exalted.'
  usfm_code: JOB
  verse: '7'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: But they that are bound in fetters shall be holden in cords of poverty.
  usfm_code: JOB
  verse: '8'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And he shall recount to them their works, and their transgressions, for such
    will act with violence.
  usfm_code: JOB
  verse: '9'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'But he will hearken to the righteous: and he has said that they shall turn
    from unrighteousness.'
  usfm_code: JOB
  verse: '10'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: If they should hear and serve him , they shall spend their days in prosperity,
    and their years in honour.
  usfm_code: JOB
  verse: '11'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: But he preserves not the ungodly; because they are not willing to know the
    Lord, and because when reproved they were disobedient.
  usfm_code: JOB
  verse: '12'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And the hypocrites in heart will array wrath against themselves ; they will
    not cry, because he has bound them.
  usfm_code: JOB
  verse: '13'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Therefore let their soul die in youth, and their life be wounded by messengers
    of death .
  usfm_code: JOB
  verse: '14'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Because they afflicted the weak and helpless: and he will vindicate the judgment
    of the meek.'
  usfm_code: JOB
  verse: '15'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'And he has also enticed thee out of the mouth of the enemy:'
  usfm_code: JOB
  verse: '16'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: there is a deep gulf and a rushing stream beneath it, and thy table came down
    full of fatness. Judgment shall not fail from the righteous;
  usfm_code: JOB
  verse: '17'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: but there shall be wrath upon the ungodly, by reason of the ungodliness of
    the bribes which they received for iniquities.
  usfm_code: JOB
  verse: '18'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Let not thy mind willingly turn thee aside from the petition of the feeble
    that are in distress.
  usfm_code: JOB
  verse: '19'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And draw not forth all the mighty men by night, so that the people should
    go up instead of them.
  usfm_code: JOB
  verse: '20'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'But take heed lest thou do that which is wrong: for of this thou hast made
    choice because of poverty.'
  usfm_code: JOB
  verse: '21'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Behold, the Mighty One shall prevail by his strength: for who is powerful
    as he is?'
  usfm_code: JOB
  verse: '22'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And who is he that examines his works? or who can say, He has wrought injustice?
  usfm_code: JOB
  verse: '23'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Remember that his works are great beyond those which men have attempted.
  usfm_code: JOB
  verse: '24'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Every man has seen in himself, how many mortals are wounded.
  usfm_code: JOB
  verse: '25'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'Behold, the Mighty One is great, and we shall not know him : the number of
    his years is even infinite.'
  usfm_code: JOB
  verse: '26'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And the drops of rain are numbered by him, and shall be poured out in rain
    to form a cloud.
  usfm_code: JOB
  verse: '27'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'The ancient heavens shall flow, and the clouds overshadow innumerable mortals:'
  usfm_code: JOB
  verse: '28'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: he has fixed a time to cattle, and they know the order of rest.
  usfm_code: JOB
  verse: 28a
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: Yet by all these things thy understanding is not astonished, neither is thy
    mind disturbed in thy body.
  usfm_code: JOB
  verse: 28b
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: And though one should understand the outspreadings of the clouds, or the measure
    of his tabernacle;
  usfm_code: JOB
  verse: '29'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: behold he will stretch his bow against him, and he covers the bottom of the
    sea.
  usfm_code: JOB
  verse: '30'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'For by them he will judge the nations: he will give food to him that has
    strength.'
  usfm_code: JOB
  verse: '31'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: He has hidden the light in his hands, and given charge concerning it to the
    interposing cloud .
  usfm_code: JOB
  verse: '32'
- book: Brenton Septuagint Translation Job 36
  chapter: 36
  iso-639-2_language_code: eng
  text: 'The Lord will declare concerning this to his friend: but there is a portion
    also for unrighteousness.'
  usfm_code: JOB
  verse: '33'
