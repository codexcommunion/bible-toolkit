- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: My heart is established in the Lord, my horn is exalted in my God; my mouth
    is enlarged over my enemies, I have rejoiced in thy salvation.
  usfm_code: 1SA
  verse: '1'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'For there is none holy as the Lord, and there is none righteous as our God:
    there is none holy beside thee.'
  usfm_code: 1SA
  verse: '2'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Boast not, and utter not high things; let not high-sounding words come out
    of your mouth, for the Lord is a God of knowledge, and God prepares his own designs.
  usfm_code: 1SA
  verse: '3'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The bow of the mighty has waxed feeble, and the weak have girded themselves
    with strength.
  usfm_code: 1SA
  verse: '4'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: They that were full of bread are brought low; and the hungry have forsaken
    the land; for the barren has born seven, and she that abounded in children has
    waxed feeble.
  usfm_code: 1SA
  verse: '5'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The Lord kills and makes alive; he brings down to the grave, and brings up.
  usfm_code: 1SA
  verse: '6'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: The Lord makes poor, and makes rich; he brings low, and lifts up.
  usfm_code: 1SA
  verse: '7'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'He lifts up the poor from the earth, and raises the needy from the dunghill;
    to seat him with the princes of the people, and causing them to inherit the throne
    of glory:'
  usfm_code: 1SA
  verse: '8'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: granting his petition to him that prays; and he blesses the years of the righteous,
    for by strength cannot man prevail.
  usfm_code: 1SA
  verse: '9'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'The Lord will weaken his adversary; the Lord is holy. Let not the wise man
    boast in his wisdom, nor let the mighty man boast in his strength, and let not
    the rich man boast in his wealth; but let him that boasts boast in this, to understand
    and know the Lord, and to execute judgment and justice in the midst of the earth.
    The Lord has gone up to the heavens, and has thundered: he will judge the extremities
    of the earth, and he gives strength to our kings, and will exalt the horn of his
    Christ.'
  usfm_code: 1SA
  verse: '10'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'and departed to Armathaim: and the child ministered in the presence of the
    Lord before Heli the priest.'
  usfm_code: 1SA
  verse: '11'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the sons of Heli the priest were evil sons, not knowing the Lord.
  usfm_code: 1SA
  verse: '12'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And the priest''s claim from every one of the people that sacrificed was
    this : the servant of the priest came when the flesh was in seething, and a flesh-hook
    of three teeth was in his hand.'
  usfm_code: 1SA
  verse: '13'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And he struck it into the great caldron, or into the brazen vessel, or into
    the pot, and whatever came up with the flesh-hook, the priest took for himself:
    so they did to all Israel that came to sacrifice to the Lord in Selom.'
  usfm_code: 1SA
  verse: '14'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And before the fat was burnt for a sweet savour, the servant of the priest
    would come, and say to the man that sacrificed, Give flesh to roast for the priest,
    and I will by no means take of thee sodden flesh out of the caldron.
  usfm_code: 1SA
  verse: '15'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And if the man that sacrificed said, First let the fat be burned, as it is
    fit, and take for thyself of all things which thy soul desires: then he would
    say, Nay, for thou shalt give it me now; and if not, I will take it by force.'
  usfm_code: 1SA
  verse: '16'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: So the sin of the young men was very great before the Lord, for they set at
    nought the offering of the Lord.
  usfm_code: 1SA
  verse: '17'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Samuel ministered before the Lord, a child girt with a linen ephod.
  usfm_code: 1SA
  verse: '18'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And his mother made him a little doublet, and brought it to him from year
    to year, in her going up in company with her husband to offer the yearly sacrifice.
  usfm_code: 1SA
  verse: '19'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'And Heli blessed Helcana and his wife, saying, The Lord recompense to thee
    seed of this woman, in return for the loan which thou hast lent to the Lord: and
    the man returned to his place.'
  usfm_code: 1SA
  verse: '20'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the Lord visited Anna, and she bore yet three sons, and two daughters.
    And the child Samuel grew before the Lord.
  usfm_code: 1SA
  verse: '21'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And Heli was very old, and he heard what his sons did to the children of Israel.
  usfm_code: 1SA
  verse: '22'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And he said to them, Why do ye according to this thing, which I hear from
    the mouth of all the people of the Lord?
  usfm_code: 1SA
  verse: '23'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Nay my sons, for the report which I hear is not good; do not so, for the reports
    which I hear are not good, so that the people do not serve God.
  usfm_code: 1SA
  verse: '24'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: If a man should at all sin against another, then shall they pray for him to
    the Lord; but if a man sin against the Lord, who shall intreat for him? But they
    hearkened not to the voice of their father, because the Lord would by all means
    destroy them.
  usfm_code: 1SA
  verse: '25'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And the child Samuel advanced, and was in favour with God and with men.
  usfm_code: 1SA
  verse: '26'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And a man of God came to Heli, and said, Thus says the Lord, I plainly revealed
    myself to the house of thy father, when they were servants in Egypt to the house
    of Pharao.
  usfm_code: 1SA
  verse: '27'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I chose the house of thy father out of all the tribes of Israel to minister
    to me in the priest's office, to go up to my altar, and to burn incense, and to
    wear an ephod. And I gave to the house of thy father all the offerings by fire
    of the children of Israel for food.
  usfm_code: 1SA
  verse: '28'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And wherefore hast thou looked upon my incense-offering and my meat-offering
    with a shameless eye, and hast honoured thy sons above me, so that they should
    bless themselves with the first-fruits of every sacrifice of Israel before me?
  usfm_code: 1SA
  verse: '29'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: 'Therefore thus says the Lord God of Israel, I said, Thy house and the house
    of thy father shall pass before me for ever: but now the Lord says, That be far
    from me; for I will only honour them that honour me, and he that sets me at nought
    shall be despised.'
  usfm_code: 1SA
  verse: '30'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: Behold, the days come when I will destroy thy seed and the seed of thy father's
    house.
  usfm_code: 1SA
  verse: '31'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And thou shalt not have an old man in my house for ever.
  usfm_code: 1SA
  verse: '32'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And if I do not destroy a man of thine from my altar, it shall be that his
    eyes may fail and his soul may perish; and every one that remains in thy house
    shall fall by the sword of men.
  usfm_code: 1SA
  verse: '33'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And this which shall come upon thy two sons Ophni and Phinees shall be a sign
    to thee; in one day they shall both die.
  usfm_code: 1SA
  verse: '34'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And I will raise up to myself a faithful priest, who shall do all that is
    in my heart and in my soul; and I will build him a sure house, and he shall walk
    before my Christ for ever.
  usfm_code: 1SA
  verse: '35'
- book: Brenton Septuagint Translation Kings I 2
  chapter: 2
  iso-639-2_language_code: eng
  text: And it shall come to pass that he that survives in thy house, shall come to
    do obeisance before him for a little piece of silver, saying, Put me into one
    of thy priests' offices to eat bread.
  usfm_code: 1SA
  verse: '36'
