- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Thus said the Lord God of Israel; Take the cup of this unmixed wine from mine
    hand, and thou shalt cause all the nations to drink, to whom I send thee.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And they shall drink, and vomit, and be mad, because of the sword which I
    send among them.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'So I took the cup out of the Lord''s hand, and caused the nations to whom
