  usfm_code: JER
  verse: '26'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And thou shalt say to them, Thus said the Lord Almighty; Drink ye, be ye drunken;
    and ye shall vomit, and shall fall, and shall in nowise rise, because of the sword
    which I send among you.
  usfm_code: JER
  verse: '27'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And it shall come to pass, when they refuse to take the cup out of thine hand,
    to drink it, that thou shalt say, Thus said the Lord; Ye shall surely drink.
  usfm_code: JER
  verse: '28'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'For I am beginning to afflict the city whereon my name is called, and ye
    shall by no means be held guiltless: for I am calling a sword upon all that dwell
    upon the earth.'
  usfm_code: JER
  verse: '29'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'And thou shalt prophesy against them these words, and shalt say, The Lord
    shall speak from on high, from his sanctuary he will utter his voice; he will
    pronounce a declaration on his place; and these shall answer like men gathering
    grapes: and destruction is coming on them that dwell on the earth,'
  usfm_code: JER
  verse: '30'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: even upon the extreme part of the earth; for the Lord has a controversy with
    the nations, he is pleading with all flesh, and the ungodly are given to the sword,
    saith the Lord.
  usfm_code: JER
  verse: '31'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: Thus said the Lord; Behold, evils are proceeding from nation to nation, and
    a great whirlwind goes forth from the end of the earth.
  usfm_code: JER
  verse: '32'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'And the slain of the Lord shall be in the day of the Lord from one end of
    the earth even to the other end of the earth: they shall not be buried; they shall
    be as dung on the face of the earth.'
  usfm_code: JER
  verse: '33'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'Howl, ye shepherds, and cry; and lament, ye rams of the flock: for your days
    have been completed for slaughter, and ye shall fall as the choice rams.'
  usfm_code: JER
  verse: '34'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And flight shall perish from the shepherds, and safety from the rams of the
    flock.
  usfm_code: JER
  verse: '35'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'A voice of the crying of the shepherds, and a moaning of the sheep and the
    rams: for the Lord has destroyed their pastures.'
  usfm_code: JER
  verse: '36'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: And the peaceable abodes that remain shall be destroyed before the fierceness
    of my anger.
  usfm_code: JER
  verse: '37'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: 'He has forsaken his lair, as a lion: for their land is become desolate before
    the great sword.'
  usfm_code: JER
  verse: '38'
