  usfm_code: JER
  verse: '23'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and all the mingled people lodging in the wilderness,
  usfm_code: JER
  verse: '24'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and all the kings of Ælam, and all the kings of the Persians,
  usfm_code: JER
  verse: '25'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and all the kings from the north, the far and the near, each one with his
