  verse: '20'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and Idumea, and the land of Moab, and the children of Ammon,
  usfm_code: JER
  verse: '21'
- book: Brenton Septuagint Translation Jeremias 32
  chapter: 32
  iso-639-2_language_code: eng
  text: and the kings of Tyre, and the kings of Sidon, and the kings in the country
