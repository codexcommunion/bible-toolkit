- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: Then the second, that had spoken of the strength of the king, began
    to say,
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: O ye men, do not men excel in strength, that bear rule over sea and
    land, and all things in them?
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'But yet the king is more mighty: for he is lord of all these things,
    and hath dominion over them; and whatsoever he commandeth them they do.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'If he bid them make war the one against the other, they do it: if he
    send them out against the enemies, they go, and break down mountains, walls, and
    towers.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'They slay and are slain, and transgress not the king''s commandment:
    if they get the victory, they bring all to the king, as well the spoil, as all
    things else.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: Likewise for those that are no soldiers, and have not to do with wars,
    but use husbandry, when they have reaped again that which they had sown, they
    bring it to the king, and compel one another to pay tribute unto the king.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And yet he is but one man: if he command to kill, they kill; if he
    command to spare, they spare;'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: if he command to smite, they smite; if he command to make desolate,
    they make desolate; if he command to build, they build;
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: if he command to cut down, they cut down; if he command to plant, they
    plant.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'So all his people and his armies obey him: furthermore he lieth down,
    he eateth and drinketh, and taketh his rest:'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: and these keep watch round about him, neither may any one depart, and
    do his own business, neither disobey they him in any thing.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: O ye men, how should not the king be mightiest, when in such sort he
    is obeyed? And he held his tongue.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Then the third, who had spoken of women, and of the truth, (this was
    Zorobabel) began to speak.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: 'O ye men, it is not the great king, nor the multitude of men, neither
    is it wine, that excelleth: who is it then that ruleth them, or hath the lordship
    over them? are they not women?'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: Women have borne the king and all the people that bear rule by sea and
    land.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: 'Even of them came they: and they nourished them up that planted the
    vineyards, from whence the wine cometh.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: These also make garments for men; these bring glory unto men; and without
    women cannot men be.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: Yea, and if men have gathered together gold and silver, or any other
    goodly thing, do they not love a woman which is comely in favour and beauty?
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: And letting all those things go, do they not gape, and even with open
    mouth fix their eyes fast on her; and have not all men more desire unto her than
    unto silver or gold, or any goodly thing whatsoever?
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: A man leaveth his own father that brought him up, and his own country,
    and cleaveth unto his wife.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: He sticketh not to spend his life with his wife, and remembereth neither
    father, nor mother, nor country.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: 'By this also ye must know that women have dominion over you: do ye
    not labour and toil, and give and bring all to the woman?'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: Yea, a man taketh his sword, and goeth his way to rob and to steal,
    to sail upon the sea and upon rivers;
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: and looketh upon a lion, and goeth in the darkness; and when he hath
    stolen, spoiled, and robbed, he bringeth it to his love.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Wherefore a man loveth his wife better than father or mother.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: Yea, many there be that have run out of their wits for women, and become
    servants for their sakes.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: Many also have perished, have erred, and sinned, for women.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And now do ye not believe me? is not the king great in his power? do
    not all regions fear to touch him?
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: Yet did I see him and Apame the king's concubine, the daughter of the
    admirable Bartacus, sitting at the right hand of the king,
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: and taking the crown from the king's head, and setting it upon her own
    head; she also struck the king with her left hand.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: 'And yet for all this the king gaped and gazed upon her with open mouth:
    if she laughed upon him, he laughed also: but if she took any displeasure at him,
    the king was fain to flatter, that she might be reconciled to him again.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: O ye men, how can it be but women should be strong, seeing they do thus?
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: 'Then the king and the princes looked one upon another: so he began
    to speak of the truth.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: O ye men, are not women strong? great is the earth, high is the heaven,
    swift is the sun in his course, for he compasseth the heavens round about, and
    fetcheth his course again to his own place in one day.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: Is he not great that maketh these things? therefore great is the truth,
    and stronger than all things.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 36
  verse_text: 'All the earth calleth upon the truth, and the heaven blesseth it: all
    works shake and tremble at it, and with it is no unrighteous thing.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 37
  verse_text: Wine is wicked, the king is wicked, women are wicked, all the children
    of men are wicked; and such are all their wicked works, and there is no truth
    in them; in their unrighteousness also they shall perish.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 38
  verse_text: As for the truth, it endureth, and is always strong; it liveth and conquereth
    for evermore.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 39
  verse_text: 'With her there is no accepting of persons or rewards: but she doeth
    the things that are just, and refraineth from all unjust and wicked things; and
    all men do well like of her works.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 40
  verse_text: Neither in her judgment is any unrighteousness; and she is the strength,
    kingdom, power, and majesty of all ages. Blessed be the God of truth.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 41
  verse_text: And with that he held his peace. And all the people then shouted, and
    said, Great is Truth, and mighty above all things.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 42
  verse_text: Then said the king unto him, Ask what thou wilt more than is appointed
    in the writings, and we will give it thee, because thou art found wisest; and
    thou shalt sit next me, and shalt be called my cousin.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 43
  verse_text: Then said he unto the king, Remember thy vow, which thou hast vowed
    to build Jerusalem, in the day when thou camest to thy kingdom,
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 44
  verse_text: and to send away all the vessels that were taken away out of Jerusalem,
    which Cyrus set apart, when he vowed to destroy Babylon, and to send them again
    thither.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 45
  verse_text: Thou also hast vowed to build up the temple, which the Edomites burned
    when Judea was made desolate by the Chaldees.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 46
  verse_text: 'And now, O lord the king, this is that which I require, and which I
    desire of thee, and this is the princely liberality proceeding from thyself: I
    desire therefore that thou make good the vow, the performance whereof with thine
    own mouth thou hast vowed to the King of heaven.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 47
  verse_text: Then Darius the king stood up, and kissed him, and wrote letters for
    him unto all the treasurers and lieutenants and captains and governors, that they
    should safely convey on their way both him, and all those that go up with him
    to build Jerusalem.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 48
  verse_text: He wrote letters also unto the lieutenants that were in Celosyria and
    Phenice, and unto them in Libanus, that they should bring cedar wood from Libanus
    unto Jerusalem, and that they should build the city with him.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 49
  verse_text: Moreover he wrote for all the Jews that went out of his realm up into
    Jewry, concerning their freedom, that no officer, no ruler, no lieutenant, nor
    treasurer, should forcibly enter into their doors;
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 50
  verse_text: 'and that all the country which they hold should be free without tribute;
    and that the Edomites should give over the villages of the Jews which then they
    held:'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 51
  verse_text: yea, that there should be yearly given twenty talents to the building
    of the temple, until the time that it were built;
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 52
  verse_text: 'and other ten talents yearly, to maintain the burnt offerings upon
    the altar every day, as they had a commandment to offer seventeen:'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 53
  verse_text: and that all they that went from Babylon to build the city should have
    free liberty, as well they as their posterity, and all the priests that went away.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 54
  verse_text: He wrote also concerning the charges, and the priests' vestments wherein
    they minister;
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 55
  verse_text: and likewise for the charges of the Levites, to be given them until
    the day that the house were finished, and Jerusalem builded up.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 56
  verse_text: And he commanded to give to all that kept the city pensions and wages.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 57
  verse_text: He sent away also all the vessels from Babylon, that Cyrus had set apart;
    and all that Cyrus had given in commandment, the same charged he also to be done,
    and sent unto Jerusalem.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 58
  verse_text: Now when this young man was gone forth, he lifted up his face to heaven
    toward Jerusalem, and praised the King of heaven,
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 59
  verse_text: and said, From thee cometh victory, from thee cometh wisdom, and thine
    is the glory, and I am thy servant.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 60
  verse_text: 'Blessed art thou, who hast given me wisdom: and to thee I give thanks,
    O Lord of our fathers.'
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 61
  verse_text: And so he took the letters, and went out, and came unto Babylon, and
    told it all his brethren.
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 62
  verse_text: And they praised the God of their fathers, because he had given them
    freedom and liberty
- book_title: Brenton Septuagint Translation Esdras I 4
  book_usfm_code: 1ES
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 63
  verse_text: 'to go up, and to build Jerusalem, and the temple which is called by
    his name: and they feasted with instruments of musick and gladness seven days.'
