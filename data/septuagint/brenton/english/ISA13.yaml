- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: The Vision which Esaias son of Amos saw against Babylon.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Lift up a standard on the mountain of the plain, exalt the voice to them,
    beckon with the hand, open the gates , ye rulers.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'I give command, and I bring them: giants are coming to fulfil my wrath, rejoicing
    at the same time and insulting.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'A voice of many nations on the mountains, even like to that of many nations;
    a voice of kings and nations gathered together: the Lord of hosts has given command
    to a war-like nation,'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: to come from a land afar off, from the utmost foundation of heaven; the Lord
    and his warriors are coming to destroy all the world.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Howl ye, for the day of the Lord is near, and destruction from God shall arrive.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Therefore every hand shall become powerless, and every soul of man shall be
    dismayed.
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'The elders shall be troubled, and pangs shall seize them, as of a woman in
    travail: and they shall mourn one to another, and shall be amazed, and shall change
    their countenance as a flame.'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For behold! the day of the Lord is coming which cannot be escaped, a day of
    wrath and anger, to make the world desolate, and to destroy sinners out of it.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For the stars of heaven, and Orion, and all the host of heaven, shall not
    give their light; and it shall be dark at sunrise, and the moon shall not give
    her light.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And I will command evils for the whole world, and will visit their sins on
    the ungodly: and I will destroy the pride of transgressors, and will bring low
    the pride of the haughty.'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And they that are left shall be more precious than gold tried in the fire;
    and a man shall be more precious than the stone that is in Suphir.
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For the heaven shall be enraged, and the earth shall be shaken from her foundation,
    because of the fierce anger of the Lord of hosts, in the day in which his wrath
    shall come on.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'And they that are left shall be as a fleeing fawn, and as a stray sheep,
    and there shall be none to gather them : so that a man shall turn back to his
    people, and a man shall flee to his own land.'
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: For whosoever shall be taken shall be overcome; and they that are gathered
    together shall fall by the sword.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And they shall dash their children before their eyes; and they shall spoil
    their houses, and shall take their wives.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: Behold, I will stir up against you the Medes, who do not regard silver, neither
    have they need of gold.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: They shall break the bows of the young men; and they shall have no mercy on
    your children; nor shall their eyes spare thy children.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: And Babylon, which is called glorious by the king of the Chaldeans, shall
    be as when God overthrew Sodoma and Gomorrha.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: 'It shall never be inhabited, neither shall any enter into it for many generations:
    neither shall the Arabians pass through it; nor shall shepherds at all rest in
    it.'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: But wild beasts shall rest there; and the houses shall be filled with howling;
    and monsters shall rest there, and devils shall dance there,
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 13
  chapter: 13
  iso-639-2_language_code: eng
  text: and satyrs shall dwell there; and hedgehogs shall make their nests in their
    houses. It will come soon, and will not tarry.
  usfm_code: ISA
  verse: '22'
