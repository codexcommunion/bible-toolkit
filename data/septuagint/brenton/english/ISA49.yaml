- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Hearken to me, ye islands; and attend, ye Gentiles; after a long time it
    shall come to pass, saith the Lord: from my mother''s womb he has called my name:'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: and he has made my mouth as a sharp sword, and he has hid me under the shadow
    of his hand; he has made me as a choice shaft, and he has hid me in his quiver;
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: and said to me, Thou art my servant, O Israel, and in thee I will be glorified.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Then I said, I have laboured in vain, I have given my strength for vanity
    and for nothing: therefore is my judgment with the Lord, and my labour before
    my God.'
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And now, thus saith the Lord that formed me from the womb to be his own servant,
    to gather Jacob to him and Israel. I shall be gathered and glorified before the
    Lord, and my God shall be my strength.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'And he said to me, It is a great thing for thee to be called my servant,
    to establish the tribes of Jacob, and to recover the dispersion of Israel: behold,
    I have given thee for the covenant of a race, for a light of the Gentiles, that
    thou shouldest be for salvation to the end of the earth.'
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord that delivered thee, the God of Israel, Sanctify him
    that despises his life, him that is abhorred by the nations that are the servants
    of princes: kings shall behold him, and princes shall arise, and shall worship
    him, for the Lord''s sake: for the Holy One of Israel is faithful, and I have
    chosen thee.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, In an acceptable time have I heard thee, and in a day
    of salvation have I succoured thee: and I have formed thee, and given thee for
    a covenant of the nations, to establish the earth, and to cause to inherit the
    desert heritages:'
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: saying to them that are in bonds, Go forth; and bidding them that are in darkness
    shew themselves. They shall be fed in all the ways, and in all the paths shall
    be their pasture.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: They shall not hunger, neither shall they thirst; neither shall the heat nor
    the sun smite them; but he that has mercy on them shall comfort them , and by
    fountains of waters shall he lead them.
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And I will make every mountain a way, and every path a pasture to them.
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Behold, these shall come from far: and these from the north and the west,
    and others from the land of the Persians.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Rejoice, ye heavens; and let the earth be glad: let the mountains break forth
    with joy; for the Lord has had mercy on his people, and has comforted the lowly
    ones of his people.'
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: But Sion said, The Lord has forsaken me, and, The Lord has forgotten me.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Will a woman forget her child, so as not to have compassion upon the offspring
    of her womb? but if a woman should even forget these, yet I will not forget thee,
    saith the Lord.
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Behold, I have painted thy walls on my hands, and thou art continually before
    me.
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And thou shalt soon be built by those by whom thou wert destroyed, and they
    that made thee desolate shall go forth of thee.
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Lift up thine eyes round about, and look on them all; behold, they are gathered
    together, and are come to thee. As I live, saith the Lord, thou shalt clothe thyself
    with them all as with an ornament, and put them on as a bride her attire.
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: For thy desert and marred and ruined places shall now be too narrow by reason
    of the inhabitants, and they that devoured thee shall be removed far from thee.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'For thy sons whom thou hast lost shall say in thine ears, The place is too
    narrow for me: make room for me that I may dwell.'
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And thou shalt say in thine heart, Who has begotten me these? whereas I was
    childless, and a widow; but who has brought up these for me? and I was left alone;
    but whence came these to me?
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, even the Lord, Behold, I lift up mine hand to the nations,
    and I will lift up my signal to the islands: and they shall bring thy sons in
    their bosom, and shall bear thy daughters on their shoulders.'
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: And kings shall be thy nursing-fathers, and their princesses thy nurses, they
    shall bow down to thee on the face of the earth, and shall lick the dust of thy
    feet; and thou shalt know that I am the Lord, and they that wait on me shall not
    be ashamed.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: Will any one take spoils from a giant? and if one should take a man captive
    unjustly, shall he be delivered?
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'For thus saith the Lord, If one should take a giant captive, he shall take
    spoils, and he who takes them from a mighty man shall be delivered: for I will
    plead thy cause, and I will deliver thy children.'
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 49
  chapter: 49
  iso-639-2_language_code: eng
  text: 'And they that afflicted thee shall eat their own flesh; and they shall drink
    their own blood as new wine, and shall be drunken: and all flesh shall perceive
    that I am the Lord that delivers thee, and that upholds the strength of Jacob.'
  usfm_code: ISA
  verse: '26'
