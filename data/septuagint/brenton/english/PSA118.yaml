- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Alleluia.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Blessed are they that search out his testimonies: they will diligently seek
    him with the whole heart.'
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: For they that work iniquity have not walked in his ways.
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thou hast commanded us diligently to keep thy precepts.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: O that my ways were directed to keep thine ordinances.
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Then shall I not be ashamed, when I have respect to all thy commandments.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I will give thee thanks with uprightness of heart, when I have learnt the
    judgments of thy righteousness.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I will keep thine ordinances: O forsake me not greatly.'
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Wherewith shall a young man direct his way? by keeping thy words.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'With my whole heart have I diligently sought thee: cast me not away from
    thy commandments.'
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have hidden thine oracles in my heart, that I might not sin against thee.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Blessed art thou, O Lord: teach me thine ordinances.'
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: With my lips have I declared all the judgments of thy mouth.
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have delighted in the way of thy testimonies, as much as in all riches.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I will meditate on thy commandments, and consider thy ways.
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I will meditate on thine ordinances: I will not forget thy words.'
  usfm_code: PSA
  verse: '16'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Render a recompence to thy servant: so shall I live, and keep thy words.'
  usfm_code: PSA
  verse: '17'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Unveil thou mine eyes, and I shall perceive wondrous things out of thy law.
  usfm_code: PSA
  verse: '18'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I am a stranger in the earth: hide not thy commandments from me.'
  usfm_code: PSA
  verse: '19'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: My soul has longed exceedingly for thy judgments at all times.
  usfm_code: PSA
  verse: '20'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Thou hast rebuked the proud: cursed are they that turn aside from thy commandments.'
  usfm_code: PSA
  verse: '21'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Remove from me reproach and contempt; for I have sought out thy testimonies.
  usfm_code: PSA
  verse: '22'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'For princes sat and spoke against me: but thy servant was meditating on thine
    ordinances.'
  usfm_code: PSA
  verse: '23'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: For thy testimonies are my meditation, and thine ordinances are my counsellors.
  usfm_code: PSA
  verse: '24'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: My soul has cleaved to the ground; quicken thou me according to thy word.
  usfm_code: PSA
  verse: '25'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I declared my ways, and thou didst hear me; teach me thine ordinances.
  usfm_code: PSA
  verse: '26'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Instruct me in the way of thine ordinances; and I will meditate on thy wondrous
    works.
  usfm_code: PSA
  verse: '27'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: My soul has slumbered for sorrow; strengthen thou me with thy words.
  usfm_code: PSA
  verse: '28'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Remove from me the way of iniquity; and be merciful to me by thy law.
  usfm_code: PSA
  verse: '29'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have chosen the way of truth; and have not forgotten thy judgments.
  usfm_code: PSA
  verse: '30'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have cleaved to thy testimonies, O Lord; put me not to shame.
  usfm_code: PSA
  verse: '31'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I ran the way of thy commandments, when thou didst enlarge my heart.
  usfm_code: PSA
  verse: '32'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Teach me, O Lord, the way of thine ordinances, and I will seek it out continually.
  usfm_code: PSA
  verse: '33'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Instruct me, and I will search out thy law, and will keep it with my whole
    heart.
  usfm_code: PSA
  verse: '34'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Guide me in the path of thy commandments; for I have delighted in it.
  usfm_code: PSA
  verse: '35'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Incline mine heart to thy testimonies, and not to covetousness.
  usfm_code: PSA
  verse: '36'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Turn away mine eyes that I may not behold vanity: quicken thou me in thy
    way.'
  usfm_code: PSA
  verse: '37'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Confirm thine oracle to thy servant, that he may fear thee.
  usfm_code: PSA
  verse: '38'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Take away my reproach which I have feared: for thy judgments are good.'
  usfm_code: PSA
  verse: '39'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Behold, I have desired thy commandments: quicken me in thy righteousness.'
  usfm_code: PSA
  verse: '40'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: And let thy mercy come upon me, O Lord; even thy salvation, according to thy
    word.
  usfm_code: PSA
  verse: '41'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'And so I shall render an answer to them that reproach me: for I have trusted
    in thy words.'
  usfm_code: PSA
  verse: '42'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: And take not the word of truth utterly out of my mouth; for I have hoped in
    thy judgments.
  usfm_code: PSA
  verse: '43'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: So shall I keep thy law continually, for ever and ever.
  usfm_code: PSA
  verse: '44'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I walked also at large: for I sought out thy commandments.'
  usfm_code: PSA
  verse: '45'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: And I spoke of thy testimonies before kings, and was not ashamed.
  usfm_code: PSA
  verse: '46'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: And I meditated on thy commandments, which I loved exceedingly.
  usfm_code: PSA
  verse: '47'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: And I lifted up my hands to thy commandments which I loved; and I meditated
    in thine ordinances.
  usfm_code: PSA
  verse: '48'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Remember thy words to thy servant, wherein thou hast made me hope.
  usfm_code: PSA
  verse: '49'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'This has comforted me in mine affliction: for thine oracle has quickened
    me.'
  usfm_code: PSA
  verse: '50'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: The proud have transgressed exceedingly; but I swerved not from thy law.
  usfm_code: PSA
  verse: '51'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I remembered thy judgments of old, O Lord; and was comforted.
  usfm_code: PSA
  verse: '52'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Despair took hold upon me, because of the sinners who forsake thy law.
  usfm_code: PSA
  verse: '53'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thine ordinances were my songs in the place of my sojourning.
  usfm_code: PSA
  verse: '54'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I remembered thy name, O Lord, in the night, and kept thy law.
  usfm_code: PSA
  verse: '55'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: This I had, because I diligently sought thine ordinances.
  usfm_code: PSA
  verse: '56'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Thou art my portion, O Lord: I said that I would keep thy law.'
  usfm_code: PSA
  verse: '57'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I besought thy favour with my whole heart: have mercy upon me according to
    thy word.'
  usfm_code: PSA
  verse: '58'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I thought on thy ways, and turned my feet to thy testimonies.
  usfm_code: PSA
  verse: '59'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I prepared myself, (and was not terrified,) to keep thy commandments.
  usfm_code: PSA
  verse: '60'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'The snares of sinners entangled me: but I forgot not thy law.'
  usfm_code: PSA
  verse: '61'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: At midnight I arose, to give thanks to thee for the judgments of thy righteousness.
  usfm_code: PSA
  verse: '62'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I am a companion of all them that fear thee, and of them that keep thy commandments.
  usfm_code: PSA
  verse: '63'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'O Lord, the earth is full of thy mercy: teach me thine ordinances.'
  usfm_code: PSA
  verse: '64'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thou hast wrought kindly with thy servant, O Lord, according to thy word.
  usfm_code: PSA
  verse: '65'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Teach me kindness, and instruction, and knowledge: for I have believed thy
    commandments.'
  usfm_code: PSA
  verse: '66'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Before I was afflicted, I transgressed; therefore have I kept thy word.
  usfm_code: PSA
  verse: '67'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Good art thou, O Lord; therefore in thy goodness teach me thine ordinances.
  usfm_code: PSA
  verse: '68'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'The injustice of the proud has been multiplied against me: but I will search
    out thy commandments with all my heart.'
  usfm_code: PSA
  verse: '69'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Their heart has been curdled like milk; but I have meditated on thy law.
  usfm_code: PSA
  verse: '70'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: It is good for me that thou hast afflicted me; that I might learn thine ordinances.
  usfm_code: PSA
  verse: '71'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: The law of thy mouth is better to me than thousands of gold and silver.
  usfm_code: PSA
  verse: '72'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Thy hands have made me, and fashioned me: instruct me, that I may learn thy
    commandments.'
  usfm_code: PSA
  verse: '73'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'They that fear thee will see me and rejoice: for I have hoped in thy words.'
  usfm_code: PSA
  verse: '74'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I know, O Lord, that thy judgments are righteousness, and that thou in truthfulness
    hast afflicted me.
  usfm_code: PSA
  verse: '75'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Let, I pray thee, thy mercy be to comfort me, according to thy word to thy
    servant.
  usfm_code: PSA
  verse: '76'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Let thy compassions come to me, that I may live: for thy law is my meditation.'
  usfm_code: PSA
  verse: '77'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Let the proud be ashamed; for they transgressed against me unjustly: but
    I will meditate in thy commandments.'
  usfm_code: PSA
  verse: '78'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Let those that fear thee, and those that know thy testimonies, turn to me.
  usfm_code: PSA
  verse: '79'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Let mine heart be blameless in thine ordinances, that I may not be ashamed.
  usfm_code: PSA
  verse: '80'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'My soul faints for thy salvation: I have hoped in thy words.'
  usfm_code: PSA
  verse: '81'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Mine eyes failed in waiting for thy word, saying, When wilt thou comfort me?
  usfm_code: PSA
  verse: '82'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'For I am become as a bottle in the frost: yet I have not forgotten thine
    ordinances.'
  usfm_code: PSA
  verse: '83'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: How many are the days of thy servant? when wilt thou execute judgment for
    me on them that persecute me?
  usfm_code: PSA
  verse: '84'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Transgressors told me idle tales ; but not according to thy law, O Lord.
  usfm_code: PSA
  verse: '85'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: All thy commandments are truth; they persecuted me unjustly; help thou me.
  usfm_code: PSA
  verse: '86'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: They nearly made an end of me in the earth; but I forsook not thy commandments.
  usfm_code: PSA
  verse: '87'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Quicken me according to thy mercy; so shall I keep the testimonies of thy
    mouth.
  usfm_code: PSA
  verse: '88'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thy word, O Lord, abides in heaven for ever.
  usfm_code: PSA
  verse: '89'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thy truth endures to all generations; thou hast founded the earth, and it
    abides.
  usfm_code: PSA
  verse: '90'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: The day continues by thy arrangement; for all things are thy servants.
  usfm_code: PSA
  verse: '91'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Were it not that thy law is my meditation, then I should have perished in
    mine affliction.
  usfm_code: PSA
  verse: '92'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I will never forget thine ordinances; for with them thou hast quickened me.
  usfm_code: PSA
  verse: '93'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I am thine, save me; for I have sought out thine ordinances.
  usfm_code: PSA
  verse: '94'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Sinners laid wait for me to destroy me; but I understood thy testimonies.
  usfm_code: PSA
  verse: '95'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have seen an end of all perfection; but thy commandment is very broad.
  usfm_code: PSA
  verse: '96'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: How I have loved thy law, O Lord! it is my meditation all the day.
  usfm_code: PSA
  verse: '97'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thou hast made me wiser than mine enemies in thy commandment; for it is mine
    for ever.
  usfm_code: PSA
  verse: '98'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have more understanding than all my teachers; for thy testimonies are my
    meditation.
  usfm_code: PSA
  verse: '99'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I understand more than the aged; because I have sought out thy commandments.
  usfm_code: PSA
  verse: '100'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have kept back my feet from every evil way, that I might keep thy words.
  usfm_code: PSA
  verse: '101'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have not declined from thy judgments; for thou hast instructed me.
  usfm_code: PSA
  verse: '102'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: How sweet are thine oracles to my throat! more so than honey to my mouth!
  usfm_code: PSA
  verse: '103'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I gain understanding by thy commandments: therefore I have hated every way
    of unrighteousness.'
  usfm_code: PSA
  verse: '104'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thy law is a lamp to my feet, and a light to my paths.
  usfm_code: PSA
  verse: '105'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have sworn and determined to keep the judgments of thy righteousness.
  usfm_code: PSA
  verse: '106'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I have been very greatly afflicted, O Lord: quicken me, according to thy
    word.'
  usfm_code: PSA
  verse: '107'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Accept, I pray thee, O Lord, the freewill-offerings of my mouth, and teach
    me thy judgments.
  usfm_code: PSA
  verse: '108'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: My soul is continually in thine hands; and I have not forgotten thy law.
  usfm_code: PSA
  verse: '109'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Sinners spread a snare for me; but I erred not from thy commandments.
  usfm_code: PSA
  verse: '110'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have inherited thy testimonies for ever; for they are the joy of my heart.
  usfm_code: PSA
  verse: '111'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have inclined my heart to perform thine ordinances for ever, in return for
    thy mercies .
  usfm_code: PSA
  verse: '112'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have hated transgressors; but I have loved thy law.
  usfm_code: PSA
  verse: '113'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thou art my helper and my supporter; I have hoped in thy words.
  usfm_code: PSA
  verse: '114'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Depart from me, ye evil-doers; for I will search out the commandments of my
    God.
  usfm_code: PSA
  verse: '115'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Uphold me according to thy word, and quicken me; and make me not ashamed of
    my expectation.
  usfm_code: PSA
  verse: '116'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Help me, and I shall be saved; and I will meditate in thine ordinances continually.
  usfm_code: PSA
  verse: '117'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thou hast brought to nought all that depart from thine ordinances; for their
    inward thought is unrighteous.
  usfm_code: PSA
  verse: '118'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have reckoned all the sinners of the earth as transgressors; therefore have
    I loved thy testimonies.
  usfm_code: PSA
  verse: '119'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Penetrate my flesh with thy fear; for I am afraid of thy judgments.
  usfm_code: PSA
  verse: '120'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have done judgment and justice; deliver me not up to them that injure me.
  usfm_code: PSA
  verse: '121'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Receive thy servant for good: let not the proud accuse me falsely.'
  usfm_code: PSA
  verse: '122'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Mine eyes have failed for thy salvation, and for the word of thy righteousness.
  usfm_code: PSA
  verse: '123'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Deal with thy servant according to thy mercy, and teach me thine ordinances.
  usfm_code: PSA
  verse: '124'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I am thy servant; instruct me, and I shall know thy testimonies.
  usfm_code: PSA
  verse: '125'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'It is time for the Lord to work: they have utterly broken thy law.'
  usfm_code: PSA
  verse: '126'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Therefore have I loved thy commandments more than gold, or the topaz.
  usfm_code: PSA
  verse: '127'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Therefore I directed myself according to all thy commandments: I have hated
    every unjust way.'
  usfm_code: PSA
  verse: '128'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Thy testimonies are wonderful: therefore my soul has sought them out.'
  usfm_code: PSA
  verse: '129'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: The manifestation of thy words will enlighten, and instruct the simple.
  usfm_code: PSA
  verse: '130'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I opened my mouth, and drew breath: for I earnestly longed after thy commandments.'
  usfm_code: PSA
  verse: '131'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Look upon me and have mercy upon me, after the manner of them that love thy
    name.
  usfm_code: PSA
  verse: '132'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Order my steps according to thy word: and let not any iniquity have dominion
    over me.'
  usfm_code: PSA
  verse: '133'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Deliver me from the false accusation of men: so will I keep thy commandments.'
  usfm_code: PSA
  verse: '134'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Cause thy face to shine upon thy servant: and teach me thine ordinances.'
  usfm_code: PSA
  verse: '135'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Mine eyes have been bathed in streams of water, because I kept not thy law.
  usfm_code: PSA
  verse: '136'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Righteous art thou, O Lord, and upright are thy judgments.
  usfm_code: PSA
  verse: '137'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thou hast commanded righteousness and perfect truth, as thy testimonies.
  usfm_code: PSA
  verse: '138'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Thy zeal has quite wasted me: because mine enemies have forgotten thy words.'
  usfm_code: PSA
  verse: '139'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thy word has been very fully tried; and thy servant loves it.
  usfm_code: PSA
  verse: '140'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I am young and despised: yet I have not forgotten thine ordinances.'
  usfm_code: PSA
  verse: '141'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thy righteousness is an everlasting righteousness, and thy law is truth.
  usfm_code: PSA
  verse: '142'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Afflictions and distresses found me: but thy commandments were my meditation.'
  usfm_code: PSA
  verse: '143'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Thy testimonies are an everlasting righteousness: instruct me, and I shall
    live.'
  usfm_code: PSA
  verse: '144'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I cried with my whole heart; hear me, O Lord: I will search out thine ordinances.'
  usfm_code: PSA
  verse: '145'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I cried to thee; save me, and I will keep thy testimonies.
  usfm_code: PSA
  verse: '146'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'I arose before the dawn, and cried: I hoped in thy words.'
  usfm_code: PSA
  verse: '147'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Mine eyes prevented the dawn, that I might meditate on thine oracles.
  usfm_code: PSA
  verse: '148'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Hear my voice, O Lord, according to thy mercy; quicken me according to thy
    judgment.
  usfm_code: PSA
  verse: '149'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: They have drawn nigh who persecuted me unlawfully; and they are far removed
    from thy law.
  usfm_code: PSA
  verse: '150'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Thou art near, O Lord; and all thy ways are truth.
  usfm_code: PSA
  verse: '151'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have known of old concerning thy testimonies, that thou hast founded them
    for ever.
  usfm_code: PSA
  verse: '152'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Look upon mine affliction, and rescue me; for I have not forgotten thy law.
  usfm_code: PSA
  verse: '153'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Plead my cause, and ransom me: quicken me because of thy word.'
  usfm_code: PSA
  verse: '154'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Salvation is far from sinners: for they have not searched out thine ordinances.'
  usfm_code: PSA
  verse: '155'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Thy mercies, O Lord, are many: quicken me according to thy judgment.'
  usfm_code: PSA
  verse: '156'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Many are they that persecute me and oppress me: but I have not declined from
    thy testimonies.'
  usfm_code: PSA
  verse: '157'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I beheld men acting foolishly, and I pined away; for they kept not thine oracles.
  usfm_code: PSA
  verse: '158'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Behold, I have loved thy commandments, O Lord: quicken me in thy mercy.'
  usfm_code: PSA
  verse: '159'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: The beginning of thy words is truth; and all the judgments of thy righteousness
    endure for ever.
  usfm_code: PSA
  verse: '160'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Princes persecuted me without a cause, but my heart feared because of thy
    words.
  usfm_code: PSA
  verse: '161'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I will exult because of thine oracles, as one that finds much spoil.
  usfm_code: PSA
  verse: '162'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I hate and abhor unrighteousness; but I love thy law.
  usfm_code: PSA
  verse: '163'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Seven times in a day have I praised thee because of the judgments of thy righteousness.
  usfm_code: PSA
  verse: '164'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: 'Great peace have they that love thy law: and there is no stumbling-block
    to them.'
  usfm_code: PSA
  verse: '165'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I waited for thy salvation, O Lord, and have loved thy commandments.
  usfm_code: PSA
  verse: '166'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: My soul has kept thy testimonies, and loved them exceedingly.
  usfm_code: PSA
  verse: '167'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have kept thy commandments and thy testimonies; for all my ways are before
    thee, O Lord.
  usfm_code: PSA
  verse: '168'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Let my supplication come near before thee, O Lord; instruct me according to
    thine oracle.
  usfm_code: PSA
  verse: '169'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Let my petition come in before thee, O Lord; deliver me according to thine
    oracle.
  usfm_code: PSA
  verse: '170'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Let my lips utter a hymn, when thou shalt have taught me thine ordinances.
  usfm_code: PSA
  verse: '171'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Let my tongue utter thine oracles; for all thy commandments are righteous.
  usfm_code: PSA
  verse: '172'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: Let thine hand be prompt to save me; for I have chosen thy commandments.
  usfm_code: PSA
  verse: '173'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have longed after thy salvation, O Lord; and thy law is my meditation.
  usfm_code: PSA
  verse: '174'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: My soul shall live, and shall praise thee; and thy judgments shall help me.
  usfm_code: PSA
  verse: '175'
- book: Brenton Septuagint Translation Psalms 118
  chapter: 118
  iso-639-2_language_code: eng
  text: I have gone astray like a lost sheep; seek thy servant; for I have not forgotten
    thy commandments.
  usfm_code: PSA
  verse: '176'
