- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And Booz went up to the gate, and sat there; and behold, the relative
    passed by, of whom Booz spoke: and Booz said to him, Turn aside, sit down here,
    such a one: and he turned aside and sat down.'
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: And Booz took ten men of the elders of the city, and said, Sit ye here;
    and they sat down.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And Booz said to the relative, The matter regards the portion of the
    field which was our brother Elimelech's which was given to Noemin, now returning
    out of the land of Moab;
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: 'and I said, I will inform thee, saying, Buy it before those that sit,
    and before the elders of my people: if thou wilt redeem it, redeem it, but if
    thou wilt not redeem it, tell me, and I shall know; for there is no one beside
    thee to do the office of a kinsman, and I am after thee: and he said, I am here
    , I will redeem it.'
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And Booz said, In the day of thy buying the field of the hand of Noemin
    and of Ruth the Moabitess the wife of the deceased, thou must also buy her, so
    as to raise up the name of the dead upon his inheritance.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And the kinsman said, I shall not be able to redeem it for myself, lest
    I mar my own inheritance; do thou redeem my right for thyself, for I shall not
    be able to redeem it .
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'And this was in former time the ordinance in Israel for redemption,
    and for a bargain, to confirm every word: A man loosed his shoe, and gave it to
    his neighbour that redeemed his right; and this was a testimony in Israel.'
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: 'And the kinsman said to Booz, Buy my right for thyself: and he took
    off his shoe and gave it to him.'
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Booz said to the elders and to all the people, Ye are this day witnesses,
    that I have bought all that was Elimelech's, and all that belonged to Chelaion
    and Maalon, of the hand of Noemin.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'Moreover I have bought for myself for a wife Ruth the Moabitess, the
    wife of Maalon, to raise up the name of the dead upon his inheritance; so the
    name of the dead shall not be destroyed from among his brethren, and from the
    tribe of his people: ye are this day witnesses.'
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'And all the people who were in the gate said, We are witnesses: and
    the elders said, The Lord make thy wife who goes into thy house, as Rachel and
    as Lia, who both together built the house of Israel, and wrought mightily in Ephratha,
    and there shall be a name to thee in Bethleem.'
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And let thy house be as the house of Phares, whom Thamar bore to Juda,
    of the seed which the Lord shall give thee of this handmaid.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: And Booz took Ruth, and she became his wife, and he went in to her;
    and the Lord gave her conception, and she bore a son.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And the women said to Noemin, Blessed is the Lord, who has not suffered
    a redeemer to fail thee this day, even to make thy name famous in Israel.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And he shall be to thee a restorer of thy soul, and one to cherish thy
    old age; for thy daughter-in-law which has loved thee, who is better to thee than
    seven sons, has born him.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And Noemin took the child and laid it in her bosom, and became a nurse
    to it.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And the neighbours gave it a name, saying, A son has been born to Noemin;
    and they called his name Obed; this is the father of Jessæ the father of David.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And these are the generations of Phares: Phares begot Esrom:'
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Esrom begot Aram; and Aram begot Aminadab.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And Aminadab begot Naasson; and Naasson begot Salmon.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And Salmon begot Booz; and Booz begot Obed.
- book_title: Brenton Septuagint Translation Ruth 4
  book_usfm_code: RUT
  chapter_number: 4
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And Obed begot Jessæ; and Jessæ begot David.
