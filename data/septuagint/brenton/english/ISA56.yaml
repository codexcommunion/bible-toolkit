- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'Thus saith the Lord, Keep ye judgment, and do justice: for my salvation is
    near to come, and my mercy to be revealed.'
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: Blessed is the man that does these things, and the man that holds by them,
    and keeps the sabbaths from profaning them, and keeps his hands from doing unrighteousness.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'Let not the stranger who attaches himself to the Lord, say, Surely the Lord
    will separate me from his people: and let not the eunuch say, I am a dry tree.'
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: Thus saith the Lord to the eunuchs, as many as shall keep my sabbaths, and
    choose the things which I take pleasure in, and take hold of my covenant;
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'I will give to them in my house and within my walls an honourable place,
    better than sons and daughters: I will give them an everlasting name, and it shall
    not fail.'
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: And I will give it to the strangers that attach themselves to the Lord, to
    serve him, and to love the name of the Lord, to be to him servants and handmaids;
    and as for all that keep my sabbaths from profaning them , and that take hold
    of my covenant;
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'I will bring them to my holy mountain, and gladden them in my house of prayer:
    their whole-burnt-offerings and their sacrifices shall be acceptable upon mine
    altar; for my house shall be called a house of prayer for all nations,'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: saith the Lord that gathers the dispersed of Israel; for I will gather to
    him a congregation.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: All ye beasts of the field, come, devour, all ye beasts of the forest.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'See how they are all blinded: they have not known; they are dumb dogs that
    will not bark; dreaming of rest, loving to slumber.'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 56
  chapter: 56
  iso-639-2_language_code: eng
  text: 'Yea, they are insatiable dogs, that know not what it is to be filled, and
    they are wicked, having no understanding: all have followed their own ways, each
    according to his own will .'
  usfm_code: ISA
  verse: '11'
