- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'Thus saith the Lord, Keep ye judgment, and do justice: for my salvation
    is near to come, and my mercy to be revealed.'
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Blessed is the man that does these things, and the man that holds by
    them, and keeps the sabbaths from profaning them, and keeps his hands from doing
    unrighteousness.
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'Let not the stranger who attaches himself to the Lord, say, Surely
    the Lord will separate me from his people: and let not the eunuch say, I am a
    dry tree.'
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: Thus saith the Lord to the eunuchs, as many as shall keep my sabbaths,
    and choose the things which I take pleasure in, and take hold of my covenant;
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: 'I will give to them in my house and within my walls an honourable place,
    better than sons and daughters: I will give them an everlasting name, and it shall
    not fail.'
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And I will give it to the strangers that attach themselves to the Lord,
    to serve him, and to love the name of the Lord, to be to him servants and handmaids;
    and as for all that keep my sabbaths from profaning them , and that take hold
    of my covenant;
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: 'I will bring them to my holy mountain, and gladden them in my house
    of prayer: their whole-burnt-offerings and their sacrifices shall be acceptable
    upon mine altar; for my house shall be called a house of prayer for all nations,'
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: saith the Lord that gathers the dispersed of Israel; for I will gather
    to him a congregation.
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: All ye beasts of the field, come, devour, all ye beasts of the forest.
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'See how they are all blinded: they have not known; they are dumb dogs
    that will not bark; dreaming of rest, loving to slumber.'
- book_title: Brenton Septuagint Translation Esaias 56
  book_usfm_code: ISA
  chapter_number: 56
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'Yea, they are insatiable dogs, that know not what it is to be filled,
    and they are wicked, having no understanding: all have followed their own ways,
    each according to his own will .'
