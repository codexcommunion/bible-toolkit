- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the children of Israel, even the whole congregation, came into the
    wilderness of Sin, in the first month, and the people abode in Cades; and Mariam
    died there, and was buried there.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And there was no water for the congregation: and they gathered themselves
    together against Moses and Aaron.'
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the people reviled Moses, saying, Would we had died in the destruction
    of our brethren before the Lord!
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And wherefore have ye brought up the congregation of the Lord into this
    wilderness, to kill us and our cattle?
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: And wherefore is this? Ye have brought us up out of Egypt, that we should
    come into this evil place; a place where there is no sowing, neither figs, nor
    vines, nor pomegranates, neither is there water to drink.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: And Moses and Aaron went from before the assembly to the door of the
    tabernacle of witness, and they fell upon their faces; and the glory of the Lord
    appeared to them.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the Lord spoke to Moses, saying,
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: Take thy rod, and call the assembly, thou and Aaron thy brother, and
    speak ye to the rock before them, and it shall give forth its waters; and ye shall
    bring forth for them water out of the rock, and give drink to the congregation
    and their cattle.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And Moses took his rod which was before the Lord, as the Lord commanded.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: And Moses and Aaron assembled the congregation before the rock, and
    said to them, Hear me, ye disobedient ones; must we bring you water out of this
    rock?
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Moses lifted up his hand and struck the rock with his rod twice;
    and much water came forth, and the congregation drank, and their cattle.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: And the Lord said to Moses and Aaron, Because ye have not believed me
    to sanctify me before the children of Israel, therefore ye shall not bring this
    congregation into the land which I have given them.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: This is the water of Strife, because the children of Israel spoke insolently
    before the Lord, and he was sanctified in them.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: And Moses sent messengers from Cades to the king of Edom, saying, Thus
    says thy brother Israel; Thou knowest all the distress that has come upon us.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And how our fathers went down into Egypt, and we sojourned in Egypt
    many days, and the Egyptians afflicted us and our fathers.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And we cried to the Lord, and the Lord heard our voice, and sent an
    angel and brought us out of Egypt; and now we are in the city of Cades, at the
    extremity of thy coasts.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: 'We will pass through thy land: we will not go through the fields, nor
    through the vineyards, nor will we drink water out of thy cistern: we will go
    by the king''s highway; we will not turn aside to the right hand or to the left,
    until we have passed thy borders.'
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: And Edom said to him, Thou shalt not pass through me, and if otherwise,
    I will go forth to meet thee in war.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: 'And the children of Israel say to him, We will pass by the mountain;
    and if I and my cattle drink of thy water, I will pay thee: but it is no matter
    of importance, we will go by the mountain.'
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: And he said, Thou shalt not pass through me; and Edom went forth to
    meet him with a great host, and a mighty hand.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: So Edom refused to allow Israel to pass through his borders, and Israel
    turned away from him.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: And they departed from Cades; and the children of Israel, even the whole
    congregation, came to Mount Or.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And the Lord spoke to Moses and Aaron in mount Or, on the borders of
    the land of Edom, saying,
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: Let Aaron be added to his people; for ye shall certainly not go into
    the land which I have given the children of Israel, because ye provoked me at
    the water of strife.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: Take Aaron, and Eleazar his son, and bring them up to the mount Or before
    all the congregation;
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: 'and take Aaron''s apparel from off him, and put it on Eleazar his son:
    and let Aaron die there and be added to his people .'
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And Moses did as the Lord commanded him, and took him up to mount Or,
    before all the congregation.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And he took Aaron's garments off him, and put them on Eleazar his son,
    and Aaron died on the top of the mountain; and Moses and Eleazar came down from
    the mountain.
- book_title: Brenton Septuagint Translation Numbers 20
  book_usfm_code: NUM
  chapter_number: 20
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: 'And all the congregation saw that Aaron was dead: and they wept for
    Aaron thirty days, even all the house of Israel.'
