- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'There is an evil which I have seen under the sun, and it is abundant with
    man:'
  usfm_code: ECC
  verse: '1'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'a man to whom God shall give wealth, and substance, and honour, and he wants
    nothing for his soul of all things that he shall desire, yet God shall not give
    him power to eat of it, for a stranger shall devour it: this is vanity, and an
    evil infirmity.'
  usfm_code: ECC
  verse: '2'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: If a man beget a hundred children , and live many years, yea, however abundant
    the days of his years shall be, yet if his soul shall not be satisfied with good,
    and also he have no burial; I said, An untimely birth is better than he.
  usfm_code: ECC
  verse: '3'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For he came in vanity, and departs in darkness, and his name shall be covered
    in darkness.
  usfm_code: ECC
  verse: '4'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Moreover he has not seen the sun, nor known rest: there is no more rest to
    this one than another.'
  usfm_code: ECC
  verse: '5'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'Though he has lived to the return of a thousand years, yet he has seen no
    good: do not all go to one place?'
  usfm_code: ECC
  verse: '6'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: All the labour of a man is for his mouth, and yet the appetite shall not be
    satisfied.
  usfm_code: ECC
  verse: '7'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For what advantage has the wise man over the fool, since even the poor knows
    how to walk in the direction of life?
  usfm_code: ECC
  verse: '8'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'The sight of the eyes is better than that which wanders in soul: this is
    also vanity, and waywardness of spirit.'
  usfm_code: ECC
  verse: '9'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: 'If anything has been, its name has already been called: and it is known what
    man is; neither can he contend with him who is stronger than he.'
  usfm_code: ECC
  verse: '10'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: For there are many things which increase vanity.
  usfm_code: ECC
  verse: '11'
- book: Brenton Septuagint Translation Ecclesiastes 6
  chapter: 6
  iso-639-2_language_code: eng
  text: What advantage has a man? for who knows what is good for a man in his life,
    during the number of the life of the days of his vanity? and he has spent them
    as a shadow; for who shall tell a man what shall be after him under the sun?
  usfm_code: ECC
  verse: '12'
