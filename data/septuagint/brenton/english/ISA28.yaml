- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Woe to the crown of pride, the hirelings of Ephraim, the flower that has fallen
    from the glory of the top of the fertile mountain, they that are drunken without
    wine.
  usfm_code: ISA
  verse: '1'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Behold, the anger of the Lord is strong and severe, as descending hail where
    there is no shelter, violently descending; as a great body of water sweeping away
    the soil, he shall make rest for the land.
  usfm_code: ISA
  verse: '2'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The crown of pride, the hirelings of Ephraim, shall be beaten down with the
    hands and with the feet.
  usfm_code: ISA
  verse: '3'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And the fading flower of the glorious hope on the top of the high mountain
    shall be as the early fig; he that sees it, before he takes it into his hand,
    will desire to swallow it down.
  usfm_code: ISA
  verse: '4'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: In that day the Lord of hosts shall be the crown of hope, the woven crown
    of glory, to the remnant of the people.
  usfm_code: ISA
  verse: '5'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: They shall be left in the spirit of judgment for judgment, and for the strength
    of them that hinder slaying.
  usfm_code: ISA
  verse: '6'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'For these have trespassed through wine; they have erred through strong drink:
    the priest and the prophet are mad through strong drink, they are swallowed up
    by reason of wine, they have staggered through drunkenness; they have erred: this
    is their vision.'
  usfm_code: ISA
  verse: '7'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: A curse shall devour this counsel, for this is their counsel for the sake
    of covetousness.
  usfm_code: ISA
  verse: '8'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: To whom have we reported evils? and to whom have we reported a message? even
    to those that are weaned from the milk, who are drawn from the breast.
  usfm_code: ISA
  verse: '9'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Expect thou affliction on affliction, hope upon hope: yet a little, and yet
    a little,'
  usfm_code: ISA
  verse: '10'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'by reason of the contemptuous words of the lips, by means of another language:
    for they shall speak to this people, saying to them,'
  usfm_code: ISA
  verse: '11'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'This is the rest to him that is hungry, and this is the calamity: but they
    would not hear.'
  usfm_code: ISA
  verse: '12'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Therefore the oracle of God shall be to them affliction on affliction, hope
    on hope, yet a little, and yet a little, that they may go and fall backward; and
    they shall be crushed and shall be in danger, and shall be taken.
  usfm_code: ISA
  verse: '13'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Therefore hear ye the word of the Lord, ye afflicted men, and ye princes of
    this people that is in Jerusalem.
  usfm_code: ISA
  verse: '14'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'Because ye have said, We have made a covenant with Hades, and agreements
    with death; if the rushing storm should pass, it shall not come upon us: we have
    made falsehood our hope, and by falsehood shall we be protected:'
  usfm_code: ISA
  verse: '15'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: therefore thus saith the Lord, even the Lord,
  usfm_code: ISA
  verse: '16'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'And I will cause judgment to be for hope, and my compassion shall be for
    just measures, and ye that trust vainly in falsehood shall fall : for the storm
    shall by no means pass by you,'
  usfm_code: ISA
  verse: '17'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: 'except it also take away your covenant of death, and your trust in Hades
    shall by no means stand: if the rushing storm should come upon you, ye shall be
    beaten down by it.'
  usfm_code: ISA
  verse: '18'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Whenever it shall pass by, it shall take you; morning by morning it shall
    pass by in the day, and in the night there shall be an evil hope.
  usfm_code: ISA
  verse: '19'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: ye that are distressed; we cannot fight, but we are ourselves too weak for
    you to be gathered.
  usfm_code: ISA
  verse: '20'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: The Lord shall rise up as a mountain of ungodly men , and shall be in the
    valley of Gabaon; he shall perform his works with wrath, even a work of bitterness,
    and his wrath shall deal strangely, and his destruction shall be strange.
  usfm_code: ISA
  verse: '21'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Therefore do not ye rejoice, neither let your bands be made strong; for I
    have heard of works finished and cut short by the Lord of hosts, which he will
    execute upon all the earth.
  usfm_code: ISA
  verse: '22'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Hearken, and hear my voice; attend, and hear my words.
  usfm_code: ISA
  verse: '23'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Will the ploughman plough all the day? or will he prepare the seed beforehand,
    before he tills the ground?
  usfm_code: ISA
  verse: '24'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: Does he not, when he has levelled the surface thereof, then sow the small
    black poppy, or cumin, and afterward sow wheat, and barley, and millet, and bread-corn
    in thy borders?
  usfm_code: ISA
  verse: '25'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: So thou shalt be chastened by the judgment of thy God, and shalt rejoice.
  usfm_code: ISA
  verse: '26'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: For the black poppy is not cleansed with harsh treatment, nor will a waggon-wheel
    pass over the cumin; but the black poppy is threshed with a rod, and the cumin
    shall be eaten with bread;
  usfm_code: ISA
  verse: '27'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: for I will not be wroth with you for ever, neither shall the voice of my anger
    crush you.
  usfm_code: ISA
  verse: '28'
- book: Brenton Septuagint Translation Esaias 28
  chapter: 28
  iso-639-2_language_code: eng
  text: And these signs came forth from the Lord of hosts. Take counsel, exalt vain
    comfort.
  usfm_code: ISA
  verse: '29'
