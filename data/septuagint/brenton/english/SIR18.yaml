- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: He that liveth for ever created all things in general.
  usfm_code: SIR
  verse: '1'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: The Lord only is righteous.
  usfm_code: SIR
  verse: '2'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: To none hath he given power to declare his works; and who shall find out his
    noble acts?
  usfm_code: SIR
  verse: '4'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Who shall number the strength of his majesty? and who shall also tell out
    his mercies?
  usfm_code: SIR
  verse: '5'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: As for the wondrous works of the Lord, there may nothing be taken from them,
    neither may any thing be put unto them, neither can the ground of them be found
    out.
  usfm_code: SIR
  verse: '6'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: When a man hath done, then he beginneth; and when he leaveth off, then he
    shall be doubtful.
  usfm_code: SIR
  verse: '7'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: What is man, and whereto serveth he; what is his good, and what is his evil?
  usfm_code: SIR
  verse: '8'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: The number of a man's days at the most is an hundred years.
  usfm_code: SIR
  verse: '9'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: As a drop of water unto the sea, and a gravel-stone in comparison of the sand;
    so are a thousand years to the days of eternity.
  usfm_code: SIR
  verse: '10'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Therefore is God patient with them, and poureth forth his mercy upon them.
  usfm_code: SIR
  verse: '11'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: He saw and perceived their end to be evil; therefore he multiplied his compassion.
  usfm_code: SIR
  verse: '12'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'The mercy of man is toward his neighbour; but the mercy of the Lord is upon
    all flesh: he reproveth, and nurtureth, and teacheth, and bringeth again, as a
    shepherd his flock.'
  usfm_code: SIR
  verse: '13'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: He hath mercy on them that receive discipline, and that diligently seek after
    his judgments.
  usfm_code: SIR
  verse: '14'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: My son, blemish not thy good deeds, neither use uncomfortable words when thou
    givest any thing.
  usfm_code: SIR
  verse: '15'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Shall not the dew assuage the heat? so is a word better than a gift.
  usfm_code: SIR
  verse: '16'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Lo, is not a word better than a gift? but both are with a gracious man.
  usfm_code: SIR
  verse: '17'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: A fool will upbraid churlishly, and a gift of the envious consumeth the eyes.
  usfm_code: SIR
  verse: '18'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Learn before thou speak, and use physic or ever thou be sick.
  usfm_code: SIR
  verse: '19'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Before judgment examine thyself, and in the day of visitation thou shalt find
    mercy.
  usfm_code: SIR
  verse: '20'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Humble thyself before thou be sick, and in the time of sins shew repentance.
  usfm_code: SIR
  verse: '21'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Let nothing hinder thee to pay thy vow in due time, and defer not until death
    to be justified.
  usfm_code: SIR
  verse: '22'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Before thou prayest, prepare thyself; and be not as one that tempteth the
    Lord.
  usfm_code: SIR
  verse: '23'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Think upon the wrath that shall be at the end, and the time of vengeance,
    when he shall turn away his face.
  usfm_code: SIR
  verse: '24'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'When thou hast enough, remember the time of hunger: and when thou art rich,
    think upon poverty and need.'
  usfm_code: SIR
  verse: '25'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: From the morning until the evening the time is changed, and all things are
    soon done before the Lord.
  usfm_code: SIR
  verse: '26'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: 'A wise man will fear in every thing, and in the day of sinning he will beware
    of offence: but a fool will not observe time.'
  usfm_code: SIR
  verse: '27'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Every man of understanding knoweth wisdom, and will give praise unto him that
    found her.
  usfm_code: SIR
  verse: '28'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: They that had understanding in sayings became also wise themselves, and poured
    forth exquisite parables.
  usfm_code: SIR
  verse: '29'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Go not after thy lusts, but refrain thyself from thine appetites.
  usfm_code: SIR
  verse: '30'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: If thou givest thy soul the desires that please her, she will make thee a
    laughingstock to thine enemies that malign thee.
  usfm_code: SIR
  verse: '31'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Take not pleasure in much good cheer, neither be tied to the expence thereof.
  usfm_code: SIR
  verse: '32'
- book: Brenton Septuagint Translation Sirach 18
  chapter: 18
  iso-639-2_language_code: eng
  text: Be not made a beggar by banqueting upon borrowing, when thou hast nothing
    in thy purse.
  usfm_code: SIR
  verse: '33'
