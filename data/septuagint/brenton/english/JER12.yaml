- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Righteous art thou, O Lord, that I may make my defence to thee, yea, I will
    speak to thee of judgments. Why is it that the way of ungodly men prospers? that
    all that deal very treacherously are flourishing?
  usfm_code: JER
  verse: '1'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Thou hast planted them, and they have taken root; they have begotten children,
    and become fruitful; thou art near to their mouth, and far from their reins.
  usfm_code: JER
  verse: '2'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But thou, Lord, knowest me; thou hast proved my heart before thee; purify
    them for the day of their slaughter.
  usfm_code: JER
  verse: '3'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: How long shall the land mourn, and the grass of the field wither, for the
    wickedness of them that dwell in it? the beasts and birds are utterly destroyed;
    because the people said, God shall not see our ways.
  usfm_code: JER
  verse: '4'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Thy feet run, and they cause thee to faint; how wilt thou prepare to ride
    upon horses? and thou hast been confident in the land of thy peace? how wilt thou
    do in the roaring of Jordan?
  usfm_code: JER
  verse: '5'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For even thy brethren and the house of thy father, even these have dealt treacherously
    with thee; and they have cried out, they are gathered together in pursuit of thee;
    trust not thou in them, though they shall speak fair words to thee.
  usfm_code: JER
  verse: '6'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: I have forsaken mine house, I have left mine heritage; I have given my beloved
    one into the hands of her enemies.
  usfm_code: JER
  verse: '7'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: My inheritance has become to me as a lion in a forest; she has uttered her
    voice against me; therefore have I hated her.
  usfm_code: JER
  verse: '8'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Is not my inheritance to me a hy√¶na's cave, or a cave round about her? Go
    ye, gather together all the wild beasts of the field, and let them come to devour
    her.
  usfm_code: JER
  verse: '9'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: Many shepherds have destroyed my vineyard, they have defiled my portion, they
    have made my desirable portion a trackless wilderness;
  usfm_code: JER
  verse: '10'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'it is made a complete ruin: for my sake the whole land has been utterly ruined,
    because there is none that lays the matter to heart.'
  usfm_code: JER
  verse: '11'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'The ravagers are come to every passage in the wilderness: for the sword of
    the Lord will devour from one end of the land to the other: no flesh has any peace.'
  usfm_code: JER
  verse: '12'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: 'Sow wheat, and reap thorns; their portions shall not profit them: be ashamed
    of your boasting, because of reproach before the Lord.'
  usfm_code: JER
  verse: '13'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: For thus saith the Lord concerning all the evil neighbours that touch mine
    inheritance, which I have divided to my people Israel; Behold, I will draw them
    away from their land, and I will cast out Juda from the midst of them.
  usfm_code: JER
  verse: '14'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And it shall come to pass, after I have cast them out, that I will return,
    and have mercy upon them, and will cause them to dwell every one in his inheritance,
    and every one in his land.
  usfm_code: JER
  verse: '15'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: And it shall be, if they will indeed learn the way of my people, to swear
    by my name, saying , The Lord lives; as they taught my people to swear by Baal;
    then shall that nation be built in the midst of my people.
  usfm_code: JER
  verse: '16'
- book: Brenton Septuagint Translation Jeremias 12
  chapter: 12
  iso-639-2_language_code: eng
  text: But if they will not return, then will I cut off that nation with utter ruin
    and destruction.
