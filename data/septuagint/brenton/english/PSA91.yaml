- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: A Psalm of a Song for the Sabbath-day.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: It is a good thing to give thanks to the Lord, and to sing praises to thy
    name, O thou Most High;
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: to proclaim thy mercy in the morning, and thy truth by night,
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: on a psaltery of ten strings, with a song on the harp.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: 'For thou, O Lord, hast made me glad with thy work: and in the operations
    of thy hands will I exult.'
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: How have thy works been magnified, O Lord! thy thoughts are very deep.
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: A foolish man will not know, and a senseless man will not understand this.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: When the sinners spring up as the grass, and all the workers of iniquity have
    watched; it is that they may be utterly destroyed for ever.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: But thou, O Lord, art most high for ever.
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: For, behold, thine enemies shall perish; and all the workers of iniquity shall
    be scattered.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: But my horn shall be exalted as the horn of a unicorn; and mine old age with
    rich mercy.
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: And mine eye has seen mine enemies, and mine ear shall hear the wicked that
    rise up against me.
  usfm_code: PSA
  verse: '12'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: 'The righteous shall flourish as a palm-tree: he shall be increased as the
    cedar in Libanus.'
  usfm_code: PSA
  verse: '13'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: They that are planted in the house of the Lord shall flourish in the courts
    of our God.
  usfm_code: PSA
  verse: '14'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: Then shall they be increased in a fine old age; and they shall be prosperous;
    that they may declare
  usfm_code: PSA
  verse: '15'
- book: Brenton Septuagint Translation Psalms 91
  chapter: 91
  iso-639-2_language_code: eng
  text: that the Lord my God is righteous, and there is no iniquity in him.
  usfm_code: PSA
  verse: '16'
