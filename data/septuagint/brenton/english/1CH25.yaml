- book_title: Brenton Septuagint Translation Chronicles I 25
  book_usfm_code: 1CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: 'And king David and the captains of the host appointed to their services
    the sons of Asaph, and of Æman, and of Idithun, prophesiers with harps, and lutes,
    and cymbals: and their number was according to their polls serving in their ministrations.'
- book_title: Brenton Septuagint Translation Chronicles I 25
  book_usfm_code: 1CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'The sons of Asaph; Sacchur, Joseph, and Nathanias, and Erael: the sons
    of Asaph were next the king.'
- book_title: Brenton Septuagint Translation Chronicles I 25
  book_usfm_code: 1CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: To Idithun were reckoned the sons of Idithun, Godolias, and Suri, and
    Iseas, and Asabias, and Matthathias, six after their father Idithun, sounding
    loudly on the harp thanksgiving and praise to the Lord.
- book_title: Brenton Septuagint Translation Chronicles I 25
  book_usfm_code: 1CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: To Æman were reckoned the sons of Æman, Bukias, and Matthanias, and
    Oziel, and Subael, and Jerimoth, and Ananias, and Anan, and Heliatha, and Godollathi,
    and Rometthiezer, and Jesbasaca, and Mallithi, and Otheri, and Meazoth.
- book_title: Brenton Septuagint Translation Chronicles I 25
  book_usfm_code: 1CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: All these were the sons of Æman the king's chief player in the praises
    of God, to lift up the horn. And God gave to Æman fourteen sons, and three daughters.
- book_title: Brenton Septuagint Translation Chronicles I 25
  book_usfm_code: 1CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: All these sang hymns with their father in the house of God, with cymbals,
    and lutes, and harps, for the service of the house of God, near the king, and
    Asaph, and Idithun, and Æman.
- book_title: Brenton Septuagint Translation Chronicles I 25
  book_usfm_code: 1CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the number of them after their brethren, those instructed to sing
    to God, every one that understood singing was two hundred and eighty-eight.
- book_title: Brenton Septuagint Translation Chronicles I 25
  book_usfm_code: 1CH
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And they also cast lots for the daily courses, for the great and the
    small of them , of the perfect ones and the learners.
