- book: Brenton Septuagint Translation Chronicles I 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'And king David and the captains of the host appointed to their services the
    sons of Asaph, and of Æman, and of Idithun, prophesiers with harps, and lutes,
    and cymbals: and their number was according to their polls serving in their ministrations.'
  usfm_code: 1CH
  verse: '1'
- book: Brenton Septuagint Translation Chronicles I 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'The sons of Asaph; Sacchur, Joseph, and Nathanias, and Erael: the sons of
    Asaph were next the king.'
  usfm_code: 1CH
  verse: '2'
- book: Brenton Septuagint Translation Chronicles I 25
  chapter: 25
  iso-639-2_language_code: eng
  text: To Idithun were reckoned the sons of Idithun, Godolias, and Suri, and Iseas,
    and Asabias, and Matthathias, six after their father Idithun, sounding loudly
    on the harp thanksgiving and praise to the Lord.
  usfm_code: 1CH
  verse: '3'
- book: Brenton Septuagint Translation Chronicles I 25
  chapter: 25
  iso-639-2_language_code: eng
  text: To Æman were reckoned the sons of Æman, Bukias, and Matthanias, and Oziel,
    and Subael, and Jerimoth, and Ananias, and Anan, and Heliatha, and Godollathi,
    and Rometthiezer, and Jesbasaca, and Mallithi, and Otheri, and Meazoth.
  usfm_code: 1CH
  verse: '4'
- book: Brenton Septuagint Translation Chronicles I 25
  chapter: 25
  iso-639-2_language_code: eng
  text: All these were the sons of Æman the king's chief player in the praises of
    God, to lift up the horn. And God gave to Æman fourteen sons, and three daughters.
  usfm_code: 1CH
  verse: '5'
- book: Brenton Septuagint Translation Chronicles I 25
  chapter: 25
  iso-639-2_language_code: eng
  text: All these sang hymns with their father in the house of God, with cymbals,
    and lutes, and harps, for the service of the house of God, near the king, and
    Asaph, and Idithun, and Æman.
  usfm_code: 1CH
  verse: '6'
- book: Brenton Septuagint Translation Chronicles I 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And the number of them after their brethren, those instructed to sing to God,
    every one that understood singing was two hundred and eighty-eight.
  usfm_code: 1CH
  verse: '7'
- book: Brenton Septuagint Translation Chronicles I 25
  chapter: 25
  iso-639-2_language_code: eng
  text: And they also cast lots for the daily courses, for the great and the small
    of them , of the perfect ones and the learners.
  usfm_code: 1CH
  verse: '8'
- book: Brenton Septuagint Translation Chronicles I 25
  chapter: 25
