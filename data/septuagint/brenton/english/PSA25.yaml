- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: A Psalm of David.
  usfm_code: PSA
  verse: '1'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: Prove me, O Lord, and try me; purify as with fire my reins and my heart.
  usfm_code: PSA
  verse: '2'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'For thy mercy is before mine eyes: and I am well pleased with thy truth.'
  usfm_code: PSA
  verse: '3'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: I have not sat with the council of vanity, and will in nowise enter in with
    transgressors.
  usfm_code: PSA
  verse: '4'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: I have hated the assembly of wicked doers; and will not sit with ungodly men
    .
  usfm_code: PSA
  verse: '5'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'I will wash my hands in innocency, and compass thine altar, O Lord:'
  usfm_code: PSA
  verse: '6'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: to hear the voice of praise, and to declare all thy wonderful works.
  usfm_code: PSA
  verse: '7'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: O Lord, I have loved the beauty of thy house, and the place of the tabernacle
    of thy glory.
  usfm_code: PSA
  verse: '8'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'Destroy not my soul together with the ungodly, nor my life with bloody men:'
  usfm_code: PSA
  verse: '9'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: in whose hands are iniquities, and their right hand is filled with bribes.
  usfm_code: PSA
  verse: '10'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'But I have walked in my innocence: redeem me, and have mercy upon me.'
  usfm_code: PSA
  verse: '11'
- book: Brenton Septuagint Translation Psalms 25
  chapter: 25
  iso-639-2_language_code: eng
  text: 'My foot stands in an even place: in the congregations will I bless thee,
    O Lord.'
  usfm_code: PSA
  verse: '12'
