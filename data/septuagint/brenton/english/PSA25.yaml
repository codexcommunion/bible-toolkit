- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: A Psalm of David.
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: Prove me, O Lord, and try me; purify as with fire my reins and my heart.
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: 'For thy mercy is before mine eyes: and I am well pleased with thy truth.'
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: I have not sat with the council of vanity, and will in nowise enter
    in with transgressors.
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: I have hated the assembly of wicked doers; and will not sit with ungodly
    men .
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: 'I will wash my hands in innocency, and compass thine altar, O Lord:'
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: to hear the voice of praise, and to declare all thy wonderful works.
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: O Lord, I have loved the beauty of thy house, and the place of the tabernacle
    of thy glory.
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: 'Destroy not my soul together with the ungodly, nor my life with bloody
    men:'
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: in whose hands are iniquities, and their right hand is filled with bribes.
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: 'But I have walked in my innocence: redeem me, and have mercy upon me.'
- book_title: Brenton Septuagint Translation Psalms 25
  book_usfm_code: PSA
  chapter_number: 25
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: 'My foot stands in an even place: in the congregations will I bless
    thee, O Lord.'
