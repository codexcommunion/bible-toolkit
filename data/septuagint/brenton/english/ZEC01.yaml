- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: In the eighth month, in the second year of the reign of Darius, the word of
    the Lord came to Zacharias, the son of Barachias, the son of Addo, the prophet,
    saying,
  usfm_code: ZEC
  verse: '1'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: The Lord has been very angry with your fathers.
  usfm_code: ZEC
  verse: '2'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And thou shalt say to them, Thus saith the Lord Almighty; Turn to me, saith
    the Lord of hosts, and I will turn to you, saith the Lord of hosts.
  usfm_code: ZEC
  verse: '3'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And be ye not as your fathers, whom the prophets before charged, saying,
    Thus saith the Lord Almighty: Turn ye from your evil ways, and from your evil
    practices: but they hearkened not, and attended not to hearken to me, saith the
    Lord.'
  usfm_code: ZEC
  verse: '4'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Where are your fathers, and the prophets? Will they live for ever?
  usfm_code: ZEC
  verse: '5'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: But do ye receive my words and mine ordinances, all that I command by my Spirit
    to my servants the prophets, who lived in the days of your fathers; and they answered
    and said, As the Lord Almighty determined to do to us, according to our ways,
    and according to our practices, so has he done to us.
  usfm_code: ZEC
  verse: '6'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: On the twenty-fourth day in the eleventh month, this is the month Sabat, in
    the second year of the reign of Darius, the word of the Lord came to Zacharias,
    the son of Barachias, the son of Addo, the prophet, saying,
  usfm_code: ZEC
  verse: '7'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: I saw by night, and behold a man mounted on a red horse, and he stood between
    the shady mountains; and behind him were red horses, and grey, and piebald, and
    white.
  usfm_code: ZEC
  verse: '8'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And I said, What are these, my lord? And the angel that spoke with me said
    to me, I will shew thee what these things are.
  usfm_code: ZEC
  verse: '9'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the man that stood between the mountains answered, and said to me, These
    are they whom the Lord has sent forth to go round the earth.
  usfm_code: ZEC
  verse: '10'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And they answered the angel of the Lord that stood between the mountains,
    and said, We have gone round all the earth, and, behold, all the earth is inhabited,
    and is at rest.
  usfm_code: ZEC
  verse: '11'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: Then the angel of the Lord answered and said, O Lord Almighty, how long wilt
    thou have no mercy on Jerusalem, and the cities of Juda, which thou hast disregarded
    these seventy years?
  usfm_code: ZEC
  verse: '12'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the Lord Almighty answered the angel that spoke with me good words and
    consolatory sayings.
  usfm_code: ZEC
  verse: '13'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the angel that spoke with me said to me, Cry out and say,
  usfm_code: ZEC
  verse: '14'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'And I am very angry with the heathen that combine to attack her : forasmuch
    as I indeed was a little angry, but they combined to attack her for evil.'
  usfm_code: ZEC
  verse: '15'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: 'Therefore thus saith the Lord: I will return to Jerusalem with compassion;
    and my house shall be rebuilt in her, saith the Lord Almighty, and a measuring
    line shall yet be stretched out over Jerusalem.'
  usfm_code: ZEC
  verse: '16'
- book: Brenton Septuagint Translation Zacharias 1
  chapter: 1
  iso-639-2_language_code: eng
  text: And the angel that spoke with me said to me, Cry yet, and say, Thus saith
    the Lord Almighty; Yet shall cities be spread abroad through prosperity; and the
    Lord shall yet have mercy upon Sion, and shall choose Jerusalem.
  usfm_code: ZEC
  verse: '17'
