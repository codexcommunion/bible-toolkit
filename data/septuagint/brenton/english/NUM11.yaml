- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 1
  verse_text: And the people murmured sinfully before the Lord; and the Lord heard
    them and was very angry; and fire was kindled among them from the Lord, and devoured
    a part of the camp.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 2
  verse_text: 'And the people cried to Moses: and Moses prayed to the Lord, and the
    fire was quenched.'
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 3
  verse_text: And the name of that place was called Burning; for a fire was kindled
    among them from the Lord.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 4
  verse_text: And the mixed multitude among them lusted exceedingly; and they and
    the children of Israel sat down and wept and said, Who shall give us flesh to
    eat?
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 5
  verse_text: We remember the fish, which we ate in Egypt freely; and the cucumbers,
    and the melons, and the leeks, and the garlic, and the onions.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 6
  verse_text: But now our soul is dried up; our eyes turn to nothing but to the manna.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 7
  verse_text: And the manna is as coriander seed, and the appearance of it the appearance
    of hoarfrost.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 8
  verse_text: And the people went through the field, and gathered, and ground it in
    the mill, or pounded it in a mortar, and baked it in a pan, and made cakes of
    it; and the sweetness of it was as the taste of wafer made with oil.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 9
  verse_text: And when the dew came upon the camp by night, the manna came down upon
    it.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 10
  verse_text: 'And Moses heard them weeping by their families, every one in his door:
    and the Lord was very angry; and the thing was evil in the sight of Moses.'
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 11
  verse_text: And Moses said to the Lord, Why hast thou afflicted thy servant, and
    why have I not found grace in thy sight, that thou shouldest lay the weight of
    this people upon me?
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 12
  verse_text: Have I conceived all this people, or have I born them? that thou sayest
    to me, Take them into thy bosom, as a nurse would take her suckling, into the
    land which thou swarest to their fathers?
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 13
  verse_text: Whence have I flesh to give to all this people? for they weep to me,
    saying, Give us flesh, that we may eat.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 14
  verse_text: I shall not be able to bear this people alone, for this thing is too
    heavy for me.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 15
  verse_text: And if thou doest thus to me, slay me utterly, if I have found favour
    with thee, that I may not see my affliction.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 16
  verse_text: And the Lord said to Moses, Gather me seventy men from the elders of
    Israel, whom thou thyself knowest that they are the elders of the people, and
    their scribes; and thou shalt bring them to the tabernacle of witness, and they
    shall stand there with thee.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 17
  verse_text: And I will go down, and speak there with thee; and I will take of the
    spirit that is upon thee, and will put it upon them; and they shall bear together
    with thee the burden of the people, and thou shalt not bear them alone.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 18
  verse_text: 'And to the people thou shalt say, Purify yourselves for the morrow,
    and ye shall eat flesh; for ye wept before the Lord, saying, Who shall give us
    flesh to eat? for it was well with us in Egypt: and the Lord shall allow you to
    eat flesh, and ye shall eat flesh.'
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 19
  verse_text: Ye shall not eat one day, nor two, nor five days, nor ten days, nor
    twenty days;
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 20
  verse_text: ye shall eat for a full month, until the flesh come out at your nostrils;
    and it shall be nausea to you, because ye disobeyed the Lord, who is among you,
    and wept before him, saying, What had we to do to come out of Egypt?
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 21
  verse_text: And Moses said, The people among whom I am are six hundred thousand
    footmen; and thou saidst, I will give them flesh to eat, and they shall eat a
    whole month.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 22
  verse_text: Shall sheep and oxen be slain for them, and shall it suffice them? or
    shall all the fish of the sea be gathered together for them, and shall it suffice
    them?
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 23
  verse_text: And the Lord said to Moses, Shall not the hand of the Lord be fully
    sufficient? now shalt thou know whether my word shall come to pass to thee or
    not.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 24
  verse_text: And Moses went out, and spoke the words of the Lord to the people; and
    he gathered seventy men of the elders of the people, and he set them round about
    the tabernacle.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 25
  verse_text: And the Lord came down in a cloud, and spoke to him, and took of the
    spirit that was upon him, and put it upon the seventy men that were elders; and
    when the spirit rested upon them, they prophesied and ceased.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 26
  verse_text: And there were two men left in the camp, the name of the one was Eldad,
    and the name of the other Modad; and the spirit rested upon them, and these were
    of the number of them that were enrolled, but they did not come to the tabernacle;
    and they prophesied in the camp.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 27
  verse_text: And a young man ran and told Moses, and spoke, saying, Eldad and Modad
    prophesy in the camp.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 28
  verse_text: And Joshua the son of Naue, who attended on Moses, the chosen one, said,
    My lord Moses, forbid them.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 29
  verse_text: And Moses said to him, Art thou jealous on my account? and would that
    all the Lord's people were prophets; whenever the Lord shall put his spirit upon
    them.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 30
  verse_text: And Moses departed into the camp, himself and the elders of Israel.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 31
  verse_text: And there went forth a wind from the Lord, and brought quails over from
    the sea; and it brought them down upon the camp a day's journey on this side,
    and a day's journey on that side, round about the camp, as it were two cubits
    from the earth.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 32
  verse_text: And the people rose up all the day, and all the night, and all the next
    day, and gathered quails; he that gathered least, gathered ten measures; and they
    refreshed themselves round about the camp.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 33
  verse_text: The flesh was yet between their teeth, before it failed, when the Lord
    was wroth with the people, and the Lord smote the people with a very great plague.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 34
  verse_text: And the name of that place was called the Graves of Lust; for there
    they buried the people that lusted.
- book_title: Brenton Septuagint Translation Numbers 11
  book_usfm_code: NUM
  chapter_number: 11
  iso-639-2_language_code: eng
  verse_number: 35
  verse_text: The people departed from the Graves of Lust to Aseroth; and the people
    halted at Aseroth.
