- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the people murmured sinfully before the Lord; and the Lord heard them
    and was very angry; and fire was kindled among them from the Lord, and devoured
    a part of the camp.
  usfm_code: NUM
  verse: '1'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And the people cried to Moses: and Moses prayed to the Lord, and the fire
    was quenched.'
  usfm_code: NUM
  verse: '2'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the name of that place was called Burning; for a fire was kindled among
    them from the Lord.
  usfm_code: NUM
  verse: '3'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the mixed multitude among them lusted exceedingly; and they and the children
    of Israel sat down and wept and said, Who shall give us flesh to eat?
  usfm_code: NUM
  verse: '4'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: We remember the fish, which we ate in Egypt freely; and the cucumbers, and
    the melons, and the leeks, and the garlic, and the onions.
  usfm_code: NUM
  verse: '5'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: But now our soul is dried up; our eyes turn to nothing but to the manna.
  usfm_code: NUM
  verse: '6'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the manna is as coriander seed, and the appearance of it the appearance
    of hoarfrost.
  usfm_code: NUM
  verse: '7'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the people went through the field, and gathered, and ground it in the
    mill, or pounded it in a mortar, and baked it in a pan, and made cakes of it;
    and the sweetness of it was as the taste of wafer made with oil.
  usfm_code: NUM
  verse: '8'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And when the dew came upon the camp by night, the manna came down upon it.
  usfm_code: NUM
  verse: '9'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And Moses heard them weeping by their families, every one in his door: and
    the Lord was very angry; and the thing was evil in the sight of Moses.'
  usfm_code: NUM
  verse: '10'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Moses said to the Lord, Why hast thou afflicted thy servant, and why have
    I not found grace in thy sight, that thou shouldest lay the weight of this people
    upon me?
  usfm_code: NUM
  verse: '11'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Have I conceived all this people, or have I born them? that thou sayest to
    me, Take them into thy bosom, as a nurse would take her suckling, into the land
    which thou swarest to their fathers?
  usfm_code: NUM
  verse: '12'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Whence have I flesh to give to all this people? for they weep to me, saying,
    Give us flesh, that we may eat.
  usfm_code: NUM
  verse: '13'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: I shall not be able to bear this people alone, for this thing is too heavy
    for me.
  usfm_code: NUM
  verse: '14'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And if thou doest thus to me, slay me utterly, if I have found favour with
    thee, that I may not see my affliction.
  usfm_code: NUM
  verse: '15'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Gather me seventy men from the elders of Israel,
    whom thou thyself knowest that they are the elders of the people, and their scribes;
    and thou shalt bring them to the tabernacle of witness, and they shall stand there
    with thee.
  usfm_code: NUM
  verse: '16'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And I will go down, and speak there with thee; and I will take of the spirit
    that is upon thee, and will put it upon them; and they shall bear together with
    thee the burden of the people, and thou shalt not bear them alone.
  usfm_code: NUM
  verse: '17'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: 'And to the people thou shalt say, Purify yourselves for the morrow, and ye
    shall eat flesh; for ye wept before the Lord, saying, Who shall give us flesh
    to eat? for it was well with us in Egypt: and the Lord shall allow you to eat
    flesh, and ye shall eat flesh.'
  usfm_code: NUM
  verse: '18'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Ye shall not eat one day, nor two, nor five days, nor ten days, nor twenty
    days;
  usfm_code: NUM
  verse: '19'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: ye shall eat for a full month, until the flesh come out at your nostrils;
    and it shall be nausea to you, because ye disobeyed the Lord, who is among you,
    and wept before him, saying, What had we to do to come out of Egypt?
  usfm_code: NUM
  verse: '20'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Moses said, The people among whom I am are six hundred thousand footmen;
    and thou saidst, I will give them flesh to eat, and they shall eat a whole month.
  usfm_code: NUM
  verse: '21'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: Shall sheep and oxen be slain for them, and shall it suffice them? or shall
    all the fish of the sea be gathered together for them, and shall it suffice them?
  usfm_code: NUM
  verse: '22'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord said to Moses, Shall not the hand of the Lord be fully sufficient?
    now shalt thou know whether my word shall come to pass to thee or not.
  usfm_code: NUM
  verse: '23'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Moses went out, and spoke the words of the Lord to the people; and he
    gathered seventy men of the elders of the people, and he set them round about
    the tabernacle.
  usfm_code: NUM
  verse: '24'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the Lord came down in a cloud, and spoke to him, and took of the spirit
    that was upon him, and put it upon the seventy men that were elders; and when
    the spirit rested upon them, they prophesied and ceased.
  usfm_code: NUM
  verse: '25'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And there were two men left in the camp, the name of the one was Eldad, and
    the name of the other Modad; and the spirit rested upon them, and these were of
    the number of them that were enrolled, but they did not come to the tabernacle;
    and they prophesied in the camp.
  usfm_code: NUM
  verse: '26'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And a young man ran and told Moses, and spoke, saying, Eldad and Modad prophesy
    in the camp.
  usfm_code: NUM
  verse: '27'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Joshua the son of Naue, who attended on Moses, the chosen one, said, My
    lord Moses, forbid them.
  usfm_code: NUM
  verse: '28'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Moses said to him, Art thou jealous on my account? and would that all
    the Lord's people were prophets; whenever the Lord shall put his spirit upon them.
  usfm_code: NUM
  verse: '29'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And Moses departed into the camp, himself and the elders of Israel.
  usfm_code: NUM
  verse: '30'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And there went forth a wind from the Lord, and brought quails over from the
    sea; and it brought them down upon the camp a day's journey on this side, and
    a day's journey on that side, round about the camp, as it were two cubits from
    the earth.
  usfm_code: NUM
  verse: '31'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the people rose up all the day, and all the night, and all the next day,
    and gathered quails; he that gathered least, gathered ten measures; and they refreshed
    themselves round about the camp.
  usfm_code: NUM
  verse: '32'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: The flesh was yet between their teeth, before it failed, when the Lord was
    wroth with the people, and the Lord smote the people with a very great plague.
  usfm_code: NUM
  verse: '33'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: And the name of that place was called the Graves of Lust; for there they buried
    the people that lusted.
  usfm_code: NUM
  verse: '34'
- book: Brenton Septuagint Translation Numbers 11
  chapter: 11
  iso-639-2_language_code: eng
  text: The people departed from the Graves of Lust to Aseroth; and the people halted
    at Aseroth.
  usfm_code: NUM
  verse: '35'
